    "summary": "Hey you awesome people of the internet!\u003cbr\u003e\u003cbr\u003eMy name is Ethan, and if you haven\u0027t met me yet, I\u0027m a writer and youth pastor! I live in Denver and have a passion for words. Every couple days, I get inspired to write about\u00a0\u003ca href=\"http://www.ethanrenoe.com\" rel=\"nofollow\" target=\"_blank\"\u003eone topic\u003c/a\u003e or\u00a0\u003ca href=\"http://ethanrenoe.com/2016/02/19/three-deaths/\" rel=\"nofollow\"\u003eanother\u003c/a\u003e, and the feedback I get is tremendous. Some people have written to me telling me that my words have given them hope, or they now have a reason to live after reading one of my blog posts. And I love the kids in my youth group, but unfortunately, the church I work for can only afford a part time youth pastor.\u003cbr\u003e\u003cbr\u003eI also recently started going to Denver Seminary (Theological grad school), and that is NOT cheap!\u003cbr\u003e\u003cbr\u003eI love creating as I do, and writing in a meaningful and vulnerable way which impacts people. The thing is, writing takes time, and time sadly equals money. I want to continue to focus on creating the highest quality material for you, my lovely readers, and removing the stress of paying my bills contributes SO MUCH to that!\u003cbr\u003e\u003cbr\u003eSo let\u0027s get down to the nitty-gritty:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBy pledging, you help me continue to be able to spend time thinking, writing, and creating things that inspire and influence people. This is my full-time job.\u003c/li\u003e\u003cli\u003eYour contributions go to paying the bills: Keeping the power on so I can plug in my laptop and write!\u003c/li\u003e\u003cli\u003eYou support my ministry to my students, AND help me afford to go to Seminary\u003c/li\u003e\u003cli\u003eOccasionally, I get inspired to do more than write, and will produce videos, write songs, pump out some photography, or draw and paint! These will be shared with everyone, but will not count as one of the four monthly blog posts.\u003c/li\u003e\u003cli\u003eThe rewards listed on the page go out around the beginning of every month!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027d love to have you on my team. Know that you can walk a little taller today knowing you\u0027ve supported just one more starving artist. To follow me, check out \u003ca href=\"http://www.ethanrenoe.com!\" rel=\"nofollow\"\u003ewww.ethanrenoe.com!\u003c/a\u003e"
