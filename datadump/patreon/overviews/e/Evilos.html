    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eI am so excited to bring my art work to Patreon, and thank all of you for taking the time to consider supporting me and my passion for creating art.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 For\u00a025+ Years,\u00a0I\u0027ve been creating custom toys and models as a hobby. Over the years my brand has grown with the aid of Social Media, huge support from Family \u0026amp; Collectors. Not mention a TON of hard work. I\u0027m at the point where I want to share my vast knowledge of model making with other artists via video tutorials on YouTube. Also be able to do more charity work using my talents to help others in need. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 So I need your help! With your monthly donations I can produce videos, make monthly exclusive customs for you, create \u0026amp; purchase\u00a0great giveaways to give back to my Patreons, Support other Patreon Artists \u0026amp; Creators \u0026amp; do more charity work!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePlease consider your monthly pledges donations for my work and cannot guareentee rewards will be sent out in a timely manner.\u00a0\u003c/div\u003e\u003cbr\u003e(Sorry, No International Shipping On Rewards. Thank You.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJOIN MY MAILING LIST: \u003ca href=\"http://eepurl.com/b3Ngnb\" rel=\"nofollow\"\u003eCLICK HERE\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo here is my pledge to you.\u003c/strong\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cem\u003eI will \u00a0produce FREE Videos monthly via \u003ca href=\"http://youtube.com/subscription_center?add_user=TheVinylmationCustom\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will produce video content you are \u003cstrong\u003einterested\u003c/strong\u003e in.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e You will \u003cstrong\u003elearn something useful \u003c/strong\u003eand new (almost) every month.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eCreate\u00a0more Monthly Evilos Exclusive products only for Patreon Members.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will do my best to constantly \u003cstrong\u003eimprove the quality\u003c/strong\u003e of that content.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will help other \u00a0Patreon Artists to the best of my abilities. \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will \u003cstrong\u003ehave fun\u003c/strong\u003e doing it, and make sure you have fun (and learn)  as well.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will do Charity work as often as I can.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMONEY RAISED FOR CHARITY WITH PATREON: $590.95\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCURRENT CHARITY: NONE\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePREVIOUS CHARITIES:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.ebay.com/itm/Amiibo-Alerts-Custom-Charizard-amiibo-Swag-Dragon-by-Evilos-/262142199690\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://c1.staticflickr.com/1/700/22662555737_957feaf3d9_n.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/7533773\"\u003ehttps://www.patreon.com/posts/7533773\u003c/a\u003e \u003cstrong\u003e($51.00)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/7337230\"\u003ehttps://www.patreon.com/posts/7337230\u003c/a\u003e\u003cstrong\u003e ($66.00)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/4926155\"\u003ehttps://www.patreon.com/posts/4926155\u003c/a\u003e\u003cstrong\u003e ($122.50)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/5082843\"\u003ehttps://ww
