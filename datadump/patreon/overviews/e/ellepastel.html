    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eElle Pastel\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eTraveling Model \u0026amp; Cosplayer\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(146, 205, 220);\"\u003eBecome my Patron and support future photoshoots \u0026amp; cosplays..\u003cbr\u003emore importantly, accomplish my Dreams!\u00a0\ud83c\udf19\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eI will release at least 1 new set for each tier, each month! I try and include Public Patreon sets as well as discussions and previews on upcoming Shoots, Events and Cosplays.\u003c/strong\u003e\u003cstrong\u003e\u00a0Thank you soooo much, you have no idea!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eYooo! Thank you for your interest in following and supporting me on this crazy journey, including making it over to my Patreon! Here is a lil\u00a0intro about myself. I feel as though I am a real-life anime character. I am always changing my hair colour. Identify me as a Shape Shifter, if you please. I have a collection of tattoos and piercings looking to add a lot more. \u003cbr\u003e\u003cbr\u003eI am a twenty-something Aquarius. I have been living independently in Denver for 2 years now, going on 3. I love the solitude and independence, however, I am a club kid/night owl. I go to school at the Aveda Institute and I\u00a0graduate in 1 month which will be June. I love creating Unicorn hair as I call it, vintage \u0026amp; intense braid styles, and men\u0027s/ precision cuts. When creating art, I love working with Oxymorons. I AM OBSESSED W MAKEUP!!! I love all the crazy fun H\u0026amp;MU to the chic\u0026amp; glamorous and hope to also be a runway stylist and launch my own Hair Colour \u0026amp; Make -up line. \u003cbr\u003e\u003cbr\u003eAs for modeling, I would say my style right now is boudoir/suicide girl/playmate. However you heard me mention Anime and Cosplay, I really am trying to expand and get into that theme as well and maybe one day become a Cosplay Celebrity. I am a Video game, Anime, Superhero, Character Nerd so that would be amazing! Dream. Come. TRUE! I am getting started on a couple now that I have been getting the hang of Patreon. I am also an Official Citrine Level Chateau kitten! Look us up, Thechateau.org .. mew! \u003cbr\u003e\u003cbr\u003eI am excited to expand my talent\u0026amp; experience and also beyond stoked to see where this journey takes me. If you\u0027d like to ask me any questions and chat, feel free. Make sure you\u0027re following all my accounts below to keep up with me every day, even more so, check out my SnapChat Subscriptions! \u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eXOxo, Elle\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u2765\u2765I have had my Patreon up Since December 2017\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cem\u003e\u003cstrong\u003eFollow me on Social Media below\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003einstagram.com/ellepastel\u003cbr\u003einstagram.com/unicornbeautybyellen\u003cbr\u003efacebook.com/unicornbeautybyellen\u003cbr\u003efacebook.com/ellepastel\u003cbr\u003efacebook.com/ellechaton\u003cbr\u003etwitter.com/modelellepastel\u003cbr\u003etwitter.com/unicornbyellen\u003cbr\u003emodel-ellepastel.tumblr.com\u003cbr\u003ethechateau.org/issue/april-2017/\u00a0\u003cbr\u003e\u003cbr\u003eA little bit about SnapChat~ Since Patreon charges on the 1st of the month, If you\u0027d like my Naughty Snap Name right away, message me and I will send you a link to my PayPal! Once my payment is received for that month, you\u0027ll be added and I will get working on your content asap!\u003cbr\u003e\u003cbr\u003eA little bit about Custom photosets, snaps, content, ect~ Message me and we can chat!\u003cbr\u003e\u003cbr\u003eA little bit about available prints / photosets? ~ they are all available ~ Message me!\u003cbr\u003e\u003cbr\u003eA little bit about Wishlist items~ This one is fun! Whatever you decide to purchase on my\u00a0\u003c/span\u003e\u003ca href=\"http://a.co/drMbp0S\"\u003eWishlist\u003c/a\u003e I will send you a signed Polaroid \u0026amp; Snap content, inlcuding in a shoot, showing off the item! Just for you\u00a0\ud83d\ude18\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA little bit about being my Patron? ~ You\u0027re automatically entered in my giveaway for the month! You can enter again on Social Media+ The more you engage w me on all platforms, the more entries you have in that months drawing! (entering really helps support me on social media, I am trying to throw one/mo)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAbout my tiers~ I have created a tier for everyone!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e*Tiers 1, 2 \u0026amp; 5$ are all created for those who want to follow \u0026amp; support my journey but don\u0027t want to see ho am I currently stalking, have a crush on, role model?\ud83d\udc47\ud83c\udffd \u003cbr\u003e\u003c/strong\u003eHolly Wolf @hollywolf\u003cbr\u003eJessica Nigri @jessicanigri\u003cbr\u003eLeeAnna Vamp @vamp\u003cbr\u003eStorm Kitty @_stom_kitty\u003cbr\u003eCoralia Suicide @coraliababy\u003cbr\u003eKelly Eden @Kellyeden\u003cbr\u003eGiada Caliandro @_pink_sg\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eI HOPE YOU ENJOY!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cem\u003eXOxo, Elle Pastel \u0026lt;3\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
