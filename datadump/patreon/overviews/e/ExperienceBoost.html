    "summary": "Hail and well met! I\u0027m \u003cstrong\u003eRussell Brooks\u003c/strong\u003e, I write and draw\u00a0\u003ca href=\"http://www.xpboostcomic.com/\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003eExperience Boost\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, a webcomic about players in the popular MMO Realm of Quests. Experience Boost stars Keran, a relative newcomer to RoQ, and her friend Vedrana, a seasoned veteran of the game.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.xpboostcomic.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://www.xpboostcomic.com/wp-content/uploads/2017/05/2017-05-31.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eExperience Boost\u003c/em\u003e is free, and always will be. That\u0027s not changing. But with Patreon I can do more for and get more from the comic. Which means more for you, too. What kind of more? How about a Patreon only \u003cstrong\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ebonus strip\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e each month? \u003cstrong\u003eMonthly wallpapers\u003c/strong\u003e? A patron exclusive feed with \u003cstrong\u003ebehind the scenes art and bigger versions of every strip? \u003c/strong\u003eWhat about a\u003cstrong\u003e monthly art stream\u003c/strong\u003e\u00a0where I draw your requests?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.xpboostcomic.com/wp-content/uploads/2017/06/2017-06-14.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnyone giving any amount will receive the bonus strips and\u00a0wallpapers each month. Anyone giving five dollars or more will get access to the Patreon feed of behind the scenes materials. Anyone giving fifteen dollars or more will have them or their character appear in Experience Boost!\u003cbr\u003e\u003cbr\u003eOh, also you\u0027ll be supporting \u003cem\u003eExperience Boost\u003c/em\u003e continuing to happen, which is probably an important part of all this."
