    "summary": "I have done over 130 weekly economics and finance-related\u00a0episodes on the Economic Rockstar podcast. I love talking to economists, academics, social entrepreneurs, authors and bloggers who have embraced economics and finance in their lives and career and then share it with you.\u003cbr\u003e\u003cbr\u003eI also love finding out about how certain aspects of economics and finance can affect or change our lives by reaching out to the experts. My guests get to share some personal\u00a0stories about their lives, allowing us all to get to know their other side, so it\u0027s not all academic but some of their personal stories led them to the path of studying economics! \u003cbr\u003e\u003cbr\u003eI love working with the audience to make the show better. If you want that kind of show too please consider pitching in. If everybody in the audience gives a quarter a show - that\u0027s $1 a month - we\u0027ll stay in great shape. Give $1 a show, or $4 a month, and the show can really grow, improve, and add more value. Plus the people who can\u0027t afford the quarter don\u0027t have to feel bad.\u003cbr\u003e\u003cbr\u003eThis is only one way to help. Sending in reports, telling others about the show, just listening and emailing are other ways if you can\u0027t afford a quarter. But if you can, I hope you\u0027ll consider backing me here. Thanks for helping us make a great show."
