    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Fx8IU5Rwjk4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-05-28T22:26:21+00:00",
    "summary": "Listening to a performance is one of the most beneficial assets a musician can use to advance their technique. My new YouTube channel EuphoniumTV will provide an avenue of listening for students, teachers, and composers who are interested in the euphonium. I will provide weekly videos of the euphonium being performed to give my musical ideas out to the community.\u003cbr\u003e\n\u003cbr\u003e\nHello, my name is Carlos DeLeon. From the moment I started playing euphonium 23 years ago, I have always had a strong passion to learn as much as I can about the euphonium. With EuphoniumTV I want to share this passion of learning more about the euphonium with you. The videos will consist of performances that aim to educate, explore, and provide ideas on euphonium performance.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe videos that I aim to create are:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEtudes (Bordogni, Voxman, Arban, etc.)\u00a0\u003c/li\u003e\n\t\u003cli\u003eRegion/All-State Etudes\u003c/li\u003e\n\t\u003cli\u003eUnaccompanied euphonium solos\u003c/li\u003e\n\t\u003cli\u003eMini-lessons (practice techniques and musical ideas)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWhen I reach my first goal I hope to extend my videos to include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEuphonium solo with piano accompaniment (one per month)\u003c/li\u003e\n\t\u003cli\u003eMini-Masterclass of each solo\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nBy supporting me on this Patreon, the vision of EuphoniumTV will come to fruition. It will provide an ongoing learning experience for the future of the euphonium and its performers. I want to thank you dearly for giving me this opportunity.\n\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\n\u003cbr\u003e\nCarlos DeLeon\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://cdeleon.com/uploads/3/4/0/2/34026201/editor/lolo_2.jpg?1496377775\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCarlos DeLeon\u003c/strong\u003e is currently the Euphonium and Tuba private lesson teacher for Richardson ISD. He is highly sought after in the Dallas/Ft. Worth area as a teacher, performer, and adjudicator. Prior to pursuing his professional education in music, Carlos enlisted in the United States Air Force. He served six years as a B-52H aircraft electrician at Barksdale AFB, Louisiana. \u003cbr\u003e\n\u003cbr\u003e\nCarlos DeLeon is a member of the Texas Music Educators Association, the International Tuba Euphonium Association, and the International Women\u0027s Brass Conference. He earned a Master\u0027s of Music degree from the University of North Texas and a Bachelor\u0027s of Music degree in euphonium performance from Texas A\u0026amp;M University-Commerce. His major teachers have been Dr. Brian Bowman, Jimmy Clark, and Dr. Jeff Baker.\n\u003cbr\u003e"
