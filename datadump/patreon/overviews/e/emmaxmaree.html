    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003ca href=\"https://www.youtube.com/user/EmmaxMareeOfficial\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"http://www.instagram.com/emmaxmareeart\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/EmmaxMareeArt\" rel=\"nofollow\" target=\"_blank\"\u003eFaceBook\u003c/a\u003e |\u00a0\u003c/span\u003e\u003ca href=\"http://www.emmaxmaree.com/\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e |\u00a0\u003ca href=\"http://emmaxmaree.spreadshirt.com\" rel=\"nofollow\"\u003eSpreadshirt\u003c/a\u003e |\u00a0\u003cspan style=\"text-align: left; color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003ca href=\"http://www.twitch.tv/emmaxmaree\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHello! My name is \u003cstrong\u003eEmma\u003c/strong\u003e and I\u2019m an artist.\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou may know me from \u003cstrong\u003eYouTube\u003c/strong\u003e or \u003cstrong\u003eInstagram\u003c/strong\u003e,\u00a0and although I post free art videos regularly (which won\u2019t change - \u003cem\u003edon\u2019t worry\u003c/em\u003e) I thought it would be a good idea to offer you more content through Patreon.\u003cbr\u003e\u003cbr\u003eDepending on which pack you choose you could have access to monthly \u003cstrong\u003e\u003cem\u003ewallpapers\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003ecolouring pages\u003c/strong\u003e\u003c/em\u003e, and even \u003cstrong\u003e\u003cem\u003esmall high quality prints\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cbr\u003e\u003c/span\u003eThank you for taking a look at my Patreon. If you decide to pledge I can\u2019t thank you enough!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eWhen will I receive my rewards?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon will charge you on the 1st of every month (this can be delayed so usually within the first few days of the new month). For example, if you pledge in mid January, you won\u0027t have access to any rewards until your payment has gone through early February. You will then receive February\u0027s rewards.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSome important things to know:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u2019m based in Australia so shipping may take a bit longer than usual depending on where you\u0027re located.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIf you would like to add insurance or tracking to your shipped goods I can do so at an extra cost (if this is the case please notify me before the start of a new month so I can tell you how much extra you will need to add to your pledge).\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYour rewards will be available once your payment has gone through each month.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThe content and price of the packages available may change over time depending on how well they work. Patrons will be notified well in advance if any changes are going to be made.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePayments are in US dollars.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWallpaper size is\u00a01920x1080. If you require a different size let me know and I can accommodate for you.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDo not remove the watermark off any of my artwork. This includes wallpapers and colouring pages.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDo not offer my rewards to anyone else - they are for personal use only.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIf you have any other questions feel free to ask and I will get back to you as soon as possible, thanks!\u003c/span\u003e\u003c/div\u003e"
