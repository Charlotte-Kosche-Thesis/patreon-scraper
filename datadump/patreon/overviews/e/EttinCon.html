     "created_at": "2018-02-04T23:15:43.506876+00:00",
     "description": "Pledging at this level opens a lot of options each month. It\u0027s up to you how you cash them in:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eEach month entitles you to a ticket voucher + gift, if you want them,\u003cbr\u003e\n-OR-\u003c/li\u003e\n\u003cli\u003eYou could nominate a game you\u0027d like to see added to the games library, and when you\u0027ve been pledging long enough to cover the cost, we\u0027ll purchase it and put your name on it as the donor responsible. Having your name on a game means you can reserve it for the first checkout of each event,\u003cbr\u003e\n-OR-\u003c/li\u003e\n\u003cli\u003eYou could add a location, villain, monster or treasure to our Worldbuilder project. This is a shared RPG setting which is exclusive to the convention, so all additions must be family-friendly and system agnostic (no stats, just fictional descriptions). Your creations should be consistent with the \"believable-fantasy\" tone and also need to be approved as not being a \"Worldbreaker\" (something which could unfairly change the experience for the players; aim for challenging, not unstoppable). Your creation would appear on the map and wiki, attributed to you as the creator, so you can follow the influence you have on the world as players explore! For more information, see \u003ca href=\"https://EttinCon.org/world.\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://EttinCon.org/world.\u003c/a\u003e\u003cbr\u003e\n -OR-\u003c/li\u003e\n\u003cli\u003eEvery 2 months of support can be cashed in for a T-Shirt during the T-Shirt pre-order period, just let us know your size!\u003cbr\u003e\n-OR-\u003c/li\u003e\n\u003cli\u003eWe\u0027re open to other reward ideas, too! Just let us know what you think and we\u0027ll update this tier with anything we like.\u003c/li\u003e\n\u003c/ul\u003e",
