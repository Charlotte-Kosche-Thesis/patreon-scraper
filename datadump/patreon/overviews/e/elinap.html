    "summary": "\u003cstrong\u003eLaunching In February 2018!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n\u003cdiv\u003e\u003cem\u003eDoes quieting your mind with\nmeditation feel challenging?\u003cbr\u003e\n\nWould you love to open up your\ncreativity in a simple way?\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://www.elinap.me/wp-content/uploads/sites/2/2017/05/elinap-littlecrumbs.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nColoring is one of the easiest ways\nfor me to listen to my inner guidance and open up a flow of creativity. Mira(cle)Doodles Coloring Exercises\noffer loving questions and themes to meditate on while you color.\u003cbr\u003e\n\nI think the more boring and\nrepetitious the coloring is the more it helps me to connect to the flow of\nlove. It\u2019s already proven scientifically\nthat knitting and doodling help us to concentrate \u2013 It\u2019s the same with\ncoloring!\u003cbr\u003e\u003cbr\u003e\n\nGet your coloring pencils ready - \u003cstrong\u003eLet the coloring begin!\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://www.elinap.me/wp-content/uploads/sites/2/2017/04/Sketch260131132-1.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere in Patreon is the place to be to be supported on your journey - I will offer you weekly uplifting doodles, monthly coloring exercises that go by themes and also an opportunity to spend time with me on a monthly call in which we can share our journeys, you can ask questions and I offer tools to move forward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does it work?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eBegin by choosing your pledge and becoming my\npatron.\u003c/li\u003e\u003cli\u003eYou get access immediately to all\nthat I\u2019ve posted here in 2016 which is over 100 posts within the pledge you chose.\u003c/li\u003e\u003cli\u003eWhen we launch I will be posting a coloring exercise that coaches in the beginning of each month and you\u0027ll be able to suggest a theme for it and join the conversation.\u003c/li\u003e\u003cli\u003eWe\u0027ll have a monthly gathering to share our journeys with a live call.\u003c/li\u003e\u003cli\u003ePick your pledge and you\u0027ll get this all!\u003c/li\u003e\u003cli\u003eWhen launched you\u0027ll be charged once a month.\u003c/li\u003e\u003cli\u003eYou can adjust or cancel your pledge\nat any time.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecome my patron and color yourself happier!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for joining!\u003cbr\u003e"
