    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHi, getting through a Multimedia major and drawing stuff for the internet (\u0027cept when I don\u0027t)\u003cbr\u003e\n\tis me, \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMelon\u003c/span\u003e/\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePhanaxial\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e/\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eElakan\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tor whatever name I come up with later ( \u00a0\u0027w\u0027)\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAlso, my\u00a0\u003ca href=\"http://touchfluffytail.org/?page_id=9004\" target=\"_blank\"\u003e\u003cstrong\u003eTFT\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003eYou can probably find my tumblr and other blogs from there idk w\u003cbr\u003e\n\t\u003cbr\u003eI do frequently stream (when I\u0027m able to mooch off college internet) so here -\u00a0\u003ca href=\"https://picarto.tv/Whutermuelon\" target=\"_blank\"\u003e\u003cstrong\u003ePicarto\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://piczel.tv/watch/ElakanMelon\" target=\"_blank\"\u003e\u003cstrong\u003ePiczel\u003c/strong\u003e\u003c/a\u003e where you can find streams from about Monster Girls to ropes, to other stuff, well uh the gallery\u0027s kinda weird when I think about it now | ._.)\u003cbr\u003e\n\t\u003cimg src=\"http://touchfluffytail.org/wp-content/uploads/2017/04/Moo.jpg\" style=\"width: 238px;\"\u003e\u003cimg src=\"http://touchfluffytail.org/wp-content/uploads/2017/08/stealth-cow-nc-c.jpg\" style=\"width: 240px;\"\u003e\u003cimg src=\"http://orig12.deviantart.net/324d/f/2016/242/7/8/noctis_by_phanaxial-dafurjs.png\" style=\"width: 477px;\"\u003e\u00a0\u003cimg src=\"http://66.media.tumblr.com/ec642f8ce8c34cd9cfae16fd8a650032/tumblr_oazlynyho81s5o82fo2_1280.jpg\" style=\"width: 476px;\"\u003e\u003cbr\u003e\n\tBetween uni and commissions I really do like to draw things for the internet (hope you doods like it) supporting myself through college is and giving myself time to giving free chinese cartoons to everyone\u0027s been kinda eeeeeh.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cb style=\"background-color: initial; text-align: center;\"\u003eBUT\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/b\u003eWith your help it\u0027s possible! For only 3 bucks a month you too can help another third world starving peasant out and still get all of the rewards, \u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eall of \u0027em\u003c/strong\u003e. I won\u0027t stop ya from pledgin\u0027 more tho :^)\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t- Full res stuff \u003c/strong\u003epacked in a neat little zip file then posted on our patreon feed every end of the month!\u003cbr\u003e\n\t\u003cstrong\u003e- No watermarks, ever.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Can\u0027t into guro, ryona, scat, and the like tho\u003c/strong\u003e so uh yeah.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://touchfluffytail.org/wp-content/uploads/2016/10/Guess-Who.png\" style=\"width: 569px;\"\u003e\u003cimg src=\"http://touchfluffytail.org/wp-content/uploads/2016/10/Herr-Cheschiere-2-Copy.png\" style=\"width: 279px;\"\u003e\u003cbr\u003e\u003cstrong\u003eAround what doodles entail, sometimes more even!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://touchfluffytail.org/wp-content/uploads/2017/06/Magic-Rat.jpg\" style=\"width: 323px;\"\u003e\u003cimg src=\"http://touchfluffytail.org/wp-content/uploads/2017/06/Succubun.jpg\" style=\"width: 538px;\"\u003e\u003cbr\u003eAround what linearts look like thereabouts :y\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003egranted this mostly just apply if werk stuff don\u0027t fuzz up anything aka private comms ( -\"w\"-)\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m also trying working on a lil\u0027 project called \u003cstrong\u003eGERONIMO\u003c/strong\u003e\u00a0so yeah. That\u0027s a thing for another time, will post some stuff about it from time to time tho.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003c/span\u003e\u003c/strong\u003eAlso, did I mention I also \u003cstrong\u003efudgin\u0027 love coffee?\u003c/strong\u003e\n\u003c/div\u003e"
