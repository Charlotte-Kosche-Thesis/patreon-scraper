    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F0E6SNA9AfQU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D0E6SNA9AfQU\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F0E6SNA9AfQU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-04-02T18:54:06+00:00",
    "summary": "\u003cimg src=\"http://www.eintracht-podcast.de/icon_neu2.png\" style=\"width: 116px; float: left; margin: 0px 10px 10px 0px;\"\u003eHallo Zusammen,\u003cbr\u003ewir sind der Eintracht Podcast, ein kleines Talkradio, in dem wir in w\u00f6chentlichen Sendungen \u00fcber unseren Verein sprechen. Man findet uns unter \u003ca href=\"http://www.eintracht-podcast.de/\" rel=\"nofollow\"\u003ehttp://www.eintracht-podcast.de.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00dcber uns und das Projekt\u003c/strong\u003e\u003cbr\u003eWir sind ein kleines Team von 3-4 Anh\u00e4ngern der Frankfurter Eintracht, die sich vor mittlerweile gut 4 Jahren dazu entschlossen haben, in w\u00f6chentlichen Sendungen \u00fcber die Eintracht und alles, was deren Fans bewegt, zu reden. Wir waren damals der Meinung, dass es da doch ein Format geben m\u00fcsste und haben mit dem Podcasten angefangen.\u003cbr\u003eAus dieser anfangs noch recht wagen Idee sind mittlerweile 149 Folgen erwachsen und weil wir unser Projekt immer mehr ausweiten wollten, nahmen wir sogar einige Videos auf, welche man auch auf \u003ca href=\"https://www.youtube.com/user/eintr8podcast\" rel=\"nofollow\"\u003eyoutube\u003c/a\u003efinden kann.\u003cbr\u003eUnseren bisherigen H\u00f6hepunkt feierten wir im Jahr 2013, als wir im Rahmen des \u003ca href=\"http://www.wmfra.de/\" rel=\"nofollow\"\u003eWebmontag Frankfurt\u003c/a\u003e zum ersten Mal auf einer B\u00fchne standen und einen Live-Podcast vor Zuschauern aufnahmen.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/LIXjP4x2M7Y\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWeil dies so gut ankam, setzten wird noch im selben Jahr einen drauf und veranstalteten den Eintracht Podcast in einer Frankfurter Kneipe - Adlergebabbel in Bornheim. Da uns f\u00fcr dieses Format in der Folgezeit leider, aufgrund des hohen organisatorischen Aufwands, ein wenig die Zeit fehlte, gab es bislang keine weiteren Anl\u00e4ufe. Aber der Wunsch nach weiteren Liveausgaben vor Publikum ist definitiv vorhanden.\u003cbr\u003e\u003cbr\u003e\u00dcbrigens: P\u00fcnktlich zum 4. Geburtstag g\u00f6nnten wir uns eine kleine \u003ca href=\"https://itunes.apple.com/de/app/ep-sounds/id716860403?mt=8\" rel=\"nofollow\"\u003eApp\u003c/a\u003e. Da l\u00e4uft der Dachs. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003eLange haben wir \u00fcberlegt, ob wir uns auf die Suche nach Sponsoren machen sollen. In den vergangenen vier Jahren konnten wir einige unserer Ideen umsetzen, viele blieben jedoch auch aus verschiedenen Gr\u00fcnden auf der Strecke.\u003cbr\u003e\u003cbr\u003eWir alle sind berufst\u00e4tig und betreiben dieses Projekt in unserer Freizeit. Aber das Konzept, unser digitales Zuhause und die Technik bed\u00fcrfen einer \u00dcberarbeitung. Hinzu kommt, dass solche Dienste wie Auphonic, die uns stark in unserem Workflow unterst\u00fctzen, nun auch nicht mehr kostenneutral nutzbar sind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd jetzt kommt Ihr!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir glauben daran, dass wir mit der Unterst\u00fctzung der H\u00f6rerschaft einige unserer Pl\u00e4ne umsetzen und wir dem nach 4 Jahren etwas angestaubten Konzept einen neuen Aufschwung geben k\u00f6nnen.\u003cbr\u003eDie Technik h\u00e4lt den Anspr\u00fcchen nach Podcast, Webseite und Livestream nicht mehr so recht stand und zudem fehlt uns die Zeit, um uns selbst um die Infrastruktur zu k\u00fcmmern.\u003cbr\u003eDie Website w\u00fcrden wir gerne einer Auffrischung unterziehen und die Idee mit Videos und Live-Auftritten l\u00e4sst uns ebenfalls nicht so recht los. Das alles macht jedoch erst richtig Sinn, wenn man G\u00e4ste hat, mit denen man diskutieren kann. Dies bedarf dann aber auch einer gr\u00fcndlichen Vorbereitung, welche wir irgendwie aus unserem Alltag heraus bewerkstelligen m\u00fcssen.\u003cbr\u003eUnd ein paar Pl\u00e4ne zur Erstellung einer neuen App haben wir dann auch noch ;-)\u003cbr\u003e\u003cbr\u003eWenn euch also unser kleines Talkradio gef\u00e4llt und ihr uns w\u00f6chentlich h\u00f6rt, w\u00e4re es nett, wenn ihr eine Kleinigkeit in unseren Hut werfen w\u00fcrdet.\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcr eure Unterst\u00fctzung! \u003cbr\u003eEuer Eintracht Podcast Team,\u003cbr\u003eAlex, Marvin, Dennis, Basti und Ren\u00e9"
