    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WAQO1HZGmD0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon page, friends...  Big thanks for stopping by!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf\n you enjoy the things I do, would like me to explore other kinds of \nstuff too, AND you\u0027d like to help me to carry on doing them...well now \nyou can, through Patreon.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI love recording and making stuff - poems, prose, films, art, anything that stirs the soul. By\n trade I\u0027m an award-winning voiceover. You\u0027ll hear me on all sorts of \ncommercials, explainer videos and on-hold messages. I\u0027m also the voice \nof the Starship Avalon in the movie Passengers. \u003cbr\u003e\u003cbr\u003e\nPatreon allows fans and supporters of \nartists and creators to sponsor those creators to create more \nstuff, whatever that is. For me, it\u0027s recordings, films, podcasts, \narticles, sometimes art work - a whole bunch of stuff.  Some artists \noffer a monthly subscription; I\u0027m \ngoing with the option where Patrons pledge \"Per Thing\". \u003cbr\u003e\n\u003cbr\u003e\nIf\n you choose to become one of my Patreon patrons, you can pledge amounts \nfrom $1 per Thing. Then every time I produce a Thing, be it a new recording of a Thing, new \nvideo, podcast or whatever, I receive that amount into my \nPatreon account (who then pass 95% of it on to me). Pretty good, huh?\n\u003cbr\u003e\u003cbr\u003eThis means that if I\u0027m away, working on other stuff or just don\u0027t \nhave enough headspace to produce any Things \nfor a coupla weeks, you pay nothing until I do.  You\n can also cap your monthly contributions, at whatever level you\u0027re comfy\n with...so if I get giddy and make loads of stuff you can control how \nmuch you\u0027d like to contribute.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll also be producing extra, exclusive stuff \u003cem\u003ejust for my patrons\u003c/em\u003e.\n Exclusive recordings, videos, surprise stuff and rewards, as a way of \nsaying \nthank you for your help. Your generosity means I can create new stuff \nand try out some ideas. As a creator, that\u0027s such an incredible \nopportunity. If you choose to pledge I honestly can\u0027t tell you what that\n means to me. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027d love to collaborate with my Patrons too. Through Patreon we can \nexchange ideas, discuss stuff and be inspired to create new material. So\n if you become a Patron, you\u0027ll not just be \nfunding me making the Things, you\u0027ll be helping to define and create \nwhat the Things are. \u003cbr\u003e\n\u003cbr\u003e\nPlease check out the \npledge options, see if there\u0027s one that suits you and let\u0027s make some cool stuff together! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.emmaclarke.com/wp-content/uploads/2015/10/IMG_1034.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
