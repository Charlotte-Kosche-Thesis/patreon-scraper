    "summary": "\u003ch3\u003eWHO AM I?\u003c/h3\u003e\nHi, my name is Ever Hobbes and I \u003cstrong\u003elove \u003c/strong\u003emaking digital art! I\u0027ve done everything from drawing, to painting, to 3D animation but my \u003cstrong\u003etrue passion\u003c/strong\u003e is for making \u003cem\u003e\u003cstrong\u003ePin-Up\u003c/strong\u003e\u003c/em\u003e art. Making characters come to life in my own style is delightfully challenging and endlessly rewarding.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWHY PATREON?\u003c/h3\u003e\nPatreon is a way I can release \u003cstrong\u003eexclusive content\u003c/strong\u003e and give access to the \u003cstrong\u003ebehind the scenes\u003c/strong\u003e process of the artwork I create!\u003cbr\u003e\u003cbr\u003eFor the connoisseurs with an eye for spicier fare, I am creating \u003cstrong\u003eNSFW\u003c/strong\u003e versions of my artwork. If you want fewer layers of clothes and \u003cem\u003emore \u003c/em\u003elayers of \u003cstrong\u003esexiness\u003c/strong\u003e, Patreon is the one and only place it will be released.\u003cbr\u003e\u003cbr\u003eMore cool benefits include \u003cstrong\u003eworking files\u003c/strong\u003e and \u003cstrong\u003etimelapse videos \u003c/strong\u003ealong with the \u003cstrong\u003ehigh resolution\u003c/strong\u003e artwork. Whether you want to learn from them, or simply appreciate the details, there is no better way than becoming a patron.\u003cbr\u003e\u003cbr\u003eLastly I\u0027d like to help \u003cstrong\u003eYOU\u003c/strong\u003e bring your own visions to life by offering reward tiers for those who want to \u003cstrong\u003evote \u003c/strong\u003eon what I draw\u003cstrong\u003e \u003c/strong\u003enext, \u003cstrong\u003esuggest their ideas\u003c/strong\u003e for the next artwork, or to straight up \u003cstrong\u003ecommission me\u003c/strong\u003e! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eTHE REWARDS:\u003c/h3\u003e\n\u003ch4\u003eTier 1 - Appreciator:\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\nTime lapse videos of my artwork.\u003c/li\u003e\u003cli\u003eFull high resolution artwork.\u003c/li\u003e\u003c/ul\u003e\n\u003cimg src=\"https://orig00.deviantart.net/6135/f/2018/107/5/2/tier_1_01_by_everhobbes-dc9525m.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eTier 2 - Connoisseur:\u003c/h4\u003e\u003cul\u003e\u003cli\u003ePrevious rewards +\u003c/li\u003e\u003cli\u003eNSFW versions of my art.\u003c/li\u003e\u003c/ul\u003e\n\u003cimg src=\"https://orig00.deviantart.net/68c2/f/2018/107/2/8/tier_3_01_by_everhobbes-dc954aw.png\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eTier 3 - Enthusiast:\u003c/h4\u003e\u003cul\u003e\u003cli\u003ePrevious rewards +\u003c/li\u003e\u003cli\u003eLayered PSD files of my artwork.\u003c/li\u003e\u003cli\u003eVOTE on what I make next!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://orig00.deviantart.net/4ac5/f/2018/107/f/3/tier_2_01_by_everhobbes-dc953j4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eTier 4 Devotee:\u003c/h4\u003e\u003cul\u003e\u003cli\u003ePrevious rewards +\u003c/li\u003e\u003cli\u003eSubmit your own ideas for the artwork VOTE! \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(excludes OC\u0027s)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eCommission discount! Get 70% off my regular commission prices. Commission slots are limited though, so don\u0027t delay! Full commission info here:\u00a0\u003ca href=\"http://fav.me/dc9889d\" target=\"_blank\"\u003ehttp://fav.me/dc9889d\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(OC Commissions are A-OKAY)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://orig00.deviantart.net/616a/f/2018/108/a/5/tier_4_02_by_everhobbes-dc984dm.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSCHEDULE:\u003c/h3\u003eApproximately 1 release per month.\u003cbr\u003e"
