    "pledge_url": "/bePatron?c=1370495",
    "published_at": "2017-12-09T21:40:17+00:00",
    "summary": "\u003cimg src=\"http://maximedurocher.com/g/patreon/thanks.png\"\u003e\u003cbr\u003eFirst off, let me thank you for being here and taking interest in my creative project. Don\u0027t hesitate, feel free to peruse and use the content as you like and enjoy as many gaming hours as you can out of it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://maximedurocher.com/g/patreon/who.png\"\u003e\u003cbr\u003eEver since I was eight years old have I explored fantasy worlds through writing, games and movies. At first it was with\u00a0\u003cem\u003eChoose Your Own Adventure\u003c/em\u003e books, which proved an incredible hook, nourishing my imagination and sense of adventure. At ten, I read \u003cem\u003e\u003cstrong\u003eThe Hobbit\u003c/strong\u003e\u003c/em\u003e, forever plunging me into storytelling. At twelve, I tried my hands at role-playing games (RPGs) as a game master (GM) with\u00a0\u003cem\u003e\u003cstrong\u003eL\u0027\u0152il noir\u003c/strong\u003e\u003c/em\u003e (\u00ab Das Schwarze Auge \u00bb). I just couldn\u0027t get enough.\u003cbr\u003e\u003cbr\u003eHowever, it took me another two years before I started playing the then already classic\u00a0\u003cem\u003e\u003cstrong\u003eDungeons \u0026amp; Dragons\u003c/strong\u003e\u003c/em\u003e. As a player, I completely lost myself to the incredible world of \u003cem\u003e\u003cstrong\u003eMystara\u003c/strong\u003e\u003c/em\u003e. It eventually led me to create a first world of my own at sixteen and writing stories set in highly magical places at seventeen.\u003cbr\u003e\u003cbr\u003eMany different worlds have come and pass since then, but this latest one, \u003cstrong\u003e\u003cem\u003eEbberus\u003c/em\u003e\u003c/strong\u003e, feels incredibly tangible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://maximedurocher.com/g/patreon/ebberus.png\"\u003e\u003cbr\u003eI want this world to be the perfect setting for any \u003cstrong\u003efantasy role-playing game\u003c/strong\u003e. I want to develop it to the point where any \u003cstrong\u003egame master\u003c/strong\u003e can pick and choose elements to fit their campaign, leaving them free to enjoy the hard time they\u0027re giving their players. I want everyone of those \u003cstrong\u003eplayers\u003c/strong\u003e to feel the richness of the world they are living through without having the game master go through the long process of creation.\u003cbr\u003e\u003cbr\u003eEbberus is a labor of love for me and is the percolating result of over 25 years of bubbling imagination. I want this world \u003cstrong\u003eto\u00a0\u003cstrong\u003ealways\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003ebe \u003c/strong\u003e\u003cstrong\u003eavailable for free\u003c/strong\u003e in its online form. I might eventually sell digital books of the world, its stories or games, but I want the website, with the full content, to be free.\u003cbr\u003e\u003cbr\u003eI currently only create the parts I need to run my gaming campaigns, very slowly expanding it. However, with this project, I\u0027d like to fuel the process and accelerate it.\u003cbr\u003e\u003cbr\u003eI\u0027m not the type to procrastinate. I\u0027m very creative and productive. When I have something to do, I do it, but your input will drive me from one\u00a0\u003cstrong\u003e\u003cem\u003eEbberus\u003c/em\u003e\u003c/strong\u003e elements to another with greater speed.\u003cbr\u003e\u003cbr\u003eI want to give my world to the whole world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ebberus.com/\"\u003eVisit the world of Ebberus\u003c/a\u003e."
   },
