    "summary": "Esto tambi\u00e9n es pol\u00edtica es un proyecto con un objetivo fundamental: \u003cstrong\u003eexplicar el porqu\u00e9 de las cosas\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAc\u00e9ptalo:\u003cstrong\u003e todo lo que nos rodea es pol\u00edtica\u003c/strong\u003e. Su funci\u00f3n en nuestra realidad es vital. Sin embargo, somos conscientes de que la pol\u00edtica y su lenguaje se mueven en un mundo oscuro e incomprensible. Desconocemos c\u00f3mo funcionan las instituciones, por qu\u00e9 las cosas se hacen de un modo u otro y las consecuencias que conllevan las decisiones que se toman. \u003cstrong\u003eEl desafecto hacia la pol\u00edtica se debe, en buena parte, a lo inaccesible que se ha vuelto\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePero al contrario de lo que pueda parecer, \u003cstrong\u003ecreemos que la pol\u00edtica s\u00ed interesa y s\u00ed interesa conocerla\u003c/strong\u003e, ya que es el camino para cambiar las cosas. Desde aqu\u00ed, pretendemos analizar la realidad que nos rodea y hacerla comprensible y transparente, as\u00ed como promover debates argumentados con los que poder conocer otros puntos de vista y facilitar que cada uno pueda llegar a sus conclusiones lo m\u00e1s libremente posible.\u003cbr\u003e\u003cbr\u003eA trav\u00e9s de esta campa\u00f1a en Patreon \u003cstrong\u003epretendemos generar una comunidad de personas interesadas por la pol\u00edtica\u003c/strong\u003e que nos ayuden a llevar el proyecto cada vez a m\u00e1s y m\u00e1s personas.\u00a0\u003cbr\u003e\u003cbr\u003eCada aporte ser\u00e1 un gran empuj\u00f3n para nosotros que nos ayudar\u00e1 a seguir adelante destripando todos los entresijos de la pol\u00edtica que nos rodea en cualquier \u00e1mbito de nuestra vida.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a1\u003cstrong\u003e\u00danete a nuestros Patreons \u003c/strong\u003ey disfruta de contenido exclusivo!. Pero sobre todo, empieza a formar parte de una comunidad que disfruta y aprende de la pol\u00
