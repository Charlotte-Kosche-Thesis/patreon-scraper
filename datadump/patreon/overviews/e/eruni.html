his game is in the city and college in the modern life. This is an open world sandbox game, the reaction of the npc and the event in this game is different for each different combination of cloths and her corruption, popularity, beauty, stats.\u003cbr\u003eTheir is FOUR different times in this game. Which is Morning Afternoon and Evening And Night and seven days circles.\u003cbr\u003e\u003cbr\u003eCurrent version features:\u003cbr\u003e-3 job library,Bar on the beach,mart.\u003cbr\u003e-Over 2 hours of content (The game currently does not have an ending)\u003cbr\u003e-Outfits: 2formal,casual.dress,2bikini,2workout,pajamas.\u003cbr\u003e-people\u0027s thoughts do change when wearing no bra. more thoughts depending on what top/clothes being worn, as well as changes in spoken dialogue.\u003cbr\u003e-close up face/eye animations and change each situation.\u003cbr\u003e- more actions with Npc in this town.visit them without a bra or different cloth.\u003cbr\u003e\u003cbr\u003eType of content \u0026amp; Fetishes:\u003cbr\u003e-Public humiliation\u003cbr\u003e-Moral Degeneration\u003cbr\u003e- Incest\u00a0\u003cbr\u003e- Voyeurism \u003cbr\u003e- Public Sex \u003cbr\u003e- Librarian \u003cbr\u003e- Glasses \u003cbr\u003e- Exhibitionism \u003cbr\u003e- And many other but depend on version of the game\u003cbr\u003e\u003cbr\u003eNote: By pledging to this Patreon, you are supporting me for my time working with RPGMaker. \u003cem\u003eYou are not purchasing a game.\u003c/em\u003e Silvy Queen College is, and will always be, released for free. The Patreon rewards just give you access to newer versions before the public release.\u003cbr\u003e\u003cbr\u003e"
