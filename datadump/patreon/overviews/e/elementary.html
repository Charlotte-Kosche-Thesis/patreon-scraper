    "summary": "\u003ca href=\"https://elementary.io/\" rel=\"nofollow\"\u003eelementary OS\u003c/a\u003e is a fast and open replacement for Windows and macOS\u003cbr\u003e\u003cbr\u003eWith \u003cstrong\u003emillions of downloads\u003c/strong\u003e, people love what we\u0027re doing. We\u0027ve created a fast, beautiful, and usable platform that puts the user experience first. Plus it\u0027s open source, meaning anyone can contribute to make it even better and all of our code is available for public scrutiny or even re-use.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://www.wired.com/2013/11/elementaryos/\" rel=\"nofollow\"\u003eWired\u003c/a\u003e - \"elementary OS is different\" \"...a beautiful and powerful operating system that will run well even on old PCs\"\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.maclife.com/article/columns/future_os_x_may_be_more_elementary_ios_7\" rel=\"nofollow\"\u003eMacLife\u003c/a\u003e - \"a fast, low-maintenance platform that can be installed virtually anywhere\"\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.macworld.com/article/2048021/if-i-had-to-leave-the-mac-id-switch-to-elementary-os.html\" rel=\"nofollow\"\u003eMacWorld\u003c/a\u003e - \"If I had to leave the Mac? I\u0027d switch to elementary OS\"\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://lifehacker.com/how-to-move-on-after-windows-xp-without-giving-up-your-1556573928\" rel=\"nofollow\"\u003eLifehacker\u003c/a\u003e - \"Lightweight and fast, not to mention customizable. Completely community-based, and has a real flair for design and appearances.\"\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eBut We Need Your Help\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re made up of about 30 mostly-volunteer developers working in our spare time. To really kick development into high gear, we need to be able to do more than pay out small bounties from time-to-time. Hiring more full-time developers means a much faster release cycle, more new features, and faster bug fixes. And since we often collaborate with other open-source software makers, these features and fixes will trickle out to the whole ecosystem of great open-source operating systems. Plus we want to be able to attend important conferences like FOSDEM, GUADEC, and SCaLE to talk about our ideas, collaborate with other developers, and grow the open-source community as a whole.\u003cbr\u003e"
