    "summary": "Hello all\nyou lovely people! \u003cbr\u003e\n\u003cbr\u003e\nMy name is EllieJayden and welcome to my Patreon! If you are new to Patreon and\nare wondering how it all works. Allow me to explain\u2026\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is is Patreon?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPatreon is a platform\nthat allows you to view exclusive content from the creators you enjoy. You get\nto see stuff that is never posted to social media and see things before they are\nposted to the general public.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eHmmm, sounds cool. So, who are you?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m EllieJayden, I am a\ncontent creator from Ireland. I make social commentary videos, as well as\ncosplay/geeky related content. And sometimes, some other random content for a\nlittle extra spice! I just love making videos and interacting with people from\nall over the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eOk that\u0027s great and all, but how does this work?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBasically, payment is processed during the first week of every month and\nI post rewards at the end of every month. Postcards for $8 patrons are sent out\nat the end of the month after you pledge. There are also other reward tiers, any\namount is welcome and you are able to cancel your pledge at any time! I really appreciate anyone who takes the time to support my content, your contribution means a lot to me and allows me continue to create the content I enjoy, and hopefully you enjoy too!\u003cbr\u003e\u003cbr\u003e\nIf you have any further questions, please feel free to contact me at \u003cu\u003e\u003ca href=\"mailto:elliejayden@gmail.com\"\u003eelliejayden@gmail.com\u003c/a\u003e\u003c/u\u003e.\nIf you\u0027d like to become a patron, go ahead and hit that big orange button that\nsays \u0027Become a patron\u0027 and select the reward tier you\u0027re interested in! Thanks\nfor taking the time to check out my page, have a nice day!\u003cbr\u003e"
