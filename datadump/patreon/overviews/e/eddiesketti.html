ckground-color: rgb(255, 255, 255); color: rgb(178, 162, 199);\"\u003eREDBUBBLE\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/jYOaxF/patreon_id.png\" style=\"width: 571px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eAbout Eddie:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u2019m a freelance/comic artist from the Seattle area. When I\u0027m not drawing, I enjoy playing video games, travelling, and snuggling up with my significant other and our variety of pets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy support my Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve recently gone back to working part-time so I can do more of what I really love: learning and creating. It\u0027s also an opportunity to set aside more time to draw, experiment with new techniques, and work toward achieving artistic goals I\u0027ve set for myself but never quite put into action. My biggest goal is to keep learning, growing, and progressing as an artist and as an individual. Regardless of the amount, your support is a big step toward that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eSupporting me means:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eMore posted art, including progress on original work, fanart of whatever I\u0027m currently following, sketchdumps featuring a month\u0027s worth of sketches, and more.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e20% off all art commissions for $5+ patrons\u003c/span\u003e\u003c/li\u003e\u003cli\u003eMonthly sketch raffle!\u003c/li\u003e\u003cli\u003eStickers, charms, and other fun merch items!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eFirst access to art updates, as well as access to exclusive content I may not post anywhere else.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eActual web-comic(s)!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eMy gratitude, peace of mind, sense of accomplishment, and renewed resolve to tackle big goals. Thank you!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
