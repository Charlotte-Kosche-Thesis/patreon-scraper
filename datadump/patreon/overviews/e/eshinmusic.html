    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi everyone, thanks for coming to my Patreon page! I am a singer/songwriter/guitarist/multi-instrumentalist (whew that\u0027s a mouthful) from San Francisco, CA who is trying to turn music into more than just a cool hobby. I used to make a lot of music content when I was in college and had a lot of spare time, but sort of stopped doing music after I graduated because of adult responsibilities...like paying the bills. \u003cbr\u003e\u003cbr\u003eI would still take my guitar out and play from time to time, but I didn\u0027t have much time to dedicate to music. I want to change that and try to pursue music as a career because I miss and love it, and I want to share the music that I love with you guys! And YOU can help me by giving me a can of soda (or the equivalent) every month or so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSo Patreon is crowdfunding for musicians, artists, gamers, etc. It\u0027s sort of like Kickstarter, but instead of pledging a large sum all at once, you pledge a smaller amount per month or per project released. In my case, \u003cstrong\u003eyou would be pledging per music video\u003c/strong\u003e I release. You can pledge as little as $1 per video and get access to content that I will only post on this page. \u003cbr\u003e\u003cbr\u003eI will probably be releasing around 2-3 paid videos per month, to give you an idea of how much you will be spending. I will probably also release a couple free videos in addition to the paid ones. You can also set a limit for how much money you want to spend in a given month, and of course, you can cancel at any time. If you have more questions, check out these pages:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Patreon\" rel=\"nofollow\"\u003ehttps://en.wikipedia.org/wiki/Patreon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePosting content requires a lot of time and effort and includes practicing the material, recording, mixing, mastering, video shooting, lighting, video editing, syncing, and more. That\u0027s why your pledges help me have enough time and resources to make quality content! \u003cstrong\u003eYou also get awesome rewards for pledging which you can see to your right!\u003c/strong\u003e \u00a0=====\u0026gt;\u003cbr\u003e\u003cbr\u003eThank you so much for visiting and I hope you enjoy the music!"
