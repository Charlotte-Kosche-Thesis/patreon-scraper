    "summary": "\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is like the kickstarter for start-up artists and creatives, full time artists, etc!\u003cbr\u003eInstead of contributing a big lump sum of money on a big project, you support an individual on a monthly basis and help them grow!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello there! WELCOME!\u003c/strong\u003e\u003cbr\u003eMy name is Aimee I\u0027m 22 from England, and if there\u0027s 3 things I love, it\u0027s making fine jewellery, talking to people like YOU, cooking YUMMY food stuff... and eating said yummy food stuff. Okay, that\u0027s 4 things.\u003cbr\u003e\u003cbr\u003eSo to combine all of these wonderful things together and share them with the world, I set up a Twitch account and started live streaming in November 2015. I love it so much and it\u0027s so much fun getting to know everyone in my stream whilst making sparkly (and tasty) pieces from scratch.\u003cbr\u003e\u003cbr\u003eThis has very recently become a \"full time job\" for me as my contract ended with work, and previous to that I was in full time education studying fine jewellery and silversmithing.\u003cbr\u003eIt\u0027s always extremely helpful and very much appreciated receiving support in funding what I love to do, there\u0027s always supplies I need to buy in the form of precious metal, tools, gemstones, cookware and food supplies. Every pound counts and it helps me improve the stream and make it a more enjoyable experience for everyone!\u003cbr\u003e\u003cbr\u003eIf you have any questions, want more information or just want to get to know me, please do message me on my Facebook page, or tweet on my Twitter, even... \"insta\" me?! Thanks so much for visiting and I hope to see you soon over at \u003ca href=\"http://www.twitch.tv/elvenaimee\" rel=\"nofollow\"\u003ewww.twitch.tv/elvenaimee\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*My Patreon subscribers names will be featured on the screen behind me in my workshop the next day!*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
