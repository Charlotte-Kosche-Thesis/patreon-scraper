    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWho are you, and why should I support you?\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi, my name is Elden L Glover. When I was a kid I was introduced into the anime/manga scene thanks to my older brother. And ever since then I have been wanting to create my own series. So I began taking lessons in art and writing in order to make that dream a reality. Now fast forward to present day, I believe that I have enough knowledge and the capability to produce the manga/comic in a quality manner. The comic, \"Scion X. Awakening,\" is and always will be free to read. But in order to make this a full time job, I will need to support of those who follow the series. Thus, I made a patreon for those who can and want to support the series. The more people that are able to support me and the series, will allow me to finally make this a full time \"job.\"\u003c/div\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat is the comic about?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe comic is called \"Scion X. Awakening\" and it is about a young boy who has lived his entire life in on an island. Until one day his teacher allows him to finally leave the island and see the outside world. In order to find his purpose in life. The comic is an action/adventure series that questions the lines between good and evil. You can read it at:\u00a0\u003ca href=\"https://tapas.io/series/Scion-X-Awakening\" target=\"_blank\"\u003eTapas\u003c/a\u003e,\u00a0\u003ca href=\"https://www.scionxawakening.com/\" target=\"_blank\"\u003eS.X.A. Official Website\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/scion-x-awakening/my-name-is/viewer?title_no=80240\u0026amp;episode_no=1\" target=\"_blan
