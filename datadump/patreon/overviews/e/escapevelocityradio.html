    "summary": "This broken yet beautiful world has within it many important projects which are worthy of your financial support. This podcast is most certainly not one of them.\u003cbr\u003e\u003cbr\u003eHaving said that, this shit ain\u2019t free. We have ongoing expenses for server space, bandwidth, and related internet garbage, as well as periodic software and hardware expenses. We have no sponsors and we accept no advertising. If you like this thing we do, and care to throw a few bucks our way, we will not say no.\u003cbr\u003e\u003cbr\u003eHere\u0027s how this works: choose a dollar amount you\u0027d like to donate each time we release a new episode in the future, and\u00a0\u003cem\u003eonly\u003c/em\u003e when we release a new episode. (This happens about once a month.) You can cancel your donation at any time. That\u0027s about it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout the podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLaunched in August of 2012, \u003cem\u003eEscape Velocity Radio\u003c/em\u003e is a monthly podcast which journeys into the depths of science, philosophy, history, ethics, the origins of consciousness, professional hockey and the very nature of reality itself. Each month your hosts Derek Hogue and Chris Hannah take you places you\u2019ll wish you hadn\u2019t gone, via interviews with the greatest minds from the realms of music, activism and politics, and via our own unscripted \u201cwisdom\u201d. Thus far we\u2019ve hosted guests such as author and storyteller \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-7-round-dance-dance-revolution\" rel=\"nofollow\"\u003eLeanne Simpson\u003c/a\u003e, journalist and author \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-15-interview-with-chris-hedges\" rel=\"nofollow\"\u003eChris Hedges\u003c/a\u003e, hip-hop artist and broadcast journalist \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-1-please-explain-to-me-what-our-mandate-is\" rel=\"nofollow\"\u003eWab Kinew\u003c/a\u003e, vegan educator \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-9-interview-with-colleen-patrick-goudreau\" rel=\"nofollow\"\u003eColleen Patrick-Goudreau\u003c/a\u003e, economist and activist \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-14-interview-with-robin-hahnel-on-participatory-economics\" rel=\"nofollow\"\u003eRobin Hahnel\u003c/a\u003e, musician \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-6-in-45000-words-or-less-tell-us-about-gender-dysphoria\" rel=\"nofollow\"\u003eLaura Jane Grace\u003c/a\u003e, author and journalist \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-3-i-essentially-agree-with-everybody-on-the-planet-about-everything\" rel=\"nofollow\"\u003eWill Potter\u003c/a\u003e, and sports journalist \u003ca href=\"http://escapevelocityradio.com/episodes/detail/episode-10-interview-with-dave-zirin-on-sports-and-politics\" rel=\"nofollow\"\u003eDave Zirin\u003c/a\u003e.\u003cbr\u003e"
