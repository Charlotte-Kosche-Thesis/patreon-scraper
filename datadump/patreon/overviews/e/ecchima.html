\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nMy work before anyone else!\u003c/span\u003e\u003c/li\u003e\u003cli\u003eYou get the chance to win a handpainted postcard for Christmas\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf I get enough patrons, it could turn into a charm and prints giveway!\u003c/span\u003e\u003c/li\u003e\u003cli\u003eRare rewards include nsfw art\u003c/li\u003e\u003c/ul\u003eAnd more importantly, the money you give me on patreon will get you discounts on my commission prices! \u003cstrong\u003eEvery dollar you give me here will be deduced on my commission prices! (Available for 5$+ pledges)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAlso,\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I\u2019ve set a donation button on my blog, if you still want to support me but don\u2019t want to make a monthly pledge!\u003cbr\u003e\u003cbr\u003e"
