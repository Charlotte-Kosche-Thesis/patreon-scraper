    "summary": "Stories are the way we find meaning, purpose, and a future direction for our lives. They help us piece together what has happened to us, what we have seen, and where we are going. Since 2009, I have been telling my story. The story of once being a completely devoted Pentecostal Christian and how my life changed as my faith began to erode and then suddenly and jarringly disintegrated. And the story of how I rose from those ashes to become a better human being. \u003cbr\u003e\n\u003cbr\u003e\nBy supporting me, you support the telling of that story. With all the lessons I learned, the evidence I found, and the meaning I created. You are also helping others find their purpose and future through the videos. For years, I have received numerous messages, sometimes many times a week, about how my videos helped someone deal with losing their faith, helped them understand how religious people think, inspired, entertained, and educated them, or even changed their mind. We live in a world where, through the Internet, supporting the communication of ideas makes a bigger difference than it ever has. By supporting me here, you are making that difference.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How often will I pay?\u003c/strong\u003e\u003cbr\u003e\nA: You will only pay when I create a new video for the \u003cem\u003eWhy I Am No Longer a Christian\u003c/em\u003e series. I will probably make a new video once every 2 months. For the Visionary level, that is $5 per month. For the Professor level, it is $2.50 per month. For the Epsilon level, it is 50 cents per month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How can I stop paying if I need to?\u003c/strong\u003e\u003cbr\u003e\nA: You can change or delete your pledge at any time and you will only be charged for the next video you have committed to. You can change your pledge using\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913699-How-do-I-edit-my-pledge-\" rel=\"nofollow\" target=\"_blank\"\u003ethese instructions\u003c/a\u003e. You can delete your pledge using\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606205-How-do-I-delete-my-pledge-\" rel=\"nofollow\" target=\"_blank\"\u003ethese instructions\u003c/a\u003e, after which you will no longer be charged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: If I pay for a higher level, do I get all the rewards for lower levels?\u003c/strong\u003e\u003cbr\u003eA: Yes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How much money will you actually make?\u003c/strong\u003e\u003cbr\u003eA: After taxes and fees, I\u0027ll make about 60% of the total amount committed per video. So for the $2,000 goal, I\u0027ll make a little over $1,000. For the $18,000 goal, I\u0027ll make a little over $10,000.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: How do I pay you for all the videos you already made?\u003c/strong\u003e\u003cbr\u003eA: I created 21 full-length (5 minutes or more) videos for the series \u003cem\u003eWhy I Am No Longer a Christian\u003c/em\u003e before starting this Patreon account. You can pay me whatever you like by\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=3SMRPBCU7TZFU\" rel=\"nofollow\" target=\"_blank\"\u003edonating via the PayPal\u003c/a\u003e. An Epsilon level payment would be $21. Just remember: your commitment to future videos is more important to me than repayment for the past.\u003cbr\u003e\u003cbr\u003e"
