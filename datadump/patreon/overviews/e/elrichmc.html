    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7p1zJpaxqbc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=7p1zJpaxqbc",
    "one_liner": null,
    "patron_count": 98,

    "pledge_url": "/bePatron?c=451070",
    "published_at": "2017-10-12T03:36:07+00:00",
    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://i.imgur.com/pZULAqp.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eHa sido una larga aventura, 132 episodios no es poco! Ha llegado el momento, ese intenso momento entre la espada y la pared, pero primero permitidme poneros en situaci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5ShxZu2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTodo se remonta a un Rich en 2013 cuando comenz\u00f3 a aprender de Minecraft T\u00e9cnico sin darse cuenta, en aquel instante y lentamente cre\u00f3 la primera comunidad hispanohablante en saber qu\u00e9 era ese t\u00e9rmino y termin\u00f3 convirti\u00e9ndose en el primer jugador en hacer un let\u0027s play hispanohablante jugando de una forma \"distinta\". En ese momento Rich dej\u00f3 de subir v\u00eddeos diarios de Survival, exactamente entre el episodio 30 y 40 comenc\u00e9 a subir survival los domingos, haciendo 1 o 2 episodios por semana. Fue cerca del episodio 50 cuando mis episodios comenzaron a llevar m\u00e1s y m\u00e1s horas detr\u00e1s, grandes proyectos comenzaban a nacer... \u003cstrong\u003eEl Proyecto Multi-Dust y el Proyecto Incinerador fueron los primeros\u003c/strong\u003e. Con el tiempo no solo me volv\u00eda m\u00e1s ambicioso, no solo quer\u00eda innovar, tambi\u00e9n quer\u00eda mejorar mi producci\u00f3n. La diferencia entre un episodio de 2013 a uno de 2017 es incre\u00edblemente radical.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QxjSJTP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor desgracia \u003c/strong\u003e\u003cstrong\u003eYouTube cada vez oprime m\u00e1s a los creadores originales y se tiende a fomentar un contenido m\u00e1s \"comercial\",\u00a0\u003c/strong\u003epremiando los v\u00eddeos virales y morbosos mientras dejan de lado los v\u00eddeos creativos y de calidad.\u003cstrong\u003e \u003c/strong\u003eComo sabr\u00e9is mis ingresos provienen de la publicidad y cada vez se paga menos por ella. La tendencia continuar\u00e1 a la baja y para poder sobrevivir solo queda poner m\u00e1s anuncios interrumpiendo la experiencia del espectador. Mis v\u00eddeos de Survival son cada vez m\u00e1s complicados de hacer, \u003cstrong\u003ey lo que se avecina son multiples proyectos de cientos y cientos de horas\u003c/strong\u003e. Emplear 100h en hacer un episodio no merece la pena para despu\u00e9s ganar 100$ o menos. Yo no quiero dejar de hacer los episodios, pero cuando el coste de un episodio es el doble de lo que gano con el v\u00eddeo... ya no s\u00e9 que hacer. (Esto ocurri\u00f3 con el ep129)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5JnH7E1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi intenci\u00f3n con este patreon es dar la posibilidad a todos esos seguidores de la SERIE para que no solo hagan que la serie sobreviva si no que vaya a mejor.\u003c/strong\u003e Hay gente m\u00e1s talentosa que yo que me encantar\u00eda poder contratar para que me ayudasen a hacer descubrimientos en el c\u00f3digo del juego o que editasen ciertos clips para mi. Pero esto no es posible sin un item muy raro de obtener en el overworld, dinero.\u003cbr\u003e\u003cbr\u003eEste patreon est\u00e1 creado para salvar la serie de Survival 1.7, no el mundo. El mundo seguir\u00e1 funcionando, pero con otra visi\u00f3n completamente distinta sin v\u00eddeos en YouTube de la serie y solo en Twitch. Actualmente tengo una comunidad espl\u00e9ndida en Twitch que disfruta mucho de ver los progresos del mundo. Si esto no funciona... la serie de Survival desaparecer\u00eda de mi canal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3pcOe26.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLas 3 C\u0027s del honor: Continuidad, comunicaci\u00f3n y creatividad\u003cbr\u003eMe comprometo a subir episodios lo m\u00e1s continuado posible, a comunicaros mis avances con los m\u00e9todos m\u00e1s directos y sencillos posibles, y por supuesto a seguir haciendo los proyectos m\u00e1s incre\u00edbles que jam\u00e1s habr\u00e9is imaginado. Entre t\u00fa y yo, en el banner de esta web, hay un spoiler tocho... ese proyecto lo tengo terminado en un mundo de pruebas, y es lo m\u00e1s flipante que he visto nunca, se me ha ido de las manos. Como ese proyecto tengo varios y \u003cstrong\u003esolo pensar en los timelapses a ritmo de m\u00fasica con animaciones y efectos especiales se me pone la piel de gallina\u003c/strong\u003e. Si has llegado a leer todo esto, te doy las gracias, gracias por darme la oportunidad de explicarte por qu\u00e9 tengo que abrir esta campa\u00f1a y por qu\u00e9 tiene sentido que apoyes en ella.\u003cbr\u003e\u003cbr\u003e\u00a1Si quieres ver las recompensas por ser patreon mira a tu derecha! Desde un servidor de Discord privado de Survival 1.7, hasta fondos de pantallas mensuales o aparecer en mi mundo en cada episodio al final.\u003cbr\u003e\u003cbr\u003eAqu\u00ed un ejemplo de un fondo de pantalla (Muchos ser\u00e1n en 2k o 4k de resoluci\u00f3n) para que os hag\u00e1is a la idea de c\u00f3mo ser\u00e1n, el nivel Redstone es de los mejores solo por los fondos :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/hUICy2i.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"

     "about": "Me llamo Ricardo, aunque todos me conocen como ElRichMC. Soy un youtuber y streamer pero sobre todo un jug\u00f3n al que le encanta Minecraft y la forma en la que se puede usar como herramienta para crear contenido audiovisual.\u003cbr\u003e\u003cbr\u003eTengo un mundo con m\u00e1s de 5000h en el que he creado cosas incre\u00edbles, pero realmente no he podido hace ni un peque\u00f1o % de todo lo que tengo en mente. Por eso he abierto un Patreon, para poder seguir haciendo v\u00eddeos de mis futuros proyectos y que todo el mundo pueda ver hasta que punto se puede llegar.\u003cbr\u003e\u003cbr\u003eEste es mi mundo:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NibthLR.jpg\"\u003e",
