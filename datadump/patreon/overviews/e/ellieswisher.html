    "summary": "Hello! I\u2019m Ellie, an independent musician making electro-pop music. Thank you for coming to my Patreon page!\u003cbr\u003e\u003cbr\u003e\n\nIf you\u2019re unfamiliar with Patreon, it\u0027s a platform dedicated to helping people support their favorite artists directly by becoming patrons and pledging whatever amount they choose to give per month. And for doing so they receive exclusive content! It\u0027s also a great way to involve supporters in the creative process and create a community for the artists to bounce ideas off of.\u003cbr\u003e\u003cbr\u003eSince\u003cstrong\u003e \u003c/strong\u003eI\u2019m \u003cstrong\u003eunsigned\u003c/strong\u003e, all of of my expenses for creating content have been coming out of my own pocket. It takes a while to save up to make new music! So now with Patreon, it\u2019s sort of like \u003cstrong\u003eYOU are my record label\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u2019ve got some ambitious plans coming up and every cent you pledge will go towards making them happen. With you, I can take my projects to the next level and devote much more time to creating them. Everything I earn from your support will help me create \u003cstrong\u003enew music\u003c/strong\u003e, \u003cstrong\u003ebetter videos\u003c/strong\u003e, and \u003cstrong\u003emore content\u003c/strong\u003e for you.\u00a0\u003cbr\u003e\u003cbr\u003eSome of the things you can expect to receive from me here on Patreon are \u003cstrong\u003eunreleased original demos\u003c/strong\u003e, \u003cstrong\u003eexclusive covers\u003c/strong\u003e, \u003cstrong\u003ebehind the scenes\u003c/strong\u003e \u003cstrong\u003econtent\u003c/strong\u003e, \u003cstrong\u003eblog posts\u003c/strong\u003e,\u00a0\u003cstrong\u003efree downloads,\u00a0\u003c/strong\u003eand whatever other \u003cstrong\u003efun things\u003c/strong\u003e come along with time. I\u0027ll be keeping you in the loop with all the happenings here and I\u0027ll be stopping in frequently to chat with you on my community page!\u003cbr\u003e\u003cbr\u003eShould you decide you want to, whatever you pledge is helpful. Even if it seems like a small thing to you, I promise it\u2019s huge for me. If you can\u0027t pledge right now, just watching my videos and streaming my music helps more than you realize. I can\u0027t thank you enough.\u003cbr\u003e\u003cbr\u003eI could sit here and type for days about how much I love and appreciate all of you, but you\u2019ve probably got things to do. Still, your support is an incredible honor and I am so grateful for it.\u003cbr\u003e\u003cbr\u003eSee you soon.\u003cbr\u003e\u003cbr\u003e- El\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou\u2019re bound to still have some questions so here\u2019s an FAQ!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eDo I have to pay in US Dollars?\u003cbr\u003e \u003c/em\u003e\u003c/strong\u003e\nNope! The website shows everything in US Dollars, but you can actually use any currency and it will be automatically converted!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCan I pledge somewhere in-between?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\nYes! You can pledge whatever amount you\u2019d like when you sign up, but only by reaching the value at the different levels will you unlock that level\u0027s content. (ie: you can pledge $3 and receive the $1 level content.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCan I stop pledging in the future?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\nAbsolutely. You can cancel or adjust your pledge amount for any reason at any time.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhen will my pledge be taken?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\nPledges are taken automatically at the beginning of each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat if I want to give more than the maximum?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\nWell, friend, then you are an angel. You can write in whatever amount you\u2019d like when you sign up. And then I give you internet kisses.\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e"
