    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/uYet3-uuZV4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tI write. It\u0027s what I do. Fiction, non-fiction, novels, short stories, plays, magazine articles...anything and everything. I\u0027ve been a professional, full-time freelance writer for almost (gulp) a quarter of a century. Check out my website,\u00a0\n\t\u003ca href=\"http://www.edwardwillett.com\" target=\"_blank\"\u003eedwardwillett.com\u003c/a\u003e, and you\u0027ll see what that has meant. I\u0027m the author, in fact, of more than 60 books of both fiction and non-fiction for children, young adults, and adults.\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut even though I started my career as a journalist, and a lot of my bread-and-butter writing is non-fiction, my true love has always been writing science fiction and fantasy. It all started with my first short story, \"Kastra Glazz: Hypership Test Pilot,\" when I was 11. I never looked back. I wrote a novel a year in high school. I kept writing in university and as I began working as a newspaper reporter/editor for the\u00a0\u003ca href=\"http://www.weyburnreview.com\" target=\"_blank\"\u003eWeyburn Review\u003c/a\u003e, and then communications officer for the\u00a0\u003ca href=\"http://www.sasksciencecentre.com\" target=\"_blank\"\u003eSaskatchewan Science Centre\u003c/a\u003e. It took a while, and a lot of perseverance, but eventually I started getting books published.\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://edwardwillett.com/wp-content/uploads/2008/11/marsegursamplepage1.jpg\" style=\"width: 157px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tNow I can proudly say I\u0027m the author of some 20 novels for a variety of publishers. I\u0027m thrilled to have published eight novels with\u00a0\n\t\u003ca href=\"http://www.dawbooks.com\"\u003eDAW Books\u003c/a\u003e, one of the premier science fiction and fantasy publishers in the world. I won the\u00a0\u003ca href=\"http://www.prixaurorawards.ca\" target=\"_blank\"\u003eAurora Award\u003c/a\u003e for best Canadian science fiction Long-Form Work in English in 2009 for my second book for DAW,\u00a0\u003ca href=\"http://edwardwillett.com/books/science-fiction/marseguro/\" target=\"_blank\"\u003eMarseguro\u003c/a\u003e. (The sequel,\u00a0\u003ca href=\"http://edwardwillett.com/books/science-fiction/terra-insegura/\" target=\"_blank\"\u003e\u003cem\u003eTerra Insegura\u003c/em\u003e\u003c/a\u003e, was shortlisted for an Aurora Award, as well.)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://edwardwillett.com/wp-content/uploads//2016/10/The-Cityborn-final-cover.jpg\" style=\"width: 155px; float: right; margin: 0px 0px 10px 10px;\"\u003eMy most recent title is\u00a0\u003ca href=\"http://edwardwillett.com/books/science-fiction/the-cityborn/\"\u003e\u003cem\u003eThe Cityborn\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e a stand-alone science fiction novel which came out in July 2017. As Lee Arthur Chane, I wrote\u00a0\u003ca href=\"http://edwardwillett.com/books/science-fiction/magebane/\" target=\"_blank\"\u003e\u003cem\u003eMagebane\u003c/em\u003e\u003c/a\u003e for DAW (It received a\u00a0\u003ca href=\"https://www.publishersweekly.com/978-0-7564-0679-0\" target=\"_blank\"\u003estarred review\u003c/a\u003e in \u003cem\u003ePublishers Weekly\u003c/em\u003e), and as\u00a0\u003ca href=\"http://www.ecblake.com\"\u003eE.C. Blake\u003c/a\u003e, I wrote the \u003cem\u003eMasks of Aygrima \u003c/em\u003etrilogy. I\u0027ve already sold two novels\u00a0to start off a new series, \u003cem\u003eWorldshapers\u003c/em\u003e, with the first due out in September 2018.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://edwardwillett.com/wp-content/uploads//2013/02/Masks-Prelim-Cover-resized.jpg\" style=\"float: left; width: 155px; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBut I\u0027ve also had books from many smaller publishers.\u00a0\n\t\u003ca href=\"http://www.coteaubooks.com\"\u003eCoteau Books\u003c/a\u003e here in my home town of Regina, Saskatchewan, published my five-book young adult fantasy series\u00a0\u003ca href=\"http://www.shardsofexcalibur.com\" target=\"_blank\"\u003e\u003cem\u003eThe Shards of Excalibur\u003c/em\u003e\u003c/a\u003e, two of which were finalists for the Aurora Award for Best Young Adult Fiction.\u00a0\u003ca href=\"http://www.rebelight.com\"\u003eRebelight Books\u003c/a\u003e in Winnipeg published my YA fantasy\u00a0\u003ca href=\"http://edwardwillett.com/books/science-fiction/flames-of-nevyana/\"\u003e\u003cem\u003eFlames of Nevyana\u003c/em\u003e.\u003c/a\u003e \u003ca href=\"http://www.bundoranpress.com\" target=\"_blank\"\u003eBundoran Press\u003c/a\u003e in Ottawa published a science fiction duology,\u00a0\u003ca href=\"http://edwardwillett.com/books/science-fiction/right-to-know/\" target=\"_blank\"\u003e\u003cem\u003eRight to Know\u003c/em\u003e\u003c/a\u003e and\u003cem\u003e\u00a0\u003ca href=\"http://edwardwillett.com/books/science-fiction/falcons-egg/\" target=\"_blank\"\u003eFalcon\u0027s Egg\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://edwardwillett.com/wp-content/uploads//2013/11/Song-of-the-Sword-Cover-Coteau.jpg\" style=\"float: right; width: 156px; margin: 0px 0px 10px 10px;\"\u003eI\u0027ve told a lot of stories, but there are so many other stories I want to tell, so many other worlds I want to create, so many other characters I want to bring to life to entertain and enthrall readers like you. That is, after all, why I began writing--because I wanted to thrill readers with my words just like my favourite authors--people like Robert A. Heinleim, C.S. Lewis, Andre Norton, Arthur Ransome, J.R.R. Tolkien, Ray Bradbury, and Arthur C. Clarke--thrilled me.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThat\u0027s where Patreon comes in. I\u0027m always trying to carve out more time to write fiction, as opposed to the many and varied writing and editing tasks I take on to pay the bills. Every little bit through Patreon will mean a little bit more time I can spend on the fantastical storytelling that I love the most.\n\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\tAs a Patron, you get to come along for the ride as I create...whatever it is I\u0027m going to create next. (And if I reach my $500/month goal, you\u0027ll even get to vote on what that will be!) There are things in the works you\u0027ll get an early look at. There are things I haven\u0027t even thought of yet. I can\u0027t promise you \n\u003cem\u003eexactly\u003c/em\u003e what you\u0027ll see, but there is one thing I \u003cem\u003ecan\u003c/em\u003e promise you:\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003ch2\u003eIt\u0027ll be fun!\u003c/h2\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cem\u003eThanks so much for your support!\u003c/em\u003e\u003c/h3\u003e\n\u003c/div\u003e"
