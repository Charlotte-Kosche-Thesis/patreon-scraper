    "summary": "\u003ch2 style=\"text-align: center;\"\u003eThank you for taking a look at our Patreon!\u003c/h2\u003e\u003cbr\u003eTo get straight to the point, we offer a variety of talent for the creation of artwork involving some of your favorite games and series. We started this together so we could begin to offer our skills to a wider group of people.\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cstrong\u003eJoseph and Joshua are good friends who share a love for art, film, and Halo (among many other things). Joseph contributes his fantastic skills with Source Filmmaker. Joshua finishes the images with his skill set of visual effects and compositing in Adobe After Effects and Photoshop.\u003c/strong\u003e\u003c/blockquote\u003eIf you want a single piece of art without pledging to our Patreon; you can use alternatives such as PayPal to obtain the keyframe or art piece of your liking. Contact us on Twitter \u003ca href=\"https://twitter.com/EzzellVFX\"\u003e@EzzellVFX\u003c/a\u003e or \u003ca href=\"https://twitter.com/HaruspexOfHell\"\u003e@HaruspexOfHell\u003c/a\u003e and we can begin working together.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eGuidelines and what you will receive\u003c/h3\u003e\u003cbr\u003eCurrently, we offer 5 tiers. Each one ramps up in complexity and time it takes to complete the piece. Details on what those will get you are included in each tier description. Examples of each tier are located farther below.\u003cbr\u003e\u003cbr\u003eRequests may include these:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRegular Scenes (generic poses, scenes inspired by something, etc)\u003c/li\u003e\u003cli\u003eKeyframes of canon events from novels and other media\u003c/li\u003e\u003cli\u003eFunny edits (memes and such)\u003c/li\u003e\u003cli\u003eYouTube Thumbnails\u003c/li\u003e\u003cli\u003eAny of the following franchises with SFM assets we could obtain (if you don\u0027t see one you want, please ask)\u003cul\u003e\u003cli\u003eHalo\u003cul\u003e\u003cli\u003eSin\u0027s of the Prophet\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eStar Wars\u003c/li\u003e\u003cli\u003eTitanfall\u003c/li\u003e\u003cli\u003eDoom\u003c/li\u003e\u003cli\u003eDead Space\u003c/li\u003e\u003cli\u003eMass Effect\u003c/li\u003e\u003cli\u003eMetal Gear Solid\u003c/li\u003e\u003cli\u003eRainbow 6: Siege\u003c/li\u003e\u003cli\u003eThe Battlefield games\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere is a list of things we will not do:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBlatant Fanfiction. No OC anime characters or My Little Pony in a Halo scene for example. Franchise mashups are fine.\u003c/li\u003e\u003cli\u003eNSFW art\u003c/li\u003e\u003cli\u003eFNAF art\u003c/li\u003e\u003cli\u003eTeam Fortress art\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll the art we produce is offered to you in at least \u003cstrong\u003e4K resolution\u003c/strong\u003e. Please let us know what aspect ratio you would prefer. We commonly produce \u0027cinematic\u0027 pieces that are perfect for 21:9 ultra-wide monitors. 16:9, 16:10, even photographic aspect ratios such as 3:2 or 4:3 (great for portraits, vertical or landscape) are also\u00a0available, of course. If you would like a more photographic aspect ratio for your image, check out this\u00a0\u003ca href=\"https://photography.tutsplus.com/articles/the-art-of-using-aspect-ratios-in-digital-photography--photo-7947\" target=\"_blank\"\u003eLINK\u003c/a\u003e. You can use it as a resource to pick what works best for your idea.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eThank You\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eWholeheartedly, thank you, if you decide to donate to our Patreon, through this you will obtain access to all the high definition posters we create, as well as a personal piece of art we create just for you according to the tier you chose to donate to us in. With your support, you will allow us to continue creating these pieces for everyone to see while also getting exclusive first-hand looks at our work process and beyond.\u003cbr\u003e\u003cbr\u003eWe hope you love our work as much as we do!\u003cbr\u003e\u003cbr\u003eBig thanks to Kyle,\u00a0\u003ca href=\"https://twitter.com/Steppy_Vert\"\u003e@Steppy_Vert\u003c/a\u003e, for our banner and profile image. He does amazing work!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBelow will be a set of examples regarding our reward tiers, these are what you should expect from us on a work basis depending on which tier you choose.\u003cbr\u003e\u003cbr\u003eDisclaimer: We did not create nor do we own any of the models or assets used from SFM for the creation of these art pieces. They are owned by their respective companies.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eVery Basic ($4)\u003c/h4\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4541/38633316486_338480bdb9_h.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4517/38633310166_965a7913df_h.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eSimple ($10)\u003c/h4\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/008/042/936/large/joshua-ezzell-emile-portrait-final.jpg?1510095755\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/008/042/939/large/joshua-ezzell-kat-portrait-final.jpg?1510095661\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eIntermediary ($15)\u003c/h4\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/008/041/448/large/joshua-ezzell-noblesix-darkhallway-final.jpg?1510088146\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/008/042/075/large/joshua-ezzell-noblesix-assassin-final.jpg?1510091344\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/008/280/226/large/joshua-ezzell-chiefarby-halo6-final.jpg?1511728928\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eComplex ($30)\u003c/h4\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/008/136/281/large/joshua-ezzell-haloreach-endcinematic-noblesix-final2.jpg?1510703217\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/008/040/407/large/joshua-ezzell-noblesix-spartans-final.jpg?1510083378\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eHighly Detailed/Intricate ($40)\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/008/042/800/large/joshua-ezzell-installation04-autumnlanding.jpg?1510095167\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/008/042/602/large/joshua-ezzell-neokeyes-final.jpg?1510094070\"\u003e\u003c/h4\u003e"
