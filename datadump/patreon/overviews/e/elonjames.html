    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/MMlcOMRv_Y8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eWhat\u0027s going on, folks? Thank you so much for checking out my personal Patreon page. I\u0027m hoping that with your support I can develop more creative endeavors and take many of the conversations that I engage with on social media and create written works and videos that can add to the overall discourse in all spaces. By supporting my work you\u0027re supporting Black independent voices to continue speaking truth to power. You\u0027re allowing the creation of media content that speaks not just to our struggles but to our joy in the face of all the nonsense we tackle daily.\u003cbr\u003e\u003cbr\u003eHere\u0027s a mini-bio just so that you know I\u0027m not just a random-ass hat-wearing dude from Brooklyn. I do stuff. I swear. ;-)\u003cbr\u003e\u003cbr\u003e_______\u003cbr\u003e\u003cbr\u003eElon James White \u003c/strong\u003eis a writer, performer, producer, director and proud father. In 2008 in an effort to challenge the stereotypes the entertainment industry placed on Black comedians he created and produced\u00a0\u003cstrong\u003e\"The Black Comedy Experiment,\"\u003c/strong\u003e\u00a0a festival which featured 40+ comedians including Eric Andre and Donald Glover. Later that year White created the webseries\u00a0\u003cstrong\u003e\"This Week in Blackness,\"\u003c/strong\u003e a satirical take on race, politics and pop culture. In 2009 he created\u003cstrong\u003e \"Blacking it Up!\"\u003c/strong\u003e with poet and activist Bassey Ikpi which became one of the pioneering Black-led podcasts. In 2011 White formed the podcast network TWIB.FM and was voted B\u003cstrong\u003eest Podcast (Blacking It Up!)\u00a0\u003c/strong\u003ein the Black Weblog Awards. In 2012 White won \u003cstrong\u003eBest Micro-Blog\u003c/strong\u003e (Twitter), \u003cstrong\u003eBest Video Blog\u003c/strong\u003e (TWiB!), \u003cstrong\u003eBest Humor Blog\u003c/strong\u003e (This Week in Blackness) and \u003cstrong\u003eBlog of the Year\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWhite\u0027s commentary and written work has been featured on \u003cstrong\u003eVH1, CNN, MSNBC, Huffington Post,\u003cem\u003e New York Magazine, The New York Times, The Washington Post\u003c/em\u003e, Buzzfeed, HLN, Al Jazeera \u003c/strong\u003eand more. White created, developed, produced and hosted the mini-series \u003cstrong\u003e\"A Black Show\"\u003c/strong\u003e on Free Speech TV which was featured on \u003cstrong\u003eUpworthy.\u003c/strong\u003e Listed on\u003cstrong\u003e \u003cem\u003eEbony\u003c/em\u003e\u0027s \"What\u0027s Next\"\u003c/strong\u003e roundup, White developed his award-winning podcast for TV as \u003cstrong\u003e\"TWiB! Prime w/ @elonjames White\" \u003c/strong\u003eand is bringing a new series,\u00a0\u003cstrong\u003e#TWIBnation Presents,\"\u003c/strong\u003e in January 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhite hopes to continue pushing boundaries and creating more with the help of patrons like you.\u003c/em\u003e\u003c/strong\u003e"
