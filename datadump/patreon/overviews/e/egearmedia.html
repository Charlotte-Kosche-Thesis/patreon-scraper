    "summary": "\u003cstrong\u003e\u003cimg src=\"https://www.egear.be/wp-content/uploads/2015/09/Adverteren.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eHet is ondertussen zes jaar geleden dat we met\u00a0\u003ca href=\"https://www.egear.be\"\u003eeGear.be\u003c/a\u003e begonnen zijn. Via onze site berichten we over de fascinerende wereld van elektrische mobiliteit. Jullie blijken dit te appreci\u00ebren, want we mochten de afgelopen jaren meer dan 3 miljoen bezoekers ontvangen.\u003cbr\u003e\n\u003cbr\u003e\nWagens testen, nieuws schrijven en events bezoeken; we doen het super graag maar er kruipt hoe langer hoe meer tijd en geld in. Op veel reclame-inkomsten van de fossiele autoconstructeurs moeten we alvast niet rekenen :)\u003cbr\u003e\n\u003cbr\u003e\nDaarom trekken we richting Patreon. Met een kleine bijdrage van jullie kunnen we eGear.be enerzijds blijven verbeteren, en anderzijds de vrijheid behouden om onafhankelijke content te produceren.\u00a0\u003cbr\u003e\u003cbr\u003eWe appreci\u00ebren uiteraard elke bijdrage, hoe bescheiden ook! Als al onze facebook fans bijvoorbeeld 1$ per maand geven, zouden we al een serieuze stimulans krijgen. \u003cbr\u003e\u003cbr\u003eSteun je ons voor 5$ of meer, dan willen we je extra in de watten leggen. Onder onze +5$ Patrons verloten we maandelijks give-aways zoals testritten, korting op laadkabels, gadgets, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnze give-aways tot op heden:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJanuari 2018: 5 tickets voor het autosalon\u00a0\u003cbr\u003eJanuari 2018: 5 tickets voor de Velofollies fietsbeurs\u003cbr\u003eFebruari 2018: Gratis testdag met de Tesla Model S\u003cbr\u003eMaart 2018: Gratis testweekend met de BMW i3s\u003cbr\u003eApril 2018: Gratis testdag met de BMW i8\u003cbr\u003e"
