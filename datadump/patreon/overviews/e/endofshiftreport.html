     "about": "My name is Elise. I am an ICU nurse, and I\u0027m here to tell you what it\u0027s \nlike in the disgusting, heartbreaking, obsessive, foul-smelling world of\n intensive care. \u003cbr\u003e\n\u003cbr\u003e\nI post every Saturday night, so you\u0027ll have something to distract you from your crushing weekend boredom.\u003cbr\u003e\n\u003cbr\u003e\nI will not embroider anything to make it more sensational or more \ndramatic. ICU work is dramatic enough without any yarn-spinning faffery \nto tidy up the edges. Where I change details, I will stay true to the \nspirit of the story; where those details are improbable, I will clarify \nwhenever possible, so that you can trust what I write here.\u003cbr\u003e\u003cbr\u003eI will change details to maintain pt privacy; shift dates around so that pts\u0027 times in the hospital aren\u0027t accurate; and otherwise comply with HIPAA. Don\u0027t expect to be able to identify anyone at all through my stories. If you think you recognize your story here, please contact me, although I\u0027ll ask for some verification details-- given how carefully I strip these stories, the details you might recognize could be from another pt\u0027s story entirely!\u003cbr\u003e\n\u003cbr\u003e\nI will indulge in stupid derails, frothy diatribes about \npathophysiology, and occasional rants about the things I like or hate. I\n will use clear language whenever possible, and clarify whenever I\u0027ve \nbeen confusing. I will make disgusting metaphors about food and \ninappropriate jokes about death. I will mess up my details and fuck up \nmy patho and drive everyone crazy with my profane explanations for basic\n medical matters. I will take requests. I will take criticism. I will \nnot take bullshit.\u003cbr\u003e\n\u003cbr\u003e\nSee you guys at the end of shift.",
