    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHey there everybody!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://preview.ibb.co/hKEYH6/fox.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003eI\u0027m \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eElisa2B\u003c/span\u003e, an italian Freelance \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIllustrator\u003c/span\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eComic Artist\u003c/span\u003e.\u003cbr\u003e\n\tI always expressed myself through art and, while I\u0027m learning that I could hardly do anything different in life without gettin\u0027 sick, I\u0027m trying to seek support anywhere in order to continue to do that freely, on my way to economic independence, and to finally get to say that being an Illustrator/Comic Artist is \u003cstrong\u003ereally\u003c/strong\u003e my job.\u003cbr\u003e\n\tI wanna give everything I can to get things real, so thank you in advance if you\u0027ll end become a patron of mine. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eWhat will you find on my Patreon\u003c/strong\u003e?\u003cbr\u003e\n\tI\u0027m gonna post WIPs, step by step GIFs, sketches of my personal projects, extra stuff that I wouldn\u0027t share elsewhere. There\u0027s gonna be all sorts of things around here, so... try give it a look!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eFor everybody that will consider supporting me, \u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eTHANK YOU VERY MUCH from the bottom of my heart.\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e \u2665\u2665\u2665\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c
