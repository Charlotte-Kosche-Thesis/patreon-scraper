    "attributes": {
     "about": "Emma Caterine grew up in the Tidewater area, unceded Powhatan land, and graduated from the College of William and Mary in 2012 with two Bachelor\u0027s in English and Africana Studies, winning the Middleton Award for Academic Excellence in the latter. Moving to NYC as a young trans woman, she found little employment and began to do work first as a model and later as an escort.\u003cbr\u003eDuring this time she was hired by Red Umbrella Project, a peer-led group that works to amplify the voices of those in the sex trades, as a Legislative and Media Advocacy Director. She later was promoted to her current position of Community Organizer. \u003cbr\u003eEmma has been published in RH Reality Check, Autostraddle, Tits and Sass, Youngist, and Posture Magazine. She spoke at the 96th annual ASALH Conference and the 2013 Desiree Alliance Conference. Emma has also talked at Haverford College, Swarthmore College, University of Michigan, Hunter College, Soapbox Inc.\u0027s Feminist Camp, the 2013 Day to End Violence Against Sex Workers, Brooklyn Community Pride Center, and University of New Hampshire. \u003cbr\u003eShe has facilitated and taught workshops on being a media spokesperson and creating and running legislative campaigns for labor groups, LGBTQI groups, and sex workers, many of which are done for free for participants.\u00a0Emma is also the co-founder of Black and Pink\u0027s NYC Chapter and the host of a political talk show Sassy Syndicalist.\u003cbr\u003eEmma writes science fiction and other fiction, including her zine series\u00a0\u003ca href=\"https://www.etsy.com/shop/TheDecaySeries?ref=hdr_shop_menu\"\u003eDecay\u003c/a\u003e.\u003cbr\u003e",
