    "summary": "In my admittedly brief experience, I\u0027ve come to a fairly standard working hypothesis:\u003cstrong\u003e\u00a0In this life, change is constant. \u003c/strong\u003eThe harder thing to believe? \u003cstrong\u003eIt\u0027s also good.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo here\u0027s what I\u0027m doing, in anticipation, in faith: \u003cstrong\u003eI\u0027m following the spirit and wandering toward that hope/prayer/lover we call God.\u003c/strong\u003e I\u0027m leaving the desk job, the 401K, the health insurance (gasp!), and heading out to lands unknown. Rishikesh, Kathmandu, Durham, NC. Who knows where after that. (Seminary?)\u003cbr\u003e\u003cbr\u003eBut here\u0027s the catch: \u003cbr\u003e\u003cstrong\u003eI\u0027m documenting it for you, my friend.\u00a0\u003c/strong\u003eI want you to join me, even if it\u0027s just in your head, or in a comment, or in a letter in the mail. I don\u0027t really believe in solo spirit-quests, any more than I believe in spirituality without a community - the body of Christ, to use an old language. The push-and-pull of relationship is what makes the whole journey mean something. \u003cbr\u003e\u003cbr\u003eSo I\u0027ll be \u003cstrong\u003eposting blogs regularly for anyone who stops by\u003c/strong\u003e. Guideposts from my own journey. Moments I find humorous or enlightening. People that strike me. Things I mess up. \u003cstrong\u003eI promise to be honest.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBesides blogs, I\u0027ll also be posting \u003cstrong\u003eextra things for those who are willing and able to support me monthly\u003c/strong\u003e - \"Weekly Thinks\" for people who want thought-rabbit holes to explore, actual in-the-mail postcards for people who also like to get mail or trinkets, etc. Anything I can do to help bring you little deeper into this journey (because it is, of course, your journey, too).\u003cbr\u003e\u003cbr\u003eAlready, I am grateful to you, my friend, for being here, for reading. \ud83d\ude03\u003cbr\u003e"
