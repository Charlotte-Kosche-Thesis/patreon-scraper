    "summary": "\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003eHi I\u0027m Josh,\u00a0making YouTube videos helped me lose over 100lbs \u0026amp; beat depression.\u00a0Throughout my time creating content I found my true passions in life, my YouTube channel is a indication of that with the variety of videos I produce. I found motivation \u0026amp; broke out my shell through the videos I\u0027ve made \u0026amp; built up an amazing community by myself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Need Your Pledge?\u003cbr\u003e\u003c/strong\u003eAs much as I love making videos, sadly passion doesn\u0027t pay for better equipment or allow me to build a business that I\u0027ve dreamed of building. My goal is to make movie like quality videos on a small budget and It\u0027s hard doing that when the budget is already low and the videos don\u0027t reimburse themselves. With your help I can allocate more money to the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter Equipment (Mic, Lighting, Camera)\u003c/li\u003e\u003cli\u003eBetter Editing programs\u003c/li\u003e\u003cli\u003eNew PC parts\u003c/li\u003e\u003cli\u003eHiring an editor for my videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Want To Achieve\u003cbr\u003e\u003c/strong\u003eWith your help and hopefully real friends along the way, I plan on turning video production \u0026amp; graphic design into my career. My main goal is to be able to build my brand and have an amazing community that supports me. With the support of all of you I will be able to take my Youtube channel to the next level by hiring editors for the channel along with getting the opportunity to network with influencial people in the gaming industry."
