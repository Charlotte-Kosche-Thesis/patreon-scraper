ha 05 released\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/7469063\"\u003ehttps://www.patreon.com/posts/7469063\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNov. 07. 2016 Alpha 05 released, now with HTC Vive Support: \u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/vr-amazons-with-7188318\"\u003ehttps://www.patreon.com/posts/vr-amazons-with-7188...\u003c/a\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\nNew Cooperation with Tigersan\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"https://www.patreon.com/posts/announcing-with-6913685\"\u003ehttps://www.patreon.com/posts/announcing-with-6913...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e----------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eLatest SciFi Level Alpha 09 (For patrons Only)\u003cbr\u003e\nJust for VR Play. (New) With Touch- and Grabable Amazons\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ca href=\"https://www.patreon.com/posts/vr-amazons-scifi-17052659\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/vr-amazons-scifi-17052659\"\u003ehttps://www.patreon.com/posts/vr-amazons-scifi-17052659\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nLatest Full Version Alpha 06 (For Patrons Only) \n\u003cbr\u003e\nFor VR and non-VR play \n\u003cbr\u003e\n\u003cstrong\u003e\u003ca\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/vr-amazons-8541593\"\u003ehttps://www.patreon.com/posts/vr-amazons-8541593\u003c/a\u003e \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nLatest Free Core Version \n\u003cem\u003eNON VR. \u003c/em\u003eAlpha 02\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/4456780\"\u003ehttps://www.patreon.com/posts/4456780\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLatest Free Core Virtual Reality Version Alpha 01\u003c/strong\u003e You need an Oculus Rift or similar \u003cbr\u003e\nVR Free Core Alpha 0.1 : \n\u003ca href=\"https://goo.gl/cUqcGA\"\u003egoo.gl/cUqcGA\u003c/a\u003e\u003cbr\u003e\nAlternate Download Mega: \n\u003ca href=\"https://goo.gl/8sMrll\"\u003ehttps://goo.gl/8sMrll\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOverhead Lifting Scene Video \u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/2ie-dsQGrB0\"\u003ehttps://youtu.be/2ie-dsQGrB0\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nInstructions and Read-Me PDF Download \n\u003cbr\u003e\n\u003ca href=\"http://goo.gl/63WU1h\"\u003egoo.gl/63WU1h\u003c/a\u003e\u003cbr\u003e\n_________________________________________________________\u003cbr\u003e\n\u003ch4\u003eHello all you Amazons and Muscled Women lovers ...\u00a0\u003c/h4\u003e\n\u003cimg src=\"http://licht-spektakel.de/vramazons/LadyVampyree-4-23-kl2.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"253\"\u003e\nI\u0027m developing and creating a \n\u003cstrong\u003egame like Virtual Reality Amazon World\u003c/strong\u003e (\u003cstrong\u003e\u003cem\u003eVR Amazons\u003c/em\u003e\u003c/strong\u003e), populated with \u003cstrong\u003emuscled women\u003c/strong\u003e\u00a0 and \u003cstrong\u003egiantesses\u003c/strong\u003e (up to 100 meter / 330 feet) in several different scenes. \u003cbr\u003e\n\u003cbr\u003e\nYou will need an \n\u003cstrong\u003eOculus Rift\u003c/strong\u003e\u00a0 (\u003ca href=\"https://www.oculus.com/en-us/rift/\" rel=\"nofollow\" target=\"_blank\"\u003e Oculus Website  \u003c/a\u003e) or HTC Vive to dive in this world and meet and interact with the Amazons in real world full human body size. For those without VR equipment: VR-Amazons detects if you got VR equipment plugged in, if not, game control changes and you can play on normal screen. (But believe me, the orgasmic value is much much less ;-) )\u003cbr\u003e\n\u003cbr\u003e\nAnd that\u0027s not all, it\u0027s a \n\u003cstrong\u003ematriarchy\u003c/strong\u003e, where the women are the Boss, the Police, the Strong, the Tall, the Warrior, the Marine, the Space Hero, the Blacksmith, the One With The Whip, the Sitting On Top. And there is an extra Giantess zone, let the girls grow up to 100m (330feet).\u003cbr\u003e\n\u003cbr\u003e\nI guess there will never be a big AAA game studio who takes the risk and spents 100 thousands of bucks for a muscle girl world, just not enough fans. This is your chance, to get \u00a0a VR world with muscle girls. I appreciate your support. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nVR-Amazons female muscle world will get bigger and bigger with time and more Amazons will populate this world. It\u0027s an ongoing project and as long as you awesome supporters like, it will grow and grow. Do not hesitate to write me which kind of related girls and scenes you would like to see in this matriarchal world. Let\u0027s see what I can do.\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nIf you just want to pledge once, please wait for canceling until next month, because your card will be charged earliest at first week of a month. \u00a0Thanks.\n\u003cbr\u003e\n-----------------------------------------------------------------------------\u003cbr\u003e\n\u003cstrong\u003e\nLatest Updates\n\u003cbr\u003e\nFeb 17, 2018 Released SciFi Level Alpha 09. Size changeable Avatar and VR Contr. Support\n\u003cbr\u003e\nMarch 23. 2017 Released Alpha 06 (16 Amazons), \u00a0Introducing Tigersan Level\n\u003cbr\u003e\nNov 07. 2016 Released new Full Alpha 05 (14 Amazons). Vive Support and Introducing SciFi Level. \n\u003cbr\u003e\nJuli 18. 2016\u00a0Released new Full Alpha 04 (13  Amazons). Introducing Giantess Level.\n\u003cbr\u003e\n\u003cstrong\u003eMay 05. 2016 Released new Full Alpha 03 (11 \u00a0Amazons)\u003c/strong\u003e\u003cbr\u003e\nFeb. 18. 2016 Released new Full and Free version Alpha 02 (8 (Full) and 4 (Free) Amazons)\n\u003cbr\u003e\n\u003c/strong\u003eJan. 04. 2016 \u00a0Released Free MAC OS X Version\u00a0\u003cbr\u003e\n\u003cstrong\u003eDez. 22. 2015 Released Full Version First 5 Girls Alpha 0.1\u003c/strong\u003e\u003cbr\u003e\nNov. 22.2015 Development Sreenshots\n\u003cbr\u003e\nNov. 06.2015 Introducing Cloudia the Giantess\n\u003cbr\u003e\nNov. 04.2015 Introducing Dark Storm the big muscled\n\u003cbr\u003e\nOct. 30.2015 - Two Nude and more Images under creator posts.\n\u003cbr\u003e\n\u003cstrong\u003e----------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003ch3\u003eThe Vision\u003c/h3\u003e\nVery very most of us will never have the chance to get near a beauty Amazon like girl.\u00a0\n\u003cbr\u003e\nWith Virtual Reality this dream can get true, at least rudimentary. That\u0027s the purpose of VR Amazons.\n\u003cbr\u003e\nGet near to muscled girls, tall girls, dominant girls, girls that will never exist in real world. With VR Amazons you will meet them in \n\u003cstrong\u003ereal world size in 3D.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://licht-spektakel.de/vramazons/Amara-Introduction-1-kl.jpg\" style=\"float: left; margin: 0px 30px 10px 10px;\" width=\"198\"\u003e\n\u003cul\u003e\n\t\u003cli\u003eThere are 3 time areas, an medieval with warrior like amazons, a Tigersan with girl next door muscled women, and a future SciFi area, with \"Space Hero\" like women. \u00a0Additionally there is a \u003cstrong\u003eGIANTESS ZONE \u003c/strong\u003ewith girls from 2m to about 100m (330 feet), muscled and unmuscled.\u003c/li\u003e\n\t\u003cli\u003eStill HQ renders showing the Amazons you are able to meet in \"VR Amazons\" later on.\u00a0\u003c/li\u003e\n\t\u003cli\u003e The development and\u00a0creation of \"VR Amazons\" will be an ongoing process. There will be an Alpha and a Beta and a nearly Final. The world will get bigger and bigger more and more Amazons will populate this world. \u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThere will be and are already additional fetishes\u00a0\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://licht-spektakel.de/vramazons/Hypno-nude-fin-01-Patreon.jpg\" style=\"float: right; margin: 10px 30px 10px 10px;\" width=\"400\"\u003e\u00a0Like: Muscle and boob growth, giantesses, scissoring etc. and maybe different fetishes like BDSM etc. It will be up to you, l will hear your voices. I heard one voice: Hypnosis by a muscle women.\n\u003ch2\u003e\u003cbr\u003e\n\u003cimg src=\"http://licht-spektakel.de/vramazons/SC-VRAMAZONS-Amara-kl.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"253\"\u003e\n\u003c/h2\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eSOME ADDITIONAL INFORMATION\u003c/h3\u003e\nFor those who still don\u0027t know what I\u0027m talking about. It\u0027s similar to a computer game like a first person shooter, but I won\u0027t give you a gun. (Makes no sense to shoot the wonderfull Amazons, getting boring then). And there will be no traditional gameplay. No shooting, no quests. Just an artificial world, where you can move around and meet the Amazons and give orders in some cases. They have some artificial intelligenz, so they can react on you, and as mentioned above, scenes where they interact with each other. Everthing else is too much to develop for an independent one man show. I am developing with the UNITY 5 game engine. \n\u003cbr\u003e\nThere is a version, that you can use without VR equipment, playing just in front of your screen. But I wouldn\u0027t had started the development, if this would be the only posibility to play. Being inside the artificial world and being part of it with VR equipment makes the massive difference. \n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n
