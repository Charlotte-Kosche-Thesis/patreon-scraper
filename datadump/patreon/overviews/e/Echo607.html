    "summary": "\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cimg src=\"https://s1.postimg.org/48maa750of/waw.png\" style=\"width: 191px;\"\u003e\u003cbr\u003eI\u0027m Echo607. But that\u0027s tedious, so just call me Echo:)\u003cbr\u003eI create Youtube videos on game design using a program called RPG Maker. I also create games in said program. Making games has been my hobby (and to some extent, way of life?) since I was 10. Because of this one little program, I learned game design - I learned to draw, to animate, edit videos, to write stories and create characters, and to make an entire universe just for me.\u003cbr\u003eI want to continue making games, talking about them, and doing the one thing that\u0027s meant so much to me all these years.(about a decade... now I feel old.)\u003cbr\u003eSo if you\u0027re willing to support someone like me, I\u0027ll gladly accept:)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s1.postimg.org/8mbmis8tqn/wpi.png\" style=\"width: 285px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003eAh, yes. Patreon. Kind of sounds like the name of a pokemon when you think about it. But this is a place where people, friends and fans are able to help support the creators they love.\u003cbr\u003eIn contrast, this is a place where us creators can thank you, and get to know \u003cem\u003eyou\u003c/em\u003e; the hardcoriest of the hardcore fans.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s1.postimg.org/3egbvsfm2n/wpt.png\" style=\"background-color: initial; width: 289px;\"\u003e\u003cbr\u003eOriginally, I didn\u0027t want to use patreon. It felt like selling my soul. It was scary, and I just did it because people were pushing me to do so. That isn\u0027t the case anymore. Patreon can be what I make it, and if I wanna make it a fun, epic place to hang out, share, and connect with the loyalist of fans, I\u0027ma do that!\u003cbr\u003e\u003c/div\u003e"
