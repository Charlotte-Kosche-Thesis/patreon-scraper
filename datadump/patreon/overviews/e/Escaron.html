    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.etsy.com%2Fse-en%2Fshop%2FEscaronsImaginarium%3Fref%3Dlisting-shop2-all-items-count%23items\u0026amp;t=ZGM4NzVkZmE4OTY3NzRiMzJlZjRhYTJiODJiZTJlNDAyMTU5MjczZCxucTRjaWpnWQ%3D%3D\u0026amp;b=t%3AoIx_vL2zLdcUOlZUXKlkdw\u0026amp;p=http%3A%2F%2Fescaron.tumblr.com%2Fpost%2F165735142330%2Fetsy-store-ii-facebook-ii-instagram-ii-patreon\u0026amp;m=1\"\u003eETSY STORE\u003c/a\u003e \u003c/strong\u003eII \u003cstrong\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.facebook.com%2FEscaronsImaginarium%2F\u0026amp;t=MDUyYTBjYTBkODczYWFmNWFjOGM3OTM4MjI4NzkwNWU5NTkwYjA4NSxucTRjaWpnWQ%3D%3D\u0026amp;b=t%3AoIx_vL2zLdcUOlZUXKlkdw\u0026amp;p=http%3A%2F%2Fescaron.tumblr.com%2Fpost%2F165735142330%2Fetsy-store-ii-facebook-ii-instagram-ii-patreon\u0026amp;m=1\"\u003eFACEBOOK\u003c/a\u003e \u003c/strong\u003eII \u003cstrong\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.instagram.com%2Fescaronsimaginarium%2F\u0026amp;t=NTMwYjEyNTc4OWMyYmVkNzg4ZjlmNTQxNGYzOGM4OTJlNDJkOWM2ZCxucTRjaWpnWQ%3D%3D\u0026amp;b=t%3AoIx_vL2zLdcUOlZUXKlkdw\u0026amp;p=http%3A%2F%2Fescaron.tumblr.com%2Fpost%2F165735142330%2Fetsy-store-ii-facebook-ii-instagram-ii-patreon\u0026amp;m=1\"\u003eINSTAGRAM\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig09.deviantart.net/2743/f/2017/217/a/2/me_and_a_dead_horse_by_escaron_d92qf0z_by_escaron-dbixy91.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHi there all!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Linda Escaron Lundqvist and I am a self taught artist since 2013. I breath life into beings that exist beyond the border of our realm, give these creatures a physical form that you can see, touch, feel and hold in your hands - because they\u00b4ve always been there, beyond the thinn walls that we call reality, since the beginning of everything. I simply work as a tool for them, creating images of them for all of you to see when they feel the time is right. ;)\u003c/div\u003e \u003cdiv style=\"margin-left: 20px;\"\u003eI make original, OOAK (one of a kind) creatures either as clay sculptures or posable artdolls. Every single one is completely made by me from scratch to finished art piece. Imagination is my reality, wich is yours? \u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe reason I started my Patreon;\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eProbably the most used answer in history, but the one that carry the deepest truth; I really REALLY want to be able to continue to do what I do, create art, it is my greatest passion and joy, the one thing I love the most in this entire world, it is me, my soul. Right now I have a day time job and make art on the side, if I could choose Id very much want to cut down some on my normal job and have more time for art. Tho my biggest dream no questions asked is to be able to say that my art is my one true job. And maybe one day, and with your help, that dream will come true. \u0026lt;3\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eNo Rewards?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor now I havnt got any rewards but Ive planned for that in the future, because you deserve it like nothing else, all you who follow me on my various pages, who support, fave and comment, spread and adopt my art, without you I wouldnt exist, I couldnt do what I do. So I really wanna give you something in return, unfortunately right now I have no funds nor time to do so. But Im working toward this goal! :D\u00a0\u003c/div\u003e\u003ca href=\"http://link.email.dynect.net/link.php?H=9vh1Lemmb44Q%2FoyPk3tni5JVcrogx7L%2FYHfZENAgBjV0Oa5IKQKCBvyFkjiUeogAXwyDMeGApSp8aQbAvpLKfn2nV0S1TWYuVh5zIcZ4UALZzwTQXsTeMGD%2B5Wx3YI%2FX9a7wsFveCYo%3D\u0026amp;G=21\u0026amp;R=https%3A%2F%2Fwww.gofundme.com%2Fuy3363z8%3Futm_source%3Dinternal%26utm_medium%3Demail%26utm_content%3Dcampaign_link_t%26utm_campaign%3Dwelcome\u0026amp;S=p2h9B1gFX%2FVU2RQ90oQSkppO29r2INxufCTmKdljAZQ%3D\u0026amp;I=20160126231046.0000006feed1%40mail6-38-usnbn1.prod.dc.dyndns.com\u0026amp;X=MHw3NzY2NjI6VEVNUElEXzQ5MDM7MXw3NzY2NjM6UVVFVUVJRF8zOTM5OTI0MjM7Mnw3NzY2NjQ6RE9NQUlOX2hvdG1haWwuY29tOw%3D%3D\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThank you so much for stopping by, it mean super much to me! Big Hugs!\u003cbr\u003e\u003cstrong\u003eLinda Escaron Lundqvist\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e---------------\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eSome of the beings Ive given life to:\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/a984/f/2017/217/3/1/right_where_she_belongs___art_doll_by_escaron_d9n3_by_escaron-dbixn4x.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img12.deviantart.net/ce12/i/2017/200/1/4/the_ocean_spirit___artdoll_by_escaron-dbgrm46.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/d11d/f/2017/217/c/0/the_goddess___art_doll_by_escaron_damyxnc_by_escaron-dbixn4b.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/4d24/f/2017/217/3/e/22a808a2c65032ffabc98c6c82d8c15c_davh22r_by_escaron-dbixn62.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/2dbd/f/2017/217/d/2/2f4872a9a5e1be761df5a48967df5515_da9khpn_by_escaron-dbixn65.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/c679/f/2017/217/7/f/the_forest_spirit___artdoll_by_escaron_dacg2hn_by_escaron-dbixn4e.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/072b/f/2017/217/6/7/she___sculpture_by_escaron_dbczv63_by_escaron-dbixn4m.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/294f/f/2017/217/8/7/masked__soul_dancer___sculpture_by_escaron_dayjrc0_by_escaron-dbixn54.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/bb3d/f/2017/217/f/2/aria_in_frost___posable_art_doll_by_escaron_d9kftb_by_escaron-dbixn5n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/102d/f/2017/217/d/a/masked__fox_spirit___sculpture_by_escaron_dagns8r_by_escaron-dbixn57.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/11a7/f/2017/217/6/2/348664eb10a5601299fa8b09e7dbdabc_daq6n94_by_escaron-dbixn5w.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
