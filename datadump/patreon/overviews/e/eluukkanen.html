    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWelcome!\u00a0\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eGreat to have you here! \u003c/h1\u003e\u003ch4\u003e________________________________________________________________________________________________________________\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/1637273_orig.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.eluukkanen.com/about.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://www.eluukkanen.com/cv--resume.html\"\u003e\u003cstrong\u003eMy CV and Resume\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.eluukkanen.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.eluukkanen.com\u003c/a\u003e\u003c/h4\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003eWhy am I here?\u003c/h3\u003e\u003ch4\u003e\u003cem\u003eThree Words:\u003c/em\u003e Content - Community - Life\u003c/h4\u003e\u003cstrong\u003eContent\u003c/strong\u003e\u003cbr\u003eI create new music on regular basis, whether its original, remakes or royalty free music - you name it. Making songs almost everyday and publishing many times per week takes time and resources, but I am very passionate to what I do as I wish to continue and develop my skills further. I earn from the projects which I work on, but it is not consistent as working as an artist. There is no nine-to-five working hours and there is always a risk of not getting gigs done even though I will work as best as I can. However, that is not the main issue. Support from Patrons gives me resources for keeping up the stream work which I do and with your help I am able to produce and create more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity\u003c/strong\u003e\u003cbr\u003ePatreon for me has been working as a community some while, I like that. I have been able to present some early progress, ideas and Patreon update videos where I summarize how things are going behind the scenes. Being there and giving feedback and suggstion really helps because in many cases I might be blind for my own creations. I wish to build that community which you could be also part of while supporting my music. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLife\u003c/strong\u003e\u003cbr\u003eThe money I get from the projects I directly invest for new and better tools which is hard in its own, because I have to live from something. It is troubling, no doubt. However the money I get from the Patreon I can invest to things which I do and use the other half of the money I get from the projects and other half for the living, which seriously helps. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003eWhy to be a patron?\u003c/h3\u003eAs a Patron you could be in the middle of the creation process as I will do regular updates and show you behind the scenes material at the same time getting patron tier rewards. By becoming my Patron, you would make the difference by providing me financial support to keep ongoing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/toppatrons_orig.png\"\u003e\u003cbr\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003e\u003ch3\u003e\u003cbr\u003eHow Patreon Works:\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________________________________________\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003cimg src=\"http://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/6306564_orig.png\" style=\"width: 426px;\"\u003e\u003ch4\u003eI keep collecting all Patreon support money to this big sum, and each time I am thinking of using it I will inform all Patrons, because after all that money has came from you. \u003c/h4\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003eWhat are the tiers?\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/violinist-tier_orig.png\" style=\"width: 225px;\"\u003e\u003cbr\u003e\u003cem\u003e1$ per month\u003c/em\u003e\u003cbr\u003e\u25baYour Name to all upcoming YouTube videos, SoundCloud Songs and to my Website\u003cbr\u003e\u25ba Access to Patreon Activity stream with sneak peek updates, mp3\u0027s and more\u003cbr\u003e\u25ba Monthly Patreon Only Video where I summarize how everything is going\u003cbr\u003e\u25ba Personal thank you message\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/piano-t_orig.png\" style=\"width: 229px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e3$ per month\u003c/em\u003e\u003cbr\u003e\u25ba An Original Piano Improvisation made just for you \u003cbr\u003e\u25ba eluukkanen favourite music playlist access\u003cbr\u003e\u25ba\u003cbr\u003e\u25ba +All Previous Rewards\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/brass-tieraa_orig.png\" style=\"width: 234px;\"\u003e\u003cbr\u003e\u003cstrong\u003eA Knight\u00a0of Generous contributions\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e5$ per month \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba \u003c/strong\u003eYou\u0027ll get for\u00a0everything I compose music for free in the future (such as game, film or etc.) \u003cbr\u003e\u25ba An Original song made just for you\u003cbr\u003e\u25ba Access to episode drafts, composition notes\u003cbr\u003e\u25ba +All Previous Rewards\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/woodwinds_orig.png\" style=\"width: 219px;\"\u003e\u003cbr\u003e\u003cstrong\u003eDevoted to Art\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e10$ per month \u003c/em\u003e\u003cbr\u003e\u25ba Original Song Made just for You (more information in here)\u003cbr\u003e\u25ba Licence to use my albums (minus 3rd party ones)\u003cbr\u003e\u25ba +All Previous Rewards\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/conductortier_orig.png\" style=\"width: 246px;\"\u003e\u003cbr\u003e\u003cstrong\u003eAn\u00a0Official Sponsor\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e100$ per month \u003c/em\u003e\u003cbr\u003e\u25ba I\u0027ll advertise a product you want to promote in every YouTube and SoundCloud song.\u003cbr\u003e\u25ba I make a whole new album for your honor. (see more information)\u003cbr\u003e\u25ba Get announcements to my Website (see more information)\u003cbr\u003e\u25ba\u00a0All Rewards\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cbr\u003eThe sky is the limit... \u003cbr\u003e\u003c/div\u003e\u003c/h1\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://30611855-998937893326474422.preview.editmysite.com/uploads/3/0/6/1/30611855/eluukkanen-elias_orig.png\" style=\"width: 226px;\"\u003e\u003c/h1\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ch2\u003eFeel free to come and go whenever you like \u003c/h2\u003e\u003c/div\u003e\u003c/div\u003e\u003c/h1\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003eI\u2019m not compelling you to support and you can cancel your payment subscription at any time you like. I just love composing and it would be fantastic to share that wonderful experience with you.\u003cbr\u003e\u003cbr\u003eAnd above all, you can listen my music for free any time if you\u2019re a Patron or not. But by being my Patron gives you influence to my work, inspiration to everyone and you ease my path to become, some day, fulltime music composer, and you make one dream to come true. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e____________________________________________________________________________________________________________\u003c/h4\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch4\u003e\u003cem\u003eThank you for your time!\u003c/em\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003e\u003ch4\u003e\u003c/h4\u003e\u003c/em\u003e\u003c/div\u003e\u003c/div\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
