    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho are you, and what\u0027s going on?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Arin\u003c/strong\u003e! Nice to meet you.\u003cbr\u003e\u003cstrong\u003eI\u0027m a digital artist and game developer. \u003c/strong\u003eI write and paint visual novels, a type of game that has a heavy emphasis on plot, story, relationships, and how the player makes decisions that directly relate to those elements. It\u0027s a kind of hybrid between a comic and a Choose Your Own Adventure game. My games will have an emphasis on LGBT+ characters and issues once I get going.\u003cbr\u003e\u003cbr\u003eI also do digital paintings that are separate from game development once in a while! ;) Think dragons and furries.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy are you on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eI like doing what I do. \u003c/strong\u003eI like to think there are others out there who do as well. Ones who are interested in supporting me, but might not want to commission or buy my art and novels. I want to connect with those people, and the best way to do that is here on Patreon.\u003cbr\u003e\u003cbr\u003eMy main content, that being artsy and dev updates, will always be free. If you don\u0027t want to pay for my basic feed, I have a \u003ca href=\"https://www.facebook.com/ewalkerart/\"\u003efan page\u003c/a\u003e and \u003ca href=\"http://ewalkerart.com/\"\u003ewebsite\u003c/a\u003e.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat\u0027s in it for me?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e...I mean, okay. That\u0027s a perfectly valid question. I\u0027d like to say \"\u003cstrong\u003ethe satisfaction of supporting an artist you\u0027re a fan of\u003c/strong\u003e\", and have that be enough, but. Y\u0027know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have various reward tiers set up\u003c/strong\u003e, so give them a peek. And they\u0027re not written in stone, so feel free to drop me suggestions! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy goal here is simple. I want to provide an easy way for those who enjoy my art to support me, and help me keep making it.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eNeed to get in touch with me? My email is \u003ca href=\"mailto:erin.walker@ewalkerart.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eerin.walker@ewalkerart.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
