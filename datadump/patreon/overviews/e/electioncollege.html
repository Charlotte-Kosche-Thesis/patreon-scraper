    "summary": "Hey everyone!\u003cbr\u003e\u003cbr\u003eWe\u2019re Jason and Ben.\u003cbr\u003e\u003cbr\u003eWe\u2019re cousins - and we\u0027re the hosts of the Election College podcast! A podcast all about election history here in the United States of America.\u003cbr\u003e\u003cbr\u003eWe started the podcast because we love history and wanted to tell others about it.\u003cbr\u003e\u003cbr\u003ePlus, we live 6 hours apart - so it\u0027s a great way to stay connected.\u003cbr\u003e\u003cbr\u003eEvery single week we put out two episodes of Election College and tell people about different historical issues, events, and people surrounding United States elections. \u003cbr\u003e\u003cbr\u003eOur listeners include high school students studying for the APUSH exam, home school parents teaching their students, business people going back and forth from work, teachers, doctors, and even government officials. And, of course, people just like you.\u003cbr\u003e\u003cbr\u003eWe\u2019re happy to keep bringing you an average of 8.67 episodes (yep - two a week) of Election College for free per month, but many of you have expressed an interest in paying us for the show and we want to give you that opportunity here on Patreon!\u003cbr\u003e\u003cbr\u003eYour contribution doesn\u2019t have to be much and it still goes a long way towards helping us! \u003cbr\u003e\u003cbr\u003eLet\u0027s break it down...\u003cbr\u003e\u003cbr\u003eWe put out two episodes per week - which averages out to 8.67 episodes per month! What other history podcasts are doing that?!?!\u003cbr\u003e\u003cbr\u003eIf you pledge $1 a month, that\u0027s $0.11 per episode. Doesn\u0027t seem like much, right?\u00a0\u003cbr\u003e\u003cbr\u003eFor only $0.34 per episode (or $3 per month) we\u0027ll invite you into the inner circle and give you an exclusive invitation to our Patron-Only Facebook group where we hang out and connect with our audience.\u003cbr\u003e\u003cbr\u003eIf you wanted to give a dollar per episode it would only be $8.67 a month! We\u0027ll make it worth your while by providing you with two bonus episodes available exclusively to Patrons at this level and higher.\u003cbr\u003e\u003cbr\u003eOf course, we\u0027ve got other levels of rewards as well, but we trust you can check them out over on the right side of our Patreon page.\u003cbr\u003e\u003cbr\u003eWe want to continue to grow the show, increase the quality of its production, release additional episodes,\u00a0and even travel to more historical places to record on-site episodes and interviews.\u003cbr\u003e\u003cbr\u003eWill you help us?\u003cbr\u003e\u003cbr\u003eThanks for checking out our Patreon! Hope to see you in the Patron-only feed!\u003cbr\u003e\u003cbr\u003eKeep listening!\u003cbr\u003eBen and Jason"
