    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eYou all may refer to me as ECN, for those that do not know, I have a great passion for art and fantasy of all kinds and I\u0027ve always loved to bring characters to life, be it in single pictures, concepts or even comics.\u003cbr\u003e\u003cbr\u003eI absolutely enjoy to create art for people and even had in mind to make a full fledged comic series, in which a group of powerful warriors face an even more powerful threat that could bring the end of not just a world...not just a universe...but this threat could be the very Creator of the Destruction of the Multiverse.\u003cbr\u003e\u003cbr\u003e\u00a0But unfortunately have fallen in hard times...but then I heard of Patreon, a shiny beacon of hope that might light my way to create more.\u003cbr\u003eThis is when you come in my dear friend, with your contribution and help I will be able to continue to create for as long as my hands allow me! Come with me to spread all kinds of adventure, fantasy and mayhem throughout this world and the next!\u003cbr\u003eEven the smallest of contributions will mean everything, you will be part of a universe bigger than you imagine, or even...several!\u003cbr\u003e\u003cbr\u003eIf you require to find me, I am present in\u00a0\u003ca href=\"http://ecn13000.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e and\u00a0\u003ca href=\"http://www.furaffinity.net/user/ecn13000/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e where we can discuss things further as well as you can find most of my work I\u0027ve done so far, my more NSFW material will be posted on FurAffinity in case you want to find it.\u003cbr\u003e\u003cbr\u003eIf you wish to commission me art, here\u0027s my prices.\u003cbr\u003e=\u0026gt;=\u0026gt; Linearts =  8$ / 6$* / 4$**\u003cbr\u003e=\u0026gt; Flat Coloured =  16$ / 12$* / 8$**\u003cbr\u003e=\u0026gt; NSFW Flat Coloured =  20$ / 16$* / 12$**\u003cbr\u003e=\u0026gt; Full Coloured =  22$ / 18$* / 14$**\u003cbr\u003e=\u0026gt; NSFW Full Coloured =  26$ / 22$* / 18$**\u003cbr\u003e\u003cspan\u003e=\u0026gt; Comics =\u0026gt; 35$ /  30$* / 25$**\u003cbr\u003e\u003cspan\u003e-Additional Character (beyond 2nd) = 5$\u003cbr\u003e\u003cspan\u003e-Background = 15$\u003cbr\u003e\u003cspan\u003e*Tier 1 Discounts for Patrons\u003cbr\u003e\u003cspan\u003e*Tier 2 Discounts for Patrons\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI eagerly await to receive your aid so I can take you all in an adventure beyond your wildest dreams!\u003cbr\u003eUntil than, I bid you all farewell and...Sweet Nightmares.\u003cbr\u003e"
