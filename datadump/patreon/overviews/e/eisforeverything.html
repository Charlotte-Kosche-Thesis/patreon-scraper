    "summary": "\u003ch4\u003eCuriosity without constraint.\u00a0\u003c/h4\u003e\u003cbr\u003eWhen someone reads my \u003ca href=\"http://emikolawole.com/\" rel=\"nofollow\"\u003eresume\u003c/a\u003e, they\u00a0invariably ask me what I \u003cem\u003ereally\u003c/em\u003e do. It\u0027s a valid question; I\u0027ve done a lot. I was writing and dreaming in HTML back in the 90s, building Geocities sites about \u003cem\u003eStar Trek \u003c/em\u003eand \u003cem\u003eStar Wars\u003c/em\u003e. In the early 2000s, I was pumping out YouTube videos on fact-checking well before it was cool. I\u0027ve been an editor in a national newsroom and just spent three years at Stanford in an institute dedicated to creative capacity building.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a little bit of everything, and the number of people like me is growing.\u00a0\u003c/strong\u003eWe are the folks who work to be the best possible fit for a rapidly changing economy. We lead from wherever we are, and we\u0027re wary of limits. I created \u003cem\u003eE is for Everything \u003c/em\u003efor us. Welcome to your tribe.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eE is for Everything\u003c/em\u003e is a platform for curious and creative people who are looking for better ways to lead from where they are.\u00a0\u003c/strong\u003eIt consists of a\u00a0\u003ca href=\"https://medium.com/e-is-for-everything\" rel=\"nofollow\"\u003eMedium channel\u003c/a\u003e and a\u00a0\u003ca href=\"https://emikolawole.ongoodbits.com/\" rel=\"nofollow\"\u003enewsletter\u003c/a\u003e. It\u0027s a place to discover new dots and connect them to old ones -- an experiment in reading and sharing ideas without category limitations. I\u0027d like to grow the newsletter and use it as a catalyst for a community centered around curiosity, creativity and insight generation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eE is for Everything is on Patreon for four reasons:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eTo help people as they evolve to fit this rapidly changing economy\u003c/li\u003e\u003cli\u003eTo be a multimedia catalyst for curiosity, creativity and insights\u003c/li\u003e\u003cli\u003eTo launch The Cur-e-osity Community\u003c/li\u003e\u003cli\u003eTo give others a pathway and opportunity to do fun, meaningful work\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eThe goals for this campaign are:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eA \u0027Pro\u0027 subscription to Goodbits for one year.\u003c/strong\u003e\u003c/em\u003e This would give me greater\u00a0latitude to solicit and act on feedback -- both direct and through more precise analytics.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDevelop The Cur-e-osity Community.\u003c/strong\u003e\u003c/em\u003e\u00a0\u003ca href=\"http://www.niemanlab.org/2016/12/from-empathy-to-community/\" rel=\"nofollow\"\u003eThe future of great media is community\u003c/a\u003e. A good online experience is merely in service to a better offline one.\u00a0The Cur-e-osity Community will be a network of self-led groups focused on reading and the discovery of new, actionable insights in different sectors, such as media, government, philanthropy and personal development. I\u0027d love for the media and the community to feed one another to create even stronger content and, in turn, more robust communities.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDevelop premium and exclusive content for Patreon supporters and subscribers.\u003c/strong\u003e\u00a0\u003c/em\u003eThese would be reading summaries, insights, worksheets and online curriculum. I will keep the newsletter and Medium channel free, of course.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDedicated time and assistance.\u003c/strong\u003e \u003c/em\u003eRight now, I use my hobby time to work on \u003cem\u003eE is for Everything\u003c/em\u003e. I\u0027d like to dedicate my working time to it as well, using more of my\u00a0time to research and write for\u00a0\u003ca href=\"https://medium.com/e-is-for-everything\" rel=\"nofollow\"\u003ethe \u003cem\u003eE is for Everything\u003c/em\u003e\u00a0Medium channel\u003c/a\u003e, create a strong point of view for the newsletter and solicit (and pay) great writers to write for it as well. \u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDevelop a podcast on curiosity and combatting doubt.\u003c/strong\u003e\u003c/em\u003e As the generation born in the early 1980\u0027s inherits the world\u0027s institutions and organizations, doubt and fear are likely to play a large role. Both run in direct contrast to curiosity and exploration. This podcast will explore tools and resources to work with and through doubt to seize agency and stay curious.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eE is for Everything\u003c/em\u003e\u00a0is my passion project that I\u0027d love to turn into my life\u0027s work -- a home for curiosity without constraint.\u003c/strong\u003e\u00a0All donations enter you into The Cur-e-osity Community, and give you first dibs on gathering information. Thank you for taking the time to explore this opportunity to help me and others be curious ... and stay curious."

    "attributes": {
     "about": "\u003cp\u003eEmi Kolawole is a multi-media professional with over a decade of experience and the founder of \u003ca href=\"http://dexign.io/\"\u003eDexign LLC\u003c/a\u003e based in Fairfax, Virginia. She is also the energy behind the weekly newsletter\u00a0\u003ca href=\"https://emikolawole.ongoodbits.com/\"\u003e\u0027E is for Everything\u0027\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eShe has worked in television, web and print media. The founding editor of the \u0027Innovations\u0027 section of \u003cem\u003eThe Washington Post\u003c/em\u003e, Emi was invited to serve as the editor-in-residence at\u00a0\u003ca href=\"http://dschool.stanford.edu\"\u003eThe Hasso Plattner Institute of Design\u003c/a\u003e at Stanford University -- widely known as the d.school. She served as the editor-in-residence and as a senior media designer and lecturer at the d.school, working at the crossroads of media and design thinking with a focus on bias (race, gender and sexuality) and creative practice. She designed and facilitated workshops, classes and experiences in addition to her work running the d.school blog, \u003ca href=\"http://whiteboard.stanford.edu/\"\u003e\u0027the whiteboard,\u0027\u003c/a\u003e which she launched in 2013. She was a member of the d.school\u0027s Media Experiments Project conducted in collaboration with Knight Foundation. Prior to that, Emi was a producer for PostPolitics at The Washington Post, the associate producer for \u0027\u003ca href=\"http://www.pbs.org/weta/washingtonweek/\"\u003eWashington Week with Gwen Ifill\u003c/a\u003e\u0027 and a staff writer for \u003ca href=\"http://www.factcheck.org/\"\u003eFactCheck.org\u003c/a\u003e, covering the 2008 presidential election. Emi is a graduate of The Madeira School, Wellesley College and American University. She is the founding Shaper and former Curator of the Global Shapers Palo Alto hub -- an initiative of The World Economic Forum, and she is an alumna of the French-American Foundation Young Leaders program.\u003c/p\u003e",
