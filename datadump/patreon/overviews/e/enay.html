    "summary": "\u003cstrong\u003e\u003ca href=\"http://dffd.bay12games.com/file.php?id=12762\"\u003eThis\u003c/a\u003e is a Lazy Newb Pack.\u00a0 All craftsdwarfship is of the highest quality.\u00a0 The object menaces with spikes of Linux.\u00a0 On the item is an image of a dwarf in ones and zeroes.\u00a0 The dwarf is laboring.\u00a0 The artwork relates to the uploading of The Linux LNP by the dwarf Urist McEnay in the early hours of the morning.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreetings Fellow Urists!\u00a0 You probably arrived here from one of my LNP release announcements, or perhaps from the links section of the LNP itself.\u00a0 Regardless, I\u0027m very grateful for your arrival.\u003cbr\u003e\u003cbr\u003eI stumbled upon Dwarf Fortress quite by accident.\u00a0 One day out of boredom, I was scouring the internet for some ASCII art to greet me in my Linux terminal, and found some very strange yet somewhat beautiful designs of what I thought were castles.\u00a0 Upon further investigation, I discovered they were screenshots of Dwarf Fortress.\u00a0 Little smiley guys of various colors, and what I could only assume were large fields and buildings.\u00a0 The more of these I looked through, the more intrigued I became in this phenomenon.\u00a0 I had to check it out for myself.\u003cbr\u003e\u003cbr\u003eI found my way to Bay12 Games and downloaded it for myself.\u00a0 I started up the game and was immediately overwhelmed and confused by the vast array of options in front of me.\u00a0 So I went back to the internet to search for help.\u00a0 I found myself at \u003ca href=\"https://www.reddit.com/r/dwarffortress\"\u003ehttps://www.reddit.com/r/dwarffortress\u003c/a\u003e and discovered the Lazy Newb Pack, and was delighted to find a wide array of utilities to help me along the way.\u003cbr\u003e\u003cbr\u003eA few weeks later, a new version of DF was released with new features I was dying to try out.\u00a0 By this time I had learned my way around Dwarf Therapist, DFHack, and the Legends Viewer.\u00a0 I was excited to get started on the new version of DF with the LNP, but as I quickly found out, I had to wait for all the utilities to be updated for the new version, so I had to wait.\u00a0 And wait, and wait...\u003cbr\u003e\u003cbr\u003eMe being me, I quickly grew impatient and decided to take matters into my own hand and create the pack for myself from scratch.\u00a0 It took me a few hours to find the bits I needed on the internet, then figure out which files go where and how they all interact with each other on a lower level than I needed to worry about when using the LNP.\u003cbr\u003e\u003cbr\u003eAfter much trial and error, I finally got it all put together, and I was on the newest version of DF with all my favorite utilities and DFHack scripts and plugins!\u00a0 It wasn\u0027t perfect, but it was good enough for me until the official LNP was updated.\u00a0 Several weeks later, I noticed that the official LNP still hadn\u0027t been released to the masses.\u00a0 Knowing that I couldn\u0027t be the only person who was waiting for the LNP for Linux to be released, I uploaded my pack for others to download, and called it the \"Unofficial Linux LNP\".\u003cbr\u003e\u003cbr\u003eThe initial response from the Reddit community was overwhelmingly positive to me,\u00a0 as I had no idea that so many Linux users were also DF players.\u00a0 I found the download stats for my pack after just a few weeks were well into the hundreds.\u003cbr\u003e\u003cbr\u003eCome to find out, Beautato, the previous maintainer, had stopped working on the project and hadn\u0027t been heard from in quite some time, so I decided to pick up where he left off.\u003cbr\u003e\u003cbr\u003eOutside of DF, I\u0027m a happily married man and father to an amazing eight year-old son.\u00a0 Should you choose to become a patron, your donations will help me to justify continued work on the Linux LNP, as well as make whatever code contributions I can to several of the projects included in it.\u00a0 While I\u0027m wouldn\u0027t consider myself a programmer, I do know my way around several programming languages, and know enough to be dangerous in that realm.\u003cbr\u003e\u003cbr\u003e"
