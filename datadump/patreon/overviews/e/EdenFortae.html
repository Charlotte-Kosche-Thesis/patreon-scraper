    "summary": "For those of you who do not yet know\u00a0\u003ca href=\"https://www.edenfortae.com/about/\" target=\"_blank\"\u003eme\u003c/a\u003e, I am a\u00a0writer of romance that loves to cross genres, twist clich\u00e9 storylines, and stir emotions in the process. In the flesh, I\u0027m known for my ability to draw, alter my clothes, make dresses, bake cakes, and have a hand in all things crafty. Through heart and soul, I\u0027m a passionate writer hellbent on providing an escape from reality that is not just sexy, but relateable, thrilling, and sometimes crazy.\u00a0 My books tend to be full-length stand alones. However, I am challenging myself to write short stories and novellas that will be presented to my patrons before being placed on any other platform.\u00a0\u003cbr\u003e\u003cbr\u003eAfter eight years of writing (six of which were spent on\u003ca href=\"http://wattpad.com/user/EdenFortae\" target=\"_blank\"\u003e wattpad\u003c/a\u003e)\u00a0 and several lectures\u00a0about why I should publish, I am now working toward the career of my dreams.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I have no expectations and allow that little voice inside my head to tell me this isn\u0027t a good\u00a0idea, I think back to when that voice told me that no one would read my books. Yet, here I am with thousands of people following me on wattpad\u00a0and millions of reads that not only humbled me but has encouraged me to keep moving forward.\u00a0 \u003cbr\u003e\u003cbr\u003eAs with those who decided to give a no-name like me a chance, I am truly grateful\u00a0for all forms of support.\u00a0 Thank you to all who have been a part of my journey and those just joining."
