    "summary": "Hey guys! My name\u0027s \u003cstrong\u003eEmma McGann \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027m an independent singer-songwriter based in the UK.\u003cbr\u003e\u003cbr\u003eI create content through YouTube and regularly broadcast live shows on livestreaming platform YouNow. I\u0027m also a broadcaster on a new app called Rize! When I\u0027m not working on these projects I\u0027m usually gigging or writing new songs and ideas in my home studio.\u00a0\u003cbr\u003e\u003cbr\u003eI graduated with a First Degree in Music Composition in 2012 and since then I\u0027ve toured up and down the UK with my music. I recently released an album called \u0027B.R.A.V.E\u0027 which was funded through a Kickstarter Project - you can hear the whole album on Spotify, Apple Music and the usual places.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThrough Patreon I ultimately hope to encourage creativity for others. I plan to upload \u003cstrong\u003enew videos on YouTube\u003c/strong\u003e\u00a0and also \u003cstrong\u003edaily broadcasts on YouNow\u003c/strong\u003e. These will include vlogs, Q \u0026amp; A\u0027s, updates in the studio, some original music, cover songs, as well as Songwriting videos.\u003cbr\u003e\u003cbr\u003eI\u0027m also writing my own book series! This is a project I\u0027m incredibly passionate about as the aim of the book is to inspire young songwriters. The first volume has already been released - you can find \u0027The Songwriter\u0027s Handbook for Beginner\u0027s\u0027 over on Amazon! I\u0027ll be dropping some spoilers and further details on the second volume later this year through social media and right here on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming one of my patrons \u003cstrong\u003eyou\u0027ll be supporting my future projects and goals\u003c/strong\u003e and you\u0027ll be helping me to improve my content production and will help me to keep creating content and music covers for my viewers and fans to enjoy. \u003cbr\u003e\u003cbr\u003eProjects and goals you\u0027ll be helping to fund will include future music videos releases, trips to meet-ups around the UK as well as abroad trips for shows and conventions like \u003cstrong\u003eVidcon and Playlist Live!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou choose how much you\u0027re willing to pledge per month and you\u0027re able to cancel your subscription at any time.\u003cbr\u003e\u003cbr\u003eAs a thank you for your support I\u0027ll be giving back to you guys with some really \u003cstrong\u003eexciting rewards!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also have access to my patron-only feed where we can talk one-to-one about content you\u0027d like to see me create or songs you\u0027d like to hear me cover.\u003cbr\u003e\u003cbr\u003eSomething I\u0027m really excited about is my \u003cstrong\u003emonthly one-on-one songwriting workshops\u003c/strong\u003e that I\u0027ll be offering to some patrons as a reward. This will involve a personal Google Hangout or Skype call from me every month to help you develop new ideas and your style of writing. I\u0027ll help you to progress with songs and lyrics that you need advice with and I\u0027ll be setting monthly writing tasks to keep you motivated! As well as songwriting I\u0027m also happy to give out tips on performance and ways to promote your music online.\u003cbr\u003e\u003cbr\u003eCreating music, inspiring content and encouraging creativity have always been my passions. Thank you for your incredible and ongoing support.\u00a0 It really means the world to me!\u003cbr\u003e\u003cbr\u003eEmma x\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
