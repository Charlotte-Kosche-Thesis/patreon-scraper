    "summary": "Hey there! I\u0027m E. Ross Ura, the creator of the webcomics\u00a0\u003ca href=\"https://tapastic.com/series/5-x-3\" rel=\"nofollow\" target=\"_blank\"\u003e5 x 3\u003c/a\u003e and\u00a0\u003ca href=\"https://tapastic.com/series/BuySellExit\" rel=\"nofollow\" target=\"_blank\"\u003eBuy/Sell/Exit\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI firmly believe that comics should be a respected media form alongside film and literature. Comics has the potential to do so much. The industry is continuously evolving and innovating where other media stay stagnant. But to do this, comic creators need to actively engage with other creators who are different from them, with stories that differ from their own. We need to engage audiences honestly. We also need to know when to step out of the way and let others tell their own stories. This is what I aim to do every day when I pick up my pencil (or set it down, if need be).\u003cbr\u003e\u003cbr\u003eBetween\u00a0\u003ca href=\"https://tapastic.com/series/5-x-3\" rel=\"nofollow\" target=\"_blank\"\u003e5 x 3\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://tapastic.com/series/BuySellExit\" rel=\"nofollow\" target=\"_blank\"\u003eBuy/Sell/Exit\u003c/a\u003e, I produce around 12 comics a month, in addition to a variety of mini comics and larger projects. Supporting my Patreon campaign will allow me to produce a wider variety of comics more frequently, expand my toolkit, as well as help other creators do the same.\u003cbr\u003e\u003cbr\u003eAll Patreon backers get access to Buy/Sell/Exit+!\u00a0Buy/Sell/Exit imagines a world where everyday objects are sold through the lens of classic RPG shop interfaces! Subscribers get access to brand new episodes a week before they\u0027re released on Tapas, as well as a subscriber exclusive episode! That\u0027s 3 episodes per week, as well as the entire archive of episodes from 2018 onward."
