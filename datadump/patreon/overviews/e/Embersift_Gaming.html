    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/394330661827117056/394331922186108929/Aria_realsmile.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi!\u003cbr\u003eThis is Aria. She\u0027s clinically depressed, and though she has a hard time reaching out to people, she\u0027s trying her very best in EG\u0027s current project: Reaching.\u003cbr\u003e----------\u003cbr\u003eReaching is a visual novel project wherein the player attempts to befriend a girl with clinical depression.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll be with her through bullying situations, highs, lows, and a bunch\n of other situations, and sometimes you\u0027ll need to know when it\u0027s time \nto just back off and leave her alone for a bit, because clinical \ndepression is different from situational depression.\u003cbr\u003e\nWhile this game will be made on Ren\u0027py, this game will not be a dating \nsim. You can\u0027t date her. She doesn\u0027t magically get better and confess \nher love to you. All you\u0027re working for in this is to help her. \u003cbr\u003e\n\u003cbr\u003e\nThe point of this game is to look at depression from an outside eye. It \nshould be remembered that every case of depression is different, and \nwhile this shouldn\u0027t be used as a guide, it may get you thinking.\u003cbr\u003e\u003cbr\u003e----------\u003cbr\u003e\u003cbr\u003eAnd I\u0027m Meg. I\u0027m a digital artist, gamer, writer, and more! I love animals, helping others where I can, and fantasy creatures like dragons. \u003cbr\u003e\u003cbr\u003eI created this patreon because a year ago, I lost my job. Getting a new one in this current economy, especially when you don\u0027t have your own transportation, is next to impossible. And it\u0027s not like I haven\u0027t tried, trust me. The point is, I needed a little help, especially if I want to make any progress in the things I want to do with my life. If you support me and my projects, thank you SO much! If not, well that\u0027s fine too. Thanks for being interested enough to read this far into the about page.\u003cbr\u003e\u003cbr\u003e... to the rest of you... pumpernickel. That is the code. Know it.\u003cbr\u003e\u003c/div\u003e"
