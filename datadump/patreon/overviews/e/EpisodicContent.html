    "summary": "Video games are a big deal. They\u0027re more popular and\nprofitable than music, movies, books, and Beanie Babies. That\u0027s right! Bigger\nthan Beanies! Yet despite their ubiquity, few outlets dig into the history of\ngames and how they\u0027re made.\u003cbr\u003e\n\u003cbr\u003e\n\nMy name is \u003ca href=\"http://davidlcraddock.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDavid L.Craddock\u003c/a\u003e, and I\u0027m a writer who loves to tell those stories.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://episodiccontentmag.com/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisodic Content\u003c/a\u003e\nis my serial webzine where I tell stories of how games are made, the people who\nmake them, and the culture that surrounds them. Each story takes you behind\nclosed doors to watch as murky ideas coalesce into interactive experiences. You\u0027ll\nfall into step alongside developers as they clash over creative decisions; quit\ntheir day jobs and pour every last cent into building their dream game; balance\nthe demands of work and family; and traverse the peaks and valleys of game\ndevelopment as projects flourish or fail.\u003cbr\u003e\n\u003cbr\u003e\n\nYou can read Episodic Content for free at \u003ca href=\"https://episodiccontentmag.com/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisodicContentMag.com\u003c/a\u003e. If you enjoy\nit, consider kicking in money by \"tipping\" me through Patreon. How much? You\ndecide. A buck or two per article would be great, but I won\u0027t say no to more.\nYou\u0027ll be charged your tip amount for each piece of content I post (usually 4-5\nper month), and you can put a limit on your tips to avoid going over a certain\namount. Alternatively, you can send me one-time donations through \u003ca href=\"https://www.paypal.me/DavidLCraddock\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\nSupporting Episodic Content through Patreon or \u003ca href=\"https://www.paypal.me/DavidLCraddock\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal\u003c/a\u003e helps me cover expenses\nlike editors and cover designers, and affords me the opportunity to spend more\ntime on research and interviews. Plus, I\u0027m independent. I am never paid by\ndevelopers or companies. Being independent lets me tell you the stories that\nhappened, not the stories focus-tested by PR firms and whitewashed by executives\nfor the sake of their investors.\u003cbr\u003e\n\u003cbr\u003e\n\nWriting stories that chronicle the art and craftsmanship of\nvideo games isn\u0027t just what I love to do; it\u0027s critical to preserving the\nhistory of our hobby. The stories told in Episodic Content are more than\nstories about video games. They are stories of creative expression, of\ninnovation, and of people dreaming big dreams. Not all of those stories have\nhappy endings, but all deserve to be told.\u003cbr\u003e\n\u003cbr\u003e\n\nHappy reading, and happy gaming,\u003cbr\u003e\n\u003cbr\u003e\n\n~David L. Craddock\u003cbr\u003e"
