    "summary": "My name is Evan Dahm, and I\u0027m an illustrator and comic-maker! I\u0027ve made the graphic novels \u003ca href=\"http://www.rice-boy.com/see/\" target=\"_blank\"\u003e\u003cem\u003eRice Boy\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"http://www.rice-boy.com/order/\" target=\"_blank\"\u003e\u003cem\u003eOrder of Tales\u003c/em\u003e\u003c/a\u003e, and \u003ca href=\"http://evandahm.tumblr.com/tagged/island-book\" target=\"_blank\"\u003e\u003cem\u003eIsland Book\u003c/em\u003e\u003c/a\u003e (coming in 2019 from First Second Books), and I\u0027m currently working on the ongoing graphic novel \u003ca href=\"http://www.rice-boy.com/vattu/\" target=\"_blank\"\u003e\u003cem\u003eVattu\u003c/em\u003e\u003c/a\u003e and publishing it online. Also a bunch of \u003ca href=\"http://www.evandahm.com\" rel=\"nofollow\" target=\"_blank\"\u003eother illustration and stuff\u003c/a\u003e; as much as I possibly can!\u003cbr\u003e\n\u003cbr\u003e\nI am extremely grateful to the friendly and engaged audience that\u0027s come to my work over the past several years; I am grateful to have been able to make a full-time job out of pursuing these idiosyncratic projects. It is often a tenuous way to try to make a living, and Patreon has been a hugely supportive platform over the past couple of years.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to support the work I\u0027m doing for any amount at all, it would be helpful and appreciated. The value of this platform to me is as a place for readers to make small contributions if they maybe aren\u0027t interested in buying expensive books or whatever (I am often a reader like this myself). The Patreon-backers-only blog has a big backlog of material at different levels. $2+ backers can see that whole \n\u003ca href=\"https://evandahm.tumblr.com/post/173481167513/heres-a-little-e-book-of-the-first-several-pages\" target=\"_blank\"\u003ecave project\u003c/a\u003e I\u0027ve been working on.\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon has already made possible the \n\u003ca href=\"http://riceboycomic.tumblr.com/\"\u003eRice Boy Rerun Blog\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reading; thank you for your interest and support.\u003cbr\u003e"
