     "description": "\u003cbr\u003e\nThis could be (but not limited to)...\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDisclaimers\u003c/em\u003e\n\u003cul\u003e\n\u003cli\u003eThis is the basic \"Thank You\" level. Think of this level as a tip-jar. You like using the generators on the site and want to help out, but you don\u0027t need any other products.\u00a0\u003c/li\u003e\n\u003cli\u003eThere will also be at least one free PDF a month, worth normally at least $1.25, often more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDo you need a name for a NPC, for a settlement, spell, item, location or anything else that can told in one sentence or two, ideally system generic, such as...\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eArtifacts \u0026amp; Advanced Tech\u003c/li\u003e\n\u003cli\u003eCharacter Backgrounds\u003c/li\u003e\n\u003cli\u003eEncounters\u003c/li\u003e\n\u003cli\u003eLocations (Including dungeon rooms, settlements)\u003c/li\u003e\n\u003cli\u003eNames (Characters, items, spells etc)\u003c/li\u003e\n\u003cli\u003ePlot Hooks\u003c/li\u003e\n\u003cli\u003eRumours\u003c/li\u003e\n\u003cli\u003eSkils/Feats/Abilities etc\u003c/li\u003e\n\u003cli\u003eSpells\u003c/li\u003e\n\u003cli\u003eTraps\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf these rewards are used in a commercial project, then I/Chris Kentlea/Ennead Games must receive some form of credit, such as, \"contributor\" or \"submitted by\" and I reserve the right to reference them in future projects of my own.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach donation tier gives you another choice and you can pick one of your options per month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eRequests will be done in the order received and are subject to workload etc. with regards to time to complete. Multiple requests per month will be treated with a lower priority or moved to next months que.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eExclusive access to patron only discord chat channel\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEarly-access to the \"mission reports\" and other material for the upcoming game I am running, with the chance to be a \"guest star\" in the game when slots are available and the plot allows\u003c/p\u003e",
