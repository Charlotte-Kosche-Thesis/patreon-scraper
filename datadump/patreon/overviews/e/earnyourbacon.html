    "summary": "\u003cimg src=\"http://earnyourbacon.com/wp-content/uploads/2016/03/Blog-EarnYourBacon-title.jpg\"\u003e\u003cimg src=\"http://earnyourbacon.com/wp-content/uploads/2015/11/darwin-falls-trail-carola-ke\u00dfler.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMit meinem Blog EarnYourBacon.com nehme ich dich mit in meine Welt des Laufsports, Wanderns, Inlineskatens, der Mammutm\u00e4rsche und meiner Outdoor-Abenteuer.\u003cbr\u003eAls leidenschaftliche L\u00e4uferin bekommst Du von mir detaillierte Erfahrungsberichte \u00fcber Trainingsl\u00e4ufe und nationale/internationale Wettk\u00e4mpfe. Streckenbeschreibungen, Organisatorisches und Geheimtipps geh\u00f6ren genauso dazu wie Bilder direkt aus dem Geschehen.\u003cbr\u003e\u003cbr\u003eIch versorge Dich mit Trainingspl\u00e4nen f\u00fcr Langdistanzwanderungen und lade dich dazu ein, mich pers\u00f6nlich bei meinen Trainingswanderungen z. B. f\u00fcr den Mammutmarsch zu begleiten. Dazu arbeite ich Strecken in Berlin und Umland aus, die sowohl landschaftlich reizvoll sind, aber auch die M\u00f6glichkeiten zum vorzeitigen Ausstieg bei Problemen bieten. Ich unterst\u00fctze Dich mit n\u00fctzlichen Hinweisen zum Planen deiner Wanderungen und Outdoortrips.\u003cbr\u003e\u003cbr\u003eDu bekommst von mir ausgearbeitete und selbsterlebte Ausflugs- und Aktivit\u00e4tsvorschl\u00e4ge z. B. f\u00fcr Inlineskating, Paddeln, Klettern, Bergwandern oder Canyoning. \u003cbr\u003e\u003cbr\u003eMein gr\u00f6\u00dfter Traum ist es, den Arizona National Scenic Trail eines Tages zu wandern und ich m\u00f6chte, dass Du mich auf diesem fantastischen Abenteuer begleiten kannst. Dazu werde ich jeden Tag meine Erlebnisse dokumentieren und mit dir teilen. Verfolge mich tagt\u00e4glich auf meinem Weg auf dem 1.200 km langen Trail durch den Bundesstaat Arizona. Dieser Traum h\u00e4ngt von deiner Unterst\u00fctzung ab.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWriting my blog earnyourbacon.com I am taking you into my world of running, hiking, outdoor adventure and some specials kinds of sport. As a passionate runner and hiker you are getting brief reports on national and international races as well as hiking trails spiced up with stunning pictures on a regular basis. You will find needful advices on planning hikes and outdoor trips as well as plans to prepare yourself for competitions.\u003cbr\u003e\u003cbr\u003eMy biggest dream is to hike the Arizona National Scenic Trail and I would like you to be part of this gorgeous adventure. Follow me every day of the 800 mile trail through the wonderful state of Arizona. This dream depends on your great support.\u003c/strong\u003e\u003cbr\u003e"
