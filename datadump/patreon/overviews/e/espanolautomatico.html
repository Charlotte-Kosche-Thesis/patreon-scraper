    "published_at": "2016-11-30T21:03:49+00:00",
    "summary": "\u00a1Hey! Soy yo, Karo Mart\u00ednez, la voz risue\u00f1a tras el micro de \u003cstrong\u003eEspa\u00f1ol Autom\u00e1tico Podcast:\u003c/strong\u003e un podcast ganador del \u003cstrong\u003ePremio del D\u00eda Internacional del Podcast\u003c/strong\u003e. Vivo en Barcelona, Espa\u00f1a, junto con mi marido Mauro.\u003cbr\u003e\u003cbr\u003eMe apasiona crear el podcast para los estudiantes de todo el mundo que sue\u00f1an con pasar de estado pasivo de entender espa\u00f1ol al estado activo de poder expresarse con naturalidad y sin esfuerzo.\u003cbr\u003eTe agradezco que hayas visitado mi cuenta de Patreon. El hecho de que est\u00e9s aqu\u00ed me dice que sabes el tiempo y esfuerzo que invierto en el Espa\u00f1ol Autom\u00e1tico Podcast. \u00a1Gracias!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9?\u003c/strong\u003e He empezado esta campa\u00f1a en Patreon porque \u00a1quiero llevar Espa\u00f1ol Autom\u00e1tico al siguiente nivel! Si decides ayudarme a conseguirlo, esto es lo que podr\u00e9 hacer:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePODEMOS CREAR MEJOR CONTENIDO\u003c/strong\u003e. Mejor calidad en general de los podcasts que producimos.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePODEMOS PRODUCIR M\u00c1S CONTENIDO\u003c/strong\u003e. Podemos hacer m\u00e1s podcasts y v\u00eddeo-podcasts.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePODEMOS ENFOCARNOS M\u00c1S EN EL ESPA\u00d1OL AUTOM\u00c1TICO\u003c/strong\u003e. Cu\u00e1nto m\u00e1s apoyo tengamos en Patreon, menos tiempo tendremos que dedicar a otros trabajos para pagar las facturas.\u003c/li\u003e\u003c/ul\u003e\u00a1Se necesita mucho tiempo y dinero para hacer todo el contenido que producimos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAqu\u00ed hay una lista de cosas que nos cuestan dinero:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVida.\u003c/strong\u003e En general, la vida cuesta dinero. Comida, facturas, transporte, etc. Somos gente sencilla, as\u00ed que los costes son m\u00ednimos.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eP\u00e1gina web. \u003c/strong\u003eHosting de la web, hosting del podcast, espacio en el servidor, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDesarrollo de la web.\u003c/strong\u003e Es un sitio web, por lo que siempre surgen problemas. Ninguno de nosotros sabe de programaci\u00f3n, pero por lo general, nos buscamos la vida para solucionar problemas. Sin embargo, cuando la cosa se pone realmente fea, tenemos que pagar a alguien para que nos saque de apuros.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSoftware. \u003c/strong\u003eSoftware para procesar imagen. Software para procesar sonido. Software para que puedas descargar las transcripciones gratuitas.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEmail.\u003c/strong\u003e El servicio que uso para poder comunicar con los suscriptores a nuestro newsletter. La cuota crece a medida que crece la lista de suscriptores.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEquipo.\u003c/strong\u003e A veces nuestro equipo video/audio se estropea o simplemente necesita actualizaci\u00f3n. \u00a1Eso es caro que no veas!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAyuda.\u003c/strong\u003e Pagar a alguien que nos ayude con millones de cosas peque\u00f1as como: solucionar problemillas de distribuci\u00f3n, eliminar comentarios spam, mantenimiento de la tienda, servicio de atenci\u00f3n al cliente de la tienda, montaje de los v\u00eddeos, creaci\u00f3n de im\u00e1genes para posts y un mont\u00f3n de otros trabajitos peque\u00f1os. Estas cosas suman al final unas cuantas horas por semana, lo tengo que hacer todo yo y me queda poco tiempo para crear lo m\u00e1s importante: los podcasts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEso es lo b\u00e1sico. Con esto cubierto, EA dejar\u00eda de ser un coste para m\u00ed y podr\u00eda pensar sobre el futuro del podcast.\u003cbr\u003e\u003cbr\u003eSi quieres ayudarnos, tenemos unas \u003cstrong\u003erecompensas fant\u00e1sticas\u003c/strong\u003e para ti, dise\u00f1adas para acercarnos m\u00e1s que nunca a ti. Realmente quiero que Patreon se sienta como una \u003cstrong\u003everdadera comunidad\u003c/strong\u003e, donde todos los patreons sean parte de nuestro proceso creativo.\u003cbr\u003e\u003cbr\u003eSi tienes alguna pregunta sobre esta campa\u00f1a, no dudes en ponerte en contacto con nosotros. \u00a1Nos encantar\u00e1 hablar contigo!\u003cbr\u003e\u003cbr\u003eCreo que sabes lo mucho que agradezco tu apoyo econ\u00f3mico. Pero lo dir\u00e9 de todos modos: \u00a1much\u00edsimas gracias! Lo agradezco de todo coraz\u00f3n.\u003cbr\u003e\u003cbr\u003eEl modelo de Patreon propone unas recompensas para animarte a hacer una donaci\u00f3n, pero seamos honestos\u2026 est\u00e1s aqu\u00ed porque entiendes lo que trato de hacer con el Espa\u00f1ol Autom\u00e1tico Podcast, y sabes que las 30+ horas que invierto en la mayor\u00eda de mis podcasts valen la pena. S\u00e9 que lo has pillado, porque eres atento. Te gusta aportar tu granito al mundo : ) Creo que podemos ayudarnos el uno al otro. \u00a1Muchas gracias por tu apoyo!\u003cbr\u003eUn abrazo caluroso,\u003cbr\u003eKaro\u003cbr\u003e\u003cbr\u003eP.S.\u003cbr\u003e\u003cul\u003e\u003cli\u003eT\u00fa eliges la cantidad con la que quieres apoyarme y pagas esa cantidad cada primer d\u00eda del mes\u003c/li\u003e\u003cli\u003eMuchas gracias por estar aqu\u00ed, cada poquito es de gran ayuda : )\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Espa\u00f1ol Autom\u00e1tico?\u003c/strong\u003e\u003cbr\u003eMi m\u00e9todo est\u00e1 explicado en un curso gratuito de las\u00a0\u003ca href=\"http://www.espanolautomatico.com/7leyes\" rel=\"nofollow\" target=\"_blank\"\u003e7 Leyes de Espa\u00f1ol Autom\u00e1tico\u003c/a\u003e que encontrar\u00e1s en mi p\u00e1gina web. Adem\u00e1s, creo muchos materiales gratuitos (podcasts y videos) con los que puedes aprender espa\u00f1ol a tu ritmo, incluso si no dispones de mucho tiempo libre. Creo firmemente que todo el mundo tiene derecho a aprender a hablar espa\u00f1ol, independientemente de su poder adquisitivo, de manera f\u00e1cil, eficaz y divertida.\u003cbr\u003ePuedes suscribirte a mi podcast en iTunes. Simplemente busca: Espa\u00f1ol Autom\u00e1tico Podcast (podcast semanal con noticias interesantes, expresiones espa\u00f1olas aut\u00e9nticas, temas de cultura, desarrollo personal, y mucho m\u00e1s).  Si no usas iTunes, puedes escuchar los cap\u00edtulos del podcast en nuestra p\u00e1gina web.\u003cbr\u003ePuedes suscribirte a nuestro canal YouTube aqu\u00ed y disfrutar de los v\u00eddeo-podcast que publico cada semana.\u003cbr\u003e\u003cbr\u003e\u00bfTienes una pregunta? Escr\u00edbeme al \u003cem\u003eespanolautomatico@gmail.com\u003c/em\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003e\"Hi! My name is Karo Mart\u00ednez. Espa\u00f1ol Autom\u00e1tico is based on my own experience that learning a foreign language is NOT difficult. I speak fluently 4 languages and I want to help anyone who dreams about speaking Spanish to achieve it in a natural, fun, stress-free and automatic way. Learning a foreign language may be a very satisfying experience if you do it the right way. So if you want to switch from learning Spanish to actually speaking it, Espa\u00f1ol Autom\u00e1tico is your answer. Because life doesn\u2019t have subtitles!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cp\u003e\u003cstrong\u003eEspa\u00f1ol Autom\u00e1tico helps you improve Spanish listening and Spanish speaking skills. I share anecdotes, real-world topics, personal and professional development materials creating Spanish immersion environment to help you speak Spanish fluently and effortlessly. This is the genuine Spanish you will never find in a textbook or classroom. This Podcast will benefit most intermediate and advanced learners, and people who needs to review their Spanish. You will benefit from language learning strategies that work, Spanish idioms and cool words frequently used in the Spanish-speaking world. Take your conversational Spanish up to the next level with our engaging authentic content! Visit EspanolAutomatico.com for \"Secret podcast episodes\", transcript, worksheets, freebies and more VIP content\"\u003c/strong\u003e\u003c/p\u003e",
