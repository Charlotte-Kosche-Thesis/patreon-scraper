    "summary": "Este es b\u00e1sicamente el lugar donde ustedes, los fans de nuestros contenidos,\u00a0nos dan sus aportaciones mensuales para que podamos seguir creando cosas como podcasts y videos.\u003cbr\u003e\u003cbr\u003e\u00bfDe d\u00f3nde surgi\u00f3 la idea? Despu\u00e9s de varios a\u00f1os ininterrumpidos de grabar semana a semana el podcast del \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHype\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, estamos infinitamente agradecidos por el simple hecho de que nos escuchen cada semana, pero queremos hacer m\u00e1s y m\u00e1s cosas.\u003cbr\u003e\u003cbr\u003eQueremos seguir grabando nuestros podcasts, queremos hacer m\u00e1s videos, m\u00e1s rese\u00f1as, ver m\u00e1s series, ir m\u00e1s al cine, comer m\u00e1s palomitas, quejarnos de todo y resolver de una vez por todas con m\u00e9todos cient\u00edficos altamente efectivos si \u003cem\u003eFrozen\u003c/em\u003e es o no una pel\u00edcula de Navidad (s\u00ed es). Todo eso cuesta, \u00a1pero ustedes pueden ayudarnos!\u003cbr\u003e\u003cbr\u003ePara nosotros (y mucha gente tambi\u00e9n) el \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHype\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, tambi\u00e9n conocido como Hype o El Hyp3 o simplemente HYP3, es el heredero espiritual de\u00a0\u003ca href=\"http://chutemoc.blogspot.mx/2008/10/gracias-por-todo-toque-de-queda.html\"\u003eToque de Queda\u003c/a\u003e, aquel blog de culto hecho por editores de revistas de Televisa entre 2006 y 2007. El Hype es un blog y un \u003ca href=\"http://elhyp3.com/category/programas/podcastlive/\"\u003epodcast semanal\u003c/a\u003e, y tambi\u00e9n algunos shows que hacemos por \u003ca href=\"http://mixlr.com/elhyp3\"\u003estreaming en vivo\u003c/a\u003e, como \u003ca href=\"http://elhyp3.com/category/retroish/\"\u003eRetroish, \u003c/a\u003e\u003ca href=\"http://elhyp3.com/category/redneck/\"\u003eRedneck\u003c/a\u003e y\u00a0\u003ca href=\"http://elhyp3.com/category/meteorito/\"\u003eMeteorito\u003c/a\u003e. Tenemos \u003ca href=\"https://twitter.com/elhyp3\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/elhyp3/\"\u003eFacebook\u003c/a\u003e e \u003ca href=\"https://instagram.com/elhyp3\"\u003eInstagram\u003c/a\u003e, donde subimos memes, noticias, trailers y otras idioteces.\u003cbr\u003e\u003cbr\u003eLos canales desde donde hacemos broadcast de nuestros contenidos son los siguientes:\u00a0\u003ca href=\"http://elhyp3.com\"\u003eelhyp3.com\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/elhyp3\"\u003eSoundCloud\u003c/a\u003e y \u003ca href=\"http://youtube.com/elhyp3\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEl crew del \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHype\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e est\u00e1 conformado por \u003ca href=\"https://twitter.com/wookie_williams\"\u003eWookie Williams\u003c/a\u003e, \u003ca href=\"https://twitter.com/mareoflores\"\u003eMareo Flores\u003c/a\u003e, \u003ca href=\"https://twitter.com/ruys\"\u003eRuy Xoconostle\u003c/a\u003e y \u003ca href=\"https://twitter.com/aeleaene\"\u003eAlan \u201cSalchi\u201d Acevedo\u003c/a\u003e y\u00a0la participaci\u00f3n estelar del primer actor, \u003ca href=\"https://twitter.com/macho_cabrio\"\u003eCabri\u003c/a\u003e.\u003cbr\u003e"
