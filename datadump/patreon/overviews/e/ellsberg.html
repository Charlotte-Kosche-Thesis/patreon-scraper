    "summary": "Hi, I\u0027m Michael Ellsberg, co-author of \u003ca href=\"http://www.ellsberg.com/last-safe-investment\" rel=\"nofollow\"\u003eThe Last Safe Investment\u003c/a\u003e (Penguin, 2016), and\u00a0author of\u00a0\u003ca href=\"http://www.ellsberg.com/education-of-millionaires\" rel=\"nofollow\" target=\"_blank\"\u003eThe Education of Millionaires\u003c/a\u003e (Penguin, 2011) and\u00a0\u003ca href=\"http://www.powerofeyecontact.com/\" rel=\"nofollow\"\u003eThe Power of Eye Contact\u003c/a\u003e (HarperCollins, 2010.) \u00a0\u003cbr\u003e\n\u003cbr\u003e\nAfter writing three self-help and personal development (two of them business-focused), I\u0027m ready for something edgier, something that more closely expresses what I\u0027m all about.\u003cbr\u003e\u003cbr\u003eThe next phase of my career begins here on Patreon! I\u0027m finally creating what I\u0027ve dreamed of creating all along, and finally flourishing into the artist I always wanted to be.\u003cbr\u003e\u003cbr\u003eWelcome to \"Untangled Intimacy: An Emotional High-Wire Act\"... \u00a0\u003cbr\u003e\u003cbr\u003eCan one man maintain multiple deep, emotionally-intimate yet untangled romantic/sexual relationships, in parallel, while recording large parts of them in real time (with consent) and sharing them for public consumption?\u003cbr\u003e\u003cbr\u003eWe\u0027ll find out. It\u0027s going to be a wild ride either way.\u003cbr\u003e\u003cbr\u003eIn Episode 1, entitled \"The One Before the One,\" you\u0027ll be introduced to my new lover \"Phoebe\" (not her real name), who has consented to much of our relationship being audio recorded and shared. You can access it via this Patreon post here:\u00a0\u003ca href=\"http://bit.ly/2ai6gSK\" rel=\"nofollow\"\u003ehttp://bit.ly/2ai6gSK\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBy becoming my patron of the arts via this platform, you are helping me create something I\u0027ve never seen done well before: a show that tracks and presents several non-monogamous relationships as they unfold, in parallel, in real time. \u003cbr\u003e\u003cbr\u003eAssuming me and my lovers pull this \"emotional high-wire act\" off, our hope is that this show gives a window into how non-monogamous relationships work from the inside, and offers a useful, entertaining model for those embarking on their own forays into consensual non-monogamy.\u00a0\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCheck out all the rewards available to you for supporting me. You can get:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eaccess to private patron-only writings\u003c/li\u003e\n\u003cli\u003ea secret FB group to interact with me and other patrons about the topics I cover\u003c/li\u003e\n\u003cli\u003eprivate Google+ Hangouts with me\u003c/li\u003e\n\u003cli\u003eaccess to otherwise-unavailable recordings of private classes and courses I\u0027ve taught\u003c/li\u003e\n\u003cli\u003e1-on-1 time with me, on the phone, or in person, to get personalized consulting on any topic I cover, tailored just to your needs and circumstances.\u003c/li\u003e\n\u003c/ul\u003e\nThank you so much for supporting my art via this new model. I am so excited to go on this journey of co-creation TOGETHER.\u003cbr\u003e\n\u003cbr\u003e\nLove,\u003cbr\u003e\nMichael\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
