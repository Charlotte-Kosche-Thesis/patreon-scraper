    "summary": "\u003cstrong\u003eHey there, hi there, ho there\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://evoncomics.com/wp-content/uploads/2014/08/smallevon.png\"\u003e \nAnd welcome to my Patreon page!  I am the co-creator and artist of the comic \n\u003ca href=\"http://evoncomics.com/\" rel=\"nofollow\"\u003eEvon\u003c/a\u003e.  I also have a  \u003ca href=\"https://twitter.com/EvonAllure\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://evonallure.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e and \u003ca href=\"http://www.furaffinity.net/user/evonallure/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e where I post some of my other scribblings and thoughts.  I have decided to use Patreon because it will allow me the flexibility to dedicate more of my time to create the comics and illustrations that I enjoy.  Between working a full time job and doing commissions, the time I have to work on additional projects is very limited.  Patreon will, with your help, allow me to work on my art full time and be able to release more content to my fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHow does this work???\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy Patreon is set to charge patrons once a month. \u00a0You set the amount \u003cem\u003eyou\u003c/em\u003e want pay to any amount you wish. \u00a0In return I plan to provide Patreon only uploads as often as I can as well as WIP sketches, writings, early viewings of other works, etc. \u00a0I\u0027ve set milestones which you can see on the left for when I reach a certain amount of patronage per month. \u00a0Each milestone unlocks new content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDisclaimer: Some of my artwork may contain nudity , violence, or suggestive themes.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\
