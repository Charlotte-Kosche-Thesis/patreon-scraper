    "summary": "Hello Earth Ancients Fan!!\u003cbr\u003e\u003cbr\u003eThanks for your interest in\nsupporting Earth Ancients. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPatreon allows the Earth\nAncients community to make ongoing contributions to help fund Earth Ancients on\na monthly basis. Your support allows me to devote the time needed to produce\nand book top-quality guests and content. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThis work is my life\u2019s\npassion and I\u2019m thrilled so many - nearly 250,000 listeners a month\u00ad\u2013are\nresponding. Because of your overwhelming interest, producing Earth Ancients and\nrelated material is becoming a full-time job.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI truly love doing Earth\nAncients and interacting with you the listener. It has changed everything in my\nlife. I hope that it\u2019s been something that has brought you happiness and\ninsights as well. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe podcast was launched in\n2014 and has grown in its scope and coverage to include best-selling authors,\nresearch investigators and experts on historic known and unknown civilizations\naround the planet. Earth Ancients is ranked among the top Pop-History podcast\nbecause of its insight and clarity on topics that we all want to know more\nabout.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo why should you join? Let\nme count the ways!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContent\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nFirst and foremost, becoming a Patron of Earth\nAncients gets you access to tons of exclusive content such as THE HIDDEN TRUTH,\na monthly audio segment with a special guest not featured on the regular show. Sometimes\nit\u2019s an insight into their professional lives, or a new book they\u2019ve recently released\n- - other times it\u2019s a sneak peek at their new research that is sure to cause\nwaves. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAccess\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\nBecoming a Patron of Earth Ancients gives you\nexclusive access to the podcast guests. I like to do regular Facebook Live\nbroadcasts which allows patrons to ask me questions and see what goes on behind\nthe scenes of the show.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBecoming a Patron of Earth\nAncients invites you to be part of a community of explorers and part-time\nhistorians just like you. The Patron-only Facebook group will be filled with\nfans and friends of the podcast who love interacting about the show. Make real\nlife friends, attend future live events and meet-ups, and go on a deep dive\ninto Earth\u2019s unknown past. \u003cbr\u003e\u003cbr\u003e\n\nThanks for supporting Earth Ancients.\u003cbr\u003e\n\n\u003cbr\u003e\n\nCliff\u003cbr\u003e"
