    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003eOASIS\u00a0\u003c/b\u003e\u003cstrong\u003etemporary\u003c/strong\u003e\u003cb style=\"color: rgb(75, 172, 198);\"\u003e\u00a0on HIATUS\u003cbr\u003eOasis will resume July - August - in meantime if you feel like supporting my own artwork.\u00a0\u003cbr\u003eI\u0027d be happy.\u00a0\u003cbr\u003eI\u0027m moving to a better home.\u003c/b\u003e\u003ca href=\"http://ethereal-worlds.com/comics/oasis/1-nightly-wanderings/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"http://ethereal-worlds.com/wp-content/uploads/2016/01/divider.png\" style=\"text-align: center; background-color: initial;\"\u003e\u003cbr\u003eComic\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125); font-weight: bold;\"\u003e\u00a0-\u003c/span\u003e\u003ca href=\"https://www.patreon.com/www.facebook.com/sahtorikamaya\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(31, 73, 125); font-weight: bold;\"\u003e-\u00a0\u003ca href=\"http://sahtori-kamaya.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDeviantArt\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e -\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.furaffinity.net/user/sahtorikamaya/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFuraffinity\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e -\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://sahtori-kamaya.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(31, 73, 125); font-weight: bold;\"\u003e-\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003cimg src=\"http://ethereal-worlds.com/wp-content/uploads/2016/01/divider.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eWhat\u00a0is your specialty?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003eWell, I love writing stories and turning them into comics. I love designing characters, stories, backgrounds. \u00a0We draw many fantasy characters and I enjoy it so much. It has become my passion to be an artist. But be able to \u003cstrong\u003eSTAY\u003c/strong\u003e an artist is difficult.\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eWhy Patreon?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nNow, I want to make it and \u003cstrong\u003eI\u003c/strong\u003e need \u0027\n\u003cstrong\u003eYOUR\u003c/strong\u003e\u0027 help with funding our projecs, helping us to create comics and\nshow the stories I have in my mind that really need to be shown to\nthe world. With \n\u003cem\u003eyour contribution\u003c/em\u003e on Patreon, you all will be the\nfirst to see the pages, the process of the stories, website and all\nthe artwork. Isn\u0027t that something, for some famous comic artist, we have to wait years to see some process. Kind of see us as your employees and you pay for all the work we do. This is a monthly contribution.\u00a0With Patreon, I\u0027m sure you guys can help me.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt\ntakes a lot of time to create all of this artwork and with Patreon and with your help, we might just get there.\u00a0I\u0027ll announce \u003cstrong\u003eHERE\u003c/strong\u003e when it\u0027s time for the streams; it can be NSFW or just regular\nworks, I\u0027ll be sure to let you know in advance.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAfter all; aren\u0027t we artists the ones that draw out the dreams of people?\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWe\u0027ll be seeing you all in our future streams and more.\u003cbr\u003e\n\tAnd don\u0027t forget: dream and make them real!\u003cbr\u003e\n\u003cbr\u003e\n\t~ The Ethereal Worlds Team\u003c/div\u003e"
