    "summary": "\u003ch1\u003eWelcome\u003c/h1\u003e\n\u003cem\u003eIk ben Enai Siaion.\u003c/em\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t(Ee-nay Sha-yon.)\n\u003c/blockquote\u003e\nMod author since 2001. I make mods to improve the gameplay of your favourite games on PC and Xbox 1. They are\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=9FwJRP0Wnuw\"\u003econsidered\u003c/a\u003e \u003ca href=\"http://gameranx.com/features/id/80728/article/10-must-have-skyrim-se-pc-mods/\" target=\"_blank\"\u003eto\u003c/a\u003e \u003ca href=\"http://www.rpgsite.net/feature/5067-the-best-mods-for-skyrim-special-edition-on-xbox-one-ps4-and-pc-part-2\" target=\"_blank\"\u003ebe\u003c/a\u003e \u003ca href=\"http://www.gamespot.com/articles/7-skyrim-mods-we-want-in-skyrim-remaster/1100-6441387/\"\u003epretty\u003c/a\u003e \u003ca href=\"http://www.usgamer.net/articles/skyrim-mod-guide-for-xbox-one-and-ps4-best-mods-for-improving-combat-skills-and-magic\"\u003egood\u003c/a\u003e and received around five million downloads across all platforms.\u003cbr\u003e\n\u003cbr\u003e\nSkyrim mods include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eApocalypse\u003c/strong\u003e - Magic of Skyrim\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOrdinator\u003c/strong\u003e - Perks of Skyrim\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eImperious \u003c/strong\u003e- Races of Skyrim\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWildcat\u003c/strong\u003e - Combat of Skyrim\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSummermyst\u003c/strong\u003e - Enchantments of Skyrim\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSacrosanct\u003c/strong\u003e - Vampires of Skyrim\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThunderchild\u003c/strong\u003e - Epic Shouts and Immersion\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAndromeda\u00a0\u003c/strong\u003e- Standing Stones of Skyrim\u003c/li\u003e\n\t\u003cli\u003e...\u003c/li\u003e\n\u003c/ul\u003e\nI also made \n\u003cstrong\u003eMedian XL\u003c/strong\u003e\u00a0for Diablo 2 as Brother Laz, which I handed over to the community for further development in 2013. Blizzard acknowledged taking some ideas from it for Diablo 3. My apologies.\u003cbr\u003e\n\u003cbr\u003e\nSince I don\u0027t have as much time as I used to, I unfortunately can\u0027t make early promises about upcoming mod release dates. I will continue to maintain and improve my mods and keep you updated about future mods. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy mods can be found at\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://bethesda.net/en/mods/skyrim?author_username=EnaiSiaion\u0026amp;number_results=20\u0026amp;order=desc\u0026amp;page=1\u0026amp;platform=\u0026amp;product=skyrim\u0026amp;sort=popular\u0026amp;text=\"\u003eSkyrim Special Edition (Bethesda.net)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.nexusmods.com/skyrimspecialedition/users/3959191/?tb=mods\u0026amp;pUp=1\"\u003eSkyrim Special Edition (Nexus)\u003c/a\u003e\u003ca href=\"http://www.nexusmods.com/skyrim/users/3959191/?tb=mods\u0026amp;pUp=1\"\u003e\u003cbr\u003eClassic Skyrim (Nexus)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://modsbylaz.vn.cz/\"\u003eDiablo 2 (Modsbylaz)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDonations are welcome!\u003c/strong\u003e\u003cbr\u003e\nSince I went back to college in 2016 to pivot my career and get a second degree, any donations will go towards my actual costs of living.\u00a0Feel free to donate just to say \n\u003cem\u003ethanks\u003c/em\u003e or help me out!\u003cbr\u003e\n\u003cbr\u003e\nDirectly charging money for mod development\u00a0is forbidden by the Bethesda ToS; I will therefore not take mod or feature requests.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will we get out of donating?\u003c/strong\u003e\u003cbr\u003e\nThe fact that I won\u0027t starve to death under a bridge. :) Also, I will maintain a list of everyone who donated at the bottom of this page.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eCathedral view\u003c/strong\u003e\u003cbr\u003e\nMy mods have open permissions: anyone can modify and redistribute them as long as credit is given (and no money changes hands). I\u0027m not a firm believer in mod copyright.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUnable to pledge on Patreon? Want to donate just once?\u003c/strong\u003e\u003cbr\u003e\nNo worries! The Nexus also has a donation system.\u003cbr\u003e\u003ca href=\"http://www.nexusmods.com/skyrimspecialedition/users/donate/?mode=straight\u0026amp;id=3959191\"\u003eSkyrim Special Edition\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.nexusmods.com/skyrim/users/donate/?mode=straight\u0026amp;id=3959191\" target=\"_blank\"\u003eClassic Skyrim\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks to everyone who uses my mods!\u003c/strong\u003e\u003cbr\u003e\nMaking people happy is why I\u0027m doing this, after all. \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePrevious Patreon donors \u0026lt;3 (cursive: ex-donors) Special mention to Burt du Preez, Inodiv, Segolia Glover-Murn and Scott Nickell!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eJ. Parsons\u003c/li\u003e\u003cli\u003eeyeface :)\u003cstrong\u003e)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSoufiane Kamal Saadi -G\u003c/li\u003e\u003cli\u003eChuystewy -G\u003c/li\u003e\u003cli\u003eGrafi -3\u003c/li\u003e\u003cli\u003eD. Sotomayor\u003c/li\u003e\u003cli\u003eC. reddonbocker -G\u003c/li\u003e\u003cli\u003eA B\u003c/li\u003e\u003cli\u003eMartin K\u003c/li\u003e\u003cli\u003eSquarewave\u003c/li\u003e\u003cli\u003eS0ns0fAnarchY -8\u003c/li\u003e\u003cli\u003eStickySock\u003c/li\u003e\u003cli\u003eV. Maslen\u003c/li\u003e\u003cli\u003eS.P.G. Hogan\u003c/li\u003e\u003cli\u003eJ.Cox\u003c/li\u003e\u003cli\u003eAJ Venter\u003c/li\u003e\u003cli\u0
