    "summary": "Greetings Beloveds,\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page, which will serve as a central platform for my art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEcstasy, hysteria and apocalypse are my muses; my body is my medium.\u003c/em\u003e\u003c/strong\u003e I am Fine Art Model, Concept Designer and Art Director living in Cambridge, VT. Born with a rare, severe and atypical neuromuscular disease, I have been semi-bedridden and unable to stand or walk for 14 years. Historically, individuals with severe physical disabilities (especially those bedridden with obscure illnesses) have been kept \u201cout of sight, out of mind.\u201d \u003cstrong\u003e\u003cem\u003eMy body is on full display as an art medium. \u003c/em\u003e\u003c/strong\u003eIt is my fervent passion and dedication to push the boundaries of expression beyond current societal paradigms, to catalyze new perceptions regarding disability, sexuality, and the interconnection of the spiritual and physical. \u003cbr\u003e\u003cbr\u003eHere you can \u003cstrong\u003e\u003cem\u003eSUBSRIBE TO RECEIVE MONTHLY IMAGE SETS\u003c/em\u003e\u003c/strong\u003e, watch my art emerge, be the first to see new releases, have VIP access to behind the scenes, see my ongoing series \u003cstrong\u003e\u003cem\u003eIsle of Lesbos celebrating LGBT models\u003c/em\u003e\u003c/strong\u003e, and a glimpse into my Love Affair with the Infinite and my husband Carlos. Step inside the Holy Temple of our Ecstasy.\u003cstrong\u003e\u003cem\u003e View our exclusive Transcendent Erotic Art inspired by our sacred sexuality.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince having a severe disease prevents travel, I collaborate with numerous fine art photographers from around the world who come to my home\u2014specifically, my bedroom\u2014to bring my visions to life. Using my body as an artistic medium of expression and revolutionary exploration, I pose as a model while directing the set design, concepts, wardrobe, styling and pre- and post- production of the images. My impetus is to create art that is both visceral and mystical for the viewer, through \u003cstrong\u003etheatrical drama and transcendental eroticism.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrankly, I\u2019m in love. \u00a0Madly, passionately, insanely in love with Infinite Life and the myriad diversity of rich expression saturated with presence and paradox. My images arise as visions that bubble forth and beckon to be fleshed. \u003cem\u003e\u00a0I am God\u2019s spy, a dove nested in the cliff, ever on the precipice of the cutting edge, the Bride who leaps to her unknown fate only to find she takes flight.\u00a0\u003c/em\u003e\u003cdiv\u003e\u003cbr\u003eIt is my fervent wish to utilize my \u201ccrippled\u201d body to illustrate and document the naked core of existence.\u00a0\u003cbr\u003e\u003cbr\u003eYou are invited to be my guest. Sign up below.\u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eJocelyn\u00a0\u003cbr\u003e\u003c/div\u003e"
