    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.globetops.com/wp-content/uploads/2018/01/SN1.png\"\u003e\u003cem\u003e\u003cbr\u003eEldritch Law - The phenomenon by which man\nor nature defies causality.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/87v6fyykjgmxhor/Eldritch_Law_Demo.zip\"\u003e\n\u003cstrong\u003e[Download Demo]\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nIt is a time of great\nstrife. The world churns, divided by endless war, while beings beyond mortal\ncomprehension lie in the shadows, acting with an unknown purpose. \u003cbr\u003e\u003cbr\u003e\nOnce, a lone exile rose to defy these machinations, but his actions wrought\nmore than he expected.\u003cbr\u003e\u003cbr\u003e\nThree millennia later, the actions of the exile and the truth of creation are\nlost to all but one: a conscripted soldier who becomes entwined in a struggle\nfor the fabric of the existence itself. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEldritch Law is an Japanese-style RPG with\nan emphasis on story and characterization.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://www.globetops.com/wp-content/uploads/2018/01/ElawAnim.gif\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMake each battle interesting\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOften\nin jRPGs, battles are repetitive; players squeak through each fight against\ntrash mobs while conserving MP and items for the boss.\u003cbr\u003e\n\u003cbr\u003e\nThis game aims to change this mindset with a cast of characters that each play\ndifferently from one another. The initial player character, as seen in the\ndemo, is a self-sufficient mage with the ability to drain AP from his\nopponents, but the full game will explore unique skill sets far more involved\nthan that. \u003ca href=\"https://celera.deviantart.com/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.globetops.com/wp-content/uploads/2018/01/SN3.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eMake each environment memorable\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eRight\nfrom the start, this game presents a variety of imagery in its maps and\nbeastiary. Further, to drive exploration and variety, the \u201clead\u201d character in\nthe party formation will have a unique contextual action. This will not only\nallow for more interesting puzzles make puzzles more interesting, but it\u0027ll\nallow a greater interactivity in all areas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.globetops.com/wp-content/uploads/2018/01/SN2.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMake each character human\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCharacters\nare the linchpin of any RPG plot. Eldritch Law\u0027s cast will be memorable while\nsubverting genre expectations. \u003cbr\u003e\u003ch2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch4\u003e\u003cstrong\u003eBackground:\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eOnce an\nactive member of the RPGmaker scene under the handle \"\u003cem\u003eNightblade\u003c/em\u003e\", I completed two games using Rpgmaker 2003, \u003cstrong\u003eDemon Legacy\u003c/strong\u003e and\n\u003cstrong\u003ePhantom Legacy\u003c/strong\u003e. They were\ndefinitely products of their time, but enjoyed by people in the RPGmaker\ncommunity.\u003cbr\u003e\n\n\u003cbr\u003e\nAfter finishing \u003cstrong\u003ePhantom Legacy,\u003c/strong\u003eI\ntook a hiatus from the community, mainly to focus on creating my own game from\nscratch. It was a learning experience, and definitely a long road to\nbecoming confident enough to do this seriously, but I have learned enough\nnow to feel comfortable sharing my work with the world at large.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eEldritch Law\u003c/strong\u003e is a top to\nbottom remake of my first game \u003cstrong\u003eDemon\nLegacy.\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eIf you want to use Breath of Fire rules, it can be considered a full sequel. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eL i t t l e\u00a0 M o n e y :\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eThe\ngoal of this Patreon is to fund my ability to dedicate more time to making the\ngame. Progress on \u003cstrong\u003eEldritch Law \u003c/strong\u003ewill continue regardless of the Patreon\u0027s\nsuccess, and funds received over the goal amount will be used for this project\nonly. \u003ca href=\"https://twitter.com/Audio_Mew\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eCredits:\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://www.finbeard.com/\" target=\"_blank\"\u003eChuck Simpson : Logo Design and Title Screen\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Audio_Mew\"\u003e\u003cstrong\u003eAudiomew : Character Design\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://alexroe.bandcamp.com/\"\u003e\u003cstrong\u003eAlex Roe : Music \u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Mariletje\"\u003eMari Lascelles : Music\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/plasterbrain\" target=\"_blank\"\u003epLasterbrain : Music\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://oceansdream.dev
