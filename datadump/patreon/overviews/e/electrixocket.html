    "summary": "\u003cblockquote\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(204,193,217);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"https://65.media.tumblr.com/e1451c44a933ed46756fea855dee05b3/tumblr_o7ns2xPvSD1u486yao1_540.png\" style=\"width: 396px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eQ:-who are you?-\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eA\u003c/b\u003e : I\u0027m known as \u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u0027Electrixocket\u0027\u00a0\u003c/b\u003e\u003c/li\u003e\u003cli\u003eI\u0027m an Artist who\u0027s Drawing erotic Illustrations \u0026amp; Comics\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eQ:-what are you making?-\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eA\u003c/b\u003e : I\u0027m making \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eR-18\u003c/strong\u003e\u003c/span\u003e \u003cstrong\u003eFurry\u003c/strong\u003e comics!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"background-color: rgb(250,192,143);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eQ:-what is patreon?-\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eA\u003c/b\u003e : \u003cspan style=\"line-height: 28px; color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e lets fans support their favorite creators by becoming patrons\u00a0\u003c/li\u003e\u003cli\u003esimilar to Kick-starter but \u003cspan style=\"line-height: 28px; color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e is for creators who create a stream of smaller works\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eQ:-why do we need to give you our money-\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eA\u003c/b\u003e : you don\u0027t have to, but if you do, it will help my dream that is the same as every \u00a0other artists\u0027 dream, to\u00a0Make a living through my arts :D\u00a0\u003c/li\u003e\u003cli\u003eBy supporting me, I can do a lot more art then I do now.\u00a0\u003c/li\u003e\u003cli\u003eI can work full time to bring you guys new illustrations\u0026amp;comics\u00a0\u003c/li\u003e\u003cli\u003ePlease consider supporting me.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eElectrixocket\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRewards will be sent to those who have successfully paid their pledge.\u003c/li\u003e\u003cli\u003eRewards will be sent Every 1~3 days at the start of the month.\u003c/li\u003e\u003cli\u003eIf you use Paypal, your Payment might not be processed.\u003c/li\u003e\u003cli\u003eIf you didn\u0027t get your rewards please inform me.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://36.media.tumblr.com/dc45006683f1442ce5547d1d94686bdb/tumblr_nx2unkvsSo1u486yao1_1280.png\" style=\"width: 493px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e \u003cbr\u003e\u003c/blockquote\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
