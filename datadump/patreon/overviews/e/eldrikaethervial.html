    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! \u003cbr\u003eMy name is Eldrik, and welcome to the Fairies vs Tentacles Patreon!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a long time professional artist who wanted to create an adult comic that balance humor, story and sex without compromises. In the past it has always been hard for artists to live from their art, and adult content is a double edged sword because it often draw more attention, but a lot of companies and websites don\u0027t want to be associated with it or sponsor it. The best option end up having individual people who enjoy this kind of content to support its development themselves, that\u0027s where Patreon, and \u003cstrong\u003eYOU\u003c/strong\u003e, come in!\u003cbr\u003e\n\u003cbr\u003eBy joining the Fairies vs Tentacle Patreon, you directly encourage me, the author, to keep working on the comic, have it remain free from advertisement and censorship, and makes it grow always bigger and better!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo what is the comic about?\u003c/em\u003e In a nutshell, it tells the story of two \nraces, the fairies and the nihallaks, who end up at war when the \nnihallaks invade the fairies and try to turn them all into sex slaves! \nThere is a lot more going on than this pitch may suggest, so give the comic a shot!\u003cbr\u003e\u003cbr\u003e\nYou can read Fairies vs Tentacles in its entirety \u003ca href=\"http://fairiesvstentacles.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eRight Here\u003c/strong\u003e\u003c/a\u003e (Be\u003cstrong\u003e warned\u003c/strong\u003e, it is an \u003cstrong\u003eadult-only\u003c/strong\u003e comic, \u003cstrong\u003enot safe for work!\u003c/strong\u003e) but if you want a quick preview of what the comic looks like, here\u0027s a (safe) sample:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2553xo1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nAs for what to expect if you join this Patreon, well at the most basic tier, \u003cstrong\u003eFairy\u003c/strong\u003e(1$), you get to see the pages ahead of time of the public releases, in higher resolution,\u00a0 and the page sketches \u003cem\u003eof the next month!\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i66.tinypic.com/rmtsfc.jpg\"\u003e\u003cbr\u003e\nThe \u003cstrong\u003eBig Fairy \u003c/strong\u003e(5$) Tier is where things get really interesting as you get to see all kind of bonus content like new designs sketches of places and character to come, mini comics, color artworks, character sheets, and more!\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2pytag2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nAt the \u003cstrong\u003eDual Fairy\u003c/strong\u003e(10$) and \u003cstrong\u003eArch Fairy\u003c/strong\u003e(20$) Tier you can participate in a picture contest and get the chance to have me draw pictures for you! I\u0027ll almost draw anything, I\u0027m not shy ;) \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/mjqxrc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nLast but not Least; the \u003cstrong\u003eStar Fairy\u003c/strong\u003e(30$) tier! Along with all the other tiers\u0027 benefits, you can also interview a character of the comic every month who will answer your question, no matter how serious, silly or naughty, in the form of a short comic!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2s6oopw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nFinally, regardless of the Patreon tier, you can catch me livestreaming my work on the comic in the first week or two of every month, on \u003cstrong\u003e\u003ca href=\"https://picarto.tv/EldrikAethervial\"\u003ePicarto.\u003c/a\u003e\u003c/strong\u003e (NSFW)\u003cbr\u003e\u003cbr\u003eDoing this comic is a lot of work, but it is a work that I love to do, and I hope that you enjoy reading it as well!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eEldrik\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
