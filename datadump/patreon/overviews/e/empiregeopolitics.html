periment in the classroom which has morphed\ninto a weekly podcast passionately produced in my spare time.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/www.hrvojemoric.com/wp-content/uploads/2015/12/IMG_8356.jpg?w=1024\u0026amp;ssl=1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA monthly donation of $1, $2 or $3 would greatly help us expand!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eHundreds of thousands of people have\nenjoyed the interviews we have produced. Funding would\nincrease the quality and quantity of episodes resulting in a higher caliber of analysts providing valuable insights. The podcast receives $0 in funding yet must pay the following annual production costs:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003ehosting\u003c/strong\u003e: web, audio, video\u003c/li\u003e\u003cli\u003e\u003cstrong\u003esoftware\u003c/strong\u003e: recording, processing, design\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ehardware\u003c/strong\u003e: microphones, video cameras, mixer, laptop\u003c/li\u003e\u003cli\u003e\u003cstrong\u003etranscription and translation \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003einternet broadband\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003epurchase of guest books\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003etravel expenses for in-person interviews\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
