    "summary": "Welcome! If you are here, I am very grateful. I\u0027ll be as brief as possible and tell you what I am up to and what I am seeking.\u003cbr\u003e\u003cbr\u003eYou may or may not have heard of the YouTube talkshow I run, but either way I will tell you what has led me to consider starting a Patreon page.\u003cbr\u003e\u003cbr\u003eI have been doing the YouTube show (weekly talkshow with celebrity guests, live broadcasts with gear demos, plus standalone produced gear demos \u0026amp; reviews) for just under 2 years. Just 3 months shy of 2 years as of creating this Patreon.\u003cbr\u003e\u003cbr\u003eThe channel has seen growth from 30 subscribers when kicking off the current concept to now almost 4,500 subscribers in the time outlined above. That is good growth anyway you look at it.\u003cbr\u003e\u003cbr\u003e1 year ago I quit my dayjob to run a small home business and be home with my family.\u00a0While my home business allows some conveniences like being able to interview a celebrity at a drop of the hat, there are some obstacles that running a successful show can cause with my home business.\u00a0\u003cbr\u003e\u003cbr\u003eWith my Patreon I am only seeking to offset costs that I am losing from hours away from my home business and allowing me to continue to produce a great show.\u003cbr\u003e\u003cbr\u003eEntry level Patreon supporters are greatly thanked for their tips. However I do feel I provide a great service here with my dedication and commitment to content creation and have outlined various reward tiers for those that wish to contribute more than the minimum.\u003cbr\u003e\u003cbr\u003ePlease help me continue doing what I do best, producing a professional and entertaining weekly program interviewing some of your favourite musical personalities, giving you tips and demos on gear and so much more.\u003cbr\u003e\u003cbr\u003eYour support is greatly appreciated and I thank you!\u003cbr\u003e"

     "description": "\u003cstrong\u003eMy goal is simple.\u003c/strong\u003e Continue to bring you an exciting and entertaining YouTube talkshow with great guests, produced in the highest of quality that I can (both audio \u0026amp; visually). But not go broke doing it!\u003cbr\u003e\u003cbr\u003eDoing such takes numerous hours away from my home business (my only real source of income for my family). Thus, there are many man hours lost which equals lost earnings.\u003cbr\u003e\u003cbr\u003eAlthough I may have sponsorships and relationships with various companies, whom I am extremely grateful for, this is often in gear or clothing used for the show, and you can\u0027t pay the phone bills, internet bills, lighting, house payment, insurances or put food on the table with gear.\u003cbr\u003e\u003cbr\u003eTo do what I do with EVH Gear TV, would be a \u003cstrong\u003efull time job\u003c/strong\u003e to some people, or at the barest of minimums, a very busy part time job.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust some of the tasks needed each week are:\u003c/strong\u003e booking guests (many back \u0026amp; forth communications with publicists \u0026amp; agents) often requiring \u003cstrong\u003ecountless follow ups\u003c/strong\u003e, travel, pre show prep for each guest to fill their time slot with quality questions and content, graphics design, social promotion on numerous platforms, advertising, audio \u0026amp; video production, production tests with guests often days in advance of live show, replying to inquiries regarding gear recommendations seen on an episode, learning new gear and there\u0027s so much more that we haven\u0027t even scratched the surface.\u00a0\u003cbr\u003e\u003cbr\u003ePlease help me achieve my goal (which is far less than I actually need) to at least take away a bit of the financial sting from lost income of the home business.\u003cbr\u003e\u003cbr\u003eI cannot thank you enough for your support.",
