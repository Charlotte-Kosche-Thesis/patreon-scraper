    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fpf5xGw_N6bM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dpf5xGw_N6bM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fpf5xGw_N6bM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eWELCOME to our Patreon page!\u00a0\u003c/em\u003e\u003cstrong\u003eHere\u0027s the deal: we absolutely love what we do!\u003c/strong\u003e As lifelong best friends, we (Jeremy and Clay) get to travel the globe, entertaining the best crowds, performing great music and making a whole lot of new friends along the way. However, a few years ago we were challenged to use our unique platform and influence for a completely selfless cause -- working with the outcasts and orphans in Chennai, India. That was the catalyst. We simply couldn\u0027t go back to doing business as usual; we knew we had a higher purpose for being on this planet. We still love to perform with our fiery hot Southern Big Band all over the place, but now we make time to use our gifts to help others in big ways.\u003cbr\u003e\u003cbr\u003eSince our first mission trip together, we have raised support to take The Fabulous Equinox Orchestra on similar service-centered, socially-oriented trips to Nova Scotia (2015) and Poland (2016). In each place we partnered with locally established service organizations, like schools, hospitals, and religious centers, to provide connecting points with their neighbors and assist in each group\u0027s work of affecting positive changes in their communities. Basically, we \u003cem\u003eperformed wherever\u003c/em\u003e (night clubs, nursing homes, colleges, synagogues, shopping malls, or just in the streets) and \u003cem\u003eserved however\u003c/em\u003e (teaching, painting, scraping, loading, shoveling) to \u003cem\u003ehelp whomever\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eWe must keep doing this, and we are asking you to partner with us. Sure, we will still entertain in theaters around the U.S., and make a living doing so, but it costs quite a lot to carry the band around the world to perform and serve for free in places that request our assistance. Would you consider making a monthly contribution to this cause?\u003cbr\u003e\u003cbr\u003eIt will work this way: Your gift will go directly to support the charitable \"pro-bono\" work that we do, whether that is traveling to another country or helping out with a charity right here at home. At whatever level you decide to give, we have treats and rewards of all sorts. Check them all out -------------\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003eOur higher calling is PEOPLE -- to help people of all ages and in all cultures around the world find connection, belonging, joy and purpose through entertainment and service. Join in the journey with us!\u003cbr\u003e"
