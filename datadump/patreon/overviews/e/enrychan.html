    "summary": "\u003cstrong\u003eHi, my name is Enrica.\u003c/strong\u003e I\u0027m an illustrator and comic artist from Italy! You can see some of my artworks on\u00a0\u003ca href=\"http://enricafastuca.daportfolio.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantart\u003c/a\u003e and here you can find\u00a0\u003ca href=\"http://hellevation.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy artblog\u003c/a\u003e which is constantly updated. At the moment my income consists almost entirely of the money I get from commissions and from selling my artworks. Sometimes it\u0027s really hard for me to pay for my living expenses, and that\u0027s why every help you can give me through Patreon is invaluable for me, and greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i5.photobucket.com/albums/y155/Enrychan/patreon2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you draw exactly?\u003c/strong\u003e\u003cbr\u003eMostly video game fanarts. I love video games! I also took part in several\u00a0\u003ca href=\"http://acartrevolution.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAssassin\u0027s Creed art exhibitions\u003c/a\u003e organized by Ubisoft Italy, and it was awesome!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i5.photobucket.com/albums/y155/Enrychan/patreon3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoes this mean I will have to pay to see your drawings and fanarts now?\u003c/strong\u003e\u003cbr\u003eNo, not at all! I love drawing, I would do it without ever asking for money. Every Patreon pledge is your own free choice.\u003cbr\u003e\u003cimg src=\"http://i5.photobucket.com/albums/y155/Enrychan/patreon4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will you use my money?\u003c/strong\u003e\u003cbr\u003eMostly I will use it for my basic expenses: grocery shopping, phone bill, electricity bill, that kind of things. I also have this project to self-publish my own artbook - for now I don\
