    "summary": "\u003cstrong\u003eDer Plan\u003c/strong\u003e: Im Podcast geht es um alles, was die Filmwelt zu bieten hat: \u003cem\u003eneues\u003c/em\u003e und \u003cem\u003ealtes\u003c/em\u003e, \u003cem\u003ebombastisches\u003c/em\u003e und \u003cem\u003estilles\u003c/em\u003e, \u003cem\u003eHollywood\u003c/em\u003e und \u003cem\u003einternationales\u003c/em\u003e,\u003cem\u003e kleines\u003c/em\u003e und\u003cem\u003e gro\u00dfes\u003c/em\u003e,\u003cem\u003e gl\u00e4nzendes\u003c/em\u003e und\u003cem\u003e trashiges\u003c/em\u003e \u2013 whatever. Der Dystopie-Schwerpunkt ist allerdings nicht zu leugnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDas Konzept\u003c/strong\u003e: es gibt \nkeins. Insgesamt kann man aber wohl sagen, dass detailierte \nBesprechungen in die Tiefe, wilde Interpretationen und absurde Thesen \nder Plan sind. Ob uns das gelingt, m\u00fcsst ihr sagen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie Besetzung\u003c/strong\u003e: Angefangen hat der Spa\u00df namens \u003cstrong\u003eEnough Talk! Podcast\u003c/strong\u003e als gem\u00fctliches Plauder-Projekt von \u003cstrong\u003e\u003ca href=\"http://jackers2cents.de\" rel=\"nofollow\"\u003eArne\u003c/a\u003e\u003c/strong\u003e (\u003ca href=\"https://twitter.com/jackermonkey\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e // \u003ca href=\"https://www.facebook.com/therealjacker\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e // \u003ca href=\"http://www.moviepilot.de/users/jacker\" rel=\"nofollow\"\u003eMoviepilot\u003c/a\u003e // \u003ca href=\"http://letterboxd.com/jacker\" rel=\"nofollow\"\u003eLetterboxd\u003c/a\u003e // \u003ca href=\"http://www.mixcloud.com/dj_jacker\" rel=\"nofollow\"\u003eMixcloud\u003c/a\u003e // \u003ca href=\"https://soundcloud.com/dj_jacker%E2%80%8E\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e // \u003ca href=\"http://www.lastfm.de/user/dj_jacker\" rel=\"nofollow\"\u003eLast.fm\u003c/a\u003e // \u003ca href=\"http://www.amazon.de/gp/registry/wishlist/PETISSDUYPMS/ref=cm_wl_rlist_go_o?\" rel=\"nofollow\"\u003eAmazon Wishlist\u003c/a\u003e) und \u003cstrong\u003e\u003ca href=\"http://wiecarreranurmito.wordpress.com\" rel=\"nofollow\"\u003eRen\u00e9 \u003c/a\u003e\u003c/strong\u003e(\u003ca href=\"https://twitter.com/CARRERAnurmitO\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003ca href=\"http://wiecarreranurmito.wordpress.com\" rel=\"nofollow\"\u003e // \u003c/a\u003e\u003ca href=\"https://www.facebook.com/pages/Wiecarreranurmito/1447880262164071?ref=aymt_homepage_panel\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e).\n Zwei kasper, die sich schon knapp 20 Jahre kennen, in der gemeinsamen \nVergangenheit ausgiebigst Filme, Serien und Musik zelebrierten und \nirgendwann den Drang versp\u00fcrten, von nun an das Internet mit \u003cem\u003eausufernden\u003c/em\u003e\n Gespr\u00e4chen zu f\u00fcllen. Meistens drehen diese sich um Filme, gelegentlich\n um Serien, oft um Nonsens. Nach einigen Gastspielen stie\u00df der \u003cstrong\u003eFabian\u003c/strong\u003e (\u003ca href=\"http://soundcloud.com/lawless-1\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e)\n dazu, den Arne auch schon \u00fcber ein Jahrzehnt kennt. Sabbel-Routine ist \nauch hier vorhanden: H\u00e4tten die zwei ihre Film-bezogenen Telefonate der \nletzten 10 Jahre einfach mal aufgenommen, w\u00e4re das \u00fcbrigens schon ein \npre-\u003cstrong\u003eEnough-Talk!\u003c/strong\u003e-Podcast geworden. Haben sie aber nicht.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum wir hier sind\u003c/strong\u003e: Wir machen den Podcast aus Spa\u00df. Weil wir gerne diskutieren, herumalbern und in den Tiefen der Popkultur tauchen. Dennoch kosten Equipment, Server-Space, Kinobesuche, BluRays, etc. einen Haufen Geld, den wir semi-liquiden Schlucker uns aus der H\u00fcfte schaben m\u00fcssen. Wenn ihr uns unterst\u00fctzt, finanziert sich Enough Talk! vielleicht irgendwann von selbst - f\u00fcr euch bedeutet das dann vor allem h\u00e4ufigere und (auf unterschiedlichste Weise) bessere Podcasts.\u003cbr\u003e"
