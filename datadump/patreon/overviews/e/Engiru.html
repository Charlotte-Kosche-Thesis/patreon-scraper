    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u2730 \u003ca href=\"http://engiru.deviantart.com/\"\u003eDeviantART\u003c/a\u003e \u2730 \u003ca href=\"http://www.wysp.ws/engiru/\"\u003eWysp\u003c/a\u003e \u2730 \u003ca href=\"https://www.paigeeworld.com/u/engiru\"\u003ePaigeeWorld\u003c/a\u003e \u2730 \u003ca href=\"https://www.instagram.com/endoodles/\"\u003eInstagram\u003c/a\u003e \u2730 \u003ca href=\"http://www.twitter.com/EngiruArts\"\u003eTwitter\u003c/a\u003e \u2730 \u003ca href=\"http://endoodlez.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2730 \u003ca href=\"http://www.pixiv.net/member.php?id=15431835\"\u003ePixiv\u003c/a\u003e \u2730 \u003ca href=\"https://tapastic.com/Engiru\"\u003eTapastic\u003c/a\u003e \u2730 \u003ca href=\"http://www.webtoons.com/search?keyword=Engiru\"\u003eLINE Webtoon\u003c/a\u003e \u2730 \u003ca href=\"https://www.youtube.com/channel/UCJdpB64N487dpyeLYIhZz6g\"\u003eYoutube\u003c/a\u003e \u2730 \u003ca href=\"http://www.picarto.tv/EnDoodles\"\u003ePicarto\u003c/a\u003e \u2730\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2730 Hi there! \u2730\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m \u003cstrong\u003eEn\u003c/strong\u003e and you probably know me best for my webcomic\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/toothpaste-and-people/list?title_no=18982\" target=\"_blank\"\u003eToothpaste and People\u003c/a\u003e, a slice-of-life \u003cstrong\u003ekamic\u003c/strong\u003e revolving around a wolf named Toothpaste.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/200031558642434048/291281533170483200/patreon.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003ebut of course, I make other stuff than short animu strips\u00a0\u1555( \u141b )\u1557\u00a0\u003cbr\u003e\n\tIn my free time I make \u003cstrong\u003edigital paintings/ illustrations\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn.discordapp.com/attachments/200031558642434048/291282637400571914/The_Borderddd_smol.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://cdn.discordapp.com/attachments/200031558642434048/291283282580996107/out_of_hand_by_engiru-daf503i.jpg\" style=\"width: 506px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs of now, I\u0027m also trying to experiment with \u003cstrong\u003eanimation\u003c/strong\u003e \u0026gt; \u0026lt;\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn.discordapp.com/attachments/200031558642434048/291286158485225482/output_psIZsJ.gif\"\u003e\u003cbr\u003e\n\tSo to recap, I make:\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://discordcdn.com/attachments/200031558642434048/210375324700114944/Untitled.png\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e \u00a0kamics \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u00a0digital art \u00a0\u00a0\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003esome more\u00a0arts\u00a0\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tand maybe\u003cstrong\u003e\u00a0animation\u00a0\u003c/strong\u003eonce I get proficient at it\u00a0\u2220( \u141b \u300d\u2220)\uff3f\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2730 So why Patreon? \u2730\u003c/strong\u003e\u003cbr\u003e\n\tRight now, my patreon is basically a donation page with some rewards due to time constraints. As I am a student, I do not need money for living expenses; however, I am sure as heck that I\u0027m going to need that dough once I leave high school to enter university. With your support I can support myself in the future and hopefully continue to do what I love. You\u0027ll get to be on my journey too as I post WIPs and such.\u003cbr\u003e( \u00b4 \u25bd ` )\uff89\u003cbr\u003e\n\t\u003cbr\u003e\n\t For the more immediate matters, I get to cut time finding scholarships and more time working on my art. Also, money I gain now supports my hobby. (My parents don\u0027t believe in me so aklsdjfk;lasdljlakldfj;sd hopefully this would convince them to let me continue to make art)\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll in all, if you believe in me and my future and have the means to, a dollar can go a long way\u00a0(\u0e51\ua4aa\u25bf\ua4aa)* To show my thanks, you can check out the rewards to the right =\u0026gt;\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThings accomplished by the support from my patrons (so far):\u003c/strong\u003e\u003cbr\u003e\n\t\u2730 Upgraded to Clip Studio EX\u2730\u003cbr\u003e\u2730Payed for school expenses (club dues, mandatory T-shirts, etc.)\u2730\u003cbr\u003e\u2730iPad pro + apple pencil bought (+100 speed!) \u2730\u003cbr\u003e\u2730 Acceptance, somewhat, of my hobby by my parents\u00a0\u2730\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, what if I don\u0027t have any money to support you? D:\u003cbr\u003e\u003c/strong\u003eYou can also support me by sharing/commenting/liking my work on other platforms ;\u0026gt; Don\u0027t forget to turn off your ad-block on Tapas~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy links\u003c/strong\u003e\u003cbr\u003e\u2730 \u003ca href=\"http://engiru.deviantart.com/\"\u003eDeviantART\u003c/a\u003e \u2730 \u003ca href=\"http://www.wysp.ws/engiru/\"\u003eWysp\u003c/a\u003e \u2730 \u003ca href=\"https://www.paigeeworld.com/u/engiru\"\u003ePaigeeWorld\u003c/a\u003e \u2730 \u003ca href=\"https://www.instagram.com/endoodles/\"\u003eInstagram\u003c/a\u003e \u2730 \u003ca href=\"http://www.twitter.com/EngiruArts\"\u003eTwitter\u003c/a\u003e \u2730 \u003ca href=\"http://endoodlez.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2730 \u003ca href=\"http://www.pixiv.net/member.php?id=15431835\"\u003ePixiv\u003c/a\u003e \u2730 \u003ca href=\"https://tapastic.com/Engiru\"\u003eTapastic\u003c/a\u003e \u2730 \u003ca href=\"http://www.webtoons.com/search?keyword=Engiru\"\u003eLINE Webtoon\u003c/a\u003e \u2730 \u003ca href=\"https://www.youtube.com/channel/UCJdpB64N487dpyeLYIhZz6g\"\u003eYoutube\u003c/a\u003e \u2730 \u003ca href=\"http://www.picarto.tv/EnDoodles\"\u003ePicarto\u003c/a\u003e \u2730\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Details:\u003c/strong\u003e\u003cbr\u003e\u2730 Early Access \u2730\u003cbr\u003e-post comics/ artwork at least a week early before releasing it to the public\u003cbr\u003e\u003cbr\u003e\u2730Credits\u2730\u003cbr\u003e-listed in alphabetical + life-time pledge amount order (greatest to least)\u003cbr\u003e-at the bottom of each comic strip\u00a0\u003cbr\u003e-in the description of each artwork I make, if there are enough characters allowed on the site where I post\u003cbr\u003e-will use patron name unless you private message me requesting another name to go by\u003cbr\u003e-if you don\u0027t want to be in the credits, pm me\u003cbr\u003e\u003cbr\u003e\u2730 Patron-only Feed\u00a0\u2730\u003cbr\u003e-WIPS\u003cbr\u003e-exclusive polls *from character designs to what to draw next*\u003cbr\u003e-process gifs\u00a0\u003cbr\u003e-maybe some files (i.e. lineart, icons) if I feel like it\u003cbr\u003e\u003cbr\u003e\u2730 High-quality downloads \u2730\u003cbr\u003e- full res of comics/ artworks made that month\u00a0\u003cbr\u003e-emailed to you once your pledge is processed\u003cbr\u003e\u003cbr\u003e\u2730 Monthly Q and A\u00a0\u2730\u003cbr\u003e-send me a question via private message on Patreon\u003cbr\u003e-will answer questions once I see that your pledge is processed\u003cbr\u003e-will answer only reasonable questions/ a reasonable amount of questions\u003cbr\u003e-answer is posted to the \u003cstrong\u003epublic \u003c/strong\u003ea week later\u00a0\u003cbr\u003e\u003cstrong\u003e-I will not ask for you to ask a question...you are in charge of asking\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2730 Shout-outs\u00a0\u2730\u003cbr\u003e-private message me which social media account(s) you want me to give you a S/O in and on what date/ time\u003cbr\u003e-one per month (so no S/O every week)\u003cbr\u003e\u003cstrong\u003e-I will not ask you for a shout out...you are in charge of asking\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
