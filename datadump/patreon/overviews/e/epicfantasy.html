    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JldsPg9NFSk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/JldsPg9NFSk",
    "one_liner": null,
    "patron_count": 22,

    "published_at": "2017-05-05T00:31:49+00:00",
    "summary": "\u003ch2\u003e\u003cimg src=\"http://www.stormthecastle.com/willpatreon2.jpg\" style=\"color: rgb(5, 45, 73); float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/h2\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eI have been at this for over ten years now and it has all been a labor of love! I love what I do - bring all kinds of interesting projects, ideas, tutorials, videos, stories and more to you. In my own small way I am contributing something positive to the world. \u003cbr\u003eAnd I have some big goals.\u003cbr\u003eI am going to do something special. I can\u0027t give too much of my plans away. But you are going to be stunned by what happens here with my work. The web is an amazing place with a lot of potential. And I am going to unleash some of that potential in my own way.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cem\u003e\u201cOne man scorned and covered with scars still strove with his last ounce of courage to reach the unreachable stars; and the world was better for this. \u003cbr\u003e-Don Quixote.\u201d \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOk, how about something concrete for you to consider? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere are some concrete goals that I have started on. And supporting me will bear solid results for you. You can help me breathe life into these goals. \u003cbr\u003e\u003cbr\u003eFirst off I need to finish my video studio (The Wizard\u0027s Lair). This is where I have shot videos and will shoot more in the future. But I have big plans for this. It is going to be a special place.\u003cbr\u003eI need help with this. I need a carpenter to do some work and an electrician to do some work. I could possibly do the finish work on this myself but that takes me away from my normal work load of tutorials, projects and videos. ( You can learn more about\u00a0\u003ca href=\"http://www.stormthecastle.com/Things/wizards-lair.htm\"\u003ethe Wizard\u0027s Lair right here\u003c/a\u003e) \u003cbr\u003e\u003ca href=\"http://www.hobbynerd.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.stormthecastle.com/wizards-lair-small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.stormthecastle.com/images/will-says-two.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eA note from Will: \u003c/strong\u003eThe Wizard\u0027s Lair is not just a video studio. It is something more. There will be magic in this place. \u003cbr\u003eSecond I want to build a castle. A real castle. Other people, throughout time, have built castles. Why not us? I will spearhead this project and make it a reality -with your help. \u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.stormthecastle.com/wills-castle-floorplan-version-1.jpg\"\u003e\u003cimg src=\"http://www.stormthecastle.com/wills-castle-floorplan-version-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/a\u003eRight now I am in the process of designing in a way that makes sense. It will create revenue and potentially pay for itself. My patrons and I have been working up plans on how to do this.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.stormthecastle.com/images/merrymead-castle-paper-version-thumb.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHere is the current paper version of the castle. I am working on this project and have it all designed out. Now I am working on the textures. This paper castle project will possibly be for sale or as a giveaway for patrons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Patreon: What can you get? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you sign up to be a patron I have a whole lot of goodies for you to choose from Including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA certificate of contribution\u003c/li\u003e\u003cli\u003eA postcard from my hometown\u003c/li\u003e\u003cli\u003eHonorary Knighthood\u003c/li\u003e\u003cli\u003eMy meadmaking ebooks\u003c/li\u003e\u003cli\u003eMy book on Fantasy and Medieval Dioramas\u003c/li\u003e\u003cli\u003eHand forged Miniature Nailsword\u003c/li\u003e\u003cli\u003eShoutout on my youtube channel\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy sincere thanks go to you for considering support of me and what I am doing here on the internet!\u003cbr\u003e-Will\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
