    "summary": "\u003cblockquote\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 12.05.17\u00a0 \u00a0\u003c/strong\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e \u00a0 \u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Indetification v0.1\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!Co0nyLxb!4UKUqYXEr_KYsnNqfG7j2ZGilv39s7dIgs1hAEYQ40g\" target=\"_blank\"\u003eMega\u003c/a\u003e  \u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.mediafire.com/?hc7tvrqdd3cs3zc\" target=\"_blank\"\u003eMediafire\u003c/a\u003e \u003c/b\u003e\u00a0\u003c/blockquote\u003eHello everybody, and welcome to my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m ElTroik and i\u0027m  adult games developer. The project I\u0027m working on now is called a \u003cstrong\u003e\u201cIdentification\u201d\u003c/strong\u003e. The game is based on the engine, RPG Maker VX ACE.\u00a0The game will be developed in two languages \u003cstrong\u003eEnglish\u003c/strong\u003e and \u003cstrong\u003eRussian\u003c/strong\u003e.Possibly, later will be added other.\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout Game\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\nMarina (protagonist) is 23 years old and married. One day her husband (John) gets a promotion at work, and they move to another city. Although they live in a happy marriage for 3 years, Marina has always felt some dependence on her husband. For her this trip is a great chance to become more independent. Will she succeed? We\u0027ll see...\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eFetishes\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eNTR (netorage)\u003c/li\u003e\n\t\u003cli\u003eCheating\u003c/li\u003e\n\t\u003cli\u003eBlackmail\u003c/li\u003e\n\t\u003cli\u003ePublic\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eGroping\u003c/li\u003e\n\t\u003cli\u003e Interracial\u003c/li\u003e\n\t\u003cli\u003eForced\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eScreenshots\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"http://tinypic.com?ref=o78r9t\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/o78r9t.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=2a760ds\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2a760ds.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=14c5dl3\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/14c5dl3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=29c18ip\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/29c18ip.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://tinypic.com?ref=znwig0\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/znwig0.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u00
