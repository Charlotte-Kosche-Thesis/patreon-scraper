    "summary": "\u003cstrong\u003eWhat is The Star Jester?\u003cbr\u003e\u003c/strong\u003eThe Star Jester takes place in a medieval fantasy world, the story revolves around one Laura O\u0027Star, the sole owner and performer of The Starlight Circus. \u00a0She is one of the most famous celebrities in all of the land of Prometia and gets in all sorts of trouble in her travels from kingdom to kingdom and village to village. \u00a0Laura doesn\u0027t just do a circus act though, for she is a circus performer by day and a bounty hunter by night, or day if she needs to fight during the day.\u003cbr\u003e\u003cbr\u003eThe Star Jester will be filled with all sorts of comedy, action and a little bit of horror elements as well.\u003cbr\u003e\u003cbr\u003eLike the last comic I made in the past, there are a lot of nudist/naturist themes to it, but not as prevalent as the last one I made.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your support: \u003c/strong\u003e\u00a0\u003cbr\u003eDrawing comics or just drawing in general is my ultimate passion and I dedicate a lot of time to it, however I have yet to make a single dime off of my comics. \u00a0I dedicate a lot of my time drawing the comics as well as running a full-time job to make ends meet, while I am able to sustain myself this way, it doesn\u0027t really leave me as much time as I\u0027d like to my comics. \u00a0If I were able to get enough support for my comics, I\u0027d be able to dedicate more time to my projects, therefore allowing me to produce more content for future fans to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support my project?:\u003c/strong\u003e\u003cbr\u003eMy comic is one of few that strives to bring artistic tasteful nudity into the mainstream as the nudity in my comic is not meant to be viewed in a sexual manner, but an innocent and naturist perspective. \u00a0The human body is a beautiful thing after all and by supporting the comic you also support a different perspective on the nude body as well as body positivism, as bodies of different shapes and sizes appear in my comic.\u003cbr\u003e\u003cbr\u003eAlso you\u0027ll get more pages frequently if you enjoy the comic :)\u003cbr\u003e"
