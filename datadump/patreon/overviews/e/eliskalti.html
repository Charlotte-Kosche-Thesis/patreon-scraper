    "summary": "\u003cdiv\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello!\u00a0\u003c/span\u003e\u003c/strong\u003eThank you for being on this page, and consider becoming one of my patrons!\u003c/div\u003e\n\u003cbr\u003e\nMy name is Lyin(\u85fa), also known as \u003cstrong\u003eElisKalti\u003c/strong\u003e. I\u0027m a freelance digital illustrator. Drawing is always an important part of my life, it\u0027s an activity I\u0027m willing to do everything to continue.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/zgbT9ka.gif\" style=\"width: 143px;\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon is a platform for people to support creators/artists they like. Some creators provide rewards for their patrons! And that\u0027s what I do!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy I Started Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon provides the opportunity that allows me to keep doing what I love.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWith your support, eliminating part of my financial concern, it\u0027s possible for me to keep on drawing and share my works with community! It also let me keep perfecting my skill, then I can show you even better works!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow Does It Work?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eEvery creator\u0027s page may work differently, so I\u0027m only talking about mine here.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e*Firstly, you\u0027re not charged immediately when you pledge.*\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhenever I post a \"Reward Summary\"\u003c/strong\u003e(paid post) at the end of the month, \u003cstrong\u003ePatreon will collect fees from my all current patrons in first week of next month\u003c/strong\u003e.\u003cbr\u003eThe process takes 5~7 days. After\u00a0all pledges are confirmed, I\u0027ll send out rewards. You pledge the certain amount, you get certain reward. The detail is in the \"rewards\" section. Choose a reward suits your need! :)\u003cblockquote\u003e\n\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cimg src=\"http://i.imgur.com/SaA9B52.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/eliskalti\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/eliskalti\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/fAHPsfT.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/eliskalti\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/jU7ZyJv.png\"\u003e\u003c/a\u003e \u003ca href=\"http://eliskalti.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/DASCdkb.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIllustration/Art Platforms\u003c/strong
