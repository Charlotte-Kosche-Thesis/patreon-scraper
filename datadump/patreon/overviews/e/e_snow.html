    "summary": "\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u3010Attention\u3011I\u0027m not native English speaker, so I\u0027m not good at English and the language written in my art contents is only Japanese now. If reached the first Goal in this site (1,000$/month), I will try to translate my arts. Your support will help my art debut overseas!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u203b\u65e5\u672c\u8a9e\u306e\u89e3\u8aac\u753b\u50cf\u304c\u5fc5\u8981\u306a\u65b9\u306f\u79c1\u306e\u003ca href=\"https://enty.jp/E_SnowJP\" target=\"_blank\"\u003eEnty\u30da\u30fc\u30b8\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u3092\u3054\u89a7\u304f\u3060\u3055\u3044\u3002\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u25a0Hi! My name is E.Snow\u03f5( \u0027\u0398\u0027 )\u03f6 I\u0027m NSFW artist.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAdults Only\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u3000My rewards for your supporting contain full-size JPEGs, PSD / Clip(CLIP STUDIO PAINT) files. They are censored in Enty, but uncensored in Patreon. My supporters at Patreon can get my uncensored NFSW arts.\u003c/span\u003e\u003c/span\u003e\u003cb trong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u25a0The process of making / selling E.Snow art contents\u003cbr\u003e\u25a0\u4f5c\u54c1\u8ca9\u58f2\u306e\u30b5\u30a4\u30c8\u533a\u5206\u3068\u3057\u3066\u306f\u4ee5\u4e0b\u306e\u901a\u308a\u3068\u306a\u308a\u307e\u3059\u3002\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://img01.enty.jp/uploads/ckeditor/pictures/87855/content_TheArtworksProcess.jpg\"\u003e\u003cbr\u003e\u3000In these web sites, Patren (and Enty) is especial because you can get rewards first and have a choice to get PSD / Clip files.\u003cbr\u003e\u3000\u3053\u306e\u4e2d\u3067Patreon\uff08\u3068Enty\uff09\u306f\u4e00\u756a\u521d\u3081\u306b\u4f5c\u54c1\u3092\u5165\u624b\u3067\u304d\u3001PSD\u30fbClip\u30d5\u30a1\u30a4\u30eb\u306e\u5165\u624b\u3068\u3044\u3046\u9078\u629e\u80a2\u304c\u3042\u308b\u3068\u3044\u3046\u70b9\u3067\u7279\u5225\u3067\u3059\u3002\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u3000If you buy my art works at Online D\u014djin Shops (DMM, DLsite, etc), you have to wait finishing the distribution of the rewards at funding sites. It will take more than one month. Especially in case of a big set of paintings, it will take much more long time. If you support me, you can get my rewards earlier than Online D\u014djin Shops and Gumroad users.\u003cbr\u003e\u3000\u5404\u7a2e\u901a\u8ca9\u30b5\u30a4\u30c8\u3067\u306e\u8ca9\u58f2\u306f\u3001\u652f\u63f4\u30b5\u30a4\u30c8\u3067\u306e\u30d7\u30ec\u30bc\u30f3\u30c8\u304c\u5b8c\u4e86\u3057\u3066\u304b\u3089\u958b\u59cb\u3057\u307e\u3059\u306e\u3067\u3001\u652f\u63f4\u30b5\u30a4\u30c8\u3067\u306e\u516c\u958b\u304b\u30891\u304b\u6708\u4ee5\u4e0a\u5f8c\u306b\u306a\u3063\u3066\u304b\u3089\u4e00\u822c\u8ca9\u58f2\u3068\u3044\u3046\u4e8b\u306b\u306a\u308a\u307e\u3059\u3002\u7279\u306b\u8907\u6570\u m9udztetV6jFrm2tp8\" target=\"_blank\"\u003e\u2605Please click here and check the Release Notes.\u00a0\u30ea\u30ea\u30fc\u30b9\u30ce\u30fc\u30c8\u4e00\u89a7\u304b\u3089\u904e\u53bb\u306e\u914d\u5e03\u5185\u5bb9\u304c\u30c1\u30a7\u30c3\u30af\u3067\u304d\u307e\u3059\u3002\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u25a0About Patreon\u0027s reward system\u003cbr\u003e\u25a0Patreon\u306e\u30b7\u30b9\u30c6\u30e0\u306b\u3064\u3044\u3066\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://img01.enty.jp/uploads/ckeditor/pictures/88704/content_Patreon_sRewardSystem.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913719-When-will-I-be-charged-\"\u003e\u003cstrong\u003eQ\u0026amp;A:When Will I Be Charged?\u003c/strong\u003e\u003c/a\u003e  Other Q\u0026amp;As\u003cstrong\u003e \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ehere\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u82f1\u8a9e\u3067\u3059\u304c\u3001\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913719-When-will-I-be-charged-\"\u003e\u003cstrong\u003e\u3053\u306eQ\u0026amp;A\u003c/strong\u003e\u003c/a\u003e\u3092\u3054\u78ba\u8a8d\u304f\u3060\u3055\u3044\u3002\u4ed6\u306eQ\u0026amp;A\u306f\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003e\u003cstrong\u003e\u3053\u3061\u3089\u003c/strong\u003e\u003c/a\u003e\u304b\u3089\u3002\u003cbr\u003e\u003cbr\u003e\u3000\u003cstrong\u003eYou will be charged on the 1st of every month\u003c/strong\u003e, and it usually takes a full 72 hours for all payments to process.\u003cstrong\u003e I will send a message or e-mail by the 10th of every month to supporters who completed payment. URL for download rewards will be written in this message or e-mail. Please download your rewards as soon as possible because \u003c
