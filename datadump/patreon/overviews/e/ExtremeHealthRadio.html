003c/h1\u003e\nIn this video Dr. John Bergman talks about the recent measles outbreak, vaccinations and why it\u0027s imperative to take control of our own health with personal responsibility!\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/gqrgZeEtl_Q?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIn this video author and speaker Kit Campbell talks about candida, yeast, sugar and how they all might be related to cancer.\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/eVG_Pq-O4IA?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\nIn this video Dr. Ed Park talks about how regenerating our telomeres might be the answer to extending our lives for an extraordinary amount of time!\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/_f-8m9NFd2Q?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\nIn this video Amy Schuber talks about living with focused intention and how to really find out what it is you want to do in life.\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/IWaPTj1iVQg?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\nIn this video health motivator Daniel Vitalis talks about how to balance our hormones naturally!\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/e81kb1mT3e8?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\nIn this video Dr. John Apsley talks about how to treat cancer naturally using a 4 step approach!\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https
