    "summary": "My journey in music began when I drove to Brighton to audition for a degree in Songwriting at the British Institute of Modern Music. I was green; the only writing I\u0027d done was at home, in the shower or in piano and guitar classes.\u003cbr\u003e\u003cbr\u003eBefore very long, I began to write for bands in Brighton, Manchester and London - and then branched out to writing for indie and signed artists in Europe and the USA.\u003cbr\u003e\u003cbr\u003eTo this day, a couple years on, I have written a top 3 single in Portugal, co written a synth pop album published by West One Music, and had music played on local London radio. I\u0027ve even done a podcast interview with one of the highest rated music podcasts of 2016!\u003cbr\u003e\u00a0\u003cdiv\u003e\u003cdiv\u003eNow I am working on my debut\nalbum. It has to be said that although my musical ability spans a number of genres - pop, EDM, Synthpop, Country and even heavy metal - I\u00a0have to say that soul and moody pop are the genres which come from the heart.\u003cbr\u003e\u003cbr\u003e\n\nWhat brought me to Patreon?\u003cbr\u003e\n\n\u003cbr\u003eThis album is going to encapsulate the beauty, pain and colour of my experience of life. Main themes are strength, fighting through adversity, and raw honesty.\u003c/div\u003e\u003cdiv\u003e\n\n\u003cbr\u003e\n\nWhat do I want from you, might you ask?\u003cbr\u003e\n\n\u003cbr\u003e\n\nI want you to become part of my\nproject, to bring my ideas to life with me.\u003cbr\u003e\u003cbr\u003emy initial aim is to\u00a0raise $500 a month, so I can pay for studio time and a veteran producer to produce a track per month.\u003cbr\u003e\u003cbr\u003eNext, I\u0027ll be aiming to raise $1,000 per month to shoot the music video on top of this (I have crew, locations and the director lined up) and go to market.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn addition to my music, I am also\nwriting a screenplay for a short film to be produced in Los Angeles and a\nfantasy novel as an outlet for my eccentricities.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis is going to be an INCREDIBLE journey and I\nwould like to develop a relationship with my patrons so that they really do\ncome on this voyage of discovery with me. By pledging a small amount you will\nbe making a HUGE difference and enable me to share my artistic dreams with the\nworld.\u003c/div\u003e\u003c/div\u003e"
