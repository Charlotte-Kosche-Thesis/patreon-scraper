    "published_at": "2015-12-21T18:10:29+00:00",
    "summary": "Welcome to Patreon!\u003cbr\u003eHi, I am Pon or e Pon and you may know me from the comics\nand art I post in these places:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/eponart\" target=\"_blank\"\u003eTapas\u003c/a\u003e\u003c/strong\u003e\u00a0 \u003ca href=\"https://www.facebook.com/ePonArt/\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0 \u003c/b\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/akinyi/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e  \u00a0\u003c/strong\u003e\u003ca href=\"https://e-pon.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e  \u00a0\u003ca href=\"https://twitter.com/EPonArt\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\nI am mostly known for my \u003cstrong\u003eDaily Dribble\u003c/strong\u003e comics or my story\ncomic\u003cstrong\u003e Ample Time\u003c/strong\u003e, but I\u2019m also working on a chibi comic called \u003cstrong\u003eLiving with Leo. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/4253/f/2018/025/4/d/what_is_this__by_e_pon-dc14dzo.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/f89a/th/pre/i/2018/025/8/1/pon_explained_by_e_pon-dc14dwv.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8ecd/f/2018/025/d/3/pure_imagination_by_e_pon-dc14dyg.png\"\u003e\u003cbr\u003e\u003cbr\u003eOn my Patreon you can view my comics for \u003cstrong\u003efree!\u003c/strong\u003e I\nalso post other occasional pieces to the public, most of which are little tips\nand tutorials on how to draw or create. If you pledge however; you\u0027ll be able to see \u003cstrong\u003ebehind the scenes\u003c/strong\u003e as I work towards future projects, get access to more \u003cstrong\u003ein depth tutorials\u003c/strong\u003e and even get \u003cstrong\u003epersonal help\u003c/strong\u003e from me in your own art or creations. Any pledge gets you \u003cstrong\u003eearly access\u003c/strong\u003e to comic pages, a spot on my \u003cstrong\u003ediscord server\u003c/strong\u003e and lots more!\u003cbr\u003e\u003cbr\u003e\n\nIn addition I run a free little feature called the \u003cstrong\u003e\u2018Monthly\nChallenge\u2019\u003c/strong\u003e in which we pick a theme at the start of each month and try to \u003cdel\u003eattack\u003c/del\u003e work a little on it every day. Patrons can post their work on the \u003cstrong\u003e\u2018Community\u2019\u003c/strong\u003e\ntab where I give any advice I can, however non-patrons are totally welcome to\nupload their challenge work elsewhere and send me a link so I can do the same\nfor them! I post little tips relating to the challenge throughout the month so\nif you plan to take part remember to keep an eye out!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0b75/f/2018/025/5/0/i_challenge_thee_by_e_pon-dc14dve.png\" style=\"width: 220px;\"\u003e\u003cbr\u003eI want to build a \u003cem\u003ecommunity of creators\u003c/em\u003e in which we all help\nto teach each other and work together to become the best creators we can be,\nwhether we draw, write or something entirely different! It\u2019s my vision and I\u2019m\ndoing my best to achieve it. I understand that not everyone can pay to learn\n(and I truly believe in free education) so this is why much of my content\nremains \u003cstrong\u003efree\u003c/strong\u003e to the public.\u003cbr\u003e\n\nHowever if you are able to support me via pledge I will show\nmy gratitude with extra material, there\u2019s a detailed list on the \u003cstrong\u003eright-hand\npanel\u003c/strong\u003e of what you\u2019ll get.\u003cbr\u003e\n\nAll patrons also get access to my \u003cstrong\u003eDiscord\u003c/strong\u003e channel.\u003cbr\u003e\u003cbr\u003e\n\nYou don\u2019t even need to pledge much to see pieces of future\nprojects, sketches, early comic pages and vote on future fan art. You\u2019re even welcome\nto make suggestions towards my future projects! Higher tiers have access to\n\u003cstrong\u003ediscounts, extra tutorials, high resolution wallpapers, line arts for personal\nuse\u003c/strong\u003e and even get your art \u003cstrong\u003e\u2018redlined\u2019\u003c/strong\u003e by myself to help you improve your drawing\nskills faster!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3e5c/f/2018/025/5/3/how_by_e_pon-dc14dtp.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve been drawing digitally for over a decade and what I\u2019ve\nfound is that it just isn\u2019t possible to survive on commissions alone,\nespecially as my illness (fibro) now heavily impedes my work. \u003cbr\u003e\n\nBasically, I need to eat\u2026 and I eat \u003cstrong\u003eA LOT\u003c/strong\u003e. Ask anyone who\nknows me.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i68.tinypic.com/30w8pra.png\" style=\"width: 162px;\"\u003e\u003cbr\u003e\n\nI want to work more on \u003cstrong\u003ecomics and projects\u003c/strong\u003e so I can put lots\nof quality content into the world, but I can\u2019t do it without monetary support.\u003cbr\u003e\n\nPatreon also gives me a platform to offer my knowledge as an\nartist to other aspiring artists. I have tried this on non-donation sites but\nit is hard to keep doing for free and this way I know the people I\u2019m investing\nin are dedicated!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/c9ec/f/2018/025/7/4/where_by_e_pon-dc14e19.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am pretty much always uploading to the sites linked at the top of this page.\u003cbr\u003eHowever feel free to check out my\u00a0\u003cstrong\u003e\u003ca href=\"https://picarto.tv/ePon\"\u003ePicarto\u003c/a\u003e. \u003c/strong\u003e\u003cbr\u003eIf you head there every Thursday and Saturday at 5pm UK\ntime you should find yourself in caught in a stream of weirdness and wonder. In\nall seriousness, I stream then\u2026. LIVE. So you can catch my work as it comes\ninto being! For people learning to draw I find this is a good way to pick up\nsome new tricks.\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eGreetings!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI am a young, self employed artist aiming to move into the world of comics.\u003cbr\u003eThough I\u0027ve been doing commissions and various personal pieces for years, I\u0027ve only recently left university and had the time to focus entirely on art. In my spare time I have a lot of hobbies and other interests, the main being animals. My degree was in Animal Behaviour and I hope to use that one day alongside my artwork.\u003cbr\u003eI would say my central style is anime/manga with a Western touch, though I try to branch out as much as I can. I draw people, ponies, furries and chibis among other things. I do some traditional work such as painting when I can.\u003cbr\u003eHere are my terms of service for commissions.\u003cbr\u003ehttps://docs.google.com/document/d/1OcXbeGaLR1Dpk1b2QYZOwKS6uPm2XKaOOtrAe9_gRZE/edit?usp=sharing\u003cbr\u003e\u003cbr\u003e",
