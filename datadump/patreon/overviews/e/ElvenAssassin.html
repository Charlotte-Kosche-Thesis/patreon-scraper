    "published_at": "2017-12-20T12:33:58+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"250px;\" src=\"http://elvenassassin.com/wp-content/uploads/2017/07/test2-e1501184922851.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"250px;\"\u003e\n\u003c/div\u003e\u003ch4 style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHave you ever wondered where dragons live?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003eMy name is Michelle Pag\u00e9; I am a Canadian mixed-media artist with a love for the \u003cem\u003efantastical\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThroughout 2018, I have chosen to chronicle the habitat \u0026amp; diet of Dragons all over Canada. Thirteen provinces and territories, thirteen+ dragon types based upon Fifth Edition resources, and a lot of drawings in between ;)\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~~~~~\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat can you expect as my Patron?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ea hand written thank-you \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2764\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e(Who doesn\u0027t like mail?)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cstrong\u003edigital artwork each month\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e(High-quality scans of my artwork for personal use)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003edragon-inspired recipes\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Did someone say food? you betcha! find them here before they go live on\u00a0\u003c/em\u003e\u003ca href=\"http://elvenassassin.com/\" target=\"_blank\"\u003e\u003cem\u003emy blog\u003c/em\u003e\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003egiveaway at the $50 goal mark\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e(Original art to be given to one random patron in good standing)\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003efirst choice at completed artwork\u003cbr\u003e\n\t\u003c/strong\u003e(And access to my artwork as it progresses, too)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eand a healthy dose of fantasy ;)\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e(It can\u0027t all be dragons, pixies and mermaids, or CAN it?)\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://elvenassassin.com/wp-content/uploads/2017/07/20170726_074340-1-e1501181260315.jpg\"\u003e\u003c/em\u003e\u00a0\u003cbr\u003e\n\tAs a Patron, I want to be able to give back to you, by giving my art away (hey, you earned it \u2764).\u00a0Any Patron in good standing will have first dibs on completed artwork before it goes public.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt the $5 pledge mark or above, I will mail you a one-time A6 print with a hand written thank-you for being so fabulous! It also entitles you to a\u00a0discount to\u00a0my Etsy shop, and monthly\u00a0dragon-inspired digital recipe cards.\u003c/li\u003e\n\t\u003cli\u003eAt the $10 pledge mark or above, I will \u003cem\u003ealso\u003c/em\u003e\u00a0include high resolution artwork for personal use\u003c/li\u003e\n\t\u003cli\u003eAt the $25 pledge mark or above, I will \u003ci style=\"background-color: initial;\"\u003ealso\u003c/i\u003e\u00a0send you a one-time, 5x7\" signed print.\u003c/li\u003e\n\t\u003cli\u003e$50 will entitle you to commission a small drawing based upon your input.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nDon\u0027t have $5? That\u0027s ok! Even a $2 pledge brings everyone closer to a monthly pledge total of $50, whereupon \n\u003cem\u003eall patreons\u003c/em\u003e in good standing are eligible to find artwork in their mailbox.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t~~~~~\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://elvenassassin.com/wp-content/uploads/2017/07/Baby_Dragon_Portrait2.jpg\" style=\"float: right; height: 450px; width: 321px; margin: 0px 0px 10px 10px;\"\u003e I consider myself a mixed-media artist. I love working with pencils, inks, paper, and paint, so you can expect to see drawings or paintings most months, but I might surprise you on occasion with sculptural work. Sometimes my work will even be digital.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks for being here for me :D\n\u003cbr\u003e\n\u003cbr\u003e\nYours Truly, \n\u003cem\u003eElvenAssassin\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e"
