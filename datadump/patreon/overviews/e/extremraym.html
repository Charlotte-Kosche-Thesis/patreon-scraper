    "summary": "\u003ch2\u003eConcept\u003c/h2\u003e\nCan the state of the audio software industry be subject to jokes ? Do audio-engineers have sense of humor ? Sure, let me show you !\n\u003cbr\u003e\u003cbr\u003e\nWithout any simplification, \u003ca href=\"http://reacomics.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eReaComics\u003c/a\u003e will open you the doors of a strange world, mainly through the representation of the life on the REAPER\u0027s forum with funny metaphors of online discussions, full of disrespectful trolls, surprising noobs and angry veterans.\u003cbr\u003e\u003cbr\u003e\nNo private jokes involved, and no audio knowledge required. You will learn through your reading, and you will be able to transpose situations to other contexts !\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat the hell is REAPER anyway ?\u003c/h2\u003e\nCockos \n\u003ca href=\"http://reaper.fm/\" rel=\"nofollow\" target=\"_blank\"\u003eREAPER\u003c/a\u003e is an amazing audio-related software (DAW), released by incredible developers. With an active community, due to some aspect of the humanist philosophy behind the project (fair price, open pre-releases, no license limitations, no files encryptions, open API...), it is way different than any other similar softwares on the market, which are yet mainly used by industry leaders in music, cinema and video-games.\u003cbr\u003e\u003cbr\u003e\nREAPER is more than an alternative to these but a serious threat, and start gaining a lot of attention, despite the fact there is no marketing team behind it; a lot of new users came to REAPER because they were frustrated by the other softwares.\u003cbr\u003e\u003cbr\u003eIf you want more infos, you can read a deatailed review I made about it: \u003ca href=\"http://www.extremraym.com/en/reaper-5-review/\"\u003eREAPER 5: An exhaustive review\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy talking about the Forum ?\u003c/h2\u003e\nIt is said that one of the greatest feature of the REAPER package is its community. The \n\u003ca href=\"http://forum.cockos.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCockos Forum\u003c/a\u003e is where all the REAPER users meet each other, days after days, helping each others, sharing tips and tricks, thinking about features and reporting bugs.\u003cbr\u003e\u003cbr\u003e\nI spend the last months coding scripts and other kind of open source resources for it (a nice way to be part of the evolution of the industry), and to shared them for free on the Internet. It\u0027s time to have fun away from the computer, and to relate my journey into this forum through hand-made comic-strips !\u003cbr\u003e\u003cbr\u003e\nOne of the core idea of the ReaComics is to bring a bit of fun in a often too much serious REAPER community, while talking about problems, conditions or any other things related to the projects, the community, the audio industry etc...\u003cbr\u003e\u003cbr\u003e\nOnline communities are people, and just as in real life, some people are living stereotypes, and some are extraordinary (in a weird or in an awesome way) people.\nWhen put in perspective, through comics for example, the comic aspect of these every day events, good or less good, are highlighted and we can have fun from it ! :)\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Patreon ?\u003c/h2\u003e\nMaking comics takes time and effort. Because it is hand-made, it also involves some special materials (alcohol markers, layout papers...).\n\u003cbr\u003e\u003cbr\u003e\nContributing to ReaComics isn\u0027t just a way to support my work , and to assure that I will be able to take more time for it !\nIt is also a great way to promote REAPER, and contribute the industry change ! :) \n\u003cbr\u003e\u003cbr\u003eIf you don\u0027t like Patreon, or if you can\u0027t invest money for each new strips but want to support the project anyway, you can go on this \u003ca href=\"http://extremraym.com/en/donatioon\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal donation page\u003c/a\u003e on my website.\u003cbr\u003e\u003cbr\u003eAny kind of support (comments, sharing...) is welcome :)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe Webcomics\u003c/h2\u003e\nThe comic-strips are hosted on tumblr: \u003ca href=\"http://reacomics.tumblr.com\" rel=\"nofollow\"\u003ereacomics.tumblr.com\u003c/a\u003e ! Everyone can see all of them for free ! \u003cbr\u003eStart your reading from \u003ca href=\"http://reacomics.tumblr.com/post/116238476970/reacomics-001-002-003-for-all-people-who-posted\" rel=\"nofollow\"\u003estrip 1\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003e\nNote : This comics is not related or linked to Cockos by any way. It\u0027s pure fanboyism."
   },
