s, we\u0027ll see in future, that can always change. I\u0027ll be doing different polls, probably pretty often for all kind of different things like characters usage, what should i do next, ideas and stuff like that.\u003cbr\u003eAlso you can see that Tekken will be #1 here and that\u0027s true, but my Patreon says \"fighting games\" after all. So you can also expect some girls from different games like Street Fighter, Dead of Alive, Soul Calibur and who knows what else :)\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
