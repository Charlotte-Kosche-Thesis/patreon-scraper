    "summary": "I am a film photographer based in Seattle, WA!\u00a0\u003cbr\u003e\u003cbr\u003eI take photos of women (or women identifying) to create confidence within them and to capture their personalities and essence on film. In the past I have made art exploring themes of feminism and intimacy, through realistic imagery shot in domestic settings. I also have a passion for nature and animals and have always loved to include that in my work.\u00a0\u003cbr\u003e\u003cbr\u003eI shoot most of my work currently on my Mamiya using primarily 120 color film. My aesthetic is typically very dark and moody while at the same time extremely colorful. I love to create images that are reminiscent of classical paintings that also reject the male gaze. I find that film is absolutely essential to this style and trying to make art with a digital camera makes my images fall very flat.\u00a0\u003cbr\u003e\u003cbr\u003eIn an ideal world I would love to be making money doing boudoir and artistic portrait sessions on film. To continue to be able to create more art I am asking for your help! Any contribution would help immensely to paying for film and developing costs (a box of Kodak Portra 800 costs $50 not including the cost of development). Any contribution would also help tremendously in my venture to move to Seattle in the upcoming months.\u00a0\u003cbr\u003e"
