    "summary": "Hey guys! \u003cbr\u003e\nI\u0027m MK! I make\u00a0a webcomic!\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/4ea08cfd8fbbe9d9b6a0123dfeffe7c0/tumblr_ot9rd75b9H1u3e8ijo1_540.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eBrain Damage\u003c/strong\u003e is a long form, slice of life dramedy that follows the tired, often frustrated hijinks of Anthea Chambers; and her ill-mannered, ill-proportioned, ill-tempered loser of a demon tag-a-long. Or hallucination brought on by early stage brain cancer. Hard to say which.\u003cbr\u003e\n\u003cbr\u003e\nBrain Damage is a huge labor of love. I\u0027m a millenial, so I\u0027m tight on funds, time, and patience. However, I do adore these nerds, and this story has been badgering me for years now. By becoming my patron you can take a little pressure off by helping me repay my student loans!\n\u003cbr\u003e\n\u003cbr\u003e\nPatrons will get to see allllllll my Brain Damage goodies: sketches and WIPs, wallpapers, the plethora of AU drawings piling up around my house, and maybe even a little animation here and there!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://braindamagecomic.com\"\u003eCheck it out HERE!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eI work on a lot of other stuff in my free time too, so I have a number of in-progress projects I\u0027ll post peeks at as well.\u003cbr\u003e\n\u003cbr\u003e\nBasically if you like my drawings you can get a big dose of them here, and exclusive looks at stuff I have going on behind the scenes. If Patreon is too big a commitment but you still want to support me, you can get a few goodies for a donation over on my Ko-fi:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ko-fi.com/G2G5AVHP\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
