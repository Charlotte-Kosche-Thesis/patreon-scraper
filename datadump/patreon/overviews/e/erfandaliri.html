    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eMy name is Erfan Daliri and everything I do, I do in the hope that I may be of some service. I believe this earthly experience is designed to allow us the opportunity to perfect and refine our spiritual qualities. As such, I have chosen to\u00a0use my art, my time and energy and all of my forms of expression to continue elaborating on this process and supporting others through the journey of life.\u003cbr\u003e\u003cbr\u003eMy books are available for free download. My albums are available for free download. And you\u0027re welcome to attend any of my seminars for free. I plan and present Newkind Festival without drawing a salary from it and I continue to release free content every single week. \u003cbr\u003e\u003cbr\u003eI don\u0027t want people to ever have to worry about money when considering what I have to offer; that\u0027s not what I\u0027m here for. I\u0027m here as an Agent of Change, to empower others through my work to become braver, kinder and \u0026lt;g style=\"font-size: 15px; color: rgb(5, 45, 73);\"\u0026gt;more noble\u0026lt;/g\u0026gt; beings.\u003cbr\u003e\u003c/div\u003eBy supporting me you are allowing me to continue writing books, presenting seminars, running festivals and releasing free content every single day of my life. Your assistance would mean the world to me, and it will allow me to continue doing what I have been doing for over a decade already.\u00a0\u003cbr\u003e\u003cbr\u003eI have lived this life of flow and flux, movement and service for many years now, and will continue to do so for the rest of my life. I invite you to join me on this journey and I look forward to meeting you all as I make it to each of your cities and homes.\u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003eErfan Daliri\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.erfandaliri.com\"\u003ewww.erfandaliri.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\      "about": "My books are available for free download. My albums are available for free download. And you\u0027re welcome to attend any of my seminars for free. I plan and present Newkind Festival without drawing a salary from it and I continue to release free content every week. \u003cbr\u003e\u003cbr\u003eEverything I do, I do in the hope that I may be of some service.\u003cbr\u003e\u003cbr\u003eI don\u0027t want people to ever have to worry about money when considering what I have to offer; that\u0027s not what I\u0027m here for. I\u0027m here as an Agent of Change, to empower others through my work to become braver, kinder and more noble\u00a0beings. To do what I can to open minds, heal hearts, bring peace and unity to this world.\u003cbr\u003e\u003cbr\u003eBy supporting me you are allowing me to continue writing books, presenting seminars, running festivals and releasing free content every single day of my life.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eErfan Daliri is an Australian author, speaker and performing artist. A social animator on a mission to inspire and initiate social change and empower other Agents of Change. With a post-graduate diploma in Communication for Social Change and over 15 years experience in community development, youth work, and social change consultancy, he now spends his time empowering his audiences through seminars, spoken word and performing arts. \u003cbr\u003e\u003cbr\u003eErfan is also the founder and director of \u003ca href=\"http://www.newkindfestival.com/\"\u003eNewkind Festival\u003c/a\u003e, a capacity building event designed to enable participants to become more effective agents of social change. Presenters include thought-leaders, innovators, educators, activists and academics from around the globe, and each year 500 participants are hosted in a solar-powered, off-grid and zero-packaging environment with a straight-edge philosophy and plant-based diet.\u003cbr\u003e\u00
