    "summary": "\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eHello!\u003c/h2\u003e\nHey friends! My name is Hannah and I have been drawing since I first picked up a pencil. I\u0027m a diverse artist from the Pacific Northwest. I love cheesecake and all things fandom.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhat is Patreon?\u003c/h2\u003e\nPatreon is the friendly agent that helps me set up ways to reward my fans and followers in exchange for pledges that can enrich my career. Basically, Patreon is a way for you to support me and get better access to my content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eAbout Me\u003c/h2\u003e\n\t I\u0027ve been drawing and painting on commission since 2009. I make all kinds of creations, but I focus on fan art, copic bookmarks and sometimes painted shoes. I have an array of experience creating for both adults and children. I have done engagement gifts, wedding gifts, baby shoes, bathroom decor, huge outdoor murals, memorial art and more. I have been a vendor at various art fairs and have also worked as a face painter. I have yet to run into something I can\u0027t do, and I\u0027m breaking into new things like digital art and pixel art while I\u0027m at it.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also a writer, gamer, avid student and professional! I\u0027m either a full time student or employee at any given moment. I can\u0027t devote all of my time to art, but doing it whenever I can keeps me happy and productive.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhy Pledge?\u003c/h2\u003e\n\tPledge for rewards! My most basic pledge lets you dump requests at me, and I plan on fulfilling them whenever I can. Other pledges get you into raffles for sketches of your choosing or even guaranteed artwork and more. It\u0027s a little bit of support for a lot of awesome turnaround. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\tPledging also means helping me keep up with my art supply budget and education. All funds are applied to new supplies or to savings for educational endeavors. Both of those things mean the world to me. I\u0027m a huge fan of my followers and I keep ya\u0027ll in mind with all the work I do. I\u0027ll be trying to enrich your experience with my art as often as possible.\n\u003cbr\u003e\n\u003cbr\u003e\nAfter you are charged for your pledge on the first of the month, I\u0027ll email you all of your rewards for the previous month based on the charged amount. For example, if you are charged $10 on May 1st, I\u0027ll send you all of your rewards at the $10 level for April via email. May\u0027s rewards will come after you are charged on June 1st, and so on.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eVisit Me Everywhere\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://commiss.io/eraysable\" target=\"_blank\"\u003eCommiss.io\u003c/a\u003e -\u00a0Commission my usual styles whenever you want!\u003cbr\u003e\u003ca href=\"https://hannah-vanbrunt.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e - If this is your thing, come visit me!\u003cbr\u003e\u003ca href=\"https://twitter.com/hannah_vanbrunt\"\u003eTwitter\u003c/a\u003e - Tweet @ Me and see what I\u0027m up to.\u003cbr\u003e\u003ca href=\"https://www.instagram.com/eraysable/\"\u003eInstagram\u003c/a\u003e - Art and a splash of my life.\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/EraysableInk\"\u003eEtsy\u003c/a\u003e - Buy my calendars and physical products!\u003cbr\u003e\u003ca href=\"https://www.redbubble.com/people/eraysable?asc=u\"\u003eRedbubble\u003c/a\u003e - My art on stuff you can wear and use!\u003cbr\u003e\u003ca href=\"https://eraysable.tumblr.com/\"\u003eTumblr\u003c/a\u003e - Share my stuff if you like it!\u003cbr\u003e\u003ca href=\"https://www.facebook.com/eraysable\"\u
