    "summary": "Thank you everyone that even takes the time to look at and even consider supporting me! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA lot of my stuff is adult content, so 18+ only please!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBasically the reason I wanted to start up a Patreon is so people who want to help me improve and grow in my art can support me by pledging just a few bucks a month, while getting bonus stuff from me as part of my thanks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will pledging help me improve?\u003cbr\u003e\u003c/strong\u003eI\u0027ve bought a few small online courses to help learn several things that I\u0027d love to sit down and pound in my head, and set aside time to study things like color theory, human anatomy, backgrounds, shading methods, and many other countless other things that I can do to better my art. Unfortunately right now, I have to do back to back commissions to make ends meet, so I have very little time to actually do these studies. With the help of supporters, the extra income means less commissions I have to take on, meaning more time for learning!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you going to be locking content behind paywalls?\u003c/strong\u003e\u003cbr\u003eI dislike paywalls as much as the next person. Everything that I\u0027m posting on here that doesn\u0027t go on my FA gallery isn\u0027t meant to be \"exclusive paywall\" content, it\u0027s just meant to be bonuses that people might enjoy seeing. \u003cem\u003eThey\u0027re in no way gonna be purposely withheld from being posted publicly or affect what I post currently.\u003c/em\u003e These are things that originally wouldn\u0027t be posted at all, regardless of Patreon. I already, and will continue to post all of my favorite pieces on FA and some of my alt versions on twitter. Everything else will be dumped here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord?\u003c/strong\u003e\u003cbr\u003eWe have a pretty amazing and friendly discord server, with people from all over the world on at all times. We have multiple channels where you can show off your art/characters, a channel for gaming, channels for stream announcements, and more in the future!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTITANIUM TIER GOES LIVE AT 10:00 PM CENTRAL TIME ON MAY 31ST.\u00a0\u003cbr\u003ehttps://timeanddate.com/s/3hwp\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
