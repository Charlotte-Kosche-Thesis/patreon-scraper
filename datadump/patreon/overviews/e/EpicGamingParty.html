    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/91597/ebe8621c7f0e4d7aa5008a1739cfad10?token-time=2145916800\u0026token-hash=iNRpBDV8ruLFCR5c3eVOgBJW8hcLTj_KVFZ8JgsBBaI%3D",

    "main_video_embed": null,
    "main_video_url": null,
    "one_liner": "Geeks, Gamers, Crafters, and Filmmakers who just like to share what they enjoy!",
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 534,
    "pledge_url": "/bePatron?c=91597",
    "published_at": "2014-05-10T04:01:20+00:00",
    "summary": "Welcome to our Patreon!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003eWait... who are you, and what is a \"Patreon\"?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nEpic Gaming Party is a Twitch.tv and YouTube channel run by Daemon Wolf and Cuddling Wolf and starring us and a lot of our friends. \u00a0We are all geeks, gamers, crafters, and filmmakers who want to share our passions with you in the form of videos everyone can watch, especially our passion for gaming with our friends (and making new friends by throwing Epic Gaming Parties)\u003cbr\u003e\u003cbr\u003e\nPatreon is a crowdfunding system where supporters get to pledge funding to artists based on continued work. \u00a0Unlike Kickstarter, which is great for large projects that need a single bulk funding effort, Patreon works for channels like ours that will constantly and consistently post new content, meaning our project never ends, and so it\u0027s better to fund with an income rather than a single burst.\u003cbr\u003e\u003cbr\u003e\nTo put it another way.. Kickstarter is like a one night stand to support a single project.. Patreon is more like a relationship to support an artist\u0027s continued creations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003eOkay, so what kind of stuff are you making\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m so glad you asked! \u00a0Our main focus is our Twitch.tv channel where people can watch us live stream everything from playing games to making games. \u00a0We do talk show style streams with our audience as part of the conversation, \"Let\u0027s Play\" streams, gaming challenge streams where we push our limits as gamers, and we spend a lot of time working on game projects like cosplay builds, crafting projects, custom PC cases, and even developing our own games.\u003cbr\u003e\u003cbr\u003eWe do not focus on any one particular type of gaming, since there are so many of us with so many tastes for different games. \u00a0Our channel features tabletop board gaming, PC and console gaming, and pen \u0026amp; paper RPGs.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe also have a YouTube channel which will have a lot of different playlists depending on your interests, including crafting videos, Let\u0027s Play style videos, and talk show segments from our live stream.\u003cbr\u003e\u003cbr\u003eWhether you watch us live and join in the chat, or watch the recording on youtube, we think everyone will be able to find something they enjoy.\u003cbr\u003e\u003cbr\u003eBeyond all of that, we do special gaming events and live streams from conventions, so you can sometimes tune in and see us with a huge crowd of gamers!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003eOkay, so what is an Epic Gaming Party?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tAn Epic Gaming Party is exactly what it sounds like. \u00a0We are all about playing games face-to-face with our friends. \u00a0How else can we enjoy their cheers of comradery in cooperative games, or their cries of anguish when we play deathmatches and snipe their asses?\u003cbr\u003e\u003cbr\u003e\n\tWe\u0027re going to be throwing all sorts of gaming parties, covering all types of gaming, including\u00a0PC and console gaming, tabletop, card gaming, and RPGs, as well as action gaming from boffer fighting to airsoft.\u003cbr\u003e\u003cbr\u003e\n\tWe want to do tournaments, too, and we\u0027ll get into that more below.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003eSounds awesome!! \u00a0What do you need my help for?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tProducing this channel is going to be our primary work as filmmakers. \u00a0Your pledges will go to all production costs, including the cost of the parties themselves, so you\u0027re not just supporting the channel, you\u0027re supporting the parties! \u00a0The more funding we get, the bigger we can go, and we have a lot of stretch goals in mind for when we hit certain funding levels.\u003cbr\u003e\u003cbr\u003eWe have more expansion plans for the future, but we will work with our fans to find out what they want us to work on first before announcing them!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003eWell what do I get?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tCheck out our perks list below, plus you get the bragging rights of helping out with something awesome. \u00a0Any time you meet someone who says they watch the channel, make their asses buy you a drink by telling them that you helped MAKE the channel happen. \u00a0That\u0027s gotta be worth at least a shot!\u003cbr\u003e\u003cbr\u003e\n\tHigher level perks include gifts every month from us, such as 8-bit artwork, T-shirts, and even candy and chocolate treats from\u00a0\u003ca href=\"https://www.etsy.com/shop/LunarWolfTreats\" rel=\"nofollow\" target=\"_blank\"\u003eLunar Wolf Treats\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003eAnything else?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tYes... we have cats. \u00a0They are quite ridiculous. \u00a0A lot of times we manage to capture them being ridiculous on film so we\u0027ll have an entire separate playlist for the occasional cat video.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
