    "summary": "A veteran game artist focus on visual story telling on virtual platform, and to pay tribute to master artists, by recreating classic paintings in 3D animated format, to promote them to the public.\u003cbr\u003e\u003cbr\u003eSo far I\u0027ve published eight animated 3D paintings on\u00a0\u003ca href=\"https://sketchfab.com/hinxlinx/collections/3d-painting-lx\" target=\"_blank\"\u003eSketchfab\u003c/a\u003e:\u003cbr\u003e1.\u00a0\u003ca href=\"https://sketchfab.com/models/d8d676cbfea44a2db2569fabc4ed6562\" target=\"_blank\"\u003eGirl with a Pearl Earring\u003c/a\u003e (1665, Johannes Vermeer)\u003cbr\u003e2.\u00a0\u003ca href=\"https://sketchfab.com/models/53c260bbb42a483ab0c0d7173d058ce7\" target=\"_blank\"\u003eGeurnica\u003c/a\u003e (1937, Pablo Picasso)\u003cbr\u003e3.\u00a0\u003ca href=\"https://sketchfab.com/models/a4193867eee64962aee21d557d2b038e\" target=\"_blank\"\u003eThe Kiss\u003c/a\u003e (1907-1908, Gustav Klimt)\u003cbr\u003e4. \u003ca href=\"https://sketchfab.com/models/4bc5ec09f5d546afb36b149e5bb5873b\" target=\"_blank\"\u003eEmma in a Straw Hat\u003c/a\u003e (1782, George Romney)\u003cbr\u003e5.\u00a0\u003ca href=\"https://sketchfab.com/models/2b9c4910c2044441a4a06b01ac43dddf\"\u003eLe R\u00eave\u00a0\u003c/a\u003e(1932,\u00a0Pablo Picasso)\u003cbr\u003e6.\u00a0\u003ca href=\"https://sketchfab.com/models/dcadeca9eb7048459c97015e2afa20ff\" target=\"_blank\"\u003eThe Scream\u003c/a\u003e (1893, Edvard Munch)\u003cbr\u003e7.\u00a0\u003ca href=\"https://sketchfab.com/models/6dabe5a43d954aa88455ed301b947d1b\" target=\"_blank\"\u003eGreat Red Dragon\u003c/a\u003e (1805-1810, William Blake)\u003cbr\u003e8.\u00a0\u003ca href=\"https://sketchfab.com/models/21d3df0bf4b345fc8e9dd47b68077b63\" target=\"_blank\"\u003eLe Chat Noir\u003c/a\u003e (1896, Th\u00e9ophile Steinlen)\u003cbr\u003e\u003cbr\u003eMy goal is to\u00a0pay tributes to the masters, honor the original artworks, and for educational purposes.\u00a0\u003cbr\u003eThe pledge I\u0027d like to make, is to gain support to bring more to digital realm, such as :\u003cbr\u003e\u003cbr\u003e1.\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/The_Starry_Night\" target=\"_blank\"\u003eThe Starry Night\u003c/a\u003e (1889, Vincent Van Gogh) - Working in Progress\u003cbr\u003e2.\u00a0\u003ca href=\"http://www.mcescher.com/gallery/recognition-success/bond-of-union/\" target=\"_blank\"\u003eBond of Union\u003c/a\u003e (1956, M.C. Escher)\u003cbr\u003e3. \u003ca href=\"https://en.wikipedia.org/wiki/Saturn_Devouring_His_Son\"\u003eSaturn Devouring His Son\u003c/a\u003e (1819-1823, Francisco Goya)\u003cbr\u003e4.\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Drawing_Hands\" target=\"_blank\"\u003eDrawing Hands\u003c/a\u003e (1948, M.C. Escher)\u003cbr\u003e5.\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Portrait_of_Madame_X\" target=\"_blank\"\u003ePortrait of Madame X\u003c/a\u003e (1884, John Singer Sargent)\u003cbr\u003e\u003cbr\u003eApologies ahead for not having much rewards planned as this point, but will update down the road.\u003cbr\u003eThank you so much for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
