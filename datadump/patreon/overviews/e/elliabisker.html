    "summary": "Hello listeners! \u003cstrong\u003eIf you\u2019re a fan of the songs I write for\u003c/strong\u003e\u00a0\u003ca href=\"http://charmingdisaster.com/\"\u003eCharming Disaster\u003c/a\u003e, \u003ca href=\"http://sweetsoubrette.com/\"\u003eSweet Soubrette\u003c/a\u003e, \u003ca href=\"http://funkrust.com/\"\u003eFunkrust Brass Band\u003c/a\u003e, and other projects, \u003cstrong\u003eI invite you to become one of my patrons here on Patreon\u003c/strong\u003e, a crowdfunding platform for ongoing creative projects. You can also think of it as a subscription to my music. \u003cstrong\u003eTHANK YOU SO MUCH to all of you who are already supporting my work this way!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u2019s how it works: \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou choose the amount you\u2019d like to pledge \u003c/strong\u003efor\neach music thing I release here on Patreon.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eI release one music thing a month as a paid post\u003c/strong\u003e. A music thing might be a live recording of a new song, a new studio recording, or a new music video for any of the projects I\u2019m involved in.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIn addition to one monthly paid post, I also post other stuff here\u003c/strong\u003e: works in progress, unreleased material, behind-the-scenes posts about the songs and my process. These posts are exclusively for Patreon patrons (at the $3 level and up). They don\u0027t happen on a regular schedule and depend a bit on how much is going on, as well as how engaged you are! If you\u0027re into them, I\u0027ll do more of them. You can let me know you\u0027re reading them by liking/commenting here on Patreon, otherwise I\u0027ll assume I\u0027m just howling into the void.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHere\u0027s what your pledge gets you:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt the $1 level, you\u2019re subscribing to song\nand video releases\u003c/strong\u003e. Higher pledge levels also include exclusive\ncontent. What kind of exclusive content, you ask? \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAt the $3 level and up, you get access to patron-only\nposts\u003c/strong\u003e that let you check out works in progress, unreleased material, and more in-depth\nbehind-the-scenes posts about the songs and my process.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eAt the $5 level and up, \u003c/strong\u003eI will send you a\u00a0\u003ca href=\"https://sweetsoubrette.bandcamp.com/merch/sweet-soubrette-t-shirt\" target=\"_blank\"\u003eSweet Soubrette T-shirt\u003c/a\u003e as a thank you for your support.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eIf you sign up at the $10 level, I will also send you handwritten lyrics\u003c/strong\u003e to the song of your choosing as an expression of my appreciation.\u003c/li\u003e\u003cli\u003eThat\u2019s basically it. You commit to support the music I\u2019m\nmaking and I make the music for you. Win win! \u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003ef my music moves you, if it makes you think or feel things, and if you\nwant to help make it happen,\u003c/strong\u003e \u003cstrong\u003eI\u2019m hoping you\u2019ll support me on Patreon.\u003c/strong\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith love and appreciation for all your support up to now,\u003cbr\u003e\nEllia\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-RbF3odGy34\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9diEmXDGLVI?list=PL94kpwDd0wCZN_PzqWIqM5_m8MwKlgj5H\" width=\"560\"\u003e\u
