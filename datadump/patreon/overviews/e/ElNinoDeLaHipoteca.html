    "summary": "Hola! \u003cbr\u003eAqu\u00ed El Ni\u00f1o de la Hipoteca al habla. Despu\u00e9s de un tiempo metiendo la cabeza en Youtube creo que ha acabado una etapa. La etapa de hacerlo todo casero, con mucho amor, pero casero. Creo que toca dar un paso m\u00e1s all\u00e1 y que cada v\u00eddeo que suba mejore en sonido, imagen, musicalidad (es decir, contar con m\u00e1s m\u00fasicos), escenograf\u00eda, iluminaci\u00f3n... en resumen, en calidad.\u003cbr\u003eObviamente esto cuesta dinero, mucho dinero, y las propinas que da Youtube son insuficientes. Para ello creo que es justo que se\u00e1is vosotros (los consumidores de los v\u00eddeos) los que le deis esa calidad que le falta. \u003cbr\u003eEl lema es muy sencillo, yo seguir\u00e9 subiendo v\u00eddeos, al margen de la cantidad de aportaciones que reciba, pero cuanto m\u00e1s reciba, mejores ser\u00e1n los v\u00eddeos. Es decir, si llegamos a los 100 euros por v\u00eddeo, podr\u00e9 meterme en un estudio de grabaci\u00f3n, si llegamos a los 200 podr\u00e9 llamar a alguien para que venga a grabar, etc.\u003cbr\u003eOJO: Todos los v\u00eddeos que hago en mi casa, desde tutoriales de guitarra, vlogs o ac\u00fasticos no contar\u00e1n como single. No se os cobrar\u00e1 nada\u003cbr\u003eY VOSOTROS QU\u00c9 GAN\u00c1IS?\u00a0Todos aquellos que participen en el proyecto ser\u00e1n recompensados con el Mp3 de cada single! Y adem\u00e1s, con cada lanzamiento sortear\u00e9 un lote de 10 CDs!!\u003cbr\u003eMuchas gracias a todos, a los que buenamente puedan colaborar y a los que no. Muchas gracias por estar ah\u00ed siempre.\u003cbr\u003e"
