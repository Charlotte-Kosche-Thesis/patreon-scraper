    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/D05ZQCNK8TY?autoplay=1\u0026amp;loop=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThe Art of Liquid Light\u003c/h3\u003e\n\u003cbr\u003e\nIn the early 21st century Ed discovered liquid light shows while trying to simulate a lavalamp. Over ten years of evolution and experimentation with fluids, colourings and reactions lead to the Ed\u2019s Amazing Liquid Light Show you see today.\n\u003cbr\u003e\n\u003cbr\u003e\nYour patreontism will allow us to continue our craft and quest for new techniques and ways to entertain you. We only charge our patrons for the full-length (20-30 mins) Liquid Light Videos, which we aim to post every 4 to 6 months or so. On top of that, our patrons receive free goodies, like a variety of backstage videos and unique content.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nSo if you would like to see more of \n\u003cem\u003ethese\u003c/em\u003e, please support our cause and join our community!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tzdmimE-6uI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eLiquid Light Shows \u0026amp; Videos\u003c/h4\u003e\n\u003cbr\u003e\nOur primary craft is liquid light video, most have substantial length (20-30 mins). These videos aim to lure you into a deep relaxing state in which you ponder the laws of physics and possibly descend into the depths of your unconsciousness. Or just to sit back and relax, maybe have good conversation.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eLiquid Light Art\u003c/h4\u003e\n\u003cbr\u003e\nAs a bonus, we create Liquid Light Stills: carefully staged and coloured snapshots of nature\u0027s curious behaviours. We sell high quality prints of our work through our website, and offer them to our higher tier Patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://edsamazing.com/behindthescenes/\"\u003e\u003c/a\u003e\u003cimg src=\"http://edsamazing.com/behindthescenes/\"\u003e\u003cimg src=\"http://edsamazing.com/wp-content/uploads/2017/09/behindthescenes.jpg\"\u003e\u003cbr\u003e\u003cem\u003eOur lab\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
