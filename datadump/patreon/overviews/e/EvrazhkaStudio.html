    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u041a\u0410\u041a \u0421\u0422\u0410\u0422\u042c \u041f\u0410\u0422\u0420\u041e\u041d\u041e\u041c?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/kak-stat-17794700\"\u003e\u043d\u0430\u0436\u0430\u0442\u044c \u0441\u044e\u0434\u0430 \u25ba\u0418\u041d\u0421\u0422\u0420\u0423\u041a\u0426\u0418\u042f\u25c4 \u043d\u0430\u0436\u0430\u0442\u044c \u0441\u044e\u0434\u0430\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u25bc\u0420\u0443\u0441\u0441\u043a\u0438\u0439 \u0442\u0435\u043a\u0441\u0442 \u043d\u0438\u0436\u0435 \u25bc\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\nHello, wonderful and amazing people!\n\u003cbr\u003e\nI\u0027m Karina Formanova (aka Evrazhka). And I (hopefully same as you) cannot live a single day without creativity.\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eLet\u0027s get acquainted!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fhen2-1.fna.fbcdn.net/v/t1.0-9/29510982_971475573028430_7278650636676158938_n.jpg?oh=d80b9762ff6c364cc9a0d6c17e0dd12d\u0026amp;oe=5B3739D1\" style=\"width: 389px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv\u003e\n\t\u003cem\u003e\u003cstrong\u003eI have tried everything during my creative life:\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eArt school\u003c/li\u003e\n\t\t\u003cli\u003eDegree in architecture \u003c/li\u003e\n\t\t\u003cli\u003eComing and going creative Hobbies: embroidery, drawing, sewing, modelling, painting miniatures and many different (easier to come up with something that I was not doing)\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBut in 2010 I was introduced to the wonderful world of \n\u003cstrong\u003epolymer clay\u003c/strong\u003e. Just in time by the way:)\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSince 2012, I have turned polymer clay modeling to my profession. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eIn 2014 I began teaching other people to sculpt. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWell that escalated quickly \u279d online webinars, live workshops (group and individual), training courses on polymer clay modeling.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIn 2016 I have started a polymer clay modeling channel on YouTube \u003ca href=\"https://www.youtube.com/channel/UChqH_7kH6YmRkMMmxQWGOIQ\" target=\"_blank\"\u003eEvrazhka Studio. DIY polymer clay\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nAnd now I share my knowledge, skills and ideas with you my beloved creative people from around the world!\n\u003cbr\u003e\n\u003cimg src=\"https://sun9-1.userapi.com/c837424/v837424806/4f5a0/OKuxifA1zU0.jpg\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAs a bad habit we often tend to think that little depends on us in this world. That beautiful and wonderful is occurring (or not occurring) by itself. That we are in wrong position to influence not only over the birth of a miracle, but at least on what we see on the screen every day.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBUT THIS IS SO WRONG!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour support, even in modest size, able to trigger an AMAZING irreversible changes. And they, in turn, step by step, drop by drop, bring beauty and inspiration to the world around us.\n\u003cbr\u003e\n\u003cbr\u003e\nThink for yourself \u279d\n\u003cbr\u003e\n\u003cbr\u003e\nEvery day \n\u003cem\u003enew ideas are born in my head\u003c/em\u003e. Some of the most annoying live long enough to see its implementation in the master classes and finished products. But many remains as just another checkbox in the list of creative plans.\u003cbr\u003e\n\u003cbr\u003e\nWhy is this happening? \n\u003cstrong\u003eThe most common cause is lack of time.\u003c/strong\u003e It takes a few days of work to get from idea to finished video:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIdea development \u003c/li\u003e\n\t\u003cli\u003eshooting (Yes, sanding and polishing that lasts 2-3 seconds in the video, in reality takes from 2 to 6 hours!);\u003c/li\u003e\n\t\u003cli\u003ewriting the text;\u003c/li\u003e\n\t\u003cli\u003evoice, editing, render the finished video;\u003c/li\u003e\n\t\u003cli\u003eshooting the photos of the final results;\u003c/li\u003e\n\t\u003cli\u003etranslation of text into English;\u003c/li\u003e\n\t\u003cli\u003ethe placement of the subtitles;\u003c/li\u003e\n\t\u003cli\u003ethe placement of the video channel and social networking \u2014 each of these actions requires time.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tNow it\u0027s all run by a single person \u2014 me!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYour support will help me \u003cstrong\u003eto outsource part of the routine duties\u003c/strong\u003e and \u003cstrong\u003edevote more time to creativity.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\tAnd as a result \u2014 more videos on the mysteries and wonders of polymer clay in even better quality!\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere will the money go?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ethe work of an editor, translator and subtitles creator;\u003c/li\u003e\n\t\u003cli\u003enew tools and materials to create more interesting and varied video;\u003c/li\u003e\n\t\u003cli\u003eimproving my photography skills and video shooting;\u003c/li\u003e\n\t\u003cli\u003eupgrade of equipment for photography, sound and editing;\u003c/li\u003e\n\t\u003cli\u003efood and accommodation for me;\u003c/li\u003e\n\t\u003cli\u003eupon reaching 1000$ a month, I will be able to realize my dream and launch a very cool project about creativity and inspiration! But Shhh! Don\u2019t tell anyone! :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou get what you give!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nOf course, your support will not go without my gratitude!\n\u003cbr\u003e\u003cbr\u003e\n- You will be able \u003cstrong\u003eto ask any question \u003c/strong\u003eabout the work and polymer clay, \u003cstrong\u003eget my advice\u003c/strong\u003e on any situation with a polymer clay.\u003cbr\u003e\n- You will have the opportunity to participate in the \u003cstrong\u003emonthly draw of one of my jewelry! \u003c/strong\u003e\u003cbr\u003e\n- You will have a \u003cstrong\u003ediscount on all products \u003c/strong\u003ein all my shops. Just ask me!\u003cbr\u003e\nFrom $1 to $5 \u2013 10%\u003cbr\u003e\nFrom $6 to $10 \u2013 15%\u003cbr\u003e\nFrom $11 to $15 \u2013 20%\u003cbr\u003e\nMore than $16 \u2013 25%\u003cbr\u003e\u003cbr\u003e\n\nStill think that 1$\u3127 is too small and not even worth the bother? It is because of these wrong thoughts many beautiful projects devoted to bring beauty and pleasure to our hearts and souls, cannot grow through the jungle of difficulties and obstacles. But the ocean consists of tiny droplets.\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u31271$ solves everything!\n\u003cbr\u003e\n\u003cbr\u003e\nJoin creative ocean of polymer clay \u30fc \n\u003cstrong\u003ebecome a patron\u003c/strong\u003e (just click \u003ca href=\"https://www.patreon.com/bePatron?c=413775\u0026amp;rid=606053\"\u003e\"Become a patron\"\u003c/a\u003e) and create MAGIC along with me!\u003cbr\u003e\n\u003cbr\u003e\nThank you!\n\u003cbr\u003e\nYour Karina\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u273f\u00a0\u00a0 \u273f\u00a0\u00a0 \u273f\u00a0\u00a0 \u273f\u00a0\u00a0 \u273f\u00a0\u00a0 \u273f\u00a0\u00a0 \u273f\u00a0\u00a0  \u273f \u00a0\u00a0 \u273f\u00a0\u00a0  \u273f\u00a0\u00a0  \u273f \u00a0  \u273f\u00a0\u00a0 \u273f \u00a0\u00a0 \u273f\u00a0\u00a0  \u273f\u00a0\u00a0  \u273f\u00a0\u00a0  \u273f\u00a0\u00a0  \u273f\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u041f\u0440\u0438\u0432\u0435\u0442, \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0439 \u0438 \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a!\n\u003cbr\u003e\n\u042f \u041a\u0430\u0440\u0438\u043d\u0430 \u0424\u043e\u0440\u043c\u0430\u043d\u043e\u0432\u0430 (aka \u0415\u0432\u0440\u0430\u0436\u043a\u0430). \u0418 \u044f (\u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u043a\u0430\u043a \u0438 \u0442\u044b) \u043d\u0438 \u0434\u043d\u044f \u043d\u0435 \u043c\u043e\u0433\u0443 \u043f\u0440\u043e\u0436\u0438\u0442\u044c \u0431\u0435\u0437 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430.\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u041f\u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u043c\u0441\u044f!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fhen2-1.fna.fbcdn.net/v/t1.0-9/29510982_971475573028430_7278650636676158938_n.jpg?oh=d80b9762ff6c364cc9a0d6c17e0dd12d\u0026amp;oe=5B3739D1\" style=\"width: 413px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u0427\u0435\u0433\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u044f \u043d\u0435 \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b\u0430 \u0432 \u0441\u0432\u043e\u0435\u0439 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u0439 \u0436\u0438\u0437\u043d\u0438:\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u0425\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u0448\u043a\u043e\u043b\u0430\u003c/li\u003e\n\t\t\u003cli\u003e\u0412\u044b\u0441\u0448\u0435\u0435 \u0430\u0440\u0445\u0438\u0442\u0435\u043a\u0442\u0443\u0440\u043d\u043e\u0435 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435 \u003c/li\u003e\n\t\t\u003cli\u003e\u041f\u0440\u0438\u0445\u043e\u0434\u044f\u0449\u0438\u0435 \u0438 \u0443\u0445\u043e\u0434\u044f\u0449\u0438\u0435 \u043a\u0440\u0435\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u0443\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f: \u0432\u044b\u0448\u0438\u0432\u043a\u0430, \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u0435, \u0448\u0438\u0442\u044c\u0435, \u043c\u0430\u043a\u0435\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435, \u043f\u043e\u043a\u0440\u0430\u0441\u043a\u0430 \u043c\u0438\u043d\u0438\u0430\u0442\u044e\u0440 \u0438 \u043c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u043d\u043e\u0433\u043e (\u043b\u0435\u0433\u0447\u0435 \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c, \u0447\u0435\u043c \u044f \u043d\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u043b\u0430\u0441\u044c)\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u041d\u043e \u0432 2010 \u0433\u043e\u0434\u0443 \u044f \u043f\u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u043b\u0430\u0441\u044c \u0441 \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u043c \u043c\u0438\u0440\u043e\u043c \u043f\u043e\u043b\u0438\u043c\u0435\u0440\u043d\u043e\u0439 \u0433\u043b\u0438\u043d\u044b. \u041e\u0447\u0435\u043d\u044c \u0432\u043e\u0432\u0440\u0435\u043c\u044f \u0438 \u043a\u0441\u0442\u0430\u0442\u0438:)\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0421 2012 \u0433\u043e\u0434\u0430 \u044f \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u0430 \u043b\u0435\u043f\u043a\u0443 \u0438\u0437 \u043f\u043e\u043b\u0438\u043c\u0435\u0440\u043d\u043e\u0439 \u0433\u043b\u0438\u043d\u044b \u0432 \u0441\u0432\u043e\u044e \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u044e. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0412 2014 \u0441\u0442\u0430\u043b\u0430 \u0443\u0447\u0438\u0442\u044c \u043b\u0435\u043f\u043a\u0435 \u0434\u0440\u0443\u0433\u0438\u0445 \u043b\u044e\u0434\u0435\u0439. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u0418 \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043f\u043e\u043d\u0435\u0441\u043b\u043e\u0441\u044c \u279d \u043e\u043d\u043b\u0430\u0439\u043d \u0432\u0435\u0431\u0438\u043d\u0430\u0440\u044b, \u0436\u0438\u0432\u044b\u0435 \u043c\u0430\u0441\u0442\u0435\u0440-\u043a\u043b\u0430\u0441\u0441\u044b (\u0433\u0440\u0443\u043f\u043f\u043e\u0432\u044b\u0435 \u0438 \u0438\u043d\u0434\u0438\u0432\u0438\u0434\u0443\u0430\u043b\u044c\u043d\u044b\u0435), \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0438\u0435 \u043a\u0443\u0440\u0441\u044b \u043f\u043e \u043b\u0435\u043f\u043a\u0435 \u0438\u0437 \u043f\u043e\u043b\u0438\u043c\u0435\u0440\u043d\u043e\u0439 \u0433\u043b\u0438\u043d\u044b.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0412 2016 \u0433\u043e\u0434\u0443 \u043e\u0442\u043a\u0440\u044b\u043b\u0430 \u043d\u0430 You Tube \u0441\u0432\u043e\u0439 \u043a\u0430\u043d\u0430\u043b \u043f\u043e \u043b\u0435\u043f\u043a\u0435 \u0438\u0437 \u043f\u043e\u043b\u0438\u043c\u0435\u0440\u043d\u043e\u0439 \u0433\u043b\u0438\u043d\u044b \u003ca href=\"https://www.youtube.com/channel/UChqH_7kH6YmRkMMmxQWGOIQ\" target=\"_blank\"\u003eEvrazhka Studio. DIY polymer clay\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u0418 \u0442\u0435\u043f\u0435\u0440\u044c \u0434\u0435\u043b\u044e\u0441\u044c \u0441\u0432\u043e\u0438\u043c\u0438 \u0437\u043d\u0430\u043d\u0438\u044f\u043c\u0438, \u0443\u043c\u0435\u043d\u0438\u044f\u043c\u0438 \u0438 \u0438\u0434\u0435\u044f\u043c\u0438 \u0441 \u0432\u0430\u043c\u0438, \u043c\u043e\u0438 \u043b\u044e\u0431\u0438\u043c\u044b\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0435 \u043b\u044e\u0434\u0438 \u0441\u043e \u0432\u0441\u0435\u0433\u043e \u0441\u0432\u0435\u0442\u0430!\n\u003cbr\u003e\n\u003cimg src=\"https://sun9-1.userapi.com/c837424/v837424806/4f5a0/OKuxifA1zU0.jpg\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u041d\u0443 \u0438 \u0437\u0430\u0447\u0435\u043c \u0436\u0435 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u041f\u043e \u0432\u0440\u0435\u0434\u043d\u043e\u0439 \u043f\u0440\u0438\u0432\u044b\u0447\u043a\u0435 \u043c\u044b \u0447\u0430\u0441\u0442\u043e \u0441\u043a\u043b\u043e\u043d\u043d\u044b \u0434\u0443\u043c\u0430\u0442\u044c, \u0447\u0442\u043e \u043e\u0442 \u043d\u0430\u0441 \u043c\u0430\u043b\u043e \u0447\u0442\u043e \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u0432 \u044d\u0442\u043e\u043c \u043c\u0438\u0440\u0435. \u0427\u0442\u043e \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e\u0435 \u0438 \u0447\u0443\u0434\u0435\u0441\u043d\u043e\u0435 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442 (\u0438\u043b\u0438 \u043d\u0435 \u0432\u043e\u0437\u043d\u0438\u043a\u0430\u0435\u0442) \u0441\u0430\u043c\u043e \u043f\u043e \u0441\u0435\u0431\u0435. \u0427\u0442\u043e \u043c\u044b \u043d\u0435 \u0432 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u043f\u043e\u0432\u043b\u0438\u044f\u0442\u044c \u043d\u0435 \u0442\u043e, \u0447\u0442\u043e \u043d\u0430 \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0447\u0443\u0434\u0430, \u0434\u0430 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u0432\u0438\u0434\u0438\u043c \u043d\u0430 \u044d\u043a\u0440\u0430\u043d\u0435 \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0430 \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0410 \u0412\u0415\u0414\u042c \u042d\u0422\u041e \u0421\u041e\u0412\u0421\u0415\u041c \u041d\u0415 \u0422\u0410\u041a!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430, \u0434\u0430\u0436\u0435 \u0432 \u0441\u0430\u043c\u043e\u043c \u0441\u043a\u0440\u043e\u043c\u043d\u043e\u043c \u0440\u0430\u0437\u043c\u0435\u0440\u0435, \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u0430 \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u043d\u0435\u043e\u0431\u0440\u0430\u0442\u0438\u043c\u044b\u0435 \u0423\u0414\u0418\u0412\u0418\u0422\u0415\u041b\u042c\u041d\u042b\u0415 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u044f. \u0410 \u043e\u043d\u0438, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u0448\u0430\u0433 \u0437\u0430 \u0448\u0430\u0433\u043e\u043c, \u043a\u0430\u043f\u043b\u044f \u0437\u0430 \u043a\u0430\u043f\u043b\u0435\u0439 \u0434\u043e\u0431\u0430\u0432\u044f\u0442 \u043c\u0438\u0440\u0443 \u0432\u043e\u043a\u0440\u0443\u0433 \u043d\u0430\u0441 \u043a\u0440\u0430\u0441\u043e\u0442\u044b \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u044f.\n\u003cbr\u003e\n\u003cbr\u003e\n\u0421\u0443\u0434\u0438\u0442\u0435 \u0441\u0430\u043c\u0438 \u279d\n\u003cbr\u003e\n\u003cbr\u003e\n\u041a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u0432 \u043c\u043e\u0435\u0439 \u0433\u043e\u043b\u043e\u0432\u0435 \n\u003cem\u003e\u043f\u043e\u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043d\u043e\u0432\u044b\u0435 \u0438\u0434\u0435\u0438.\u003c/em\u003e. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435, \u0441\u0430\u043c\u044b\u0435 \u043d\u0430\u0434\u043e\u0435\u0434\u043b\u0438\u0432\u044b\u0435, \u0434\u043e\u0436\u0438\u0432\u0430\u044e\u0442 \u0434\u043e \u0441\u0432\u043e\u0435\u0439 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0432 \u043c\u0430\u0441\u0442\u0435\u0440-\u043a\u043b\u0430\u0441\u0441\u0430\u0445 \u0438 \u0433\u043e\u0442\u043e\u0432\u044b\u0445 \u0438\u0437\u0434\u0435\u043b\u0438\u044f\u0445. \u041d\u043e \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u0438\u0435 \u0442\u0430\u043a \u0438 \u043e\u0441\u0442\u0430\u044e\u0442\u0441\u044f \u043b\u0438\u0448\u044c \u0435\u0449\u0435 \u043e\u0434\u043d\u043e\u0439 \u0441\u0442\u0440\u043e\u0447\u043a\u043e\u0439 \u0432 \u0441\u043f\u0438\u0441\u043a\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043b\u0430\u043d\u043e\u0432. \u003cbr\u003e\n\u003cbr\u003e\n\u041f\u043e\u0447\u0435\u043c\u0443 \u0442\u0430\u043a \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442? \n\u003cstrong\u003e\u0421\u0430\u043c\u0430\u044f \u0447\u0430\u0441\u0442\u0430\u044f \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u2014 \u043d\u0435\u0445\u0432\u0430\u0442\u043a\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003c/strong\u003e I\u041e\u0442 \u0438\u0434\u0435\u0438 \u0434\u043e \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0433\u043e\u0442\u043e\u0432\u043e\u0433\u043e \u0432\u0438\u0434\u0435\u043e \u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u043e\u0439\u0442\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u043d\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u044b:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0438\u0434\u0435\u0438; \u003c/li\u003e\n\t\u003cli\u003e\u0441\u044a\u0435\u043c\u043a\u0430 (\u0434\u0430-\u0434\u0430, \u0448\u043b\u0438\u0444\u043e\u0432\u043a\u0430 \u0438 \u043f\u043e\u043b\u0438\u0440\u043e\u0432\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430 \u0432\u0438\u0434\u0435\u043e \u0434\u043b\u044f\u0442\u0441\u044f 2-3 \u0441\u0435\u043a\u0443\u043d\u0434\u044b, \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442 \u043e\u0442 2 \u0434\u043e 6 \u0447\u0430\u0441\u043e\u0432!);;\u003c/li\u003e\n\t\u003cli\u003e\u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u0430;\u003c/li\u003e\n\t\u003cli\u003e\u043e\u0437\u0432\u0443\u0447\u043a\u0430, \u043c\u043e\u043d\u0442\u0430\u0436, \u0440\u0435\u043d\u0434\u0435\u0440 \u0433\u043e\u0442\u043e\u0432\u043e\u0433\u043e \u0432\u0438\u0434\u0435\u043e;\u003c/li\u003e\n\t\u003cli\u003e\u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0438\u0442\u043e\u0433\u043e\u0432\u043e\u0439 \u0432\u0435\u0449\u0438;\u003c/li\u003e\n\t\u003cli\u003e\u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0442\u0435\u043a\u0441\u0442\u0430 \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a;\u003c/li\u003e\n\t\u003cli\u003e\u0440\u0430\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0430 \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u043e\u0432;\u003c/li\u003e\n\t\u003cli\u003e\u0440\u0430\u0437\u043c\u0435\u0449\u0435\u043d\u0438\u0435 \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u043a\u0430\u043d\u0430\u043b\u0435 \u0438 \u0432 \u0441\u043e\u0446\u0441\u0435\u0442\u044f\u0445 \u2014 \u043a\u0430\u0436\u0434\u043e\u0435 \u0438\u0437 \u044d\u0442\u0438\u0445 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0441\u0432\u043e\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u0421\u0435\u0439\u0447\u0430\u0441 \u0432\u0441\u0435\u043c \u044d\u0442\u0438\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u043e\u0434\u0438\u043d \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u2014 \u044f! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043c\u043d\u0435 \u003cstrong\u003e\u0441\u043d\u044f\u0442\u044c \u0441 \u0441\u0435\u0431\u044f \u0447\u0430\u0441\u0442\u044c \u0440\u0443\u0442\u0438\u043d\u043d\u044b\u0445 \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0435\u0439\u003c/strong\u003e \u0438 \u0443\u0434\u0435\u043b\u0438\u0442\u044c \u003cstrong\u003e\u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0441\u0430\u043c\u043e\u043c\u0443 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0443.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\t\u0418 \u043a\u0430\u043a \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u2014 \u0435\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0438\u0434\u0435\u043e \u043e \u0442\u0430\u0439\u043d\u0430\u0445 \u0438 \u0447\u0443\u0434\u0435\u0441\u0430\u0445 \u043f\u043e\u043b\u0438\u043c\u0435\u0440\u043d\u043e\u0439 \u0433\u043b\u0438\u043d\u044b \u0438 \u0435\u0449\u0435 \u043b\u0443\u0447\u0448\u0435\u0433\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430!\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u041d\u0430 \u0447\u0442\u043e \u043f\u043e\u0439\u0434\u0443\u0442 \u0434\u0435\u043d\u044c\u0433\u0438?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u043e\u043f\u043b\u0430\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u044b \u043c\u043e\u043d\u0442\u0430\u0436\u0435\u0440\u0430, \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u0430 \u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044f \u0441\u0443\u0431\u0442\u0438\u0442\u0440\u043e\u0432;\u003c/li\u003e\n\t\u003cli\u003e\u043f\u043e\u043a\u0443\u043f\u043a\u0430 \u043d\u043e\u0432\u044b\u0445 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u0432 \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0434\u043b\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0431\u043e\u043b\u0435\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0438 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e;\u003c/li\u003e\n\t\u003cli\u003e\u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043d\u0430\u0432\u044b\u043a\u043e\u0432 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u0441\u044a\u0435\u043c\u043a\u0438 \u0432\u0438\u0434\u0435\u043e;\u003c/li\u003e\n\t\u003cli\u003e\u0430\u043f\u0433\u0440\u0435\u0439\u0434 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u043b\u044f \u0441\u044a\u0435\u043c\u043a\u0438, \u043e\u0437\u0432\u0443\u0447\u043a\u0438 \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u0430;\u003c/li\u003e\n\t\u003cli\u003e\u0435\u0434\u0430 \u0438 \u0436\u0438\u043b\u044c\u0435 \u0434\u043b\u044f \u043c\u0435\u043d\u044f;\u003c/li\u003e\n\t\u003cli\u003e\u043f\u0440\u0438 \u0434\u043e\u0441\u0442\u0438\u0436\u0435\u043d\u0438\u0438 1000$ \u0432 \u043c\u0435\u0441\u044f\u0446 \u044f \u0441\u043c\u043e\u0433\u0443 \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0438\u0442\u044c \u0441\u0432\u043e\u044e \u043c\u0435\u0447\u0442\u0443 \u0438 \u0437\u0430\u043f\u0443\u0449\u0443 \u043e\u0447\u0435\u043d\u044c \u043a\u0440\u0443\u0442\u043e\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u0440\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435! \u041d\u043e \u0442\u0441\u0441\u0441! \u041e\u0431 \u044d\u0442\u043e\u043c \u043f\u043e\u043a\u0430 \u043d\u0438\u043a\u043e\u043c\u0443! :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0412\u044b \u043e\u0442\u0434\u0430\u0435\u0442\u0435 \u0438 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u0432\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043d\u0435 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u0431\u0435\u0437 \u043c\u043e\u0435\u0439 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u0438!\n\u003cbr\u003e\n\u003cbr\u003e-  \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u003cstrong\u003e\u0437\u0430\u0434\u0430\u0442\u044c \u0
