    "summary": "12 years ago, aged 34, I left the Buddhist monastery where I had trained as a monk for 6 years. I arrived in London with no work experience, having lived in a Buddhist community after graduating before going to live in the monastery. I had only my initiative, determination and meditation practice to support me.\u00a0\u003cbr\u003e\u003cbr\u003eNow, 12 years later, I am running a regular weekly mindfulness class and teaching mindfulness in various settings: in the workplace, schools, to university students and through the 8 week Mindfulness Based Cognitive Therapy programme.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve always been inspired by Joseph Campbell\u0027s encouragement:\u00a0\"Follow your bliss. If you do follow your bliss, you put yourself on a kind of track that has been there all the while waiting for you, and the life you ought to be living is the one you are living. When you can see that, you begin to meet people who are in the field of your bliss, and they open doors to you. I say follow your bliss and don\u0027t be afraid\"\u003cbr\u003e\u003cbr\u003eMy bliss now is to find ways of sharing my 27 years of experience of mindful living and the lessons I gained from living with wise people in the monastery with others who might never think, or have the opportunity, to visit a monastery or even go to a Buddhist meditation centre. \u003cbr\u003e\u003cbr\u003eWorking as I do now as a secular mindfulness teacher I have shared this powerful tool for self awareness with a diverse range of people from primary school children to adults dealing with anxiety and depression.\u00a0\u003cbr\u003e\u003cbr\u003eMy desire is to enable more people to experience this work. Any support you can offer to make this happen would be welcomed. Thank you.\u00a0\u003cbr\u003e"
