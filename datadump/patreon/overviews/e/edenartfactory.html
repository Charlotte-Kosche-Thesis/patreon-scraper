    "summary": "\u003cbr\u003eHi! My name is Eden and I\u0027m a comic artist, illustrator and hardcore-daydreamer! I\u0027m currently going to school to get my A.F.A. in Illustration, and working on a series of short stories to publish with my twin sister, Faith.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThese short stories, which once complete will be an anthology containing over twenty chapters and individual introductions, Are highly experimental and visually exploratory nightmares. Each story is aimed to challenge the use of common fictional tropes and conclusions, and will touch on various emotions that are often felt but hard to comprehend.\u003c/div\u003eIf you are one of the curiously lucid fellows who decide to embark on this journey with me, you\u0027ll get to watch as dolls turn cannibalistic, a social worker finds he can torture people while he dreams, roses react to the death of bees, and so much more to come.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNot only that, but you\u0027ll get to see all my sketches, videos and illustrations of new characters and alternate stories before anyone else (and without a pesky watermark) as well as commissions that i\u0027ve had the pleasure of fulfilling!\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003eThis series has been built upon for years, and it is very special to me. I can\u0027t wait for you to see it come to life, You\u0027ll love it! I know I will.\u003cbr\u003e\u003ca href=\"https://edenartfactory.myportfolio.com/\" target=\"_blank\"\u003eHere\u0027s my portfolio as well, see what else Iv\u0027e dreamed up!\u003c/a\u003e"
