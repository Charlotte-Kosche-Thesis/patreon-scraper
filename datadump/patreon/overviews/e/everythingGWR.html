    "summary": "We are fanatical about steam railways - especially the UK\u0027s Great Western Railway and we want to support anyone who is involved in preserving and developing the heritage of this iconic railway. \u00a0\u003cbr\u003e\u003cbr\u003eWe make videos for our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCHDO7Mi-DUapfVQnEwesc8Q\" rel=\"nofollow\"\u003eYoutube channel\u003c/a\u003e and\u00a0through our website,\u003ca href=\"http://everythingGWR.com\" rel=\"nofollow\"\u003e EverythingGWR.com,\u003c/a\u003e we are developing the No 1 online source of information on the Great Western Railway. \u00a0 This is a big project and we cannot do it alone! \u00a0We also have a very active\u00a0\u003ca href=\"https://www.facebook.com/pages/EverythingGWR/297875046919714\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e for discussions about GWR heritage. \u00a0\u003cbr\u003e\u003cbr\u003eThere is so much we would like to do develop our work: we want to make more videos, we want to upgrade our website, we want to support GWR heritage groups and raise money for great projects. \u00a0With your support we will be able to do much more of this and bring you more videos, information and news about everything related to the GWR.\u003cbr\u003e\u003cbr\u003eBut we have One Over-riding Goal: \u00a0\u003cstrong\u003eIconic GWR locomotive No 3440 City of Truro MUST steam again soon\u00a0\u003c/strong\u003eand if we can find the money to pay for her repairs, this need not be very far away. \u00a0Every video you sponsor, brings this day one small step closer. \u00a0Please support us.\u003cbr\u003e\u003cbr\u003eThe more support you give us, the more we can do, the further we can reach - even beyond the GWR - to bring you videos we do not think you will find anywhere else on the web\u00a0so that you can explore what is being done to maintain the heritage of the wonderful age of steam."
