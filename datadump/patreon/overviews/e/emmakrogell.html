    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e My name is Emma. I am a comic artist living in Finland.\u003cbr\u003eI\u0027m the creator of a webcomic called \u003cstrong\u003eLUMINE\u003c/strong\u003e on LINE Webtoon.\u003cbr\u003e\u003cbr\u003eIt\u0027s a fantasy/drama comic about a cheerful werewolf kid who meets a moody witch.\u003cbr\u003eThe two don\u0027t get along at first but after an incident\u003cbr\u003ethe two become close friends. Not too long after the incident, the two are forced to leave their home and try to survive while traveling from place to another, learning about the world and\u003cbr\u003ethemselves.\u00a0\u003cimg src=\"https://orig00.deviantart.net/daa7/f/2018/045/d/c/patreonpic_by_kuroge_mame-dc35mut.png\"\u003e\u003cbr\u003e\u003cbr\u003eAside from LUMINE, I also have other comic projects that I\u0027m planning to start as soon as I possibly can. Most of my comics are fantasy/drama with some action on the side.\u003cbr\u003e\u003cbr\u003eMy goal is to be able to work on my comics as full-time job in the future too. \u003cstrong\u003eSo by supporting me on Patreon\u003c/strong\u003e you can help me keep creating weekly comics that will always be free to read for everyone, and you\u0027ll also get access to patron-only posts like sketches, sneak peeks of upcoming LUMINE chapters and other comic projects. I\u0027ll also post information about my other comic projects, what they\u0027re about, when I\u0027m planning to start them and also post character sketches, sneak peeks of the pages or storyboards whenever I get some done.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/6314/th/pre/i/2018/045/4/9/patreonpic2_by_kuroge_mame-dc35ts2.png\" style=\"width: 457px;\"\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/EmmaKrogell\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003ca href=\"http://www.webtoons.com/en/drama/lumine/list?title_no=1022\"\u003eLUMINE
