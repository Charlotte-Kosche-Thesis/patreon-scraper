    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, I\u2019m Eric Lampaert and I\u2019m a bilingual actor and stand up comedian who makes videos and podcasts in his spare time. But not just in \u003cstrong\u003eEnglish\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003eEn \u003cstrong\u003eFran\u00e7ais\u003c/strong\u003e aussi. Je disais juste que je suis un comedien \u0026amp; humoriste bilingue et je fait des vid\u00e9os et des podcasts quand je travaille pas\u003c/em\u003e.\u003c/span\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BCFcrC-k_nA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI really want to make content for you,\u003c/span\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ej\u2019ai vraiment envi de faire plus de contenu pour vous\u003c/strong\u003e, mais je peut pas le faire sans toi\u003c/em\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebut i can\u2019t do it without you.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSoit en fran\u00e7ais\u003c/em\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewith English subtitles, or in English\u003c/span\u003e \u003cem\u003eavec sous-titres Fran\u00e7ais\u003c/em\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEither way\u003c/span\u003e, De toute fa\u00e7on, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor anyone in the World\u003c/span\u003e, pour quiconque dans le monde.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.edfestmag.com/wp-content/uploads/2016/07/ERIC-LAMPAERT-1-Please-credit-John-Griffiths-600x250.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is how great fans like you can make a difference. So \u003cstrong\u003edonate\u003c/strong\u003e if you can, think of it as a tip, or you buying me a coffee, and in return, you can have a say in what i should make, while trusting me that I\u2019ll just keep making you awesome content. \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eC\u0027est comme \u00e7a que les meilleur fans comme toi peuvent faire la diff\u00e9rence. \u003cstrong\u003eFaites un don\u003c/strong\u003e si vous le pouvez, pensez-y comme un pourboire, ou vous m\u0027achetez un caf\u00e9, et en retour, vous pouvez avoir un mot \u00e0 dire sur ce que je devrais faire, tout en me faisant confiance que je vais continuer \u00e0 vous faire du contenu g\u00e9nial.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://plugindistrict.com/wp-content/uploads/2014/10/photodune-3470454-tip-jar-xs.jpg\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eThis is how it works.\u00a0\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eVoil\u00e0 comment cela fonctionne\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a unique opportunity for fans who enjoy and be part of my work; both the final products such as videos and podcasts, but also \u003cstrong\u003ebehind-the-scenes\u003c/strong\u003e on upcoming projects such as movies.\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003ePatreon est une opportunit\u00e9 unique pour les fans qui aiment et veulent faire partie de mon travail; des vid\u00e9os et des podcasts, mais aussi \u003cstrong\u003een coulisses\u003c/strong\u003e sur des projets \u00e0 venir tels que des films.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOnce you become my Patron, you\u0027ll feel good knowing that you are \u003cstrong\u003efunding projects that I get to make for you\u003c/strong\u003e. And you\u2019ll even get to tell me some of your ideas and I could likely make them.\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003eUne fois que vous devenez mon Patron (parrain), vous vous sentirez bien en sachant que vous \u003cstrong\u003efinancez des projets que je vais r\u00e9aliser pour vous\u003c/strong\u003e. Et vous aurez m\u00eame \u00e0 me dire certaines de vos id\u00e9es et je pourrais probablement les faire.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/236x/94/8a/24/948a243600d805896cbae30be8c5a995.jpg\" style=\"width: 489px;\"\u003e\u00a0\u003cimg src=\"https://pbs.twimg.com/media/CYiqexOWMAIAA_x.jpg\" style=\"width: 484px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYOUR SUPPORT MAKES A DIFFERENCE\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e / VOTRE SOUTIEN FAIT UNE DIFF\u00c9RENCE\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFunding from my Patreon community empowers me to \u003cstrong\u003ededicate\u003c/strong\u003e more time to creating videos.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eLe financement de ma communaut\u00e9 Patreon me permet de \u003cstrong\u003econsacrer\u003c/strong\u003e plus de temps \u00e0 la cr\u00e9ation de vid\u00e9os.\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatrons are able to \u003cstrong\u003einfluence\u003c/strong\u003e the content I create through comments and polls\u003c/span\u003e.\u003c/li\u003e\n\u003cli\u003eVous pouvais\u00a0\u003cstrong\u003einfluencer\u003c/strong\u003e le contenu que je cr\u00e9e avec des commentaires et de sondages.\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve been able to greatly \u003cstrong\u003eimprove\u003c/strong\u003e the quality of my videos by purchasing better equipment\u003c/span\u003e.\u003c/li\u003e\n\u003cli\u003eJe serai en mesure d\u0027\u003cstrong\u003eam\u00e9liorer\u003c/strong\u003e grandement la qualit\u00e9 de mes vid\u00e9os en achetant de meilleurs \u00e9quipements.\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Patrons \u003cstrong\u003einspire\u003c/strong\u003e me to consistently create content each month\u003c/span\u003e.\u003c/li\u003e\n\u003cli\u003eMes Patrons \u003cstrong\u003em\u0027inspirent\u003c/strong\u003e pour cr\u00e9er r\u00e9guli\u00e8rement du contenu chaque mois.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/60UDD01iQvo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMAKE A CONNECTION \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e/ \u003c/strong\u003e\u003cstrong\u003eFAIRE UNE CONNEXION.\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Patreon community allows me to \u003cstrong\u003econnect with my biggest fans\u003c/strong\u003e on a deeper level by being more accessible.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eMa communaut\u00e9 Patreon me permet de \u003cstrong\u003ecommuniquer avec mes plus grands fans\u003c/strong\u003e \u00e0 un niveau plus profond en \u00e9tant plus accessible.\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatrons can \u003cstrong\u003ecomment and ask me questions\u003c/strong\u003e in a private forum that is free of trolls and negativity.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eLes Patrons peuvent \u003cstrong\u003ecommenter et me poser des questions\u003c/strong\u003e dans un forum priv\u00e9, exempt de trolls et de n\u00e9gativit\u00e9.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEXCLUSIVE \u003c/span\u003e/ \u003c/strong\u003e\u003cstrong\u003eEXCLUSIF\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SQfGP8wwhzM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Patreon page makes it easy for me to \u003cstrong\u003eshare exclusive content\u003c/strong\u003e that I create especially for my Patrons and you will get access to \u003cstrong\u003ePatrons-only Rewards\u003c/strong\u003e that are not available to the general public.\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003eMa page Patreon me permet de \u003cstrong\u003epartager facilement du contenu exclusif\u003c/strong\u003e que je cr\u00e9e sp\u00e9cialement pour vous et vous aurez acc\u00e8s \u00e0 des \u003cstrong\u003er\u00e9compenses r\u00e9serv\u00e9es aux Patrons\u003c/strong\u003e qui ne sont pas accessibles au grand public.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you so much and looking forward to creating together.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMerci beaucoup et je suis impatient de cr\u00e9er ensemble.\u003c/strong\u003e\u003cbr\u003e"
