    "summary": "The Character Cache is a collection of characters designed to be used in tabletop RPG gaming, either as character concepts for players or as NPCs/villains by GMs. Artist \u003ca href=\"https://www.facebook.com/mattmorrowart?fref=ts\" rel=\"nofollow\"\u003eMatt Morrow\u003c/a\u003e illustrates the character pieces, and Encoded Designs writes a system-neutral description, including how to incorporate this character into your campaign. These write-ups also include hooks for encounters and adventure inspiration, plus tags for quick reference.\u003cbr\u003e\u003cbr\u003eIn addition to the system-neutral write up, each month we will provide stat blocks for some of the most popular game systems, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFate Core\u003c/li\u003e\u003cli\u003eSavage Worlds\u003c/li\u003e\u003cli\u003e5e\u003c/li\u003e\u003c/ul\u003eOur goal for this Patreon is to make these characters more amazing as the campaign grows. As we reach higher levels, the art is upgraded with fully painted pieces. \u003cbr\u003e\u003cimg src=\"http://www.encodeddesigns.com/charactercache/Teela-ColorLineArt2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.encodeddesigns.com/charactercache/Teela-Painted2.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"http://www.encodeddesigns.com/charactercache/Teela-ColorLineArt2.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003cbr\u003eIn addition, as the campaign progresses Encoded Designs will add additional stat blocks and additional sketches as we reach higher milestones. \u003cbr\u003e\u003cbr\u003eThese characters are designed to be used in games. We want them to show up on your campaign portals and in the games you run at home and at conventions. To facilitate that kind of use, we will release this content under a \u003ca href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\" rel=\"nofollow\"\u003eCC Attribution-NonCommercial-ShareAlike\u003c/a\u003e license, allowing you to work these great images and ideas into your games and expand upon what we\u0027ve made. \u003cbr\u003e\u003cbr\u003eHere is what you can expect to get each month: \u003cimg height=\"825\" src=\"http://encodeddesigns.com/charactercache/teela_image_960.png\" width=\"638\"\u003e \u003cem style=\"text-align: left; background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e \u003cem style=\"text-align: left; background-color: initial;\"\u003eDownload a full-sized copy (\u003c/em\u003e\u003ca href=\"http://encodeddesigns.com/charactercache/character-cache-teela-averness.pdf\" rel=\"nofollow\" target=\"_blank\"\u003ePDF\u003c/a\u003e\u003cem style=\"text-align: left; background-color: initial;\"\u003e)\u003cbr\u003e\u003c/em\u003e \u003cbr\u003e\n\u003c/div\u003eThank you for taking the time to read this and enjoy our cache of characters. \u003cbr\u003e"
