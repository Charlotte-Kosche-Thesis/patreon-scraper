    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/142923/7fd55277b60d455a9f50b8e3d032eac5?token-time=2145916800\u0026token-hash=0hcszPAa3IgNV5Tdm8vu7mxcJzwyxH4p4olmraZh0nc%3D",
    "is_monthly": false,

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F4O-1O4gpqKw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4O-1O4gpqKw\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F4O-1O4gpqKw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/4O-1O4gpqKw",
    "one_liner": "Rock \u0027em, Sock \u0027em, Lady Robots",
    "patron_count": 13,
    "pay_per_name": "creation",
    "pledge_sum": 9360,
    "pledge_url": "/bePatron?c=142923",
    "published_at": "2015-02-05T18:46:14+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u00a0Who Are You?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eElite Hourglass is the lady(robot)centric storytelling duo,\nSydney and Anj, who are burdened with\nglorious purpose \u2013 \u003cstrong\u003ecreating badass stories to showcase badass women.\u003c/strong\u003e We have designed t-shirts and\nillustrated comics but, in order to create a more fleshed-out story, we\u2019ve\nbegun producing a radio play called\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLay-tdtPI-ixRd48QtKzHOTxzFK5IqqGT\" rel=\"nofollow\"\u003eTransformers: Elite\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLay-tdtPI-ixRd48QtKzHOTxzFK5IqqGT\" rel=\"nofollow\"\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u00a0Why Do You Need Help?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nNothing brings us more joy than the\nthought of flooding the internet with a deluge of masterfully written,\nwell-illustrated, diverse ladybots. To this end, we\u2019ve minimized our sleep\nschedules as much as possible without dying. This design flaw is unfortunately\nsomething we\u2019ll have to live with until we acquire our own smoking hot robot\nbodies.\u003cbr\u003e\u003cbr\u003e\n\nYour recurring pledge gives us the\nbreathing room we need in our daily lives to focus on producing free online\ncontent.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u00a0What Is Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nPatreon is an online tip jar.\nUnlike Kickstarter, there is not a one-time goal. Rather, patrons make recurring\ndonations of whatever small amount works for their budget. Even a dollar helps!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cstrong\u003e\u00a0How It Will Work?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nElite Hourglass works on a per\ncreation basis.\u003cbr\u003e\u003cbr\u003e\n\n For the foreseeable future,\nour focus is on producing a radio play so, \u003cstrong\u003eevery time we upload a new episode,\nyou\u2019ll be charged your pledged amount. \u003c/strong\u003eOur goal is two videos per month.\nPatrons can set a monthly maximum so you never exceed your budget!\u003cbr\u003e\u003cbr\u003e\n\nIn return for your donation, you\nget access to our Patron Only incentives - progress reports, sketchbooks, wallpapers,\nand more!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cstrong\u003e\u00a0Where Will The Money Go?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nOur main concern at the moment is\noffsetting the cost of being human. Ultimately, however, we\u2019d like to get to a\npoint where we don\u2019t need to pay out of pocket to experiment with different\nladybot-centric concepts. We can just create and see what happens!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u00a0Can I Donate To My Favorite\nCharacter?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nTransformers: Elite has many\namazing volunteers chipping in to make it possible. They are not involved with\nthis Patreon and we do not want to speak for them in terms of their prices or\navailability. If you want to donate/pledge money to any one of our voice\nactors, editors, or guest artists, we will gladly help you get in contact with\nthem! Most (but not all) of them are linked on\u003ca href=\"http://transformerselite.tumblr.com/actors\" rel=\"nofollow\" target=\"_blank\"\u003e Meet The Voice Actors\u003c/a\u003e and\u00a0\u003ca href=\"http://transformerselite.tumblr.com/crew\" rel=\"nofollow\"\u003eMeet The Crew\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u00a0What If I Can\u2019t Pledge?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you can\u2019t pledge or choose not\nto, absolutely nothing changes! The episodes of Transformers: Elite are (and\nwill always be) completely free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u00a0 Thank you so much for your support! \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eSYDNEY\u003c/strong\u003e \u003cstrong\u003eand ANJ\u003c/strong\u003e were drawn together by fandom in 2008. Since then, they have produced a steady stream of genuinely terrible jokes, doodles and comics. After years of complaining about what comics and tv shows \u003cem\u003eshould \u003c/em\u003edo, they decided to quit whining and be the change they wanted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSydney (Res)\u003c/strong\u003e is a jack-of-all-trades with a degree in Digital Arts \u0026amp; Animation. She is the scriptwriter, project manager, and overall mastermind for Elite.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnj\u003c/strong\u003e is currently a graphic design student who boasts an impressive ability to \u201cart good.\u201d She handles copyediting and punch-up writing as well as linework on the various comics. Anj voices Flareup.\u003cbr\u003e\u003cbr\u003eBoth look forward to the day where someone else is making the content they want so they can return to being lazy.\u003cbr\u003e",
