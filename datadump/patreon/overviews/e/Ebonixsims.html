    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello my loves!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my official\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePatreon\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContent released on this account are \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eprimarily\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eearly releases.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e*\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePlease do not feel \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003epressured into becoming a patron for access to tons of patreon only content! \u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e*\u003cbr\u003eThank you for your support!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Dani and I am the Sims custom content creator Ebonixsims. I create custom content for The Sims 4! I have been a creator for TS4 since November 2015, but I have been playing The Sims since it first came out in 2000. I have many years of simming experience under my belt and I love the opportunities it has presented to me.\u00a0\u003cbr\u003e\u003cbr\u003eOne \u00a0thing that concerned me about the franchise, was the lack of content available for sims and simmers of colour to give them the freedom to create sims that represent themselves. The lack of representation lead to a lack of self love and worth on my part. I never made sims that looked like me. I thought their skin tones looked horrible, as did the hair!! The two afro and cornrow styles just weren\u0027t cutting it!\u00a0\u003cbr\u003e\u003cbr\u003eI have made it my mission to rid the game of the lack of representation and have spent the last year and a half dedicating my time to creating and converting custom content for sims and simmers of colour. I have since seen an increase in the number of sims of colour, especially black sims, increase and I only want it to increase further.\u00a0\u003cbr\u003e\u003cbr\u003eAll forms of support are appreciated, and I hope to one day make a career out of something I love very much. This is just my starting point, as it will allow me to spend more time developing content to make the game more representative. Your pledge will allow me to buy the necessary tools/programs needed to excel and bring you higher quality ethnic and urban content.\u003cbr\u003e\u003cbr\u003eThank you for reading and supporting me!\u00a0\u003cbr\u003e\u003cbr\u003eLots of love,\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEbonix\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVisit my\u003c/span\u003e\u00a0\u003ca href=\"https://ebonixsims.wixsite.com/simminginmelanin\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ewebsite\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003etumblr\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eif you\u0027re interested in seeing my sims + journey so far!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
