    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cimg src=\"http://s3.amazonaws.com/media.drunkduck.com/users/Emevsa/assets/Image1_LR_6GExoKT.jpg\"\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/emevsacomics/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/CChrncl/\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/emevsacomics/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://emevsa.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTumblr\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ca href=\"https://emevsa.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s3.amazonaws.com/media.drunkduck.com/users/Emevsa/assets/Weare.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWe are comprised of EMI, our illustrator, SJ the principle writer and Evie, our editor. If you want to know more about us you can follow us on Twitter! \u003cbr\u003e\n\u003cstrong\u003eEMI:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/emi_clare\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e@emi_clare\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eSJ: \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e@vidkidinthedark\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://s3.amazonaws.com/media.drunkduck.com/users/Emevsa/assets/ourcomics.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Constellation Chronicle\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cbr\u003eWhen the king of a galactic alliance mysteriously disappears, the royal family, the Morgansterns, begins to make a claim for the throne, hoping to sweep it out from under the beloved Von Hohenstaufens. Lines are drawn in the sand as the four planets fall into their conflict. Meanwhile, something is lurking beyond the edge of the star system and it has no care for these little creatures. A fantasy, sci-fi space opera that updates every weekend.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThe main story is and always will be free to read online. \u003c/span\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can follow it on:\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.theduckwebcomics.com/The_Constellation_Chronicle/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Duck\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://theconstellationchronicle.smackjeeves.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSmackjeeves\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://tapas.io/series/theconstellationchronicle\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTapas\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eand\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/the-constellation-chronicle/issue-0-the-fall-of-pisces/viewer?title_no=105812\u0026amp;episode_no=1\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWebtoons\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMenagerie\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003eMarie Chasez finds herself signing her soul away to a mysterious escort club owner after the worst/bizarre day of her life.\n\u003cbr\u003e\n\u003cem\u003eThe main story is and always will be free to read online. \u003c/em\u003eYou can follow it on:\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://tapas.io/series/Menagerie\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTapas\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eand \u003ca href=\"https://www.webtoons.com/en/challenge/menagerie/list?title_no=159918\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWebtoons\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s3.amazonaws.com/media.drunkduck.com/users/Emevsa/assets/whypatreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPatreon gives us the ability to spend more time on this project. \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur comics give us so much enjoyment as we have the opportunity to explore a genres close to our hearts. We want to get our ideas out there to you as quickly as we can and this helps us do that.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s3.amazonaws.com/media.drunkduck.com/users/Emevsa/assets/currentgoal.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOpen up a discord channel to connect with you all.\u003c/li\u003e\n\t\u003cli\u003eOpen up a merchandise store to help us fund our comics.\u003c/li\u003e\n\t\u003cli\u003eWeekly episodes of The Constellation Chronicle.\u003c/li\u003e\n\t\u003cli\u003eWeekly episodes of Menagerie.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s3.amazonaws.com/media.drunkduck.com/users/Emevsa/assets/contribute.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eNo worries! \u003c/strong\u003eYou can help us by spreading the word! Share it with your friends on Facebook, Instagram, Twitter, or any other site you see fit!\u003cbr\u003e"

    "attributes": {
     "about": "Emevsa is the collaborative name we use to write as. You\u2019ll see us splashed across the internet under this name. We\u2019ve been writing together since mid-2015, and haven\u2019t looked back since! This is our first webcomic as a group, but our individual backgrounds have more than prepared us for this project. But\u2026who are we really?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmi\u003c/strong\u003e\u003cbr\u003eShe\u2019s our kick-ass illustrator! She has been illustrating for ten years, and began her first webcomic when she was 13 (though that has since been lost to the Nether). She has worked with other creators on projects as a colorist and illustrator, as well as penning her own stories on the side.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSJ\u003cbr\u003e\u003c/strong\u003eOur crazy full-time writer, SJ has been going hard at pounding out stories (and writing in general) for over ten years. She typically has multiple writing projects going on at any given time, but her sole focuses right now are the webcomic and her first fantasy novelette. SJ also spends an ungodly amount of time on the computer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvie\u003cbr\u003e\u003c/strong\u003eOur part-time contributor/editor, Evie is currently working on a degree in Political Science! She does an amazing job of creating rich characters and scandalous side stories, even with her busy schedule!\u003cbr\u003e",
