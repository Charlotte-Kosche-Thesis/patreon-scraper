    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pHkK1ccdIXk\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is entwined?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eentwined is a podcast about how so much of the world around us is wound or twisted together.  This podcast strives to lay bare unexposed or indiscernible connections using historical and anecdotal sources.  The two men responsible for the show are Elliot Gladstone and P.S. McKay.  Podcasts are released about twice a month and the co-hosts take turns researching, writing and hosting episodes.  You can expect a special edition episode where both co-hosts go into detail about their favorite topics and discuss past episodes about once every three months. Gladstone and McKay each have different writing, and communication styles which contributes to the uniqueness of the show. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy should you contribute?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eIt takes time to research, write, record, and edit one of our shows. \u00a0Each show is different but McKay and Gladstone spend between 10 and 15 hours per show from the moment we start researching an idea until you press play.\u00a0We absolutely love doing the show and are incredibly pleased you are considering being a part of it. \u00a0We do this show while having families and full time jobs and listener support is critical to the growth of the podcast. \u00a0We would love to generate enough support to cover the cost of the website, equipment, contests, and improve our podcast hosting. \u00a0\u003cbr\u003e\u003cbr\u003eYou can subscribe to The entwined Podcast for free on \u003ca href=\"https://itunes.apple.com/us/podcast/entwined-episodes/id1104612879?mt=\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eiTunes\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/ca/podcast/the-black-tapes-podcast/id997522893?mt=2\" rel=\"nofollow\"\u003e \u003c/a\u003eand other \u003ca href=\"http://www.entwinedpodcast.com/listen/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eaudio platforms\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, and you can also listen on \u003ca href=\"http://www.entwinedpodcast.com/episodes/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eentwinedpodcast.com\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eThank you!\u003cbr\u003eElliot Gladstone \u0026amp; P.S. McKay\u003cbr\u003e\u003cimg src=\"http://www.entwinedpodcast.com/s/rope2.jpg\" style=\"width: 208px;\"\u003e\u003cbr\u003e"
