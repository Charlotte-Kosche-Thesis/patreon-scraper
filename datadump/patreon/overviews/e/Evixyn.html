 src=\"https://media.discordapp.net/attachments/274958052074061826/407084456667774987/x_overlay.png?width=753\u0026amp;height=424\"\u003e\u003cbr\u003e\u003cbr\u003eJust message me on what you want and I shall fix something up for you. This is a limited time opportunity.\u003cbr\u003e\u003cbr\u003eDesigning is a lengthy process, and your donations will go a long way in helping me design more graphics and help keep me motivated to do what I love for everyone :3\u003cbr\u003e\u003cbr\u003eThat is all and thank you for taking the time to read all of this! Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~Ev\u0027ny\u003c/strong\u003e"
