    "summary": "Hi! Welcome to my little part of the art world. I am a professional sculptor and 3d modeler with over \u003cstrong\u003e13 years of experience\u003c/strong\u003e in the collectibles industry. My experience includes traditional wax sculpting, 3d design in \u003cstrong\u003eMaya\u003c/strong\u003e and \u003cstrong\u003eZbrush\u003c/strong\u003e, processing in \u003cstrong\u003eNetfabb\u003c/strong\u003e, mold making, casting, 3d printing, engineering, and prototype painting. I started my career with\u003cstrong\u003e McFarlane toys\u003c/strong\u003e, eventually moving to a creative director position with \u003cstrong\u003eARH Studios\u003c/strong\u003e, and I am currently a senior sculptor at \u003cstrong\u003eBlizzard Entertainment\u003c/strong\u003e. \u003cbr\u003e\u00a0\u00a0 I really enjoy helping other artists learn and grow. A career in the arts is extremely competitive and often frustrating. I have fought many battles both personally and professionally to get where I am today. (not all of which I won haha) I feel that I can offer my patrons a very unique and honest perspective about what it takes to succeed and how to go about doing it. Pledges will help me buy the time I need to share this information and produce tutorials that will help you grow and learn. You will have access to multiple tutorials covering\u00a0 Maya and ZBrush instruction, traditional sculpting methods, anatomical knowledge, posing, composition, portrait work, 3d print prep, keying for prototype construction and many other useful subjects. Check out my Artstation page for a look at what I do. \u003ca href=\"https://www.artstation.com/artist/ehren\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artist/ehren\u003c/a\u003e"
