    "summary": "We at the ECS Network are a bunch of geeks from South Carolina sharing our love of our fandoms with anyone who watches.\u00a0 We love what we do and we want to improve the quality of the content we produce.\u00a0 Our YouTube channel is host to a number of shows like...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRAGE QUIT RADIO\u003c/strong\u003e started in 2014 as a podcast dedicated to the tabletop miniature games Warmachine and Hordes.\u00a0 When the ECS Network started on YouTube, RQR became one of the first two shows on the channel.\u00a0 Today, hosted by Joe Budinich, RQR lives on as a weekly gaming show focusing on playthroughs of all manner of tabletop gaming and the occasional video game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDENZICASTER \u003c/strong\u003estarted life as a podcast, like RQR, before joining RQR on at the beginning of the ECS Network.\u00a0 Denzicaster, and it\u0027s spinoff \u003cstrong\u003eDENZIBLITZ\u003c/strong\u003e are discussion/review shows dedicated to the world of tokusatsu.\u00a0 Hosted by Mike Brown, these shows feature our thoughts on Super Sentai, Kamen Rider, Power Rangers, Godzilla, and a variety of other tokusatsu shows and movies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e8-STAR ANIME \u003c/strong\u003ewas the first show created under the ECS Network banner.\u00a0 Chris Brown hosts and reviews all genres of anime and anime adjacent series, OVAs, and movies.\u00a0 Joined by regular guests David Fleshman and Roger Broome, when Chris and the 8-Star crew get together you can bank on opinionated voices and things getting awkward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCHOP-SOCKY CINEMA \u003c/strong\u003efills the much welcome role of reviewing Asian live-action cinema from kung-fu classics to bullet ballets and all points in between.\u00a0 Josh Crawford and William Harrison host and welcome viewers to their chop-socky house with monthly themes like \"Hooray for Vengeance Month\" and \"Wu Tang Month\" and some east meets west on the menu here and there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eON THE ROAD\u003c/strong\u003e features Anarchy Wrestling\u0027s irreverent color commentator John \"The Body\" Johnson sharing is insights and opinions about professional wrestling, sports, pop culture, and who knows what else as only he can deliver them.\u00a0 A veteran of more than 20 years in the world of independent pro wrestling, JJ brings his sharp wit, keen mind, and vast experience to any number of topics.\u003cbr\u003e"
