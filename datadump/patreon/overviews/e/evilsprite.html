    "summary": "\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/kdB3fk/patreon_hello.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe name is \u003cstrong\u003eEvil-Sprite\u003c/strong\u003e and you probably already know what I\u0027m about but in case you don\u0027t let me give you a brief introduction:\u003cbr\u003e\u003cbr\u003eI\u0027m a digital artist and have been drawing for a good couple of years now. Obviously, as you might have noticed in the banner picture, my favourite thing to draw are \u003cstrong\u003efeet and paws\u003c/strong\u003e, right after that is \u003cstrong\u003emacro and micro\u003c/strong\u003e related content. So basically I like to draw giant feet. In recent years, I\u0027ve also acquired a lot of knowledge about 2D/3D animation and game developement. So besides my drawings, you can also expect animations and macro/micro related games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/k1Etfv/patreon_patron_reward.png\"\u003e\u003cbr\u003e\u003cbr\u003eAs a Patron of mine, you\u0027ll get access to exclusive posts of course but also to \u003cstrong\u003ehigh resolution\u003c/strong\u003e versions of my artworks. Sometimes there\u0027ll also be multiple versions of my drawings and/or wallpaper versions. Additionally, I\u0027m planning on doing votings, where people can throw suggestions for pictures at me and all my Patrons get to vote on which one will be drawn in the end.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gnY5Sa/Patreon_Images.png\"\u003e\u003cbr\u003e\u003cbr\u003eBesides my drawings, you can also get access to \u003cstrong\u003eearly versions\u003c/strong\u003e of my current projects, like the one you see below. The Patreon feed also shows developement posts, showcasing the progress I\u0027ve made, usually with videos. Also I\u0027m thinking about doing some \u003cstrong\u003etutorials\u003c/strong\u003e on the things that I\u0027m working on, like the Unreal Engine 4 for example or Aesprite for sprite animations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dfyS6Q/patreon_projects.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eGiant\u0027s Sandbox Prototype\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/qRVJwPs_has\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nwml7HdEejM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eCheck out the public alpha release!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(Download links in the video description or check the Patreon post further down)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis\n is a fun project for all the fans of big and small things made in Unreal Engine 4. It\u0027s not \nreally a \"game\" so to speak, since it won\u0027t have any proper goals to achieve. That doesn\u0027t mean there won\u0027t be any hidden stuff though. Rather \nit is a place where you can just explore and do size related things, \nlike growing and shrinking stuff and interacting with giants or tiny \nfolk. Also for me this is a good practice to develope a third person \ngame.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEndless Rampage - Mini Game\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yZ4b_ltMH-c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s free for everyone!\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(Download links in the video description or check the Patreon post further down)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA mini game I recently developed. It\u0027s a giant cheetah woman, walking through an endless city, full of tiny people, cars and destructible buildings. You can control her yourself or let autowalk do it for you, while you just sit back and watch the giantess rampage through the city. You can also choose between several camera angles and three different outfits.\u003cbr\u003e\u003cbr\u003eAlso this mini game has now become a part of Giant\u0027s Sandbox, where it\u0027ll have access to all the models from that game.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bGs9Lk/patreon_support.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo, if you like what you see here and would like to support me, consider becoming a Patron and drop a dollar or two. Every tiny bit helps. Thank you for your time and have a nice day!\u003cbr\u003e"
   },
