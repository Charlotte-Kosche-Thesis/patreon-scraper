    "summary": "Hi there,\u003cbr\u003e\u003cbr\u003eWe\u0027re Mat and Danielle.  A couple of minimalist nomads from Canada who travel in a campervan each year to film micro-documentaries about people who are living alternative lifestyles.  \u003cbr\u003e\u003cbr\u003eWhat\u2019s an alternative lifestyle?  To be honest, we\u2019re kind of making it up as we go, but we love sharing stories about anything that\u2019s a little off the beaten path.  From tiny houses to houseboats, solar panels to camper vans, and minimalism to zero waste, we\u0027re exploring it all.\u003cbr\u003e\u003cbr\u003eWe\u2019ve created and shared over 150 videos so far, and we have no plans to stop anytime soon.  You can take a peek at our library of YouTube videos\u00a0\u003ca href=\"https://www.youtube.com/user/explorealternatives/videos\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe hope our videos will inspire you and give you the information you need to design a life that\u0027s in line with your values and goals; whether that means working less and travelling more, reducing your ecological footprint, downsizing your stuff, or simply having more free time.  \u003cbr\u003e\u003cbr\u003eSince October 2016, our Patrons have been an incredible support system (thank you Patrons!).  They\u2019ve given us the confidence to continue doing what we love, and they\u2019ve helped us (in addition to our AdSense and sponsorship revenue) invest in better camera equipment and a newer van that we\u2019re setting up for video editing; and we\u2019re just about to hire our first part-time video editor.\u003cbr\u003e\u003cbr\u003eThings are going well and we\u2019re excited to continue growing the Exploring Alternatives project.  We have many more stories to tell!\u003cbr\u003e\u003cbr\u003eIf you find value and inspiration from our videos and want to support us for free, you can \u003ca href=\"https://www.youtube.com/user/explorealternatives/videos\" target=\"_blank\"\u003ewatch our videos\u003c/a\u003e, \u003ca href=\"http://www.exploringalternatives.ca/\"\u003esubscribe to our blog\u003c/a\u003e, and follow us on \u003ca href=\"https://instagram.com/exploringalternatives/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.facebook.com/exploringalternativesblog\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.  \u003cbr\u003e\u003cbr\u003eIf you want to support the project financially, Patreon is the perfect place to do that.\u00a0 But no matter how you choose to support us, we thank you for being here and checking out our project.\u003cbr\u003e\u003cbr\u003eHappy Exploring! \u003cbr\u003e\u003cbr\u003eMat \u0026amp; Danielle\u003cbr\u003e\u003cbr\u003eP.S. in case it helps you choose a pledge amount, we typically post 3- 4 paid videos per month, and we don\u2019t charge Patrons for sponsored videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.exploringalternatives.ca/wp-content/uploads/2016/10/Van-Life-Mat-and-Danielle-in-PEI-2016-Exploring-Alternatives.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
