    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSPEEDUP\u003c/strong\u003e YOUR CREATION PROCESS WITH TEXTURES, MODELS, HDRIS AND SET YOUR FOCUS ON THE IMPORTANT THINGS, \u003cstrong\u003eYOUR CREATIVITY \u003c/strong\u003eAND HELP OTHER ARTISTS TO DO IT TOO.\u003c/div\u003e\u003cbr\u003e\n\tHey, my name is Adrian Kubasa form Eisklotz and I\u0027m creating seamless textures, HDRIs and photo scanned models like rocks and tree stumps\u00a0for 3D artists, VFX artists and game developers and everyone else.\u00a0\n\t\u003ca href=\"https://www.eisklotz.com/examples-gallery/\" target=\"_blank\"\u003eHere are some examples.\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe libraries are continuously growing and the quality will be also improved with new techniques, new gear and software. Eisklotz has no expensive subscription. Buy only what you need and buy it cheap. My opinion was, that $ 1 for a PBR texture is very cheap but I\u0027ve learned that there are poor countries on this planet, with a lot of 3D artists, where $1 for a texture is still a lot of money (if you need a few textures).\u00a0That is the reason, why I decided to start this patreon site.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSupporting my work by becoming a patron of mine will help young or poor artists and let me creating more textures, HDRIs, photo scanned models and other useful things and make them FREE.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tDON\u0027T WASTE TIME, BE AWESOME.\n\u003c/div\u003e"
