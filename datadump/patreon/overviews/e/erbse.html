    "published_at": "2015-01-28T13:12:16+00:00",
    "summary": "Hallo gute Patreon-Menschen,\u003cbr\u003emein Spitzname ist Erbse und ich bin Bloggerin. Seit \u00fcber f\u00fcnf Jahren schreibe ich auf\u00a0\u003ca href=\"http://www.kosmetik-vegan.de\" rel=\"nofollow\" target=\"_blank\"\u003ekosmetik-vegan.de\u003c/a\u003e \u00fcber Kosmetik ohne tierische Inhaltsstoffe, Tierversuche in der Kosmetikbranche, Nachhaltigkeit und \u003cem\u003e(regionale) \u003c/em\u003ekleine Unternehmen, sowie Selbstgemachtes. Damals fing ich an zu bloggen, weil ich das Bewusstsein f\u00fcr Kosmetik ver\u00e4ndern wollte. \u003cstrong\u003eWelche Kosmetik wurde ohne Tierleid hergestellt? Unter welchen Bedingungen? Und was ist da eigentlich drin? Was brauchen wir, was brauchen wir nicht? Was bedeutet Sch\u00f6nheit?\u003c/strong\u003e Und auch heute sind diese Fragen immer noch mein gr\u00f6\u00dfter Antrieb.\u003cbr\u003eMittlerweile ist mein Projekt so umfangreich, dass ich haupts\u00e4chlich daran arbeite und auch in meiner Freizeit sehr viel Zeit darin investiere. Neben den Recherchen zu Inhaltsstoffen, (Unternehmens-)Philosophien und Neuigkeiten aus der Branche, zum Beispiel zu weltweiten Tierversuchsrichtlinien, flie\u00dft eine verh\u00e4ltnism\u00e4\u00dfig gro\u00dfe Kraft in das Finden von m\u00f6glichen Werbepartnern, die meine Prinzipien teilen und mir helfen mein Webprojekt voran zu treiben und zu finanzieren. Viel lieber w\u00fcrde ich aber meine Zeit in das stecken, was mich motiviert und wirklich wichtig ist:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAufkl\u00e4rungs- und Tierrechtsarbeit\u003c/li\u003e\u003cli\u003edie Tierversuchsliste regelm\u00e4\u00dfig pr\u00fcfen und erweitern\u003c/li\u003e\u003cli\u003edie dazugeh\u00f6rige kostenlose App weiterentwickeln\u003c/li\u003e\u003cli\u003edas Entwickeln neuer Konzepte und Hilfestellungen\u003c/li\u003e\u003cli\u003eRecherche-Reisen, Interviews vor Ort\u003c/li\u003e\u003cli\u003eArtikel verwirklichen, Videos drehen, Podcasts\u003c/li\u003e\u003cli\u003evielleicht mal ein Buch schreiben\u003c/li\u003e\u003cli\u003eund last but not least nat\u00fcrlich auch der engere Kontakt zu euch Leser*innen\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.kosmetik-vegan.de/wp-content/uploads/2015/01/raccoon-schild-danke-waschb%C3%A4r.png\" style=\"float: right; width: 290px; margin: 0px 0px 10px 10px;\"\u003ePatreon bietet mit dem monatlichen Abonnement-System die M\u00f6glichkeit, dass ich vielleicht irgendwann auf Werbebanner und so manche Kooperation verzichten kann und die Freiheit habe meine Zeit f\u00fcr mein Herzensthema herzugeben. Ich m\u00f6chte mir auch in Zukunft ganz genau nach meinen Prinzipien aussuchen k\u00f6nnen, wann ich mit wem welchen Werbedeal eingehe, und gleichzeitig nach wie vor viel Zeit in Artikel, in die Weiterentwicklung der Webseite, in Tierschutzarbeit und in die Tierversuchsliste stecken zu k\u00f6nnen.\u003cbr\u003eIch w\u00fcrde mich au\u00dferordentlich freuen, wenn du meine Arbeit unterst\u00fctzen w\u00fcrdest, indem du ein Abonnement mit dem Betrag deiner Wahl abschlie\u00dft. Dem Erwerben einer Zeitschrift ganz \u00e4hnlich. :) Falls dir nicht mehr gef\u00e4llt was ich mache, kannst du das Abonnement jederzeit k\u00fcndigen oder auch zu einem sp\u00e4teren Zeitpunkt wieder aufnehmen. Wenn du mich unterst\u00fctzen m\u00f6chtest, ohne einen kleinen Betrag zu investieren, kannst du das tun, indem du meine Artikel unter Freunden verbreitest und sie zum Beispiel auf Facebook, Google Plus oder Twitter teilst. In jedem Fall bin ich absolut dankbar f\u00fcr jedes bisschen Zuspruch, jeden Cent und jeden Klick auf den Teilen-Button.\u003cbr\u003e\u003cbr\u003eHab eine gute Zeit!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErbse\u003c/strong\u003e (und Waschb\u00e4r Ben)\u003cbr\u003e\u003cimg src=\"http://www.kosmetik-vegan.de/wp-content/uploads/2015/01/Patreon-Klappkarten-und-Buttons-kosmetik-vegan-erbse.jpg\"\u003e"
