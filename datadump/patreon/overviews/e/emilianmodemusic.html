    "summary": "Welcome to the EmilianModeMedia Patreon Page!\u003cbr\u003e\u003cbr\u003eIf you\u0027re here, then you probably already know what we do, but just in case you aren\u0027t aware of \u003cem\u003eeverything \u003c/em\u003ewe do, here\u0027s a rundown for you:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pssbAhM.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re a pretty diverse group, though we all hail from the Detroit, MI area. And our goal is to bring entertainment to YOU! Because we love you. However, this epic journey that we\u0027ve started with our streams can only go so far without support. We want to give you all \u003cem\u003eso much more\u003c/em\u003e than we can at this point in time, and having a little extra cash on hand would greatly help that endeavor. We want to be able to get better microphones for better sound quality, do more fun things with our streams, and even get you all in on the action! Heck, if we had the funds, we\u0027d probably be able to even come meet some of you at conventions! How FREAKIN\u0027 AWESOME would that be?!\u003cbr\u003e\u003cbr\u003eRight now, we\u0027re working hard behind the scenes, along with our regular day jobs, to try to bring you as much of a good time as we can. If we had some added financial support, we\u0027d be able to stream more than twice a week, sound better in recordings, get projects done faster, and in general be able to spend more time with you guys! Which is honestly like a dream for us.\u003cbr\u003e\u003cbr\u003eSo, if you like what we do, and you want us to be able to keep doing what we do, easier and faster than before, then please consider tossin\u0027 some dosh our way. Honestly, every little bit helps, and we will never be able to thank you enough for the support you have given us, and the support you continue to give us!\u003cbr\u003e"
