    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eI make videos about my single handed sailingtrips in another way than most other sail-vloggers do. You will not find beaches, partying, talking about sailing (but no sailing), foodmaking or bleu reef snorklediving in my vids.\u00a0My content is all about me beeing offshore at sea challenging myself in the elements- every time. \u003cbr\u003e\u003cbr\u003eThats the theory behind my \"NO BULLSHIT JUST SAILING\" slogan. \u003cbr\u003e...To much \"no sailing just bullshit\" sailingvlogs out there...!\u003cbr\u003e\u003cbr\u003eIm documenting my sailing in wet, cold, windy, wavy and harch conditions out in the unforgivable North Sea outside the coast of Norway. I willingly seek bad weather and try to capture it all the best way possible using different camera-angles. This is alot of work and is very demanding, especially doing it all myself without any help, so having you supporting me at any way would be fantastic :)\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to cast light on solo sailing, to inspire viewers to get out of their comfortzone, feel their heartbeat and feel a little more alive!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
