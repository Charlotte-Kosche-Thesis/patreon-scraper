    "summary": "Hello everybody!\u003cbr\u003eThank you for checking out my Patreon page. My name is Eric Wakenius based in Sweden\u003cbr\u003e\u003cbr\u003eIn these videos I aim to combine many different genres and styles with a large variety of expressions, articulations and ways to play your phrases on the guitar. For instance, how to spice up your rhythm or soloing-ideas in a blues, rock, funk or jazz-style.\u003cbr\u003eMany of you out there probably love some of the guitarists that I do, such as, \u003cstrong\u003eJoe Bonamassa\u003c/strong\u003e, \u003cstrong\u003eEric Clapton\u003c/strong\u003e, \u003cstrong\u003eJohn Mayer\u003c/strong\u003e, \u003cstrong\u003eCarlos Santana\u003c/strong\u003e, \u003cstrong\u003eEric Johnson\u003c/strong\u003e, etc. but would also love to add some spice to this type of playing from jazz for instance, to make it even more interesting, and also get through different type of chords with your soloing.\u003cbr\u003eSince I\u0027m out touring regularly with the singer \u003cstrong\u003eMartha High\u003c/strong\u003e who\u0027s been in the group of \u003cstrong\u003eJames Brown\u003c/strong\u003e for many years, I will be demonstrating rhythm-guitar in the style of funk, soul \u0026amp; r\u0027n\u0027b. How to mix it up with single-notes, top-voicings, improvising with chord-structures and more.\u003cbr\u003eAs a patron, these are some of the things you\u0027ll have access to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSoulful funky top-voicings to make your rhythm-guitar playing more exciting and expressive.\u003c/li\u003e\u003cli\u003eAdding\u00a0jazz-phrases with the tone of \u003cstrong\u003eJoe Bonamassa\u003c/strong\u003e on a \u003cstrong\u003eStevie Ray Vaughn\u003c/strong\u003e-tune, sounds pretty exciting right?\u00a0\u003c/li\u003e\u003cli\u003eMake the notes count through different pick articulations where you make the notes sing and putting your own personal signature touch.\u00a0\u003c/li\u003e\u003cli\u003eConnecting Blues, Pantatonic and Mode-scales in a musical way.\u00a0\u003c/li\u003e\u003cli\u003eSpice up your Blues, Rock, Jazz or Funk.\u003c/li\u003e\u003cli\u003eBending techniques.\u003c/li\u003e\u003cli\u003eExperiences and helpful tips I gather being on the road\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese are just some of the things I will be breaking down and demonstrating in my videos.\u003cbr\u003e\u003cbr\u003eI will release a new video every month with different style of content.\u003cbr\u003e\u003cbr\u003eI will also share how I use different pedals in different combinations with my amp to create a specific tone of effect and the many different ways of setting up your amp to interact with your pedals to find your own tone.\u003cbr\u003eYour contribution will help to provide time and resources necessary to create the tools every player needs to achieve their goals.\u003cbr\u003e\u003cbr\u003eDepending on the amount you donate, you will get access to special rewards.\u003cbr\u003eYou can set your monthly limit so you will never be charged over what you\u0027ve set up.\u003cbr\u003eYou can stop funding at any time, it\u0027s easy to get out.\u003cbr\u003e\u003cbr\u003eOne of my goals is to share my experiences being on the road with different artists and hopefully give you tools that will help improve playing and musicality.\u003cbr\u003e\u003cbr\u003eThank you so much for considering pledging to my Patreon, I truly appreciate your support!\u003cbr\u003e"
