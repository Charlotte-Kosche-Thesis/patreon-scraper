    "summary": "Hello! My name is Vitoco and I am from Chile. Welcome to my Patreon! To \nbe frankly honest, I\u2019m not good telling you why you need to support me \nand my art. But let me give you an outlook of who I am and what \nmotivates me to draw.\n\u003cbr\u003e\n\u003cbr\u003e\n I draw a lot. And I mean A LOT! This has \nbeen going on everyday for the past couple of years and I have never \nstopped once. Every day I upload the artwork that I have drawn that day.\n Not all of my works are perfect; there are some drawings here and there\n that are bad. Through Patreon, I want to go on a journey with you to \nshow you my best everyday, and to show you how I practice everyday with \nmany different styles! These range from Japanese manga, cartoons, \ncomics, or just plain silly drawings here and then. I am also practicing\n NSFW (Not Safe For Work) art as well! \n\u003cbr\u003e\n\u003cbr\u003e\nFor just $1 dollar, you \ncan help me improve my art by enabling me to buy materials such as \npaper, pencils, markers, brushes, and the list goes on! After saving up \nfor a certain amount, I can buy a brand new PC that will allow me to \ndraw more digital art along with giving me a full start on NSFW content.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m not the best artist, but if you trust and believe in me, I \ncan become one of the best artists in the future. You can see proof of \nmy improving style via DeviantArt. \n\u003cbr\u003e\n\u003cbr\u003e\nThanks for your time and I do hope you can help me improve my art!\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://vitocomieres.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u2022Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Deviantart.com/erosenin23\" rel=\"nofollow\" target=\"_blank\"\u003e\u2022Deviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/erosenin23\" rel=\"nofollow\" target=\"_blank\"\u003e\u2022Facebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca rel=\"nofollow\"\
