    "summary": "\u003cstrong\u003eFor as long as I can remember, I have been drawing.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0 \u00a0As freelance artist, my number one goal is always to improve myself with everything that I do while displaying the thoughts, dreams, and creativity of my customers and myself. I create everything from Emoticons for streamers, Chibi cartoons, comics, and full illustrations of all genres but I focus heavily on Anthropomorphic characters. I greatly enjoy mecha art and scifi elements and I use a variety of styles. My main goal is to give my wonderful supporters great content and to help them bring their creations to life \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eThank you so very much for checking out my page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects that you can help me bring to life.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWILL: Into Divine Space\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003eSet in a mixed multiverse incorporating the creative talent and characters from past Patrons, WILL is a futuristic, action, comedy about space pirates doing pirate type things. The story follows the journey and origins of Rizen, a wild, outgoing, morally gray playboy and the host of individuals that he brings together on a quest to find and steal the most valuable treasure of all: The Heart of the Universe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigher Quality art streams!\u003cbr\u003eTutorial and progress Videos! (coming soon!)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eArtbooks!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVarious Fullcolor Prints from fandoms and more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you will have access to my work progress from sketches and work in progress images, special images exclusive to patreon, early access to all of my images, progression videos of images(soon) and more. Every dollar helps keep me going and all of your support gives me so much motivation to keep pushing my artwork further.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING: Most of my work is 18+ so please proceed with caution.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eVisit the following places to see samples of my artwork:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/users/rizen\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.hiiros.deviantart.com\"\u003eDeviant Art\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Eyeslikechrome\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eStreaming schedule: Please follow my twitter or Furaffinity or Discord for when my streams are live!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTwitch: Stream times are currently being adjusted\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/eyeslikechrome\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch Stream\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePicarto: Stream times are currently being adjusted.\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/eyeslikechrome\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto Stream\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
