    "summary": "\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi peeps. Thank you so much for making your way to our Patreon page. We have some really big plans for the future and we are asking you to be a part of it all. \u00a0\u003ca href=\"http://electrabrass.com/\"\u003eElectra Brass\u003c/a\u003e is a quartet or trio of females performing any and all awesome music on \"electric\" brass. \u00a0That\u0027s right, female brass trumpet, french horn, trombone, euphonium and even saxophone\u00a0\u003ca href=\"http://electrabrass.com/media/photos/\"\u003ewomen\u003c/a\u003e using electronic effects pedals previously only used for electric guitars, taking the stage as the stars.\u003cbr\u003e\u003cbr\u003eOur intention since the day we began making music was to create art that makes people feel good. To create songs and videos that entertain people and challenge us as artists. \u00a0We are so fortunate to have fans like you! \u00a0People who are willing to help fortify us and be a part of who we are and what we do.Your support means the world to us! \u00a0We have ideas for videos that will entertain you in so many ways.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA Little Bit About Us:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThere is \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eno other group like Electra Brass\u003c/span\u003e in existence, literally none. \u00a0\u003ca href=\"http://electrabrass.com/about\"\u003eOur model\u003c/a\u003e \u00a0breaks many boundaries: \u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003eFemales playing brass with brass being mainly a male-dominated instrument in history.\u003c/li\u003e\u003cli\u003e Brass players moving from behind the music stand and into the spotlight.\u00a0\u003c/li\u003e\u003cli\u003eNever-before heard sounds from brass instruments becoming electric with the use of wireless technology and electronic effects pedals heard only previously from electric guitars.\u003c/li\u003e\u003cli\u003e \"Classical\" instruments playing rock, pop, classic rock, or ANY other music enjoyed by the public, not just traditional classical music.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eAs the creator of the group, I have been deeply inspired by the success and popularity of the groups\u00a0\u003ca href=\"https://www.youtube.com/user/SimplyThreeOfficial\"\u003eSimply Three\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://www.youtube.com/user/ThePianoGuys\"\u003eThe Piano Guys\u003c/a\u003e in particular, mainly because they are changing the way people around the world view their traditional \"classical\" instruments, inspiring people to follow their passions, and bringing joy and awe to their viewers. \u00a0In addition, they are living their dreams, performing music that speaks to their hearts, not just the music previously considered \"classical.\"\u003cbr\u003e\u003cbr\u003eMy ultimate dream is to share our music, our passion, and our \"boundary breaking\" in all its many facets with the world through exhilarating, inspiring, and joyful music videos. \u00a0I believe with all my heart that this group is the perfect model to be the first to break these boundaries, the very first female electric brass group to make its way around the globe and explode with success, paving the road for and inspiring other brass musicians, and creating a new and exciting world-wide shift in perspective."

    "attributes": {
     "about": "\u003ch4\u003eWHAT MAKES ELECTRA BRASS A ONE-OF-A-KIND, DYNAMIC HIGH-QUALITY MUSICAL ACT?\u003c/h4\u003eElectra Brass has taken a traditional classical model and shattered the mold with a rock electric flair!  Our set list consists of custom arrangements of rock, pop, and funk tunes arranged by Jenni Lee, the group\u2019s creator.  Songs include many hits audiences know and love from many different genres, which keep our fans and clients happy. The effect is a quartet of beautiful females who can easily excite audiences and blow minds by performing your favorite songs with completely new sounds and visual experiences.\u003cbr\u003e\u003cbr\u003eThis all-girl band is like no other, literally, there is no other music group in the world quite like Electra Brass in existence.  The brass instrument sounds are navigated through a microphone into electric sound processors which emulate electric guitars, synthesized keyboards, choir harmonies and much more!\u003cbr\u003e\u003cbr\u003eExpect a band consisting of four beautiful women, blessed not only with gorgeous looks but also amazing musical talent, who will rock the stage and fill the room with unforgettable sounds.  Electra Brass is pushing the boundaries of a classical era, shining forward with a new look and sound, and we can\u2019t wait to share it with you!\u003cbr\u003e",

     "description": "Funding will jump-start the creation of our second video.\u00a0 We were able to make our first video happen, with the help of many talented and supportive friends, and it was a dream come true!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eHere was our first video idea that a few patrons helped us to create:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy first video idea:  In the Name of Love\" by Martin Garrix feat. Bebe Rexha. The 4 of us will be in the beautiful warm springs caves in beside the foothills. We end the video by releasing a floating lantern into the night sky, which conjures emotions of love and hope. \u00a0The message: live your dreams.  It\u0027s not too big, and all it takes is the thought, the belief and the passion.\u003c/li\u003e\u003cli\u003eOur next video, I would love to shoot at the Las Vegas neon boneyard, more of a rock video with an edge.\u00a0 Help us make this super cool, amazing video!\u00a0 Any suggestions for a song?\u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e",
