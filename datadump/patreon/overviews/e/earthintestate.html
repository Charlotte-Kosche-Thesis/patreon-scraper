    "published_at": "2015-12-14T09:20:50+00:00",
    "summary": "Hey Patrons!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Spring Johnson and I am 23 years old. \u00a0I attended Fullsail University for a year and a half in Computer Animation. While in school, I learned that Computer Animation wasn\u0027t what I wanted to do with my life. After a second failed attempt to switch degree programs (due to finances) I had to withdraw.\u00a0\u003cbr\u003e\u003cbr\u003eI initially wrote Earth:Intestate\u00a04 years ago as a TV series. I probably have spent thousands of hours working on it since creation. I want people to experience this crazy journey! It is something I have been really passionate about for a long time.\u00a0\u003cbr\u003e\u003cbr\u003eI considered many artists for this job, but I only found one that nailed the style I wanted for this series. His name is Antonio Chiu. We have been working together for almost 2 years.\u00a0\u003cbr\u003e\u003cbr\u003eYour support guaranties that after all of our effort, our comics will not go unread. I can\u0027t wait to share this amazing story with the world. I hope you join us on this adventure.\u00a0\u003cbr\u003e\u003cbr\u003eGet more info @\u00a0\u003ca href=\"http://earthintestate.com\" rel=\"nofollow\"\u003eearthintestate.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e~Spring\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003ePatreon is a way to pay your favorite creators for making the stuff you love. You can pledge a few bucks \u003cem\u003eper thing\u003c/em\u003e that a creator makes.  For example, if you pledge $2 per video, and the creator releases 3 videos in February, then your card gets charged a total of $6 that month.  This means the creator gets paid every time he/she releases something new.\u003cbr\u003e\u00a0\u003cbr\u003eIf there are no paid post\u0027s during a month, there are no charges to our patrons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"PER COMIC\" (WHAT THAT MEANS)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe do not have an exact release date for the first issue. It could be a few months from now. You won\u0027t be charged monthly. You will only be charged per comic we release. I would estimate that each comic will take 3-4 months to complete. So you would be charged once every time we release a comic.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions feel free to message us!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEARTH:INTESTATE (WHY SHOULD YOU BE A PATRON?)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0We love working on Earth:Intestate and want to be able to work on it more. It has been two years and we have hit some huge milestones but not as many as we had hoped due to finances and time restraints.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
