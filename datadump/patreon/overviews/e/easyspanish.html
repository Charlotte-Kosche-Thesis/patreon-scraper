    "published_at": "2016-09-28T13:57:17+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vf0rvx99k5o\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThank you for being here! \u003c/span\u003e\u003cbr\u003eWe\u0027d like to invite you to become a supporter of Easy Spanish.\u003c/strong\u003e\u003cbr\u003eHere\u0027s a small FAQ to make everything simpler for you:\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eWho are we and why do we need your support? \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eWe are \u003cstrong\u003eindependent video producers dedicated to make authentic Spanish learning content\u003c/strong\u003e for our viewers. What you might not know is that thanks to this awesome Patreon supporters community, we\u0027re able to run this project with less concerns about finding sponsors or having other jobs. You actively finance this project by being a supporter and our job is to constantly produce up-to-date content that best fits your learning needs!\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eHow do you benefit as a supporter of Easy Spanish?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nAs a supporter you get the chance to learn with our videos in an even more intensive and interactive way. There are several membership levels that give you access to different perks. \u003cbr\u003eThe basic membership will give you access to \u003cstrong\u003eweekly PDF exercise sheets and transcripts downloads for each of our videos\u003c/strong\u003e (Street Interviews and Super Easy Spanish)\u003cstrong\u003e.\u00a0\u003cbr\u003e\u003c/strong\u003eMake sure to check out all of the perks you can get on the right-hand side of the page to find the membership that most fits you. \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003ePatreon will always charge you at the beginning of every month.\u003c/strong\u003e So, if you decide to support Easy Spanish on a pledge-per-video basis, \u003cstrong\u003eyou\u0027ll be charged for 5 videos in a month\u003c/strong\u003e, you\u0027ll never be charged for more videos than that, even when we usually produce 10 videos per month.\u003cbr\u003eSo, if you\u0027re pledging $1 per video, you\u0027ll pledge $5 per month.\u003cstrong\u003e\u00a0\u003c/strong\u003eYou can also set a maximum pledge amount per month just to be sure you\u0027ll never spend more than what you can. The pledges from one whole month (let\u0027s say March) are always transferred from your bank account at the beginning of the following month (say April).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eHow do I access my rewards once I become a supporter?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eYou have immediate access to all the content we\u0027ve produced exclusively for supporters, once you become one.\u003c/strong\u003e All the links to download our files are posted in our Patreon feed: \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/easyspanish/posts\"\u003ehttps://www.patreon.com/easyspanish/posts\u003c/a\u003e \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003c/strong\u003eYou will notice the posts locked or unlocked according to\u00a0the membership you\u0027ve chosen. \u003cbr\u003eYou also get an email every time we make a new post and you can download our content directly from your email, so make sure to sign up with your current email address, so you don\u0027t miss any of our notifications!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eCan you stop with Patreon at any time?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eYes, if you no longer have the budget or desire to support Easy Spanish, you can cancel your subscription on Patreon at any time.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u00a1Muchas gracias!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\nA heartfelt thank you to anyone who is willing to be a part of the supporters community to make Easy Spanish a professional steady production! \ud83d\ude03\u003cbr\u003e\u003cbr\u003eJuan, \u003cbr\u003eproducer.\u003cbr\u003e"

     "description": "\u00a0\u003cstrong\u003eYou Choose The Topic!\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0For your first pledge, you\u0027ll get the exclusive to choose the topic for an upcoming episode!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eOnline Call\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou\u0027ll get to schedule a half hour Skype session with Juan after each episode, to comment online on the episode\u0027s content and to answer any questions you might have!\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS all lower level rewards\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEpisode Transcript\u003c/li\u003e\n\u003cli\u003eEpisode MP3\u003c/li\u003e\n\u003cli\u003eEpisode MP4\u003c/li\u003e\n\u003cli\u003eShoutout\u003c/li\u003e\n\u003cli\u003eSupporters Club on Facebook\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cem\u003eWhat\u0027s in it for us?\u003c/em\u003e\u003cbr\u003eThe first goal is the most significant one. Reaching it means that you believe in our project and enough people like it to support us. This is our first milestone towards becoming professional independent producers. We have many ambitious ideas, as this project grows we\u0027ll produce more and better videos, we\u0027ll travel a lot to help you have a bigger picture of the culture surrounding the Spanish language! It\u0027s the least we can do to thank you for your support \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003c/em\u003eOnce we reach this goal \u003cstrong\u003ewe will release a special\u00a0behind the scenes video\u003c/strong\u003e\u00a0to show you how we produce a regular Easy Spanish video! This is important for us because we want you to know all the hard work and passion we\u0027re putting into the project and how your support will keep us going! :)",

     "created_at": "2017-05-07T07:58:32+00:00",
     "description": "\u003cem style=\"\"\u003eWhat\u0027s in it for us?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ll hire more people to join our team\u003c/strong\u003e so we\u0027ll be able to keep up with our intense production without decreasing the quality of our videos. We\u0027ll start to invest in more professional equipment like new microphones (and stop using our iPhones as recorders! XD)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat\u0027s in it for you?\u003c/em\u003e\u003cbr\u003eAfter this goal, we\u0027ll be supported enough by all of you to commit on \u003cstrong\u003eone street interview video and\u003c/strong\u003e\u00a0\u003cstrong\u003eone Super Easy Spanish video per week!\u003c/strong\u003e\u00a0We\u0027ll be producing enough content so you can learn faster and better!",
