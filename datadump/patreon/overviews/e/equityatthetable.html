    "summary": "\u003cstrong\u003eEquity At The Table (EATT)\u003c/strong\u003e is very much inspired\nby the aphorism that it\u0027s better to \"build a longer table, not a higher\nfence.\" \u003cstrong\u003eEATT\u003c/strong\u003e is a practical and proactive response to the\nblatant gender and racial discrimination that plagues the food industry. \u003cstrong\u003eEATT\u003c/strong\u003e is\nan easy-to-navigate database for food industry professionals featuring only women/gender\nnon-conforming folks and focusing on POC and the LGBT community. Are you an\neditor, conference organizer, restaurateur, agent, or author who is looking to\nhire or feature someone? We\u0027ve got you covered. Are you someone who has\nexperienced abuse in the workplace and is looking for a lawyer or journalist\nwho can help you understand your rights? We\u0027ve got you covered. Are you a\nfreelance writer looking for a bookkeeper? Are you just starting out and\nlooking for work created by someone who looks like you or is from where you are\nfrom? We\u0027ve got you covered. \u003cstrong\u003eEATT\u003c/strong\u003e is as much a directory as it\nis a community. This Patreon page is a tangible way to support our work (hosting fees don\u0027t grow on trees!) and \u003cstrong\u003ewe thank you for your support.\u003c/strong\u003e\u003cbr\u003e"
