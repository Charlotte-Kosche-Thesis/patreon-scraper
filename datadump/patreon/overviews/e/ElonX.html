    "summary": "\u003cimg src=\"http://www.elonx.cz/wp-content/uploads/2017/03/profile_pic_small.jpg\" style=\"float: right; width: 194px; margin: 0px 0px 10px 10px;\"\u003eJmenuji se Petr Melechin a v lednu 2017 jsem zalo\u017eil web\u00a0\u003ca href=\"http://www.elonx.cz\" target=\"_blank\"\u003e\u003cstrong\u003eElonX\u003c/strong\u003e\u003c/a\u003e, kter\u00fd m\u00e1 za c\u00edl pravideln\u011b a srozumiteln\u011b informovat o ve\u0161ker\u00e9m d\u011bn\u00ed kolem spole\u010dnosti SpaceX. P\u0159i\u0161lo mi, \u017ee na \u010desko-slovensk\u00e9 sc\u00e9n\u011b chyb\u011blo m\u00edsto, kde by \u010dlov\u011bk mohl naj\u00edt pravideln\u00e9, aktu\u00e1ln\u00ed kvalitn\u00ed a detailn\u00ed informace o SpaceX, a tak jsem dostal n\u00e1pad vytvo\u0159it web ElonX.\u003cbr\u003e\n\u003cbr\u003e\nZalo\u017een\u00ed novinkov\u00e9ho webu bylo z m\u00e9 strany experimentem, nebo\u0165 jsem nestudoval \u017eurnalistiku ani jazykov\u011bdu, a z\u00e1rove\u0148 jsem se v minulosti aktivn\u011b nev\u011bnoval tv\u016fr\u010d\u00edmu psan\u00ed. Nev\u011bd\u011bl jsem tedy, jak mi psan\u00ed vlastn\u011b p\u016fjde a jestli budou \u010dl\u00e1nky n\u011bkoho zaj\u00edmat. Nebyl jsem si ani jist\u00fd, jestli m\u011b to bude bavit, a tak jsem to prost\u011b zkusil a nechal v\u011bcem voln\u00fd pr\u016fb\u011bh. Te\u010f u\u017e uplynula dostate\u010dn\u011b dlouh\u00e1 doba na to, abych m\u011bl jasn\u011bj\u0161\u00ed p\u0159edstavu o tom, co provoz takov\u00e9ho webu obn\u00e1\u0161\u00ed, jak\u00fd m\u00e1 potenci\u00e1l a jestli to je n\u011bco, co bych cht\u011bl d\u011blat dlouhodob\u011b. Odpov\u011b\u010f je ano, ale \u003cstrong\u003ebudu pot\u0159ebovat va\u0161i pomoc\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWebu jsem za t\u011bch posledn\u00edch p\u00e1r m\u011bs\u00edc\u016f v\u011bnoval u\u017e stovky hodin \u2013 nejen psan\u00edm \u010dl\u00e1nk\u016f a p\u0159ehled\u016f, ale tak\u00e9 neust\u00e1l\u00fdm vylep\u0161ov\u00e1n\u00edm webu, \u017eiv\u00fdm zpravodajstv\u00edm, pr\u016fb\u011b\u017en\u00fdm dopl\u0148ov\u00e1n\u00edm aktu\u00e1ln\u00edch informac\u00ed a tak\u00e9 spr\u00e1vou soci\u00e1ln\u00edch \u00fa\u010dt\u016f na Facebooku a Instagramu, nemluv\u011b o komunikaci s n\u00e1v\u0161t\u011bvn\u00edky prost\u0159ednictv\u00edm diskuz\u00ed, koment\u00e1\u0159\u016f, zpr\u00e1v a email\u016f. Jedn\u00e1 se tak vlastn\u011b o pr\u00e1ci skoro na pln\u00fd \u00favazek, kterou ale zat\u00edm d\u011bl\u00e1m \u003cstrong\u003ezadarmo ve sv\u00e9m voln\u00e9m \u010dase\u003c/strong\u003e. Vzhledem k tomu, \u017ee z\u00e1rove\u0148 m\u00e1m norm\u00e1ln\u00ed pr\u00e1ci, kter\u00e1 m\u011b \u017eiv\u00ed, za\u010d\u00edn\u00e1 b\u00fdt dlouhodob\u011b neudr\u017eiteln\u00e9, abych web ElonX nad\u00e1le spravoval \"jen tak\".\u003cbr\u003e\u003cbr\u003eM\u00e1m pro web velk\u00e9 pl\u00e1ny, ale bez podpory v\u00e1s fanou\u0161k\u016f nen\u00ed z m\u00e9 strany moc rozumn\u00e9 ani ospravedlniteln\u00e9 v\u011bnovat webu je\u0161t\u011b v\u00edce \u010dasu ne\u017e te\u010f na \u00fakor m\u00e9 hlavn\u00ed pr\u00e1ce a voln\u00e9ho \u010dasu. A jeliko\u017e osobn\u011b \u003cstrong\u003enem\u00e1m r\u00e1d bannerovou reklamu na str\u00e1nk\u00e1ch\u003c/strong\u003e, p\u0159ijde mi lep\u0161\u00ed \u0159e\u0161it to sp\u00ed\u0161e formou dobrovoln\u00fdch p\u0159\u00edsp\u011bvk\u016f, a\u0165 u\u017e pravideln\u011b p\u0159es slu\u017ebu Patreon nebo\u00a0\u003ca href=\"http://www.elonx.cz/podporte-elonx/\" target=\"_blank\"\u003ejednor\u00e1zov\u011b\u003c/a\u003e (p\u0159evodem na \u00fa\u010det, PayPal apod.).\u003cbr\u003e\n\u003cbr\u003e\nPodot\u00fdk\u00e1m, \u017ee i kdy\u017e p\u0159\u00edsp\u011bvk\u016f nakonec t\u0159eba moc nebude, \u003cstrong\u003eneznamen\u00e1 to, \u017ee ElonX skon\u010d\u00ed\u003c/strong\u003e. Zat\u00edm pl\u00e1nuji web spravovat nad\u00e1le (bez ohledu na p\u0159\u00edsp\u011bvky), ale z\u00e1rove\u0148 nem\u016f\u017eu zaru\u010dit, \u017ee v\u017edy budu m\u00edt \u010das d\u011blat \u017eiv\u00e9 zpravodajstv\u00ed, nebo \u017ee v\u017edycky budu schopen ps\u00e1t stejn\u00e9 mno\u017estv\u00ed \u010dl\u00e1nk\u016f jako doposud. Stejn\u011b tak se sn\u00ed\u017e\u00ed pravd\u011bpodobnost roz\u0161\u00ed\u0159en\u00ed webu o dal\u0161\u00ed funkce \u010di nov\u00e9 typy obsahu.\u003cbr\u003e\u003cbr\u003eKdy\u017e v\u0161ak uvid\u00edm, \u017ee o r\u016fst webu opravdu stoj\u00edte a jste ochotni tento z\u00e1jem vyj\u00e1d\u0159it finan\u010dn\u00ed podporou, m\u016f\u017eu ve sv\u00e9m \u017eivot\u011b d\u00e1t ElonX v\u011bt\u0161\u00ed prioritu a nad\u00e1le jej udr\u017eovat a rozv\u00edjet s je\u0161t\u011b v\u011bt\u0161\u00ed vervou. \u010casem bych nav\u00edc mohl najmout pomocn\u00edky, d\u00edky \u010demu\u017e bych mohl zajistit st\u00e1l\u00fd p\u0159\u00edsun kvalitn\u00edho obsahu, i kdy\u017e t\u0159eba j\u00e1 zrovna nebudu m\u00edt tolik \u010dasu.\u003cbr\u003e\n\u003cbr\u003e\nPravideln\u00fdm p\u0159isp\u00edv\u00e1n\u00edm zde na Patreonu m\u016f\u017eete krom\u011b dobr\u00e9ho pocitu z\u00edskat v z\u00e1vislosti na v\u00fd\u0161i m\u011bs\u00ed\u010dn\u00edho p\u0159\u00edsp\u011bvku tak\u00e9 \u003cstrong\u003er\u016fzn\u00e9 v\u00fdhody\u003c/strong\u003e jako jednotlivci (nap\u0159. mo\u017enost hlasovat o t\u00e9matech budouc\u00edch \u010dl\u00e1nk\u016f, nebo dokonce i mo\u017enost p\u0159e\u010d\u00edst si velk\u00e9 \u010dl\u00e1nky o n\u011bco d\u0159\u00edve ne\u017e ostatn\u00ed), celkov\u00e1 hodnota p\u0159\u00edsp\u011bvk\u016f od v\u0161ech lidi\u010dek nav\u00edc m\u016f\u017ee postupn\u011b odemykat r\u016fzn\u00e9 nov\u00e9 funkce a obsah pro v\u0161echny, tedy i ty, co nep\u0159isp\u00edvaj\u00ed!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eP\u0159\u00edkladem odm\u011bn pro v\u0161echny\u003c/strong\u003e m\u016f\u017ee b\u00fdt (jedn\u00e1 se o p\u0159\u00edklady, nezaru\u010duji, \u017ee konkr\u00e9tn\u011b na tyhle doopravdy dojde):\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ezaveden\u00ed f\u00f3ra/chatu\u003c/li\u003e\n\t\u003cli\u003edopln\u011bn\u00ed profil\u016f v\u0161ech mis\u00ed\u003c/li\u003e\n\t\u003cli\u003ezaru\u010den\u00e9 mno\u017estv\u00ed obsahu (nap\u0159. alespo\u0148 1 nov\u00fd \u010dl\u00e1nek denn\u011b, alespo\u0148 jedno p\u0159elo\u017een\u00e9 video t\u00fddn\u011b apod.)\u003c/li\u003e\n\t\u003cli\u003eorganizace srazu fanou\u0161k\u016f\u003c/li\u003e\n\t\u003cli\u003evyd\u00e1n\u00ed e-knihy o SpaceX (pro p\u0159isp\u011bvovatele od ur\u010dit\u00e9 \u00farovn\u011b zdarma)\u003c/li\u003e\n\t\u003cli\u003espu\u0161t\u011bn\u00ed pravideln\u00e9ho podcastu\u003c/li\u003e\n\t\u003cli\u003enajmut\u00ed dal\u0161\u00edho autora \u010di autor\u016f, kte\u0159\u00ed by pom\u00e1hali s \u017eiv\u00fdm zpravodajstv\u00edm \u010di tvorbou nov\u00fdch \u010dl\u00e1nk\u016f\u003c/li\u003e\n\t\u003cli\u003eroz\u0161\u00ed\u0159en\u00ed p\u016fsobnosti webu na dal\u0161\u00ed t\u00e9mata mimo SpaceX (nap\u0159. Tesla, OpenAI, Hyperloop apod.)\u003c/li\u003e\n\t\u003cli\u003evytvo\u0159en\u00ed zcela nov\u00e9ho webu \u0161it\u00e9ho na m\u00edru pot\u0159eb\u00e1m ElonX (p\u0159echod z omezuj\u00edc\u00edho WordPressu)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nN\u011bkter\u00e9 z t\u011bchto c\u00edl\u016f by samoz\u0159ejm\u011b vy\u017eadovaly zaplacen\u00ed dal\u0161\u00edch lid\u00ed, kte\u0159\u00ed by pom\u00e1hali s tvorbou \u010dl\u00e1nk\u016f \u010di provozem webu s roz\u0161\u00ed\u0159en\u00fdm tematick\u00fdm z\u00e1b\u011brem, a proto by se musely odv\u00edjet od ur\u010dit\u00e9 minim\u00e1ln\u00ed \u00farovn\u011b celkov\u00e9 podpory, aby to bylo dlouhodob\u011b udr\u017eiteln\u00e9.\u003cbr\u003e\n\u003cbr\u003e\nJeliko\u017e nem\u00e1m moc p\u0159edstavu o tom, jak velk\u00fd z\u00e1jem o p\u0159isp\u00edv\u00e1n\u00ed bude, kampa\u0148 na Patreonu jsem pro za\u010d\u00e1tek nastavil sp\u00ed\u0161e provizorn\u011b a otev\u0159en\u011b a postupn\u011b budu strukturu a podobu odm\u011bn a c\u00edl\u016f upravovat, roz\u0161i\u0159ovar a ladit, a\u017e za\u010dne b\u00fdt jasn\u011bj\u0161\u00ed, jak\u00e9 finan\u010dn\u00ed c\u00edle jsou realistick\u00e9 a kter\u00e9 nov\u00e9 funkce \u017e\u00e1dan\u00e9.\u003cbr\u003e\n\u003cbr\u003e\nWeb Patreonu je bohu\u017eel pouze v angli\u010dtin\u011b, a tak pro jistotu p\u0159ikl\u00e1d\u00e1m n\u00e1vod, jak p\u0159isp\u011bt:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eV prav\u00e9m sloupci (REWARDS) vid\u00edte v\u00fdpis \u00farovn\u00ed va\u0161ich odm\u011bn odv\u00edjej\u00edc\u00edch se od v\u00fd\u0161e p\u0159\u00edsp\u011bvku (v americk\u00fdch dolarech)\u003c/li\u003e\n\t\u003cli\u003eV lev\u00e9m sloupci (GOALS) vid\u00edte aktu\u00e1ln\u00ed stav celkov\u00e9 v\u00fd\u0161e v\u0161ech p\u0159\u00edsp\u011bvk\u016f a tak\u00e9, kolik zb\u00fdv\u00e1 k dosa\u017een\u00ed dal\u0161\u00edho z nastaven\u00fdch c\u00edl\u016f, kter\u00e9 odemykaj\u00ed odm\u011bny pro v\u0161echny\u003c/li\u003e\n\t\u003cli\u003ePokud se rozhodnete za\u010d\u00edt p\u0159isp\u00edvat (d\u00edky!), vytvo\u0159te si na slu\u017eb\u011b Patreon \u00fa\u010det (tla\u010d\u00edtko \"Sign Up\" v horn\u00ed li\u0161t\u011b)\u003c/li\u003e\n\t\u003cli\u003ePo dokon\u010den\u00ed registrace a p\u0159ihl\u00e1\u0161en\u00ed (\"Log In\" v horn\u00ed li\u0161t\u011b) se vra\u0165te na tuto kampa\u0148 ElonX a klikn\u011bte na tla\u010d\u00edtko \"Become a patron\" v prav\u00e9m horn\u00edm rohu\u003c/li\u003e\n\t\u003cli\u003eNa n\u00e1sleduj\u00edc\u00ed str\u00e1nce vyberte, kolik chcete m\u011bs\u00ed\u010dn\u011b p\u0159isp\u00edvat (bu\u010f vyberte jednu z p\u0159ednastaven\u00fdch \u00farovn\u00ed, nebo nastavte \u003cstrong\u003elibovolnou vlastn\u00ed v\u00fd\u0161i\u003c/strong\u003e) a stiskn\u011bte \"Continue\"\u003c/li\u003e\n\t\u003cli\u003eNa dal\u0161\u00ed str\u00e1nce si ov\u011b\u0159te, \u017ee v\u00fd\u0161e p\u0159\u00edsp\u011bvku je podle va\u0161ich p\u0159edstav a n\u00e1sledn\u011b vyberte, zda chcete platit kartou nebo p\u0159es PayPal\u003c/li\u003e\n\t\u003cli\u003ePokud jste spokojeni, stiskn\u011bte tla\u010d\u00edtko \"Confirm and Pledge\"\u003c/li\u003e\n\t\u003cli\u003eObdr\u017e\u00edte potvrzen\u00ed na email\u003c/li\u003e\n\t\u003cli\u003ePen\u00edze v\u00e1m budou str\u017eeny v\u017edy prvn\u00ed den v m\u011bs\u00edci\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003eV\u00fd\u0161i p\u0159\u00edsp\u011bvku lze kdykoli zm\u011bnit \u010di jej \u00fapln\u011b zru\u0161it\u003c/strong\u003e (p\u0159es v\u00e1\u0161 \u00fa\u010det zde na Patreonu).\u003cbr\u003e\u003cbr\u003eP\u0159\u00edsp\u011bvek je zcela dobrovoln\u00fd, web ElonX bude nad\u00e1le p\u0159\u00edstupn\u00fd v\u0161em bez ohledu na to, jestli finan\u010dn\u011b p\u0159isp\u011bli, nebo ne.\u003cbr\u003e\n\u003cbr\u003e\nP\u0159edem \u003cstrong\u003ed\u011bkuji v\u0161em z v\u00e1s, kdo se rozhodnete jakkoli p\u0159isp\u011bt\u003c/strong\u003e! Z\u00e1rove\u0148 p\u0159ipom\u00edn\u00e1m, \u017ee krom\u011b pravideln\u00e9ho p\u0159isp\u00edv\u00e1n\u00ed na Patreonu m\u016f\u017eete p\u0159isp\u011bt tak\u00e9\u00a0\u003ca href=\"http://www.elonx.cz/podporte-elonx/\" target=\"_blank\"\u003ejednor\u00e1zov\u011b\u003c/a\u003e (p\u0159evodem na \u00fa\u010det, PayPal apod.). A pokud p\u0159isp\u011bt nechcete nebo nem\u016f\u017eete, v\u016fbec to nevad\u00ed. V\u00e1\u017e\u00edm si p\u0159edev\u0161\u00edm va\u0161\u00ed n\u00e1v\u0161t\u011bvy a pokud chcete, m\u016f\u017eete web podpo\u0159it i jinak ne\u017e finan\u010dn\u011b \u2013 nap\u0159\u00edklad t\u00edm, \u017ee nasd\u00edl\u00edte n\u011bjak\u00fd m\u016fj \u010dl\u00e1nek na Facebooku \u010di o webu \u0159eknete p\u0159\u00e1tel\u016fm.\u003cbr\u003e\n\u003cbr\u003e\nPokud m\u00e1te n\u011bjak\u00e9 nejasnosti \u010di ot\u00e1zky, nev\u00e1hejte se zeptat na webu ElonX nebo na emailu \u003cem\u003e\u003cstrong\u003ekontakt@elonx.cz\u003c/strong\u003e.\u003c/em\u003e\u00a0Stejn\u011b tak v\u00edt\u00e1m n\u00e1pady na dal\u0161\u00ed odm\u011bny, kter\u00e9 by se v\u00e1m l\u00edbily.\u003cbr\u003e"
