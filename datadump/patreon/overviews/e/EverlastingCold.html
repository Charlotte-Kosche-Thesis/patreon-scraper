    "summary": "\u003cstrong\u003eAbout Us:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOverDream Development \u003c/strong\u003eis a small team of enthusiasts, who want to make a really \nunique VN, which is going to include different genres in it. \u003cbr\u003e\u003cbr\u003eOur current project is \u003cstrong\u003eEverlasting Cold.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Everlasting Cold?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEverlasting Cold is a mix of great ideas and impressive amount of genres in one visual novel. \u003cbr\u003eOur aims are: \u003cbr\u003e- a unique story you have never seen before \u003cbr\u003e- about 50 hours of exiting gameplay \u003cbr\u003e- about 15 characters\u003cbr\u003e- 20+ backgrounds \u003cbr\u003e- 40 music tracks \u003cbr\u003e- over 50 original CGs \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can read more about us and our project by following the link bellow: \u003cbr\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/about-cold-7500608\"\u003ehttps://www.patreon.com/posts/about-cold-7500608\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should YOU support us? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe have a lot of ideas and want to create a large and unique project,\n which will be filled with bright impressions and remembered for a very \nlong time. For that purpose we need high quality graphics \u2013 backgrounds,\n some arts for the most interesting scenes and also sprites. All of them\n let us put our reader deep into an exciting atmosphere of \u003cstrong\u003eEverlasting \nCold\u003c/strong\u003e. And it\u2019s very important for us! I spent about six months finding a\n skilled artist to help us with it without any payment, but to no avail.\n Actually, I found a lot of people to be interested in our idea and \nconcept, but artist of such high level can\u2019t let themselves make arts \nfor free, because of doing it for living.  That\u2019s why we decided to use \nPatreon. We are looking for your support to have an opportunity to hire a\n good artist. And make \u003cstrong\u003eEverlasting Cold\u003c/strong\u003e come true together! \u003cbr\u003e"
