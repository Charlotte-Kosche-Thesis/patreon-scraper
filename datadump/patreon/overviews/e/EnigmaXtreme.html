    "published_at": "2014-01-19T23:29:10+00:00",
    "summary": "\u003cstrong\u003eWHO AM I?:\u003c/strong\u003e\u003cbr\u003eHello, my name is Nick Gipson or as I\u0027m known online, \"Enigma\".\u003cbr\u003e\u003cbr\u003eFor the past 7 years I\u0027ve been hosting a weekly video game review\nshow called \"Unboxed\".\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/incDPjV5Yuo\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWhen I started my show, video\ngame reviewing had become well....gimmicky, it seems everyone was\nfocusing more on being angry, running gags, storylines and green screen\neffects, it seemed like the concept of telling you whether a game was\ngood or not was gone.....\u003cbr\u003e\u003cbr\u003eSince then I\u0027ve done well over a 150\nepisodes, been featured on sites like ScrewAttack and GoNintendo and contributed to causes like \"Operation Rainfall\" and \"100,000\nStrong for Megaman Legends 3\". \n\u003cbr\u003e\u003cbr\u003eThis past year I released a 90 Minute retrospective on Rareware, which has become one of my most successful videos to date!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/RdrDtHUzP7w\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eSince I started I\u0027ve stuck to a weekly schedule, uploading a new\nepisode every Thursday with breaks at the beginning and end of the\nyear and mini breaks during the year, in the past I\u0027ve done over 40 episodes a year\u003cbr\u003e\u003cbr\u003eHowever in recent years, my schedule has become more relaxed, where I\u0027ve also introduced a new show \"Kick It\" which focuses on the world of crowdfunding\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/kBlKanNHWZc\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?:\u003c/strong\u003e\u003cbr\u003eSo why am I here, well lets be honest this gig isn\u0027t cheap. I\u0027m not working for a major company who can send me consoles and video games, I\u0027ve been doing this out of my own pocket for the past few years. My ultimate goal is to make this my job and trust me, you\u0027re not paying me to just play video games. Capturing footage, writing and recording a script, filming and editing all to meet a deadline is\u00a0 grueling work.\u003cbr\u003e\u003cbr\u003eThis is why I\u0027m wanting to move away from a weekly schedule, the amount of time and effort has almost resulted in burnout and whats worse it\u0027s seen barely any return in turns of Ad Revenue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO WHAT DOES UNBOXED HAVE?:\u003c/strong\u003e\u003cbr\u003eBesides the main review show I will also at times do a Special\nEpisode, these include;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnboxed: WTF Happened:\u003c/strong\u003e I give a history lesson on some of the\nbiggest tragedies in the gaming world like Shenmue, Megaman Legends \u0026amp; Mother 3\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/fMxGSzEjorQ\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eUnboxed Head 2 Head:\u003c/strong\u003e Where I pit two games against each other in a\nseries of topics and crown a winner, in the past I\u0027ve pitted Melee vs\nBrawl and Goldeneye N64 vs Goldeneye Wii\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/VwyYcczIfYM\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnboxed Passport:\u003c/strong\u003e Where I take a look at Imports, usually direct\nfrom Japan and play the game blind.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/l4_yssR1RfY\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOne thing I don\u0027t have is scores, I\u0027ve always found it insignificant to round my verdict to a numerical figure, instead I list the Positives and Negatives of the game at the end of the episode\u003cbr\u003e\u003cbr\u003eYour donations will help me to keep giving you episodes, Thank you for your support!\u003cbr\u003e"
