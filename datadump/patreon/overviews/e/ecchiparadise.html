    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e**I post every Monday some insights and stuff (mostly GIFs) before the video of the month is out*\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003e\u00a0 \u00a0 \u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMay Video Trailer:\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/267890187\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/267890187\"\u003e(Trailer) Usagi Mayu - Dark Elf\u003c/a\u003e from \u003ca href=\"https://vimeo.com/ecchiparadise\"\u003eEcchi Paradise\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nEnglish\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nHello,\u00a0\n\u003cbr\u003e\nI started taking photos around 2007 but since forever I\u0027ve been interested in both erotic photos and videos. And slowly started to change my style from cosplay photos (was always my main focus) to more sensual and aesthetic photos.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAll my style and inspiration comes from Japanese media, such as JAV (Japanese Adult Videos) and Gravure. And as an independent creator I hope to now, working with video, experience a whole new ground of possibilities and creation.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://imgur.com/G5GOiyd\"\u003e\u003cimg src=\"https://i.imgur.com/G5GOiyd.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eF.A.Q.\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere my money will go?\u003c/strong\u003e\u003cbr\u003e\nImproving equipament, camera, lenses, lightning and location. The money will always go to improve the overall quality of videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll videos are going to be NSFW?\u003cbr\u003e\n\u003c/strong\u003eNo. Some months the videos can be more cute, others with lingerie or swimsuit and yes, some months with be full NSFW. The idea is yes always have some kind of tease to look for. But don\u0027t expect all the videos to be full nude all the time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen and how will I receive the videos?\u003cbr\u003e\n\u003c/strong\u003eYou will recieve the videos between the 1st and 5th day of each month after patreon charges you. Unless something goes terrible wrong with me, you will get your videos as fast as possible.. And for how you will recieve the videos, it will be a Google Drive link via direct message.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e***The NO-FACE rule and Videos***\u003c/b\u003e\u003cbr\u003e\n\t\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThis is something that sometimes will happen when I decided to post it\u0027s own section here.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tOnce in a while there will be videos without the model\u0027s face. That is sometime that even if she agrees doing the video she has a private life and work/family that she doesn\u0027t want to share this kind of work openly. And society as a whole is a lot judgmental, so please understand and when those kind of videos show up you already know the reason. Thanks a lot for understanding! \u0026lt;3\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/MM4TGMY\"\u003e\u003cimg src=\"https://i.imgur.com/MM4TGMY.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u003cem\u003ePortugu\u00eas\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tOl\u00e1,\n\t\u003cbr\u003e\n\tEu comecei tirando fotos por volta de 2007 mas desde sempre eu fui interessado no aspecto er\u00f3tico de fotos e v\u00eddeo. E gradativamente eu comecei a mudar o meu foco das fotos de cosplay (que sempre foram o meu nicho principal) pra fotografia mais \"aesthetic sensual\".\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tGrande parte do meu estilo vem da m\u00eddia japonesa, desde JAV \u00e0 Gravure. E como um criador independente eu espero agora trabalhando com v\u00eddeo explorar uma gama totalmente nova de possibilidades e cria\u00e7\u00e3o.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePerguntas e Resposta\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePara aonde meu dinheiro ir\u00e1?\u003c/strong\u003e\u003cbr\u003e\n\tMelhoria de equipamento, seja c\u00e2mera, lentes, ilumina\u00e7\u00e3o e loca\u00e7\u00e3o. Tudo ser\u00e1 direcionado sempre para melhoria da qualidade dos v\u00eddeos.\u00a0\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTodos os v\u00eddeos ser\u00e3o NSFW?\u003c/strong\u003e\u003cbr\u003e\n\tN\u00e3o. Alguns v\u00eddeos v\u00e3o ser mais pro lado fofo, outros com lingerie ou bik\u00edni/mai\u00f4, e sim, alguns v\u00eddeos ser\u00e3o completamente NSFW. Mas mesmo nos que n\u00e3o sejam a id\u00e9ia de tease vai estar presente. E nem todo v\u00eddeo vai ter nudez completa sempre.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eQuando e como irei receber os v\u00eddeos?\u003c/strong\u003e\u003cbr\u003e\n\tEntre os dias 1 e 5 de cada m\u00eas depois do patreon efetuar a cobran\u00e7a. E a menos que aconte\u00e7a algo comigo, voc\u00ea ir\u00e1 receber o v\u00eddeo o mais r\u00e1pido poss\u00edvel. Sobre como receber os links, eu enviarei o link do Google Drive por mensagem privada. \n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEXEMPLO: se voc\u00ea come\u00e7ou a apoiar no m\u00eas de Fevereiro, voc\u00ea ir\u00e1 receber o v\u00eddeo (de Fevereiro) no come\u00e7o de Mar\u00e7o ap\u00f3s o patreon efetuar a cobran\u00e7a.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e***A regra SEM ROSTO e v\u00eddeos***\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIsso \u00e9 algo que deve acontecer \u00e0s vezes e eu decidi fazer uma sess\u00e3o separada aqui.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tEventualmente v\u00e3o ter v\u00eddeos sem o rosto da modelo aparecendo. Isso \u00e9 por motivos de mesmo a modelo tendo topado participar dos v\u00eddeos, ela quer manter a vida privada separada e n\u00e3o quer expor publicamente esse tipo de trabalho. A sociedade em si \u00e9 extremamente conservadora, ent\u00e3o eu pe\u00e7o que entendam que quando esses tipos de v\u00eddeo aparecerem voc\u00eas j\u00e1 v\u00e3o saber os motivos. Muito obrigado por entenderem! \u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e\n\u003c/div\u003e"
