    "summary": "\u003ch3\u003e\n\u003c/h3\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat is \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eElite3\u003c/span\u003e?\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv\u003e\n\tElite3 is a group primarily known on YouTube for making projects such as\u00a0\n\t\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLB332265A0D8A591A\" rel=\"nofollow\" target=\"_blank\"\u003ePokemon: The \u0027Bridged Series\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLesJn-DsPINZj3zy92jlcboz1pR_6QX2L\" rel=\"nofollow\" target=\"_blank\"\u003eDark Swamp\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/ControllerRollers/\" rel=\"nofollow\" target=\"_blank\"\u003eController Rollers\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLvXyE8gxvrbLuLizW8mmuluJvziSG0TJ4\" rel=\"nofollow\" target=\"_blank\"\u003evarious animations\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=a8TmqSedt-E\" rel=\"nofollow\" target=\"_blank\"\u003emusical tracks\u003c/a\u003e,\u003c/strong\u003e\u00a0\u003ca href=\"https://www.twitch.tv/streamfourstar\"\u003e\u003cstrong\u003estreaming on Twitch\u003c/strong\u003e\u003c/a\u003e, and much more!\u003cbr\u003e\n\u003cbr\u003e\n\tHere\u0027s an episode of Pokemon \u0027Bridged:\n\t\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Js_FkdeOxYQ\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\t\u00a0Here\u0027s an episode of Dark Swamp:\n\t\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dIZ1WckKn4w\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\tHere\u0027s a clipshow of some of our best Controller Rollers moments in 2015:\n\t\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/v7nDRKvkhgQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\tAnd here\u0027s one of our animations:\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lYpA7DtvoFE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhy \u003cspan style=\"color: rgb(0, 0, 0);\"\u003edo you want money?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBefore Patreon, our video creation process was severely slowed down by our members living far from each other, as well as commitment to jobs/school. Patreon enables us to live together as a group, allowing for frequent creative inspiration and better efficiency. The more money we get online, the less we have to get through other jobs, which frees us up to make more videos!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat will I get for my money?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv\u003e\n\t\t\tYou\u0027ll get all of the neat things listed based off how much you (and others) decide to pledge! This includes various things, like access to a patron-only blog, livestreams, video previews, and, most importantly, \n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ebetter quality \u0026amp; more frequent content\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eDo we have to pay?\u003c/h2\u003e\n\tLet us be clear: You do not have to pay a penny to see our content. That\u0027s how it\u0027s always been, and it\u0027s still that way.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tDonations made on Patreon are just that: \n\t\u003cem\u003eDonations\u003c/em\u003e. We are offering rewards for those donations, but all donations remain voluntary and unnecessary if all you want is to watch the free content we\u0027ve been making.\u003cbr\u003e\n\u003cbr\u003e\n\tWe\u0027re asking for your support, whatever you\u0027re willing to give, to make it more worth the time we invest into these projects. If that\u0027s money? Great! We\u0027ll give you the stuff we\u0027ve listed here on the page. If it\u0027s just your moral support and sharing our content/Patreon campaign with your friends? That\u0027s also appreciated!\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eCan I get a shirt or something?\u003c/h2\u003eWe did sell shirts for a limited time, but due to declining interest they have been discontinued. Maybe we\u0027ll try again in the future!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003ch2 style=\"text-align: center;\"\u003eSo... now what?\u003c/h2\u003e\n\tEasy: You click the donate button and give us your life savings.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eI will do that now.\u003c/h2\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eThanks! You guys rock!\u003c/strong\u003e\u003c/span\u003e"
