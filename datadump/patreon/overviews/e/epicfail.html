    "summary": "\u003cimg src=\"http://comicofepicfail.com/wp-content/uploads/2016/04/promo_comicbook_banner-sm.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eI\nmake\u00a0\u003ca href=\"http://comicofepicfail.com/\"\u003eEpic Fail, a comic of funny fantasy misadventure based on Dungeons \u0026amp; Dragons\u003c/a\u003e that I post to the internet. \n\u003cbr\u003e\nIt\u2019s\nmain character, Amuletts, worships the God of Chaos, Loki, and has a\ncrush on the lawful Paladin. Meanwhile the Magic-User has adopted a\nhalf-demon raised as a pacifist. Just how do you avoid violence when your Leader\u0027s a gung-ho Dwarf and your Fighter\u0027s a monster-attractor?  Hijinks ensue.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003eA Quick Explanation of Patreon:\u003c/h3\u003e\u003cbr\u003ePatreon\nis a brilliant concept for supporting creators. Please consider\nsupporting me in this way and pledging a dollar (or however much you\nlike) per comic. You would be supporting the creation process very\ndirectly and I will continue to pour my heart and soul into every\npage. At the moment I am releasing a comic once a month and hoping to increase my output. If you are worried about going over\nyour budget then there is\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-to-my-pledge-\"\u003ean easy way to set a monthly maximum when you enter your payment details\u003c/a\u003e.\u00a0\u003ca href=\"http://comicofepicfail.com/wp-content/uploads/2017/07/follow-epic-fail.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan\u0027t support now?\u003c/strong\u003e\u003cimg src=\"http://comicofepicfail.com/wp-content/uploads/2017/07/follow-epic-fail.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eYou can still keep up-to-date by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204917055-How-do-I-follow-or-unfollow-a-creator-\"\u003ebecoming a follower\u003c/a\u003e. You will get all my public posts.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003eCreating\ncomics takes a lot of time and mainly that\u2019s what the money is\npaying for. \u003cbr\u003eI\u2019m\na one-woman-band doing everything myself: Writing, Pencilling, Inking, colouring, Lettering. I used to do more\nshading on my comics but found it too time consuming (ideally I\u2019d\nlike to get back to that). In theory if I raised enough funds I could\nhire another artist to take on one or more of these roles.\u003cbr\u003e\nThere\nare the costs of hosting the comic online and the tools and software\nI use to create the comic.\nOccasionally I need new pencils and a new tablet or computer. I also take art courses to improve my skills. A future goal is printing my comics, and I\u0027d love to \u00a0take them to conventions to meet you guys! \u00a0\u00a0\u003cbr\u003e\nPlease\ndon\u2019t donate if you are strapped for cash (boy do I know what it\nfeels like to be a Starving Artist!) I appreciate every form of support. You make this happen!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://comicofepicfail.com/wp-content/uploads/2017/07/Epic-Fail-poster-pat.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003ch3\u003eSome Epic Rewards for You:\u003c/h3\u003e\u003cdiv\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=196363\u0026amp;rid=893510\"\u003eGet $1 Access\u003c/a\u003e or more per comic\u003cbr\u003eSee the next Comic TODAY!\u00a0Larger, higher resolution comics, No Censorship (aka full nudity where applicable); Sketches \u0026amp; Work-in-Progress; Early Access to \u0027Letts Plays\u0027 Videos;* Monthly \u0027Mystery Box\u0027 (Probably\u00a0Arty, declared in the patreon stream each month. Who doesn\u0027t\u00a0like a nice surprise?);\u00a0\u003cstrong\u003eBe 10% more Epic!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* I create YouTube videos where I play through video games. Amy Letts Plays Video Games aka \u0027Letts Plays\u0027. Example Below.\u00a0\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2HDh3z6xVFg?list=PLa46KO1OyzSRLG2R10It87ujbA0ITqdIo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=196363\u0026amp;rid=49344\"\u003eGet $3 Access\u003c/a\u003eor more per comic\u003cbr\u003eAll above Mentioned plus\u003cbr\u003eExclusive Cosplay Photos!* \u003cstrong\u003eB\u003c/strong\u003e\u003cstrong\u003ee 30% more Epic!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* That\u0027s right I\u0027m a big Geek and I Cosplay! \u00a0Sometimes it\u0027s mainly body paint. And you can have exclusive photos. Lucky you ;)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://comicofepicfail.com/wp-content/uploads/2017/07/star-trek-cosplay1-pat.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=196363\u0026amp;rid=893652\"\u003eGet $5 Access\u003c/a\u003e or more per comic\u003cbr\u003eAll above mentioned plus\u003cbr\u003eMake suggestions (within reason) then: Vote on \u003ca href=\"http://comicofepicfail.com/category/moviesfilm/movie-reviews/\"\u003eMovies for me to Review\u003c/a\u003e. I do games too! This can be computer games or board games.\u00a0\u003cstrong\u003eBe 50% more Epic!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://comicofepicfail.com/wp-content/uploads/2017/07/sketch-patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=196363\u0026amp;rid=1402096\"\u003eGet $10 Access\u003c/a\u003e or more per comic\u003cbr\u003eAll above mentioned plus\u003cbr\u003ean exclusive monthly wallpaper.\u00a0\u003cstrong\u003eBe 100% more Epic!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://comicofepicfail.com/wp-content/uploads/2017/07/gryphon-wip-e1500927848103.jpg\"\u003e\u003cbr\u003e\u
