    "published_at": "2017-07-25T21:01:05+00:00",
    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI\u0027m Erika and you\u0027ve come to The Write Place!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003eThe Write Place\u003c/em\u003e is a learning community for writers on how to write narrative from a personal perspective. What does that mean, exactly? Creative writing such as personal essays, literary journalism, memoir and opinion pieces.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://medium.com/swlh/when-i-hear-the-word-entrepreneur-i-think-of-glamour-fame-and-fortune-11d5562ed8eb\"\u003e\u003cstrong\u003eThis is my story of how \u003cem\u003eThe Write Place\u003c/em\u003e came to be.\u003c/strong\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIt was published in \u003cem\u003eThe Startup\u003c/em\u003e.\u00a0It\u0027s about my journey as a writer trying to find my place in the digital world and why we should be helping one another achieve our goals.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAll of the course content is open and available to the public here on Patreon. Each month we\u0027ll tackle a new writing challenge.\u003c/span\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/june-journalism-18887580\"\u003eHere\u0027s June\u0027s lesson plan.\u003c/a\u003e\u003c/strong\u003e\u00a0Each month we\u0027ll explore new topics, write shitty first drafts, revise and edit, and promote our stories within the community and on social media. You\u0027ll be continuously adding skills to your writer\u0027s toolbox and\u003cstrong\u003e\u00a0\u003ca href=\"https://medium.com/art-for-lunch/how-to-cultivate-a-colossal-readership-caaec892b37a\"\u003ecultivate your audience.\u00a0\u003c/a\u003e  \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIf you would like to have access to additional benefits just chose a patron tier on the right ---\u0026gt;. The higher the tier the more exclusive benefits you\u0027ll receive. If you\u0027re not able to contribute on a monthly basis you can make a\u00a0\u003cstrong\u003e\u003ca href=\"http://paypal.me/ESauter\"\u003eone time contribution to give back\u003c/a\u003e.\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEach month all patrons will be entered into the raffle to win\u003c/span\u003e\u00a0\u003ca href=\"https://medium.com/art-for-lunch/why-do-i-buy-more-books-than-i-could-ever-possibly-read-79eee7b49105\"\u003e\u003cstrong\u003ea book from my personal library.\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSharing my Patreon page on social media is much appreciated! Without those willing to contribute funds to cover the cost of my work and time \u003cem\u003eThe Write Place\u003c/em\u003e wouldn\u0027t be possible. The more you spread the word the more our community will flourish.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eA quick blurb about me:\u00a0\u003c/strong\u003e I received\u00a0my high school diploma from the Studio Arts Company and my degree in Creative Writing from Rio Salado College. My stories and articles have been featured in over a dozen media publications across the digital globe and I currently have almost 20K followers on\u00a0\u003c/span\u003emy blog\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e. I retired from writing for the media this year and The Write Place is my means of generating income. If you\u0027re interested in learning more about me, read my\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ebio and FAQs.\u003cbr\u003e\u003cbr\u003eMy end game is to earn enough money to sustain\nmy own writing and to publish my stories for free and open to the public. If you\u0027d like to read a few of my stories\u003ca href=\"https://medium.com/art-for-lunch/about-the-writer-erika-sauter-and-faqs-60909f17d675\"\u003e \u003cstrong\u003eyou can do so here.\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFollow me on\u003c/span\u003e\u003c/span\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/erika_sauter\"\u003eTwitter\u003c/a\u003e,\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/erika_sauter/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003ca href=\"https://www.facebook.com/artforlunch/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.quora.com/profile/Erika-Sauter\"\u003eQuora\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://medium.com/@erika.sauter\"\u003e \u003cstrong\u003eMedium\u003c/strong\u003e\u003c/a\u003e \u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eand sign up to have awesome\u00a0\u003ca\u003e\u003cstrong\u003edelivered directly to your inbox\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cdiv\u003eHi! I\u0027m Erika! Here are some personal details about me: I\u0027m a writer and artist. I live in Iowa. I\u0027m a DIY enthusiast and emotional eater. I love libraries and books. I hang out at my local library a lot. I\u0027m married to the sexiest dork in the world and I\u0027m the mother or two super smart and creative kids. My favorite bookstore is the Haunted Bookshop in Iowa City. I have eight cats. I enjoy growing fruits and vegetables. I\u0027m intrigued by the unsolved mysteries of the universe. Writing is my favorite of all things. I enjoy writing literary journalism, personal narrative and novellas. I write every day. I love both writing and reading stories. Never underestimate the power of a story. My second favorite of all things is chatting with my readers. I look forward to getting to know you.\u00a0\u003c/div\u003e\u003cbr\u003e",
