    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eThank you for your love and support!\u003cbr\u003e\n\t\u003cbr\u003e\nWho We Are\n\t\u003cbr\u003e\n\t\u003c/strong\u003eEyeganism is the personal brand of the Dig1tal Wizard, a Florida-based artist, gamer, and YouTube content creator. We want to make the world more beautiful and share our love of nerdy fandoms, cult classics, pop culture, video games, and more.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat We Do\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eThe Art\u003c/em\u003e - The Wizard\u0027s preferred method of magic is colored pencil and ink, with digital effects added using a Bamboo tablet and stylus. His drawings cover a variety of fandoms and topics, as well as original characters and designs. We are currently creating prints, stickers, and t-shirts featuring this artwork.\u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003eThe Videos\u003c/em\u003e - An avid gamer, the Wizard makes a wide range of YouTube videos featuring his favorite games, from old gems and cult classics to fresh indies and brand new favorites. With better equipment, we\u0027ll also be able to make timelapse drawing videos and experiment with other video ideas.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhy You Should Join Us\u003cbr\u003e\n\t\u003c/strong\u003eYour support will help us grow! With your contribution, we will be able to make new prints, stickers, and clothing. We will be able to expand the types of products we can make and keep more of them in stock. As we continue to grow, we will be able to get better equipment to make more YouTube videos and expand to streaming as well. Better equipment will mean less time editing and more time for new projects. We also hope to have our first booth at one of Florida\u0027s many awesome conventions in the next year so we can meet new people and make new connections, and your support will help us achieve this goal!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat You\u0027ll Get\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003eWelcome Package - \u003c/em\u003eAs a special thank you, every patron will receive a one-time welcome package. Apprentice-level patrons will receive a digital package via email, including a coupon for our merchandise website, Eyeganism.com. Mages and Sorcerers will also receive a physical welcome package in the mail, including an exclusive Eyeganism bookmark.\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003ePatreon Feed \u003c/em\u003e- Everyone who joins our Patreon at any level will instantly gain access to our Patreon feed for as long as you are a patron. This is where we will share special photos not shared anywhere else, exclusive previews of art, behind-the-scenes looks at the Wizard in his art and video-making, and more. The higher tier you join, the more content will be available for you! As our most devoted fans and friends, we will also ask for your feedback and offer polls to vote for which projects we should work on next, including Patreon rewards, merchandise, and YouTube videos.\u00a0\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e*Mages and Sorcerers Only*\u003cbr\u003e\u003cem\u003eSticker Pack \u003c/em\u003e- Each month, Mage and Sorcerer-level patrons will receive a pack of 3 to 6 stickers in the mail featuring assorted designs. You will be able to vote in polls and help decide what kind of stickers you want to see each month through the Patreon feed. These stickers will only be available through Patreon!\u003cbr\u003e\u003cbr\u003e*Sorcerers Only*\u003cbr\u003e\u003cem\u003eMonthly Prints \u003c/em\u003e- Every month, Sorcerer-level patrons will receive a new 5x7 print in the mail. The Wizard will even sign them if you\u0027d like! These prints will only be available through Patreon, and they will only be printed once. Patrons on the Sorcerer tier will have exclusive opportunities to vote and decide which fandoms, characters, or themes you want to see represented in each month\u0027s print!\u003cbr\u003e\n\u003c/div\u003e"
