    "summary": "I was a very active Jehovah\u0027s Witness my whole life.  I was baptized at the age of 9 and later served as a regular pioneer, ministerial servant and bethelite, as well as in two foreign language congregations before coming to the startling conclusion that this religion was actually not \"the truth\" in June 2016. As a result of my departure from the religion, I am currently being shunned by my family and the many friends I made within the Jehovah\u0027s Witness religion.\u003cbr\u003e\u003cbr\u003eWhen someone leaves the Jehovah\u0027s Witnesses, they are silenced by this religion. Once the announcement \"so-and-so is no longer one of Jehovah\u0027s Witnesses\" is made, no one from among the 8 million Jehovah\u0027s Witnesses worldwide is allowed to speak to this individual, even to ask them what happened. My YouTube channel allows individuals to share their honest experiences so as not to feel silenced. It also shares valuable information about the religion to which rank and file JWs and the community in general are not privy.\u003cbr\u003e\u003cbr\u003eWithin the last year, I have received many emails and messages from people all over the world who have expressed how much they have personally benefited from the work that I put into my activism. I spend countless hours researching and searching for credible guests who are willing to appear on my channel to share their experiences and words of encouragement. For this reason, I am extremely grateful for those who choose to support my work on Patreon. Even if you are only able to pledge a few dollars each month, know that this motivates me and makes it possible for me to produce quality content that can truly make a difference in people\u0027s lives.\u003cbr\u003e\u003cbr\u003eIf you are already a Patron, I would like to sincerely thank you for your support! If you are someone who plans to become a Patron, rest assured that your support makes it possible for me to help as many people as possible to find freedom and learn the truth about this organization. I will continue to work tirelessly in order to educate Jehovah\u0027s Witnesses and the public about the adverse effect that this religion is having on people\u0027s lives.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
