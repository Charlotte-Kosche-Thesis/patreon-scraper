    "summary": "Welcome and Thank You for Visiting my Patreon Page! \u003cbr\u003e\u003cbr\u003eI am a multi-media artist working in mediums such as, painting, drawing, stop motion animation, puppets, film, video and\u2026I have narcolepsy. No, not the kind of narcolepsy you see on film, where the person goes from standing to prone in fifteen seconds. I have a form of narcolepsy that permeates every waking minute with extreme fatigue, cataplexy (loss of small motor muscle control) and a host of other symptoms, which makes working a traditional full-time job impossible. But hey, it\u2019s not all bad, this illness allows me to see and experience the world in unique ways and the energy limitations took my talent and passion for art to a whole new level. I don\u2019t think linearly which propels my art, regardless of medium, into many visceral storytelling modes, my own symbolic language so-to-speak, incorporating biology, anatomy, astrology, etymology, mythology, fairy tales and more, while still maintaining a cohesive conceptual narrative. At times, I\u2019m living in a waking dream. But this isn\u2019t just about me. It\u2019s about you, it\u2019s about us; it\u2019s about being human and connecting, personally and globally. \u003cbr\u003e\u003cbr\u003eCheck out my my goals!\u00a0\u003cbr\u003e\u003cbr\u003eHere is how it works!\u003cbr\u003e\u003cbr\u003eIf you like my work, please choose how much you want to pledge per month. Even $1 makes a difference, so give what you can! Your monthly contributions enable me to be a working artist. I am so appreciative!!!\u003cbr\u003e\u003cbr\u003eSelect some cool rewards like exclusive limited access to new art, Q\u0026amp;A sessions, samples of my artwork. \u003cbr\u003e\u003cbr\u003eYou can edit or cancel your pledge at any\u00a0time. \u003cbr\u003e\u003cbr\u003ePlease check out my work on Instagram: EmilyEIrvine, Twitter: EmilyEIrvine and my website: \u003ca href=\"http://www.emily-irvine.com/\" rel=\"nofollow\"\u003ewww.e
