    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy have you set up a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003eMyself (Astra) and Draco are freelance artists, \u003cem\u003e(Draco is still in school) \u003c/em\u003e\u003cbr\u003e\nWe\u0027ve decided to set up this Patreon as an additional way to support our efforts to become independent artists~\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d399/f/2017/042/9/2/fghhjjfy_by_dragonwolf360-dayqa8k.png\" style=\"width: 474px;\"\u003e\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003eWhat do you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003eWe are the founders of an ARPG group called \u003ca href=\"https://galari-universe.deviantart.com/\"\u003eGalari Universe,\u003c/a\u003e while I focus more on character designing, Draco is the head of writing lore and coding! Currently it is being hosted on Deviant Art, but eventually we would like to host it on an interactive website of our own one day!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pre00.deviantart.net/268c/th/pre/f/2018/024/1/f/nova___nebula_galari_by_astragalactica-dc11dj1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat will you post here?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nWe will mostly be posting Galari content, sketch work and so on! Lore may sometimes be posted, sneak peaks and such~\u003cbr\u003eI can\u0027t promise frequent updates here, but the more support I gain here, the more time I\u0027ll have to dedicate to Galari content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/8a0f/f/2018/029/b/9/star_galari_003_by_astragalactica-dc1k0wd.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do you offer?\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe offer premade Galari, such as elementals (More types will be added later)\u003cbr\u003eThe higher tier you pick, the more types of Galari you will receive!\u003cbr\u003eEvery month you will have a premade Dust Galari+Traits!\u003cbr\u003eEvery 3 months (if you pick elemental) the common Dust Galari will be replaced by the Elemental!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/866a/f/2018/035/d/7/patreon_galari_by_astragalactica-dc25xfe.png\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003eWhile these Elemental types will be available to earn for free in the upcoming months, this is mostly for those who want to support us or simply don\u0027t have much time to properly participate in the ARPG~ \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e"
