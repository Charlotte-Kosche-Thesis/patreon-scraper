    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tBased in Montreal, Quebec, Canada, we are\u00a0\u003ca href=\"http://www.edfilms.net\" target=\"_blank\"\u003eE*D Films\u003c/a\u003e, an animation studio that has been making art, animation, digital tools, and educational content since 2007. Our work is based on\u00a0\u003ca href=\"https://www.youtube.com/user/everyonediesfilms\" target=\"_blank\"\u003eDaniel Gies\u003c/a\u003e\u0027 creative vision.  Our team is small (5) and our motivation is big (infinite?).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are happy to have been sharing our projects and processes for years online and hope Patreon is yet another step to help us communicate and collaborate with our community.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tOur rewards and goals reflect what we do, every day, to make stories that move.\n\t\u003cbr\u003e\n\t___________________________________________________________________________\u003cbr\u003e\u003cbr\u003eBas\u00e9 \u00e0 Montr\u00e9al, QC, Canada,\u00a0\u003ca href=\"http://www.edfilms.net/\" target=\"_blank\"\u003eE*D Films\u003c/a\u003e est un studio d\u0027animation oeuvrant aux croisements de l\u0027art, le film d\u0027animation, le d\u00e9veloppement technologique et les contenus \u00e9ducatifs depuis 2007. Notre travail s\u0027est construit autour de la vision artistique de\u00a0\u003ca href=\"https://www.youtube.com/user/everyonediesfilms\" target=\"_blank\"\u003eDaniel Gies\u003c/a\u003e. Notre \u00e9quipe n\u0027est pas tr\u00e8s grande, 5 personnes!, mais notre motivation est immense!\u003cbr\u003e\u00a0\u003cbr\u003e \u003cdiv\u003eNous partageons en ligne nos projets et techniques d\u0027animation depuis plusieurs ann\u00e9es et nous sommes heureux d\u0027avoir pu construire une communaut\u00e9 de cr\u00e9ateurs/trices aussi fid\u00e8le, engag\u00e9e et nourrissante autour de nous. On esp\u00e8re approfondir encore un peu plus cette dynamique collaborative gr\u00e2ce \u00e0 Patreon.\u003cbr\u003e\u003cbr\u003eLes objectifs que nous nous fixons, ainsi que les r\u00e9compenses qui y sont attach\u00e9es, refl\u00e8tent ce que nous cr\u00e9ons au jour le jour: des histoires qui transportent.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e"
