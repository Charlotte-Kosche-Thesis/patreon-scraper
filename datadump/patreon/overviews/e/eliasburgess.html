    "one_liner": "Patronize a Wordboy",

    "published_at": "2014-01-23T22:05:21+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eSupport the poetry of Elias I.K.B. \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tHi. My name is Elias (AKA Kit, Steeb, etc), and I would like your help. You may know my work on the\u00a0\n\t\u003ca href=\"http://glyphpoems.tumblr.com\" rel=\"nofollow\"\u003eGlyph Poem\u003c/a\u003e series, or recognize my\u00a0\u003ca href=\"http://steebstyleparodies.tumblr.com/\" rel=\"nofollow\"\u003elit parodies\u003c/a\u003e, or follow my\u00a0\u003ca href=\"http://thedevouringseason.tumblr.com\" rel=\"nofollow\"\u003epersonal poetry blog\u003c/a\u003e. Who knows!\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"PLEDGE ONE AMERICAN DOLLAR\"\u003e\n\u003cbr\u003e\n\u003cem\u003eGet access to the patron-only blog!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI would like to write full-time, but I would also like to have food to put into my weird and cute carcass, to say nothing of a place to live. That\u0027s where you come in. The ultimate goal of this Patreon is to enable me to write every day, without fail, and pass the words onto you, the reader. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tAs things stand, writing is my only job and only real way of supporting myself. If you can provide me with a steady income I will be able to pay rent, mitigate my (extremely low) cost of living, and finally make the transition to writing full-time. In the next few years I would like nothing more than to seek publication, establish myself financially, and produce something worthwhile (or at least interesting) every single god damned day. As my patrons, you will be entitled not only to front-row seats to the whole process, but the palpable satisfaction of knowing that you enacted a real change in my life, and one that\u0027s been a long time coming.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"PLEDGE THREE FIAT DOLLARS\"\u003e\n\u003cbr\u003e\n\u003cem\u003eI\u0027ll email you an original short (3-6 line) poemette on a subject of your choice!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tHistorically poets have been the most useless of creatures and have supported themselves on the keen aesthetic sense (and corresponding financial aid) of their patrons, a tradition which I am proud to bear into the 21st century. Imagine yourself a sumptuous duke or duchess, hucking silver coins directly at the louche poet-thing slouched at the foot of your throne. That\u0027s the relationship I\u0027m looking for here.\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"PLEDGE FIVE \u0027BUCKS\u0027\"\u003e\n\u003cbr\u003e\n\u003cem\u003eGet a personalized poem (or lit pastiche, or whatever) on a subject of your choice, AND I will read you something over skype! You will also (if you\u0027d like) receive your very own Steeb Selfie, guaranteed authentic, crafted to spec (no porn).\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI am also a certified degree-haver in literary criticism and would be delighted to make use of that to your benefit. There was a time when I wanted nothing more than to be a musty/tweedy professor of Shakespeare, and it would be immensely gratifying to enact that role in some small way for all the students and dilettantes struggling out there. The tweed is implied, and the must free of charge.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"TEN DOLLARS??\"\u003e\n\u003cbr\u003e \u003cem\u003eI will write you a poem on the back of a postcard and send it to you! Plus you get a poetry reading. And a picture of myself.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tPlease remember that this is a per-poem Patreon, and that you can set a monthly limit for your payments. Don\u0027t let my productivity bankrupt you!\n\t\u003cbr\u003e\n\t Help me make a living doing the thing I love most. Thank you.\u00a0\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 400px;\" type=\"submit\" value=\"PLEDGE A DOZEN DOLLARS\"\u003e\u003cbr\u003e\n\u003cem\u003eYou will receive all of the above, but the poem you receive will be handwritten on a page torn from my personal notebook, plus I\u0027ll send you some pins denoting your status as an elite POET PATRON.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tBelow is an example of a Glyph Poem. The Glyphs are created by\u00a0\n\t\u003ca href=\"http://www.patreon.com/problemglyphs\"\u003eEliza Gauger\u003c/a\u003e in response to anonymous help-seekers, and the poems are written as a commentary on both.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://37.media.tumblr.com/48ab7b3080c3ec3f01e9f02eda85cc2c/tumblr_n3ggfacLbM1tnsksko1_500.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e[SPACE MUSE]\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tcalled to oracle. in\n\t\u003cbr\u003e\n\tthe dark morning too\n\t\u003cbr\u003e\n\talive to feign otherwise\n\t\u003cbr\u003e\n\teven for an hour. breeding\n\t\u003cbr\u003e\n\tmonsters like lilith. patron\n\t\u003cbr\u003e\n\tof untold empires. letting\n\t\u003cbr\u003e\n\tthem remember you.\n\t\u003cbr\u003e\n\tthe sphere of heaven and\n\t\u003cbr\u003e\n\tthe outermost firmament kept\n\t\u003cbr\u003e\n\tunder your tongue like a\n\t\u003cbr\u003e\n\tsecret. writers write of\n\t\u003cbr\u003e\n\twriting with impossible pomp\n\t\u003cbr\u003e\n\tbut\n\t\u003cbr\u003e\n\twe are not wrong\n\t\u003cbr\u003e\n\tsometimes\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003
