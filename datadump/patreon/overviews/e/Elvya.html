    "summary": "\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"http://i.imgur.com/pOnc5TD.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/508MAU9_-NA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHello there, dear wandering Patron,\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003eGlad you stumbled upon my page! Allow me to introduce myself. My name is Elvya Dulcimer. I am a fulltime musician, Hammered Dulcimer player, singer and graphic artist. And I happen to be a real life fairy.\u003cbr\u003e \u003cbr\u003e\nThe problem? \u003cbr\u003e\u003cbr\u003eWell\u2026 somehow I\u2019ve been teleported into this weird world of yours, and now I\u2019m trying to find my way back home. But I feel that this is going to be extremely hard, nearly impossible. That\u2019s why I have decided to bring my world into yours. What do I do then, you ask. Well, that\u2019s a good question.\u003cbr\u003e\u003cbr\u003e\nYou could say that I spend my days getting lost in the wonderful nature in your world, it reminds me a lot of where I used to live!\u003cbr\u003e\n\nWhen I\u2019m there, I do a lot of things, like remembering songs that were once written in my world. We spend a lot of time in the studio to record them all, so that they can be heard by everyone.\u003cbr\u003eMaking and editing pictures has also become a true passion. Every image you see on my page has been edited by me. All the music you will find on here is mine too.\u003cbr\u003e\n\nThere\u2026 That\u2019s a brief introduction about me. I hope we can become good friends! \u003cbr\u003e\u003cbr\u003eGreetings,\u003cbr\u003e\u003cbr\u003eElvya\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://c3.patreon.com/2/patreon-posts/3132240337065758035.jpg?t=1500940800\u0026amp;v=m84eYeIn5jUzC9TCd57JBRQ5iyqvgSRVa2sl6__3hOE%3D\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003eEvery Patron will also get random rewards now and then that are not always mentioned in the reward section. They will appear in the newsfeed. Also everyone who becomes a Patron, no matter how much you give, automatically will enter contests and giveaways when there is new stuff.\u00a0\u003cbr\u003e\u003cbr\u003eDiscover my full musical journey here:\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xFc5laGlCPg\" width=\"560\"\u003e\u003c/iframe\u003e(for English subtitles, open the video in Youtube itself.)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eYou can also find me on other social media:\u003cbr\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://www.facebook.com/elvyamusic\"\u003ewww.facebook.com/elvyamusic\u003c/a\u003e\u003cbr\u003eYoutube: \u003ca href=\"http://www.youtube.com/elvyaofficial\"\u003ewww.youtube.com/elvyaofficial\u003cbr\u003e\u003c/a\u003eInstagram:\u00a0\u003ca href=\"http://www.instagram.com/elvyadulcimer\"\u003ewww.instagram.com/elvyadulcimer\u003c/a\u003e \u003cbr\u003eTwitter: \u003ca href=\"http://www.twitter.com/elvyadulcimer\"\u003ewww.twitter.com/elvyadulcimer\u003c/a\u003e \u003cbr\u003eBandcamp: \u003ca href=\"http://www.elvyaofficial.bandcamp.com\"\u003ewww.elvyaofficial.bandcamp.com\u003c/a\u003e\u003cbr\u003eMail: elvyamusic@gmail.com\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-waw1-1.xx.fbcdn.net/v/t1.0-9/16865023_10207323874249807_1891134801360207328_n.jpg?oh=880dba6e2e3e09577eac7f00a6174d99\u0026amp;oe=59C196BE\" style=\"width
