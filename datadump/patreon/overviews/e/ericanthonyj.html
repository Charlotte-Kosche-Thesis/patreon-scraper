    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cimg src=\"https://image.ibb.co/bKHHFx/Patreon_About_Me_Art.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eHi there!\u003c/strong\u003e\u003cbr\u003eMy name is Eric-Anthony, I\u0027m a professional illustrator and concept designer based in Germany.\u003cbr\u003e\u003cbr\u003eI created this Patreon profile to give you an insight into my life as an artist and my workflow.\u003cbr\u003eThe monthly art batches that I release, contain awesome content such as real-time process videos, step by step images, tutorials / tips and more.\u003cbr\u003e\u003cbr\u003eSo... If you want to improve your drawing and painting abilities, then become a patron.\u003cbr\u003eIt costs less than two pizzas and you get to support your favorite artist!\u003cbr\u003e:)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(240, 104, 84);\"\u003e\u003cstrong\u003eFrequently Asked Questions\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eHow many batches will you release a month?\u003c/strong\u003e\u003cbr\u003e\n\tI will release up to 2 art batches each month.\n\t\u003cbr\u003e\n\tNo worries though. When you sign up, you can set a limit on how many times a month you\u0027d like to support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will new rewards be released?\u003c/strong\u003e\u003cbr\u003eYou are charged at the beginning of the month and the rewards will be uploaded shortly after, once the payments have successfully gone through. (Around the 5th or 7th of each month)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCan I opt out if I can\u0027t afford it anymore?\u003c/strong\u003e\u003cbr\u003e\n\tYes, of course! You can stop or adjust your pledge at any time.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eStill have any other questions?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eGet in touch via E-Mail at\u003c/span\u003e\u00a0\u003ca href=\"mailto:info@lean13.de\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 104, 84);\"\u003einfo@lean13.de\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eand I\u0027ll get back to you asap!\u003c/span\u003e\n\u003c/div\u003e"
