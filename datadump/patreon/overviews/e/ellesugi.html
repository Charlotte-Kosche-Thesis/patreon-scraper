hapter is available on Google Drive. \u003cstrong\u003eEverything is done directly and personal for privacy purposes.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e The email address that you will use should be the one connected on Patreon. The author will be using the email a Patron linked to his/her Patreon account. Other email accounts will not be entertained. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd please, use a Gmail account for hassle free transaction.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u00a0\u003c/strong\u003eIf you chose the tier with custom book cover made by the author, she will only send it in your email that is connected in your Patreon. Other platforms are not allowed. For book cover request, please message the author ONLY on Patreon. Other platforms will not be entertained. \u003cbr\u003e\u003cbr\u003ePlease include in your message the following details for the book cover request:\u003cbr\u003e- Title of Book\u003cbr\u003e- Name of Author\u003cbr\u003e- If the book you\u2019re going to publish is only for free or if you\u2019re going to sell it (for copyright of photos)\u003cbr\u003e- Any special requests\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e For graphics \u0026amp; visuals, sneak peek chapters, author\u2019s personal updates, rants and anything will be uploaded directly on Patreon as posts. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5.\u003c/strong\u003e \u003cstrong\u003eOnce you back out/cancel your pledge, the author will ban/block you (of course, with notice)\u003c/strong\u003e. She has to protect her books and you might be one of the haters/bashers/sensitivec*nts who\u0027s disguising yourself as her lovely fans only to report her account. For other reasons such as author not worth pledging to and anything financially related, she will still ban/block you. \u003cbr\u003eIf you decided you want to pledge again will she unblock you. A
