    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"https://www.facebook.com/ElkingArt/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e .\u00a0\u003ca href=\"http://elkingart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e .\u00a0\u003ca href=\"https://twitter.com/ElkingArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e .\u00a0\u003ca href=\"http://www.redbubble.com/people/elking\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e .\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/elkingart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHey hey\u003c/span\u003e\u003c/strong\u003e! My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eLea\u003c/span\u003e\u003c/strong\u003e, existing online under the handle \u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eElking\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e!\u003cbr\u003eI\u0027m a 24 year old agender artist living in Melbourne, \u00a0Australia with a degree in Games Design and a love for games of all kinds (Video games, board games, tabletop and LARP- you name it!), as well as comics and stories.\u003cbr\u003eIn 2015 my time working in a small comic book store came to an end a few months before my family welcomed our daughter into our lives, and I stepped into the world of full time artist and freelance.\u003cbr\u003eI know- wow. Huge!\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u003cimg src=\"http://65.media.tumblr.com/41163b162157eeb23f5a1d929b8c856b/tumblr_n8p5gcrkD01qe1k85o1_1280.png\" style=\"width: 393px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eRight now,\u003c/span\u003e\u003c/span\u003e between commissions and artist alley tables at conventions I have been keeping up with bills so far, but through Patreon I am hoping to really cement my sustainable income and career as an artist! After all, a captive audience is an incredible inspiration and motivator.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eUltimately my goals\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e are to help keep my family fed and afloat through my greatest passion and talent, as well as have the platform to grow as an artist and explore personal projects along with commissions and fanart.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eIn return\u003c/span\u003e,\u003c/span\u003e what I have to offer for your patronage right now varies from being a step ahead of my publications, patreon-only insights and process explanations, to personal livestreams and opportunities to vote on what comes next and commission availability!\u003cbr\u003e\u003cbr\u003eYour support creates this opportunity and experience, and I hope that I can give you a unique and engaging experience in return through art and design!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you, and much love!\u003c/span\u003e\u
