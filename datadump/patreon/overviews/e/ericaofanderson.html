    "summary": "My name is Erica Anderson, and I am on a quest to make fine art that moves!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f8a488fe94ad2dd6cffe8ff6210012b9/tumblr_osxkqmunG11qeyvpto1_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI first started making GIFs in 2012 as a way to share my scratch-on-film experiments with my friends, but I soon began creating them exclusively in After Effects as a way to challenge myself. I don\u0027t use any third party plugins. Everything that I use is native to After Effects.\u00a0\u003cbr\u003e\u003cbr\u003eI post my everyday GIFs on my\u00a0\u003ca href=\"https://ericaofanderson.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/ericaofanderson\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/ericaofanderson/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/ericaofanderson/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://ello.co/ericaofanderson\"\u003eEllo\u003c/a\u003e, and\u00a0\u003ca href=\"https://giphy.com/ericaofanderson\"\u003eGIPHY\u003c/a\u003e pages. I also sell my GIFs as prints, and other merch over at\u00a0\u003ca href=\"https://society6.com/ericaofanderson?curator=ericaofanderson\"\u003eSociety6\u003c/a\u003e. And I have examples of some of my other motion graphics work over at my\u00a0\u003ca href=\"http://ericaofanderson.com/\"\u003eportfolio\u003c/a\u003e site.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/99868fb3875090523402f8427480367d/tumblr_osf3gskAZl1qeyvpto1_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who know me well, my dream job is to animate visuals for concerts and DJ sets. \u003cstrong\u003eThe reason why I\u0027m setting up this Patreon is to do exactly that.\u003c/strong\u003e If you like what I do, for a pledge of $25 a month, you will get access to 1080p looping videos of my GIFs to be used for any of your live visual needs!\u00a0I\u0027ve been asked in the past to license out my work for various projects, and whether or not I had a Patreon. Providing this, I felt that this was the best way to combine the two, and give easy access to my work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/43a4489917a1aa782d68449bc1131d1d/tumblr_osodoqZ75P1qeyvpto1_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAlso by pledging, you\u0027ll get desktop wallpaper backgrounds of my GIFs, and any behind the scenes/tips and tricks that you all want to see. If there is enough interest, I will begin to produce process videos of my GIFs as a reward as well.\u00a0\u003cbr\u003e\u003cbr\u003eAnd if you have any other ideas for rewards, please let me know! I\u0027m open to suggetions!\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to start this new adventure with all of you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eErica\u00a0\u003cbr\u003e\u003cbr\u003ePS: If you do end of using my work, please, please, PLEASE, send me videos or pictures. I would love to see them! :)\u003cbr\u003e\u003cbr\u003e"
