    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FOBZK_0o5SyU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOBZK_0o5SyU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FOBZK_0o5SyU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-19T18:33:50+00:00",
    "summary": "\u003cstrong\u003eBuckle up for Epic\u0027s next venture. This is our Patreon page.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- - -\u003cbr\u003e\u003cbr\u003eWhether you\u0027ve been to an Epic show or not, we\u0027re glad you\u0027re here. Clearly, you\u0027re looking for a new way to support Epic Theatre Company, arguably Rhode Island\u0027s most adventurous and creative theatre group since 2006.\u003cbr\u003e\u003cbr\u003eLet\u0027s be honest: it\u0027s difficult to support the arts, even if you want to.\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour schedule gets away from you, and you miss buying tickets for shows you want to see.\u003c/li\u003e\u003cli\u003eIt\u0027s difficult to cut a large check when a group hosts a benefit.\u00a0\u003c/li\u003e\u003cli\u003eYou don\u0027t live near the group you want to support, and even if you send money, you\u0027re unsure what you get in return for your support.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEpic\u0027s \"Fearless Leader,\" Kevin Broccoli, has been offering full seasons since 2011. Epic has grown and changed exponentially since then. We\u0027ve offered the infamous monologue and dialogue shows involving hundreds of local actors. We\u0027ve launched the web series\u00a0\u003ca href=\"https://www.youtube.com/channel/UCcX3QNdH2szsdfcl0im41zw\"\u003eAmateurs\u003c/a\u003e. We\u0027ve mounted Kevin\u0027s original show \u003cem\u003eAmerican Strippers\u003c/em\u003e at the 2016 International Fringe Festival in New York City. We\u0027ve successfully funded\u00a0\u003ca href=\"https://www.buzzfeed.com/kevinb493de398f/this-guy-did-hamlet-with-pugs-and-called-it-puglet-u25s\"\u003ea kickstarter for Puglet\u003c/a\u003e -- don\u0027t ask us how, because we\u0027re still not entirely sure how we pulled that off.\u003cbr\u003e\u003cbr\u003eEpic has managed to do all of this largely because of people\u0027s generosity of time and skill -- not money. Since our incarnation, we have hosted one modest benefit that yielded what most groups would consider chump change. For us, it was half our annual budget. For Epic, we\u0027ve learned that the business of producing art works best if we work modestly and focus on design and skill rather than expense. When you support Epic, you know that those dollars get spent on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ecreating art\u003c/strong\u003e\u003c/span\u003e that you can see and consume, and not on renting large halls to host fundraiser banquets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur endless thanks \u003c/strong\u003egoes to those who support us every day, and that includes our unofficial resident members, technical workers, directors, actors, designers, venue hosts, and goes right down to anyone who reads and shares one of our Facebook statuses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAnd now, that includes you! Thank YOU!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNow, you can jump on board with a monthly Patreon contribution to Epic. We figure this is much easier than attending a large expensive annual banquet where your money won\u0027t get spent effectively anyway. We\u0027re sure that a $5 or $10 monthly subscription will much more easily find a comfy home next to your Netflix or Birchbox payment. Then, you won\u0027t have to think twice about coming to see an Epic show because your ticket is already paid for.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES THIS DO FOR\u00a0\u003c/strong\u003e\u003ca href=\"http://www.epictheatreri.org/\"\u003eEPIC THEATRE COMPANY\u003c/a\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGreat question! Here are some things we\u0027d like to integrate into our business:\u003cbr\u003e\u003cul\u003e\u003cli\u003eactor/director/tech stipends (most of Epic is run on volunteer basis)\u003c/li\u003e\u003cli\u003eexpanded programming: for example, open bi-monthly writer workshops\u003c/li\u003e\u003cli\u003evenue versatility: the ability for Epic to mount shows across Rhode Island\u003c/li\u003e\u003cli\u003ecreate/stream audio and video content of readings and performances\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET OUT OF ALL THIS?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou, ever-important patron, will get to choose the Patreon level best suited to your wallet and needs. Epic will offer you ticket options to see our shows, with added flexibility and more perks the higher you go. For the truly bold patron who wants to contribute more, unique one-off experiences are included.\u003cbr\u003e\u003cbr\u003eAs a patron, the following things could very well be in your future:\u003cbr\u003e\u003cul\u003e\u003cli\u003ea new Kevin Broccoli show, but streamed only on Patreon!\u003c/li\u003e\u003cli\u003epodcast-style audio of a read-through of Epic rehearsals\u003c/li\u003e\u003cli\u003etalk-back events for Patreon-only guests\u003c/li\u003e\u003cli\u003ea\u00a0private meet \u0026amp; greet with James Franco*\u00a0\u003c/li\u003e\u003cli\u003evideo blogs by Kevin, letting you know what he\u0027s considering for season themes\u003c/li\u003e\u003cli\u003ethe chance to respond to his vlogs, and send feedback\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re not promising a repeat of Puglet, though. You can\u0027t ask for that.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e* this is not guarenteed in any way, shape or form\u003c/em\u003e\u003cbr\u003e"
