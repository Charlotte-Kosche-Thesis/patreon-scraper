    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F8nVhDyS491A%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8nVhDyS491A\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F8nVhDyS491A%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ca href=\"http://www.worldswithoutmaster.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://static1.squarespace.com/static/5390c08ae4b0c38a3d59c8d1/t/555dec3fe4b0da37c1e8dedf/1432218692217/?format=750w\" style=\"width: 363px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\n\u003cem\u003e\u003cstrong\u003eWorlds Without Master\u003c/strong\u003e\u003c/em\u003e\u00a0is an adventure fiction and gaming magazine featuring sword \u0026amp; sorcery short fiction and games from Epidiah Ravachol and many others. A magazine that will grow in size and content as its Patron Horde grows in number.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\tCurrently, each issue of \n\t\u003cem\u003eWorlds Without Master\u00a0\u003c/em\u003ehas within its pages two illustrated tales, a comic, an illustrated game or article, and a miscellany of fantastic\u00a0bric-a-brac to pepper your stories and games with.\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/5390c08ae4b0c38a3d59c8d1/t/539a0cd2e4b01880123a0ac5/1402604755787/?format=500w\" style=\"float: right; width: 155px; margin: 0px 0px 10px 10px;\"\u003eBryant Paul Johnson\u0027s comic\u00a0\u003ca href=\"http://bryantpauljohnson.com/2013/10/03/oh-the-beating-drum/\" rel=\"nofollow\"\u003e\u003cem\u003eOh, the Beating Drum!\u003c/em\u003e\u003c/a\u003e and Matt Smith\u0027s\u00a0\u003ca href=\"http://barbarianlord.com/\" rel=\"nofollow\"\u003e\u003cem\u003eBarbarian Lord\u003c/em\u003e\u003c/a\u003e have both graced these pages, and all\u00a0auspices say they will again, along with\u00a0\u003ca href=\"http://wealdcomics.tumblr.com/post/111290824184/big-news-this-spring-rachel-kahn-will-be-telling\" rel=\"nofollow\"\u003e\u003cem\u003eWolf Neighbours\u003c/em\u003e\u003c/a\u003e\u003cem\u003e, \u003c/em\u003ea new comic from Rachel Kahn.\u003cem\u003eWorlds Without Master\u003c/em\u003e\u00a0has also featured a number of roleplaying games that have begun to make a name for themselves, including\u00a0\u003ca href=\"http://www.worldswithoutmaster.com/enter-the-avenger/\" rel=\"nofollow\"\u003e\u003cem\u003eEnter the Avenger\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.worldswithoutmaster.com/wolfspell/\" rel=\"nofollow\"\u003e\u003cem\u003eWolfspell\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.worldswithoutmaster.com/a-scoundrel-in-the-deep/\" rel=\"nofollow\"\u003e\u003cem\u003eA Scoundrel in the Deep\u003c/em\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.worldswithoutmaster.com/swords-without-master/\" rel=\"nofollow\"\u003e\u003cem\u003eSwords Without Master\u003c/em\u003e\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\nHere\u0027s what fellow members of the Patron Horde have to say about \n\u003cem\u003eWorlds\u003c/em\u003e\u00a0and its content.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\t\"Worlds is my first magazine subscription since the last millennium. I had forgotten how fun it is to get a bunch of good stuff in the (e)mail every now and then.\"\u00a0\u2013Eric Nieudan\n\t\u003cbr\u003e\u003cbr\u003e\n\t\"Swords Without Master never fails to produce a tale dripping with adventure, mystery, and fantastic imagery. . . .\u00a0If you like swords and sorcery, or any atypical fantasy that makes its own path, Worlds Without Master is the place to get both. I\u0027m excited to find out what will come in each issue!\"\u00a0\u2013Aaron Feild\n\t\u003cbr\u003e\u003cbr\u003e\n\t \"Right now, Swords Without Master by Epidiah Ravachol is my favorite roleplaying game and it\u2019s not particularly close.\"\u00a0\u2013Keith Stetson\n\t\u003cbr\u003e\u003cbr\u003e\n\t\"Just...buy it. You spent how much on lunch this week?\"\u00a0\u2013Ben Jarvis\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eThe Perks of the Patron Horde\u003c/strong\u003e\u003c/h1\u003e\n\u003ca href=\"http://www.worldswithoutmaster.com/tales/\" rel=\"nofollow\"\u003eAll are welcome to Eppy\u0027s fiction for free\u003c/a\u003e. Even those who have yet to join the Patron Horde.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you pledge at $2.99 or more, you will get a PDF of the issue when the electronic version is release. And then within a few weeks, you can choose to have a copy printed and shipped to you at cost.\u003c/li\u003e\n\u003cli\u003eIf you pledge at the $1 level, you will get a PDF of the fiction, sans the comics, games and illustrations; but you will also receive a coupon code to get the full issue for only $1.99 more, effectively allowing you to buy the issue at the patron price of $2.99.\u003c/li\u003e\n\u003cli\u003eHigher pledge levels allow you to share your patronage with companions and allies.\u003c/li\u003e\n\u003cli\u003eAll members of the Patron Horde have free ad space awaiting them at\u00a0\u003ca href=\"http://www.worldswithoutmaster.com/from-the-horde\" rel=\"nofollow\"\u003ewww.WorldsWithoutMaster.com/from-the-horde/\u003c/a\u003e and within the\u00a0\u003ca href=\"http://www.worldswithoutmaster.com/advertizing\" rel=\"nofollow\"\u003epages of the magazine itself\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\u003ch1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1\u003eEppy\u0027s Plan\u003c/h1\u003e\nIf you\u0027re curious about how the magazine is made, keep an eye on the\u00a0\n\u003ca href=\"http://www.worldswithoutmaster.com/blog/\" rel=\"nofollow\"\u003eWorlds blog\u003c/a\u003e for posts like\u00a0\u003ca href=\"http://www.worldswithoutmaster.com/blog/2014/10/1/the-vile-rites-and-arcane-rituals-behind-worlds-without-master\" rel=\"nofollow\"\u003ethis one\u003c/a\u003e. All decisions made about the magazine are made with these goals in mind:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo publish monthly, never more often than that;\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eTo publish enough fiction, games \u0026amp; related articles to last you the whole month;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eTo publish a magazine the gods themselves would stock in their waiting room;\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eAnd to \u00a0pay my contributors a \u003cem style=\"color: rgb(51,51,51);\"\u003ehighly \u003c/em\u003ecompetitive rate.\u003c/li\u003e\n\u003c/ul\u003e\u003ch1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch1\u003e\nHow to Aid in this Endeavor\u003c/h1\u003e\nJoin the Patron Horde.\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eSpend as little as $1 per issue.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eYou only pay when an issue is published, and never more than once a month.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eDiscount packages for sparring partners \u0026amp; entire gaming groups are available.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nSpread the word.\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eThe more patrons we get the more content we can afford.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eTell friend and foe alike!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nContribute.\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.worldswithoutmaster.com/submissions/\" rel=\"nofollow\" target=\"_blank\"\u003eSubmission Guidelines\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003ch1\u003e\u003cstrong\u003eBack Issues\u003c/strong\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(51,51,51);\"\u003eAll the back issues are available at\u00a0\u003ca href=\"http://www.worldswithoutmaster.com\" rel=\"nofollow\"\u003eWorldsWithoutMaster.com\u003c/a\u003e and at\u00a0\u003ca href=\"http://www.drivethrufiction.com/browse.php?manufacturers_id=3155\" rel=\"nofollow\"\u003eDriveThruFiction\u003c/a\u003e.\u00a0\u003c/span\u003eOr try out the new\u00a0\u003ca href=\"http://payhip.com/Epidiah\" rel=\"nofollow\"\u003ePayhip Store\u003c/a\u003e where you can save 25% on each issue just by sharing it with Twitter or Facebook.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.drivethrufiction.com/browse/pub/3155/Dig-a-Thousand-Holes-Publishing\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.drivethrurpg.com/images/site_resources/DTFiction-FulfilledBy-100.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"line-height: 18px;\"\u003eMusic Credit: \"Feral Chase\" \u0026amp; \"Stoneworld Battle\" by Kevin MacLeod (\u003ca href=\"http://incompetech.com/\" rel=\"nofollow\" target=\"_blank\"\u003eIncompetech.com\u003c/a\u003e)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
