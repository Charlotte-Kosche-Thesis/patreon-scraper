    "summary": "Hi friends! Evan Greer here. I\u0027m a trans / genderqueer femme activist, singer/songwriter, and troublemaker based in Boston. I keep myself busy\u00a0\u003ca href=\"http://evangreer.org/tour_dates\"\u003etouring\u003c/a\u003e around playing high energy acoustic pop punk\u00a0\u003ca href=\"http://evangreer.bandcamp.com\"\u003esongs\u003c/a\u003e, organizing massive protests,\u00a0\u003ca href=\"https://digboston.com/break-the-chains-dismantling-the-system-one-dance-party-at-a-time/\"\u003edance parties\u003c/a\u003e, and benefit\u00a0concerts, and\u00a0\u003ca href=\"http://evangreer.org/writing\"\u003ewriting\u003c/a\u003e about everything from LGBTQ issues to Internet freedom for outlets like The Guardian, Time Magazine, Vice, and Newsweek. I\u0027m also the parent of a young kid who I\u0027ve dragged around to more punk shows and activist meetings than I\u0027d care to admit. I\u0027m so incredibly grateful for all the support I\u0027ve received from so many people all over the world who have made this creative art and agitation possible. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo give you a sense of what you\u2019re contributing to, in the last few years I have:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWritten and nearly finished a full length album full of all-too-relevant songs covering topics from queer love to mental health to gentrification to resistance.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eBuilt from the ground up Break the Chains, an all ages semi-monthly queer dance party in Boston that provides a solid paying gig for touring queer artists and artists of color.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eHelped spearhead a successful campaign with Downtown Boys and Priests to force SXSW music festival to strike an anti-immigrant deportation clause from their contract.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eOrganized a benefit album for Chelsea Manning featuring folks like Amanda Palmer, Against Me!, Tom Morello, and Graham Nash, helping raise more than $15,000.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eWritten about issues ranging from the Trump administration\u2019s attack on transgender youth to how copyright impacts free speech, for outlets like The Guardian, Time, Vice, Newsweek, The Advocate, and HuffPost.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
