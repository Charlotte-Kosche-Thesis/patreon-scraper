    "published_at": "2016-04-28T23:05:42+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch1\u003eSo you found my patreon?\u003c/h1\u003e\u003ch2\u003e\u003c/h2\u003eHi I\u0027m an artist known as Kaikirith, or Kai for short.\u003cbr\u003e\u003cbr\u003eI make a wide variety of things from fursuits to illustrations, to \napparel. I am also hoping to make plushies and art dolls, and much more!\n I spend most of my time drawing, crafting and generally making a mess \nof the house (much to my partners annoyance!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/cf73ab2b82041b795493b92c40717ac5/tumblr_p09c4aIBJB1vz22g1o4_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat rewards do you get from my Patreon?\u003c/h2\u003e\u003c/div\u003eLots of awesome things! Not all rewards are available every month, but when reach our goals we will aim to make each downloadable reward available on a regular monthly basis!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eEarly access to:\u003cbr\u003e\u003c/strong\u003e- All finished projects\u003cbr\u003e- \u003cstrong\u003eWIPs\u003c/strong\u003e ( Fursuit WIPs are mostly in our \u003cstrong\u003ePatreon Exclusive Telegram Chat\u003c/strong\u003e, but some will be posted to our Patreon Feed, other WIPs will be posted to the Patreon feed)\u003cbr\u003e- Premades, prototypes and leftover stock from conventions\u003cbr\u003e- Commission slots\u003cbr\u003e- Planned web sales\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e- \u003cstrong\u003eIllustration videos\u003cbr\u003e\u003cbr\u003eFile Downloads of:\u003cbr\u003e\u003c/strong\u003e- Current full resolution \u003cstrong\u003eillustrations files\u003c/strong\u003e (available up to two months after posting)\u003cbr\u003e- Current low resolution \u003cstrong\u003ePSD files\u003c/strong\u003e to pick apart (available up to two months after posting)\u003cbr\u003e- Current full resolution \u003cstrong\u003elineart files\u003c/strong\u003e  (available up to two months after posting)\u003cbr\u003e- Those pledging the \u003cstrong\u003eGreat Celestial Dragon tier\u003c/strong\u003e ($100+) can download all previous digital files\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePatreon Exclusives:\u003cbr\u003e\u003c/strong\u003e- \u003cstrong\u003eTelegram Chat\u003c/strong\u003e full of fursuit and craft WIPs and behind the scenes chat. Feel free to ask questions or for photos of projects I\u0027m working on\u003cbr\u003e- Miss one of my livestreams? Get the video on my Patreon after the stream!\u003cbr\u003e- Ability to commission custom \u003cstrong\u003eready to fur fursuit foam bases\u003c/strong\u003e. Built on balaclavas and lined so no foam is exposed.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eOther rewards:\u003cbr\u003e\u003c/strong\u003e- Patreon \u003cstrong\u003eMonthly Theme Poll\u003c/strong\u003e - vote on the theme for the next months Patreon supported illustrations and illustrated rewards\u003cbr\u003e- \u003cstrong\u003eSponsor:\u003c/strong\u003e Make your pledge known!  Get you name, online alias/fan name, or business name listed on a \"Sponsors\" section on my website, social media and future videos\u003cbr\u003e- A print of your choice* posted out each month (*small selection of prints available each month)\u003cbr\u003e- 5% \u0026amp; 10% \u003cstrong\u003ediscounts\u003c/strong\u003e to all commissions and sales\u003cbr\u003e- \u003cstrong\u003eCustom illustration\u003c/strong\u003e of your character each month - according to that months Patreon voted theme. Custom illustrations can be backdated up to 3 months if you haven\u0027t yet provided your reference sheet.\u003cbr\u003e- \u003cstrong\u003eProject Help\u003c/strong\u003e - up to 3h per month one-on-one assistance with your project where I can help\u003cbr\u003e- The ability to commission me regardless of my commission status (provided it is a commission I am willing to take on) - and your commission will be added to the end of my queue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo make the most of your rewards:\u003c/strong\u003e\u003cbr\u003e- Keep your postage details up to date - especially if your tier receives monthly rewards such as prints being posted out\u003cstrong\u003e. \u003c/strong\u003eWe may also send random gifts out to our Patreons occassionally.\u003cbr\u003e-\n Illustration WIPs are sent through our Patreon feed, the majority of \nour fursuit WIPs are sent through our Patreon Exclusive Telegram Chat, \nso be sure to join our Telegram chat if you are after fursuit WIPs\u003cbr\u003e-\n If you\u0027re in our Telegram chat -  If you want to see how our room is \nset up or get a closer look at one of our project WIPS - just ask and we\n will take photos. Ask questions - We will answer them if we can!\u003cbr\u003e- \nSend me your reference sheet/s if you are pledging to a tier with custom\n illustration rewards, and you can send multiple characters, though we \nwill only draw one character per month.\u003cbr\u003e- You don\u0027t have to stay on \nthe Great Celestial Dragon tier if you just want the downloadable files.\n Pledge once, download your files (our post tabs will help you find the \nrelevant posts), and then change your pledge to your preferred tier.\u003cbr\u003e-\n TELL YOUR FRIENDS!!! The more pledges made, the closer we are to each \ngoal. Each goal we achieve means I can offer more rewards to everyone!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEven just $1 means so much, so pick the tier that best suits you!!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://ko-fi.com/kaikirith\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith the sales pitch out of the way, let me tell you a little bit about myself!\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing and playing around with various art mediums since I \nwas old enough to hold a pen in my hand. I\u0027ve played lots of media and I\n love all sorts of art - digital and traditional media to create \nillustrations, working with clay and sculpting, modding and painting \nWarhammer miniatures, and my newest skill to add to my set - sewing!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b581a82ac1ca0effba03afbc6c7776e0/tumblr_p09ccuhG0q1vz22g1o1_1280.jpg\" style=\"width: 324px;\"\u003e\u003cbr\u003e\u003cbr\u003eEastern Dragon Studios is a small business based in Melbourne, Australia. \u003cbr\u003e\u003cbr\u003eI\n create fursuits, illustrations, and furry themed apparel. We strive to \nproduce high quality products within a reasonable time frame. With your \nhelp I can expand and continue to provide exciting and new \nproducts for our customers, and I can look into things that \nwill further my business and help me continue to provide people with \nquality products and services. In the future I would also like to look \nat importing fur and other \nsupplies into Australia for distribution to other artists who use fur in\n their work- as we have very few, if any, quality suppliers based in \nAustralia.\u003cbr\u003e\u003cbr\u003eCurrently I work part time in retail and part time on \nEastern Dragon \nStudios - clocking up 60h on a weekly basis between the two. Since \nstarting Eastern Dragon Studios, majority of my work has been \nclient commission, or business oriented projects with a focus on making \nthings to\n sell.\u003cbr\u003e\u003cbr\u003eObviously this leaves very little time for research and \ndevelopment, and definitely rather minimal down time to work on personal\n projects or general artwork for my own enjoyment.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy am I on Patreon?\u003c/h2\u003eI\n love doing what I do, but it isn\u0027t always easy. There\u0027s so many things \nthat I need to do \"behind the scenes\" that isn\u0027t directly involved with \nactually creating costumes or art! I need to find time \nto answer emails, keep my social media up to date (with I\u0027m always \nfalling behind on...), maintain my website and online shop, research and\n order materials, send quotes, \npackage and ship out items... Because of time and financial constraints,\n I find myself continually working of commissions, with little time to \nexperiment, do research or even just make something for myself.\u003cbr\u003e\u003cbr\u003eIt\u0027s not like I don\u0027t enjoy the commissions I take on... but \nit\u0027s not all that I want to make!  \u003cbr\u003e\u003cbr\u003eI often find myself with too many ideas have a great idea for a new \nproduct, or hear about a cool new material that I think could really \nimprove my work, but ultimately I cannot afford to take the time or \npurchase unnecessary materials to experiment.\u003cbr\u003e\u003cbr\u003eWith your help I can spend more time researching and experimenting - which results in better products for you guys!\u003cbr\u003e\u003cbr\u003eAnd if supporting me on a monthly basis is not something you\u0027re able to \ndo but you still want to support me in some way - you can send me a tip \nvia \u003cstrong\u003eKo-Fi\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/041ee3cde95e72a38b4c031ade1db89b/tumblr_p09co9y6171vz22g1o1_540.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://ko-fi.com/kaikirith\"\u003ehttps://ko-fi.com/kaikirith\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://ko-fi.com/kaikirith\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
