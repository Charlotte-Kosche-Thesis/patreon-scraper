    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHey, I can finally welcome you to my page!\u00a0My name is Etheross, and if you are here I assume that you know what I\u0027m creating.\u003cbr\u003e\u003c/strong\u003eBut for those who don\u0027t know: I\u0027m an artist who creates unconventional adult content, in forms of illustrations and in the future - comics. I\u0027m considered as an furry artist, but I\u0027m more like a hybrid who operates and mixes two wolrds: ours and furry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a man of a few words, so in short (+ my english kinda sucks ):\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eQ: What can Patrons expect from me?\u003cbr\u003e\u003c/strong\u003eA: I\u0027ll be providing high quality adult content every month, minimum of 4 pieces - but probably there will be a lot more, I\u0027ll see how many illustrations I can draw during the first month of launch. I\u0027ll be taking suggestions from Patrons and transferring those ideas into paper. I want to do this in between 1-2 of each of my own creations. I still have a lot to learn, I\u0027m trying to improve with each drawing, and I\u0027ll do my best to make my works pleasant to your eyes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Illustations? What\u0027s next?\u003cbr\u003e\u003c/strong\u003eA: In the future, when the funds provided by you fellow Patrons reach a certain level, I\u0027ll be able to stop doing other non artistic activities which have provided me my current livelihood, and start focusing on bigger projects like comics and even simple games for all of you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Etheross you greedy arsehole, why are you doing this?\u003c/strong\u003e\u003cbr\u003eI have always dreamed about becoming fully independent and free, and being an artist is one of my long time dreams. I\u0027ve been drawing since childhood, this was always my favorite hobby. This Patreon page is a win win for both of us. Funds from Patreon will provide me the means to continue my livelihood, so I can finally 100% focus on creating artwork - thanks to this, I\u0027ll be creating tons of content for all of you enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eQ: Do you draw everything crazy?\u003c/strong\u003e\u003cbr\u003eA: No, I have some limitations. It\u0027s hard for me to draw something I don\u0027t enjoy at least a bit. To clear some things up, I have created this list below to show what I don\u0027t draw:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"NO NO\"\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0List:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNo fully realistic depictions of animals\u003c/strong\u003e (My drawings all have some resemblance of human features such as the eyes and emotions shown)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHermaphrodites \u003c/strong\u003e(aslo Futanari, Cuntbouys etc.)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSolo Males shown in sexual way\u003c/strong\u003e (I can still draw some cool characters in armor or something)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMale x Male \u003c/strong\u003e(But Female x Female is okay)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eScat \u003c/strong\u003e(and all those farts heh...)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHyper\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePedo\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTransformation\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support!\u003cbr\u003e \u003c/strong\u003eIf you have suggestions or ideas, please don\u0027t hesitate to let me know! I\u0027m still new to this, so I\u0027ll do my best to find new ways to improve my Patreon. \u003c/div\u003e\u003cbr\u003e"
