    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSinging is Amazing!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003c/div\u003eNo wonder it inspires passion in the listeners! But even more, it inspires passion in the people who help create the music. That can be the person in front of the mic but also there are thousands of people behind the scenes who make a difference for singers every day.\u003cbr\u003e\u003cbr\u003eThis podcast is the chance to hear their inspiring stories and the passion that drives them. I love hearing what my guests tell us and I know you do too.\u003cbr\u003e\u003cbr\u003eBut I could use your help! Podcasting is expensive - sort of. It only costs about $50/mo for the various software I use, but it is really expensive in time. If you\u0027d like to help me find a balance (and find time to get to know my pillow again) every bit will help. Even if it is only $2, $5, or $10 per month, it will add up if lots of people help.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are here, I know you want more. And I want to do more - I want to publish twice/week. To do that I\u0027ll need to hire help with editing. So give me a hand and hopefully we\u0027ll meet that goal soon! Plus there\u0027s bonuses for subscribers because I want you to know how much I appreciate your help.\u003cbr\u003e\u003cbr\u003eAnd hey, if you want to know more about me, find me on social media (Twitter @ Every_Sing_Pod or my website, NancyBos.net)\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003eNancy"
