am:\u00a0\u003ca href=\"http://www.instagram.com/edstockham\" target=\"_blank\"\u003ehttp://www.instagram.com/edstockham\u003c/a\u003e\u003cbr\u003etwitter: \u003ca href=\"http://www.twitter.com/edstockham\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.twitter.com/edstockham\u003c/a\u003e\u003cbr\u003ebandcamp: \u003ca href=\"http://boxrocket.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://boxrocket.bandcamp.com\u003c/a\u003e\u003cbr\u003esoundcloud: \u003ca href=\"http://www.soundcloud.com/edstockham\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.soundcloud.com/edstockham\u003cbr\u003e\u003c/a\u003efacebook: \u003ca href=\"http://www.facebook.com/edstockham\"\u003ehttp://www.facebook.com/edstockham\u003c/a\u003e\u003cbr\u003etumblr: \u003ca href=\"http://edstockham.tumblr.com\"\u003ehttp://edstockham.tumblr.com\u003cbr\u003e\u003c/a\u003ewebsite: \u003ca href=\"http://www.edstockham.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.edstockham.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eanyway...hope you\u0027re good!\u00a0:D\u00a0thanks so much. you rock!!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
