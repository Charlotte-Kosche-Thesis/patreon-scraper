    "summary": "Thanks for checking out my page!\u00a0 I hope you\u0027ll decide to stick around.\u00a0 I plan to make it interesting, at the very least.\u00a0 Now that I\u0027ve decided to do this, and have Deaderpool\u0027s permission, I have a lot of ideas churning.\u003cbr\u003e\u003cbr\u003eA little about me and Sims 4... I\u0027ve played since launch (Sept 2014), and I\u0027ve used MC Command Center since mid-2015.\u00a0 (It\u0027s RARE for me to play without MCCC)\u00a0 \u00a0From that beginning, I started a thread on Officials to support the mod, when it was on Mod the Sims.\u00a0 Retired that thread, and started a new one (which other simmers are now maintaining), when Deaderpool moved to Tumblr/Discord/Patreon. You might as well say I moved to Discord and Tumblr, too.\u00a0 \u003cbr\u003e\u003cbr\u003eOh, I also put together a Troubleshooting document Deaderpool included with mod downloads on MTS, too.\u00a0 (Obsolete/unnecessary once the switch to Tumblr happened.)\u003cbr\u003e\u003cbr\u003eNow I\u0027m coming to Patreon.\u00a0 Why?\u00a0 Because since February 2017, we\u0027ve answered a LOT of MCCC and Sims 4 questions on Discord. I believe, over the past 3 years, I have gained some knowledge worth sharing.\u00a0 Honestly, I\u0027ve always been one of those people who said \"if I could make money on the Internet, I\u0027d never leave my house.\"\u00a0 I\u0027ve been unemployed since March, and have been considering doing this for a while, now.\u00a0 \u003cbr\u003e\u003cbr\u003eIt would be nice to have some money coming in for doing something I love, which basically revolves around playing Sims 4 with MCCC, and troubleshooting for both.\u003cbr\u003e\u003cbr\u003eI plan to do my best to make sure you enjoy the journey, if you decide to come along.\u003cbr\u003e\u003cbr\u003eThanks for reading my story.\u00a0 I\u0027ll be telling lots of \"stories\" here.\u00a0 Stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
