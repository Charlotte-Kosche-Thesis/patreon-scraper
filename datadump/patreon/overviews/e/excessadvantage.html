    "summary": "\u003ch3\u003eNew Podcast, who dis?\u003c/h3\u003e\nHello podcast listeners! My name is Christopher and I am creating Excess Advantage. I\u0027ve been a gamer for over 2 decades now and have played a variety of games over the years. I\u0027m a big fan of generic systems, since they allow me to play in any setting with the same rule-set. I\u0027m also a big fan of narrative games, mostly because they allow me to play more theatre of the mind and not worry about a grid and minis.\u003cbr\u003e\n\u003cbr\u003e\nWhich brings me to \n\u003cem\u003eGenesys\u003c/em\u003e. It combines what I love most\u2014generic systems and narrative-based systems. It has enough crunch to have fun, but is in the mind enough to let me forget about precision.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\nThat\u0027s a good question! We all enjoy listening to podcasts about our favourite topics, but not everyone knows the behind-the-scene costs associated with them. Hosting is a big one. And besides that, it takes time to record and edit the show. The more time spent on the show, the nicer the final product\u2014but the less time doing other things: gaming, family life, everything else. It becomes a part-time job.\n\u003cbr\u003e\n\u003cbr\u003e\nIn order to be able to continue to produce the podcast I need to be able to justify the time I spend on it. It\u0027s that simple.\n\u003cbr\u003e\n\u003cbr\u003e\nWhich brings me to you! As a backer, you will gain exclusive access to the \n\u003cem\u003eExcess Advantage\u003c/em\u003e Discord server. At higher levels, you will also be integral to deciding what is covered on each episode and first-dibs on all live-streams.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eShow Format\u003c/h3\u003e\nI will be providing a weekly podcast around 20 minutes in length. It will cover the rules, settings, homebrew content and more. I will not only cover the official material, but any fan favourites out there are fair game! \n\u003cem\u003eGenesys\u003c/em\u003e is, after all, best when shared!\u003cbr\u003e"
