t.com/\"\u003e\u003cstrong\u003eluffie.deviantart.com\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003ca href=\"http://www.instagram.com/edric_artist\"\u003eIG:@edric_artist\u003c/a\u003e\u003c/strong\u003e \u003ca href=\"https://www.artstation.com/artist/edric\"\u003e\u003cstrong\u003eArtstation\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://luffie.deviantart.com/art/Sesshomaru-portrait-of-a-demon-lord-632626825\" target=\"_blank\"\u003e\u003cimg src=\"http://imgur.com/mweG0v7.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy work is highly detailed and thoroughly designed. Through Patreon, I \nhope I can create your favorite images and unique pieces of art that is \nlong lasting, incredibly detailed and polished. Pledge with me and make \nhistory together.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u201cNothing great will ever be achieved without great men, and men are great only if they are determined to be so.\u201d\n  \u003cbr\u003e  \u2015\n    \u003ca href=\"http://www.goodreads.com/author/show/490153.Charles_de_Gaulle\" rel=\"nofollow\"\u003eCharles de Gaulle\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
