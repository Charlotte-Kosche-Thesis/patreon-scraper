    "summary": "\u003cem\u003e{english version below}\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://escenaconsejo.org/es\" target=\"_blank\"\u003eescenaconsejo\u003c/a\u003e\u003c/strong\u003e es el mundo creativo de \u003cstrong\u003esejo vega-cebri\u00e1n\u003c/strong\u003e y \u003cstrong\u003emelissa orozco salazar\u003c/strong\u003e, donde creamos preguntas en m\u00faltiples medios (?) \u003cbr\u003e\u003cbr\u003econ un trabajo enfocado en movimiento, interacci\u00f3n y conversaci\u00f3n, informado por las artes esc\u00e9nicas, artes mediales, y arte de interacci\u00f3n social, software libre, computaci\u00f3n y sistemas digitales, buscamos imaginar y contribuir a la construcci\u00f3n de un mundo solidario que deje atr\u00e1s los sistemas de dominaci\u00f3n.\u003cbr\u003e\u003cbr\u003eoriginarios de la ciudad de m\u00e9xico, actualmente residimos en la ciudad de nueva york: sejo estudia en el programa itp de la nyu tisch school of the arts con el apoyo principal de esa instituci\u00f3n y del conacyt con la fundaci\u00f3n inba. como ese apoyo tiene un plazo, necesitamos de tu ayuda en esta p\u00e1gina de patreon para hacer sostenible nuestro proceso art\u00edstico.\u003cbr\u003e\u003cbr\u003enuestros proyectos actuales:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/es/trayectoria/everything-must-go/\" target=\"_blank\"\u003eeverything must go, or a journey to obtain an all-access pass to existential anxiety and attain some kind of enlightenment\u003c/a\u003e la tesis que desarrolla sejo en itp en su cuarto y \u00faltimo semestre\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/es/trayectoria/ciento-11-dias/\" target=\"_blank\"\u003eciento11d\u00edas\u003c/a\u003e el proceso art\u00edstico que realiza mel, a partir de formar parte del programa de mentor\u00eda para artistas inmigrantes con pr\u00e1ctica social de la nyfa \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/category/blog/nyc/semanal/\"\u003eblog semanal\u003c/a\u003e sobre reflexiones y experiencias en esta ciudad (\u00a1con ya m\u00e1s de 70 entradas!)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/en/works/comission/possible-adjacencies/\"\u003eadjacent\u003c/a\u003e journal de itp en el que sejo forma parte del equipo (en ingl\u00e9s)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/category/blog/updates/letra-de-nuevas/\"\u003eletra de nuevas\u003c/a\u003e para compartir mensualmente y de manera relativa en d\u00f3nde nos encontramos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ete invitamos a apoyarnos mensualmente con una cantidad de dinero que puede empezar desde 1 usd, para que este proyecto pueda seguirse llevando a cabo. compartiremos de cerca contigo los avances de nuestra b\u00fasqueda y te estaremos haciendo part\u00edcipe lo que vivimos en esta ciudad.\u003cbr\u003e\u003cbr\u003e\u00a1muchas gracias!\u003cbr\u003esejo y mel\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://escenaconsejo.org/wp-content/uploads/2017/11/Logo.gif\"\u003e\u003cbr\u003e\u003c/div\u003e---\u003cbr\u003e\u003cem\u003e{versi\u00f3n en espa\u00f1ol arriba (?)}\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://escenaconsejo.org/en\" target=\"_blank\"\u003eescenaconsejo\u003c/a\u003e\u003c/strong\u003e is the creative world of \u003cstrong\u003esejo vega-cebri\u00e1n\u003c/strong\u003e and \u003cstrong\u003emelissa orozco salazar\u003c/strong\u003e, where we create multimedia questions (?)\u003cbr\u003e\u003cbr\u003eour work focuses on movement, interaction and conversation; it is informed by performing arts, media arts, and socially engaged art, as well as by free (libre) software, computation and digital systems. we aim to imagine and contribute to the construction of a world of solidarity that leaves domination systems behind.\u003cbr\u003e\u003cbr\u003ewe come from mexico city and we are currently based in new york city: sejo studies in itp in the nyu tisch school of the arts, with the support of that institution and of the conacyt along with the fundaci\u00f3n inba. as it is a temporal support, we need your help in this patreon page in order to sustain our artistic process.\u003cbr\u003e\u003cbr\u003eour current projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/en/trayectoria/everything-must-go/\" target=\"_blank\"\u003eeverything must go, or a journey to obtain an all-access pass to existential anxiety and attain some kind of enlightenment\u003c/a\u003e the thesis sejo is developing at itp on his fourth and last semester \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/en/trayectoria/ciento-11-dias/\"\u003e100(\u0026amp;11)days\u003c/a\u003e the artistic process that mel is beginning since she\u0027s part of the inmigrant artists mentoring program with social practice of the nyfa\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/category/blog/nyc/\"\u003eweekly blog\u003c/a\u003e more than 70 posts already! reflections and tales about our experiences in the city (in spanish)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/en/works/comission/possible-adjacencies/\"\u003eadjacent\u003c/a\u003e itp\u0027s journal where sejo is part of the team\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://escenaconsejo.org/category/blog/updates/letra-de-nuevas/\"\u003eletra de nuevas\u003c/a\u003e monthly newsletter to share where we are at (in spanish)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003ewe invite you to support us in a monthly basis with an amount of money of your choice, starting from 1 usd, so that this project can keep going. we\u0027ll be sharing with you the progress of our search, the thoughts and events that we live in this city.\u003cbr\u003e\u003cbr\u003ethank you very much!\u003cbr\u003esejo y mel\u003cbr\u003e"
