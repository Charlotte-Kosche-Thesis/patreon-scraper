    "summary": "Hello,\u00a0my biggest motivation in life is to create fantastic locations and write adventures. T\u003cstrong\u003ehanks to awesome folks who value my work I am able to do that\u003c/strong\u003e. I am the author of \u003ca href=\"http://www.elventower.com/\" rel=\"nofollow\"\u003eElven Tower\u003c/a\u003e and just recently won a Silver Ennie award for my website. Preview my cartography content here:\u00a0\u003ca href=\"http://www.elventower.com/maps-index\" rel=\"nofollow\"\u003eMap-Adventure Vault\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI thank you wholeheartedly for considering supporting my work. I owe it all to my followers and try to give back as much as I can with my work. Thanks for visiting this page.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003ca href=\"https://www.patreon.com/posts/15929829\"\u003eIf you are already a patron of mine, you can visit this Compilation Thread with all my stuff released thus far.\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat\u0027s in here?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003eI create maps of fantastic locations an adventure ideas. They come in packs with different variations like DM and Player map. With and without labels, printer friendly and Roll20 versions when possible. \u003cstrong\u003eBut it\u0027s not just illustrations\u003c/strong\u003e, most of the time I also write background lore, adventure hooks and other usable content. \u003cstrong\u003eAll this compiled in pretty PDF format, along with the maps. \u00a0\u003c/strong\u003eHigher pledge levels include other benefits like Photoshop files, commissioned maps and commercial use.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHow to begin?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\nIf you become my patron. You contribute every time I release new content. Which I usually do around 10 times a month. You can select a pledge level, and you can also set a maximum number of posts to support per month. By doing this, you only pay what you mean to, be it 5 or 10 dollars (or any amount). It\u0027s up to you, and all contributions are welcome.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePhotoshop Files?\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003eI work with photoshop and illustrate my maps from the ground up, \u003cstrong\u003eMy $3.00 dollar pledge level gives you access to my photoshop source files.\u003c/strong\u003e This is great if you\u0027re interested in seeing what my work files look like, for learning purposes. It\u0027s also extremely useful to modify or tailor the illustration to your needs. \u003cstrong\u003eYou\u0027d be able to change or edit any text labels or colors.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nAll the maps are registered under the Creative Commons License Attribution-NonCommercial CC BY-NC.\u003cbr\u003e"
