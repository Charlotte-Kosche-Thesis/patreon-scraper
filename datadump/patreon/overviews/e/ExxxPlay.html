    "published_at": "2017-10-12T08:39:28+00:00",
    "summary": "\u003cimg src=\"http://cloud.siriusspark.ru/ExxxPlayLogo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHello there!\u003cbr\u003eThank you for visiting our page! :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWe are \u003cstrong\u003eExotic Playground\u003c/strong\u003e, or, if short, \u003cstrong\u003eExxxPlay\u003c/strong\u003e - small, but friendly developers team.\u00a0Our main activity is the creation of games for adults. In addition, sometimes we create graphic arts and comics, usually based on game development materials.\u003cbr\u003eEach of us is engaged in something in life, but here we are united by one goal - to create high-quality and unique content. What we do can be briefly described in one phrase - there is no such thing anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cloud.siriusspark.ru/ProjectsHeader.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, we have three projects in development.\u00a0Maybe someone will seem to work on several projects at once - this is too much, but we do not think so. Our games are fundamentally different from each other both with content and software component, and the periodic switching from one project to another allows to unload the brains and not to focus on solving one task to the detriment of others. And you eventually have the option of choosing between several products. Is it bad? Of course not))))\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, here they are:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e1. SEXPERIMENT.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://cloud.siriusspark.ru/SexperimentCover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow available to download\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/sexperiment-v0-2-18889328\" target=\"_blank\"\u003eSEXPERIMENT v0.2\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is at first glance just a sex simulator, but do not rush to conclusions. Here you will have to try on the role of an experimenter (cosmic obviously), conducting research on the sexual combination of creatures of different races. Your main task is to control the process so that you get the desired result.\u003cbr\u003eAt your disposal are several locations, each of which has its own physical and other conditions, as well as many elaborated characters with unique characteristics.\u003cbr\u003eWell, of course, great 3D graphics and individually recorded voice of characters;)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e2. STAR WARS: ORDER 69.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://cloud.siriusspark.ru/StarWarsCover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTAR WARS: ORDER 69\u003c/strong\u003e -\u00a0is a visual novel, based on the universe of Star Wars, in particular on the events of Episode III and some time after. The Emperor gave the Order... khmmm... 69 :)) The army of clones in the galaxy should ... well, what they will do with the Jedi, you\u0027ll see for yourself))))))\u003cbr\u003eYour hero - is a clone trooper, who will play an important role in the execution of the Order 69.\u003cbr\u003eThe alpha version of the game, in which you can get acquainted with its characters and main features, will be released very soon.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e3. BOOK OF KLEOPATRA.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://cloud.siriusspark.ru/KleopatraCover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd finally, our most serious project, which we plan to spend maximum time in the near future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Book of Kleopatra\u003c/strong\u003e is an adventure 3D game from the third person, telling about the adventures of a young and pretty girl Diana, an interplanetary archeologist who finds artifacts of various races and ancient civilizations on different planets. In general, nothing special :)\u003cbr\u003eBut at one point, an unusual artifact comes into her hands - the Ancient Book of the Great Cleopatra and the life of Diana is changing. The mysterious spell of the Book falls on the girl, what immediately manifests itself in an ever growing sexual desire that can only be removed for a short time ... well, in a known way))) To remove the spell completely, Diana needs to find 69 (yes, we love this number :))) ) artifacts described in this book, and then conduct a certain ritual, the meaning of which is still unclear.\u003cbr\u003eFor the game many locations are developed, dozens of unique characters, quests, missions, mini-games and other things ... Each artifact also has its influence on the character.\u003cbr\u003e\u003cbr\u003eIn general, we hope you will be interested :)) The alpha version of the game will appear around mid-summer.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e--------------------------------------------------------------\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://cloud.siriusspark.ru/NeedYourSupport.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOf course, this will not happen without your support, after all, who we are without you? :))) Patreon gives us the opportunity to see that our projects are interesting to other people, for whom we create them. We are grateful to each of you, for being here, even if you just come to our page to take a look :)) Those who are ready to support us financially await a lot of interesting things ahead. Stay with us.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e--------------------------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour questions, wishes and suggestions\u003cbr\u003ewe will gladly read here or in the mail box:\u00a0\u003cbr\u003e\u003ca href=\"mailto:reception@exxxplay.com\"\u003ereception@exxxplay.com\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"mailto:reception@exxxplay.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eSo, stay in touch.\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eLet\u0027s make this world better together :))\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e"
