    "summary": "Hi, my name is Eric and I make stuff.\u00a0\u003cbr\u003e\u003cbr\u003eMost of the stuff I make is photographs but I also some times draw, \u00a0sculpt, and make custom POPs. \u00a0My photography plays with color, textures, food and goo, and I build things out of wire and other materials (sometimes on people). \u00a0I also shoot a lot of Burlesque performers and performances around Ohio. \u00a0I shoot these performances for free and most\u00a0of my photography is available free online if you follow my Facebook or Flickr. \u00a0I intend to keep it that way. \u00a0This patreon is intended as an avenue to support this work staying free.\u003cbr\u003e\u003cbr\u003eSo what will you see here on Patreon?\u003cbr\u003e\u003cul\u003e\u003cli\u003eSome shots from studio shoots will be posted here exclusively. \u00a0When I do studio edits I typically only make one or two images public. \u00a0I will post a few here that you won\u0027t see elsewhere\u003c/li\u003e\u003cli\u003eI will be going through old shoots and doing re-edits, I will post behind the scenes and outtakes from them here.\u003c/li\u003e\u003cli\u003eBehind the scenes and work in progress images\u003c/li\u003e\u003cli\u003eBefore and after images about post process\u003c/li\u003e\u003cli\u003eStep by step walkthroughs of shooting and post process\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf there are things you are interested in seeing me do here please message me and let me know!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
