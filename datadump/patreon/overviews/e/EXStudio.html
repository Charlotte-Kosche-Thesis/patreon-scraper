    "summary": "Heya! I\u0027m Kasey, but most coming here probably know me by the nickname, Sparky. I\u0027ve been making music for fun since 2009. Much of it is thematic or inspired from certain points in stories I create, movies that I watch, or games that I play.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://dj-sparky.newgrounds.com/audio/\"\u003e You can find some of my music here.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSome may wonder why I would make a Patreon, but those who ask probably also know the answer: Fans, (like you!) now have a way to show your support. Every visit, every listen, every ounce of support provided helps someone like me to further my hobby and skill. That\u0027s what I would like to say.\u003cbr\u003e\u003cbr\u003eTruth is, I do need the support. And the support makes what I do, happen. I\u0027ve succeeded being productive and creative for a long while, and I thank all the fans I have made over the years to lend me your ears and time. I would hope to gain more fans, all the while I am provided support to continue my passion, and thus making way for even more music for everyone to enjoy.\u003cbr\u003e\u003cbr\u003eIf you enjoy my music, I hope to see that you do contribute, so that I may continue to give the world more audio goodness that fans like you deserve.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eKasey Moore."
