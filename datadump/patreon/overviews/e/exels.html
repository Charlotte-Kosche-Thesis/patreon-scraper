    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 About me\u003c/strong\u003e\u003cbr\u003e\u00a0 Hi! My name is Exels and thanks for visiting my patreon page with my project! This adult game is my first, but obviously not the last, so I want to create and do something more and this game is just my first experience and my first step to something bigger. I would like you to check it out and support it if you really liked it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/ZY2TGYv.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/5V1JGg6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 About my game\u003cbr\u003e\u003c/strong\u003e\u00a0 It\u0027s called \"Writer\u0027s Block\". The story is happening around Jesse Allen, a pretty unskillful writer. He wrote some successful detective novels, he just got lucky. But now he suffers from the luck of ideas. In this difficult period of his life Jesse decided to lease the room in his house. He thought it would be easy money for him... One day, two beautiful girls appeared in front of his doorstep. First thing they did - they introduced themselves by the fake names...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/I6whsLd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 Features\u003c/strong\u003e\u003cbr\u003e\u00a0 The game is being made on RenPy, in visual novel style. What I\u0027m trying to do is making a good plot in my game - it\u0027s great to have a better context, right?) \u003cbr\u003e\u00a0 You must have already found out that the game has its own unique graphic style (is it good or bad - for you to decide). At first, I wanted to work with Nvidia Iray render engine, but it appears to be unreal for my laptop, so because of that I had to use 3delight engine instead. In order to hide many graphic bags I use Photoshop and apply many style effects on the pictures and even use another background which is differ from enviroment that I have in Daz 3d. This is exactly why I decided to put such a big second goal. If I you help me to reach it, I would use another render engine, much better. In case if you like the style effects, I will still use them, but on Iray render. To be honest, I already tried that and I liked it ;)\u003cbr\u003e\u00a0 I\u0027ve bought enough models to make thousands of various combinations between them. So, I can say that every model in my game was made manually: from nail color up to butt shape. You won\u0027t find two identical models. Ever.\u00a0\u003cbr\u003e\u00a0 Knowing that many adult games developers on patreon release updates every month, I in turn would like to release updates twice a month, one update every 2.5 weeks. \u003cbr\u003e\u00a0 As far as the continuance of the game is concerned I want to warn you that I\u0027m not going to make my games last for many years. Approximately 10-13 updates (as I already said, one update every 2.5 weeks) and I will finish my current project and will take a step to another one.\u003cbr\u003e\u00a0 And yes, all the games are completely free and always will be.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WUwQSnl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 Download link:\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"https://mega.nz/#!gHplEAjL!0IDWOMSfqxkIc69-8YvAdl_DH0hC0OtGSw71__P9-0w\"\u003eWriter\u0027s Block 0.1 (pc\u0026amp;mac)\u003c/a\u003e"
