    "summary": "Hi, my name is Euan and I am a music maker, composer and content creator.\u003cbr\u003eWelcome and thankyou for visiting my Patreon page. \u003cbr\u003e\u003cbr\u003eDo you know someone who\u0027d love a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ebespoke birthday tune\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, or know \nsomeone who\u0027d love \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eromantic or epic film music\u003c/span\u003e\u003c/strong\u003e? I\u0027d relish the chance to create it for you. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNeed a \nfilm score\u003c/span\u003e\u003c/strong\u003e? Want a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ejingle for your podcast or production\u003c/span\u003e\u003c/strong\u003e? I would love to create these for you too. Patreon gives you the chance to contribute a little monthly amount to support this in exchange for exclusive perks.\u003cbr\u003e\u003cbr\u003eI have been writing music for ensembles, short films and campaign shorts since the age of MIDI and MiniDisk (Yes...I know!). I would \u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003elove for you to be part of my community\u003c/span\u003e\u003c/strong\u003e becuase I think that music-making is amazing, empowering and life-affirming!\u003cbr\u003eI have ambitious plans to \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\n\u003cstrong\u003ecreate the next generation of mixed-genre masterpieces\u003c/strong\u003e\u003c/span\u003e for ensembles to perform, creating music for \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003egame designers, film directors\u003c/span\u003e\u003c/strong\u003e and making these as widely available as possible. My style is diverse and I love \u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eBIG ROCK and ELECTRONIC ORCHESTRAL\u003c/span\u003e\u003c/strong\u003e sounds.\u003cbr\u003e\n\u003cbr\u003e\nCheck out an example of my score that was \u003cstrong\u003enominated for Best Score\u003c/strong\u003e and \u0027wild-carded\u0027 by \u003cstrong\u003edirector Peter Jackson\u003c/strong\u003e (Lord of the Rings, The Hobbit): \u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/93112794\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI look forward to you joining the team. thanks again for reading.\u003cbr\u003eHere\u0027s to lots of music-making in the future! You can help me make it happen. \u003cbr\u003eIf you decide to pledge, then I\u0027ve got a \nhost of rewards for you if you become part of my team, \nincluding discounts and an exclusive Patron-only access at my website. \nI\u0027m also determined to achieving goals to make music-making my only \nwork.\u003cbr\u003e\u003cem\u003e\u003cbr\u003ePLEASE NOTE: Although the currency is in $, this will change to \u00a3\u0027s when you pledge. Patreon now accepts PAYPAL and all transactions are secure.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCheckout my first ever online release \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u0027\u003ca href=\"https://www.youtube.com/watch?v=smPbd7-GB0k\" target=\"_blank\"\u003eGhost of You\u003c/a\u003e\u0027 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/subscription_center?add_user=euansmithmusic\" target=\"_blank\"\u003eSUBSCRIBE\u003c/a\u003e\u003c/strong\u003e to my YouTube Channel\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/euansmithmusic\"\u003ewww.facebook.com/euansmithmusic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/euansmithmusic\"\u003ewww.twitter.com/euansmithmusic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/euansmithmusic\"\u003ewww.instagram.com/euansmithmusic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/euansmithmusic\"\u003ewww.youtube.com/euansmithmusic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/euansmith\"\u003ewww.twitch.tv/euansmith\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSupport me on Patreon at: \u003ca href=\"http://www.patreon.com/euansmith\"\u003ewww.patreon.com/euansmith\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks for getting involved!\u003cbr\u003eEuan.\u003cbr\u003e"

    "attributes": {
     "about": "Euan has been a composer since the age of 8. His performance skills include Violin, Piano and Bb Baritone at Craigie High School (Scotland) as well as the Guitar and Percussion.\u003cbr\u003e\u003cbr\u003eFirst major commission at 18 was \u2018Acts of Union\u2019 for a promenade theatre production (1998) at Edinburgh\u2019s Fringe Festival.\u003cbr\u003eIn 1998, Euan studied for a BA(Hons) Music with Arts Management at Dartington College of Arts Devon, where composition was the main focus. Works included:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2018Aura Blends\u2019\u003c/strong\u003e for Guitar and Piano (1999),\u003cbr\u003e\u003cstrong\u003e\u2018Sicerat Imprincipio\u2019\u003c/strong\u003e for two pianos (1999),\u003cbr\u003e\u003cstrong\u003e\u2018Enchantment\u2019\u003c/strong\u003e for the Black Hair Contemporary Ensemble (2000),\u003cbr\u003e\u003cstrong\u003e\u2018Rubiyama\u2019\u003c/strong\u003e for four female voices (2000).\u003cbr\u003e\u003cstrong\u003e\u2018Illusions of a New Found Planet\u2019\u003c/strong\u003e(2001) for the Black Hair Contemporary Ensemble.\u003cbr\u003e\u003cbr\u003eIn December 2001, Euan created a suite of 8 pieces which were inspired by Orkney and its Folklore, which were performed in the St. Magnus Cathedral in Kirkwall, Orkney.\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eRecently\u003c/strong\u003e\u003c/h3\u003eNow in Lancaster, Euan is building on his performance and composition repertoire and is currently learning Erhu (Chinese violin).\u003cbr\u003eNotable compositions have included The Message for Flautist Aine Lambert and Pianist Suzy Ruffles.\u003cbr\u003eEuan has recently launched euansmithmusic.co.uk to promote and sell his music, skills and expertise.\u003cbr\u003eEuan is qualified in Arts Management and has extensive event experience as an award-winning Students\u2019 Union President, local authority arts officer and music event organiser, ranging from small-scale events to festivals.\u003cbr\u003eAs a composer and arranger with a specialism in electro-acoustic genres, Euan has written for film companies and ensembles from as far north as Orkney to as southern as Devon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBespoke services that Euan offers include:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003earranging music for a range of ensembles using professional software\u003c/li\u003e\u003cli\u003ecomposition commissions for individuals, chamber ensembles or full-size orchestras\u003c/li\u003e\u003cli\u003eadvice on music event planning, including licensing, health and safety and the fun stuff, the music!\u003c/li\u003e\u003cli\u003earts funding advice including proof-checking funding applications\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://euansmithmusic.co.uk/services/admin@euansmithmusic.co.uk\"\u003eContact Euan\u003c/a\u003e for an initial discussion, setup timescales and discuss a budget to suit your needs. Teaching rates can be found \u003ca href=\"https://euansmithmusic.co.uk/teaching-rates/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e",
