    "summary": "\u003cstrong\u003e\u2605\u00a0Hi! My name is Elias S. Ericson!\u00a0\u2605\u003c/strong\u003e\u003cbr\u003eI\u0027m a Swedish illustrator, author and comic artist. I\u0027m currently living from illustration work only while in therapy. All support is highly appreciated and is used for rent and food. Every dollar counts! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 A long comic project that you will be able to follow as a patron!\u00a0\u2605\u003c/strong\u003e\u003cbr\u003eI\u2019m currently working on a longer comic project about my characters Diana and Charlie based on a script I started writing in 2015. It\u2019s going to be a long comic book about close friendship, a painful crush, being LGBTQ and going through different kinds of emotional turmoil. It\u0027s currently only in Swedish, but hopefully there will be a change to that in the future.\u003cbr\u003e\u003cbr\u003eTo keep myself motivated to tell this story - and to give you guys something for supporting me on patreon! - I\u2019ll be posting this comic on a locked tumblr for my patrons only. (And I trust you won\u2019t spread the password around.) \u003cstrong\u003e\u003cem\u003eFor one dollar or more depending on your economy, you\u0027ll be able to follow the story!\u003c/em\u003e\u003c/strong\u003e\u00a0I\u2019d be happy to receive comments and constructive criticism so I can make the comic as good as possible. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5b8ca2007e5ed6a0e55d92691119dd49/tumblr_ozim5aug0v1qkivpqo1_1280.png\"\u003e\u003cbr\u003e\u003ca href=\"http://eliasericson.tumblr.com/tagged/autobiographical\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u2605\u00a0\u003ca href=\"http://eliasericson.tumblr.com/tagged/comic\"\u003eComic strips, often about mental health issues, LGBTQ\u00a0or\u00a0autobiographical\u00a0stories\u003c/a\u003e\u2605\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/1183x29.png\"\u003e\u003cbr\u003eThe goal of my political comics is to spread awareness about issues I am passionate about!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2z89v20.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2wnz13n.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u2605\u00a0\u003ca href=\"http://eliasericson.tumblr.com/tagged/diana-and-charlie\" rel=\"nofollow\"\u003eComic strips and a longer comic book about my characters \u003cstrong\u003eDiana and Charlie\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2dlumaa.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003eDiana and Charlie are two mentally ill LGBTQ teenage best friends. The stories about them, long and short, follow their lives as they try their hardest and hold on to each other. Comic strips, short comic stories and a longer comic book are all in progress.\u00a0\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/d5b882819e5322f221c388d5660d4e94/tumblr_inline_nyojnjL8pl1qdg2em_500.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/v49vo0.png\"\u003e\u003ca href=\"http://eliasericson.tumblr.com/tagged/autobiographical\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/14sz328.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2606\u00a0\u00a0If you like my work, please do help me keep doing my thing by becoming a Patreon!\u00a0\u2606\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://eliasericson.tumblr.com\" rel=\"nofollow\"\u003eFollow my blog on EliasEricson.tumblr.com to get updated on what I do!\u003cbr\u003e\u003cbr\u003eRead ESPACED on \u003c/a\u003e\u003ca href=\"http://espacedcomic.tumblr.com/\" rel=\"nofollow\"\u003eEspacedComic.tumblr.com\
