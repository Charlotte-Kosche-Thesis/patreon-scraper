    "published_at": "2017-05-02T18:33:14+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eYour generous contributions are making it possible for us to bring you a new show each week. Thank you for your support.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003eThe D@W Team\u003cbr\u003e\n\u003cbr\u003e\nBecome a patron at the $5 level \n\u003cstrong\u003e\u003cstrong\u003eand gain instant access to as many as 62 patron-only posts!\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you to all the fans of \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eEconomic Update with Richard D. Wolff\u003c/em\u003e\u003cstrong\u003e! \u003c/strong\u003eWe do our best to provide the audio podcast to fans at no cost and keep our YouTube videos ad-free. Your support at any level helps us cover the raw costs of production and helps make each episode possible.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e---\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eAbout \u003cem\u003eEconomic Update with Richard D. Wolff\u003c/em\u003e\u00a0and Democracy at Work\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.democracyatwork.info/economicupdate\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eEconomic Update\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0with Richard D. Wolff\u003c/strong\u003e began on one radio station in March 2011. Today, this weekly, one-hour program is broadcast on over 80 radio stations nationwide, is available in video form for streaming on YouTube and Facebook, and is televised on a public station in New York. Wolff\u2019s specialty is to take complex economic issues and make them understandable, empowering listeners with information to analyze not only their own financial situation, but the economy at large. By focusing on the economic dimensions of everyday life - wages, jobs, taxes, debts, interest rates, prices, and profits - the program explores the basic problems of economies today and alternative ways to solve those problems, including changing current economic systems. Roughly half of the programs include interviews with experts, activists and academics on major current economic issues.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.democracyatwork.info/\"\u003eDemocracy at Work\u003c/a\u003e is a non-profit 501(c)3 that advocates for worker cooperatives and democratic workplaces as a key path to a better, democratic economic system. Based on the book \u003cem\u003eDemocracy at Work: A Cure for Capitalism\u003c/em\u003e by Richard D. Wolff, we envision a future where workers at every level of their offices, stores, and factories have equal voices in the direction of their enterprise and its impact within their community and society at large.\u003cbr\u003e\n\u003cbr\u003e"
