    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eScroll down to read in English!:\u00a0\u003cbr\u003e------------------------\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u00a1Hola! Mi nombre es \u003cstrong\u003eEliseo\u003c/strong\u003e y te doy la bienvenida a \u003cstrong\u003ePatreon\u003c/strong\u003e!\u003cbr\u003e\u003cstrong\u003ePatreon es el futuro\u003c/strong\u003e. Es una plataforma que te permite \u003cstrong\u003eapoyar a tus artistas favoritos como nunca antes!\u003c/strong\u003e\u003cbr\u003eNormalmente, la mayor\u00eda de la m\u00fasica que escuchas funciona as\u00ed: Un artista firma un contrato con una compa\u00f1\u00eda discogr\u00e1fica, el sello discogr\u00e1fico da al artista un adelanto de dinero para grabar un \u00e1lbum. . El artista graba el disco y luego se lo da a la compa\u00f1\u00eda discogr\u00e1fica. Las emisiones y sello discogr\u00e1fico distribuye el \u00e1lbum. Dependiendo del contrato firmado, el sello discogr\u00e1fico se queda con un gran porcentaje del dinero recaudado por la venta de \u00e1lbumes + otro porcentaje de streamings, vistas, presentaciones, merchandising, etc., adem\u00e1s, en muchos casos, la discogr\u00e1fica participa en el proceso creativo, a menudo privando a los artistas de libertad creativa.\u003cbr\u003eAlgo muy importante: Estamos en un momento de transici\u00f3n y las cosas est\u00e1n cambiando.\u003cbr\u003ePatreon funciona as\u00ed: El artista crea una cuenta en \u003ca href=\"http://www.patreon.com.\"\u003ewww.patreon.com.\u003c/a\u003e Las personas que disfrutan del contenido del artista puede convertirse en \"patreons\" o contribuyentes, donando desde 1U$D (menos de una taza de caf\u00e9) por obra de arte publicada por el artista (m\u00fasica, pintura, c\u00f3mic, v\u00eddeo, etc.) Al mismo tiempo lo Patreons, pueden fijar una importe m\u00e1ximo para que no donen m\u00e1s de lo que pueden o quieren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn este video te quiero invitar a convertirte en mi Patreon.\u003c/strong\u003e Si realmente aprecias lo que hago y sientes que es importante, te pido que por favor \u003cstrong\u003eme ayudes a seguir haci\u00e9ndolo\u003c/strong\u003e. Es sin duda importante para m\u00ed. Mi objetivo es \u003cstrong\u003esubir material constantemente\u003c/strong\u003e, aproximadamente 1 video por semana. Con Patreon voy a ser capaz de tomar el 100% de las decisiones y tener control creativo, sin la necesidad de negociar con terceros. \u003cstrong\u003eCon tu ayuda voy a ser capaz de dar lo mejor de m\u00ed!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTengo muchos sue\u00f1os y estoy trabajando con gran pasi\u00f3n y perseverancia para alcanzarlos.\u003c/strong\u003e Hace poco me mud\u00e9 a \u003cstrong\u003eB\u00e9lgica\u003c/strong\u003e para continuar mis \u003cstrong\u003eestudios musicales\u003c/strong\u003e. He invertido la mayor parte de mis ahorros en billetes de avi\u00f3n, tasas universitarias, equipos para un Home Studio (para la grabaci\u00f3n de m\u00fasica), una c\u00e1mara para filmar los v\u00eddeos que subo cada semana, y contratar a profesionales para ayudar a hacer lo que yo no puedo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003egracias a vos voy a tener la bendici\u00f3n de dedicar todo mi tiempo a hacer lo que m\u00e1s amo en este mundo, con la mejor calidad posible, para compartirlo con vos!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi logramos \u003cstrong\u003eser suficientes\u003c/strong\u003e, voy a ser capaz de invertir en publicidad para que pueda llegar a una mayor audiencia, viajar y expandir mi m\u00fasica por el mundo, alquilar una casa y convertirla en una Casa de las Artes (Estudio de grabaci\u00f3n / rodaje / sala de ensayo / lugar conciertos, etc.) para cada vez poder generar mejor contenido! \u003cstrong\u003eMe entusiasmo demasiado cuando pienso en todas las grandes cosas que pueden surgir de esta oportunidad.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANTE:\u003c/strong\u003e \u003cstrong\u003eNo tienes que sentir obligaci\u00f3n a ayudarme y por favor no lo hagas si no est\u00e1s en condiciones de hacerlo.\u003c/strong\u003e Patreon es una plataforma que existe para que puedas\u003cstrong\u003e mostrar tu apoyo y confianza como nunca antes\u003c/strong\u003e, as\u00ed como tambi\u00e9n \u003cstrong\u003eser parte de todo lo que hago\u003c/strong\u003e. no exigir dinero. Mi contenido ser\u00e1 siempre libre. \u003cstrong\u003eCuanto m\u00e1s me ayudas, m\u00e1s y mejores cosas voy a poder generar y compartirlas con vos! \u003cbr\u003eObviamente por tu contribuci\u00f3n \u003cstrong\u003evas a recibir grandes recompensas!\u003c/strong\u003e Como recompensa por tu apoyo vas a recibir \u003cstrong\u003econtenido especial!\u003c/strong\u003e Estoy seguro de que te va a gustar y que vas a encontrar la \u003cstrong\u003erecompensa adecuada para vos\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Gracias!\u003c/strong\u003e Es muy dif\u00edcil ponerlo en palabras. Es la mejor sensaci\u00f3n del mundo poder \u003cstrong\u003ehacer lo que m\u00e1s me gusta y estar acompa\u00f1ado por maravillosas personas que caminan a mi lado en esta aventura.\u003c/strong\u003e \u003cstrong\u003eCada v\u00eddeo, cada canci\u00f3n y cada uno de mis pr\u00f3ximos pasos tendr\u00e1 una peque\u00f1a parte de vos. Te doy las gracias por eso. Nos vemos del otro lado! =)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGracias por apoyarme en Patreon!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e- Eliseo \u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e______________________________________\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! Mi name is \u003cstrong\u003eEliseo\u003c/strong\u003e and i welcome you to \u003cstrong\u003ePatreon\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is the future\u003c/strong\u003e. It\u0027s a platform that allows you to \u003cstrong\u003esupport your favourite artists like never Before\u003c/strong\u003e!\u00a0\u003cbr\u003eNormally , most of the music you hear comes to you like this: An artist signs a contract with a record label , the record label gives the artist an advance of money to record an album. . The artist records the album and then gives it to the record Label . The record label broadcasts and distributes the album . Depending on the contract signed , the record label is left with a large percentage of the money raised from the sale of albums + other percentage for streamings , views , Shows, Merchandising, etc. , in addition, in a lot of cases the label participates in the creative process , often depriving artists of creative freedom.\u00a0\u003cbr\u003e\n\u003cbr\u003eSomething very important:\u003cstrong\u003e We are at a time of global transition and Things are changing\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003ePatreon works like this: The artist creates an account in \u003ca href=\"http://www.patreon.com/\"\u003ewww.patreon.com.\u003c/a\u003e Fans can become \" patreons \" or sponsors donating from 1U$D ( less than a cup of coffee) per piece of art published by the artist ( music, painting, comic , video, etc. . ) at the same time sponsors may set a maximum amount so they don\u0027t donate more than they can or want.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u00a0In this video I want to invite you to become my Patreon\u003c/strong\u003e. If you really apreciate what I do and feel that it is important to you\u003cstrong\u003e I ask you to please help me to keep doing it\u003c/strong\u003e. it is definitely \u003cstrong\u003eimportant\u003c/strong\u003e for me. My goal is to keep Uploading 1 video every week. \u003cstrong\u003eWith Patreon I\u0027ll be able to take 100% of the decisions and focus more on my craft,\u003c/strong\u003e without the need to negotiate with third parties. \u003cstrong\u003eWith your help I will be able to give the best of me!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI have many \u003cstrong\u003edreams\u003c/strong\u003e and I\u0027m working with great \u003cstrong\u003epassion and perseverance\u003c/strong\u003e to \u003cstrong\u003eachieve\u003c/strong\u003e them. Recently I moved to \u003cstrong\u003eBelgium\u003c/strong\u003e to start \u003cstrong\u003eMusic University\u003c/strong\u003e. I\u0027ve spent the vast majority of my savings in Flight Tickets, University fees, equipment for a Home Studio (for recording music), a camera to film the videos that i upload every week, and to hire professionals to help me do what I can\u0027t.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u00a0Thanks to you I will have the blessing of being able to devote all my time to do what I love the most in this world and do it  in the best possible quality so i can share it with you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIf we manage to get together, I\u0027ll be able to invest in advertising so i can get to be known more, to travel and bring my music to the world, to rent a house and turn it into a House of Arts (Studio Recording / Filming / rehearsal room / Concerts place, etc.) so i can make, along with other artists, truly great things you\u0027ll enjoy too! I get too enthusiastic when I think about all the great things that can arise from this oportunity.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIMPORTANT:\u003c/strong\u003e You \u003cstrong\u003edo not\u003c/strong\u003e have to feel obliged to help me and please \u003cstrong\u003edon\u0027t do it if you\u0027re not able to do so\u003c/strong\u003e. Patreon is a platform that exists so you can show your \u003cstrong\u003esupport\u003c/strong\u003e and \u003cstrong\u003etrust\u003c/strong\u003e like \u003cstrong\u003enever before\u003c/strong\u003e and \u003cstrong\u003ebe part of everything that i do\u003c/strong\u003e. not to demand money. My \u003cstrong\u003eVideo\u003c/strong\u003e\u00a0\u003cstrong\u003econtent\u003c/strong\u003e will be always\u003cstrong\u003e \u003c/strong\u003efree. \u003cstrong\u003eThe more you help me, more and better things I\u0027ll be able to share!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eObviously for your contribution \u003cstrong\u003eyou will have great rewards\u003c/strong\u003e! Depending on your contribution you will be able to\u003cstrong\u003e receive cool stuff\u003c/strong\u003e! Im sure \u003cstrong\u003eyou are going to love them\u003c/strong\u003e and that you will \u003cstrong\u003efind one that\u0027s right for you!\u00a0\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e It\u0027s very difficult to put it in words. \u003cstrong\u003eIt is the best feeling in the world to do what I enjoy the most and to have wonderful people walking by my side in this adventure\u003c/strong\u003e. Every video, every song and every one of my next steps will have a small part of you. I thank you for that.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThank you for supporting me in Patreon!\u003cbr\u003e\u003cbr\u003e- \u003cem\u003eEliseo\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
