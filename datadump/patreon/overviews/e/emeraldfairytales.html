    "summary": "Hi! I\u0027m \u003cstrong\u003eEsmy-nixe\u003c/strong\u003e (irl Dasha/Danny), the creative force behind\u00a0\u003ca href=\"http://emeraldfairytales.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eEmerald Fairytales crochet dolls\u003c/a\u003e project.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t seen that tumblr blog before, I\u0027ll tell you about my work in 4 words: \u003cstrong\u003eCrocheted Ball-Jointed Dolls\u003c/strong\u003e. Just look at photos in my blog to understand \u003cem\u003eclearly\u003c/em\u003e what I mean :) No \"bead joints\" or assembling with thread and needle. I try to make my dolls as close to resin ABJDs (especially in mechanics) as possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/2a4ac1caed243d4cbff51ad86e498916/tumblr_n0z4xzCbz71s8tzy2o2_500.jpg\"\u003e\u003cbr\u003e\u003cem\u003eRegina the Redhead, my little maskot\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNow I want to share my \u003cstrong\u003epatterns\u003c/strong\u003e instead of selling readymade dolls.\u003cbr\u003eAs far as they seem to be 130+ pages each (see\u00a0\u003ca href=\"https://www.patreon.com/posts/2757306\" target=\"_blank\"\u003ethe first post in my activity stream\u003c/a\u003e to understand why) - I think it would be better to publish them in a webcomic style. I mean, page by page, a page per week or smth like that.\u003cbr\u003e\u003cbr\u003eSo... \u003cem\u003eDid my girls arise your interest?\u003c/em\u003e\u003cbr\u003eWanna be the first to see the Crocheted BJD PDF pattern? To see it page by page, detail by detail? To take a part in testing?\u003cbr\u003eJoin me as a patron :)\u003cbr\u003e"
