    "summary": "\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Eyes Wide Open Patreon page\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHere you will be able to hear all our newly released songs first.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\nWe in\u003cstrong\u003e\nEyes Wide Open \u003c/strong\u003eare going to release a bunch of new songs in 2018 and we want you guys\nto be a part of it! We see\nthe Patreon page as a way for us to connect with our hard-core fans, and together\nwith YOU we can create something new.\n\u003cbr\u003e\n\u003cbr\u003e\nOur\nPatreon page is built on pledges for each song/music video, and not on a\nmonthly fee. Our plan is to release one song every other month and a music video/lyric video every other month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExample\u003c/strong\u003e\u003cbr\u003eJanuary: Fire is the Solution\u003cbr\u003eFebruary: Fire is the Solution music video\u003cbr\u003eMarch: New song\u003cbr\u003eApril: New video\u003cbr\u003e\n\u003cbr\u003e\nNot only\nwill you be able to listen to the new songs first and get your hands on some\nexclusive content and also be a part of the discussion about future content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU FOR SUPPORTING US THIS FAR!\u003cbr\u003e//Erik, Jesper, Kristofer \u0026amp; Karl\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHow many \u003cem\u003esongs/videos\u00a0\u003c/em\u003ewill you release a month?\u003c/strong\u003e\u003cbr\u003eOur plan is to release one song every other month and one video every other month.\u003cbr\u003eBut when we don\u00b4t release anything, you don\u00b4t pay anything.\u003cbr\u003eYou can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $3 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e."
   },
