    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/5480ea7ae4b0212892a5c0c0/t/5993407646c3c4b9ba3f2a79/1502822522097/patreon+body+banner.png?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Emily, a queer, non-binary illustrator from the Pacific Northwest. \u00a0Above all things I love to craft interesting, three-dimensional characters - typically from fantasy and sci-fi worlds - and tell their stories. I tend to focus on queer and gender non-conforming characters, but in general I enjoy striving to draw as many sorts of folks as possible!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5480ea7ae4b0212892a5c0c0/t/5993583259cc68ac67e4110b/1502828596941/WTSTB+pg+6.png?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE DEAL\u003c/strong\u003e: Members of this exclusive club will enjoy access to character art and bios crafted just for you, with a new original character enjoying the spotlight each month. From a patron-exclusive digital sketchbook I will pick a drawing to polish and expand into a fully formed character with bio and illustrated character sheet, inspired by that month\u0027s sketchbook theme. For now, I pick the themes, but as membership grows we\u0027ll unlock tiers that put the theme in your hands! Speaking of unlocking tiers, future membership benefits include patron-exclusive streams of the monthly sketchbook, wallpapers featuring the character of the month, and who knows what else! Our current goal is reaching $25 dollars a month and unlocking the next membership tier! Woo!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eCURRENT LEVELS-\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5480ea7ae4b0212892a5c0c0/t/5993549af43b554d3c909780/1502827675569/patreon+badge.png?format=500w\"\u003e\u003cbr\u003e\u003ch4\u003eBadge! $2/month\u003c/h4\u003eYay, welcome to the club! You get access to an exclusive monthly themed sketchbook and the official bio + art of the character-of-the-month! This stuff is delivered around the 1st of the month.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"https://static1.squarespace.com/static/5480ea7ae4b0212892a5c0c0/t/59935481f43b554d3c9095b4/1502827655589/?format=1500w\"\u003e\u003c/h4\u003e\u003ch4\u003ePennant! $5/month\u003c/h4\u003eHeck yeah! You receive Badge-level rewards, as well as access to streams of the monthly sketchbook AND the ability to vote on the theme! Streams happen around the 15th of each month.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eFUTURE LEVELS -\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5480ea7ae4b0212892a5c0c0/t/59935633ff7c50aff7648c4d/1502828084030/patreon+decoder+ring+grayscale.png?format=500w\"\u003e\u003cbr\u003e\u003ch4\u003eDecoder Ring! $10/month\u003c/h4\u003eNice work! You receive Badge and Pennant rewards, as well as an exclusive wallpaper-sized illustration of the character-of-the-month! Woah! Included in the 1st-of-the-month stuff.\u003cbr\u003e"
