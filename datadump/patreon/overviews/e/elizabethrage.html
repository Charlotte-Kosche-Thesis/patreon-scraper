    "published_at": "2016-10-22T22:20:16+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOh haiiiiiii Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nWhat\u0027s up internet?! My name\u0027s\u00a0\u003ca href=\"https://www.instagram.com/elizabethrage/\" rel=\"nofollow\" target=\"_blank\"\u003eElizabeth Rage\u003c/a\u003e and I\u0027m a Cosplayer and *Costume Artist! \u003cbr\u003e\n(*I made up that term cause I think it sounds cool!)\u00a0\u00af\\_(\u30c4)_/\u00af\u003cbr\u003e\u003cstrong\u003eI love making costumes for all sorts of characters and wearing them for conventions and photo shoots!\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"150\" src=\"https://c2.staticflickr.com/1/554/31937480785_5d70873426.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eEspecially Pok\u00e9mon. I love me some Pok\u00e9mon Cosplay!\u003c/strong\u003e\u003c/span\u003e\u003cimg height=\"250\" src=\"https://c6.staticflickr.com/6/5622/30408740701_b082c905cf.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cstrong\u003e\nI also used to host a show on YouTube.com/AweMe called\u00a0\u003ca href=\"https://www.youtube.com/watch?v=8IJRT1N8hsQ\" rel=\"nofollow\" target=\"_blank\"\u003eDIY Cosplay Shop\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M_kRtV9wHZw\" width=\"560\"\u003e\u003c/iframe\u003eWhere I made cosplay tutorials every other Friday! \u003c/strong\u003e\u003cstrong\u003e\u003cimg height=\"150\" src=\"https://c3.staticflickr.com/6/5595/30379948962_89a656464a.jpg\" width=\"500\"\u003e\u003cbr\u003eIt was a LOT of fun! But then the show was canceled due to the fact that corporate doesn\u0027t understand the internet, so now I only get to do videos when brands decide to sponsor the episodes. #notbitter\u003c/strong\u003e\u003cbr\u003eSo now I just make costumes for myself and friends! (*\uff3e\u06a1\uff3e*)\u003cbr\u003e\u003cbr\u003eBut what a lot of people don\u0027t know, is that I love to sing and perform for live audiences! (And also derp around in my underwear.)\u003cbr\u003e\u003cstrong\u003eSo THAT\u0027S why I have Patreon! \u003c/strong\u003eAlso because let\u0027s be real, cosplay is expensive af.\u00a0(\u2299\ufe3f\u2299\u273f)\u003cbr\u003e\u003cbr\u003eIt\u0027s because of all you awesome people that I am able to continue living my life as a full time cosplayer and artist! \u003cbr\u003eYour support helps fund my cosplays from top to bottom (or lack there of, eyyyyy)! \u003cbr\u003eAnd because of that I want to share as much of it as I can with you!\u00a0\u003cbr\u003e(\uff89\u25d5\u30ee\u25d5)\uff89*:\uff65\uff9f\u2727\u003cbr\u003e\u003cbr\u003eSo if you\u0027re still reading down this far, then you\u0027re pretty awesome!\u00a0\u2665\u203f\u2665 \u003cbr\u003eSeriously though, even if you can\u0027t donate, thank you from the bottom of my heart. You\u0027re all the ones who make this silly life of mine worth while! I hope I can give you something awesome in return!\u00a0\u2665\u003cbr\u003e\u003cbr\u003e"
