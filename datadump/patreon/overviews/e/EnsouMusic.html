    "summary": "\u003cstrong\u003eHello Friends!\u003cbr\u003e\n\u003c/strong\u003eI produce Original \u003cem\u003eVocaloid \u003c/em\u003eMusic and upload them on my\u00a0\u003ca href=\"https://www.youtube.com/c/EnsouMusic\" target=\"_blank\"\u003e\u003cstrong\u003eYoutube Channel\u003c/strong\u003e\u003c/a\u003e. My work is also accessible through different platforms like\u00a0\u003cstrong\u003e\u003ca href=\"http://ensou.bandcamp.com\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://soundcloud.com/ensou\"\u003e\u003cstrong\u003eSoundcloud\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, Spotify \u003c/strong\u003eand \u003cstrong\u003eiTunes. \u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2498354\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003c/strong\u003eI also have a Discord Server where friends, subs and I hangout,\u003cbr\u003e\nwe call ourselves the\u00a0\n\u003ca href=\"https://discord.gg/MZdzeFE\"\u003eVoca Alliance\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003e(Click to Join the Discord Server!)\u003c/em\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI have been writing songs since I was 16. In 2012 marked the day I uploaded My First Original Vocaloid Song and it has changed my life forever (i know its a bit too dramatic :P). My goal is to be able to produce songs at least monthly. With your support, you will be helping me keep and improve making new things. In return all my works will be available for download.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eAbout My Music\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eMy songs are mostly character and emotionally driven. The themes on my songs are inspired by Sci-fi and Adventure stories i love. My preferred genre is mostly Rock but I can write soft/light hearted songs too. I really love mixing in elements from different styles as well like EDM, Cinematic and Game Music. Speaking of Game Music, I\u0027m currently learning how to write songs and soundtracks exclusive for games.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWait, what is this Vocaloid thing?\n\u003c/strong\u003e\u003cbr\u003e\nVocaloid is a vocal synthesis used on songs that became popular on a Japan-based Video sharing  site called NicoNicoDouga (similar to YouTube) and have also found home on YouTube and the rest of the World!. Vocaloid is commonly used by self published artists like me. It has spawned an entire community of great artists, illustrators, singers and fans.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
