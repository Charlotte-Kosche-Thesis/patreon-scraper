    "published_at": "2018-02-08T01:56:57+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003eI love music\u003c/strong\u003e.\u00a0 \u003c/h1\u003e\u003cbr\u003eSeriously.\u00a0 I love the way it inspires.\u00a0 The power it has to heal, to shift perspective, to make us see and feel things in a new way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eI also love to see people shine their light.\u003c/h4\u003e\u003cbr\u003eI decided I wanted to combine these two passions of music and inspiring people, and that is how Entheosis Revival was born.\u003cbr\u003e\u003cbr\u003eFrom \u003cem\u003e\"theos\"\u003c/em\u003e meaning divinity and \u003cem\u003e\"en\"\u003c/em\u003e meaning from within, \u003cem\u003e\u003cstrong\u003eentheosis\u003c/strong\u003e\u003c/em\u003e is what happens when we connect with our essence and fully shine in service and love.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSo I aim to create music that inspires us to shine bright and have the courage to be who we truly are.\u003c/h3\u003e\u003cbr\u003eMusic that uplifts, that encourages, that empowers and educates.\u00a0 \u003cbr\u003e\u003cbr\u003eMusic that gets us thinking about who we are, our relationship to life, and what it means to be a human being.\u00a0 \u003cbr\u003e\u003cbr\u003eAnd of course, \u003cem\u003emusic that we \u003cstrong\u003elove\u003c/strong\u003e to listen to.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBenefits of being a patron:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eAs a patron, I want you to enjoy being a part of a community- more like a TRIBE. Your support means a lot to me, and I want this to feel like it\u0027s\u00a0\u003cem\u003ey\u003c/em\u003e\u003cem\u003eour\u003c/em\u003e\u00a0record label.\u00a0 Maybe even better, because (depending on the tier you choose) you can:\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ehave early access.\u003cbr\u003e\u003c/strong\u003eYou\u0027ll hear new music before the rest of the world.\u00a0\u003cbr\u003e \u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003edownload songs.\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to MP3 downloads\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003esee your name on the album\u003c/strong\u003e\u003cbr\u003eYour name will appear on the album when it\u0027s released, with my deepest thanks.\u003cbr\u003e\u00a0\u003cbr\u003e \u003c/li\u003e\u003cli\u003e\u003cstrong\u003einfluence projects\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be able to offer feedback and make suggestions on works-in-progress.\u00a0\u003cbr\u003e\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eparticipate in the creative process\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be invited to collaborate and crowdsource lyrics with me in fun brainstorming sessions.\u00a0\u003cbr\u003e\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eget first dibs, discounts and free stuff\u003c/strong\u003e\u003cbr\u003ewhen I create a live event or come out with any kind of merchandise you, as my core fanbase, will be the first to know and will often get special pricing and giveaways.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ejoin community\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be added to our super exclusive community of Entheosis Project fans and discover your TRIBE!\u003cbr\u003e\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003esee behind the scenes\u003cbr\u003e\u003c/strong\u003eYou can see how I create the music, since I\u0027ll be sharing articles, clips, videos, photos, and more in our exclusive Patreon RSS feed.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003ch4\u003eThank you for making this possible!\u003c/h4\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eImportant Note:\u003c/span\u003e\u003c/h1\u003e\u003cblockquote\u003eIf you decide to pledge, at the very end of the checkout process you can opt to add a \"monthly max\". I expect to create an average of 3 -4 new songs per month. Creating a monthly max allows you to put a cap on how many times you are charged per month, which might be helpful if I have a particularly creative \"spurt\" :-) \u003c/blockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003eWhat if I really love your music but I can\u0027t afford anything?\u003c/h4\u003e\u00a0\u003cbr\u003eWell, here\u0027s the deal.\u00a0 \u00a0I put the $1 option out there for a reason.\u00a0 I know you\u0027d love to honor the value I create and that you\u0027re interested in showing me appreciation.\u00a0 Even $1 makes a difference.\u00a0 It shows that you care, and that you get it.\u003cbr\u003e\u003cbr\u003eHowever, I\u0027ve been there, where I had less than $20 to my name and had to decide between dinner and diapers.\u00a0 So I totally get it.\u00a0 \u00a0If you\u0027re in a situation like that, then\u00a0I\u0027m going to quote the amazing\u00a0Kina Grannis because she says it better than I could:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"You are all equally important to me when it comes to my music. My music has purpose because you LISTEN. Because I get to connect with real live humans out there in the world. So if supporting me in this way is not possible or appealing to you, that\u0027s fine! My videos will always be available to you for free, my songs will always be released in all the usual places. (And if you REALLY can\u0027t afford to buy my music, steal it. Seriously.) My ultimate goal has always been to make the best music I can and to share it with as many people as possible.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo yeah.\u00a0 What she said.\u003cbr\u003e\u003cbr\u003eand lastly,\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eTHANK YOU!\u00a0\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eSeriously, \u003cem\u003ethank you.\u003c/em\u003e\u00a0 Even if this is as far as you got.\u00a0 Even if you haven\u0027t subscribed to anything yet.\u00a0 Even if you never do.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to connect with me and for giving the Entheosis Revival a listen."
   },

     "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFree intro pack of music\u003c/strong\u003e\u003cbr\u003e\nAs a way of thanking you for joining I will automatically gift you a pack of 5 of my original songs that you can download and listen to, along with a short description of how each song came to be what it is.\u003cbr\u003e\n\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWelcome to the Conspirator team!\u003c/strong\u003e \u00a0\u003cbr\u003e\nI\u0027ll be sharing songs-in-progress where you\u0027ll have a chance to offer feedback, share your ideas for songs and music, and participate in group brainstorming threads. \u00a0It\u0027s not just ultra-early access,\u003cstrong\u003e it\u0027s a chance to actually influence the music. \u00a0\u003c/strong\u003eHelp me make the song the way you like it.\u003cbr\u003e\n\u003cbr\u003e\nPlus all the benefits from the Appreciator \u0026amp; Ambassador levels:\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003epatron feed/community access\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eearly access to music\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMP3 downloads\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eunique material access\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u0026gt;\u0026gt;\u0026gt;\u003c/strong\u003e To make this $8/month instead of $8/song, just \u003cstrong\u003eopt to \u201csupport 1 time per month\u201d\u003c/strong\u003e at the \u003cem\u003every end\u003c/em\u003e of the checkout process!\u003c/li\u003e\n\u003c/ul\u003e",
