    "summary": "Ellen Evert Hopman\u00a0is working on a film project based on her three Iron Age Celtic novels; \u003cem\u003e\u003cstrong\u003ePriestess of the\u003c/strong\u003e \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eForest - A Druid Journey\u003c/em\u003e\u003c/strong\u003e; \u003cstrong\u003e\u003cem\u003eThe Druid Isle\u003c/em\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cem\u003ePriestess of the Fire Temple - A Druid\u0027s Tale\u003c/em\u003e\u003c/strong\u003e. Written from the Pagan perspective and with strong female lead characters, these books explore the initial encounters between the indigenous Druids and the incoming Christian missionaries in Ireland and Scotland. \u003cbr\u003e\u003cbr\u003eWe hope eventually to film in Ireland. You can help bring this film to life!\u003cbr\u003e\u003cbr\u003eSee our first concept trailer with actress Elyse Poppers here:\u003cbr\u003e\u003ca href=\"https://vimeo.com/153030140\"\u003ehttps://vimeo.com/153030140\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eWe have a dynamic slate of talent attached thusfar:\u00a0\u003cbr\u003eElyse Poppers as Ethne\u00a0\u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm4526868/\"\u003ehttp://www.imdb.com/name/nm4526868/\u003c/a\u003e\u003cbr\u003eand Robert Brettenaugh as King\u00a0Crimthann\u00a0\u003cbr\u003e\u003ca href=\"http://www.imdb.com/name/nm4840377/\"\u003ehttp://www.imdb.com/name/nm4840377/\u003c/a\u003e\u003cbr\u003eas well as director, Ben Tobin\u00a0\u003ca href=\"https://vimeo.com/user4905721\"\u003ehttps://vimeo.com/user4905721\u003c/a\u003e\u003cbr\u003ecomposer Nicola Royston\u003cbr\u003e\u003ca href=\"https://soundcloud.com/nickyroystonmusic1\"\u003ehttps://soundcloud.com/nickyroystonmusic1\u003cbr\u003e\u003c/a\u003eand generous editing help from Juno Orion\u00a0\u003ca href=\"http://phaedron.com/\"\u003ehttp://phaedron.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/M/MV5BNDQ3NTExNTEzNV5BMl5BanBnXkFtZTcwMzA5ODI3Nw@@._V1_.jpg\" style=\"width: 155px;\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/M/MV5BMjMxOTY5MDUwNV5BMl5BanBnXkFtZTgwNzI0MzIzOTE@._V1_UX214_CR0,0,214,317_AL_.jpg\" style=\"width: 113px;\"\u003e\u003cbr\u003eElyse Poppers and Robert Brettenaugh\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4162/34516384241_c8bdf83b82_z.jpg\" style=\"width: 266px;\"\u003e\u003cbr\u003eNicola \"Nicky\" Royston\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4163/34606299996_11eda05061_z.jpg\" style=\"width: 186px;\"\u003e\u003cbr\u003eJuno Orion\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eLearn more about the books here: \u003cbr\u003e\u003cu\u003ehttp://\u003c/u\u003e\u003cu\u003e\u003ca href=\"http://viewbook.at/Priestess\"\u003eviewBook.at/Priestess\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003ehttp://\u003c/u\u003e\u003cu\u003e\u003ca href=\"http://mybook.to/DruidIsle\"\u003emyBook.to/DruidIsle\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003ehttp://\u003c/u\u003e\u003cu\u003e\u003ca href=\"http://mybook.to/FireTemple\"\u003emyBook.to/FireTemple\u003cbr\u003e\u003c/a\u003e\u003c/u\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4183/33804505524_b8a2ef4cdc_z.jpg\" style=\"width: 160px;\"\u003e\u003cbr\u003eMore about Ellen Evert Hopman\u003c/strong\u003e\u003c/div\u003eHopman is the author of a number of books and has been a\nteacher of Herbalism since 1983 and of Druidism since 1990. She has presented\non Druidism, herbal lore, tree lore, Paganism and magic at conferences,\nfestivals, and events in Northern Ireland, Ireland, Scotland, Canada, and in\nthe United States. \u003cbr\u003e\u003cbr\u003eShe presented a weekly \"herb report\" for WRSI\nradio out of Greenfield, MA for over a year and was a featured subject in a\ndocumentary about Druids on A\u0026amp;E Television\u0027s; \"The Unexplained\"\n(Secret Societies, February 1999).\u003cbr\u003e\u003cbr\u003eShe is a Master Herbalist and professional member of the\nAmerican Herbalists Guild (AHG) and lay Homeopath who holds an M.Ed. in Mental\nHealth Counseling. \u003cbr\u003e\u003cbr\u003eShe is a founding member of The Order of the White Oak (Ord\nNa Darach Gile, \u003ca href=\"http://www.whiteoakdruids.org/\"\u003ewww.whiteoakdruids.org\u003c/a\u003e\n) and its former Co-Chief, a Bard of the Gorsedd of Caer Abiri, and a Druidess\nof the Druid Clan of Dana. She is currently ArchDruid of Tribe of the Oak, an\ninternational Druid teaching Order based in New England, USA \u003ca href=\"http://tribeoftheoak.com/\"\u003ehttp://tribeoftheoak.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVisit her bookstore and blog at \u003ca href=\"http://www.elleneverthopman.com/\"\u003ewww.elleneverthopman.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePublished Works\u003c/strong\u003e\u003cbr\u003eEllen Evert Hopman is a voice for Herbalists and Druids in\nmodern society and is the author of a growing number of books. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFiction\u003c/strong\u003e\u003cbr\u003eHer first novel, Priestess of the Forest: A Druid Journey\n(Llewellyn, February 2008), was an exciting new project for her, combining a\nheart-warming fictional romance with Iron Age Herbalism, practical Druid rites\nand rituals. The sequel is called The Druid Isle (Llewellyn, April 2010). The\nthird book in the series is Priestess of the Fire Temple: A Druid\u2019s Tale\n(Llewellyn, March, 2012).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNon Fiction\u003c/strong\u003e\u003cbr\u003eA Legacy of Druids-Conversations with Druid leaders from\nBritain, USA and Canada (Moon Books, April 2016)\u003cbr\u003eSecret Medicines from Your Garden (Healing Arts Press, March\n2016)\u003cbr\u003eThe Secret Medicines Of Your Kitchen ( mPowr Ltd., London,\nOctober 2012)\u003cbr\u003eScottish Herbs and Fairy Lore (Pendraig Publishing, June,\n2011)\u003cbr\u003eA Druid\u0027s Herbal for Sacred Tree Medicine (Inner\u003cbr\u003eTraditions - Bear and Company, June 2008) \u003cbr\u003eBeing a Pagan: Druids, Wiccans, and Witches Today\u003cbr\u003e(Destiny Books, 2001), \u003cbr\u003eWalking the World in Wonder - A Children\u0027s Herbal\u003cbr\u003e(Healing Arts Press, 2000),\u003cbr\u003eA Druid\u0027s Herbal for the Sacred Earth Year (Destiny\u003cbr\u003eBooks, 1994)\u003cbr\u003ePeople of the Earth: The New Pagans Speak Out (Inner\u003cbr\u003eTraditions, 1995, currently out of print) and \u003cbr\u003eTree Medicine-Tree Magic (Phoenix Publishing, Inc., 1992,\ncurrently out of print)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Releases\u003c/strong\u003e\u003cbr\u003eShe has also released videos on the subjects\ncovered in her books through Sawmill River Productions. See clips from some of her\nvideos here:\u003cbr\u003ePagans:\u00a0\u003ca href=\"http://vimeo.com/8412120\"\u003ehttp://vimeo.com/8412120\u003c/a\u003e\u003cbr\u003eGifts from the Healing Earth:\u00a0\u003ca href=\"http://vimeo.com/8428993\"\u003ehttp://vimeo.com/8428993\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
