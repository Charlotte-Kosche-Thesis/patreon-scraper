    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg height=\"320\" src=\"https://4.bp.blogspot.com/-WbTKy_UGNQA/WqpAl6TuYnI/AAAAAAAABGI/ohoggyhD7GYL8BxYrSq3BPbj99KcbpgRQCPcBGAYYCw/s600/Screen%2BShot%2B2018-02-08%2Bat%2B17.33.47.png\" width=\"238\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://3.bp.blogspot.com/-fwl2EMPrYHs/WqpO0JHcKSI/AAAAAAAABH8/_wWyw0idkrAu7ROVx0Zw8KsDBkl0soc_ACLcBGAs/s1600/96-hallimasch-2-4.gif\"\u003e\u003cbr\u003e\n\t\u003c/a\u003eThank you for your support.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u2022 A little introduction \u2022\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tI\u0027m Johanna, a scatterbrained, fungi obsessed, illustrator and naturalist. Currently I study Horticulture with Plantsmanship, while also doing a diploma in Botanical Illustration.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg height=\"268\" src=\"https://3.bp.blogspot.com/-wofrwTr1EU8/WqpE8kUG1-I/AAAAAAAABGk/dHy3hkzyyxMQ2pPJqji6zGydkFd6fD8TACLcBGAs/s600/36d67d_4bea3d0e62314d778eb08ab3c7d539b9%257Emv2_d_3576_2400_s_4_2.jpg\" width=\"400\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tDutch is my first language but I grew up in Germany. During high school I spent most my time exploring the forest nearby and documenting things I saw in forms of nature journals. Before I moved to Edinburgh I lived in Berlin for about a year doing voluntary work at gardens.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI adore plants, insects, mushrooms, mosses and lichen. and I\u0027d like to learn, explore, draw and photograph them, learn to identify species and share the enthusiasm with others.\u00a0\n\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ca href=\"https://3.bp.blogspot.com/-fwl2EMPrYHs/WqpO0JHcKSI/AAAAAAAABH8/_wWyw0idkrAu7ROVx0Zw8KsDBkl0soc_ACLcBGAs/s1600/96-hallimasch-2-4.gif\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://2.bp.blogspot.com/-hQin72JjZXQ/WqpE77ZA1nI/AAAAAAAABHc/F17I7D6s43sy1zx5FdEf8ccz1nC6JHjNQCPcBGAYYCw/s1600/36d67d_410ae7cdabce435c9d439e09161785d9%257Emv2_d_2048_1536_s_2.jpg\"\u003e\u003cimg height=\"300\" src=\"https://2.bp.blogspot.com/-hQin72JjZXQ/WqpE77ZA1nI/AAAAAAAABHc/F17I7D6s43sy1zx5FdEf8ccz1nC6JHjNQCPcBGAYYCw/s1200/36d67d_410ae7cdabce435c9d439e09161785d9%257Emv2_d_2048_1536_s_2.jpg\" width=\"400\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cem style=\"background-color: rgb(192, 145, 0); color: rgb(255, 255, 255); text-align: justify;\"\u003e\u2022 What do I do? \u2022\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eIt\u0027s hard to describe my work, it\u0027s a mixture of many things but essentially it\u0027s just me. It\u0027s what I love and it\u0027s what makes me happy.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://http//instagram.com/fiorere\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://soundcloud.com/eumycota-woodbine\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eSoundcloud\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCUHGQ-hEUpFNok3pgJXAgBQ?view_as=subscriber\"\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003eYoutube\u003c/span\u003e\u003c/span\u003e\u
