    "summary": "Thank you so much for coming to my Patreon page. As a writer, I\u0027ve been extremely blessed to have had so many of my historical, fantasy and fairy tale stories published, performed and given prizes. I know many of you have bought the books/magazines, been to the performances, reviewed online and so much more. I\u0027m extremely grateful for that, and if that\u0027s all you want to do, that\u0027s fine. Great, in fact. I would be nothing without readers.\u003cbr\u003e\u003cbr\u003eBut if you want to be more involved, and get great perks and exclusive stories along the way, that\u0027s what this page is for! I\u0027ve got a whole range of rewards lined up, from sneak peeks to exclusive stories and surprise bundles. You\u0027ll have the satisfaction of being part of the creative process, and helping to fund all those things a writer has to do, but that occasional, one-off payments for stories just don\u0027t cover - whether that\u0027s maintaining my website, research trips, or my annual week at Summer School, getting much-needed support and inspiration from my fellow-writers. As a patron, you\u0027ll be able to see exactly what you\u0027ve funded, freeing me up to write more of the stories you love.\u003cbr\u003e\u003cbr\u003eOne of the things your donations have been funding is my long-term work in progress, The Angelio Trilogy. It\u0027s a historical fantasy set in a fictitious 18th century city state, all about a young castrato singer and a rebellion bird charmer who become unlikely friends. In 2017, I finished the first draft of the complete trilogy and am waiting for news about possible agents and publishers. In the meantime, I have a new work in progress, The King of Ice Leaves.\u003cbr\u003e\u003cbr\u003eYou\u0027ll also be helping me write more short fiction for anthologies and magazines. And in 2017, I put together a collection of some of my previously published stories,\u00a0\u003ca href=\"http://www.lulu.com/gb/en/shop/elizabeth-hopkinson/tales-from-the-hidden-grove/ebook/product-23180155.html\" target=\"_blank\"\u003eTales from the Hidden Grove.\u00a0\u003c/a\u003eI\u0027d love to get your imput about what your favourite stories have been, and what you\u0027d like to see more of.\u003cbr\u003e\u003cbr\u003eHere\u0027s to more fantastic stories!"
