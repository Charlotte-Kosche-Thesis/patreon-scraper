    "summary": "If you\u0027re here, it\u0027s probably because you are familiar with my work or writing either through in person organizing, over the internet, or the various places I\u0027ve been known to publish such as my blog--- emmibe.wordpress.com, scholarly journals, C4SS, Crimethinc, etc. But if not, I\u0027m an anarchist, queer, and anti-fascist interested in creating lasting alternatives and avenues of freedom and have a long history of working in some of the most marginalized and sketchy areas alongside my friends and communities across the world.\u003cbr\u003e\u003cbr\u003eI worked on the Syrian border supporting migrants. Similarly, I work on the southern U.S. border. I co-organized a movement to provide self-defense tools and training for QTPoC. I\u0027ve worked in prison and police abolition struggles. I\u0027ve trained countless people on tech security. I do antifascist support. These and other activities are all done for free. I do them because they matter not for money. But unfortunately, I need more money than I have access to in order to survive, much less to do this time and love intensive work.\u003cbr\u003e\u003cbr\u003eI\u0027m really quite efficient and effective, but this thing called modern capitalism is really terrible and keeps my work fragmented and compartmentalized such that I can\u0027t focus on it adequately. I made this so that people who value my work, can support me to dedicate more time and effort to it. I want to be a full-time accomplice rather than a part-time activist.\u003cbr\u003e\u003cbr\u003eThanks so much for visiting and for your contribution!\u003cbr\u003e\u003cbr\u003e(or skip all this noise and hit me at venmo @emmi-bevensee , paypal at \u003ca href=\"https://www.paypal.me/emmibe\"\u003ehttps://www.paypal.me/emmibe\u003c/a\u003e , Bitcoin @ 1Gwai1raJZbcYD9HKRLJ59cyRQ1tKxXeDC  )\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-emmi b\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
