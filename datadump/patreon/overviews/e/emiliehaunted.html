    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t[English]\n\t\u003cbr\u003e\n\tHi there!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am Emilie Haunted, a girl who loves to create and express herself through art, specially when it comes to photography.\n\t\u003cbr\u003e\n\tI created this \n\t\u003cem\u003ePatreon\u003c/em\u003e for generating resources for my upcoming sessions and projects, which all of you are more than welcomed to follow in my social media (\u003ca href=\"http://fb.com/EmilieHaunted\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/emiliehaunted\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://emiliehaunted.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e), and also for (hopefully) starting to live from this.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll of my\n\t\u003cem\u003e Patrons\u003c/em\u003e will be able to get access to exclusive content such as:\u003cbr\u003e\u00a0-Polls in which you will help me to decide about details for my next sessions (clothes, locations, photographers, etc).\u003cbr\u003e-An e-mail with all the released pictures you want!\u003cbr\u003e-Giveaways only for this community.\u003cbr\u003e-Exclusive pictures and sneak peaks about upcoming sessions/projects.\u003cbr\u003e-Polaroids and/or photos from any of my sessions.\u003cbr\u003e-Live streams and mini-videos with greetings just for you!\u003cbr\u003e\u003cbr\u003eAlso, an important thing: Patreon charges you during the first days of every month, so if you sign up after that you\u0027ll have to wait for your reward next month. This is just for assure the veracity of my \u003cem\u003ePatrons.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThank you so so so much to everyone!\u003cbr\u003e\n\t\u003c/strong\u003eFrom here I send you all my good vibes :)\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003e-Emilie.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://magickalgraphics.com\"\u003e\u003cimg src=\"http://magickalgraphics.com/Graphics/Halloween/Dividers/hallowdiv13.gif\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://magickalgraphics.com\"\u003e\u003cbr\u003e\u003c/a\u003e[Espa\u00f1ol]\u003cbr\u003e\u00a1Hola!\u003cbr\u003e\u003cbr\u003eSoy Emilie Haunted, una chica que ama crear y expresarse a trav\u00e9s del arte, especialmente a trav\u00e9s de la fotograf\u00eda.\u003cbr\u003eCree este Patreon para generar recursos para mis pr\u00f3ximas sesiones y proyectos, los que todos ustedes son m\u00e1s que bienvenidos de seguir a trav\u00e9s de mis redes sociales\u00a0(\u003ca href=\"http://fb.com/EmilieHaunted\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://instagram.com/emiliehaunted\"\u003eInstagram\u003c/a\u003e \u0026amp; \u003ca href=\"http://emiliehaunted.tumblr.com/\"\u003eTumblr\u003c/a\u003e), y tambi\u00e9n para (ojal\u00e1) comenzar a vivir de esto.\u003cbr\u003e\u003cbr\u003eTodos mis \u003cem\u003ePatrons \u003c/em\u003epodr\u00e1n acceder a contenido exclusivo como:\u003cbr\u003e-Encuestas en los que me ayudar\u00e1s a decidir sobre los detalles de mis pr\u00f3ximas sesiones (vestimenta, locaciones, fot\u00f3grafos, etc)\u003cbr\u003e-Un correo electr\u00f3nico con todas las im\u00e1genes publicadas que quieras!\u003cbr\u003e-Concursos s\u00f3lo para esta comunidad.\u003cbr\u003e-Fotograf\u00edas exclusivas y adelantos sobre pr\u00f3ximas sesiones/proyectos.\u003cbr\u003e-Polaroids y/o fotos de cualquiera de mis sesiones.\u003cbr\u003e-Live streams and mini-videos exclusivamente para ti!\u003cbr\u003e\u003cbr\u003eAdem\u00e1s, algo importante: Patreon cobra durante los primeros d\u00edas de cada mes, por lo que si te registras despu\u00e9s tendr\u00e1s que esperar tu recompensa el pr\u00f3ximo mes. Esto es solo para asegurar la veracidad de mis\u003cem\u003e Patrocinadores.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Muchisimas gracias a todos!\u003cbr\u003e\u003c/strong\u003eDesde aqu\u00ed les env\u00edo todas mis buenas energ\u00edas :)\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0-Emilie.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
