    "summary": "What do feminism and bicycling have in common?\u003cbr\u003e\u003cbr\u003eThat depends on who you ask. If you ask me, everything! Both ask you to radically question social norms and shift the way you see the world. Both are healthier, more humane, and make a whole lot more sense than the status quo. Both can take you places. Both can set you free.\u003cbr\u003e\u003cbr\u003eSince 2010, I\u0027ve been publishing zines, books, and articles about the intersection of these two topics... and a wide range of other things that seem totally unrelated at first until you start to think creatively and see how it all fits together.\u003cbr\u003e\u003cbr\u003eI now run my feminist bicycle publishing company as \u003ca href=\"https://microcosmpublishing.com/catalog/all?subject=EBP\"\u003ean imprint of Microcosm Publishing\u003c/a\u003e, where I also work on a wide range of other books about self-empowerment. I started this Patreon to help me carve out more time to focus on building the feminist bicycle revolution. \u003cbr\u003e\u003cbr\u003eJoin me, here and you\u0027ll get to be the first to know about new projects. You\u0027ll get to read samples and drafts of forthcoming books and zines, and hear from contributors. There might be some Bikenomics stuff here, too. Most fun, I invite all my patrons here to tell me what you\u0027re reading and thinking about, and tell me in turn what you think I should read and write about. I\u0027ll try to write one thing a month based on what you each suggest.\u003cbr\u003e\u003cbr\u003e(By the way, the image in the banner is by Matt Queen, from the BikeSexuality zine.)\u003cbr\u003e"
