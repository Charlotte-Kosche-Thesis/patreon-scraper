    "summary": "Welcome to my Patreon! My name is Eric Orchard, I\u2019m an award illustrator and cartoonist. I\u2019ve done graphic novels and picture books and illustrated prose. I\u2019m known for my graphic novels Maddy Kettle and Bera The One Headed Troll. I think of myself as a visual storyteller. I need to tell stories in words and pictures. I write fantasy, fairy tale stories and darkly creepy tales for kids of all ages.\u00a0\u003cdiv\u003e\u003cbr\u003eI want to be sure that I thank all my patrons. I value each and every one of you. You have all improved my life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cp\u003eThe way Patreon works is you help me sustain my career as a patron by giving Patreon your Paypal or credit card information and Patreon will debit your account monthly. It can be as little as a dollar. Every bit helps. And with the funds I buy art supplies, pay my bills and buy food and clothes. Honestly, Patreon has been life changing. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eIn exchange for your patronage I will post new work, either art or prose, I\u2019ll do occasional giveaways, I\u2019ll answer all your creative freelancing and you\u2019ll get early access to projects. If you want anything else just ask. I\u2019m always interested in other ways we can exchange ideas.\u00a0\u003c/p\u003eDonations are monthly but you can change or cancel your donation at any time.\u003c/div\u003e"
