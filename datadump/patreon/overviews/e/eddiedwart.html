    "published_at": "2017-04-28T17:45:47+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi, ich bin ED.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e~ Willkommen auf meiner Patreon Seite.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u003cbr\u003eSeit nunmehr \u00fcber 20 Jahren bin ich der japanischen\nKultur und Manga Szene verfallen und zeichne f\u00fcr mein Leben gerne Illustrationen,\nShortstories, Kakaokarten, meine eigenen Charaktere und manchmal auch Fanart.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://i102.photobucket.com/albums/m114/eddiedward/beispielbilder18_zpse4adqper.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIch liebe es, dynamische Frauen (auch in aufreizenden\nPosen) zu zeichnen und mit der Perspektive zu spielen. Fr\u00fcher \u00fcberwiegend\ntraditionell, heute mehrheitlich digital.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eAktuell arbeite ich an einer neuen Kurzgeschichte Namens \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"emotion\"\u003c/span\u003e.\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://i102.photobucket.com/albums/m114/eddiedward/beispiel-manga18_zpsmhdwzzp6.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e(Ausschnitt aus dem Douji \"emotion\")\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nDas wird ein tolles Projekt und ich freue mich riesig darauf,\nes mit euch zusammen anzugehen. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eDarum soll sich diese Patreon Seite\nhaupts\u00e4chlich drehen.\u003c/span\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIhr werdet immer auf dem aktuellsten Stand gehalten, was mein aktuelles Mangaprojekt angeht, vor allen anderen.\u003cbr\u003e\n\nIhr werdet zahlreiche Sachen entdecken, von\nCharakterskizzen, Step by Step, Storyboard-ideen bis hin zur Mangaseite. \u003cbr\u003e\n\nAuch f\u00fcr alle nicht so Interessierten am Manga gibt es\nhier immer wieder Wips und Skizzen aller Art oder auch HD Linearts zum selber\nkolorieren.\u003cbr\u003e\n\nZudem gibt es f\u00fcr Unterst\u00fctzer Pakete mit Postkarten,\nKakao-Karten und Originalen zu entdecken. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r7q6ox2L7T4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIch w\u00fcrde mich freuen, wenn ihr mich bei dieser Reise\nunterst\u00fctzen w\u00fcrdet, sei es mit Kommentaren, Anregungen, Kritik, einem Besuch\nauf meinen sozialen Webseiten, \u003ca href=\"http://www.eddiedwart.de\" target=\"_blank\"\u003emeiner Homepage\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCRXNZZV8G0nKUzcnIf3G56w?view_as=subscriber\"\u003eYoutube\u003c/a\u003e oder meinem \u003ca href=\"https://www.etsy.com/de/shop/EDIllustration\" target=\"_blank\"\u003eEtsy-Shop\u003c/a\u003e, oder nat\u00fcrlich hier:\nauf \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVielen Dank an alle, die mich in jeglicher Weise\nunterst\u00fctzen!\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEure ED\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
