    "summary": "Here at Patreon, you decide how much you\u0027d like to help with and also set limits to stay within your budget. And every month, along with all the free content I add, you get special rewards, everything from Internet content to actual fine art. And I have some funds to buy art supplies, frame paintings, and head out to exhibitions.\u003cbr\u003e\u003cbr\u003eIf I can cover basic operating expenses you will see a lot more art. With your help I can keep creating. I can buy art supplies and pay models. I can exhibit the work and I can pay internet costs, shipping costs and travel expenses. And I can provide you with a way to collect my work that can fit your budget whatever that may be.\u00a0\u003cbr\u003e\u003cbr\u003eI would love to just paint, not worrying about how much paint I\u0027m using or what size canvas I\u0027m limited to. Will you please help me do that? And thank you so much for taking the time to visit and read this.\u003cbr\u003e"

     "about": "Eric Wallis born: 1968\u003cbr\u003eEric started oil painting at the age of seven painting en plein-air along with his father, Kent R. Wallis. Trekking through mountain forests and rural farmland, the two painted together, scenes of simple, quiet, yet soulful scenery. Eric became a child prodigy at the side of his experienced father.\u003cbr\u003e\u003cimg height=\"8\" src=\"http://wallisart.com/buttons/clear.gif\" style=\"color: rgb(0,0,0);\" width=\"25\"\u003eMany awards followed through Eric\u2019s school years as he continued to find voice in visual clarity. His impressionistic style continued to develop; color and texture the focus of the experience.\u003cbr\u003e\u003cimg height=\"8\" src=\"http://wallisart.com/buttons/clear.gif\" style=\"color: rgb(0,0,0);\" width=\"25\"\u003eEric received a music scholarship at Utah State University but after teaching a percussion class at a local middle school, he quickly changed direction and embarked upon an education in painting. Eric studied with Adrian Van Suchtelen, an extraordinary figurative artist with traditional discipline at hand. Glen Edwards from Art Center, also with a traditional approach, guided Eric in a loose, impressionistic style. Figure painting was the emphasis at USU. Eric received a BFA in painting in 1992.\u003cbr\u003e\u003cimg height=\"8\" src=\"http://wallisart.com/buttons/clear.gif\" style=\"color: rgb(0,0,0);\" width=\"25\"\u003eIn 1990 Eric embarked on a professional art career. He was accepted to hang in The Long Gallery of Scottsdale Arizona. Immediately it became a full time vocation so Eric worked to finish his junior and senior years at USU and devote himself to painting. For seventeen years Eric has been working 10 to 12 hour days to keep up with demand for his colorful, enjoyable paintings. His work has grown in popularity every year.\u003cbr\u003e\u003cimg height=\"8\" src=\"http://wallisart.com/buttons/clear.gif\" style=\"color: rgb(0,0,0);\" width=\"25\"\u003eEric has been asked to participate in many group shows including the prestigious Peppertree Art Show at the Peppertree Ranch in Santa Ynes California. Other group shows include the East Meets West show in Gaithersburg Maryland, the Tri-cities Art Show in Richland Washington, The Phippen Museum Art Show in Prescott Arizona, and the Celebration of Fine Art in Scottsdale Arizona.\u003cbr\u003e\u003cimg height=\"8\" src=\"http://wallisart.com/buttons/clear.gif\" style=\"color: rgb(0,0,0);\" width=\"25\"\u003eEric\u2019s one-man exhibitions in the galleries number over twenty and continue each year. Galleries have found in Eric a prolific talent and continue to bring Wallis\u2019 work to the forefront of public interest. As Eric paints over 100 paintings a year, galleries still seem to find more avenues of distribution and a growing clientele hungry for the work.\u003cbr\u003e\u003cimg height=\"8\" src=\"http://wallisart.com/buttons/clear.gif\" style=\"color: rgb(0,0,0);\" width=\"25\"\u003eThe popularity of Eric\u2019s work hasn\u2019t kept him from reaching. In 1997 he was selected to study with two of the finest artists in America, Richard Schmid and Burton Silverman in Loveland Colorado. More discipline and traditional technique was stressed and Eric began re-tooling skills to include drawing, value, and chiaroscuro. This emphasis, in addition to the color and texture of the impressionists, loft Eric\u2019s paintings to higher levels of subjectivity and emotion. Now substantive, the work is being recognized by the finest collectors across the United States and reaching across oceans to England, Italy, Australia, and Turkey.",
