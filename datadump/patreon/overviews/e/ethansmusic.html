    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDM7McfgcxSM%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDM7McfgcxSM%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDM7McfgcxSM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/DM7McfgcxSM",
    "one_liner": "Piano, Music, Philanthropy, Concerts and Fun!",
    "patron_count": 1,

    "pledge_sum": 437,
    "pledge_url": "/bePatron?c=210627",
    "published_at": "2016-01-18T05:42:10+00:00",
    "summary": "\u003cimg src=\"http://i1024.photobucket.com/albums/y307/mou2mou/WELCOME_zpsimsgdokk.png\" style=\"width: 680px;\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eABOUT ME:\u003c/h4\u003e\n\u003cspan style=\"\"\u003eHi, I\u0027m Ethan and I love music. My goal is to perform a series of \u003cstrong\u003eFREE\u003c/strong\u003e concerts for \u003cem\u003eat least\u003c/em\u003e \u003cstrong\u003eOne Thousand Kids\u003c/strong\u003e all around the U.S. and give each one of those kids access to \u003cstrong\u003ea year-long, monthly, online music program\u003c/strong\u003e created and presented by me in collaboration with professional music educators.\u003cbr\u003e\u003cbr\u003eUnfortunately music programs throughout the United States have been cut from schools due to a lack of funding. As a result, less kids have access to music education today than they did 30 years ago and that rate continues to decline. That\u0027s why I\u0027m launching \u003cstrong\u003eEthan\u0027s Keys 4 Kids\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWhen I was just three years old, I discovered the beauty of the piano and have been playing ever since. My passion for the piano lead me to become the youngest musician to ever headline a solo tour and I continue to share that passion through my live performances, with audiences all over the world and now I want to bring music to kids across the country.\u003cbr\u003e\u003cbr\u003eI am asking all of my fans for support. By contributing a monthly pledge to this cause, I will seamlessly be able to reach many more children across the nation, by scheduling more concerts when I am on tour. I will be able to visit more schools and inspire young children throughout the nation. I will be able to encourage them, perform for them, bring music and the arts to their school and share his heartwarming stories.\u003cbr\u003e\u003cbr\u003eYour pledge will allow me to travel to more cities across the country and will allow my team to provide bigger concerts and for more children.\u003cbr\u003e\u003cbr\u003eLet\u2019s keep music and the arts alive for many more generations.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWHAT\u2019S IN IT FOR THE CHILDREN:\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe children will get to experience an Ethan Bortnick live concert and Q\u0026amp;A.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll of the children will receive a link to access and download Ethan\u0027s Music for FREE! \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThey will also gain access to Live Chat\u0027s with Ethan, when he conducts them (approx. 4 x per/ year). \u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMany of the children will receive a curriculum, that they will review with the teachers before attending the concert\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eABOUT PATREON:\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003c/strong\u003e\nPatreon is a platform that allows you to help me grow my projects, and to engage and interact with me here on the site, so that I can continue to do what I do best! \u003cbr\u003e\u003cbr\u003eYour money will go towards this project. I\u0027ll share videos, pictures, and updates about what I\u0027m working on so you can be in the loop no matter where I am in the world! \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eHOW IT WORKS:\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003c/strong\u003e\nOnce you sign up to become my patron, you can select a dollar amount to be charged every month. Just $5 provides a live concert and music education curriculum to one child.\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTO BECOME A PATRON:\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"\"\u003e\n\u003col\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAt the top of the page, select \u201cSign Up\u201d and register for the site.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn my page here, click the orange \u201cBecome a patron\u201d button on the left side of the page.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSelect which tier/rewards you\u0027d like, and enter the monthly dollar amount you wish to give.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick continue, and enter a payment method \u2013 you can use a credit card or Paypal.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eConfirm the payment, and that\u0027s it! Each month you\u0027ll automatically be charged.\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\nYou\u0027ll have immediate access to my Patreon Activity Feed, where you can read my updates, comment, and see my work.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any problems or questions about the signup process, you can reach out to the Patreon support team: \n\u003ca href=\"http://support.patreon.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(98, 58, 50);\"\u003ehttp://support.patreon.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003
