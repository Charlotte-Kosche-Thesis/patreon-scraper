    "summary": "\u003cstrong\u003e\u003ca href=\"http://elcuarteldelmetal.net/\"\u003eElcuarteldelmetal.net\u003c/a\u003e \u003c/strong\u003eexiste desde 2008 y es uno de los sitios web independientes del Rock y Heavy Metal m\u00e1s grande de Latinoam\u00e9rica. En los casi 10 a\u00f1os hemos publicado m\u00e1s de 21 000 notas sobre el tema. El sitio se mantiene hasta la fecha en gran parte por los aportes de nuestros redactores al rededor del continente. Sin embargo, necesitamos ayuda financiera para mantener el sitio tal como est\u00e1.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 pedimos financiaci\u00f3n? \u00bfElCuarteldelmetal.net se fue a la quiebra?\u003c/strong\u003e\u003cbr\u003ePara nada. Nuestra situaci\u00f3n actual sigue siendo independiente. No contamos con una oficina fija ni centro de reuniones, por lo que tratamos de trabajar lo m\u00e1ximo que se pueda con los pocos recursos que tenemos.Dentro de nuestros planes para este a\u00f1o contamos con proyectos como una aplicaci\u00f3n m\u00f3vil de la web, una radio 24/7 con distintos programas con locutores y merch. Sin embargo, todo se aplaza debido a la falta de dinero.\u003cbr\u003eLos costos de dise\u00f1ador (para banner adaptables, cambios en la web, etc) son altos y la mayor parte de esto sale de nuestros bolsillos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfY no ganan ya bastante con sus banners y publicidad?\u003c/strong\u003e\u003cbr\u003eBueno, actualmente la situaci\u00f3n con Adsense es un tanto complicada, pues, por desgracia, las comisiones del programa de afiliados se ha reducido enormemente y, al ser una web de contenido vertical (solo de Metal), tambi\u00e9n corremos el riesgo de ser suspendidos por publicar contenido que va en contra de la pol\u00edtica de Google (exacto, quiz\u00e1 nunca encuentres que publicamos una portada de Cannibal Corpse).\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u00bfQu\u00e9 objetivos tienen detr\u00e1s de la financiaci\u00f3n colectiva?\u003c/strong\u003e\u003cbr\u003e- Mantener el sitio web.\u003cbr\u003e- Apoyar a la realizaci\u00f3n de proyectos de la web.\u003cbr\u003e- Poder darle un mejor pago a los editores de la web.\u003cbr\u003e- Aumentar la calidad en los post.\u003cbr\u003e- Aumentar el n\u00famero de editores.\u003cbr\u003e- Si es posible, con el apoyo suficiente, nos gustar\u00eda reducir la cantidad de publicidad en el sitio, eliminando inicialmente anuncios m\u00e1s invasivos y tal vez despu\u00e9s de la eliminaci\u00f3n de al menos una parte de la publicidad del sitio. Si se puede eliminar por completo la publicidad, mejor.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
