    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eHello, ducklings!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eI\u0027m Adanna, but I also go by Addie or even emris! Ever since I was a little egg I\u0027ve been pouring my heart out onto paper in the form of writing, drawing, or painting, and I don\u0027t think I\u0027ll ever stop.\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m currently incollege for Graphic Design, and I knew going in it would be hard to really be successful as a mostly freelancing artist, but when you love something so much, you gotta look past the difficulties, yea?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/f7OO8R7hXqA\" width=\"420\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am a mostly digital artist who loves painting both original and fan-art semi-realism. I used to have more of an anime-esque tinge to my art, but I have a bad habit of staring and that got me into more realistic a style hehe. I love creating fictional stories out of the characters I draw, and even fan-fiction occasionally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy I choose Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAlthough art is my passion, it isn\u0027t as easy as most people believe. I\u0027m in college, as I mentioned earlier, and I want to be able to have a semi-stable way of supporting myself while I\u0027m living away from home, and makin\u0027 it in the big city! Haha, why can\u0027t I be serious for one second? But yeah, I believe this would be a great way for me to continue doing what I love, because I do have so many supporters, both through past work and through friends and family, and I hope there would be a way for others to continue to support me in a way that can help me live my everyday life... if that makes sense? Okay.\u003cbr\u003eI want to be able to give more to those who constantly send me such sweet comments about my art. I want to be able to make more videos, and even talk in voice overs to those who enjoy my art. I also look forward to making legitimate tutorials on how I do what I do. I have other plans, but they\u0027re still baby nebulae in my mind, so I\u0027m unable to put it down in words at the moment, ; A ;\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eI truly appreciate every cent!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI thank everyone who decides to be a patron for me, and I promise it means the world to me, and I also promise to not disappoint! I set it up to bill per artwork because I\u0027m really busy with dealing with school, and I know I won\u0027t be able to draw very often, so I want to give something everyone will love. I want everyone to be happy little ducks in my freshwater pond of a world!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
