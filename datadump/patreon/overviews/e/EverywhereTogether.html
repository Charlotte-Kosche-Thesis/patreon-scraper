    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8DAaLDKRTVA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHey Legend!\u003cbr\u003e\n\u003cbr\u003e\nThanks for visiting us here on Patreon and checking out this space! In case you didn\u0027t know,\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; color: rgb(192, 80, 77);\"\u003e\n\u003cbr\u003e\n\tYOU ARE AMAZING.\n\u003c/div\u003e\n\u003cbr\u003e\nObviously, as you have already seen some of our videos about Australia, and you decided that it\u0027s worth learning more about it.\n\u003cbr\u003e\n\u003cbr\u003eWe\u2019ve been on the road for 7 months and it\u2019s been a great adventure to share the journey with you. We have always wanted to launch this Patreon project to support our production costs and the time has finally come.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHere is the deal...\u003c/div\u003e\n\u003cbr\u003e\nGetting to the remote areas is not a problem with the Troopy, but getting data and quality footage on YouTube, is a whole different thing. Finding free wifi is usually time consuming if not impossible in certain towns, so we usually rely on our mobile data to upload the new episodes. With gear getting left behind, gimbal servos not exactly working as expected in the desert and mobile phones used as cameras giving up on sand driving - there is always some adventure going on behind the scenes. Long story short...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe need YOUR support!\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003eTo keep this story rolling, we would like to ask for your support. We are continuously working on improving the videos by upgrading equipment, purchasing better background music, spending more time in perfecting editing etc. We love doing this, so it will always remain free to everyone, and we will continue to improve ourselves - so do not feel pressured to donate - \u003cstrong\u003ebut\u003c/strong\u003e if you decide to chip in, we certainly appreciate it. ;) ;)\u003cbr\u003e\u003cbr\u003eCheck out the \u003cstrong\u003eREWARDS\u003c/strong\u003e section on the right, and let us give you back something for your donation!!\u00a0\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003e\u003cbr\u003eSandra \u0026amp; Peter"
