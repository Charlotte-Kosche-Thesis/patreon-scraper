    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"https://img00.deviantart.net/0022/i/2018/092/f/6/hey_you__by_ebonytails-dc7o6zo.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWha- me?\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYes You!\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYou\u0027ve stumbled unto my Patreon and I think I should introduce myself!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003eUh okay then, I was just lookin arou-\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMy name\u0027s EbonyTails, but you can call me Ebony or Ebbs- or anything you\u0027d like! I don\u0027t mind! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSince you\u0027re here, let me tell you a bit about how this page works!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eUh sure I guess,\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCool! So everyone who opens a Patreon page or account may create theirs to earn a living through what they love to make! And in a way, that\u0027s why I opened up this Patreon! But in truth, this is really more of a \"glorified tip jar\", as some may call it. \u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003eAlright, that\u0027s fair enough, but why bother being a patron?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eIf you decide to support me, You get to see all the patron-exclusive content! Which include:\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/d864/i/2018/092/d/4/what___by_ebonytails-dc7odgi.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWoah! that\u0027s amazing!\u003cbr\u003e \u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eExactly! There\u0027s not much now, but in the future, I could have more to offer! You guys just have to bother me about it.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003eI can\u0027t pledge but I still want to support you!\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI have a \u003ca href=\"https://ebonytails.tumblr.com/donate\"\u003edonation button (Paypal)\u003c/a\u003e // \u003ca href=\"https://www.ko-fi.com/2026Y640CTKQM\"\u003eBuy Me a Coffee\u003c/a\u003e! And if you still can\u0027t donate, just knowing you like my work is just fine! Thanks for visiting my page!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\nIf you decide to become a patron you have my full appreciation and love! If you\u0027ve read the entire description, thank you so much for bothering to stop by! Lot\u0027s of Love, Ebony.\u003c/span\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/51c9/th/pre/i/2018/092/d/f/patreon_thingey_by_ebonytails-dc7o1yp.png\"\u003e Why hello there! You\u0027ve reached the bottom of the About!\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eSocial Media\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"http://ebonytails.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e || \u003ca href=\"https://ebonytails.tumblr.com/\"\u003eMod Tumblr\u003c/a\u003e || \u003ca href=\"https://www.youtube.com/user/EbonyTTheWolf12\"\u003eYoutube\u003c/a\u003e || \u003ca href=\"https://twitter.com/EbonyTails\"\u003eTwitter\u003c/a\u003e || \u003ca href=\"https://soundcloud.com/ebonytails\"\u003eSoundCloud\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eOther Blogs: \u003cbr\u003e\n\u003c/em\u003e\u003ca href=\"https://askdissyluna.tumblr.com\"\u003eAsk Dissy Luna\u003c/a\u003e || \u003ca href=\"https://askgoldenhooves.tumblr.com/\"\u003eAsk Golden Hooves\u003c/a\u003e || \u003ca href=\"https://behindthesunnyside.tumblr.com\"\u003eBehind The Sunny Side \u003c/a\u003e|| \u003ca href=\"https://fluttershysings.tumblr.com/\"\u003eFluttershy Sings\u003c/a\u003e ||\u003ca href=\"https://askthedifferents.tumblr.com/\"\u003e Ask The Differents\u003c/a\u003e ||\u003cbr\u003e\n\u003c/strong\u003e"
