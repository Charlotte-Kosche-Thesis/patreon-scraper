    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou will not be charged until the 1st of next month.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey, my name is Ellaraia and welcome to my page.\u003cbr\u003e\u003ca href=\"https://discord.gg/QfJJ7jY\"\u003eJoin my Discord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrent Premium Version: 0.05\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e[See posts]\u003c/div\u003eCurrent Free Version: 0.03.01\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e[See posts]\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNext Release: 0.06 (June 15th)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eShF is an adult game where you move to a new city with an old friend. In this new city you\u0027ll meet many new people to interact with. That said, Sarah is the focus and it\u0027s your relationship with her which serves as the main stage for the game. Scene\u0027s include 1080p images and animations.\u003cbr\u003e\u003cbr\u003eI aim to give you a variety of choices and options. I want you to choose how your relationship with Sarah advances. As the updates continue to roll out, ShF will expand more and more, adding new locations, NPCs and, most importantly, scenes.\u003cbr\u003e\u003cbr\u003eWith the 0.05 update, I feel like ShF is finally in a place where it\u0027s a solid foundation for me to build on. Going forward, updates will be far easier for me to produce and thus there will be more content for you to enjoy.\u003cbr\u003e\u003cbr\u003eYour diary is your friend. If you want to know how to progress, that is where you\u0027ll want to head. That said, if you do get stuck, come message me on discord where I\u0027ll happily help. I greatly appreciate all feedback and am usually on discord to talk to.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ePledge Notes:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePolls:\u003cbr\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003ePolls about outfits are 100% up to you.\u003c/div\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003ePolls which regard characters - such as their hair - are used only to guide me. This is because I may have difficulties with certain models/props which aren\u0027t represented in the poll.\u003c/div\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003ePolls about the development of the next version are also guides. I will try to follow the results but time constraints may change my thinking a little.\u003c/div\u003e        Scene Requests:\u003cbr\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003eOnly a single scene. A scene consists of around 8 - 12 distinct points for an image, one of which may be animated. I may add limited variations and options within the scene.\u003c/div\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003eI reserve the right to reject your video, at which point you may request another video or a refund.\u003c/div\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003eThe scene will be added to the next version of the game but may be an extra scene if it doesn\u0027t fit very well.\u003c/div\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003eIf you wait until right before a version is to be released to send me your scene then I can\u0027t promise it will be in that version.\u003c/div\u003e            \u003cdiv style=\"margin-left: 20px;\"\u003eOnly once your pledge is processed will I add the scene.\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
