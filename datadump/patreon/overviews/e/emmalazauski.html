    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e I\u2019m Emma, and I paint Bottled Creatures and other fantasy work. My artwork and stories dip heavily into weird fantasy and are inspired by a love of the natural world. I love sharing my weird creatures and nature fantasy work with anyone curious enough to pay attention to that little rustle in the grass.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what are you working on?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.emmalazauski.com/webimages/patreon/pat-bottlerow1.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u201cBottled Creatures\u201d\u003c/strong\u003e is a series of paintings I began in 2011 that focus on small fantasy creatures. It\u0027s the best known of my personal work, but it\u0027s a perfect window into the kind of themes that make my creative motor run!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThese creatures are the smaller, weirder, and often overlooked fauna of a different world. They may not seem as fearsome as a giant or a dragon, but each of these creatures has carved out their own unique place. The archive of\u00a0\u003ca href=\"http://www.emmalazauski.com/permalink/project-type/bottled-archive/\" target=\"_blank\"\u003ethe original series is here\u003c/a\u003e, and I\u0027m collecting\u00a0\u003ca href=\"http://www.emmalazauski.com/permalink/project-type/bottled-creatures/\" target=\"_blank\"\u003ethe new series in its own gallery here\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.emmalazauski.com/webimages/patreon/pat-streamingrow1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eProcess Videos and Live Streaming Art:\u003c/strong\u003e \u003cbr\u003eI\u2019ve begun streaming my work live at\u00a0\u003ca href=\"https://www.twitch.tv/levitea\" target=\"_blank\"\u003etwitch.tv/Levitea\u003c/a\u003e. \u003cbr\u003ePublic videos are\u00a0\u003ca href=\"https://www.youtube.com/channel/UCn-vLhk1uTLNlzo2TEzB8bg\"\u003eon YouTube\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nTwitch streams are open to the public. It\u2019s a fun way to meet with everyone! I realize that not everyone has time to make it to a stream, so I\u0027ve begun making an archive of time lapse videos. Patreon hosts these videos first before they are available to the public.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFuture Projects:\u00a0\u003cbr\u003e\n\u003c/strong\u003eWhile I don\u0027t see the Bottled well running dry any time soon, I will be working on other projects too. There will be other fantasy painting series, and\u2026 illustrated puzzles? ...comics? Patrons will be the first to hear about any of these things, right here on Patreon and in the Patreon Discord channels. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e_________________________________________________________\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way to connect with the artists you care about, and provides a chance to see parts of the creative process you might otherwise never know about. It\u0027s also a chance to build and join a community of people who love the same things you do.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThis sounds cool, but what do I get out of subscribing? \u003c/strong\u003e\u003cbr\u003e\nYou have my thanks for helping me make time for art, but not only that!\u00a0Reward tiers include access to patron-only blog posts, first access to time lapses of my live stream painting sessions, a special \u201cPatron\u201d role on my\u00a0Discord chat server (it\u0027s a bit like IRC or Slack), early updates, and more! Look at the reward tiers to see what\u2019s available."
