    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003eHello, and welcome to our Patreon page!\u003c/strong\u003e\u003c/h3\u003e\nWe are \n\t\u003ca href=\"http://www.ebulliencegames.com/\" rel=\"nofollow\" target=\"_blank\"\u003eEbullience Games\u003c/a\u003e, an indie developer team that focuses on creating visual novels \u2014 particularly otomes. \u003cbr\u003e\nThe team was formed after we collaborated on a different otome called \n\t\u003ca href=\"http://ladsindistress.tumblr.com/\" rel=\"nofollow\"\u003eLads in Distress\u003c/a\u003e together and discovered our common dream to continue making more otomes. \u003cbr\u003e\n\tWe strive to create high-quality otomes with heart-warming romances and engaging plots, featuring creative twists that will leave the readers satisfied.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch3\u003e\n\t\u003c/h3\u003e\n\t\u003ch3\u003e\u003cu\u003eOverview of Our Works\u003c/u\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003ca href=\"http://www.ebulliencegames.com/portfolio-item/the-masquerade-killer/\"\u003eThe Masquerade Killer\u003c/a\u003e [GxB/G/N] [Historical Romance, Mystery] -\n\t\u003cem\u003e In Development\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"290\" src=\"https://www.youtube.com/embed/aBYzTL-bm5s\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.ebulliencegames.com/portfolio-item/nano-project/\"\u003e\u003cbr\u003eAIRIS\u003c/a\u003e [GxB/G/N] [Fantasy, Sci-fi, Romance, Comedy] [NaNoRenO \u002717] - \n\t\u003cem\u003eCompleted in Apr, 2017\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"290\" src=\"https://www.youtube.com/embed/UIX6YPBcI5Y\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cem\u003e(Trailer done by \u003ca href=\"http://www.obsessedillusionist.com/\" target=\"_blank\"\u003eAmy Smith\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.ebulliencegames.com/portfolio-item/red-string-of-fate/\" rel=\"nofollow\" target=\"_blank\"\u003eRed String of Fate\u003c/a\u003e [GxB] [Romance, Slice of Life, Fantasy, Comedy] - \n\t\u003cem\u003eCompleted in Jan, 2017\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"290\" src=\"https://www.youtube.com/embed/lsdYXIIXg8Q\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cu\u003eThe Team\u003c/u\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s26.postimg.org/xgt9rep3t/greenace_icon.png\" style=\"width: 128px;\"\u003e\u003cbr\u003e\nLeader, Artist - \n\t\u003ca href=\"http://greenace.weebly.com/\" rel=\"nofollow\"\u003e\"Greenace\"\u003c/a\u003e\u003cbr\u003e\nOur main artist is an experienced game developer, having been in various game and app developing companies for a long time. She was part of the team behind popular apps such as \n\t\u003ca href=\"https://itunes.apple.com/us/app/hotel-story-resort-simulation/id579188627?mt=8\" rel=\"nofollow\" target=\"_blank\"\u003eHotel Story\u003c/a\u003e by Happy Labs Pte Ltd. Her resume and art samples can be found in her website linked above.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s26.postimg.org/lu95qa1sp/windchimes_icon.png\" style=\"width: 118px;\"\u003e\u003cbr\u003e\n\tWriter, Programmer - \n\t\u003ca href=\"http://windchimes.vnovel.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\"Windchimes\"\u003c/a\u003e\n\t\u003cbr\u003e\nWith years of writing experience, Windchimes has been actively working on a variety of visual novels since she entered the OELVN scene. She is one of the leaders and writers for the otome, \n\t\u003ca href=\"https://catfishcrew.itch.io/lads-in-distress\" rel=\"nofollow\" target=\"_blank\"\u003eLads in Distress\u003c/a\u003e, as well as the co-writer for the Steam released kinetic novel, \u003ca href=\"http://store.steampowered.com/app/457490/\" rel=\"nofollow\" target=\"_blank\"\u003eForgotten, Not Lost\u003c/a\u003e, and the editor for \u003ca href=\"http://store.steampowered.com/app/457490/\" rel=\"nofollow\" target=\"_blank\"\u003eA More Beautiful World\u003c/a\u003e. Her full portfolio of visual novel works and writing samples can be found in her website linked above.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch3\u003e\u003cbr\u003e\n\t\u003cu\u003e\u003c/u\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cu\u003eWhy Patreon?\u003c/u\u003e\u003c/h3\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eWhile most of the art and writing for our visual novels are covered by our team, there are some assets that we have to commission from other talented creators because we lack the necessary level of skills required for that asset production \u2014 e.g., backgrounds, GUI, soundtrack, etc. Funding out of our pocket for our commercial projects in progress can be difficult, as we all have real life bills and loans to pay. With your pledges, we hope to build up enough funds to commission more high-quality assets for our visual novels for your enjoyment, which will also speed up the development process of the games considerably!\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch3\u003e\u003cbr\u003e\n\t\u003cu\u003e\u003c/u\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cu\u003eWhere Will the Funds Go?\u003c/u\u003e\u003c/h3\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\nThe money from Patreon will mainly go towards the development of our commercial otomes, which mainly involve commissions and investing in better software programs. \n\u003cbr\u003e\tFor leftover funds (i.e. Patreon funds we received after all the commissions for our commercial games are already paid for), the team members will keep the funds for themselves, so that they can have more time to work on game development rather than take up commissions and part time jobs on the side to make ends meet.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere are our current plans for spending the funds: \n\t\u003cbr\u003e\n\t1. Commission high-quality backgrounds.\n\t\u003cbr\u003e\n\t2. Commission high-quality, custom soundtracks.\n\t\u003cbr\u003e\n\t3. Commission beautiful GUI and logos.\n\t\u003cbr\u003e\n\t4. Commission awesome trailers.\n\t\u003cbr\u003e\n\t5. Purchase better tools to aid development (e.g. VN Maker, RPG Maker, Live2D, \n\t\u003ca href=\"https://velvetdeal.com/deals/body-chan-body-kun-manga-drawing-figure/\" target=\"_blank\"\u003edrawing figures\u003c/a\u003e, \u003ca href=\"http://www.chatmapper.com/\" target=\"_blank\"\u003eChatMapper\u003c/a\u003e)\u003cbr\u003e6. Team members\u0027 living expenses\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch3\u003e\u003cu\u003eRewards for Pledging\u003c/u\u003e\u003c/h3\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tThank you so much for considering to pledge! We have prepared a variety of rewards to show our gratitude for your support. To make sure we\u0027re all on the same page regarding the rewards, we have included explanations below, as well as samples and screenshots if possible, for each reward. If you have any further questions, send us an email at \n\t\u003ca href=\"mailto:general@ebulliencegames.com\" rel=\"nofollow\"\u003egeneral@ebulliencegames.com\u003c/a\u003e, and we\u0027ll be happy to answer any inquiries you have!\u003cbr\u003e\u003cbr\u003e** Please note that these are all extra rewards to our amazing patrons who want to support us, not sale-purchase transactions where you pay the pledge amount per month to buy access to the exclusive patron posts for that tier.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cstrong\u003eTier 1: Zest\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cimg src=\"https://s26.postimg.org/ycw392ivt/p_tier04.png\"\u003e\n\t\u003ch4\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u003ch4\u003e\u003cstrong\u003e1. Credited in Ga\u003c/strong\u003e\u003cstrong\u003eme\u003c/strong\u003e\u003c/h4\u003e\n\tWhen you become a patron, you can have your name added to the Credits in our commercial games that the funds have been used for, under the heading Patrons. \n\t\u003cbr\u003e\n\tYou can, of course, opt out of this. We will likely contact you for further details (e.g. name to be credited as) when we are working on the credits screen. \u003cbr\u003e\n\t\u003cbr\u003e\n\t* Please note that you have to be a Patreon for at least a month as well as a Patron at the time of the game\u0027s release to be credited in the game!\n\t(Past Patrons will not be credited!)\u003cbr\u003e* Please also note that if you do not reply to our message, we will assume that you want to be included in credits with the same username as your Patreon username (only first name if your Patreon username includes your last name).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e2. Exclusive Updates and Previews\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tWe will sometimes post updates and previews here that will be exclusive to only Patrons. These include, but are not limited to, concept art, sketches, game screenshots and writing excerpts. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere are some examples of what kind of content you will be getting access to for this reward:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://66.media.tumblr.com/4c2ba9e3f6b953e21f4532f45947acf1/tumblr_ofwszg9spR1vdwjnao1_1280.jpg\" style=\"width: 558px;\"\u003e\u00a0 \u003cimg src=\"https://68.media.tumblr.com/6ceb4bb69c700a1fff0e24837d387da1/tumblr_ojvlf9qoEI1vdwjnao1_1280.jpg\" style=\"width: 558px;\"\u003e\u003cbr\u003e\n\t\u003ch4\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u003ch4\u003e\u003cstrong\u003e3. Detailed Game Walkthroughs\u003c/strong\u003e\u003c/h4\u003e\n\tYou will receive detailed walkthroughs for every game that we release, \nincluding games that were released before you pledged! This should help \nyou obtain every CG in the game, as well as all the endings you missed \nor had difficulty getting. The first page of the guide will be \nspoiler-free hints on how to get particular endings in case you\u0027d like \nto try your hand at them yourself but with just some tips.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003eTier 2: Vivacity\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cimg src=\"https://s26.postimg.org/y1j8a1rtl/p_tier05.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e4. Early Updates\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eFor \u003cem\u003emost\u003c/em\u003e updates that will be posted publicly on our social media, you will be able to read them a bit earlier \nhere on Patreon (up to 3 days earlier)! Be the first to know about our progress and events!\n\t\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e* Please note that this does not include our monthly Kickstarter updates, as those are intended for our Kickstarter backers, and it would be a bit odd if we post them here on Patreon before Kickstarter.\u003cbr\u003e* Please understand that sometimes, we may have finished new art right before our monthly Kickstarter updates, so posting all new art early here may not always be possible\u003cstrong\u003e.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e5. Patreons-only Discord Server\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tYou will be granted access to a Discord server available to Patrons only if you so wish! You will be able to talk to the rest of our fans and discuss our games together! You will be able to provide feedback, ask us questions, give suggestions or just get to know us if you want to. At least one of us will be there to answer questions daily.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t*Please note that there are rules for the Discord server to ensure it\u0027s a fun and comfortable environment for our Patrons, and if you break the rules, there is a chance you\u0027ll be banned. Please keep this in mind!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003eTier 3: Buoyancy\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cimg src=\"https://s26.postimg.org/597vctus9/p_tier03.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e6. Deleted or Bonus Scenes\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tWant more of our characters even after the game ends? Wish there were more scenes with a certain side character? By pledging to tier 3, you will gain access to Patreon posts of some deleted or bonus scenes from our games! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere is an example of a post showcasing a deleted scene from Red String of Fate:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/7488352a362461c05d37422ad0ddde91/tumblr_ojo7saNesk1vdwjnao2_r1_1280.jpg\" style=\"width: 494px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e6. High-res, full size CGs\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tUpon release of the game, we will post a .zip file of all the CGs in game at full size (2560x1440) and high resolution (300dpi) in JPG format! \n\t\u003cbr\u003e\n\t*Please note that there will be spoilers, obviously, so don\u0027t look at them before you\u0027ve played the game unless you want spoilers!\n\t\u003cbr\u003e\n\tAlso, re-distribution or posting of these CGs are\n\t\u003cstrong\u003e not\u003c/strong\u003e allowed!\u003cbr\u003e\n\t\u003cbr\u003e\n\tAn example of a CG:\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s26.postimg.org/hva0kxgd5/K_cg2_f4.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003eTier 4: Exuberance\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cimg src=\"https://s26.postimg.org/k94tef121/p_tier06.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e7. HD Digital Wallpaper Every Two Months\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tEvery couple months, we will be posting a HD digital wallpaper, likely done by our artist, of one of our games! These full size wallpapers will be exclusively distributed to patrons [but small previews might be posted on our social media]. Feel free to use them for your desktop!\n\t\u003cbr\u003e\n\t* Please note that re-distribution and posting of these wallpapers is \n\t\u003cstrong\u003enot\u003c/strong\u003e allowed!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e8. Free Copy of Our Commercial Games\u003c/strong\u003e\u003c/h4\u003e\n\tFor all our future commercial games, you will receive a free copy (if you have been a patron of ours for at least two months)! You will be given one itch.io key to the game upon release (and Steam key if we successfully get our games on Steam).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t* Please note that you will only receive the key if you are an active patron at the time of the game\u0027s release! You will only be eligible for games that are released after you begin pledging. We will not give away past games to patrons who pledge after the release. \n\t\u003cbr\u003e\n* Please note that re-distribution of our games in any form or way is \n\t\u003cstrong\u003enot\u003c/strong\u003e allowed!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cstrong\u003eTier 5: Jubilation\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cimg src=\"https://s26.postimg.org/8rjv97vo9/p_tier02.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e9. Beta Access\u003c/strong\u003e\u003c/h4\u003e\n\tImpatient to play our games? Want to provide constructive feedback at an early stage? You can choose to have instant access to beta testing for our future commercial games, bypassing the application process! While feedback and bug reports are greatly appreciated, they are not necessary \u2014 you can just play the beta version of the game for your enjoyment if you want.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t* Please note that re-distribution in any form or way is \n\t\u003cstrong\u003enot\u003c/strong\u003e allowed!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e10. Extra Game Information from Creators\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tVery often, interesting information about the world or characters don\u0027t end up making it into the game if they aren\u0027t relevant or feel like info-dumping. If you\u0027re curious about the worlds in our games or the characters\u0027 quirks, habits and so on, you now have the chance to learn more about them! We may sometimes post about additional tidbits of information that was never publicly announced. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere is an example:\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/34e245aacba7f6bc172eaaec3ffb9ada/tumblr_ojo7saNesk1vdwjnao4_r1_540.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cstrong\u003eTier 6: Ebullience\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cimg src=\"https://s26.postimg.org/dc61o5fdl/p_tier01.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e11. Be Part of the Creative Process\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tEver wanted to be part of the development process? Well, now you have a chance to make your views heard and affect the game with your opinion! \n\t\u003cbr\u003e\n\tOnce in a while, we will post polls here for patrons to vote on. These polls will can be asking for your vote on a variety of character designs for characters in our games, or names and traits for characters, or even romantic scenes!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/3a32855076cc9591ee33b49145fc75b3/tumblr_ojo7saNesk1vdwjnao3_r1_1280.jpg\" style=\"width: 474px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e12. Inside Information\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\tBecause we are true masochists, we will keep creating one project after another. Often, we will refrain from announcing projects until things are more set in stone, and the development is further along. However, if you want to be the first to know when we\u0027re working on new projects and what our project schedule is like, you now have the chance to hear all the inside scoop from us! Sometimes, we may post updates on our future plans, including rough schedules of demos/betas/releases, as well as information about our future projects or ideas. That way, you\u0027ll always be on top of what we\u0027re doing and what games will be coming in the future!\n\t\u003cbr\u003e\u003cbr\u003e* Please note that we may not have any actual plans for the future yet when we are focusing on a current visual novel.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e13. Early Access\u003c/strong\u003e\u003c/h4\u003e\n\tImpatient to play our games? Don\u0027t want to wait even longer to date your favorite character in our games? Well, now you have the chance to play our games 2 weeks to a month before it is publicly released! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t* Please note that re-distribution in any form or way is \n\t\u003cstrong\u003enot\u003c/strong\u003e allowed!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThank you very much for reading, and we hope you consider supporting our journey to create enjoyable otomes!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u00a0\n\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003eEbullience Games was founded in August, 2016.\u003cbr\u003eThe team members have known each other for a few months while collaborating on a different otome game called\n \u003ca href=\"http://ladsindistress.tumblr.com/\"\u003eLads in Distress\u003c/a\u003e, and they really enjoyed working with each other \u2014 and developing otomes.\n With this shared love for otomes, the group was formed.\u003cbr\u003eThe team strives to create high-quality otomes with heart-warming romances, engaging plots and creative twists.\n Some games will be released for free, while some will likely be commercial releases.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
