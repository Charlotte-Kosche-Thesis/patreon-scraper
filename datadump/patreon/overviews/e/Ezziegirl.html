    "summary": "Hello everyone! I\u0027m so honored to have you as a guest on my Patreon page! It took me long enough, that\u0027s for sure! \u003cbr\u003eThe truth is that I\u0027m an artist at heart, and getting paid for sharing my art has always been a challenging endeavor, until I realized that I was doing my craft a disservice.\u00a0\u003cbr\u003eI complain all the time about outlets like HuffPost that dutifully benefits from my expertise for free, and yet, I was basically encouraging that same sentiment.\u00a0\u003cbr\u003eI enjoy what I do because it\u0027s instinctual and gratifying. I love the feedback, the comments, the praises and even the passionately-inclined criticism that almost always matches my temperament.\u00a0\u003cbr\u003eI want to continue to be that voice that raises above the injustice, enhances the good stuff and dissects the issues that are hard to compartmentalize without the aid of a literary carpenter.\u00a0\u003cbr\u003eI want to be the artist that fascinates and tugs your appetite for more.\u00a0\u003cbr\u003eIf you can dig it - check me out and support!\u00a0"
