    "summary": "\u003ch1\u003eWhy are you on Patreon?\u003c/h1\u003e\nSince coming out as an atheist in late 2011, I\u0027ve been writing about issues related to atheism, humanism, politics, and skepticism on my website\u00a0\u003ca href=\"http://www.emilyhasbooks.com\" rel=\"nofollow\"\u003eEmilyHasBooks\u003c/a\u003e. It\u0027s been an incredible experience, and because of it, I have had the opportunity to provide a launch pad for fellow atheist writers,\u00a0\n\u003ca href=\"http://www.danarel.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDan Arel\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/BridgetGaudette\" rel=\"nofollow\"\u003eBridget Gaudette\u003c/a\u003e, cover pertinent issues, and reach a substantially large audience.\u003cbr\u003e\u003cbr\u003eMy dedication could only take me so far, success has come through your readership and support.\nYou have made writing an enriching experience, and it is my desire to keep creating content that you value. It\u0027s through Patreon that you will have an opportunity to support me in this endeavor, and to also \n\u003cem style=\"color: rgb(51,51,51);\"\u003ecultivate new writers\u003c/em\u003e, \u003cem style=\"color: rgb(51,51,51);\"\u003ecover more events\u003c/em\u003e, and \u003cem style=\"color: rgb(51,51,51);\"\u003ekeep food in my fridge\u003c/em\u003e.\n\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003eWell, what would you like to do now?\u003c/h1\u003e\nAs I continue writing, I would like to have regular guest contributions from persons with specializations in fields I\u0027m not skilled in \u2013 scientists, magicians, and theologians. As part of launching Patreon, I have started making\u00a0\u003ca href=\"http://youtu.be/IS8cNXuwETA\" rel=\"nofollow\" target=\"_blank\"\u003evideo versions\u003c/a\u003e of my blog posts. In addition to expanding the blog in this way, I would like to publish two books. The first will comprise several blog posts and stories about my experiences in atheism over the years; the second will be a collection of young adult short stories that focus on challenges faced in life, giving lessons in atheism, humanism, and skepticism.\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003eHow does this work?\u003c/h1\u003e\nPatreon is a new initiative that tries to solve problems both artist and fans face. For artists, it\u2019s the need to stay afloat while doing what they love, and for fans, it\u2019s a way to support and engage with your favorite content creators.\nThrough my Patreon you can pledge an amount to give every time I publish a new original post to EmilyHasBooks. In return, I\u0027ll offer you rewards.  You can choose your reward after clicking the \u201cBecome a Patron\u201d button. You can also opt out of the reward, giving me more time to focus on writing and making videos.\n\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003eIs there anything else I need to know?\u003c/h1\u003e\nYes! It must be stressed that every post on EmilyHasBooks will remain available for free. Your financial support will work to advance the blog, and my writing,\u00a0to something greater. You will be giving an amount of your choice per blog post written by me, not contributors \u2013 no matter how awesome they are. I am going to focus on\u00a0posting two times per month, and when more goals are met, I\u00a0would like to create weekly content \u2013 this update will be announced. The way Patreon works, you will have an opportunity every month to fine tune your pledge.\n\u003ch1\u003e\u003cbr\u003e\nWhat if I still have questions?\u003c/h1\u003e\nYou are welcome to email me through Patreon or directly at\u00a0\n\u003ca href=\"mailto:emily@emilyhasbooks.com\" rel=\"nofollow\"\u003eEmily@EmilyHasBooks.com\u003c/a\u003e, I answer all emails personally\u00a0... and remember, my surname rhymes with beetle.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.patreon.com/bePatron?u=232373\u0026amp;patAmt=1\"\u003e\u003cimg src=\"http://emilyhasbooks.com/wp-content/uploads/2014/07/BecomeAPatron-Button1.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
