    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTEifQ%3D%3D/patreon-media/campaign/1639113/2ebfbdde976d48b3b0e71a0e6fc49c9a?token-time=2145916800\u0026token-hash=v5e_BfU2mfJfeckTSAQhgJg1VituzGCpdCRC9wpJpdw%3D",
    "is_monthly": false,

    "is_paused": false,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/u_b9v6ejhk4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=u_b9v6ejhk4\u0026t=9s",
    "one_liner": null,
    "patron_count": 2,
    "pay_per_name": "creation",
    "pledge_sum": 1144,
    "pledge_url": "/bePatron?c=1639113",
    "published_at": "2018-03-26T17:27:13+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eQUEM SOMOS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cbr\u003eWe\u0027re an international team of YouTube and Brazil fans working on Portuguese videos for foreigners since 2016. Ever since it has been fun and we all learned a lot within the process. The foreigners in the team got to know better the different local cultures and the Brazilians saw how appreciated their culture actually is abroad. I would like to introduce all the amazing people working in the team. Let\u0027s start with the permanent collaborators.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment we are Kristina (me, Croatian expat, interviewer host and co-producer), Carla (Brazilian, grammar expert and host), Nesim (Serbian, camera and cutter), Marcelo (Brazilian, camera) and our translators Wesley, Nicole, Guilherme and Yole, to whom we are super grateful.\u00a0\u003cbr\u003e\u003cbr\u003eAlso a special thanks to our former collaborators Lilian (Brazilian, camera, cut, co-producer) and Thais\u00a0(Brazilian, cutter). We could not have done it without you.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eESTAMOS PRODUZINDO\u00a0\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePARA VOC\u00caS\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eIt is important to mention that we are doing this for you, lovely people from all over the world. When Kika was looking for a Brazilian Portuguese course while still living in Germany, it was quite impossible in her city. So, we\u0027re bringing you the Brazilian Portuguese language, the way it is spoken. You will learn from people\u0027s different regional accents and also find motivation by learning about our rich Brazilian culture.\u00a0\u003cbr\u003e\u003cbr\u003eWith the help of Patreon we hope that you will become even more part of us. No matter how much you can contribute, it will help us to move, to be able to pay for materials, translations and the production itself.\u00a0\u003cbr\u003e\u003cbr\u003eIn return we will offer you more for your membership, starting with exercises and a personalized What\u0027s App group.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eESTAMOS OUVINDO VOC\u00caS\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eWe\u0027re always open to new ideas, suggestions and collaborations. Please, contact us through Easy Languages or straight to Kika\u0027s mail ruakika@gmail.com. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHOW PATREON WORKS\u003cstrong\u003e?\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/strong\u003eWith your Patreon pledge you are choosing to support us on a monthly basis. This means we will charge you every month. The pledges from one whole month are always transferred at the beginning of the following month, so if you pledge $10 a month in February, for example, then $10 will be transferred from your account at the beginning of March.\u003cbr\u003e\u003c/blockquote\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHEN AND HOW DO I RECEIVE MY PERKS? \u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eFiles for our new Monday videos (transcripts and vocabulary exercises) are usually posted on our Patreon feed on Tuesday or Wednesday (in a few cases they come later). In our posts here on Patreon you will find links to the different perks you subscribed to. Usually you will also receive an email notification from Patreon once the new content is published.\u003cbr\u003e\u003cbr\u003eThe What\u0027s App group is an option for you to interact with us on an informal base and one of us will host it twice a week on a previously announced time.\u00a0\u003cbr\u003e\u003cbr\u003eThe online mini group classes are also set in advance and we will try to do our best to make it work for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCAN I STOP WITH PATREON ANY TIME? \u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYes, if you no longer have the money or desire to support Easy Brazilian Portuguese, you can cancel your subscription on Patreon at any time. For the time you become part of our interactive community, we surely hope that you can take out most of it and proceed happily with your studies and make new friends around the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
