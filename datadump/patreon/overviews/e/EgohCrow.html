    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 estoy en patreon?\u003cbr\u003e\u003c/strong\u003eMe llamo Eduardo G\u00f3mez Hernando, tengo 25 a\u00f1os y soy ilustrador. Me veo en la necesidad de abrirme patreon para poder ganar algo de dinero haciendo mi trabajo. En Espa\u00f1a ser ilustrador est\u00e1 muy mal y necesito comer, vestirme y oler bien para ser feliz y mantenerme con vida.\u003cbr\u003eCon esta plataforma, ense\u00f1ar\u00e9 mis proyectos.\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 ofrezco?\u003c/strong\u003e\u003cbr\u003eComo ilustrador, trabajo para mi p\u00fablico y en este caso, necesito mecenas para los que trabajar. Con vuestra contribuci\u00f3n, ayud\u00e1is a que me impulse y haga cosas mejores, tanto para m\u00ed, como para vosotros. Mostrar mi contenido y poder vivir de ello, es mi meta y solo puedo conseguirla mediante este tipo de p\u00e1ginas, as\u00ed que ofrezco las siguientes cosas para aquellos que decidan ayudarme:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComic:\u003c/strong\u003e\u003cbr\u003eMostrar\u00e9 los bocetos as\u00ed como los borradores, fichas de personajes e historiboards. Explicar\u00e9 a los Mecenas que me apoyen, avances antes que a nadie, podr\u00e1n debatir o elegir futuros acontecimientos e incluso, en base a concurso, podr\u00e1n ser parte de la historia de alguna u otra forma.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFan Made:\u003c/strong\u003e\u003cbr\u003eIr\u00e9 mostrando los avances de la historia, como nombre del profesor, la regi\u00f3n, Pokemons; adem\u00e1s de mostrar piezas claves y avances para que todos ve\u00e1is el avance.\u003cbr\u003eEnse\u00f1ar\u00e9 \u00a0tambi\u00e9n, los bocetos y la realizaci\u00f3n de los personajes seg\u00fan vaya haciendo el proyecto. Tambi\u00e9n mostrar\u00e9 procesos via video, crear\u00e9 personajes personalizados de mis mecenas e incluso tratar\u00e9 de dar contenido exclusivo a los que me ayuden a sacar este proyecto a delante.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeries de Ilustraciones Tem\u00e1ticas\u003c/strong\u003e:\u003cbr\u003eEn este apartado, desarrollar\u00e9 distintos tipos de ilustraciones, como bien dice el t\u00edtulo, tem\u00e1ticas. Esto significa, que como ilustrador, de vez en cuando intento salir de mi zona de confort y hago estudios art\u00edsticos. Estos estudios artisticos consisten en estudiar a trav\u00e9s del dibujo y la observaci\u00f3n, distintas apariencias de la realidad, para distorsionarla a mi gusto y poder crear animales fant\u00e1sticos, paisajes, personajes y un sin fin de cosas creativas.\u003cbr\u003eDurante estos estudios, mis mecenas entrar\u00e1n en la posibilidad de ganar una de esas ilustraciones dedicadas o bien, decidir cual ser\u00e1 la siguiente serie o una de las ilustraciones de estas. Adem\u00e1s podr\u00e1n ver video tutoriales de como las creo, qu\u00e9 materiales uso y qu\u00e9 trucos hago para que queden como yo quiero.\u003cbr\u003e\u003cbr\u003eAdem\u00e1s de todo lo anterior nombrado, tengo planeado hacer alg\u00fan tipo de merchandising, haciendo camisetas, pegatinas y dem\u00e1s, con las ilustraciones que vaya haciendo, el cual estar\u00e1 a disposici\u00f3n de los mecenas.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
