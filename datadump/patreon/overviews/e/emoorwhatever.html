    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"https://i.imgur.com/J1y0mM0.jpg\"\u003eYO.\u003c/span\u003e\u003c/strong\u003e Thanks for taking an interest in my writing. Just being here makes you an awesome person. So thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting me on Patreon\u003c/strong\u003e, you\u0027ll make it possible for me to... \u003cem\u003elive.\u003c/em\u003e\u00a0\u003cem\u003eBasic survival is my favorite!\u00a0\u003c/em\u003eYou\u0027ll contribute to important \u003cstrong\u003eLife Things\u003c/strong\u003e such as: Food, Clothing, and Shelter! And with enough support, I might even afford \u003cstrong\u003eLife+\u003c/strong\u003e and \u003cstrong\u003eLife+\u00a0\u003cem\u003ePremium\u003c/em\u003e\u003c/strong\u003e amenities, including: A Vehicle, Savings of Any Kind, or even Health Insurance! These make it possible for me to write.\u003cbr\u003e\u003cbr\u003eSeriously, though. If I can get enough support, I\u0027ll be able to write \u003cstrong\u003efull time\u003c/strong\u003e. That means free content for all of my supporters, and books and stories about the things that interest \u003cem\u003eyou\u003c/em\u003e. Stories that\u00a0\u003cem\u003edon\u0027t suck!\u003c/em\u003e\u00a0Stories that \u003cem\u003eoveruse italics\u003c/em\u003e. (Italics are the \u003cem\u003elens flare\u003c/em\u003e of writing.)\u00a0 Stories written by someone who genuinely loves the art of writing, and isn\u0027t afraid to wrap it around a \u003cem\u003ebig throbbing dick\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eOh, did I mention that I mostly write porn? Because I mostly write porn.\u003cbr\u003e\u003cbr\u003eHere,\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://her-tongue.com/\" target=\"_blank\"\u003echeck it out\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e.\u003cbr\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://her-tongue.com/about/\" target=\"_blank\"\u003e\u003cbr\u003eAnd Here\u0027s a whole page with everything from my backstory to my cup size.\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eIf you\u0027re here, it\u0027s because you want to help me keep writing, so thank you.\u003c/strong\u003e\u003cbr\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003eGoddamn.\u003c/em\u003e Thank you so much.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://her-tongue.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/nti2s8m.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eSo what\u0027s in it for you?\u003c/h1\u003e\u003cbr\u003eFirst and foremost, \u003cstrong\u003efree and complete stories\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMost content - like my weekly serial\u00a0\u003ca href=\"https://her-tongue.com/kingston-court-book-one/\" target=\"_blank\"\u003eKingston Court\u003c/a\u003e - is exclusive to Patreon (after the first few chapters). This will include short stories, novellas, and more. Anything I sell to Amazon, for example, will be here for my Patrons FIRST, and will be FREE for \u003cstrong\u003eCoffee Buyers on up\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSecond, \u003cstrong\u003eDirectors and up\u003c/strong\u003e will influence - and even decide - what I write. What do you like? What do you want to see? Do you like this idea? Is this stupid? Etc. And I\u0027ll listen to you.\u00a0 \u003cbr\u003e\u003cbr\u003eThird,\u00a0\u003ca href=\"https://www.reddit.com/r/suborwhatever/\" target=\"_blank\"\u003eMy Secret Inner Circle\u003c/a\u003e, a subreddit available to all my backers. It\u0027s\u003cstrong\u003e under construction\u003c/strong\u003e right now, but will include polls, discussions, links, and content too sensitive for WordPress or Patreon. (But not illegal content, ya filthy animals.)\u003cbr\u003e\u003cbr\u003eFourth, fans of my DPP roleplays can \u003cstrong\u003eplay with me\u003c/strong\u003e, \u003cem\u003ewhatever fantasy they want\u003c/em\u003e, guaranteed, if they become KIKers. Details are in the KIKer description.\u003cbr\u003e\u003cbr\u003eAnd finally, \u003cstrong\u003ecommissions\u003c/strong\u003e. Yes,\u003cstrong\u003e\u003cem\u003e I\u0027m open for commissions\u003c/em\u003e\u003c/strong\u003e. I\u0027m setting this at full professional rates, so I\u0027m not really expecting anyone to go for this. But I get asked on Reddit if I\u0027ll write a story specifically about/for X all the time. The answer is YES! For $0.25/word. Any subject, any fetish, any genre. My absolute best. No limits on anything except the word count. Okay, one limit. But you\u0027ll have to\u00a0\u003ca href=\"https://her-tongue.com/about/\" target=\"_blank\"\u003eread my\u00a0About page\u003c/a\u003e to discover it. (Hint: it\u0027s not hard to guess.)\u003cbr\u003e\u003cbr\u003eI might also be offering cheaper rates to the Inner Circle. You\u0027ll have to join to find out.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m still figuring things out, so these are all subject to change. I\u0027m one person, working on a very old, very slow laptop. I do everything from my\u00a0lousy graphic design to my amateur site design. I write every word. I make all the mistakes. Please, please forgive the mistakes. I\u0027m working on it.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027re pretty badass if you care enough even to throw a dollar my way. And if you can think of a reward I haven\u0027t considered, let me know and I\u0027ll probably do it.\u003cbr\u003e\u003cbr\u003eThanks again, really. Your support means everything to me. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eClick the link up on the right to \u003cstrong\u003eBECOME A PATRON\u003c/strong\u003e and help fund the words that thrill you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://her-tongue.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/QNVtIFE.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e"
