    "summary": "Hello! I am \u003ca href=\"http://everest-pipkin.com/\"\u003eEverest Pipkin\u003c/a\u003e\u003ca href=\"http://katierosepipkin.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e. I make drawings and drawing machines, as well as other generative work including games, poetry, music, and physical robots. I\u0027m a \u003ca href=\"http://www.fuseboxfestival.com/festival/desktop-metaphor\" rel=\"nofollow\" target=\"_blank\"\u003ecurator\u003c/a\u003e, artist, and \u003ca href=\"https://medium.com/@katierosepipkin\"\u003ewriter\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nYou might have seen some of my bots, like \u003ca href=\"https://twitter.com/tiny_star_field\" rel=\"nofollow\" target=\"_blank\"\u003etiny star fields\u003c/a\u003e or \u003ca href=\"https://twitter.com/mothgenerator\" rel=\"nofollow\" target=\"_blank\"\u003emoth generator\u003c/a\u003e, or read my procedural poetry chapbook \u003ca href=\"http://katierose.itch.io/picking-figs\" rel=\"nofollow\" target=\"_blank\"\u003epicking figs in the \u02da\u0325\u031e\u031e\u033d\u033d\u036f garden while my world eats Itself\u003c/a\u003e or generated travelogue \u003ca href=\"https://katierose.itch.io/no-people\" rel=\"nofollow\" target=\"_blank\"\u003eno people\u003c/a\u003e. I run a software label \u003ca href=\"http://withering.systems/\" target=\"_blank\"\u003eWithering Systems\u003c/a\u003e along with Loren Schmidt. I\u0027ve made pseudo-games like \u003ca href=\"https://katierose.itch.io/mirrorlake\" rel=\"nofollow\"\u003emirror lake\u003c/a\u003e and \u003ca href=\"http://www.milanogamefestival.com/collection/\"\u003ethe worm room\u003c/a\u003e and written about bots, language, and second life (among other things). I\u0027ve done archival work with lost Hypercard games and other abandonware, worked on the Unicode Standard, and released countless small projects, toys, and broken experiments. And I make drawings;\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://ifyoulived.org/artesia%20nm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nAny time I don\u0027t have to spend working for someone else is time towards these projects and structures I care so much about. Your support means the world- thank you. \u003cbr\u003e\n\u003cbr\u003e"
