    "summary": "\u003cimg src=\"http://www.eva.sg/gallery/comics/patreon3.jpg\" style=\"width: 666px;\"\u003e\u003cbr\u003eHi everyone my name is Eva! I am the comic artist behind the webcomics: Evacomics, which I have been drawing since 2007 and posting online for free. I currently post 1 comic strip a week on my\u00a0\u003ca href=\"https://www.facebook.com/evacomics\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e page with around 100,000 likes,\u00a0\u003ca href=\"http://instagram.com/evacomics\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"http://evacomics.blogspot.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e. My comics are based on my everyday experience on topics such as Japan, Singapore, dieting (constant struggle) and yoga.\u003cbr\u003e\u003cbr\u003eI took a private loan to self-publish my very first comic book \"\u003cem\u003e\u003cstrong\u003eEva, Kopi and Matcha\u003c/strong\u003e\u003c/em\u003e\" (2014), which depicts cultural difference between Singapore and Japan. However because of the high production cost and consignment fees, returns were very low. I took in many freelance work and finally paid off that loan at the end of 2016. At the same time, I was working on my second book \"\u003cem\u003e\u003cstrong\u003eEva Goes Solo\u003c/strong\u003e\u003c/em\u003e\" (2016), documenting my experience while studying in Japan. The second book would not have been possible without the support of my fans at Patreon, so I could work on the comics without taking in so many commission work. The third book\u00a0\"\u003cem\u003e\u003cstrong\u003eEva, Kopi and Matcha 2.0\u003c/strong\u003e\u003c/em\u003e\" (2017) was finally completed and compiled, marking the end of the cultural comparison comic strips. Now I am working on a travel guide to Tokyo with Tuttle (US publisher) and targeting to release in 2019.\u003cbr\u003e\u003cbr\u003ePatreon member benefits:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFirst look at my comic strips before other social media channels\u003c/li\u003e\u003cli\u003eDownload free wallpaper (desktop and mobile) when Goal is met for that month.\u003c/li\u003e\u003cli\u003eEmail notifications of new posts\u003c/li\u003e\u003cli\u003eReply of all comments and messages\u003c/li\u003e\u003cli\u003eName included in any future published books\u003c/li\u003e\u003cli\u003eWork in progress sketches for patrons pledging $5/+ monthly\u003c/li\u003e\u003cli\u003eExclusive custom drawings for patrons pledging $50/+ monthly\u003c/li\u003e\u003c/ul\u003e"
