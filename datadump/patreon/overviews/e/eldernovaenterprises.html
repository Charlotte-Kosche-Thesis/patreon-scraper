    "summary": "\u003cstrong\u003eHello Everyone!\u003c/strong\u003e\u003cbr\u003e\u00a0First of all, I want to thank you for visiting my page, and I hope you\u0027ll consider becoming a Patron! You can earn role rewards on my discord for doing so, with three different tiers of... uh... patron-ness.\u00a0\u003cbr\u003eMy name is Joaquin Arcino, I am 13 years old, and I\u0027m a creator of RPG adventures (Mainly Pathfinder/Starfinder), and sci-fi/fantasy fiction books! I have a few different series (Exo, The Multiverse Theory, The Primevals, and an upcoming series called Oath of the Phoenix (Spring 2018)) That in one way or another connect to each other.\u003cbr\u003eI also have several adventures I plan to make, but my primary one that I\u0027m developing right now is called Midnight! I can\u0027t reveal any details yet though, so stay\u00a0tuned!\u003cbr\u003eNow, why should you donate to me? Well, if you become an ordinary patron, you\u0027ll be given a role with some permissions on my discord server, and my books will also be higher quality. The money that I get from you guys will help me hire editors, artists, and possibly an agent/publisher.\u003cbr\u003eIf you become an Epic Patron, the second tier of a patron, then you will also get a role on discord with more permissions, and additionally, you will be considered my friend, so you can get that role on discord too. Also, being an Epic Patron makes my books much better than just being an ordinary patron.\u003cbr\u003eIf you become a Legendary Patron (The second-highest tier), You will become eligible to be an editor for my books. Also, it will support me greatly, and I\u0027ll be able to hire people in addition to being able to pay for my future.\u003cbr\u003e\u003cbr\u003eThank you for considering. It means a lot to me. My books are so important to me, but they won\u0027t ever get much support without help- your help. Thank you!\u003cbr\u003e\u003cbr\u003eThings I will use your money for:\u003cbr\u003eEditors, artists, an agent (In the future), Grammarly, recording equipment, better hardware, and new Starfinder/Pathfinder books so I can build better adventures!"
