    "summary": "\u003cstrong\u003eUPDATE July 6, 2017: I\u0027ll be\u00a0starting \"Rocky\u00a0Planet\" on Discover around August 1. This pledge drive is on hiatus for the time being.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst off, thanks so much for stopping by my Patreon page for\u00a0\u003cem\u003eEruptions\u003c/em\u003e. Whatever exciting level you choose, know that you\u0027re supporting my ability to write about new volcanic eruptions, exciting research on volcanoes and magma, describe the processes and features of volcanoes and debunk sensationalism in the media. Not only that, you can take part in what you read on \u003cem\u003eEruptions.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNow, the new home of \u003cem\u003eEruptions\u003c/em\u003e hasn\u0027t been finalized, but your monthly pledge is to support my continuing work on \u003cem\u003eEruptions\u003c/em\u003e. This way, I can be sure that I can keep up the quantity (and quality) of posts you expect. I\u0027m hoping that the new \u003cem\u003eEruptions\u003c/em\u003e will be ready to go in a few weeks. Look for announcements here and on Twitter when we\u0027re ready to go.\u003cbr\u003e\u003cbr\u003eWriting this blog might seem easy, but it takes time to research and craft each post, especially when news of a new eruption is coming fast and furious. Same goes for digging deep into research on volcanic processes or getting to the bottom of misguided news articles claiming volcanic doom. Your support helps me be able to carve out the time to do this in my schedule as a professor and parent.\u003cbr\u003e\u003cbr\u003eI\u0027ll be looking to you to help make some decisions about what volcanoes to examine, what questions to answer and I\u0027m hoping Eruptions can return to the interactive place it was back when this all started. Check back here on the Patreon page for announcements about the launch of Eruptions 5.0.\u003cbr\u003e\u003cbr\u003eSo, kudos to you! I hope you keep reading and asking questions about all things volcanic."
