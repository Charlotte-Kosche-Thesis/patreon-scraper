    "published_at": "2015-09-13T21:42:43+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCREATOR STATUS: ON HIATUS\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello, my dear Patreons! I\u0027m a 28 year old Singaporean artist with a passion for art, comics and creating original characters. I\u0027m struggling on rent, food and paying my cats\u0027 vet bills, so I hope to afford them through my art and content. Your support will mean greatly to me and I appreciate them! Thank you all!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/zh85aQx.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Evanbird/Evan, 28 years old this year. I work as a QA tester for a gaming peripheral company. I live with three cats in a tiny red dot called Singapore. In my spare time, I love to draw and create comics. I also draw fan art for various MMOs and shows, such as\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThe Secret World, FFXIV, Wildstar, Steven Universe\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, etc.\u003cbr\u003e\n\u003cbr\u003e\nTo see my public art, you can visit my Deviantart or Twitter at:\u003cbr\u003e\n\u003ca href=\"http://hallowrook.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://hallowrook.deviantart.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitter.com/evanbirddraws\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://twitter.com/evanbirddraws\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHOW DO I SUPPORT YOU? WHAT ARE THE PAYMENT TIERS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAs little as a dollar, you can pledge and support my Patreon and receive rewards. Higher tiers cost more but you will receive additional rewards and the rewards from the previous tiers. You will be charged once by Patreon every beginning of the month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHAT ABOUT THE REWARDS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nRewards will be sent out in the Email or private message \u003cstrong\u003eevery 7th - 10th of the month\u003c/strong\u003e after Patreon processes the payment. Rewards can be downloaded from Creator Posts as well. They come in a form of zip folder attachments.\u003cbr\u003e\n\u003cbr\u003e\nDepending on the tiers, rewards offered will be high-res images, step-by-step tutorials, painting process guides, PSD files for art study, comics and more!\u003cbr\u003e\n\u003cbr\u003e\nWith more support and milestones reached, I will be able to offer new rewards such as bonus artworks, art \u00a0process videos, art streams, personalized sketches!\u003cbr\u003e\u003cbr\u003eNew Patreon subscribers will not be able to receive past month\u0027s rewards, unfortunately. I might offer new tiers that lets you select previous months reward.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI HAVE ISSUES WITH MY REWARDS AND PAYMENT! I HAVE QUESTIONS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFeel free to contact me via my Twitter\u0027s DM or my Patreon private message.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cem\u003eDISCLAIMER\u003cbr\u003eAll artworks are copyrighted to me. Rewards given out are only for personal usage. Redistribution and commercial usage are prohibited.\u003c/em\u003e\u003cbr\u003e"
