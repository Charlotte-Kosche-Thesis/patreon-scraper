    "summary": "Soy \u003cstrong\u003eMarc Roll\u00e1n\u003c/strong\u003e, m\u00e1s conocido como \u003cstrong\u003eElFuns\u003c/strong\u003e, un veterano con una larga trayectoria en las\ncomunidades de Internet sobre videojuegos.\n\u003cbr\u003e\n\u003cbr\u003e\nLlevo trabajando en este mundillo unos veinte\na\u00f1os. Escribiendo art\u00edculos donde me dejan (\n\u003cstrong\u003eEuroGamer, OcioJoven\u003c/strong\u003e), grabando podcasts all\u00ed donde todav\u00eda no he recibido\nuna orden de alejamiento (\u003cstrong\u003eGamers\nOcupados\n\u003c/strong\u003e y ocasionalmente en el podcast \u003cstrong\u003eGame Over\u003c/strong\u003e) y colaborando activamente en todas las iniciativas\nhabidas y por haber relacionadas con los videojuegos (\u003cstrong\u003eRetroBarcelona)\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHe tratado todo tipo de temas relacionados con\nestos, pero en los \u00faltimos a\u00f1os he centrado mi pasi\u00f3n en la divulgaci\u00f3n de la\nhistoria del videojuego. Para lo cual utilizo dos v\u00edas principales de\ncomunicaci\u00f3n:\u00a0\u003ca href=\"https://twitter.com/ElFuns\" target=\"_blank\"\u003eTwitter\u003c/a\u003e y mi canal de\u00a0\u003ca href=\"https://www.youtube.com/elfunstv\" target=\"_blank\"\u003eYoutube\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003c/ul\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/h2\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\t\u003ca href=\"https://twitter.com/ElFuns\"\u003eFollow @ElFuns\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003eEn Twitter podr\u00e1s encontrar los siguientes tuits e hilos en \u003cstrong\u003e@Elfuns\u003c/strong\u003e\n\u003ca class=\"twitter-follow-button\" href=\"https://twitter.com/ElFuns\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n-#FunsFacts\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nLos llamo los \n\u003cstrong\u003eFuns Facts\u003c/strong\u003e: datos breves sobre la historia del videojuego que publico semanalmente\nen mi\u00a0\u003ca href=\"https://twitter.com/ElFuns\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. Estos est\u00e1n siendo posteriormente recopilados en formato v\u00eddeo\nen mi canal de\u00a0\u003ca href=\"https://www.youtube.com/elfunstv\" target=\"_blank\"\u003eYoutube\u003c/a\u003e y en la siguiente URL \n\u003ca href=\"https://elfuns.wordpress.com/\" target=\"_blank\"\u003ehttps://elfuns.wordpress.com/\u003c/a\u003e \u003cbr\u003e\nHe superado ya los\ntrescientos datos publicados en Twitter desde el momento en que tuve la idea y\nen este momento he superado el medio centenar de v\u00eddeos publicados al respecto.\n\u003cbr\u003e\nEs un proyecto que me gusta, con el que disfruto\nmucho y que contribuye a dar a conocer datos poco conocidos sobre la historia\nno solo del videojuego, sino tambi\u00e9n de sus creadores y sus principales\nempresas y estudios.\n\u003cbr\u003e\n\u003cbr\u003e\nSemanalmente publicar\u00e9 un\n\u003cem\u003e#FunsFacts\u003c/em\u003e con \n\u003cstrong\u003eun dato muy concreto de la\nhistoria del videojuego. \n\u003c/strong\u003eSon principalmente curiosidades con cierto inter\u00e9s si eres un apasionado\nde este mundillo.\n\u003cbr\u003e\n\u003cbr\u003e\nSon datos son publicados\ncon el siguiente formato:\n\u003cbr\u003e\n\u003cimg src=\"https://elfuns.files.wordpress.com/2017/09/131-willywombat.png?w=700\u0026amp;h=\" style=\"width: 302px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nTodos los datos est\u00e1n\ncontrastados y cuentan con fuentes confirmadas, las cuales si quer\u00e9is, podr\u00e9\nhaceros llegar v\u00eda el muro interno del sistema.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n-#LikeFacts\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nEsto nace a trav\u00e9s de la\niniciativa \u201c1 like = 1 dato hist\u00f3rico del videojuego\u201d. El dato tiene el tama\u00f1o\nde 1 tuit y va acompa\u00f1ado de una imagen relacionada. Ya estoy rozando la cifra\nde setecientos cincuenta datos breves y subiendo. Puedes seguir el hilo de\nTwitter en el siguiente enlace:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ElFuns/status/858031369334730754\" target=\"_blank\"\u003e\u003cstrong\u003eHilo #LikeFacts\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ElFuns/status/858031369334730754\" target=\"_blank\"\u003e\u003cimg src=\"https://elfuns.files.wordpress.com/2017/09/2017-09-17_22h14_55.png\" style=\"width: 384px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eYoutube\u003c/span\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch4\u003e\u003ca href=\"https://www.youtube.com/elfunstv\" target=\"_blank\"\u003ehttps://www.youtube.com/elfunstv\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cul\u003e\n\t\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003c/strong\u003e\nEn Febrero de 2016 empec\u00e9  los FunsFacts en formato v\u00eddeo en mi canal de\nYoutube, esto ha dado lugar a v\u00eddeos m\u00e1s concretos y amplios sobre la historia\nde los videojuegos, adem\u00e1s de otros m\u00e1s personales y distendidos con diferentes\ncolaboradores.\n\u003cbr\u003e\u003cbr\u003e\nLas principales secciones de mi canal son\nactualmente las siguientes :\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n-La evoluci\u00f3n de una saga:\u003c/strong\u003e son series de\nv\u00eddeos centrados en la historia de una \u00fanica saga de videojuegos\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/lQYBwh3c8eA\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\n\u00a0-Biograf\u00edas:\u003c/strong\u003e video extenso en homenaje a\nuna figura hist\u00f3rica del videojuego.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/RYiQqOEV8kk\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\n-FunsFacts: \u003c/strong\u003erecopilaci\u00f3n por tem\u00e1tica de\nlos #FunsFacts que he ido publicando en Twitter hasta la fecha\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/6FHSqTnqlm0\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\n-Funsolog\u00eda:\u003c/strong\u003e mi opini\u00f3n personal sobre\nnoticias o novedades sobre videojuegos actuales.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/n44vGsUHLzI\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\n-La biblioteca de ElFuns:\u003c/strong\u003e Hablo de libros\nrecomendados de la historia de los videojuegos que forman parte de m\u00ed colecci\u00f3n,\nen los que ocasionalmente tengo la oportunidad de contar con la compa\u00f1\u00eda de su\nautor.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/rovliprO-uU\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\n-En mis tiempos: \u003c/strong\u003econ la colaboraci\u00f3n del\ngran Isaac Viana \u201cIsako\u201d, viejo compa\u00f1ero de batallas en Game Over, e invitados\nocasionales, repasamos los aniversarios de los videojuegos m\u00e1s destacados.\nPara sentirnos un poco m\u00e1s viejunos.\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/2Vdg23KJy2k\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n-\u003cstrong\u003eVarios:\u003c/strong\u003e Mis 1001 juegos, Ja-p\u00f3n (ese pa\u00eds\nque nos encanta y horroriza al mismo tiempo), etc\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 gano yo don\u00e1ndote\ndineros?\n\u003c/strong\u003e\u003cbr\u003e\nHasta el d\u00eda de hoy he\nllevado a cabo todo este trabajo sin ver ni pedir nunca ni un duro a cambio. De hecho, podr\u00eda asegurar que no\ns\u00f3lo no he pedido nunca nada a cambio sino que ni siquiera lo he aceptado\ncuando me lo han ofrecido. Me gusta lo\nque hago y hay pocas cosas que me dejen m\u00e1s satisfecho que contribuir a la\ndivulgaci\u00f3n de este bello arte del que tanto disfruto y que tanto me gusta.\n\u003cbr\u003e\n\u003cbr\u003e\nEntonces, \u00bfpor qu\u00e9 ahora s\u00ed me puede el vil\nmetal? \u00bfPor qu\u00e9 abrir un Patreon?\n\u003cbr\u003e\nReconozco que he tenido que meditarlo much\u00edsimo\nporque de por s\u00ed la idea de recibir dinero no me atrae. Pero como bien me han\ndicho buenos amigos y compa\u00f1eros, no se trata de ganar dinero para\nenriquecerse. El objetivo de Patreon, tal y como yo lo veo, es ayudar a\nproyectos e iniciativas en marcha a mejorar sus recursos y equipos. Como digo, \n\u003cstrong\u003e\u003cu\u003etodo\nel dinero que genere el Patreon va a invertirse en la compra de dos tipos de\nrecursos: bibliogr\u00e1ficos y t\u00e9cnicos.\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLos recursos bibliogr\u00e1ficos, hablando en plata,\nson libros y revistas dedicados a la historia del videojuego con los que\ncomplementar mi biblioteca.\n\u003cbr\u003e\nComo he explicado en no pocas ocasiones, los\nmejores datos y la mejor informaci\u00f3n sobre la historia del videojuego no est\u00e1\nen Internet, est\u00e1 en los libros. Est\u00e1 en los testimonios directos de sus\ncreadores, en sus bi\u00f3grafos y en aquellos periodistas que han tenido la ocasi\u00f3n\nde entrevistarlos. Actualmente cuento con\nuna de las, creo yo, mayores bibliotecas de Espa\u00f1a sobre el tema, pero hay\ntodav\u00eda mucho material in\u00e9dito, por no contar nuevos vol\u00famenes que aparecen\ncada d\u00eda, que sin duda contribuir\u00edan a mejores v\u00eddeos y Facts.\n\u003cbr\u003e\n\u003cbr\u003e\nPero si consigo una cifra un poco mayor, la idea\nes adquirir equipos t\u00e9cnicos, tanto de v\u00eddeo como de audio, con los que mejorar\nla calidad de los v\u00eddeos en Youtube.\n\u003cbr\u003e\nActualmente mi equipo t\u00e9cnico es suficiente para\nla clase de v\u00eddeos que genero, pero el cual podr\u00eda ser mejorado\nsustancialmente.\n\u003cbr\u003e\nEsta meta est\u00e1, confieso, bastante lejos y dudo\nque jam\u00e1s pueda alcanzarla, pero evidentemente en caso de conseguirse, esta y\nla inversi\u00f3n en recursos bibliogr\u00e1ficos ser\u00edan debidamente informada y\nformalizada con los donantes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEso est\u00e1 muy bien, pero\nen serio \u00bfqu\u00e9 gano yo?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCualquier donaci\u00f3n, sea del tipo que sea, adem\u00e1s\nde contar con mi infinito agradecimiento, que no es poco, tendr\u00e1 acceso al muro\ninterno del sistema, donde podr\u00e1s hacerme cualquier tipo de sugerencia,\ncomentario o incluso quejas y rectificaciones; que uno no es perfecto.\n\u003cbr\u003e\nTambi\u00e9n podr\u00e9is preguntarme sobre un Fact en\nconcreto o pedirme todas las fuentes que tengo al respecto para poder acceder a\nla informaci\u00f3n por vosotros mismos.\n\u003cbr\u003e\n\u003cbr\u003e\nNo obstante he ideado un sistema de recompensas\npara que ya que pones un dinero, al menos te compense de alguna manera si as\u00ed\nlo deseas.\n\u003cbr\u003e\nSeg\u00fan tu aportaci\u00f3n, podr\u00e1s pedir un #FunsFacts\nen imagen o un v\u00eddeo sobre el tema que m\u00e1s te interese (siempre y cuando sea\nfactible, claro, no vay\u00e1is a pedirme datos sobre juegos checoslovacos) o\nincluso especiales m\u00e1s extensos en la l\u00ednea de Biograf\u00edas o Fichas Completas\nsobre consolas, compa\u00f1\u00edas o sucesos concretos de la Historia del Videojuego.\n\u003cbr\u003e\n\u003cbr\u003e\nOcasionalmente, por la\ncelebraci\u00f3n de haber alcanzado una cifra de suscriptores en Youtube, he\nrealizado un sorteo entre todos los comentaristas, m\u00e1s adelante incluso,\npretendo hacer m\u00e1s concursos y colaboraciones con otros miembros del mundillo\nsiempre que sea posible.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfEso es todo?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPues s\u00ed. Tras este primer a\u00f1o en Patreon hab\u00e9is\npodido comprobar he demostrado que puedo ofrecer una base de conocimiento\nregular de cierta calidad.\n\u003cbr\u003e\nGracias a vuestra ayuda podr\u00e9 hacer seguir\ncreciendo este proyecto y seguir divulgando la historia del videojuego a todo\nel mundo.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Muchas gracias!\n\u003cbr\u003e\n\u003cbr\u003e"
   },
