    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWHO AM I?\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAhhh, good question. Here\u2019s what I know for sure. I\u2019m a disabled Black/Indigenous, Pasifika and West Asian teen who writes and talks a lot. To the point that it\u2019s disturbing. I need to work on that (that\u2019s a lie, I will never work on that. I\u0027m going to be loud and talking forever).\u003cbr\u003e\u003cbr\u003ePeople call me Mele and others call me Vika. I\u2019m a freelance writer and artist. I\u0027m also just a teen trying to figure out the world whilst resisting colonisation on the daily. I like to dabble in poetry and write about important things and not so important things.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWHAT TO EXPECT\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHonestly, I really don\u2019t know, but I do know the work I\u2019ll be sharing is worth an audience. One thing that is for sure are the Podcasts! Yarning With YA will be a podcast dedicated to discussions within the publishing world. We\u2019ll also be discussing and possibly reviewing books. Additionally, we\u2019ll try to have a theme for each podcast so we can discuss ALL THE THINGS. It\u0027s Lit in the Loop will be a podcast dedicated to delivering YA news and what\u2019s happening in the publishing world at the moment.\u00a0\u003cbr\u003e\u003cbr\u003eThere is a possibility of articles and snippets of work shared on here. Maybe sign up to see what goes up? I know it\u2019ll be good content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWHY BECOME A PATREON?\u003c/div\u003e\u003cbr\u003eI don\u2019t really know why you wouldn\u2019t become one. I mean, you get to listen to my accent through the podcasts. I\u2019m also funny. That\u2019s good too, yeah? I can also do a really good impression of like that dude off\u2026 I don\u2019t have any good impressions. I do however laugh at my own jokes. That\u2019s pretty dope. I\u2019m pretty dope. So yeah, you won\u2019t regret it, hopefully\u2026 I swear it\u2019ll be one of the best decisions in your life (don\u2019t hold me to my word though, just in case it isn\u2019t).\u003cbr\u003eAnyways, become a listener! Thanks so much. Let\u2019s vibe and fangirl together till the sun comes up or down, timezones are weird.\u00a0\u003cbr\u003e"
