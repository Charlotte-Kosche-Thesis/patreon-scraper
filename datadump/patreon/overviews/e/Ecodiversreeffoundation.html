    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/TkdrFJ1xVi4\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-02-19T00:19:20+00:00",
    "summary": "\u003cbr\u003e\u00a0Eco Divers Reef Foundation is a nonprofit organization set up in the Cayman Islands. \u00a0Eco Divers Reef Foundation is currently involved with three coral nursery sites on the West side of Grand Cayman and with your help we are excited to begin moving that coral back onto our local reefs.\u003cbr\u003e\n\u003cbr\u003e\nIn the last several decades, coral mortality around the world has been high, but in the Caribbean, the effects are catastrophic. \u00a0Over 80 percent mortality in stony corals and massive areas that were once flourishing coral gardens are stripped to bare rock. \u00a0Overfishing , pollution and a host of other forces have left the Caribbean coral species reduced to a fraction of their original scale.\u003cbr\u003e\n\u003cbr\u003e\nHowever, Grand Cayman is an isolated island surrounded by deep, clean water. \u00a0Combined with a motivated local government and detailed Marine Park laws, Grand Cayman is a rare combination of forces that can work to undo the damage that has been allowed to date. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd this is where you can help. \u00a0Daily activities underwater take thoughtful planning and commitment to effect real change. \u00a0Monitoring and maintenance of our coral nurseries requires young men and women to suit up and head underwater. \u00a0Surveying the health of outplanted corals requires dedication and planning to work together with local dive operations.\u003cbr\u003e\n\u003cbr\u003e\nWhen you donate to our Coral Nursery Program, you are helping put money behind our operation so we can afford the equipment, training and staff as they head underwater to restore our coral reefs. \u00a0As a donor you will be given acess to our photos and video updates showing just exactly what we are doing on a daily basis. \u00a0You also will have to chance to offer insight or contribute on our social media platforms and we are excited to engage our supporters as we put coral in hand and do the real work of restoring our reefs.\u003cbr\u003e\n\u003cbr\u003e\nWe consider ourselves to be very fortunate to be able to offer this program and have worked with many of the dive operations on island. \u00a0Eco Divers Reef Foundation is enthusiastic and together we believe our program will be a long term sucess. \u00a0The final piece is you. \u00a0Make a donation in any amount and do your part to begin replanting our coral reefs."
   },
