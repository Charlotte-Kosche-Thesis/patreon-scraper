    "summary": "\u003cdiv style=\"margin-left: 280px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003eESTAMOS DE DESCANSO. No habr\u00e1 programas -ni nuevos patrocinadores- por un tiempo.\u003cbr\u003e\u003cbr\u003e\u00a1Hasta la vuelta!\u003cbr\u003e\u003cbr\u003eSee you later\u00a0\u003cbr\u003e\u003cimg src=\"https://lh4.googleusercontent.com/-67VcSF9LtAM/UnN6fHv9BpI/AAAAAAAAApk/8CJ2AVInAyE/w570-h572-no/LOGOD-JUAPI.jpg\" style=\"width: 219px;\"\u003e\u003cbr\u003e\u003cbr\u003eHola.\u003cbr\u003e\u003cbr\u003eSomos Sara y \u00c1ngel, los presentadores de El Bunker Z, \u003cstrong\u003eel mejor podcast del Apocalipsis\u003c/strong\u003e. Hace casi cuatro a\u00f1os comenzamos esta aventura en la radio para hacer algo que ambos quer\u00edamos: un programa cultural, ambientado en un futuro dist\u00f3pico que sirviera como excusa para hablar de lo que m\u00e1s nos gustaba: la m\u00fasica, el cine...\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eCon el paso del tiempo, nos hemos dado cuenta de que para poder mejorar necesitamos ayuda. Estas \u00faltimas temporadas hemos contado con m\u00e1s colaboradores y en la actual, tenemos secciones fijas. El programa ha ido creciendo y queremos que siga as\u00ed.\u003cbr\u003e\u003cbr\u003ePara nosotros \u003cstrong\u003eeste hobby\u00a0es nuestro trabajo\u003c/strong\u003e. Somos periodistas y hemos aprendido aqu\u00ed m\u00e1s que en la Universidad. Pero no obtenemos ingresos de ning\u00fan tipo, de hecho somos nosotros los que aportamos dinero todos los meses para poder\u00a0emitir. Somos socios de la \u003cstrong\u003eAsociaci\u00f3n ECOLEGANES\u00a0\u003c/strong\u003ey por ello tenemos derecho a emitir desde su emisora. Esto supone una cuota mensual, m\u00e1s lo que nos gastamos en material, en viajes, etc, gastos, con los que la radio no puede correr.\u003cbr\u003eECOLEGAN\u00c9S es una \u003cstrong\u003eradio comunitaria\u003c/strong\u003e, esto significa que no tiene ingresos ni p\u00fablicos ni privados.\u00a0Las radios comunitarias no tienen publicidad y solo sobreviven con las cuotas de sus socios. De esta manera pueden hacer una importante labor -dar voz a los que no la tienen- sin ataduras ni hipotecas.\u003cbr\u003e\u003cbr\u003ePor ello y para seguir adelante, para mejorar\u00a0\u003cstrong\u003eEl Bunker Z\u003c/strong\u003e, os pedimos ayuda. Queremos, a largo plazo, vivir de esto pero, en primer lugar queremos fondos para mejorar nuestro programa: pagar la cuota, ir a eventos, conseguir material para hablar de ello y hacer sorteos...\u003cbr\u003e\u003cbr\u003eY ah\u00ed es donde entr\u00e1is vosotros. \u00bf\u003cstrong\u003eNos ayud\u00e1is a conseguirlo?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNota\u003c/strong\u003e: \u003cem\u003ePatreon\u003c/em\u003e funciona \u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eas\u00ed\u003c/a\u003e (aqu\u00ed ten\u00e9is un buen v\u00eddeo explic\u00e1ndolo). Si os gusta nuestro proyecto y decid\u00eds convertiros en \u0027patron\u0027 (patrocinador) deb\u00e9is saber que supone aportar todos los meses la cantidad elegida (1 o 1000 $) de manera que tendremos una financiaci\u00f3n constante. Vosotros eleg\u00eds la cantidad y pod\u00e9is configurarlo para que sea el m\u00e1ximo: es decir, si tenemos un proyecto y pones 1$ todos los meses, pero un mes hay dos o tres proyectos al mismo tiempo, t\u00fa seguir\u00e1s poniendo 1$, no 3$.\u00a0\u003cbr\u003e \u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/eo4up5LmELg\" width=\"420\"\u003e\u003c/iframe\u003e"
