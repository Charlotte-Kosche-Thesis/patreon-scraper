    "summary": "Hi! I\u2019m Bianca!\u003cbr\u003eI\u2019m an artist by nature and have been creating since as long as I can remember. \u003cbr\u003eAs well as general artwork and merch (from said-artwork), my main project is my Comic/Novel\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eEverwake\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eEverwake is essentially my baby. It has become a huge part of my life and I don\u2019t think I could live without creating it.\u003cbr\u003eCurrently I am sacrificing all my spare time on Everwake (instead of making money elsewhere o.o), which means any financial help makes a world of difference to my life and to the continued creation of Everwake. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon page is primarily to support the creation of Everwake while providing fans with special bonuses. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/7e55288faab25ca3eb0cbdcb10044dbd/tumblr_onwjz7U9Ib1qeweoho1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEverwake \u2014 Novel-Comic\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEverwake is a Steampunk-Fantasy story about mystery, adventure, and romance. It follows Avi Fayt, an extraordinary girl who experiences extraordinary dreams, and Zevryx Skye, a mysterious boy with a turbulent past who seems to carry darkness wherever he goes. \u003cbr\u003eTheir search for answers takes them on a thrilling and suspenseful journey against a Dark Queen, demons, and the dark unraveling of the mind.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you read the comic?\u003c/strong\u003e\u003cbr\u003eCurrently Everwake is available to read on Tapastic: \u003cbr\u003e\u003ca href=\"http://tapastic.com/series/Everwake\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ehttp://tapastic.com/series/Everwake\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it For You?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"http://img09.deviantart.net/17cb/i/2017/099/a/d/patreon_by_biancaloran-db4sg7p.png\"\u003e\u003c/span\u003e\u003c/span\u003e"
