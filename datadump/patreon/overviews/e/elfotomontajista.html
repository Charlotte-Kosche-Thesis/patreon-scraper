03c/span\u003e\u003c/strong\u003e en mi y en lo que hago pueda llegar a vivir de esto que me apasiona.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/57705524399939.563338b5bdfc3.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEn resumen en este espacio podr\u00e1n encontrar:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLos artes\u003c/span\u003e\u003c/strong\u003e en los que estoy trabajando y sus procesos pas\u00f3 a paso.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eConsejos y tutoriales\u003c/span\u003e\u003c/strong\u003e relacionado al Photoshop entre otros programas que manejo y puedan ser de su inter\u00e9s.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMateriales y recursos\u003c/span\u003e\u003c/strong\u003e de calidad con los que trabajo.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVivencias personales y laborales\u003c/span\u003e\u003c/strong\u003e que me han ayudado a ser la persona que soy hoy en d\u00eda.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://i.imgur.com/Rql0DiZ.jpg\"\u003e\u003cbr\u003e"
