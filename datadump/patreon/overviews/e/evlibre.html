    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eHago videos sobre electronica, conversi\u00f3n de auto de gasolina a el\u00e9ctrico, astronom\u00eda, fotograf\u00eda, etc.\u003cbr\u003e\n\u003cbr\u003e\nSu apoyo me permitir\u00e1 dedicar m\u00e1s tiempo a hacer m\u00e1s videos, a seguir subiendo constantemente la calidad, \u00a1tu ayuda asegurar\u00e1 de que haya a\u00fan m\u00e1s contenido en mi canal! \u00a1Tambi\u00e9n obtenga acceso al contenido secreto y una visi\u00f3n detr\u00e1s del escenario del mundo de autos electricos y EVLibre! Gracias por tu patrocinio, significa mucho para m\u00ed.\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-xYWdLZqFaTs/WeoibWGnliI/AAAAAAAAAiI/aTCf__XkDwAouIPA-P0ei-Ly7ScgkJplQCLcBGAs/s1600/lab.jpg\"\u003e\u003cbr\u003e\nI do videos related to EV conversion, electronics, astronomy, photography.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour support\u003c/strong\u003e will allow me to \u003cstrong\u003ededicate\u003c/strong\u003e more time to making \u003cstrong\u003emore videos\u003c/strong\u003e, I will constantly keep upping the \u003cstrong\u003equality\u003c/strong\u003e and will always make \u003cstrong\u003evideos\u003c/strong\u003e regardless, but your help will ensure that there\u0027s even more content up on my channel \u003cstrong\u003eeach week! \u003c/strong\u003eAlso get \u003cstrong\u003eaccess\u003c/strong\u003e to \u003cstrong\u003esecret content\u003c/strong\u003e and behind the scenes \u003cstrong\u003einsight\u003c/strong\u003e into the world of electric vehicles and EVLibre\u003cstrong\u003e! \u003cbr\u003e\n\u003cbr\u003e\nThank you for your support! I really does mean a lot to me. My family and I really appreciate it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eNo tengo dinero para patrocinarte.\u003c/span\u003e\u003c/h3\u003e\n\u003c/span\u003e\u00a1No hay problema! Por favor, no te conviertas en un cliente si tienes poco dinero o tienes problemas financieros. S\u00e9 lo que se siente y quiero que primero te ocupes de prioridades m\u00e1s importantes. Seguir\u00e9 haciendo videos y episodios de podcast que espero que te ayuden a cambiar vidas, sino que incluso ganes un poco de ingresos adicionales para aliviar parte de tu presi\u00f3n financiera.\n\u003cbr\u003e\n\u003c/span\u003e\u003cimg src=\"https://2.bp.blogspot.com/-nAGo9Q6mPpk/WeobjdDjtyI/AAAAAAAAAh4/6pV01j6OAtwLvfgTKI3Lz9pYyKrE_mjxQCLcBGAs/s1600/no-money1.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003eShoot, I don\u0027t have money to support this.\u003c/h3\u003e\nNo problem at all! Please don\u0027t become a patron if you\u0027re low on money or are struggling financially. I know what that feels like and want you to take care of more important priorities first. I will continue to make videos and podcast episodes that I hope will help you not only change lives, but even earn a bit of extra revenue to alleviate some of your financial pressure. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u00bfQuien eres?\u003c/span\u003e \u00a0Who are you?\u003c/h3\u003e\u003cbr\u003e\nMy name is Valente Espinosa and I\u0027ve been active in developing audiences online since 2000. For a few years prior to YouTube I have produced podcasts. During that time I used YouTube to publish videos now and then. At the time we were just having a good time. Now those videos are known as \"vlogs.\"\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-_hLafsXi0uI/WeonYRY28sI/AAAAAAAAAiY/xA3WMoFuLhwr1lJX6nYvXUszay5DJoFJQCLcBGAs/s1600/valubuntu.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eMi nombre es Valente Espinosa y he estado activo en el desarrollo de audiencias en l\u00ednea desde el a\u00f1o 2000. Durante algunos a\u00f1os antes de YouTube, he producido podcasts. Durante ese tiempo utilic\u00e9 YouTube para publicar videos de vez en cuando. En ese momento, est\u00e1bamos pasando un buen rato. Ahora esos videos se conocen como \"vlogs\".\u003c/span\u003e"
