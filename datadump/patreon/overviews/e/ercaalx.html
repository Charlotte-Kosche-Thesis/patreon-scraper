    "summary": "\u003cstrong\u003eERCA ALX\u2122\u003c/strong\u003e marries the sacred: insight and art. It\u2019s the expression of who I am, an entity more than a brand, a portal that welcomes the willing into worlds unseen and created.\u003cbr\u003e\u003cbr\u003eGuided by Seshat through my\u00a0eccentric written projects, I wield the magick of words for the highest good. My stories are dark, often inspired by folklore, food, and Antares, delving into the shadows to take away truth.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eJoin the Community\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e \u201cI\u2019m getting back to the basics: body, books, and breathing.\u201d\u003c/em\u003e \u2014 Erica Alex\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThere\u2019s a steady loss of knowledge through the centuries, and I\u2019ve been searching for these hidden tools since adolescence. It wasn\u2019t until college that I went deep with my studies, starting off with psychic warfare and symbology.\u003cbr\u003e\u003cbr\u003eWith Patreon, I translate what I\u2019m learning into art to be enjoyed as prose, poetry, and pictures. Taking notes from the local library, I\u2019m here to hold this space online for others to know themselves and their community.\u003cbr\u003e"
