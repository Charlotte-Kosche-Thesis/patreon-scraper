    "summary": "A few years ago, I had this idea. What if I created exclusive content only available to those who paid a small membership fee? Every week, I would post a new chapter to the book I was writing. Then, the next day, I would publish \u003cem\u003eanother \u003c/em\u003epost explaining the process and how I\u0027m feeling about the progress of the story. Almost like a behind the scenes type serial. \u003cbr\u003e\u003cbr\u003eOr a...\u003cem\u003estory unfolding. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThat\u0027s what I would call the website. In a seedy bar in downtown Austin, I purchased the domain and started lining up ideas.\u00a0\u003cbr\u003e\u003cbr\u003eAnd then life hit.\u00a0\u003cbr\u003e\u003cbr\u003eStory coaching \u2014 the idea \u2014 came to me a few weeks later as a way to help Russ and I pay the rent. It helped. Within a month I was paying half. But the idea of Story Unfolding changed rapidly and since then, so has my online presence.\u00a0\u003cbr\u003e\u003cbr\u003eBut the idea of giving everything away for a small price hasn\u0027t left me.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s a risk. Outside of what I\u0027ve already written, this requires me to actually, you know, write. Consistently. I\u0027d have deadlines again. I\u0027d have people expecting words from me again. I\u0027d have to write through and explain the messy middle again.\u00a0\u003cbr\u003e\u003cbr\u003eHonestly, it sounds divine.\u00a0\u003cbr\u003e\u003cbr\u003eWill you join me?\u00a0\u003cbr\u003e"
