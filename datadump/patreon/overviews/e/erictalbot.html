    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my Patreon Page!\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eWho am i?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMost people know my work from the \u003cstrong\u003eTEENAGE MUTANT NINJA TURTLES.\u003c/strong\u003e I drew my first Ninja Turtle almost 30 years ago when \u003cstrong\u003eKevin Eastman\u003c/strong\u003e hired me to do a short story for him. That story was \u003cstrong\u003eThe Howl\u003c/strong\u003e It was about a dimension-hopping \u003cstrong\u003ewerewolf\u003c/strong\u003e getting into a rooftop scrap with one of the Turtles,\u00a0\u003cstrong\u003eRaphael\u003c/strong\u003e\u00a0if I remember correctly. It was not exactly ground breaking but for me it was the start of something I never would have dreamed of. It was eventually published by \u003cstrong\u003eMirage Studios\u003c/strong\u003e in the \u003cstrong\u003eTMNT\u003c/strong\u003e anthology comic \u003cstrong\u003eTurtle Soup\u003c/strong\u003e and began a relationship with art that continues to this day. Times have changed and how people access\nmy artwork has also changed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a means for people to support the work of artists they enjoy. it brings an intimacy to the relationship between artist and fan. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work, and you would like to support it, just choose how much you want to pledge per month. \u003cbr\u003e\u003cbr\u003eEach tier offers something different such as\u00a0\u003cstrong\u003etutorials\u003c/strong\u003e on the way I work, \u003cstrong\u003etips\u003c/strong\u003e on the \u003cstrong\u003etools\u003c/strong\u003e\nI use, \u003cstrong\u003eunpublished\u003c/strong\u003e sketches, and even a look into my \u003cstrong\u003estudio\u003c/strong\u003e! You get the idea. The video above has more info on what you\ncan expect.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eKeep in mind, you can edit or cancel your pledge whenever you\nwant.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThrough crowd funding, the fan community can achieve great things! My plan is to print a sketchbook in the near future. I have already researched printers, scanned a mountain of artwork, and have begun laying out the book. With every pledge, your support brings that goal closer to reality!\u00a0\u003cbr\u003e\u003cbr\u003eI truly appreciate any level of support you can give!\u00a0\u003cbr\u003e\u003cbr\u003eThank You\u003ca href=\"http://www.instagram.com/eric_talbot/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.instagram.com/eric_talbot/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u2022\u003ca href=\"https://www.facebook.com/Artist-Eric-Talbot-439728652770649/?ref=hl\"\u003eFacebook\u003c/a\u003e\u2022\u003ca href=\"https://twitter.com/talbot_eric\"\u003eTwitter\u003c/a\u003e\u2022\u003ca href=\"https://www.etsy.com/shop/erictalbotartworks\"\u003eEtsy\u003c/a\u003e\u2022\u003ca href=\"mailto:info@erictalbot.com\"\u003eContact\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e"
