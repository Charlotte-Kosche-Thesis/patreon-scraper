    "summary": "\u003cimg src=\"https://2.bp.blogspot.com/-jYh5ndGNjRM/WH_D7sf7TDI/AAAAAAAAHIY/ZJvpupYw2TkAf3sMaff7QJOXrg7ggCK1ACLcB/s1600/HP_1.18.17.jpg\"\u003eGreetings Patreon! My name is\u00a0\u003ca href=\"http://www.erikbrooks.com\"\u003eErik Brooks\u003c/a\u003e and I\u0027m a children\u0027s book author/illustrator from Washington state. For the last 7+ years, I\u0027ve published a comic in my small-town local newspaper,\u00a0posted every strip on my\u00a0\u003ca href=\"http://www.erikbrooks.com\"\u003ewebsite\u003c/a\u003e and\u00a0published a successful Kickstarter collection of the first three years (\u003ca href=\"https://www.amazon.com/dp/0991495802\"\u003e\u003cem\u003eWelcome to Harts Pass\u003c/em\u003e\u003c/a\u003e). The comic just sort of rolls along as something that I love to do each week and I\u0027d love to give Patreon a try to share it with a larger audience.\u00a0\u003cbr\u003e\u003cbr\u003eCheck out the links above, and if you\u0027d like to support this weekly endeavor then you have my eternal GRRRattitude - plus perhaps a special reward or two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eT. Lewis\u003c/strong\u003e, pretty much the only comics acquaintance of mine and quite fortunately the syndicated cartoonist of\u00a0\u003ca href=\"http://www.gocomics.com/overthehedge\"\u003eOver the Hedge\u003c/a\u003e had this to say about the strip:\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\"The distinct magic of Erik\u0027s work lies in the balance between his sharp-eyed take on human folly - as enacted by a cast of wolverines and assorted critters - and a loving awareness of his characters\u0027 natural ways and surroundings. Coupled with warm pen \u0026amp; ink work, deftly evoking Eastern Washington\u0027s wild highlands, Harts Pass earns a worthy spot right across the marsh from Pogo\u0027s Okefenokee Swamp and just up the trail from Pooh\u0027s Hundred Acre Wood.\"\u003c/blockquote\u003e\u003cbr\u003eI\u0027d love to hear your thoughts and thank you for your support!"
