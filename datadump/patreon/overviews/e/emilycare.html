    "summary": "\u003cstrong\u003eThanks to all who have supported the revision and expansion of the\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.blackgreengames.com/patreon/\" rel=\"nofollow\" target=\"_blank\"\u003eRomance Trilogy: Three Quick Games about the Human Heart\u003c/a\u003e!!!The hacks and mods are completed and the final volume will be released in August 2016.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA decade ago, I published my first role playing game,\u00a0\u003ca href=\"http://www.blackgreengames.com/shop/breaking-the-ice-pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eBreaking the Ice\u003c/em\u003e\u003c/a\u003e, about two characters who meet and (maybe!) fall in love. The game became the \u003cem\u003eRomance Trilogy\u003c/em\u003e with\u00a0\u003ca href=\"http://www.blackgreengames.com/shop/shooting-the-moon-pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eShooting the Moon\u003c/em\u003e\u003c/a\u003e, and the freeform larp\u00a0\u003ca href=\"http://www.blackgreengames.com/shop/under-my-skin-pdf\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eUnder my Skin\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u00a0These were some of the earliest analog rpgs that focused on love, passion and relationships, and they\u0027ve now been joined by wonderful games like\u00a0\u003cem\u003e\u003ca href=\"http://www.lulu.com/shop/elizabeth-shoemaker/its-complicated-a-game-about-messy-lives-and-messy-relationships/ebook/product-4970351.html\" rel=\"nofollow\" target=\"_blank\"\u003eIt\u0027s Complicated\u003c/a\u003e,\u00a0\u003ca href=\"http://buriedwithoutceremony.com/monsterhearts/\" rel=\"nofollow\" target=\"_blank\"\u003eMonsterhearts\u003c/a\u003e,\u00a0\u003ca href=\"https://rpggeek.com/rpgitem/154952/tales-fishermans-wife\" rel=\"nofollow\" target=\"_blank\"\u003eTales of the Fisherman\u0027s Wife\u003c/a\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://sites.google.com/site/creamaliengames/Home/kagematsu-the-rpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eKagematsu\u003c/em\u003e\u003c/a\u003e\u003cem\u003e,\u00a0\u003ca href=\"http://www.tao-games.com/hot-guys-making-out/\" rel=\"nofollow\" target=\"_blank\"\u003eHot Guys Making Out\u003c/a\u003e,\u00a0\u003ca href=\"http://www.goldencobra.org/pdf/Group%20Date%20-%20Anthology%20Edition.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eGroup Date\u003c/a\u003e\u003c/em\u003e and many more.\u00a0\u003cbr\u003e\u003cbr\u003eWhat a great time to celebrate, and revise the \u003cem\u003eRomance Trilogy\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eAfter running and playing the games for ten years, it\u0027s time to refine the texts, polish up the mechanics a bit, and put them all in one volume. The world has changed and these games need to keep evolving and growing. In this edition there will also be hacks, mods and sequels to the games. \u003cstrong\u003eBy supporting this Patreon, you\u0027ll have early access to new scenarios and new games to play, inspired by the originals.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon Campaign ran \u00a0for nine months, through May 2016, after which the single-volume \u003cem\u003eRomance Trilogy\u003c/em\u003e is scheduled to be released. One featured hack or mod was released during six months, with additional material and games available to Patrons. These will be included in the final volume. Each goal funded through all or some of the campaign make another stage of publishing possible. All supporters will get credit in the book, a discount on the final PDF and my eternal thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRead the featured mods here on Medium:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://medium.com/romance-trilogy-hacks-mods\" rel=\"nofollow\" target=\"_blank\"\u003eRomance Trilogy Hacks \u0026amp; Mods on Medium\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eDescriptions of some of the hacks and mods....\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor\u00a0Breaking the Ice,\u00a0\u003c/em\u003e\u003cstrong\u003eSUN AND MOON\u003c/strong\u003e, a\u00a0creation myth game inspired by \u003cem\u003eBreaking the Ice;\u00a0\u003c/em\u003e\u003cstrong\u003eSLASHING THE VEIL:\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003e\"\u003c/em\u003e\u003cem\u003eshipping\u003c/em\u003e\" your favorite characters in the manner of fanfiction (inspired by Alexander Newman and Phredd Groves)\u00a0\u003cbr\u003e\u003cbr\u003eFor \u003cem\u003eShooting the Moon,\u00a0\u003c/em\u003e\u003cstrong\u003eSTORY GAMES SEATTLE\u00a0\u003c/strong\u003e\u003cstrong\u003eCUSTOM BLEND\u003c/strong\u003e, a modified rules-set based on a community of play\u0027s philosophies and insights;\u00a0\u003cstrong\u003eVERSUS NATURE\u003c/strong\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003ecompeting to master the elements\u00a0\u003cbr\u003e\u003cbr\u003eFor \u003cem\u003eUnder my Skin\u003c/em\u003e, \u003cstrong\u003e\u0027ERE CAMLANN\u003c/strong\u003e, the classics loves and losses of Arthurian legend; \u003cstrong\u003eNIGHT \u0026amp; DAY\u003c/strong\u003e, a sequel game to \u003cem\u003eUnder my Skin\u003c/em\u003e, how lives shake down in the wake of romantic upheaval and change\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blackgreengames.com/patreon/\" rel=\"nofollow\" target=\"_blank\"\u003eSee the full list and production schedule.\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
