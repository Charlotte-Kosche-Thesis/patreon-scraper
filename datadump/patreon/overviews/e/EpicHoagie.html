    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eATTENTION! Pledging to my patreon will charge you immediately. If it is nearing the end of the month, I suggest waiting until after the first to avoid being charged for only a couple of days before you\u0027re charged again on the 1st of the month.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eHello, everyone! And, welcome to my Patreon! My name is Travis, but I tend to go by my pen name: Hoagie. Or, would it be a stylus name? Ah well! The point is - this here is my Patreon page, and I\u0027m welcoming you to it. So, that\u0027s all there is to \u003cem\u003ethat\u003c/em\u003e. Yup. Let\u0027s get on with the description, eh?\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance artist trying to make my way into the industry by any means necessary! My ultimate goal is to produce my own comic series, and that\u0027s where you all and Patreon come in! You see, I live strictly off of my art. I currently take commissions over at\u00a0\u003ca href=\"http://www.furaffinity.net/user/cyrusphyshor\"\u003eFurAffinity.net\u003c/a\u003e to keep myself afloat, and I\u0027m hoping that, with the help of my Patreon campaign, I can reach a point where I\u0027m not taking on so many commissions at one given time, thus affording me the opportunity to work on my comic and advance my skills in other areas such as animation and 3D modeling/rigging.\u003cbr\u003e\u003cbr\u003eWhat do you get for supporting me? Well, it\u0027s actually quite simple! Every month, I will present several theme options for you to choose from. Based on the selected theme, I will produce several high-quality images for your enjoyment! You, my Patrons, will be gaining access to these images two weeks before anyone else. Not only that, but you\u0027ll see them in their full resolution glory whereas everyone else will only be treated to lower-resolution versions down the line. In addition, I\u0027ll be providing work files, time lapses, and commissioned comic pages for you to view before anyone else!\u003cbr\u003e\u003cbr\u003eI do so look forward to working for all of you to prove myself worthy of telling my story! Please enjoy the fruits of my labor!\u003cbr\u003e\u003c/div\u003e"
