    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eEntertain the Elk\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e is a Video Essay channel exploring art and entertainment in all its forms.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho Are You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Adam Tinius. I was born and raised in Dallas, and graduated from the University of Texas at Austin before moving to Los Angeles. In my pursuit of a career in screenwriting, I stumbled upon the world of video essays and the ways they can effectively entertain and educate audiences all over the world in an endless amount of topics and subjects. Making video essays has been the perfect opportunity to combine my passion for writing, literature, music, film, comic books, and all things pop culture.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://assets2.bigthink.com/system/idea_thumbnails/57950/size_1024/brain_drawing.jpg?1423675039\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat Are Your Videos About?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy channel examines a wide-variety of subjects in the field of art and entertainment, including film, television, music, literature, and poetry, with many more topics I have yet to explore! I aim to educate my audience with unique examinations on topics and subjects that they won\u0027t find anywhere else. That can include the methods of famous directors like Stanley Kubrick and Steven Spielberg, or how historical context helped shape William Shakespeare\u0027s writing technique.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHow Often Do You Post?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eEntertain the Elk\u003c/span\u003e is written, edited, and produced 100% by me. Since each video requires hours of thorough research and editing, I try to post a new video twice a month. But because I also have to juggle a full-time job for financial stability, my channel (unfortunately) must take a lower priority.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u0027s Your Goal with Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThrough the love and support from loyal Patrons, my goal is to eventually make \u003cspan style=\"color: rgb(127, 96, 0);\"\u003eEntertain the Elk\u003c/span\u003e my full-time job. With every dollar I receive, I will be able to spend less time at mind-numbing office jobs and can dedicate more time to this channel. Contributions will be on a per video basis, so I won\u0027t get paid unless I work hard for it. Also, I hope to build and foster a strong community with my Patrons, bringing like-minded nerds together who can have fruitful discussions about all things art and entertainment. But I can only do this with your help.\u003cbr\u003e\u003cstrong\u003eIn summation: \u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMore Money = More Time = More Videos!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cimg src=\"https://pbs.twimg.com/media/C_z3OVpUMAAAXas.jpg\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
