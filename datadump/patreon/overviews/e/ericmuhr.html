    "summary": "First of all, thank you so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Situation: \u003c/strong\u003eIf you follow me on\u00a0Facebook,\u00a0Instagram,\u00a0Twitter, or anywhere else online, you already know that over the years I\u2019ve helped develop nearly four dozen online community spaces where I both curate and create \u2013 landscape photography, social commentary, critical theory, theology, news, the Pacific Northwest:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e@Oregonexplored has more than 400,000 followers on five social media channels and two websites.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/washingtonexplored/\"\u003e\u003c/a\u003eThe Explored Co is a growing collection of Pacific Northwest products and photographers with more than 50 online photo essays and a pending launch for a themed magazine this summer.\u003c/li\u003e\u003cli\u003eFernwood Press will publish its second poetry collection mid-2018.\u003c/li\u003e\u003cli\u003eMeetinghouse continues to grow its base of QPOC essayists.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese awesome projects are taking up more and more of my time. What if you could be part of the behind-the-scenes community making these projects possible and getting a chance along the way to see how it all comes together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u2019ve Done: \u003c/strong\u003eWith more than half a million followers, I\u2019ve been able to sell limited advertising spots (mainly on Instagram and Facebook), I\u2019ve incorporated five Instagram accounts into\u00a0an Oregon-based LLC, I\u2019ve set up\u00a0an online store, and I\u2019ve raised money for\u00a0the non-profit where I work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u2019m Doing: \u003c/strong\u003eMaking a weekly newsletter available only here on Patreon in which I\u2019ll share my favorite image from the week and the most popular and most important pieces I\u2019m reading. I\u2019ll make my favorite photo available as a full-size, high-quality digital download that you are free to use for whatever purpose, wherever, and in whatever quantity you like (awesome for phone and computer backgrounds, also useful for banner images and images with text overlay, posters, greeting cards, memes).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe way Patreon works is a reader can donate whatever they want per month and the donation is recurring each month after that. Anything, from $1/month up.\u003c/strong\u003e\u003cbr\u003e"
