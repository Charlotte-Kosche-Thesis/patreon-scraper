    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/GQkv67r2NNQ?feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://www.youtube.com/watch?v=GQkv67r2NNQ",

    "summary": "Se voc\u00ea n\u00e3o nos conhece,\u00a0\u003ca href=\"http://www.youtube.com/eutestei\" rel=\"nofollow\" target=\"_blank\"\u003eclique aqui\u003c/a\u003e e saiba mais!\u003cbr\u003e\u003cbr\u003eOl\u00e1, sejam benvindos ao canal EuTestei. Como voc\u00eas sabem, o canal se sustenta a partir dos an\u00fancios do YouTube cada vez que voc\u00eas assistem a algum v\u00eddeo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor\u00e9m, n\u00e3o d\u00e1 para pagar tudo s\u00f3 com esse dinheiro\u003c/strong\u003e. Acreditem, mesmo o EuTestei contando com mais de \u003cstrong\u003e1 milh\u00e3o e 200 mil visualiza\u00e7\u00f5es por m\u00eas\u003c/strong\u003e, n\u00e3o consigo pagar tudo o que posso ou preciso para o pr\u00f3prio canal, que nem \u00e9 muito. Complemento a minha renda fazendo freelas, que n\u00e3o s\u00e3o apenas de resenhas para sites, mas tamb\u00e9m de design, eBooks e outros.\u003cbr\u003e\u003cbr\u003eTamb\u00e9m n\u00e3o consigo um dinheiro extra para \u003cstrong\u003earranjar mais coisas para sortear para voc\u00eas\u003c/strong\u003e, e a\u00ed fico nesse impasse. Os freelas n\u00e3o relacionados ao EuTestei me tomam tempo, e eu queria estar dedicando esse tempo fazendo as resenhas e postando o mais r\u00e1pido poss\u00edvel para voc\u00eas, al\u00e9m de conseguir \u003cstrong\u003eexecutar outros e novos projetos\u003c/strong\u003e que eu tenho para o canal.\u003cbr\u003e\u003cbr\u003ePor isso, gostei desse servi\u00e7o e queria apresent\u00e1-lo para voc\u00eas, o Patreon. \u00c9 um site em que voc\u00ea pode escolher uma \u003cstrong\u003econtribui\u00e7\u00e3o mensal para o seu canal preferido\u003c/strong\u003e, n\u00e3o apenas para ter benef\u00edcios, mas para dar uma forma de agradecimento, caso goste do nosso trabalho. \u003cbr\u003e\u003cbr\u003e\u00c9 uma oportunidade para que voc\u00ea possa nos ajudar, atrav\u00e9s de um meio s\u00e9rio e confi\u00e1vel. O Patreon aceita n\u00e3o apenas \u003cstrong\u003ecart\u00f5es de cr\u00e9dito e PayPal, mas tamb\u00e9m boleto banc\u00e1rio nacional\u003c/strong\u003e, daqueles que voc\u00ea paga em qualquer banco. N\u00e3o tem mais desculpa agora, n\u00e9? Sei que muitos de voc\u00eas n\u00e3o s\u00e3o ricos, s\u00e3o trabalhadores de todas as classes, como eu, e por isso \u003cstrong\u003en\u00e3o \u00e9 necess\u00e1rio contribuir com nenhuma quantia exorbitante\u003c/strong\u003e (s\u00f3 se voc\u00ea quiser, hihi).\u003cbr\u003e\u003cbr\u003ePague por boleto com esse sistema: \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003ehttps://app2.brasilprepagos.com.br/paypal/ebay/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSe cada um dos inscritos contribu\u00edsse com um m\u00edsero d\u00f3lar por m\u00eas, eu juro que \u003cstrong\u003esorteava tr\u00eas iPhones 5S\u003c/strong\u003e por m\u00eas pra voc\u00eas, ahahaha. :D\u003cbr\u003e\u003cbr\u003eMas \u003cstrong\u003en\u00e3o \u00e9 s\u00f3 doa\u00e7\u00e3o n\u00e3o\u003c/strong\u003e, e para agradecer ainda mais voc\u00eas, quero dar algo em troca, uma \u003cstrong\u003erecompensa\u003c/strong\u003e. J\u00e1 faz tempo que muitos de voc\u00eas pedem um \u003cstrong\u003eclube do EuTestei\u003c/strong\u003e, um local para os espectadores mais ass\u00edduos ajudarem a escolher o que o canal vai publicar, dar sugest\u00f5es, etc. Ent\u00e3o essa vai ser uma das vantagens, um clube especial, uma p\u00e1gina fechada no Facebook, onde voc\u00eas ficar\u00e3o por dentro do que rola nos bastidores do EuTestei.\u003cbr\u003e\u003cbr\u003eEm um grupo menor e mais seleto, teremos \u003cstrong\u003efotos exclusivas, previews especiais, tira d\u00favidas mais atencioso e a oportunidade de voc\u00eas ajudarem a levar a pauta dos v\u00eddeos do EuTestei\u003c/strong\u003e. Legal, n\u00e9? :D\u003cbr\u003e\u003cbr\u003eMas tem mais. Dependendo da assinatura que voc\u00ea fizer, ter\u00e1 mais benef\u00edcios. Tenho muita coisa aqui para ser sorteada, e vou \u003cstrong\u003esortear entre os colaboradores oficiais todo m\u00eas\u003c/strong\u003e. Todo m\u00eas teremos pelo menos um item para sorteio e, como ser\u00e1 menos gente, s\u00e3o mais chances de ganhar.\u003cbr\u003e\u003cbr\u003eMais? Tem mais, sim. Teremos \u003cstrong\u003ebrindes\u003c/strong\u003e como adesivos, pins e muito mais. Ah, e tamb\u00e9m \u003cstrong\u003evisualiza\u00e7\u00e3o adiantada dos v\u00eddeos\u003c/strong\u003e e um \u003cstrong\u003ehangout mensal\u003c/strong\u003e com os colaboradores, para rirmos um pouco e tirarmos algumas d\u00favidas. O que voc\u00eas acham? Se tiverem outras sugest\u00f5es de recompensas, fiquem \u00e0 vontade para sugerir. :)\u003cbr\u003e\u003cbr\u003eE, n\u00e3o menos importante, teremos um \u003cstrong\u003ev\u00eddeo de agradecimento\u003c/strong\u003e com fotos dos 100 primeiros colaboradores do projeto. Ah, e os colaboradores que tiverem canais no YouTube ter\u00e3o uma forcinha de divulga\u00e7\u00e3o nos FAQs!\u003cbr\u003e\u003cbr\u003eResumindo: por uma \u003cstrong\u003econtribui\u00e7\u00e3o mensal bem acess\u00edvel\u003c/strong\u003e (cujo valor voc\u00ea mesmo que escolhe!) voc\u00ea pode bater um papo mais pr\u00f3ximo comigo, com os outros redatores e colaboradores, me ajudar a moldar o EuTestei, concorrer a pr\u00eamios, e ainda ter acesso a pr\u00e9vias exclusivas!\u003cbr\u003e\u003cbr\u003e\u00c9 isso. \u003cstrong\u003eAgrade\u00e7o\u003c/strong\u003e a voc\u00ea por ter me deixado explicar essa quest\u00e3o, e vou agradecer ainda mais se voc\u00ea puder contribuir com alguma coisa, se gostar mesmo do meu servi\u00e7o. Gostou? N\u00e3o perde tempo e contribua no Patreon, pois s\u00e3o poucas vagas. D\u00e1 uma olhada nas recompensas abaixo e \u003cstrong\u003emantenha o EuTestei funcionando com o seu amor!\u003c/strong\u003e \u0026lt;3\u003cbr\u003e\u003cbr\u003ePERGUNTAS FREQUENTES\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eComo fa\u00e7o a contribui\u00e7\u00e3o?\u003c/strong\u003e\u00a0Simples. Crie uma conta no PayPal. Se for pagar com cart\u00e3o de cr\u00e9dito, cadastre ele no PayPal. Se for pagar via boleto, acesse esse\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003elink\u003c/a\u003e. Depois, abra uma conta no Patreon, se logando com seu Facebook. Complete seu perfil e na op\u00e7\u00e3o \"Payment Methods\" clique no PayPal e vincule sua conta. Volte nessa p\u00e1gina do EuTestei e clique em \"Become a patreon\", escolha sua contribui\u00e7\u00e3o mensal e clique em \"Confirm and Pledge\". E \u00e9 isso! :D\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEsse Patreon \u00e9 confi\u00e1vel?\u003c/strong\u003e Sim, \u00e9 um servi\u00e7o que est\u00e1 crescendo muito no mundo, e diversos outros YouTubers famosos usam, como o Izzy Nobre e a Isis. O pagamento \u00e9 pelo PayPal, que tamb\u00e9m \u00e9 um sistema muito seguro.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eE se eu n\u00e3o gostar das recompensas ou quiser parar de assinar?\u003c/strong\u003e A contribui\u00e7\u00e3o \u00e9 mensal, voc\u00ea pode desistir a qualquer momento, e n\u00e3o ser\u00e1 mais cobrado. Qualquer problema que voc\u00ea tiver quanto a isso, te ajudarei a resolver.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMoro muito longe, receberei brindes e pr\u00eamios mesmo assim?\u003c/strong\u003e Se voc\u00ea contribuir com a faixa que d\u00e1 direito a essas recompensas, receber\u00e1 tudo o que tiver direito, com frete por conta do EuTestei.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePosso continuar no clube EuTestei e participar dos sorteios mesmo se parar de contribuir?\u003c/strong\u003e Infelizmente n\u00e3o, pois n\u00e3o seria justo com os que continuam ajudando.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQuem acompanha o EuTestei sem contribuir vai ser prejudicado?\u003c/strong\u003e Nunca, continuar\u00e1 recebendo o mesmo servi\u00e7o que eu j\u00e1 ofere\u00e7o, de gra\u00e7a, patrocinado por an\u00fancios e sem cobran\u00e7as para voc\u00ea.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAssim que eu contribuir, entro nas promo\u00e7\u00f5es?\u003c/strong\u003e Para receber o kit e participar dos sorteios, voc\u00ea precisa ter contribu\u00eddo por pelo menos dois meses nos planos acima de US$20. J\u00e1 o clube, voc\u00ea entra direto nele, assim que contribuir pela primeira vez.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVoc\u00ea vai entregar mesmo o que est\u00e1 prometendo?\u003c/strong\u003e Se eu n\u00e3o entregar voc\u00ea para de contribuir, e o legal \u00e9 ter voc\u00ea sempre comigo, contribuindo. Al\u00e9m do mais, se eu n\u00e3o entregar voc\u00ea vai reclamar disso no Facebook, e menos pessoas pensar\u00e3o em contribuir. Ser\u00e3o mais problemas para mim do que para voc\u00eas.\u003c/li\u003e\u003c/ul\u003e"
