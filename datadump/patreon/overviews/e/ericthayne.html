    "summary": "Please consider pledging any amount you can to my Patreon campaign. Whatever you pledge will be sent to me every time I release a new video on my YouTube channel. Even a dollar makes a huge difference if lots of people participate!\u003cp\u003e\u003cb\u003eAbout Me\u003c/b\u003e\u003cbr\u003eI\u0027m a producer and filmmaker who loves to work with talented artists and produce music videos for my YouTube channel. I believe in the power of doing what you love, and I\u0027ve found a REAL passion in creating uplifting and inspiring videos for the world to enjoy. These productions have gotten bigger and bigger, and are taking more and more of my time. I have a job that helps me make enough money to pay for my rent, food, and sometimes a little extra to put into these videos, but it\u0027s not enough to make them any bigger. I\u0027ve hit a wall. I can\u0027t afford to move forward anymore, but I don\u0027t want to stop! I have high hopes and dreams of working with some of the top talent in the world on my YouTube channel, but in order to get there I HAVE to step up my production quality and dedicate more time to it. I can\u0027t afford to do that on my own. I hope that you will consider donating to this cause. Your pledges will help me to take my YouTube channel to the next level and push me closer to reaching my dreams!\u003c/p\u003e\u003cp\u003e\u003cb\u003ePledges\u003c/b\u003e\u003cbr\u003eYou can pledge whatever amount you want! If you can\u0027t afford to donate, then don\u0027t! I will continue uploading videos and making them the best I can with what I have. I usually try to upload a video every 3 weeks or so\u2014sometimes more, sometimes less. But you can also set a monthly cap for the maximum amount you want to donate each month, so you\u0027ll never pay more than you can afford, even if I upload more videos. You may also cancel your account at any time to stop sending donations.\u003c/p\u003e\u003cp\u003e\u003cb\u003eRewards\u003c/b\u003e\u003cbr\u003eTo show my appreciation for your support, each pledge amount has a reward associated with it, which you can view below. I will be offering things like free mp3s, sneak peeks at my videos, access to an exclusive stream of my content, piano and music composition lessons, and even free recording time in my studio for people who donate to this campaign! Please view the rewards below.\u003c/p\u003e\u003cp\u003e\u003cb\u003eWhere will the money go?\u003c/b\u003e\u003cbr\u003eYour pledges will be used to help me make bigger and better videos, and put plans in place to meet and work with more and more talented people. I will use the money to maintain and buy equipment\u2014microphones, preamps, speakers, acoustic treatment, instruments, cameras, lighting, and software\u2014, travel around the country to meet and collaborate with new artists, and enable me to spend more time producing quality videos.\u003c/p\u003e\u003cp\u003eSeriously, your support means the world to me! Every dollar is a blessing. Even if you can\u0027t afford to participate, please share this page with friends! One share goes a million miles! Thank you so much :)\u003c/p\u003e\n"
