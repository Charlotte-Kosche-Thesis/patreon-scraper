    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSup!\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u003c/span\u003e\u003c/span\u003e\u0027m Eipril and I\u0027m furry-artist. My whole life is about drawing and cats. Thats why 80% of my life is drawing and the rest is cats. I even have own small cattery, so right now there are 4 cats in my house, but somethimes there 8-9 cats, ALOTOFCATS! I got \"Crazy Cat Lady\" achievement when I was 20 years old :D\u003cbr\u003eMy main job is animation, I\u0027m \u003cdel\u003eliving\u003c/del\u003e\u00a0surviving\u00a0from project to project and all my free time I spend practicing animation too.\u003cbr\u003eSomeday in the future I hope to open my own studio, but for now it\u0027s only plans and dreams.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003esecret ninja cat there \u0026lt;(o3o)\u0026gt;\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat is it for?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThis patreon is for those who want to support me and also to get some bonus stuff. I\u0027m planning to post here a lot of WIPs so it should be interesting for those who likes animation and who wants to start animating themselves.\u003cbr\u003eAnd sure because of your help I could put more effort creating furry content! \u003cem\u003eEveryone who support me is a huge part of my art, thank you all \u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u
