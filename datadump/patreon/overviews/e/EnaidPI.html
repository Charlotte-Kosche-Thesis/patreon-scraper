    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/ksgBCpy.jpg\"\u003e\u003cbr\u003eHey guys, I\u0027m EnaidPI!\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Diane but I mostly go by \u0027EnaidPI\u0027, my artist name. I\u0027m a character, concept, illustration and comic artist who\u0027s taking a degree on Video Game Design! I also reside in Puerto Rico, a little island in the Caribbean with lots of culture. Support me and other artists like myself by becoming our patron. You can get older goodies from my Patreon, and new content as I make them! My rewards are instant, so you don\u0027t have to wait to download newer goodies from me.\u003cbr\u003e\u003cbr\u003eNOTE: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy Patrons can request drawings from me\u00a0like Fan art, original pieces, tutorials and nsfw pieces! (Check out the reward tiers for more info)\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSo, what\u0027s Patreon?\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePatreon is like an on-going Kickstarted, for artists of all kind! You can support your favorite one monthly and get in return rewards like: Tutorials, High-Quality images, resources, etc. Plus you\u0027ll make the artist incredibly happy!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHow do rewards work?\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTo sum it up: You support your favorite artist monthly and in return, get access to patron-only posts and goodies! Every artist on Patreon give rewards their own way. Some send you the rewards on the 1st of every month or weekly, others will give you access instantly to older posts. It\u0027s up to the artist so you should read their page carefully!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHave more questions? Check\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e to see if any of the links answer your question. If not, go ahead and send me a message!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
