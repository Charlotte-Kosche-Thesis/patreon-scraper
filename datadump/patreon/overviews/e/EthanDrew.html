etter with my content, I feel like I\u0027m doing something right.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00a0Why I Have A Patreon\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eBeing a YouTuber and social media influencer full-time would be a dream come true. Making videos is my passion and Patreon gives me the opportunity to follow this dream. By joining this exclusive community, you are helping me fund my dream. All earnings go towards making my content higher quality and more frequent.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0What You\u0027ll Get\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ePledging here on Patreon makes you an official #DrewCrew member. You can choose from any of the pledge amounts that you would like! The higher the tier, the cooler prizes and more perks you will receive. Remember, no matter the amount, every pledge is valued! Thank you so much for your support.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
