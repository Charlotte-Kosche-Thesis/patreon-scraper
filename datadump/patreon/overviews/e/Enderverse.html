    "summary": "\u003cstrong\u003eThe Who\u003c/strong\u003e\u003cbr\u003eWe are Enderverse, a team dedicated to providing unique solutions to simple problems in the technology world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe What\u003c/strong\u003e\u003cbr\u003eArtificial intelligence, machine learning, web applications, chat bots, and beyond. If you need a custom solution to a problem you have, we can help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Where\u003c/strong\u003e\u003cbr\u003eWe can be found at the following locations around the web!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/2JY79nd\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe Why\u003c/strong\u003e\u003cbr\u003eWe do what we do because we have a passion for technology and a belief that if something doesn\u0027t work the way you think it should, then you shouldn\u0027t have to settle. Our software takes a lot of man hours and out of pocket funds. Your funding here through Patreon helps ensure that we can maintain the free versions of our products and they can remain that way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Want\u003c/strong\u003e\u003cbr\u003eAs part of our ongoing efforts to provide the great services and tools that we do, we need the best staff and gadgets at our disposal.\u00a0That means high quality servers for better reliability and functionality. That means better computers to handle the battering of our keyboards as we churn out code. That means hiring additional staff to increase our talent pool and expedite the process from concept to reality.\u003cbr\u003e\u003cbr\u003eWe can\u0027t do the things we do without your help. So if you appreciate the hard work and long hours, let us hear it and show us some love!"
