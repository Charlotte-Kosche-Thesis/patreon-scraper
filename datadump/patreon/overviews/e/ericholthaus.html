 you live in California and you\u0027re interested in how climate change is boosting the risk of wildfire, I\u0027ll investigate. Bottom line: I want to tell the stories you care about most.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a meteorologist by training, and entered journalism because I wanted to explain what is happening in a straightforward, science-based, understandable way. If you think this work is important, please join me. I\u0027d love to hear what you have to say.\u003cbr\u003e"
