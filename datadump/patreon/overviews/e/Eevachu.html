    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://store.eevachu.com/\" rel=\"nofollow\"\u003estore\u003c/a\u003e | \u003ca href=\"http://commissions.eevachu.com/\" rel=\"nofollow\"\u003ecommissions\u003c/a\u003e | \u003ca href=\"http://www.eevachu.com/\" rel=\"nofollow\"\u003eeevachu.com\u003c/a\u003e | \u003ca href=\"http://eevachu.deviantart.com/\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e | \u003ca href=\"https://www.furaffinity.net/user/eevachu/\" rel=\"nofollow\"\u003efur affinity\u003c/a\u003e | \u003ca href=\"http://eevachu.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e | \u003ca href=\"http://eevart.tumblr.com/\" rel=\"nofollow\"\u003eart tumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/eevachu\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/eevachu\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/eevachu/\"\u003einstagram\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003eWhat\u0027s all this then?!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nHi! I\u0027m Eevachu and I make art. Help me make more of it and get some cool swag as a reward! Or follow me for lots of FREE updates I don\u0027t post anywhere else!\n\u003cbr\u003e\n\u003cbr\u003e\nEvery dollar pledged to me is a dollar I don\u0027t have to work on other projects and can focus on the things I really want to do: girls. Or rather... draw girls. Kissing other girls. And sometimes they\u0027re werewolves or magical.\n\u003cimg src=\"http://www.eevachu.com/images/patreon_eeva_thanks_sm.png\" style=\"width: 233px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003eCurrent Projects:\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eFanart Friday\u003c/span\u003e\u003c/strong\u003e\u003cbr style=\"background-color: rgb(255, 255, 255);\"\u003e\nEveryone may suggest and vote for illustration ideas for FREE!\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatron Picked Illustrations\n\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\nPatrons may suggest and vote for illustration ideas depending on their pledge tier.\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eStreaming\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\nI want to get back into streaming! Help me set aside enough time to do that. Stream link: \n\u003ca href=\"http://bit.ly/streamachu\" rel=\"nofollow\"\u003ehttp://bit.ly/streamachu\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eSapphic Novels\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCreating comics and stories for the female \n\u003cem\u003egay\u003c/em\u003eze, catering to women loving women, especially women of colour. While the main focus will be cisgender women, transgender women and genderqueer people will be featured in many stories.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bit.ly/streamachu\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/span\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003eWhat about adult art?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eIf you\u0027re into more adut art, you can check out my other Patreon:\u00a0\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/Squiggalaimon\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003epatreon.com/Squiggalaimon\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u00a0\u003c/span\u003e\u00a0There you\u0027ll find pinups, comics and more!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003eWhen do rewards get sent out?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nMonthly, at the beginning of the month once\nall payments clear.  Exclusive content\nwill be sent directly to you by email via dropbox link.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003eCan I make a one-time donation?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nYes! You can make a non-recurring one-time donation through my ko-fi:\u00a0\u003ca href=\"http://ko-fi.com/eevachu\"\u003ehttp://ko-fi.com/eevachu\u003c/a\u003e"
