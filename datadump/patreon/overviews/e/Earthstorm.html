    "summary": "\u003cstrong\u003eHey everyone! It\u0027s Josh!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my patreon page! You probably know me from my Twitch channel, Earthstormm. If you don\u0027t, check it out here: \n\u003ca href=\"https://www.twitch.tv/earthstormm\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e. If you have seen me on Twitch, you know that I like to scream at horror games, chill out and play other games and interact with the chat.\u003cbr\u003e\n\u003cbr\u003e\nI have been streaming for about a year and a half now. This Patreon page was created to aid me in turning this hobby into my job. I love to create videos and stream games for the purpose of entertaining the community. If in any way you wish to aid me in entertaining people, feel free to become a Patron!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a website that allows users to pledge a certain amount every month to assist the content creator produce better media for the community. Then, in return for the pledges, the content creators give something to the Patrons. The pledges that you can sign up for are on the right!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy did I choose to do this?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI set up this Patreon page on the 20th of November 2016. I did this because I\u0027m struggling to earn money and keep up with the entertainment values that I strive to keep. I was hoping that by creating a Patreon page, people who enjoy my content would be willing to pledge to my Patreon page and assist me in earning money. I love what I do, but with the money restriction, I am finding it difficult to be constant with streaming and recording videos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for reading this!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThank you so much for supporting me and being awesome!\u003cbr\u003e\n\u003cbr\u003e\nKeep storming on!\n\u003cbr\u003e\nJosh (Earthstorm)"
