    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/encounterroleplay\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eENCOUNTER ROLEPLAY\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003eis an Interactive Tabletop RPG\u00a0Community created by \u003cstrong\u003eWill Jones\u003c/strong\u003e\u00a0in 2015. What started off as a weekly Twitch Stream has flourished into a rich community of RPG enthusiasts.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003eWe\u0027ve been hit by the\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/EncounterRP/status/919880810056077312\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYoutube Adpocalypse\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and are opening this Patreon to support the Twitch \u0026amp; Youtube content as well now that we are \u003cstrong\u003e100% AD FREE! \u003c/strong\u003eConnect with us on\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://discord.gg/0YGiSfzXv75Iv9ZD\" target=\"_blank\"\u003e\u003cstrong\u003eDiscord.\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://imgur.com/a/jMri1\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupporting our Patreon keeps us in business, and supports our 100% AD FREE Twitch, Youtube, \u0026amp; Website.\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWHAT ARE THE REWARDS?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003eBONUS UPLOADS: $1 -\u00a0\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eW\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee upload Bonus Maps, Videos and Tokens each Month to all of our Patrons. We\u0027re always creating new content and sharing it early with Patrons.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eDICE DISCOUNT \u0026amp; WILD MAGIC SURGES: $5\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0- \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA 5% Discount on Dice from\u003c/span\u003e\u00a0\u003ca href=\"https://www.dndice.co.uk/\" target=\"_blank\"\u003eDnDice!\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou also get a Wild Magic Surge to use in any of our games! Screw a Player or NPC at a discount from the Donation price.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eADVENTURE PACKS: $10\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e - Each Month we\u2019ll release an Adventure Pack, which will include a plethora of different content you need for a full campaign/\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTHE ANNALS: $20\u003c/span\u003e\u003c/strong\u003e\u00a0- All Previous Magazines, Adventure Packs and Adventures (including formerly Kickstarted campaigns).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTRIALS OF BHAAL: $25\u003c/span\u003e\u003c/strong\u003e -\u00a0A guaranteed spot in ONE \u003cem style=\"background-color: initial;\"\u003eTrials of Bhaal\u003c/em\u003e game per month. We\u0027ll co-ordinate with you on dates for the game, and give you priority.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDM\u0027S WORKSHOP: $100\u003c/span\u003e\u003c/strong\u003e - Will runs a game each Month for you \u0026amp; your group. If you\u0027re looking for a group, we\u0027ll find some extra players!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.drivethrurpg.com/product/222914/Encounter-Roleplay-Magazine-Reviews-Maps--Class-Options\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.drivethrurpg.com/product/222914/Encounter-Roleplay-Magazine-Reviews-Maps--Class-Options\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/DkKbwkJ.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\u2019re supporting our passion and dreams, and for that we are eternally grateful. We\u0027ve\u00a0been doing this for over two years thanks to you, and want to continue for much longer!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
