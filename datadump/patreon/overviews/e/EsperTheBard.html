ng agents and publishers).\u003c/li\u003e\u003cli\u003eWrite the follow-up novel, which I have already outlined.\u003c/li\u003e\u003cli\u003eCreate and publish a book of short stories (some are ready, some need editing, and some are still in my head).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs you can see, I have many irons in the fire. This is why I am seeking the support of my followers and fellow lovers of fantasy. I am excited for the opportunities that Patreon can bring. With monetary support, I can devote myself more to developing my content\u0026#8212;both in quantity and quality. I also see Patreon as a chance to connect more with my followers, and provide some great rewards that bring you even farther into the stories.\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by. May your adventures be many!\u003cbr\u003e\u003cbr\u003eEsper\u003cbr\u003e"
