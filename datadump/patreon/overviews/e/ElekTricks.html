    "summary": "\u003cstrong\u003eNicht labern - MACHEN!\u003c/strong\u003e Ganz nach dem Motto habe ich den Kanal ElekTricks ins Leben gerufen. So viele Menschen reden \u00fcber Elektromobilit\u00e4t und Erneuerbare Energien aber wer macht es denn nun? Ich m\u00f6chte mit meinem Team \u003cstrong\u003eeinen Beitrag leisten\u003c/strong\u003e und diese Themen in die K\u00f6pfe der Menschen bringen. Es herrschen viel Angst und Unsicherheiten bei dem Thema, dagegen hilft nur Aufkl\u00e4rung!\u003cbr\u003e\n\nSo habe ich also verschiedene Formate erstellt wie\u003cbr\u003e\n\u003cstrong\u003e- W\u00f6chentliche, interaktive Live Sendung \"E-News\" - News rund um Elektromobilit\u00e4t\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- Video Tests \u0026amp; Erfahrungsberichte von Elektrofahrzeugen\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- Interviews mit Beteiligten der Branche\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- Tutorials rund um E-Services wie Ladestationen oder Batterietechnologie\u003c/strong\u003e\u003cbr\u003e\num das Thema umfassend bekannt zu machen.\u003cbr\u003e\n\n\u003cbr\u003eIch mache das aus \u003cstrong\u003epers\u00f6nlicher \u00dcberzeugung\u003c/strong\u003e und bin deshalb auch auf Unterst\u00fctzung angewiesen. Wenn du also Lust hast dieses Projekt zu unterst\u00fctzen, dann freue ich mich sehr, wenn du uns einen monatlichen Betrag zur Verf\u00fcgung stellst. \u003cstrong\u003eDas Geld wird ausschlie\u00dflich zur Produktion des Kanals ElekTricks\u003c/strong\u003e genutzt. Du kannst absolut sicher sein, dass wir jeden einzelnen Cent sinnvoll einsetzen werden - ich f\u00fchle mich dazu verpflichtet.\u003cbr\u003e\n\n\u003cbr\u003eSieh dir nun auf der rechten Seite an\u003cstrong\u003e,\u003c/strong\u003e auf welche Weise du uns mithelfen kannst. Ich habe viele \u003cstrong\u003esch\u00f6ne Extras vorbereitet, um dir selbstverst\u00e4ndlich auch etwas zur\u00fcckzugeben\u003c/strong\u003e. Wenn du dazu noch Vorschl\u00
