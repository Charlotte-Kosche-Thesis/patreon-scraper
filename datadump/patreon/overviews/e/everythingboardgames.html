    "summary": "\u003cstrong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-EwfRmbIF7FE/WMsOUjXlDbI/AAAAAAAAG_I/HLiZ6aYWAroH2YZ-NkaL2s7LgDEiM3cGQCLcB/s1600/familysmall.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is Dane Trimble. I love board games and \u003cstrong\u003eeverything\u003c/strong\u003e\u00a0associated with them: the great community of gamers, those working in the industry, and fun game nights with friends and family.\u003cbr\u003e\u003cbr\u003eIn 2009 I decided that I wanted to be a bigger part of the community so I launched EverythingBoardGames.com. Initially the site was an online retail shop for board games. After discovering that wasn\u0027t the niche for me I decided to try and help indie publishers get the word out about their games.\u003cbr\u003e\u003cbr\u003eIn 2014 I started running giveaways and found I really enjoy the win-win for everyone involved. Since then I have cycled up and down with the amount of giveaways I have offered until 2016 when it exploded with 77 giveaways and 172 winners. In 2017 we ran\u00a096 giveaways with 166 winners!\u003cbr\u003e\u003cbr\u003eIn addition to giveaways we have twelve writers who review games that included more than 170 last year alone. We also post deals and other giveaways from around the web, and help promote games, publishers, and other related companies or groups.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI would really like to move this to the next level and bring even more giveaways to gamers like you and continue to help indie game companies make a name for themselves.\u003cbr\u003e\u003cbr\u003eI am also looking to cover some of the cost associated with the giveaways, reviews, and the site in general.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eEach pledge level is different, you can see what is available along the right hand side. In addition all members will enjoy first notice on ALL giveaways, member only game deals, and voting on upcoming giveaways. And most important a say in how we run the page.\u003cbr\u003e\u003cbr\u003eI really appreciate you checking out the page and for your support!!!\u003cbr\u003e\u003cbr\u003eHave questions? Check out our\u00a0\u003ca href=\"http://www.everythingboardgames.com/p/patreon-wall-of-supporters.html\"\u003eF.A.Q.\u003c/a\u003e\u003cbr\u003e"
