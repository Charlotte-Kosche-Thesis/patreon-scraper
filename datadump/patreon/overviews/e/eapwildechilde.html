    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho Am I???\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHI! I\u0027m Angie! I am a recovering academic with a deep passion for literature, social commentary, and the Goth scene. I studied sociology, with special focus on myth/folklore/fiction, gender and sexuality, education, and rock music subcultures. I\u0027m now working as a bookkeeper after getting chewed up by the adjunct life. This career change has given me the opportunity to focus much more heavily on my writing and I\u0027d like your help to keep this focus feasible!\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWhat Do I Write?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003ePoetry\u003c/strong\u003e\u003c/em\u003e Poetry has been at the core of my writing since I was 10 or 11 years old. The topics vary, but tend toward the philosophical and introspective. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFiction\u003c/em\u003e\u003c/strong\u003e I have always loved fiction and I returned to it in the last couple of years. My major work in progress is a science fiction/horror novel I lovingly call \"Control.\" I have several other novel ideas that have been forming (an historical fiction \u0026amp; a political drama set in fae courts), but I\u0027m trying to focus.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eNon-Fiction \u003c/em\u003e\u003c/strong\u003eI am an academic at heart and adore writing essays, analyses, and articles. Social commentary is a joy I don\u0027t indulge in often, but I hope to more with one of my blogs.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eBlogs\u003c/strong\u003e\u003c/em\u003e I have two blogs, which have been largely neglected until very recently. BrainSpewInLieuOfWit.blogspot.com is focused on my personal journey with mental illness, relationships, increasingly chronic pain, and identity. MusingsOfAHumanitiesMaster.wordpress.com is for social commentary and analysis. In the next few months, I will be tackling issues in education and local/state politics for Hillsborough County, Florida, USA.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects!\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\"Control\" is a science-fiction/horror novel where 20-somethings are dying from some unknown disease called the \"Sleeping Sickness.\" The narrator is a consciousness implanted into one of these dead. Join her as she acclimates to being in a physical body, explores a brand new world, and uncovers what is actually happening at the clinic where she lives.\u003c/li\u003e\u003cli\u003eEditing and organizing poetry to self-publish.\u003c/li\u003e\u003cli\u003eGetting my blog posting on a consistent schedule.\u00a0\u003c/li\u003e\u003cli\u003eWriting a primer for pagans, witches, shamans, and other will workers just starting to figure out their paths. This book is not affiliated with any specific path and will cover a variety of the usual topics of ritual and correspondences, as well as social issues such as ethical practice, consent, and cultural appropriation.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eGetting to the Point\u003cbr\u003e\u003c/strong\u003eSO. My goal is to have my writing provide a substantial portion of my income. I would love your support in attaining this goal! Thank you for reading this far and I hope you check out my posts. I will be getting some videos of me reading my poetry up for my Patrons soon. Please let me know what else you would like to see! I want to hear from you. Thanks, again!!!\u003cbr\u003e"
