    "published_at": "2018-03-05T18:05:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\nif?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat if humanity was\ngoing to be judged through the eyes and hearts of our most disenfranchised?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat if the court of\nhumanity\u2019s future was to be held in was a special education classroom?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eEximius\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e is a comic\nseries for the superhero in everyone! This all-ages, action packed adventure\nshows that superheroes come in all shapes, sizes and abilities.\u003cbr\u003e\u003c/strong\u003e\u003cb style=\"\"\u003e\u00a0\u003c/b\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Creators:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SeanAdelmanAuthor/\"\u003eSean Adelman\u003c/a\u003e, Author/Co-founder of\u00a0\u003ca href=\"http://www.raiseexpectations.com/\"\u003eRaise Expectations, LLC.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.alessandrosaiu.portfoliobox.net\"\u003eAllesandro Saiu\u003c/a\u003e, Illustrator\u00a0\u003cbr\u003eIan Adelman, Letterer\u003cbr\u003e\u003cbr\u003eThank you for supporting our project! It is with your support that we are able to continue to work on the series we love, promoting understanding, inclusion and diversity! We couldn\u0027t do it without the help of our favorite superheroes, our readers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout \u003cem\u003eEximius\u003c/em\u003e:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFortis is a descendant of a powerful race called the Vigilum. They have been tasked with policing the Galaxy for many generations. Fortis has been chosen for the most important assignment of his career. Earth, a fertile planet with a young civilization is on the brink of interstellar travel. Humanity may be too volatile to be welcomed into the Pacem Coalition.\u003cbr\u003e\u003cbr\u003eHappy, who has Down Syndrome, is to be Fortis\u0027s guide to humanity. Happy and her friends will learn that Down Syndrome, Autism, and Cerebral palsy does not make them powerless. Great power comes from within and great heart allows you to wield great power with responsibility and conviction. Fortis will judge humanity through the lens of a special education classroom.\u003cbr\u003e\u003cbr\u003eWhat the Vigilium and Fortis don\u2019t know is that another race has their eye on Earth. The Anguis are a race of nomads with no planet to call home since they have destroyed their own. The Anguis know that the Earth is being judged and that if Earth fails the Vigilium will not protect them. The Anguis are dark creatures who can manipulate humans and their goal is to manipulate humanity to their own destruction.\u003cbr\u003e\u003cbr\u003eBe prepared to be drawn into a story that will redefine how you think about superheroes. Nothing worthwhile comes easy and no one knows that better then Happy and her friends. Can they help save the world and convince the Vigilum that humanity is worth saving?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
