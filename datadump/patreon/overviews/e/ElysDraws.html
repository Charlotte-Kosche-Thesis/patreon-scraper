    "summary": "Hello and thanks for stopping by!\u00a0\u003cbr\u003e\u003cbr\u003eI go by\u00a0\u003cstrong\u003eElys\u003c/strong\u003e and I have a \u003cstrong\u003edream to be an illustrator and create my own graphic novel\u003c/strong\u003e some day!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m currently an art student in college going for a BFA and my goal is to learn as much as I can so I can get my art to the level I want it to be. My current focus is digital art, but I aim to practice and get better with traditional media as well, such as watercolor and markers.\u003cbr\u003e\u003cbr\u003eI loved writing short stories in middle school, but one particular story I wrote in the 6th grade was my absolute favorite. It\u0027s called \"Meteozar\" and I told myself I\u0027d make it into a full blown comic, but I wanted to get better at drawing first. Now\u0027s about time I start working on it again...\u003cbr\u003e\u003cbr\u003eI started posting artwork on an art blog and taking commissions through\u00a0Tumblr.\u00a0Then I heard about Patreon, so I thought I\u0027d give it a try!\u00a0I also worked on an experimental mini comic called\u00a0\u003ca href=\"http://kyovahkiin.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKyovahkiin\u003c/a\u003e, based on Skyrim if you\u0027d like to check that out. I might pick it back up again sometime. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a Patron\u003c/strong\u003e, you\u0027ll help me with school fees and art supplies such as watercolor, ink, sketchbooks, Copic markers, ect. You\u0027ll find illustrations, doodles, and some practice pieces inspired by the video games I play and the cartoons I watch. Occasionally you\u0027ll see some of my original characters from Meteozar, too! I\u0027ll be putting up\u00a0works in progress, sketchbook pages I normally wouldnt post anywhere else, and let Patrons make requests and participate in live streams!\u003cbr\u003e\u003cbr\u003eThank you so much for reading and looking at my artwork, I hope you enjoyed your stay!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/elysdraws\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://elysdraws.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/elysdraws\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
