nd or two.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-Z2fKpCM89Xo/WozbryHhViI/AAAAAAAAA9Y/inLdWJT0x7AIPiJskQN3reemY97pjpTaQCLcBGAs/s640/Capture2.PNG\"\u003e\u003cbr\u003e\nOh, make no mistake, she can dish out plenty too. Her succubus-like powers will drain the life of anyone who is foolish enough to let her get into a dominating position. This works on strong enemies, such as bosses and elites. Trash mobs are too beneath her and she rather deals with them with a swift blade instead.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/18624765/720d4386633d4af8a0523bd9d33fcfa3?token-time=1526688000\u0026amp;token-hash=2fOKbBcVl8SIGSVhxKrP__ro0_Im39Dhzm75nKp33ig%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003eFeatures \u0026amp; Goals:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThird person action RPG\u003c/li\u003e\n\t\u003cli\u003eCharacter creation and customization.\u003c/li\u003e\n\t\u003cli\u003eItems and loots, an actual inventory and equipment system.\u003c/li\u003e\n\t\u003cli\u003eSeparable outfit pieces to tailor each character\u0027s appearance.\u003c/li\u003e\n\t\u003cli\u003e\"Dyes\" for the finishing touch on each outfit piece.\u003c/li\u003e\n\t\u003cli\u003eMainstory and quests.\u003c/li\u003e\n\t\u003cli\u003eRandomly generated dungeons and environments.\u003c/li\u003e\n\t\u003cli\u003eMonsters and Monster Girls. (\u0026amp; other fantasy elements)\u003c/li\u003e\n\t\u003cli\u003eRescue \u0026amp; Breeding.\u003c/li\u003e\n\t\u003cli\u003eParty (allies) training and management.\u003c/li\u003e\n\t\u003cli\u003eDifferent weapons with distinct movesets: swords, greatswords, ultra-greatswords, spears, unarmed, dual dildos, etc.\u003c/li\u003e\n\t\u003cli\u003eMelee combat system with directional attacks and blocks. (similar to Mount and Blade, For Honor)\u003c/li\u003e\n\t\u003cli\u003eRanged weapons too: bows, crossbows, guns(?)\u003c/li\u003e\n\t\u003cli\u003eCharacter progression and different play styles - warrior, commander, seducer, sex-addict?\u003c/li\u003e\n\u003c/ul\u003e\nMaybes:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBase/brothel(?) building and management?\u003c/li\u003e\n\t\u003cli\u003eArmies and factions? Queendom building? Politics?\u003c/li\u003e\n\t\u003cli\u003eMounts? mountable? Both ways? :wink:\u003c/li\u003e\n\t\u003cli\u003eMagic? Boom?\u003c/li\u003e\n\t\u003cli\u003eModding support?\u003c/li\u003e\n\t\u003cli\u003eBody alteration/transformation?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nPrevious works:\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHeroine Rumble\u003c/strong\u003e is a 3D action \u003cstrong\u003eyuri/futa\u003c/strong\u003e wrestling game where you try to \u003cstrong\u003eout sex each other in the ring\u003c/strong\u003e. You have total control over your character(s). Train her stronger with the Lewds dropped by enemies or from winning matches, fill her repertoire with all kind of lewd moves, dress her up to your liking, or even transform her body with unspeakable lewd methods. And finally, decide her fate.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLatest Public Version (v0.521) (10/10/2017)\u00a0\u003c/strong\u003e\u003ca href=\"http://www.mediafire.com/file/xkyj972zovqq30h/HeroineRumble+v0.521+public.7z\"\u003eDOWNLOAD\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFeatures\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eFully animated\u003c/li\u003e\n\t\u003cli\u003eYuri focused, with optional futa\u003c/li\u003e\n\t\u003cli\u003eOver 50 unique \"positions\"\u003c/li\u003e\n\t\u003cli\u003eStory Mode with character progression\u003c/li\u003e\n\t\u003cli\u003eDestructible\u00a0and customizeable outfits\u003c/li\u003e\n\t\u003cli\u003eBuild your own character. Don\u0027t like the default girl appearance, moveset, color
