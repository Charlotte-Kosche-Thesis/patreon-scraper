    "summary": "We all make mistakes, but we\u0027re supposed to learn from those mistakes... so what happens when we apply this to human history?\u00a0My name\u0027s Erik Slader and I\u0027m the creator of \"Epik Fails of History\" (@ EpikFails.com), a humorous history blog about the most epic fails... of history...\u003cbr\u003e\u003cbr\u003eThis isn\u0027t your typical dust-covered history text book, or a boring class taught by a monotone guy in tweed, this is a in-your-face, down to Earth, gritty as Hell version of some of history\u0027s biggest screw ups and how it all led to the world we live in today. History is constantly repeating itself, so the best way to avoid the mistakes of the past, is to know what didn\u0027t work before.\u00a0\u003cbr\u003e\u003cbr\u003eOver the past few years, I\u0027ve compiled nearly 100 thoroughly researched historical essays infused with irreverent, often sarcastic, humor and nerdy pop cultural references. I\u0027m currently co-writing a book series slated for 2018, but my long term goal is to start an \"Epik Fails of History\" podcast. Your support will help me to invest more time in maintaining my site and work towards my goal of educating the masses through laughter.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eErik Slader\u003cbr\u003e"
