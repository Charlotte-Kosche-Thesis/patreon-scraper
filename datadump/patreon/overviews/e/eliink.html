    "published_at": "2018-04-20T15:18:11+00:00",
    "summary": "My life has been so crazy the last 11 years that I cannot even express in writing the changes that have taken place both physically, and spiritually. You will have to see for yourself in the photo\u0027s.\u003cbr\u003e\u003cbr\u003ePatreon helps me to concentrate my attention on what my true supporters want from me. People who like my work and support what I do now have the chance to show there support in exchange for years of private photographs that have never been seen before, also behind the scenes photo\u0027s from tattooing and body modification projects, abstract paintings and future plans. \u003cbr\u003e\u003cbr\u003eMy Patreon will include blog posts, that I write in my journals, completely private accounts of my thoughts and my view of the world. For example my views on art, tattooing and the body modification scene. It will also include plans for bigger and better tattoo and body modification projects which have been in my head for years, but haven\u0027t been possible due to the cost of materials..\u003cbr\u003e\u003cbr\u003eWith your donations and support I have possibility to grow my projects. It will help to fund higher quality materials which will give me the ability to develop my work particularity concentrating on tattooing, and painting as most of us know tattooing and art supplies aren\u0027t cheap.\u003cbr\u003e\u003cbr\u003eAll your donations will help give my voice a bigger impact. One thing I would love to do is to travel more, to see more of nature, to push my tattooing forward and to network with other artists that inspire me. I have built some strong friendships on Instagram over the years and I would truly love to meet some of my friends who live far away, to work with them, to collaborate with them and to share some of life with them instead of this virtual world. \u003cbr\u003e\u003cbr\u003eSince I quit Facebook, I don\u0027t see the need to show everyone my work. So I created Patreon so I can best serve the people who truly like my work and who support what I do. On other social media platforms there are a lot of people who follow just to be negative.\u003cbr\u003e\u003cbr\u003eYour donations will be going straight back into my work.\u00a0\u003cbr\u003eI have a lot of ideas this year that are currently on hold, so with some support from my friends, family and followers ill be able to bring my dreams to life and give them purpose.\u003cbr\u003e\u003cbr\u003eA BIG thank you for anyone who supports me."
