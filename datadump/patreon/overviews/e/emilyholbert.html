    "summary": "\u003cstrong\u003e\"Come and Be Welcome!\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA singer calls out to the people wandering at the edge of the fire\u0027s glow. \u003cbr\u003eA cheerful taven keeper winks and draws a pint from the tap. \u003cbr\u003eGood friends laugh and smile when you appear unexpectedly on their doorstep.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI wrote those few words, \"come and be welcome!\" down in song over a decade ago, never knowing how far they\u0027d travel or how many new friends they would bring me. \u00a0Now, I\u0027m saying them to you again, here in the exciting format that is Patreon.\u00a0I\u0027m hoping to continue to explore and develop my songwriting, performance techniques, recording skills, and possibly even travel \u2014 just like the bards of old.\u003cbr\u003e\u003cbr\u003eWhether it\u0027s a coin tossed into the hat of a busker, or the commission brought on by a wealthy benefactor, artists have relied upon patrons to enable them to do their works. Your patronage of me here on Patreon is just like that! Direct support for the art and artist, in a venue that allows you to enjoy the music, and to personally be thanked!\u003cbr\u003e\u003cbr\u003eHere in my Patreon feed I\u0027ll share mp3s and videos, give insight into my songwriting process, maybe even hang out with some fans... \u00a0Let\u0027s explore it together, shall we?\u003cbr\u003e\u003cbr\u003eEven if you can\u0027t afford to pledge as a patron, you can still show your support by checking out these other web sites: give a listen or purchase my music on Bandcamp, \"like\" and \"share\" on Facebook, or follow my ramblings on Twitter!\u003cbr\u003e\u003cul\u003e\u003cli\u003eBandcamp:\u00a0\u003ca href=\"https://emholbert.bandcamp.com\" rel=\"nofollow\"\u003ehttps://emholbert.bandcamp.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/em.holbert\" rel=\"nofollow\" target=\"_blank\
