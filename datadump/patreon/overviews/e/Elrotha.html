    "summary": "Heya friends!\u00a0 Welcome to my Patreon! My name is Elrotha. Cosplay is my love and my life; that\u0027s why I spend most of my time in cosplay. Besides studying, gaming and creating art of course! \u003cbr\u003e\u003cbr\u003eI put my heart, my soul, my money and every fiber of my being into the creation of costumes and art. Of course, there is always room for improvement, which is why I work hard to do better with each costume! I work harder to style my wigs better, I work hard to learn how to sew and create difficult designs, I work hard to learn how to create better art! \u003cbr\u003eI post daily content on my Instagram. I have a Facebook page up and running. I have Twitch, YouTube, Picarto and Snapchat.\u00a0 \u003cbr\u003e\u003cbr\u003eKeeping in touch with everyone and showing off what I love to do best, takes time and money. You can help me!\u00a0 When you support me you will be given a wide range of rewards. They can range from unique photos and art, to private gaming sessions, merchandise or props. You also get a say in who I should Cosplay next! And you will be one of the first ones to see new content! \u003cbr\u003eI hope I\u0027ve got you interested now. And please, if you ever have feedback, let me know! \u003cbr\u003eI aim to please and I aim to improve! \u003cbr\u003e\u003cbr\u003eLots of Love, Kisses and Thanks\u003cbr\u003eFrom Elrotha \u003cbr\u003e"

    "attributes": {
     "about": "Heya! \u003cbr\u003e\u003cbr\u003eMy name is Elrotha and I do cosplay and art! 20 year old Dutchie \u0026amp; Full-Time student, this is what I do outside of studying. Cosplay is my love and my life. My cosplays can be of my own design of straight from an anime, manga or game. \u003cbr\u003eBesides cosplaying and creating art, I also game a lot! I may stream them occasionally. I am a lover of food and booze, music and sleeping. \u003cbr\u003e24 hours in a day is not enough to do what I love doing.\u003cbr\u003e\u003cbr\u003eWell, anyway! You can help me be better at what I do! \u003cbr\u003eWith your help, I can buy more cosplays, more wigs, more lenses, photoshoots, studios for photoshoots, props, crafting materials, games, streaming products/programs, graphic products/programs and everything cute that I can show you! \u003cbr\u003e\u003cbr\u003eI hope my content interests you! \u003cbr\u003eFeedback to be better is always welcome, so please let me know! \u003cbr\u003e\u003cbr\u003eI aim to improve and be the best version of myself! \u003cbr\u003e\u003cbr\u003eInstagram: https://www.instagram.com/elrotha_x/\u003cbr\u003ePicarto: https://picarto.tv/elrotha\u003cbr\u003e\u003cbr\u003e",
