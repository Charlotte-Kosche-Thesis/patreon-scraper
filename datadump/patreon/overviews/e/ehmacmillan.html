    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHarry is a gay trans man, Russell is gay cis man, and With Great Abandon is a queer romance set over the course of a year in London. It\u0027s the story of their differences, their similarities, and their relationship. A hopeful and kind story. Also food and comics.\u003cbr\u003e\u003c/div\u003e[\u003ca href=\"https://withgreatabandon.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eREAD ON TUMBLR\u003c/a\u003e] [\u003ca href=\"https://tapastic.com/series/withgreatabandon\" rel=\"nofollow\" target=\"_blank\"\u003eREAD ON TAPASTIC\u003c/a\u003e] [\u003ca href=\"http://www.webtoons.com/en/challenge/with-great-abandon/list?title_no=55067\" rel=\"nofollow\" target=\"_blank\"\u003eREAD ON WEBTOONS\u003c/a\u003e]\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/86a0f1e4b8c2c1a9775b72af94c0f9d6/tumblr_oizi78eVl21w1rrc3o1_1280.png\"\u003e\u003cbr\u003eBig inspirations to the comic are the movies Weekend (2011), [500] Days of Summer (2009) and Pride (2014), the comics Hawkeye (Fraction, Aja) and Russian Olive To Red King (Immonen), and the two weeks of autumn I spent in London in 2016. \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/18ddee8bae794094b64d6e413ac781dd/tumblr_oj1v0dVMN81w1rrc3o1_1280.png\"\u003e\u003cbr\u003eSo who\u2019s making this? Hallo, I\u2019m Eliot Macmillan, elsewhere known as EH Macmillan (\u003ca href=\"http://e-h-macmillan.tumblr.com/).\" rel=\"nofollow\"\u003ehttp://e-h-macmillan.tumblr.com/).\u003c/a\u003e\u003cbr\u003eI\u2019m a pansexual trans man and also the artist of the webcomic Roxy And Bianca (\u003ca href=\"http://roxyandbianca.tumblr.com/)\" rel=\"nofollow\"\u003ehttp://roxyandbianca.tumblr.com/)\u003c/a\u003e .\u003cbr\u003e"
