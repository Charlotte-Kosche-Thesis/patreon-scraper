    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/203038/be17bbcde4f645dc863ad022e6b7ccac?token-time=2145916800\u0026token-hash=7KB3MylxoSNC87LEkX0uBpeXg8uf5kU09D4IwVJvVbg%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fr3pV7bxp_vE%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dr3pV7bxp_vE%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fr3pV7bxp_vE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/r3pV7bxp_vE",
    "one_liner": "La plej aktiva kaj stulta Esperanto-Jutubisto",
    "patron_count": 47,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThe new rewards become valid in February 2017\u003cbr\u003e\n\tLa novaj donacoj validi\u011das en februaro 2017\n\t\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eENGLISH\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2\u003eWho am I?\u003c/h2\u003e\nMy name is Evildea (mortal name: Richard Delamore), I\u2019m an Esperanto-speaking YouTuber, actor and public speaker from Sydney, Australia. I make vlogs in the constructed international-bridge language Esperanto!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat is Esperanto?\u003c/h2\u003e\nEsperanto is the most widely spoken constructed language in the world. Up to two million people speak this language. The majority of Esperanto speakers can be found in Europe, East asia and the Americas. However, large groups can also be found in any large city.\n\u003cbr\u003e\nIn essence, it\u2019s the borg of languages!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat are my goals?\u003c/h2\u003e\n\u003cbr\u003e\nI aim to create fun, generally stupid, but sometimes informative vlogs in Esperanto and English. I want to entertain you with insights of our truly unique community. I hope to share our culture with you in a positive way while providing a creative outlet for myself.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tI also aim to create a virtual community to help connect Esperanto speakers scattered across the world. If you don\u2019t speak Esperanto, my channel is the perfect place to instantly connect with them!\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tI also want to record our community for historical purposes. I feel it\u2019s important to record everything so future generations know how stupid their ancestors really were. It\u2019s an important objective; one I\u2019m absolutely committed to.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tFinally, my YouTube channel is a form of social activism. I want to bring awareness to issues I care about \u2015 especially those that involve linguistic justice \u2015 without being too obnoxious about it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy you should support me?\u003c/h2\u003e\nPledging to my channel is a way of showing your active support. The more you pledge, the more I can do creatively to support the Esperanto community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eI want to love you, deeply ...\u003c/h2\u003e\nI don\u2019t expect financial support in return for nothing. I\u2019m not a complete douchebag. Here are a list of things I offer for your support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003ePledge $1 or more per month\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003eThis is the most basic level and it\u2019s your way of showing your appreciation. You\u2019ll gain access to the Patreon feed where I ask my supporters for advice regarding important channel decisions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003ePledge $5 or more per month\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003eI\u2019ll thank you in the description of every new video for as long as you continue your support. I\u2019ll also send you a Patreon update once a week with a summary of what I\u2019ve been doing (outside the channel) and interesting Esperanto resources I\u2019ve found along the way.\u003cbr\u003e\n\u003cem\u003e+ All of the above.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cu\u003ePledge $10 or more per month\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003eI\u2019ll thank you at the end of every film for as long as you continue your support. Twice a month, I\u2019ll organise a chat session (during various time zones) during which all $10 supporters can talk to me directly.\u003cbr\u003e\n\u003cem\u003e+ All of the above.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003ePledge $25 or more per month\u003c/u\u003e\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003eI\u2019ll thank you at the end of every film for as long as you continue your support \u2015 but with a twist. I\u2019ll list you as a minor deity (of your chosen element).\u003cbr\u003e\n\u003cem\u003e+ All of the above.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOn a final note\u003c/h2\u003e\nBecause I\u2019ve made YouTube videos in Esperanto for so long, I tend to lose sight of what we\u2019ve accomplished together. At the end of the page are some comments from the hundreds of people this channel has helped. By supporting me, you\u2019ll be ensuring the future of my YouTube channel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eESPERANTO\u003c/strong\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKiu mi estas?\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nMi nomi\u011das Evildea (monda nomo: Richard Delamore), mi estas Esperanto-jutubisto, aktoro kaj publika prelegisto de Sidnejo, A\u016dstralio. Mi videoblogas per la internacia planlingvo, Esperanto!\u003cbr\u003e\n\u003cbr\u003e\n\n\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKio estas Esperanto?\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nEsperanto estas la plej parolata planlingvo en la tuta mondo. Pli malpli du milonoj da homoj parolas \u011din. La plejmulto de esperantistoj trovi\u011das en E\u016dropo, Orientazio kaj la Amerikoj. Tamen, multnombraj grupoj anka\u016d trovi\u011das en \u0109iu granda urbo.\u003cbr\u003e\nEsence, \u011di estas la \"bo\nrg\" de lingvoj!\u00a0\t\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKiuj estas miaj celoj?\u003c/span\u003e\u003c/h2\u003e\nMi celas krei amuzajn, \u011denerale stultajn, sed kelkfoje informplenajn videoblogojn en Esperanto kaj la angla. Mi volas dis\ntri vin per enrigardoj de nia unika komunumo. Mi volas pozitive havigi al vi nian kulturon kaj krei kreeblan lokon por mi mem.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tMi bone scias, ke ne \u0109iuj esperantistoj estas tiel bon\u015dancaj kiel mi.\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eKelkaj lo\u011das en tre foraj lokoj kaj ne povas partopreni lokajn grupojn.\u003c/li\u003e\n\t\u003cli\u003eKelkaj (precipe fre\u015dbakitoj) ne sentas sin pretaj aktive a\u016d lingve renkonti lokajn esperantistojn. Do, mi volas prezenti la komunumon al ili per sekura, sentimiga maniero.\u003c/li\u003e\n\t\u003cli\u003eKelkaj e\u0109 ne volas partopreni la movadon kaj simple volas \u011dui Esperanto-kulturon de sia hejmo.\u003c/li\u003e\n\u003c/ul\u003e\n\t\tAnka\u016d mi volas filmarkivigi nian komunumon por postaj generacioj. Mi kredas, ke estas grave al niaj estontoj scii kiom stulte ni estis. Estas tre peza laboro, sed iu devas tion fari.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\tFine, mia jutuba kanalo estas maniero de socia aktivado. Mi volas atentigi homojn pri la problemoj, kiuj gravas la\u016d mi \u2015 precipe tiuj rilantantaj al lingva justeco \u2015 sen esti tro pu\u015dema.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKial vi devus subteni min?\u003c/span\u003e\u003c/h2\u003e\nDonaci al mia kanalo estas maniero de aktiva subtenado. Ju pli vi donacas, des pli mi povas kreeme subteni Esperantujon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMi volas ami vin, profunde\u003c/span\u003e\u003c/h2\u003e\nMi ne atendas financan subtenon kontra\u016d nenio. Mi ne estas asuo! Jen listoj de aferoj, kiujn \nmi ofertas kontra\u016d via subteno.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cu\u003e\nDonaci $1 a\u016d pli \u0109iumonate\u003c/u\u003e\u003cbr\u003e\n\t\t\u0108i tio estas la plej baza kategorio kaj \u011di estas via maniero montri vian aprezon. Vi ekhavas aliron al la Patreon-fluo, kie mi petas konsilon de miaj donacintoj pri gravaj kanalaj decidoj.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eDonaci $5 a\u016d pli \u0109iumonate\u003c/u\u003e\u003cbr\u003e\n\t\tMi dankas vin en la priskribo de \u0109iu nova filmo dum tiom longe vi donacas. Anka\u016d mi sendas al vi unu fojon semajne resumon de tio, kion mi faris (ekster la kanalo) kaj interesajn ligilon al Esperanto-rimedoj, kiujn mi trovis.\n\u003cbr\u003e\n\u003cem\u003e+ \u0108io supre.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eDonaci $10 a\u016d pli \u0109iumonate\u003c/u\u003e\u003cbr\u003e\n\t\tMi dankas vin je la fino de \u0109iu nova filmo dum tiom longe vi donacas. Du fojojn monate, mi organizas babilrondon (dum diversaj horzonoj) en kiu $10 donacintoj povas paroli rekte al mi.\n\u003cbr\u003e\n\u003cem\u003e+ \u0108io supre.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cu\u003eDonaci $25 a\u016d pli \u0109iumonate\u003c/u\u003e\u003cbr\u003e\n\t\tMi dankas vin je la fino de \u0109iu nova filmo dum tiom longe vi donacas - sed kiu \u015dan\u011deto. Mi listigos vin kiel dieton (de via elektita elemento).\n\u003cbr\u003e\n\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e+ \u0108io supre.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFine\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u0108ar mi videblogas tiom longe, mi emas forgesi pri kiom multe ni kune atingis. Sube estas kelkaj komentoj el la centoj da homoj, kiujn \u0109i tiu kanalo helpis. Kiam vi subtenas min, vi certigas la estontecon de mia jutuba kanalo.\u003c/span\u003e\u003cbr\u003e"
