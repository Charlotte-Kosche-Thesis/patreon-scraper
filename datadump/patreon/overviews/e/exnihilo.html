    "published_at": "2015-06-09T01:36:31+00:00",
    "summary": "\u003cstrong\u003eEx Nihilo\u003c/strong\u003e loosely translated means \"out of nothing.\" \u003cem\u003ecreatio ex nihilo: \u003c/em\u003e\"creation out of nothing.\"\u003cem\u003e\u00a0\u003c/em\u003eThough typically applied to religion or philosophy,\u00a0we feel it perfectly describes \u003cstrong\u003ethe creation of drama\u003c/strong\u003e. We are playwrights who begin with nothing more than a blank page and the inspiration to create something out of it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://exnihilotheater.weebly.com/uploads/5/4/2/5/54255571/3860667_orig.jpg\" style=\"width: 526px;\"\u003e\u003cbr\u003e\u003cem\u003eNathanael Card, Brian Vouglas, and \u00a0Florinda Larkin in company member, \u00a0Jennifer Lynne Roberts\u0027 Mars One Project, part of NCardCreative\u0027s Lit\u0027s Alive! at Octopus Literary Salon.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLike all creators, we want our \"something\" to be experienced, not to be sitting in dark drawers or buried in submission piles. Therefore, \u003cstrong\u003ewe are\u00a0\u003c/strong\u003e\u003cstrong\u003eactively writing, producing, and putting our plays out for public consumption\u003c/strong\u003e wherever, whenever, and however we can.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://exnihilotheater.weebly.com/\" rel=\"nofollow\"\u003eWe are creating our own opportunities\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://exnihilotheater.weebly.com/uploads/5/4/2/5/54255571/5455285_orig.jpg\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cem\u003eBridgette Portman, company member\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://exnihilotheater.weebly.com/uploads/5/4/2/5/54255571/7636709.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u00a0Chris Morrell in Portman\u0027s, La Fee Verte\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://exnihilotheater.weebly.com/uploads/5/4/2/5/54255571/8569243_orig.jpg\" style=\"width: 543px;\"\u003e\u003cbr\u003e\u003cem\u003eEmma Jast in Portman\u0027s, La Fee Verte at The Playwrights Center. \u003cbr\u003ePhotos by Jim Norrena\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBy making our way through the world of theater on our own terms, we are \u003cstrong\u003eunbound\u003c/strong\u003e \u003cstrong\u003eby tradition and rules and roadblocks\u003c/strong\u003e that inhibit the ability of playwrights to realize their work on stage. \u003cbr\u003e\u003cbr\u003eBy being unbound, we can \u003cstrong\u003eplay \u003c/strong\u003emore. \u003cbr\u003eWe can \u003cstrong\u003eexperiment\u003c/strong\u003e more. \u003cbr\u003eWe can \u003cstrong\u003erisk\u003c/strong\u003e more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://exnihilotheater.weebly.com/uploads/5/4/2/5/54255571/8652900_orig.png\" style=\"width: 512px;\"\u003e\u003cbr\u003e\u003cem\u003eElizabeth Flannagan, company member.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEX NIHILO\u0027s first creation is a year-long serial play to be presented live in six episodes from October 2015 to October 2016 at\u00a0\u003c/strong\u003e\u003ca href=\"https://oaklandoctopus.org/\" rel=\"nofollow\"\u003eThe Octopus Literary Salon\u003c/a\u003e\u003cstrong\u003e\u00a0in Oakland, CA. We will be recording the play for a podcast, which will be available to the world!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA cross-country driving excursion. A map and possessed darts. Entanglements in myths, urban legends, folklore...What is the ultimate destination for these adventurers? Will they arrive? And more importantly, what\u0027s up with these darts?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eStill, we create within a capitalistic society. And we come from the philosophy that artists should be paid for their work. Therefore, we need funding in order to write these episodes and to pay our actors, sound tech, and videographer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are looking for a pledge of $2 to $5 per episode (6 episodes total) with a goal of raising $220 per episode. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlaywrights -$75 per episode ($25 per playwright)\u003cbr\u003eActors - $100 per episode ($25 per actor)\u003cbr\u003eDirector - $25 per episode\u003cbr\u003ePatreon/Credit card transfer fees - $20 (@10%) per episode.\u003cbr\u003e\u003cbr\u003eYou\u0027re welcome to pledge outside of our range in either direction. In fact, we welcome you to pin up various denominations of US currency on a wall and throw darts at them to determine your pledge. With any luck, your darts are positively possessed, as well!\u003cbr\u003e\u003cbr\u003eBut seriously.\u00a0\u003cbr\u003eEvery dollar counts.\u003cbr\u003eEvery risk counts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://exnihilotheater.weebly.com/uploads/5/4/2/5/54255571/7477539_orig.jpg\" style=\"width: 415px;\"\u003e\u003cbr\u003e\u003cem\u003eJennifer Lynne Roberts, company member.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you for you support of this (and future) creations!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
