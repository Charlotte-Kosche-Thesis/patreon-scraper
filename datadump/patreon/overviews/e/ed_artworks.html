    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 69, 0);\"\u003e\u003cstrong\u003eHello! Bonjour!\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nThank you for visiting my page and checking out my art work!\n\u003cbr\u003e\nLet me introduce myself - I am Edward -\u00a0first year student of animation in GOBELINS l\u0027\u00e9cole de l\u0027image in Paris. \n\u003cbr\u003e\n\u003cbr\u003e\nIt was my dream study in Gobelins, as it\u00a0is one of the best animation school in the world,\u00a0and now it finally came true. Now, my goal is to become a great animator, and hopefully inspire people through my creations.\n\u003cbr\u003e\n\u003cimg src=\"http://screenshot.ru/upload/images/2017/02/22/12_8_2d17e3.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(47, 79, 79);\"\u003e\u003cstrong\u003eWhere does\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(255, 69, 0);\"\u003e\u003cstrong\u003e Patreon \u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(47, 79, 79);\"\u003e\u003cstrong\u003efit it?\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnimation is my passion, and Patreon is a chance for me to create more interesting, fun and personal content for people like you. It is challenging to find the time to do so for free (as much as I would love to!), while studying in Gobelins and working freelance to keep my financial stability. \u003cbr\u003e\n\u003cbr\u003e\nBut\u00a0with the support of fellow patrons, I will be able to bring to life some personal ideas, original art and animation and most importantly, share my art, tutorials, and video processes with you easily and with less financial concerns.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(47, 79, 79);\"\u003e\u003cstrong\u003eAnd then...\u00a0\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\tUsing knowledge I\u0027m getting at Gobelins I will develop my own animation projects and create more artworks, from doodle sketches to final rendering. I\u0027ll share them all with you as my gratitude for your support, and try and keep them informative for you, too. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you want to learn animation/improve your own skills, or even just to follow cool art work - all supporters are welcome!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(47, 79, 79);\"\u003e\u003cstrong\u003eOther places to check out my work!\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nWebsite: \n\u003ca href=\"http://ed-artworks.tumblr.com\"\u003ehttp://ed-artworks.tumblr.com\u003c/a\u003e\u003cbr\u003e\nVimeo: \n\u003ca href=\"https://vimeo.com/edwardkurchevsky\"\u003ehttps://vimeo.com/edwardkurchevsky\u003c/a\u003e\u003cbr\u003e\nEmail: \n\u003ca href=\"http://mailto:ed.kurchevsky@gmail.com\"\u003eed.kurchevsky@gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(255, 69, 0);\"\u003e\u003cstrong\u003eThank you :)\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e"
