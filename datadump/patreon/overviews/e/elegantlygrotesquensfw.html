    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWelcome\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tNew posts every\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eTuesday and Friday\u003c/h4\u003e\n\u003cbr\u003eAfternoon! \u003cbr\u003e\n\u003cbr\u003eI\u2019m EG, or rather Lady Adelade, and I\u2019m an illustrator. Sure, a common thing here online, but what I like to consider my primary selling point is that I specialize in the unusual. While much of my artwork is simple yuri or rough heterosexual work, my commissioners have more distinct tastes. When I\u2019m told to draw a monstergirl/monsterboy, I don\u2019t take reference from the cute. I go straight to the most animalistic, almost grotesque thing I can get my hands on. I take a lot of inspiration from Kentaro Miura\u2019s Berserk and Shadman\u2019s work, as well as a vast variety of hentai artists from Japan and Korea. Although my work will always have that distinctly western style, I try to emulate the elegance, detail, and borderline taboo variety of fetishes in my work. \u003cbr\u003e\n\u003cbr\u003eFor my commissioners, I have a distinct policy of anything {save for scat} goes and that if one doesn\u0027t want their commission posted onto the patreon, then I won\u0027t. However, if I think you may like the work, and the commissioner allows me to post it, it\u2019ll be posted for my patrons to enjoy as well. \u003cbr\u003eIf you\u2019d like to become a commissioner, please follow this link to the details:\u00a0https://elegantlygrotesque.deviantart.com/journal/Commissions-Open-704296361 \u003cbr\u003e\n\u003cbr\u003eThank you kindly for your support. \u003cbr\u003e\n\u003cbr\u003eWith love, \u003cbr\u003eAdelade Grotesque \u003cbr\u003e"
