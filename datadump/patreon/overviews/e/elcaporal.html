    "summary": "Desnudar la pol\u00edtica y evidenciar la corrupci\u00f3n en M\u00e9xico sin aceptar dinero y evadiendo amenazas de la clase pol\u00edtica y gobernante es una labor dif\u00edcil para cualquier periodista.\u003cbr\u003e\u003cstrong\u003eEl Caporal es un canal de YouTube que por nada del mundo vender\u00e1 su libertad de expresi\u00f3n a quienes quieren hacer un da\u00f1o al pa\u00eds u ocultar sus actos de corrupci\u00f3n.\u003c/strong\u003e\u003cbr\u003eSin embargo, ese sue\u00f1o tiene un costo econ\u00f3mico muy alto.\u003cbr\u003ePara hacer realidad El Caporal y producir un video al d\u00eda,\u00a0es necesario invertir en peri\u00f3dicos, revistas,\u00a0servicio de internet, energ\u00eda el\u00e9ctrica, equipo de c\u00f3mputo, programas de edici\u00f3n.\u003cbr\u003eEn un principio, YouTube permiti\u00f3 insertar anuncios en los videos de El Caporal, los cuales generaron ganancias para cubrir los gastos b\u00e1sicos de producci\u00f3n.\u003cbr\u003eSin embargo, \u003cstrong\u003edesde de agosto del 2017 YouTube fren\u00f3 los anuncios en el canal debido a una nueva pol\u00edtica que impide que El Caporal genere ingresos por tratar temas pol\u00edticos y controversiales, a\u00fan trat\u00e1ndose de videos con fines informativos y documentales.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e*** AUNQUE JAM\u00c1S PED\u00cd DINERO A LOS SUSCRIPTORES, ME VEO EN LA NECESIDAD DE RECURRIR A QUIENES EST\u00c1N AGRADECIDOS CON LA PRODUCCI\u00d3N DE ESTOS VIDEOS PARA CONTAR CON LOS RECURSOS NECESARIOS PARA SEGUIR MANTENIENDO ESTE CANAL ***\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAntes de recurrir a Patreon, analic\u00e9 por largo tiempo opciones alternas:\u003cbr\u003e- Cerrar el canal.\u003cbr\u003e- Cambiar el contenido.\u003cbr\u003e\u003cbr\u003eSin embargo, estoy convencido de que los suscriptores han llegado a El Caporal por el tipo de informaci\u00f3n que se ofrece y conf\u00edo en que junto podemos seguir haciendo posible este
