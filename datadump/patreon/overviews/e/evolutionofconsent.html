    "summary": "Thank you so much for even coming to this page. If you\u0027re here, it\u0027s probably because you see the value I am putting into the world, and I really appreciate that. Thank you so very much.\u003cbr\u003e\u003cbr\u003eThis particularly means a lot to me because I know most of my supporters will be people of meager means, and so I know it takes a lot to give. I don\u0027t expect that I should ever get corporate support, or funding from\n wealthy individuals. That is not to say that there are no sincere or \ngood-hearted wealthy folks, but that my message-- which condemns income \nin the form of economic rent, interest, and profit--  is not likely to \nresonate with people of privilege, who happen to also be the most \ncapable of giving. I heartily welcome exceptions. Mikhail Bakunin, Peter\n Kropotkin, Leo Tolstoy... these were men of nobility who stood as \nstrong exceptions to their class. A rare breed indeed. \u003cbr\u003e\u003cbr\u003eI assure you my message will make your efforts worthwhile, as I continue to put forward views that challenge the common narratives of the ruling class, which contribute to warfare, bigotry, poverty, and exploitation. I will continue to develop models to move us forward, to blog and podcast about them, and to organize workshops and more in my communities, to provide not only education, but a direct experience of what I am talking about.\u003cbr\u003e\u003cbr\u003eThank you so very much for helping me in ways the state and corporations never will. \u003cbr\u003e\u003cbr\u003e--------------------------------------------------\u003cbr\u003e\u003cbr\u003eTHANK YOU to these past or current patrons! Your contributions mean more to me than the dollar amount, because I know behind the money is someone who appreciates me, and a price tag cannot be put on feeling appreciated. The dollars certainly help too, though, so don\u0027t get me wrong now! :)\u003cbr\u003e\u003cbr\u003e1. Justin Oliver\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
