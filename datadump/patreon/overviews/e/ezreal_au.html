    "summary": "Upcoming Cosplay List\u003cbr\u003e\u003cul\u003e\u003cli\u003eTsunade Senju\u003c/li\u003e\u003cli\u003eHatsune Miku Colorful x Melody\u003c/li\u003e\u003cli\u003eAkeno Himejima Summer Uniform\u003c/li\u003e\u003cli\u003eUsagi Tsukino Sailor Uniform\u003c/li\u003e\u003cli\u003eMaki Nishikino Mogyuuto\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(192, 80, 77); background-color: initial;\"\u003eHello, guys!\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWelcome to my Patreon~\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHere, you will be able to see my High Quality photos, and that includes my casual photosession and my cosplay photosession.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou can also see my costume progress for my next cosplay plans!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eJust to know each other better, here\u0027s a little bit about myself:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI was born in Bogor, Indonesia. I started cosplay at 2009, but went to hiatus at 2012 until 2015. I returned to cosplay as I have passion in costume making and makeup. I make almost all of my costumes, do my own makeup, and I love doing outdoor photo shoot!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy favorite thing to do when I\u0027m not cosplaying, are singing, dancing, and drawing. Mostly, my skills are self-taught, but, I am determined on making great costumes with my improving skills!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat you can expect for being my patron:\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cul style=\"color: rgb(192, 80, 77);\"\u003e\u003cli\u003e\u003cstrong\u003eSuggest My Upcoming Cosplay Costume\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou can help me pick some characters to cosplay as! I love to see people\u0027s happy face when I cosplay as their favorite characters.\u003c/span\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003eA special photo with your name on it (FriendSign)\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI took selfies with your name on it~ It\u0027s how much I show my gratefulness to you!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003eExclusive NSFW photo\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI don\u0027t always do NFSW but, sometimes, I like to take picture with the concept~\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMY RULES (If you break any of the rules below, I will block you without refund)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDO NOT RE-POST OR RE-UPLOAD ANY CONTENT THAT YOU RECEIVE FROM BEING MY PATRON\u003c/li\u003e\u003cli\u003eDO NOT WRITE IN VULGAR LANGUAGE, OR ANY WORDS THAT SHOWS AS A HARASSMENT \u003c/li\u003e\u003cli\u003eYOU MIGHT SUGGEST SOME CHARACTERS, BUT I WILL PICK ONLY ONE PER MONTH. PLEASE DO NOT FORCE ME OR SPAM ME BECAUSE I DIDN\u0027T DO THE CHARACTER THAT YOU WANT\u003c/li\u003e\u003c/ul\u003eThe donations that you made, will always support me, and I will look forward to see you as my patron. Donating $1 per month is okay, too! I will happily receive it!\u003cbr\u003e(All plegdes are not refundable.)\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e"
