    "published_at": "2015-04-26T23:27:55+00:00",
    "summary": "I\u2019m so excited\nabout the opportunity Patreon is giving to all of us! \u00a0I\nwant to share more music with you, both audio and video, and I want YOUR\nfeedback on what you want to hear about and watch. I love making music, and you\nall act as the support that makes that possible. I have all of you to thank,\nand I am grateful to you every day. Now what I want to do is give you more of what you want!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Scroll down to see subscriber rewards at bottom of page!*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI want to make\nthis as amazing as possible for you, so I\u2019m attaching as many perks as I can\nfor my patrons, including free downloads of ALL my music (including my ongoing uploads) for anyone who subscribes for as little as $1 per month! \u00a0Also, I want to let you know that when you become my patron, you will be able to put an automatic cap on how much you are willing to pledge, so that even if I make a lot of songs or videos in a month, you\u0027ll never spend more than you want. \u00a0Plus, the private Activity Feed means\nthat you can comment, make suggestions, and interact with me and with my other\npatrons in a way we\u2019ve never before been able to experience.\u003cbr\u003e\u003cbr\u003e\n\nI plan to release my new audio tracks here, as well as instructional lesson videos. There will be new songs and\ncompositions, cover songs and interpretations, solo and collaborative pieces,\nlesson videos, live-stream group masterclass videos and I\u2019ll share it all with\nyou through this platform. \u00a0Check the\nbenefits listed below to see what goodies you can get by subscribing!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
