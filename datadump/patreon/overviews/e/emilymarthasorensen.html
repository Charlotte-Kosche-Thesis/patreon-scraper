    "summary": "\u003cimg src=\"http://emilymarthasorensen.com/patreonabout01.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Emily Martha Sorensen.\u00a0 I write clean fantasy books.\u00a0 My books are clean enough for kids, smart enough for adults, and funny enough to make you laugh.\u00a0 I write for all age levels.\u00a0 Think of my style as somewhat like Pixar -- minus the angst, because I think humor is both more fun and much more thought-provoking.\u00a0 :P\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://emilymarthasorensen.com/patreonabout02.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nClean, uplifting books are not an easy way to make a living.\u00a0 Most of the money-making stories are dark, angsty, or dirty.\u00a0 That\u0027s not to say that there aren\u0027t clean, wonderful stories that are Blockbuster hits, but for most storytellers, it\u0027s an uphill battle.\u003cbr\u003e\n\u003cbr\u003e\nDespite my \u003cem\u003eUSA Today\u003c/em\u003e bestselling author status, despite my\u00a0\u003ca href=\"http://emilymarthasorensen.com/comics.html\" target=\"_blank\"\u003etwo comics\u003c/a\u003e that have been online since 2003 and 2009, despite the fact that I have over twenty books published, despite the fact that I go out of my way to help other clean fantasy authors find new readers, writing is currently only 25% of my income.\u003cbr\u003e\n\u003cbr\u003e\nBecause I am the primary wage-earner for my family, that means my writing time is limited severely by two things:\u003cbr\u003e\n\u003cbr\u003e\na) The need to make a living doing other things (primarily editing work), and\u003cbr\u003e\nb) The need to spend grostesque amounts of time and money on advertising to try to find new readers, in the hopes that I will be able to write full-time eventually.\u003cbr\u003e\n\u003cbr\u003e\nRight now, I have to spend more than half of my work time on editing.\u00a0 Another half of the remaining potential writing time is spent on data analysis and marketing.\u00a0 I\u0027d like to be in a position where I could hire an assistant to do the latter for me.\u00a0 I\u0027d love to be in a position where I could\u00a0do less editing and a lot more writing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://emilymarthasorensen.com/patreonabout03.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAt the $1 pledge level, you\u0027ll get to read patron-only posts, which includes chapters of books I\u0027m currently writing or have recently finished, and sometimes other things I never post anywhere else.\u003cbr\u003e\n\u003cbr\u003e\nAt the $2 pledge level, you\u0027ll also get an e-book copy of the current book when I finish it.\u003cbr\u003e\n\u003cbr\u003e\nAt the $4 pledge level, you\u0027ll get all that, plus bonus behind the scenes posts, and a signed paperback copy of the current book when I finish it.\u00a0 It will probably also be a \u003cem\u003enumbered\u003c/em\u003e\u00a0copy, since I number the first fifty copies I sign.\u003cbr\u003e\n\u003cbr\u003e\nI usually make five paid posts per month.\u00a0 (So if you pledge $1, expect that to be $1 x 5 posts = $5 per month.)\u00a0 Occasionally it\u0027s one more or one less, but it\u0027s most often five.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I\u0027m currently working on:\u003c/strong\u003e\u003cbr\u003e\nI\u0027m currently posting\u00a0\u003cem\u003eTrifles of a Teenage Werevulture.\u003c/em\u003e\u00a0 The most likely book for me to do after that is\u00a0\u003cem\u003eDragon\u0027s Song.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
