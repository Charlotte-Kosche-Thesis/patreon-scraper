    "summary": "I am a Boston-based fashion designer with too many designs in my head and not enough time or resources to make them. I\u0027ve been designing and making clothes since I was in 8th grade with the ultimate dream of one day seeing someone walking down the street in something I designed. \u003cbr\u003e\u003cbr\u003eBack in the day, I was a young DIY-er and was very into the costume and cosplay scene. And for a while, I thought I\u0027d become a costume designer for movies or Broadway. I eventually learned that while I enjoy making costumes I wasn\u0027t particularly original when it came to designing them. What I enjoyed most was making clothes that people could wear easily and enjoy wearing. To further that dream I am now in design school, still figuring out where I want my niche to be.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/8PpM_1FAYo6RKPdz1hW6GtTSytwwpJHImfTX6MZNUPKuLQ8pIPEuSUOJ-zSPG306QGRyncbjndabezS05BOFuePioZECLCmB0rB0_dJ3ZvLZVEkkDwCo7v-kxUebJxd-r64WoXmp3glcepLqRvFJdGVDcBFT1wEcxWnv1HZoGWJb4UGF65xrJVy_ldMfLvtRV0cbbFSzeIxe5q8RkP-_cxqcdd-nrj23UkstE7XvgBqCqZywkqkbIhb6Gfj6WM55YU13VvKpMm_33KTyvsWg1uCTpNMTCDZNZCEdDwsLMwMFsb7geJYKnjc_fnAVmkOdwJv0T-ple0xNUSYCiAxlDtdkihY2PrDgwnBlN5xBrd6xOY8UD8a3GTsQt392MEdK52K-g3aLfgS-xFzE0wZiI0LFNUVCCqOpB263nWExujGeTjOKqajwv2o1SlqOA9zYNYdGdBo5ScV083i1WZuqIDNHAMlM4toAZenyIZtFbEqdwW3JxG2pKQShXKycbUBy4Hp7bupssM2kOiJK0Dhh-F54lalx-MPuGmBry4Als731d6qxGbMfLSmkNQAC-G6GHBHkM7XsNVuTEU2hEdRTFRXvkEG0c95QkCtNFZFhlNP8M6tVitziiQ=w983-h719-no\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/ND-K793XeRtEI3SapGa5uZqr-gbQhL6Q7M_KE61sN8PvWJAJAczBtwwpZQVNlgXxmhbQ34-EyPcnUqn1nlmIUpvqKK7PhHniQQiQB6fvt8O6X9pF3fSmjf9nd3hRx7usUfWcitJspPIhVunC4raKgfntVjBT5zjJKjAuuBg-cla8MpPy2PQYgTWXNw1zaDHqWqSJ8tblPgwYG-bPVAYKZqNLu1NpojZbcDYBrL-RuPfx2Y2L_kz9pH3GuYZejrtxOwqUQsCoQvLpjo0wAMXF_A_6GzmOZPSlAdYZyldw46nLQzE6YFGg597MVDtQlyCG8PabhYmxK8PkoAbpTXZfsSB6ijKqdwKEggKg9tVhxbVYqv1OZ7KoyEVywq6Uc2P3g-Bzog7xWJ6exl0RFf14Mz_bAfO nd not needing a minimum wage day job.\u003cbr\u003e\u003cbr\u003e"
