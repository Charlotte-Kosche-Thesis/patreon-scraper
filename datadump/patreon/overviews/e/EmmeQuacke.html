    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLa mia storia.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eMi chiamo Mauro, fumettista. Vengo da Napoli. Ho iniziato a disegnare perch\u00e9 mi scocciavo di fare matematica.\nPoi per\u00f2 mi sono appassionato pure alla sceneggiatura. Non mi ritengo  un grandissimo autore ma credo di poter dire\ntranquillamente che ho le mie qualit\u00e0.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI miei riferimenti.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAdoro\u00a0\u003c/strong\u003ePikappa, e i fumetti Disney in genere. Hanno fatto parte della mia vita\nper tanto tempo, pi\u00f9 dei manga e dei comics americani, per questo ne sono\nparticolarmente affezionato. Ma sono un onnivoro ovviamente, ho letto e leggo\ndi tutto, e mi \u00e8 difficile dire quale opera a fumetti sia la mia preferita.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIl mio stile.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eHo sempre cercato uno stile mio, personale, cartoonesco\u2026 Non amo lo stile\nrealistico poich\u00e9 ho sempre pensato che il bello dei fumetti \u00e8 il poter osare e\nfare qualcosa che non potresti mai vedere nella realt\u00e0, anche se non nascondo\nche ho apprezzamenti per autori che nonostante \nlo stile riescono a farsi riconoscere dal disegno come Mastantuono o\nSiniscalchi. In realt\u00e0 mi piace emulare, o almeno provarci, autori e artisti\nche stimo e apprezzo di pi\u00f9.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIl senso del fumetto.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFare fumetto significa osare. Mi spiego: Non \u00e8 da tutti prendere  l\u2019attenzione di qualcuno e arrogarsi il\ndiritto di raccontare una storia, bella o brutta, nuova o vecchia. Fare fumetti\nsignifica divertirsi, apprezzare la crudele ironia della vita da un punto di\nvista diverso. Che cosa differenzia\u2026 Beh, i fumetti sono solo lo storyboard di\nuna lunga infinita sequenza di immagini che tendono a raccontare qualcosa. Il\nfumetto \u00e8 la sintesi di qualcosa di molto pi\u00f9 complesso. Ed \u00e8 una cosa che\nadoro poich\u00e9 pi\u00f9 una cosa \u00e8 semplice pi\u00f9 ha effetto.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIl lavoro del fumettista.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eNel mondo del fumetto amo quando le persone  ridono e\nscherzano assieme a me quando  disegno\nstronzate,  ma adoro anche quando\nqualcuno mi rivela sincera stima. \u00c8 bello perch\u00e9 \u00e8 un lavoro duro, solitario,\nti spinge a pensare a tante brutte cose, alle scelte  che hai preso, alle persone che frequenti e\naltro. Si, in sostanza la cosa che odio di pi\u00f9 di questo lavoro \u00e8 la solitudine\na cui ci si \u00e8 costretti quando si deve disegnare. Specie perch\u00e9 \u00e8 un settore\nmolto difficile, chiuso. Le persone  sono\ngeneralmente cattive, ma i lettori di fumetti(E anche i professionisti del\nsettore) lo sono molto di pi\u00f9. Spesso e volentieri ho pensato di mollare, ma\nnon l\u2019ho mai fatto anche quando non avevo nessuno che mi incoraggiasse. Il\nmotivo  dovrebbe essere ovvio a chiunque\nabbia una passione:\u003cbr\u003e\n\u003cbr\u003e\n\nChe senso ha vivere se non si pu\u00f2 avere\nil diritto di fare quello che sentiamo di dover fare? Soprattutto se questa\npassione non fa davvero del male a qualcuno\u2026\u003cbr\u003e\u003cbr\u003ePagina FB: \u00a0\u003ca href=\"https://www.facebook.com/EmmeForte/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/EmmeForte/\u003c/a\u003e\u003cbr\u003e"
