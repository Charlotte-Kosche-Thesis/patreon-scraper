    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHi, I\u0027m E.Hanby, a graphic designer who also illustrates and draws comics. My Patreon is here to make it possible for me to focus even more on comics!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat do you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI do freelance graphic design/web development and illustration commissions to procure my daily income. I also make sure to complete at least one comic page a week for my webcomic, \u003ca href=\"http://whitewatercomic.com\"\u003eWhitewater\u003c/a\u003e. I want to increase to two or more guaranteed pages a week, but it\u0027s hard when I have to devote time to the freelance jobs for my income. Every dollar on Patreon will help support me making more comics rather than taking on freelance jobs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat are the Patreon rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatrons get exclusive access to the feed which has a few different tier levels. I post illustration and comic sketches/WIPs here regularly, and also post up completed comic pages before anyone else gets to see them. Sometimes I do process videos as well. And there\u0027s also behind-the-scenes comic stuff like character designs and room layouts that I never post anywhere else. There\u0027s also the illustration packs where I pull together all the personal illustrations I did in a month and release them to patrons in TIF, CLIP, and PSD formats at original size (this includes my NSFW arts from the \u003ca href=\"https://twitter.com/lewdfaf\"\u003elewdfaf\u003c/a\u003e!). At the right tier, you also get a free PDF copy of every project I come out with. That includes my completed comic Black Peak (in the updated art + 4 new pages format), zines such as Inktober 2016 and Sleepyboys, R18 side comics Unlock Me and Night Calls, and any future projects that I complete.\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003cimg src=\"http://hanby.design/patreon-comics.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWait, R18...NSFW?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYup! I draw one-shot NSFW comics on the side, and they\u0027re all available here and on \u003ca href=\"https://maccastar.itch.io/\"\u003eitchio\u003c/a\u003e. Unlock Me is a sweet comic about an android and hacker, and Night Calls is more D/s about some knights and their new chaos god. All my R18 comics are M/M and I try to make at least one a year. They get sketch and finished page updates here just like Whitewater.\u003cbr\u003e\u003cbr\u003eThanks for coming to check out my Patreon! Even just a $1 pledge makes a big difference, and even if you can\u0027t afford anything for now, thank you for liking and supporting my art.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t read them already, check out my current webcomic \u003ca href=\"http://whitewatercomic.com\" target=\"_blank\"\u003eWhitewater\u003c/a\u003e or my previous webcomic \u003ca href=\"http://blackpeakcomic.com\"\u003eBlack Peak\u003c/a\u003e! You can also follow me on \u003ca href=\"https://twitter.com/hanbydesign\"\u003etwitter\u003c/a\u003e or \u003ca href=\"https://www.instagram.com/hanbydesign/\"\u003einstagram\u003c/a\u003e for art and other updates.\u003cbr\u003e"
