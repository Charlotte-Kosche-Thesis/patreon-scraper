    "summary": "Wat leuk dat je hier bent! Ben jij ook op zoek naar de waarheid en alternatieve standpunten? Steun dan Ella Ster in het schrijven over belangrijke zaken die onbesproken blijven in de mainstream media.\u003cbr\u003e\u003cbr\u003e\n\nWe leven in een tijdperk waarin veel verborgen geheimen onthuld gaan worden: de schaduwelite, geheime genootschappen, verborgen geschiedenis, het geheime ruimtevaartprogramma, verborgen politieke agenda\u2019s, elite pedonetwerken, satanisch ritueel misbruik, et cetera. Het is van groot belang dat deze verborgen gehouden zaken belicht worden. Daardoor kun jij als lezer actuele ontwikkelingen in een breder perspectief plaatsen.\u003cbr\u003e\u003cbr\u003eIn een wereld waarin grote mediakanalen geen betrouwbare informatiebron meer zijn, is berichtgeving door onafhankelijke media van groot belang. Aangezien veel mediakanalen een verborgen politieke agenda dienen, zijn lezers daarom vandaag de dag aangewezen op ongecensureerde, open source journalistiek door gewone burgers. Daar wil ik me voor inzetten!\u003cbr\u003e\u003cbr\u003eElla Ster is een oprecht onafhankelijk mediakanaal met maar \u00e9\u00e9n doel: het ontrafelen van de waarheid. Met\u00a0jouw steun kan ik me blijven wijden aan onderzoek en onthullende en inspirerende artikelen schrijven. Je kunt me al steunen voor $2 (\u20ac1,70*) per maand. Als beloning krijg je toegang tot berichten op de Patreon-tijdlijn die niet toegankelijk zijn voor niet-leden.\u003cbr\u003e\u003cbr\u003eKun je meer missen? Trakteer me dan elke maand op \u00e9\u00e9n cappuccino, eventueel met carrotcake. Daar ben ik dol op! Als beloning ontvang je bij een bijdrage van 6 maanden x \u20ac5,00* een Connecting-the-dots T-shirt, exclusief ontworpen voor Ella Ster-leden. Je kunt ook kiezen voor het Rode-pil-al-geslikt T-shirt, of Goed-gesprek T-shirt. Ik ben ontzettend dankbaar voor jouw financi\u00eble steun en aanmoediging om door te gaan met mijn blog ellaster.nl\u003cbr\u003e\u003cbr\u003e\n\nE*\u003cbr\u003e\u003cbr\u003e*) Patreon is een Amerikaanse website die uitgaat van dollars, het uiteindelijke bedrag dat afgeschreven wordt hangt af van de wisselkoers, maar zal hooguit een paar cent afwijken van de genoemde bedragen.\u003cbr\u003e"
