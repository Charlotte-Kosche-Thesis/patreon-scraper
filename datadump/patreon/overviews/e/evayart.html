    "summary": "Hello!\u003cbr\u003eMy name is Elizabeth Vegh (you may know me as E-vay or EvayArt).\u00a0I am currently a full-time graphic designer and a freelance cartoon artist/animator on the side. I have been drawing since the ripe old age of 2 and haven\u0027t been able to put down a pencil or stylus ever since! I absolutely love making fan comics and animations of my favorite things, ranging from Sonic the Hedgehog to Deadpool to Monster High. \u003cbr\u003e\u003cbr\u003eTo me, art is about a lot more than just being able to sell a product. It is vital to me to be able to connect with my audience, and over the years I have found that creating original characters and stories can allow me to do just that. I try to push myself to make multidimensional characters that everyone can relate to and feel a real connection with. A little piece of me is in each and every creation that I make and I hope for others to see themselves in them too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLooking Towards the Future...\u003c/strong\u003e\u003cbr\u003eThough I mostly draw and write stories as a hobby, it\u0027s my dream to one day work on an animated television series. I am mostly self taught and make the most of whatever graphic programs I can get ahold of, limited as those may be.\u00a0Contributions from Patrons will help me to access new programs and tools that will allow me to create more refined, quality content in the form of comics, animations and merchandise."
