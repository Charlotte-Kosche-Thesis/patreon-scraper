    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\n\u003cbr\u003e\nI am an artist who works with a variety of media including code, photography, illustration and painting. My work has been shown internationally. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://eyluldogruel.com/lisa.html\" target=\"_blank\"\u003e\u003cimg src=\"http://eyluldogruel.com/files_lisa/t.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eYou can find more about my art at \n\u003ca href=\"https://www.eyluldogruel.com\" target=\"_blank\"\u003eeyluldogruel.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEdit backlog / Art with Open Source\u003c/strong\u003e\n\u003cbr\u003e\nI also post regularly \u003ca href=\"https://azbulutlu.org\"\u003eazbulutlu.org\u003c/a\u003e. My twice a week regular \"edit backlog\" posts are art or photography that has been stuck in my list of things to do. Sometimes they are pieces created toward a larger body of work, other times they are one off ideas that do not quite fit into larger projects. \u003cbr\u003e\u003cbr\u003eNow that I can devote more time and have a dedicated domain set up, I will also have occasional tutorials and blog post that goes more in depth on how these works are created, with a focus on the role of open source software in my work. \u003cbr\u003e\u003cbr\u003eMy posts are mirrored here at patreon and mirrored/linked elsewhere in social media (currently on \u003ca href=\"https://mastodon.art/@eylul\"\u003emastodon\u003c/a\u003e and \u003ca href=\"https://instagram.com/azbulutlu_\"\u003einstagram\u003c/a\u003e.)\u003ca href=\"http://eyluldogruel.com/lisa.html\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\nI am a free and open source software enthusiast and I prefer to use open\n source software in my work when possible. My current linux distribution\n of choice is Ubuntu Studio.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon\u003c/strong\u003e\n\u003cbr\u003e\nI believe it is possible to create art without selling or restricting access to it. Your support will allow me to continue creating content for you. Even the smallest contribution helps. \u003cbr\u003e\u003cbr\u003eMany of the tiers also have signed print perks as a small thank you for your continued support.\u003cbr\u003e\n\u003cbr\u003e"
