    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eHi there! Thank you for stopping by. I\u2019m so excited\nthat you\u2019re here! My name is Maka and I\u2019m the one behind Ellunay Chronos. Let\nme tell you more about who I am and what I do.\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://img00.deviantart.net/045a/i/2018/035/f/1/lady_squall_by_makita_cosplay-dc284q5.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u2765\u003cstrong style=\"background-color: initial;\"\u003eA little about\nmyself\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\n\nI\u2019m\na Chilean cosplayer, living in US. I have a family of my own and a fluffy dog.\nI love cosplay with all my heart, but unfortunately, it\u2019s an expensive hobby that\ntakes a lot of effort, time, and resources. Working 40 hours a week is not\nenough for me to afford it, anymore.  If\nI had a higher budget, I would be able to create beautiful cosplays and do more photo shoots.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy\nmain goal is to be a full time Cosplayer and to travel to conventions around\nthe country, so I can meet you face to face! :D\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1e9cbcd55e9f1a94875a23d9ed47bd83/tumblr_p3mzsh39T61unkvj5o1_540.jpg\" style=\"width: 362px;\"\u003e\u00a0\u003cimg src=\"https://img00.deviantart.net/d184/i/2018/035/2/a/demon_fairy_by_makita_cosplay-dc287qk.jpg\" style=\"width: 362px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eHow does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e1: \u2765 You signup as a patron\u003cbr\u003e2:\u00a0\u2765 Select a Tier that you are interested to pledge on \u003cbr\u003e3: \u2765 Enter and confirm the payment amount\u003cbr\u003e\u003cbr\u003eAnd that\u0027s it!\u00a0 Enjoy your rewards!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eNote: All payments are up front.\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nNow, let\u2019s talk about the fun stuff, REWARDS!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eWhat you\u2019ll get in return\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\n\nBy pledging to my Patreon you\u2019ll get access to\nexclusive content that I\u2019ll be doing just for you! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cu\u003eNote: This Patreon \u003cstrong\u003ewon\u2019t have heavy lewds\u003c/strong\u003e. Sorry guys! I\u2019m too shy for that \u003c/u\u003e\u003cu\u003e\u2639\u003c/u\u003e\u003c/span\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e BUT I\u2019ll be doing cosplays in the revealing\nside ONLY if it is within the character.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/u\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003c/u\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003ePegasus Tier $1\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eBy pledging to this tier you\u2019re helping me\nspread my wings and achieve my dreams. I mean it, every dollar counts!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765\u003cspan style=\"\"\u003eAccess to\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eexclusive\nPatreon feed\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e.\u003c/strong\u003e All new involving me:\nupdates, announcements, polls, etc.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765\u003cstrong\u003eEarly access\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eto content before everyone else!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(183, 221, 232); font-weight: normal;\"\u003e\u2765\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eMy eternal gratitude.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eDionysus tier $5\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eLet\u2019s have fun on Snapchat! Open the app to see\nall my crazy, silly content.\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2765\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eBe part of my \u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003ePatreon exclusive Snapchat\u003cspan style=\"font-weight: normal;\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e Get access to exclusive content. Lots\nof silly selfies, videos and occasional DM chat.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2765\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eAccess to cosplay WIPs. You\u2019ll be able to see\nmy work in progress, embarrassing errors and successes.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u2765\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eAll previous rewards!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003eCerberus tier $10\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003eMy pretties! By pledging to this tier you\u2019ll\nget an exclusive hand-written fan sign\njust for you! PLUS, my \u003c/strong\u003e\u003cstrong\u003eexclusive selfie and\nwallpaper of the month!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u2765\u003c/strong\u003eCute fan sign selfie \u003cstrong style=\"background-color: initial;\"\u003emade with all my love. \u003c/strong\u003e(You\u0027ll get one after you pledge and on your birthday)\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u2765\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAccess to my exclusive selfie of the month! \u003c/strong\u003eEach month I\u2019ll take a special, downloadable\nselfie just for you.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u2765\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAccess to monthly wallpapers!\u003c/strong\u003e Each month I\u2019ll send you a high-quality picture\nfrom one of my photo shoots that you can use as your phone or computer\nbackground.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u2765\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003eAccess to all previous rewards!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eNote: You\u0027ll be getting 1 picture a week for the first 3 weeks of the month.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
