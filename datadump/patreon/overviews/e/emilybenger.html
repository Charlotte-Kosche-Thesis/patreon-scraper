    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003ca href=\"http://radiancecomic.com\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eRadiance\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003el\u003c/span\u003e\u00a0\u003ca href=\"https://www.storenvy.com/stores/1024181-emily-s-works\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eShop\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003el\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"http://emilybenger.com\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ePortfolio\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003el\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/e_benger\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003eFirst of all, thank you for taking the time to stop by and your support!\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIntro\u003c/span\u003e\u003c/h4\u003eHi there! I\u0027m Emily Benger, a comic artist from Kansas. I\u0027m the creator of \u003cstrong\u003eRadiance\u003c/strong\u003e, and I also make zines and sell at conventions. My work is heavily influenced by 90\u0027s Shonen manga and JRPGs, with a bit of Young Adult fantasy mixed in. So if you\u0027re a fan of adventure stories with a unlikely group of friends, then I think my work is what you\u0027re looking for!\u003cbr\u003e\u003cbr\u003eRight now all of my comic and artwork has to take second place to my day job, but with your help I\u0027m hoping to flip that!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat you\u0027ll be supporting as a Patron!\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"http://i68.tinypic.com/jl5a8j.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eRadiance\u003c/strong\u003e is a free-to-read webcomic about a group of friends that get powers from mysterious stones and their adventures. My goal is to create an endearing group of characters with exciting adventures that are fun for anyone to read. This is the first ongoing comic series I\u0027ve created and I want to put all I can into it. Though this Patreon is for my work and projects in general, I hope to use it as a means to make additional content like: bonus strips, illustrations, art books, charms, and printed volumes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/wa6jix.jpg\"\u003e\u003cbr\u003eI\u0027m also the co-creator and artist for \u003cstrong\u003eDark Wings Digest\u003c/strong\u003e- a fake celebrity magazine of Bandai- Namco\u0027s Tales series. As of right now there are five complete issues. Each issue is 24 full color pages and have a different theme. Though these are very fun to work on, they are extremely labor intensive, especially since all the work is done by only two people! With support it will be easier to dedicate time for new issues as well has help fund printing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/1zuccz.jpg\"\u003e\u003cbr\u003eI\u0027ve been selling at conventions since 2011. Mostly due to travel costs I\u0027ve kept to conventions in the midwest, but I\u0027m hoping to start expanding out. My merchandise is a variety of anime and video games and I specialize in older, slightly more obscure series.\u003cbr\u003e\u003cbr\u003e"
