    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT IS ENTIVERSAL\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI created Entiversal as a platform where You and Me can learn together, have fun and grow on the path to greatness. It is a place for everyone, who want to achieve more, like quality entertainment and want to be successful on their own terms. My\u00a0mission is to Inspire Creativity, Give Knowledge, Build Mindset, Deliver Quality Entertainment and Drive Success. I was inspired by the Renaissance geniuses of Leonardo da Vinci, Michelangelo \u0026amp; Pico della Mirandola who dared to dream big and reach beyond. I continue to look for such people in our time from which we can draw inspiration and wisdom.\u00a0My\u00a0greatest aim is impact \u0026amp; legacy and Entiversal lets me do that.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/entiversal\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/Entiversal.Media/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/entiversal_media/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://anchor.fm/entiversal\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAnchor\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://soundcloud.com/entiversal\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSoundCloud\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://soundcloud.com/entiversal\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"235\" src=\"https://www.youtube.com/embed/XNWxx-vDqFI\" width=\"460\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT IS PATREON\u003c/span\u003e\u003c/h3\u003ePatreon implements the Renaissance patronage model, where people would endorse creators because they appreciate their work and would like to enable them to create more.\u003cbr\u003eI am very excited about this opportunity as it can make what I am doing financially sustainable, as well as giving me a platform where I can give you more, exclusive, personal and specific content. Please consider pledging with the lowest tier or more if my content has brought you value, you want to be part of an exclusive community and you would like to see me continue creating!\u00a0Thank you for being part of Entiversal!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW PATREON WORKS\u003c/span\u003e\u003c/h3\u003eI set my tiers as dollars per month (rather than per content), as I do not want to limit the number of things I share with you.\u003cbr\u003eWhen you signup, you will be able to choose the amount of money you would like to pledge per month, which will get you access to the respective rewards. Even if that is the lowest tier (4 dollars \u0026lt;= 1 Starbucks coffee) it still means the world to me and can help me sustain myself.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHERE YOUR $$ GOES\u003c/span\u003e\u003c/h3\u003eDespite my drive\nit takes a lot of effort to deliver quality content. I spend many hours per\nevery single video in order to put out something that is actually good. Much\nmore time and effort go towards research and learning. I will need to spend\nmore on equipment \u0026amp; software, as well as, invest time \u0026amp; money in\ncreating new types of content. I love the process and my greatest reward is\nseeing that you find value and enjoy my content. Nevertheless, in order to\ndeliver content (more and better quality) I need your support.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eREWARD TIERS\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u00a0 \u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/reward/2471918/73c3c4dbfaab4491b171b4eafdb85230?token-time=2145916800\u0026amp;token-hash=3RlXgINLGI9Z5omziMf4TeMM2vC0NILRUt3klMI8YEo%3D\" style=\"background-color: initial; color: rgb(119, 119, 119); width: 268px;\"\u003e\u003c/h2\u003e\u003cblockquote style=\"margin-left: 42px; text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e$4/month: You value my content and you would like to support me!\u003c/strong\u003e\u003cbr\u
