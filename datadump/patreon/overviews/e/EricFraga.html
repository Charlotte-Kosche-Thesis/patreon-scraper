    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"536\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Fautoplay%3D1%26list%3DPLi3H8siflmEePe8ZEHZwYh7H_xmUCep2t\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fplaylist%3Flist%3DPLi3H8siflmEePe8ZEHZwYh7H_xmUCep2t\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FFj7x9BxvV3g%2Fmqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://www.youtube.com/playlist?list=PLi3H8siflmEePe8ZEHZwYh7H_xmUCep2t",
    "one_liner": "Produ\u00e7\u00f5es de qualidade sobre videogames cl\u00e1ssicos e atuais no YouTube",

    "pledge_url": "/bePatron?c=86961",
    "published_at": "2014-04-06T13:53:09+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eEste Patreon foi feito sob medida para voc\u00ea apreciador do Cosmic Effect que deseja aproveitar o nosso conte\u00fado de qualidade sobre videogames.\u003cbr\u003e\u003cbr\u003eAqui, oferecemos \u003cstrong\u003emais\u003c/strong\u003e\u003cstrong\u003e\u00a0conte\u00fado do que \u00e9 apresentado no YouTube p\u00fablico do CFX \u003c/strong\u003ee tudo produzido pelo seu amigo Eric Fraga, com o mesmo carinho e esmero que j\u00e1 conhece.\u003cbr\u003e\u003cbr\u003eEu, Eric, pessoalmente asseguro a voc\u00ea que ter\u00e1 \u003cstrong\u003ea melhor experi\u00eancia Patreon poss\u00edvel\u003c/strong\u003e. Cada centavo seu aqui investido ser\u00e1 recompensado com conte\u00fado de qualidade.\u003cbr\u003e\u003cbr\u003ePor gentileza, escolha entre as recompensas listadas na coluna ao lado. Seja qual for o valor que voc\u00ea deseje investir, ter\u00e1 \u003cstrong\u003eacesso imediato a s\u00e9ries extras em v\u00eddeo\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea deseja \u003cstrong\u003econte\u00fado Cosmic Effect\u00a0\u003c/strong\u003e\u003cstrong\u003epraticamente a semana inteira\u003c/strong\u003e, feito exclusivamente para voc\u00eas que aprecia nossas produ\u00e7\u00f5es, acredite: este Patreon \u00e9 feito para voc\u00ea. Mesmo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VglwVqU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eO Patreon oferece flexibilidade TOTAL: voc\u00ea pode ser um Patrocinador do Cosmic Effect com apenas 1 d\u00f3lar por m\u00eas (aproximadamente 4 reais) -- e ter\u00e1 acesso a conte\u00fado exclusivo em v\u00eddeo (s\u00e9rie \u003cstrong\u003ePatreon Exclusive\u003c/strong\u003e), imediatamente, com este valor.\u003cbr\u003e\u003cbr\u003eSe estiver dentro de suas possibilidades, sugerimos que voc\u00ea seja um \u003cstrong\u003eProdutor Executivo, por 5 d\u00f3lares mensais\u003c/strong\u003e. Com este valor, voc\u00ea ter\u00e1 acesso a s\u00e9rie em v\u00eddeo \u003cstrong\u003ePatreon Exclusive\u003c/strong\u003e (um vlog comigo trazendo diversos assuntos relacionados ao CFX, bimestralmente), a s\u00e9rie de artigos semanal (toda segunda) \u003cstrong\u003eProdu\u00e7\u00e3o C\u00f3smica\u003c/strong\u003e e ao nosso \u003cstrong\u003ePodcast CFX\u003c/strong\u003e, que \u00e9 mensal.\u003cbr\u003e\u003cbr\u003eCaso lhe seja poss\u00edvel tornar-se um \u003cstrong\u003eProdutor Executivo Power-Up\u003c/strong\u003e ou acima, voc\u00ea ter\u00e1\u003cstrong\u003e\u00a0V\u00cdDEOS SEMANAIS EXTRAS\u003c/strong\u003e\u00a0que nunca ser\u00e3o disponibilizados no YouTube p\u00fablico! Leia atentamente a coluna de recompensas para todos os detalhes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Se imagens como esta:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/aG5XyA3.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOu esta:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/643Obkh.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuem sabe esta:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/9OHEAtn.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...lhe provocam arrepios, voc\u00ea est\u00e1 entre amigos de verdade: sinta-se eternamente bem-vindo ao Cosmic Effect.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eVenha celebrar os jogos eletr\u00f4nicos conosco, com a finesse que eles merecem!\u003cbr\u003e\u003cbr\u003eNossos v\u00eddeos podem ser assistidos por todos: n\u00e3o h\u00e1 palavras de baixo cal\u00e3o, nem gritaria de nenhum tipo. Produzimos nos padr\u00f5es \u00e1udio/visuais que enfatizam a reprodu\u00e7\u00e3o do conte\u00fado na sua TV grande, com volume alto no conforto da sua sala de estar.\u003cbr\u003e\u003cbr\u003eMais do que os aspectos t\u00e9cnicos: nossos epis\u00f3dios em v\u00eddeo buscam a m\u00e1xima qualidade \u00e1udio/visual em harmonia com aquele sentimento genu\u00edno que voc\u00ea conhece: a paix\u00e3o pelos videogames.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gBPRI4H.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eApresentamos um formato \u00fanico no YouTube brasileiro: um canal de qualidade com diversas s\u00e9ries que s\u00f3 tratam de jogos eletr\u00f4nicos do in\u00edcio ao fim, sem enrola\u00e7\u00f5es.\u003cbr\u003e\u003cbr\u003eJogamos e capturamos nos \u003cstrong\u003econsoles reais\u003c/strong\u003e. Ou melhor: no \u003cstrong\u003eSuperConsole\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eCelebramos os jogos da maneira consagrada: jogando-os de verdade, por inteiro e com o joystick original nas m\u00e3os. Levamos esta atmosfera de aventura para nossos epis\u00f3dios em v\u00eddeo.\u00a0\u003cbr\u003e\u003cbr\u003eO que acontecer no gameplay \u00e9 transformado em uma cr\u00f4nica: este \u00e9 o estilo do Cosmic Effect.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZTsVats.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eQuero continuar compartilhando em co-op com voc\u00ea a verdadeira paix\u00e3o que eu sei que voc\u00ea tamb\u00e9m sente pelos jogos eletr\u00f4nicos, de todas as plataformas e \u00e9pocas. MESMO.\u003cbr\u003e\u003cbr\u003eApresentamos epis\u00f3dios sobre Atari 2600 \u0026amp; 7800, Odyssey, Nintendo, Master System, Mega Drive (+Sega CD + 32X), Super Nintendo, PC Engine, Jaguar, Sega Saturn, Nintendo 64, PlayStation 1, 2, 3 e 4; Dreamcast, GameCube, Xbox 360, Xbox One, Wii; Wii U. Neo Geo CD e o 3DO. Ah, OUYA e Zeebo tamb\u00e9m est\u00e3o no nosso acervo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MUPJmWU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCapturamos a \u003cstrong\u003e60 FPS por RGB\u003c/strong\u003e (na maioria dos consoles) numa \u003cstrong\u003eBlackmagic Intensity.\u003c/strong\u003e\u00a0Cada quadro do gameplay \u00e9 previamente tratado pelo\u00a0\u003cstrong\u003eFramemeister com profiles personalizados exclusivos do Cosmic Effect.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA imagem real de cada console com a m\u00e1xima qualidade e fidelidade poss\u00edvel, respeitando o aspecto geom\u00e9trico da sua respectiva era. Como diria Crysis: Maximum Pixel.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/11dG1di.jpg\" style=\"width: 660px; text-align: left;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eProduzimos com todo carinho cada segundo dos nossos v\u00eddeos: desde a abertura at\u00e9 a \u00faltima imagem de cada epis\u00f3dio. Andrey Santos \u00e9 o respons\u00e1vel por toda a arte do Cosmic Effect!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/W6ACZPC.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEu, Eric Fraga, cuido dos sons, das m\u00fasicas-tema das nossas s\u00e9ries. Nota por nota. Sinto-me orgulhoso em dizer que o Cosmic Effect tem uma trilha sonora original, composta ao longo dos anos especialmente para suas s\u00e9ries. Al\u00e9m disso, falamos bastante de game music -- e as tocamos tamb\u00e9m.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0KPGPZd.jpg\"\u003e\u003cbr\u003eO centro do show aqui n\u00e3o \u00e9 quem narra, n\u00e3o \u00e9 quem apresenta. O centro aqui \u00e9 o JOGO.\u00a0Eu sei que voc\u00ea joga videogame todo dia. Eu sei que eles t\u00eam um significado maior em sua vida, que eles s\u00e3o companheiros de jornada h\u00e1 tantos anos. \u003cbr\u003e\u003cbr\u003eVoc\u00ea poderia contar diversas hist\u00f3rias que s\u00e3o s\u00f3 suas, onde os games tiveram um papel emocionante, estimulante em um determinado dia de sua vida.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/polfbLc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDesde 2010 estamos no YouTube produzindo. Se depender de mim, o Cosmic Effect continuar\u00e1 para sempre, junto com voc\u00eas aqui no Patreon. Para mim, significa somente uma coisa: uma grande honra.\u003cbr\u003e\u003cbr\u003eEm termos de produ\u00e7\u00e3o de v\u00eddeos sobre jogos, nosso objetivo final \u00e9\u00a0o\u00a0\u003ca href=\"https://pt.wikipedia.org/wiki/Cosmos:_A_Spacetime_Odyssey\" rel=\"nofollow\" target=\"_blank\"\u003eCosmos\u003c/a\u003e -- literalmente.\u003cbr\u003e\u003cbr\u003eSim... eu, Eric, sonho em produzir v\u00eddeos sobre videogames com o valor de produ\u00e7\u00e3o de uma s\u00e9rie como a Cosmos: A Spacetime Odyssey. Junte-se a n\u00f3s, a todas estas incr\u00edveis pessoas que j\u00e1 est\u00e3o comigo nesta jornada!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eColoco-me, humildemente, nas m\u00e3os de voc\u00eas que s\u00e3o a comunidade do Cosmic Effect.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003eEric Fraga\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"//i.imgur.com/v5NWufN.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"
