    "summary": "I notice light, and I\u0027m awed by faces. \u00a0\u003cbr\u003e\u003cbr\u003eAfter learning photography on the fly by shooting the circus for four years and then attempting to go professional, I\u0027m re-relegating my camera and I to hobbyist/semi-pro status.\u003cbr\u003e\u003cbr\u003eDon\u0027t get me wrong: \u00a0I think we still make some fine work together sometimes. \u00a0It\u0027s just too inconsistent to support my family with and frankly, most of the folks I like working with just can\u0027t afford to pay their photographers a living wage. \u00a0That\u0027s ok. \u00a0I still want to make images, and I want to give clients and fans alike the ability to support my art at whatever level they can afford. \u00a0Even a single dollar a month is a beautiful gesture of thanks, and I\u0027m grateful for what the commitment to be a patron means.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m dabbling in travel photography, portraiture, and a monthly photoshoot that I publish on emilyfleck.com/blog. \u00a0With your help, I can continue to carve out a little time each month to pick up the camera.\u003cbr\u003e"
