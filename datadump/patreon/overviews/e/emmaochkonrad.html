    "summary": "Hello! Thank you so much for making your way to our Patreon page. We have some really exciting plans for the future and we are asking you to be a part of it all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSharing a new youtube channel is amazing and a lot of fun but it also means a LOT of work for almost no money in return, that is why we decided to start a Patreon. Don\u0027t get us wrong, we love ALL our viewers \u0026amp; fans that watch our videos/streams, but if you feel like contributing more, it will all go back into creating more content \u0026amp; it helps us reach our goals. \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eABOUT US \u0026amp; WHAT WE DO:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom being very fortunate and running\u00a0two successful channels for several years, Konrad on youtube with his friend, and Emma on twitch, we felt that something was still missing in our lives. We felt \"stuck\" in old routines and roles, and all-tough we both love Sweden, we wanted to explore the whole world and give people the chance to get to know the real \"us\". \u00a0That\u0027s why we decided to stream together \u0026amp; create a personal vlog/travel channel on youtube where we can be our selves, grow, expand \u0026amp; be creative. A place where our fans could follow our daily lives.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE STRUGGLE:\u003c/strong\u003e\u003cbr\u003eSince both of us left the \"economic security\" behind (by taking a leap of faith and starting our new channel that we believe in) it make\u0027s it difficult to make enough money to live of and keep our equipment updated. We do our best with what we got so that we don\u0027t have to take extra jobs (or as few as possible) since that would drastically minimize our energy/time and make it much harder to put up quality content \u0026amp; expand our channels. in other words - fewer streams and youtube videos. That is one big reason why we started our patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR GOAL:\u003c/strong\u003e\u003cbr\u003eOur main goal is simply- to grow our channel \u0026amp; be able keep doing what we LOVE which is social media,\u00a0travel the world and bring our viewers with us though youtube/stream content such as weekly vlogs, storytimes and much more.The best job in the world. We never want to be predictable \u0026amp; we want\u00a0to keep exploring new ways how to produce great video content and for that we need to upgrade equipment \u0026amp; tech, travel to film locations, props, pay rent \u0026amp; internet, eat and so on. :)\u003cbr\u003e\u003cbr\u003e"
