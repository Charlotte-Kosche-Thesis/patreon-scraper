    "published_at": "2014-02-18T03:50:08+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eLast update (February 1rst 2015)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eDue to many reason, (specially medical), this channel will be interrupted until further notice.\u00a0\u003cbr\u003eIn the past months it has been harder and harder to keep up with the content creation due many personal problems, and after a hand injury I wasn\u0027t able to continue drawing in the pace I was hoping for.\u003cbr\u003e\u003cbr\u003eAnd for that unfortunately I\u0027ll stop this channel for a while until I can heal and be back on my pace.\u003cbr\u003e\u003cbr\u003eI really appreciate all the help and support.\u003cbr\u003eThe dogs and cats you helped really appreciate it and they will continue getting funding, but from other sources until I come back. \u00a0:)\u003cbr\u003e\u003cbr\u003eThank you so much for your attention!\u003cbr\u003e\u003cbr\u003eElisa\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e==================================\u003cbr\u003eQuick intro\u003c/strong\u003e\u003cbr\u003eMy name is Elisa Kwon, currently working as a concept artist for games.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLast year I started a project: drawing one dog breed per day for one month called \u003ca href=\"http://www.facebook.com/projetodailydog\" rel=\"nofollow\"\u003eDaily Dog\u003c/a\u003e..\u003c/div\u003e\u003cdiv\u003eAnd along the way it became a fund raising for animal shelters and also a way to bring together animal lovers and art lovers.\u003cbr\u003e\u003cbr\u003eThis page is a way to keep it going.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is like a crowd funding, but a bit different.\u003cbr\u003eInstead of gathering money for one big project, the idea is to gather more people that believe in your project and are willing to patron your project by paying any value to keep it going!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cdel\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/24115358/patreon1.jpg\" style=\"width: 648px;\"\u003e\u003c/del\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIn exchange, patrons will continue seeing the regular content, and depending on the value given, patrons can have special access to more exclusive material and rewards monthly.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/24115358/patreon2.jpg\" style=\"width: 670px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePurpose of all this\u003c/strong\u003e\u003cbr\u003eEvery month most shelters struggle to get donations and support to keep the rescued animals fed. Usually they are at their limit and keeping the animals become a big challenge.\u003cbr\u003eThe less the shelters are worried about keeping them fed, more animals they can support by focusing their energy to look for potential owners and then rescue more animals in need.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/24115358/patreon3.jpg\" style=\"width: 651px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get from this?\u003c/strong\u003e\u003cbr\u003eFor now, I don\u0027t have nothing really. All these drawings are done in my free time.\u003cbr\u003eI was already drawing for free to get attention of people. But if people can actually contribute, even with one dollar, by the end of the month it makes a huge difference. And all the funds go to a shelter.\u003cbr\u003eI am already patron to a dog in a shelter back in Brazil, and since this website is all about patrons, the idea is to direct the funding for more animals from a shelter to keep them fed while they are still waiting for a permanent owner. \u003cbr\u003eIf the animal we are supporting gets an owner, the funding will be given to the next animal of choice. :)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/24115358/patreon4.jpg\" style=\"width: 611px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eBUT......\u003c/strong\u003e\u003cbr\u003eThis project is a very special and personal thing that I\u0027m sharing with people.\u003cbr\u003eCurrently I already have a job as artist, but if in the future I get to be able to live full time with this project it will be a dream come true and \u003cem\u003eI would gladly leave my job to dedicate myself to this full-time.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t help financially now?\u003c/strong\u003e\u003cbr\u003eYou can still enjoy following my works and please, consider being a volunteer to help your local shelter. They are always in need of help and you can make a difference.\u00a0\u003cbr\u003eYou can also adopt a pet. There are so many that want to give their love to someone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo....\u003c/strong\u003e\u003cbr\u003eSupport, become a patron, check bonus material you will receive and wait for more updates. :)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/24115358/patreon5.jpg\" style=\"width: 534px;\"\u003e\u003c/div\u003e\u003cbr\u003e"
