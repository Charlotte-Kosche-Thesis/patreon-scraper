    "summary": "I am an Artist and have been creating artworks since 25 years ago. I have graduated with a BA in Painting from Faculty Arts and Architecture (art) and have\u00a0exhibited my artworks in several solo and group exhibitions in Australia, Iran and UAE.\u003cbr\u003e\u003cbr\u003eAs an artist I find my passion lays within seeking new\ninspiration, and constantly creating unique artwork. A strong work ethic is a\njoy for me, as it reminds us all that persistent effort is required to build\nsomething for the future. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI enjoy capturing a visual record of different generations,\ncontinuously as I encounter them. I turn them into conversations with my\nartwork, and emphasize the effect of tradition. \u003cbr\u003e\n\n\u003cbr\u003e\n\nLeveraging imagination and exaggerating reality to create a\ntheatrical scene with my painting brings me joy. Crafting audience provoking\nthoughts with figures of happiness and grief are the key elements of my work. I\nview my technique as a modified style of traditional, narrative art. \u003cbr\u003e\n\n\u003cbr\u003eNow need your support to create more inspiring artworks for a cultural surprise!\u00a0\u003cbr\u003e\u003cbr\u003eThanks\u00a0\u003cbr\u003eElham Moaidnia\u003cbr\u003e\u003ca href=\"http://www.elham.com.au\"\u003ehttp://www.elham.com.au\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/arte_elham\"\u003ehttp://www.instagram.com/arte_elham\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.patreon.com/Elham\"\u003ehttp://www.patreon.com/Elham\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e"

     "about": "I am an Australian-Iranian\u00a0Contemporary Artist and now live in Dubai, UAE. I have graduated with a BA in Painting from Faculty Arts and Architecture (art).\u003cbr\u003e\u003cbr\u003e\nI have exhibited work in several solo and group exhibitions in Iran, Australia and UAE.\u003cbr\u003e\u003cbr\u003eAs an artist I find my passion lays within seeking new\ninspiration, and constantly creating unique artwork. A strong work ethic is a\njoy for me, as it reminds us all that persistent effort is required to build\nsomething for the future. \u003cbr\u003e\u003cbr\u003eRising above political issues, my goal is to visualize the\nworld around me\u2014 telling its story through my painting. During my process I\nremind myself to be free, look for the magic in the world, and let the colors\nflow onto the canvas. I have a multitasking mind, and am often inspired by\ncalligraphy during a painting session. Rather than a burden, I find this\nconundrum fascinating and am constantly amused by my ability to supersede the\nboundaries of medium. \u003cbr\u003e\u003cbr\u003eI enjoy capturing a visual record of different generations,\ncontinuously as I encounter them. I turn them into conversations with my\nartwork, and emphasize the affect of tradition. \u003cbr\u003e\u003cbr\u003eelham.com.au\u003cbr\u003e",

     "description": "My main goal in art is to visualize and paint the remarkable and tragic events happening in different places around the world. Highlighting the remarkable ones to inspire my audience positively and by creating art from the tragic events, I try to trigger people and prevent them from doing the similar ones in the future.\u003cbr\u003e\u003cbr\u003eI act like a fine art journalist and over the past years have been informing my audience and expressing my feelings in my paintings\u00a0around the major social events happening in the world.\u00a0\u003cbr\u003e\u003cbr\u003eNow by your support, I will be able to discover more, meet new people, get to know various cultures and record them in my artworks to preserve the history in a fine art format.\u003cbr\u003e\u003cbr\u003eJoin my journey to record the history by fine art.\u003cbr\u003e\u003cbr\u003eThanks for your support...\u003cbr\u003eElham",
