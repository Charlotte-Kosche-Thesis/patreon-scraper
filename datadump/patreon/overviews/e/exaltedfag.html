    "summary": "Sup there. Exaltedfag here.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing stuff for a while. I like writing stuff.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m the guy who writes Exalted Quest, which is the cancer that has been killing 4chan ever since it started in early 2014. \u003cbr\u003e\u003cbr\u003eI also briefly ran a Traveller Quest before putting it on hiatus because I could only work on one quest at a time.\u003cbr\u003e\u003cbr\u003eUpdates for stuff I make come via twitter.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve managed to get here without knowing what a \"quest\" is (at least in this context), well first of all congratulations.\u003cbr\u003e\u003cbr\u003eThen, try checking\u00a0\u003ca href=\"http://boards.4chan.org/qst/catalog\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"https://fiction.live/stories\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYeah, that bad.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is more of a tip jar than anything. I have a lot of writing projects I work on, so any time I put into writing quests is time taken from these other projects.\u003cbr\u003e\u003cbr\u003eGetting some support through this Patreon would allow me to put more time and effort in Exalted Quest. More and more consistent updates, more threads, extra projects, custom art commissioned from real artists, stuff like that.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to support me it\u0027s fine. I know money can be tight. \u003cbr\u003eExalted Quest will continue regardless of how much this Patreon will ever make. This is just here so that I can justify taking the time to make bigger, hopefully better things.\u003cbr\u003e\u003cbr\u003ePlus, actually making money off my writing does incredible things for my self-esteem, and lets me brag that \"I\u0027m a \u003cem\u003ePROFESSIONAL WRITER\u003c/em\u003e\" to random people across the street.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s important.\u003c
