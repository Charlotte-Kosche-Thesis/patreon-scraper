    "summary": "\u003cem\u003eDrawing, painting and sculpting the human figure is one of the most complex subject matters that we have been practicing forever.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCapturing the living emotion, story, and energy in a still image is not an easy task. It involves converting 3D into 2D and back. It involves combinations of lines, curves, smudges, and erasure in conjunction with one another in order to form a whole.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe human body is a source of intrigue and sometimes scandal. Why else would there be censors in some places regarding certain images? Yet, art is in some ways exempt.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat is art and what is pornography? Which is beautiful and which is not? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eDoes it seem contradictory and odd that an artist, who is\u00a0\u003c/em\u003e\u003cem\u003ea Christian writer, teacher,preacher and recently retired chaplain have a compatible working relationship on this project with a professional artist\u0027s model,who is a non-believer? How might these two different perspectives inform the outcome of the development of the book?\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
