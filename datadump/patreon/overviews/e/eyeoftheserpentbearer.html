     "about": "\u00a0 \u00a0 \u00a0I\nam board certified in Emergency Medicine and Pediatrics and currently practice\nemergency medicine at a level two trauma center in \u0026lt;st1\u0026gt;\u0026lt;st1\u0026gt;Mission Viejo, \u0026lt;st1\u0026gt;California.  I have been in practice for thirty-three years\nand have been involved both at the state and nationally in organized medicine\nthroughout my career.  I am a past\npresident of the California Chapter of the \u0026lt;st1\u0026gt;\u0026lt;st1\u0026gt;American \u0026lt;st1\u0026gt;College\nof Emergency Physicians and up until recently served on the national Board of Directors,\nserving as Chairman of the Board from 2010 to 2011.  I have served as the college\u2019s liaison to the\nDisaster and the Pediatric Emergency Medicine Committees as well as to the\nDisaster, Tactical and Pediatric sections. \nI have been an emergency medicine board examiner for almost two decades\nand two years ago was elected to the Board of Directors of the American Board\nof Emergency Medicine.\u0026lt;/st1\u0026gt;\u0026lt;/st1\u0026gt;\u0026lt;/st1\u0026gt;\u0026lt;/st1\u0026gt;\u0026lt;/st1\u0026gt;\u0026lt;/st1\u0026gt;\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I completed my healthcare MBA in Paris, France five years\nago and completed a dissertation that evaluated the readiness of hospitals in\nEurope to care for children.  I am\ncurrently pursuing my interests in health plan management, serving on the board\nof California Health and Wellness (a Centene health insurance subsidiary) as\nwell as biotech innovation, serving as Chief Medical Officer for Harbor Med\nTech (a wound care product company).  I love\ninternational travel and teaching about physician leadership development.\u003cbr\u003e",
