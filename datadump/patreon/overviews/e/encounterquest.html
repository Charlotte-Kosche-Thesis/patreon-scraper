    "published_at": "2016-05-03T21:33:58+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eWhat is Encounter Quest?\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bfQu\u00e9 es Encounter Quest?\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eFirst off, if you do not know who we are, come through the blog, because this is the place where you actually are going to see what\u0027s all this about:\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLo primero, si no nos conoces p\u00e1sate por el blog, pues es el lugar donde realmente vas a ver de qu\u00e9 va esto:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003ca href=\"https://encounterquest.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEncounter Quest, the blog.\u003c/span\u003e\u003c/a\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe are a group of creators in the journey to find a good excuse to spend our days doing what we like most, that is, roleplaying adventures.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEncounter Quest somos un grupo de creadores en busca de una buena excusa para pasarnos el d\u00eda haciendo lo que m\u00e1s nos gusta, es decir, aventuras de rol. \u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThinking about what we are good at and how we could make life easier for any GM, we got the idea of \u003cstrong\u003ecreating encounters\u003c/strong\u003e that you could play directly or copy and paste into your own adventures. By the word \u0027encounter\u0027 we mean individual scenes you can live in an adventure.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003ePensando en qu\u00e9 se nos da bien y c\u00f3mo podr\u00edamos facilitarle la vida a cualquier m\u00e1ster, se nos ocurri\u00f3 \u003cstrong\u003ecrear encuentros\u003c/strong\u003e que se puedan jugar directamente o copiar y pegar en aventuras propias. Para aclarar el concepto, entendemos por \u00abencuentro\u00bb cada una de las escenas en las que se pueden dividir las aventuras. \u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe publish our work with the commitment to produce completely free material for any user on the network until the end of time and during the short period that\u00a0our lives will last (read this with Carmina Burana loudly in background). The encounters include: \u003cstrong\u003ea scenario, maps, NPCs, tokens, new rules...\u003c/strong\u003e everything you need to play them with minimal GM work. In addition,, we use D\u0026amp;D 5th ed. Open Game License (OGL) to make things easier.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003ePublicamos nuestro trabajo con el compromiso de producir material completamente libre para cualquier usuario de la red, hasta el final de los tiempos y durante el corto periodo que duren nuestras vidas (l\u00e9ase con el Carmina Burana de fondo a todo volumen). Los encuentros incluyen: \u003cstrong\u003eun escenario, mapas, PNJ, tokens, nuevas reglas\u2026\u003c/strong\u003e todo lo necesario para que se puedan aprovechar con un m\u00ednimo trabajo de mastereo. Adem\u00e1s, para facilitar las cosas, usamos la Open Game License (OGL) de D\u0026amp;D 5a ed.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u00bfQui\u00e9nes lo hacemos?\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eJes\u00fas Navarro.\u003c/strong\u003e Illustrator, forever Dungeon Master and champion of the D\u0026amp;D 5th ed. He makes the tokens, maps, the deep role playing, and the emotion.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eJes\u00fas Navarro.\u003c/strong\u003e Ilustrador, m\u00e1ster empedernido y adalid de D\u0026amp;D 5a ed. \u00c9l se encarga de tokens, mapas, el rol profundo y la emoci\u00f3n. \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eD\u00e1maso G\u00f3mez.\u003c/strong\u003e Illustrator, muralist, books devourer and role-hermit. He takes care of illustrations, chaos, and the rides through the wilderness.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eD\u00e1maso G\u00f3mez.\u003c/strong\u003e Ilustrador, muralista, devoralibros y ermita\u00f1o del rol. \u00c9l se encarga de las ilustraciones, el caos y los paseos por las tierras salvajes.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurro Esbr\u00ed.\u003c/strong\u003e Publisher, writer and CoC\u2019s cultist. He\u2019s on charge of redaction, layout, and cerebral things.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCurro Esbr\u00ed.\u003c/strong\u003e Editor, escritor y cultista de la Llamada de Cthulhu. Se encarga de la redacci\u00f3n de textos, de la maquetaci\u00f3n y de lo cerebral. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat is patreon?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bfQu\u00e9 es Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003ePatreon is a crowdfunding platform that allows us to put more time and more affection to those creative projects we all make for art\u2019s sake. The idea is quite simple: people become patrons to help other people to create contents that interest them. The way it works is through periodic donations, so if you sign up to be a patron \u003cstrong\u003eyou\u0027ll get allways something in return for your sponsorship\u003c/strong\u003e. You can see our rewards section for examples.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon es una plataforma de micromecenazgo que permite dedicarle m\u00e1s tiempo y m\u00e1s cari\u00f1o a esos proyectos creativos que todos hacemos por amor al arte. La idea es sencilla: la gente se convierte en mecenas de otra gente para que produzcan cosas que les interesan. El modo de hacerlo funcionar es mediante donaciones peri\u00f3dicas, as\u00ed que si te apuntas a ser mecenas, \u003cstrong\u003esiempre te llevar\u00e1s algo a cambio de tu patrocinio\u003c/strong\u003e. Puedes consultar nuestra secci\u00f3n de recompensas para ver un ejemplo.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe have decided that \u003cstrong\u003eour patrons donate us only when we make something for them, not every month\u003c/strong\u003e, because we could need more time to finish some encounter, by any reason, so we don\u2019t want to get any donation until we have something to give in return. Also because one month we may be particularly inspired (and idle) and publish two encounters. Who knows?! We are completely insane!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNosotros hemos decidido que \u003cstrong\u003equienes nos apoyen paguen por publicaci\u00f3n y no cada mes\u003c/strong\u003e. Esto es porque puede que alg\u00fan encuentro nos cueste un poco m\u00e1s de 30 d\u00edas, por las razones que sean, y no queremos cobrar en ese caso. O porque un mes puede que estemos especialmente inspirados (y desocupados) y nos salgan dos encuentros \u00bf!Qui\u00e9n sabe?! \u00a1Que estamos muy locos!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy in Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bfPor qu\u00e9 estamos en Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWe like to \u003cstrong\u003ebring creations closer to the public\u003c/strong\u003e. Patreon makes this close relation easy and allows you to feel part of the creative process, as we\u2019ll be always asking what you need next. We believe that Patreon represents a system in which the creators can generate content for an internet with more resources and accessible to anyone. Also, It builds an equitable relationship between users and artists.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNos gusta eso de \u003cstrong\u003eacercar las creaciones al p\u00fablico\u003c/strong\u003e. Esa relaci\u00f3n estrecha que Patreon facilita permite que quienes nos apoyen se sientan parte del proceso creativo, ya que estaremos siempre pendientes de sus sugerencias. Consideramos que Patreon representa un sistema en el que los creadores puedan generar contenido para un internet m\u00e1s rico en contenidos y accesible a cualquiera, mediante una relaci\u00f3n equitativa entre los usuarios y los artistas.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat do you get from all this?\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bfQu\u00e9 ganas t\u00fa con todo esto?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWell, first the certainty that if it wasn\u2019t for you, we would not be working in Encounter Quest. And if that is not enough for you, we\u2019ll also make \u003cstrong\u003ecustom content and/or suggested for you\u003c/strong\u003e, surprises, and gifts every month! If you become intrigued, just join us!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePues la certeza de que si no fuera por ti, nosotros no estar\u00edamos trabajando en Encounter Quest. Y si eso no te basta, tambi\u00e9n crearemos \u003cstrong\u003econtenido personalizado y/o sugerido por ti\u003c/strong\u003e, adem\u00e1s de sorpresas y regalos que iremos ideando. Si te pica la curiosidad, \u00a1solo tienes que apuntarte!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
   },
