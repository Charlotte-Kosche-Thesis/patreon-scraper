    "summary": "It is time.\u003cbr\u003e\u003cbr\u003eI\u0027ve been blogging as the Elder of Ziyon for over twelve years. I\u0027m proud of what I\u0027ve accomplished, but it is time to do much, much more.\u003cbr\u003e\u003cbr\u003eHere\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eIf enough people fund EoZ, we can turn this into a full-time pro-Israel organization.\u003cbr\u003e\u003cbr\u003eWe could create regular video programming. We could write books. We could create lesson plans for Jewish schools so kids could know how to answer the BDSers on campus when they go to college. We could create newsletters that could be distributed to pro-Israel synagogues and churches. We could partner with more newspapers and news organizations. we could train the next generation of social media advocates to do what we do every day so there could be dozens or hundreds of people making a difference.\u003cbr\u003e\u003cbr\u003eWe want to do all those things, but we can\u0027t do it without funding. Ironically, to gain funding one must first have funding - the big funders want proof that they are giving money to the right places.\u00a0\u003cbr\u003e\u003cbr\u003eIf hundreds or thousands of my followers pledge a small amount every month through Patreon, the big funders are more likely to follow take this seriously . And then we can really get going.\u003cbr\u003e\u003cbr\u003ePlease set up an automatic payment to EoZ every month. You know the information we uncover is valuable, and you know that we have made a difference a number of times.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s grow this into something amazing.\u003cbr\u003e\u003cbr\u003e"
