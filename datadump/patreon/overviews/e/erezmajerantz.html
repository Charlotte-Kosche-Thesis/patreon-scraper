    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eIf you like works which are dealing with the gap between science and \u00a0rationality in front of the mystical and emotional\u003c/strong\u003e. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0This is the place!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003emy works wishes to inspire people, And i need the time and energy to continue doing so You can help me and get many rewards by doing so. (Here on the right\u003c/strong\u003e\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cafe.themarker.com/media/t/332/691/2/file_0.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Climbing vegetables, existential comedy. Photo by Dubi cyzyk\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI was influenced by play writers \u00a0like Brecht, Hanoch Levin and Beckett\nalongside by authors like Bores, Grass, Kundera, Vonnegut and Kleist \u00a0Also, the Jewish tradition, Christianity, motifs from popular\nculture and elements out of alternative rock.\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cstrong\u003eFour\nof my plays were produced\u003c/strong\u003e\nin Israel: \"Shkembe\"\n(Short) 2006, Tzavta theater. \"Climbing vegetables\",\nin Karov theater and also at \"Habima\" \u2013 Israel national\nTheater. \"Reaction\"(Monodrama) at Israel Festival (2014),\n\"Abutbul concern\" (2016) at the \"Citizen here\"\nfestival in Karov Theater where i won the human rights art works prize.\u003cbr\u003e\n\n\n\u003cbr\u003eSo, will we be a part of history?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis project will help me focus and serving human kind in the best way i know.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Thanks from Berlin.\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 EREZ\u003c/strong\u003e\u003cbr\u003e"
