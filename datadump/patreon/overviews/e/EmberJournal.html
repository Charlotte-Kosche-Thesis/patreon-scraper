    "summary": "\u003ch3\u003eYoung Readers Make Great Writers\u003c/h3\u003e\nA semiannual journal for readers of all ages,\u00a0\u003cem\u003eEmber: A Journal of Luminous Things\u003c/em\u003e\u00a0showcases the very best fiction and poetry from writers 10 and up, with each piece beautifully illustrated by artists like\u00a0\u003ca href=\"http://www.caseyrobin.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCasey Robin\u003c/a\u003e and\u00a0\u003ca href=\"http://www.choongyoon.com/\" rel=\"nofollow\" target=\"_blank\"\u003eChoong Yoon\u003c/a\u003e.\u00a0\u003cem\u003eEmber\u003c/em\u003e\u00a0is administered and published by the Empire \u0026amp; Great Jones Creative Arts Foundation, a registered 501(c)(3) nonprofit corporation. We rely on the support and generosity of readers like you to continue our mission of encouraging great writing and fostering emerging talent. We\u2019re dedicated not only to featuring young writers but also to helping children and teens fall in love with reading.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow Your Tax-Deductible Donation Is Used\u003c/h3\u003e\nWe invite you to specify how you want your donation to be allocated. This ensures that your generous gift goes exactly where you want it to. Simply send us a message here on Patreon after you\u2019ve pledged and let us know how you\u2019d prefer us to use the funds.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs Needed\u003c/strong\u003e\u003cbr\u003e\nWhen you ask that your donation be used as needed, we will first apply it toward paying contributors, then toward operating expenses (e.g., printing costs, web hosting fees, and marketing), and finally, when everything else is taken care of, toward reimbursing our editor-in-chief and volunteer staff.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eScholarships\u003c/strong\u003e\u003cbr\u003e\nThe Empire \u0026amp; Great Jones Creative Arts Foundation awards\u00a0an annual scholarship for students attending the\u00a0\u003ca href=\"http://www.patreon.com/creation?hid=575866\" target=\"_blank\"\u003eCalifornia State Summer School for the Arts Creative Writing Program\u003c/a\u003e.\u00a0When your donation is applied to our scholarship fund, you enable us to continue these yearly sponsorships and expand our scholarship offerings. We are also happy to let the scholarship recipient know of your direct contribution to their award, unless you\u2019d prefer to remain anonymous.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContributor Payments\u003c/strong\u003e\u003cbr\u003e\nWe are committed to\u00a0\u003ca href=\"http://emberjournal.org/rights-and-rates/\" rel=\"nofollow\" target=\"_blank\"\u003epaying every contributor\u003c/a\u003e, regardless of her or his publication history. This means debut writers get paid just like established professionals. Your donation helps encourage literary artists by sustaining and even increasing our minimum payments for their work.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePrefer to Make a One-Time Donation?\u003c/h3\u003e\nYou can do that \n\u003ca href=\"http://store.sparkanthology.org/products/support-once\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout the Patron Rewards\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eIf you\u2019ve selected \u003cstrong\u003ea fine art print\u003c/strong\u003e\u00a0as one of your Patreon rewards, please\u00a0\u003ca href=\"mailto:editor@emberjournal.org\" rel=\"nofollow\"\u003eemail Editor-in-Chief Brian Lewis\u003c/a\u003e and let him know\u00a0\u003ca href=\"http://store.egjpress.org/collections/art\" rel=\"nofollow\" target=\"_blank\"\u003ethe title of the piece\u003c/a\u003e you would like to receive. (\u003ca href=\"http://store.egjpress.org/collections/art\" rel=\"nofollow\" target=\"_blank\"\u003eClick here\u003c/a\u003e to view our illustration catalog.)\u003c/li\u003e\u003cli\u003eWe\u2019re proudly \u003ca href=\"http://duotrope.com/market_8491.aspx\" rel=\"nofollow\" target=\"_blank\"\u003elisted\u003c/a\u003e on Duotrope.com and purchase their subscriptions at a bulk discount.\u003c/li\u003e\n\u003cli\u003eLearn more about \u003ca href=\"http://sparkanthology.org/faq/first-printing/\" rel=\"nofollow\" target=\"_blank\"\u003ethe significance of the first print run\u003c/a\u003e of a publication.\u003c/li\u003e\n\u003cli\u003eOrder fine art prints by Sean Greenberg\u00a0\u003ca href=\"https://society6.com/seangreenbergillustration\" rel=\"nofollow\" target=\"_blank\"\u003eat Society6\u003c/a\u003e and be sure to check out\u00a0\u003ca href=\"https://www.behance.net/seangreenberg\" rel=\"nofollow\" target=\"_blank\"\u003ehis portfolio\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eSee more of Choong Yoon\u2019s illustration work at \u003ca href=\"http://www.choongyoon.com/\" rel=\"nofollow\" target=\"_blank\"\u003eChoongYoon.com\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e"
