    "published_at": "2015-09-11T23:31:43+00:00",
    "summary": "\u003cstrong\u003eHey Troupe (and new friends)!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks for checking out the Patreon page! If you aren\u0027t aware of who I am, allow me to expand on that for you! I\u0027m a small time voice actor building his career with a penchant for improvisational nonsensicle banter. I do a show on Twitch 6 nights a week where I attempt to brighten my viewers\u0027 days with some much needed laughter, drama, thrills and more. I frequently do silly voices, offer my own unique commentary, and over all try to create a compelling narrative with the games I play.\u003cbr\u003e\u003cbr\u003eWhile I am grateful that I can call broadcasting my job, it carries with it a large overhead. Equipment, games, conventions (networking with devs and casters is huge!), pursuing my voice acting career: these all have costs associated with them; costs that take careful balancing and compromising to make happen. But some things are still a bit beyond my reach, and that\u0027s where the Patreon comes into play. This is a way to negate those overheads without worry and expand what I\u0027m able to offer. This means better quality, crazier ideas and more opportunities. I want to deliver a better experience for everyone, and you can help!\u003cbr\u003e\u003cbr\u003ePatreon itself is something I\u0027ve been debating for a while - I wanted it\n to feel like an extension of the show rather than a central part of it.\n While I deeply appreciate all the financial support I receive, it\u0027s \nnever my goal to make any viewer feel left out: I create a show that \ncosts nothing to watch and I never want anyone to feel bad for just \nwatching. To that end, I think I\u0027ve created a Patreon that not only \noffers great perks to those that want to support, it also enhances the \nexperience for \u003cem\u003eeveryone\u003c/em\u003e above and beyond that!\u003cbr\u003e\u003cbr\u003e So! Check out the milestone goals and the individual perks and pick the support level that appeals most to you (and if you have an idea of your own, reach out to me, I gave some pretty awesome options, I feel, but if there\u0027s something special you want, or if you think there\u0027s something everyone would enjoy, let me know)! Every contribution matters and is appreciated! Thank you!\u003cbr\u003e"
