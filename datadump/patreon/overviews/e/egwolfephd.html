    "summary": "\"Bring back the patronage system!\" I\u0027ve often said (I\u0027m a medievalist by training).\u00a0 And now, with Patreon, we can!\u00a0 The chief difference is that instead of my being only one person\u0027s pet author/scholar, I can draw smaller amounts of support from lots of people--including, I hope, from you.\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance translator and editor, independent historical fiction author, and adjunct professor of English online at the Baptist College of Florida.\u00a0 I currently have four novellas in print.\u00a0 Three are in my steampunk series:\u00a0 \u003ca href=\"http://www.amazon.com/Loyal-Valley-Assassination-Elisabeth-Wolfe-ebook/dp/B00EP28ABU\" rel=\"nofollow\" target=\"_blank\"\u003eLoyal Valley: Assassination\u003c/a\u003e, \u003ca href=\"http://www.amazon.com/Loyal-Valley-Bystanders-Elisabeth-Wolfe-ebook/dp/B00JAXJR0C/\" rel=\"nofollow\" target=\"_blank\"\u003eLoyal Valley: Bystanders\u003c/a\u003e, and \u003ca href=\"http://www.amazon.com/Loyal-Valley-Captives-Elisabeth-Wolfe-ebook/dp/B013N441IQ\" rel=\"nofollow\" target=\"_blank\"\u003eLoyal Valley: Captives\u003c/a\u003e.\u00a0 The fourth book in the series, \u003cem\u003eLoyal Valley: Diversion\u003c/em\u003e, is already in progress.\u00a0 I also have one book, \u003ca href=\"http://www.amazon.com/Look-Behind-Order-Silver-Star-ebook/dp/B00IT6VZ3I\" rel=\"nofollow\" target=\"_blank\"\u003eLook Behind You\u003c/a\u003e,\u00a0in a guns-and-Sidhe historical fantasy series.\u00a0 (These links go to Amazon, but all four books are also available from online retailers like Smashwords, Barnes \u0026amp; Noble, and the Apple iBookstore.)\u003cbr\u003e\u003cbr\u003eThe trouble is,\u00a0the more time I have to spend scraping together a living, the less time I have to research and write.\u00a0 My overarching\u00a0goal in asking for your support is to gain the funding I need to be able to focus my time and energy on teaching and writing, getting my books published faster, and also refining my living history presentation.\u00a0 Not only do my calligraphy pieces draw attention and help me sell books, but they also help me educate visitors on some of the opportunities an educated maiden lady like myself would have had\u00a0on the frontier.\u00a0 And I learn a lot from my fellow reenactors at such events, too.\u003cbr\u003e\u003cbr\u003eFunds I raise here on Patreon will go toward:\u003cbr\u003e- My living expenses\u003cbr\u003e- Cover art (and possibly additional artwork for omnibus extras or for patron rewards)\u003cbr\u003e- Hard-copy inventory for events\u003cbr\u003e- Set-up fees for hardcover omnibus collections\u003cbr\u003e- Audiobook commissions\u003cbr\u003e- Advertising and postage for Goodreads giveaways\u003cbr\u003e- Supplies for my living history demonstrations\u003cbr\u003e- Research materials and travel\u003cbr\u003e\u003cbr\u003eAnd if y\u0027all are really especially generous, I might be able to hire some help!\u003cbr\u003e"
