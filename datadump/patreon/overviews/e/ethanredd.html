    "summary": "\u003cstrong\u003eYO! ETHAN REDD\u0027S the name\u003c/strong\u003e; I\u0027m a \u003cstrong\u003edesigner/developer\u003c/strong\u003e based out of Buffalo \u0026amp; NYC. I wear a lot of different hats, but if you like labels I\u0027m a \u003cstrong\u003egame designer,\u00a03D artist \u003c/strong\u003e(specializing in low poly, with a penchant for lo-fi), \u003cstrong\u003eart director,\u003c/strong\u003e \u003cstrong\u003eweb designer\u003c/strong\u003e, and \u003cstrong\u003eprogrammer\u003c/strong\u003e. I use ALL of this kung-fu to bring you stuff like THIS\u003cbr\u003e\u003cimg src=\"http://www.ethanredd.com/gifs/ne01_36.gif\"\u003e\u003cbr\u003e(from \u003cem\u003eNE_01\u003c/em\u003e, available at\u00a0\u003ca rel=\"nofollow\"\u003ekiddraddical.itch.io/NE01\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ethanredd.com/bl_01.gif\" style=\"width: 531px;\"\u003e\u003cbr\u003e(from \u003cem\u003eBlazing Legion: Ignition, \u003c/em\u003ecurrently in development)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ethanredd.com/kombatcha_22b.gif\" style=\"width: 523px;\"\u003e\u003cbr\u003e(from \u003cem\u003eKOMBATCHA!,\u00a0\u003c/em\u003ecurrently in development)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can check out some of my previous work at KiDDRADDiCAL.itch.io, or see what I\u0027m up in almost-unflattering frequency on Twitter at @EthanRedd.\u003cbr\u003e\u003cbr\u003eI\u0027m all about \u003cstrong\u003eBOLD\u003c/strong\u003e, \u003cstrong\u003eFAST\u003c/strong\u003e, and \u003cstrong\u003eLOUD\u003c/strong\u003e experiences that make you \u003cstrong\u003eFEEL SOMETHING. \u003c/strong\u003eI make games that would\u0027ve inspired me as a kid; high energy, bright, colorful, and most importantly, FUN. With my work, I wanna produce stuff that \u003cstrong\u003eaffirms life\u003c/strong\u003e; that brings \u003cstrong\u003esunshine to rainy days\u003c/strong\u003e; that \u003cstrong\u003ehelps tears flow when it\u0027s hard to cry; \u003c/strong\u003ethat helps you \u003cstrong\u003esmile when life sucks. \u003c/strong\u003eUltimately, I want to make games and art that \u003cstrong\u003einspire you to reach higher\u003c/strong\u003e\u003cstrong\u003e, go farther, and try harder.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.ethanredd.com/gifs/gungirl_03.gif\" style=\"width: 516px;\"\u003e\u003cimg src=\"http://www.ethanredd.com/gifs/bbirb_14.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.ethanredd.com/gifs/blendshapes_02.gif\" style=\"width: 512px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eHere\u0027s the thing though: \u003cstrong\u003em\u003c/strong\u003e\u003cstrong\u003eaking good stuff takes time, \u003c/strong\u003eand \u003cstrong\u003etime is money.\u003c/strong\u003e\u00a0To afford the time to work on my craft, I currently work freelance on other projects to keep myself afloat. While I\u0027ve gotten to work on some really cool stuff doing this, and met some awesome people on the way, I want to focus on what I\u0027m best at. \u003cstrong\u003eTHIS IS WHERE YOU COME IN: \u003c/strong\u003ewith your support, the \u003cem\u003echains of capitalism are broken \u003c/em\u003eand I can \u003cem\u003eget down to business\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for your consideration and continued support! Much love ^-^)b\u003cbr\u003e"
