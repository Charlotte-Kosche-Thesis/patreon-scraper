    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FgkvoTZilFLI%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DgkvoTZilFLI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FgkvoTZilFLI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eWelcome to the Easily Amused Group, the show that is part of a balanced breakfast... as long as you watch it while eating a balanced breakfast.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e_______________________________________________________________\u003cbr\u003eA one time donation of $25 will receive a DVD of either:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEAG short films collection\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003efeaturing:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eWho Dunt Dunt Dunnit? (2016)\u003c/span\u003e\u003c/li\u003e\u003cli\u003eBilly (2016)\u003c/li\u003e\u003cli\u003eOff The Cuff - director\u0027s cut (2015)\u003c/li\u003e\u003cli\u003eTime (2014)\u003c/li\u003e\u003cli\u003ethe ketchup kid (2011)\u003c/li\u003e\u003cli\u003eMust Get More Zahh (2010)\u003c/li\u003e\u003cli\u003eD.S.P.S. (2010)\u003c/li\u003e\u003cli\u003eD.S.P.S. - director\u0027s cut (2010)\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003ewatch the trailers here:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=hvlArVHIlT8\u0026amp;list=PLfP-Tz7rZCd3DjZUQUvAdrnzn7o_pecbm\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=hvlArVHIlT8\u0026amp;list=P...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eor\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChronicles of the Dragon\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003efeaturing:\u003cbr\u003e\u003cul\u003e\u003cli\u003eChronicles of the Dragon - the entire series (2013)\u003c/li\u003e\u003cli\u003eDinomy\u0027s Video Blog - select episodes\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003ewatch the trailer here:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=I1wqUuza348\u0026amp;t=14s\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=I1wqUuza348\u0026amp;t=14s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOne time donations for either of these incentives can be made here:\u003cbr\u003e\u003ca href=\"https://www.paypal.me/EAGproductions/25\" rel=\"nofollow\"\u003ehttps://www.paypal.me/EAGproductions/25\u003c/a\u003e\u003cbr\u003e(please include a message stating which DVD you would like)\u003cbr\u003e\u003cbr\u003e______________________________________________________________\u003cbr\u003e\u003cbr\u003ea one time donation of $30 will receive a DVD of EAG productions\u0027 most recent production:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Dunt Dunt Dunnit?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003efeaturing\u003cul\u003e\u003cli\u003eWho Dunt Dunt Dunnit? - the short film\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea behind the scenes featurette\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eouttakes\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ethe initial table read\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ethe indie go go promos\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003ewatch the trailer here:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=hvlArVHIlT8\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=hvlArVHIlT8\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOne time donations for this incentive can be made here:\u003cbr\u003e\u003ca href=\"https://www.paypal.me/EAGproductions/30\" rel=\"nofollow\"\u003ehttps://www.paypal.me/EAGproductions/30\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e______________________________________________________________\u003cbr\u003enotice: burned DVDs can not be played in game consoles\u003cbr\u003e______________________________________________________________\u003cbr\u003e\u003cbr\u003eWelcome to the Easily Amused Group, the show that always choses to communicate with random words because banana railroad.\u003cbr\u003e\u003cbr\u003eHello,\u003cstrong\u003e \u003c/strong\u003eI\u0027m Thomas Tulak, former child actor, and director of the Easily Amused Group. Here at the EAG we produce several different types of videos. Some that are produced by the entire production team, EAG productions, and some that are produced by just me.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEAG productions has produced several independent short films, including \"The Ketchup Kid\" (winner of the 2011 Little Hollywood Shoot Out quick turn around film making competition), and 48 Film Project 2015 entry \"Off The Cuff.\"\u003cbr\u003e\u003cbr\u003eWe have many more big projects planned for 2016 and beyond, including an entry to 48 Film Project 2016, a web series based on our short, \"Off The Cuff,\" and a feature film (that I wont give away too many details of just yet).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the Easily Amused Group, the show that can leap tall buildings in a single jump cut.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy myself, I produce multiple different video series, the most well known is a comedy vlog called \"Dinomy\u0027s Video Blog,\" that also spawned an adventure comedy mini-series, \"Chronicles Of The Dragon.\" I also produce music videos, movie reviews, rants, and a brand new series entitled, \"Filmmakering Like A Boss,\" where I discuss the many aspects of film making.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the Easily Amused Group, the show that leaves it\u0027s Christmas decorations up all year so it doesn\u0027t have to put them back up next year.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eVideo production is costly, in terms of both money and time. I pay my bills with a day job, just like every one else, but I can\u0027t let that stop me from producing the content I love!\u003cbr\u003e\u003cbr\u003eYour support of the EAG will primarily go towards funding the bigger budget projects that require the whole team, and have the various expenses associated with video production.\u003cbr\u003e\u003cbr\u003eYour support means the world to me, and to my crew. It will allow us to continue to produce entertaining video content for YOU, without going broke in the process.\u00a0\u003cbr\u003e\u003cbr\u003eIf every one who enjoys our content pledged just $1, that would totally add up to a much a much\u00a0appreciated\u00a0amount of support!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to the Easily Amused Group, the show that is tired of pretending if it were a dragon it wouldn\u0027t be the coolest thing ever!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you can\u0027t afford to help support our content, no worries. Your still totally awesome, and are still welcome in the EAG! \u003cbr\u003e\u003cbr\u003eWe understand not every one is able to pledge their hard earned money, but we still want you to be able to enjoy our videos.\u00a0Pretty much all of our videos do get posted for free on our Youtube channel.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for considering to support the Easily Amused Group, the show that includes a free scratch and sniff, go ahead and try it, it smells just like a video screen!\u003c/strong\u003e\u003cbr\u003e"
   },
