    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/dB0BkRZ.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHere\u0027s the short of it, y\u0027all: \u003cbr\u003eMichael is taking his pet project \"Edgar the Alien\" \u003cbr\u003eand is beginning a fully fledged comic book project with it \u2014\u003cbr\u003ebut he needs your help!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe have a whole book ready to share with the world! While we\u0027re releasing pages for it twice a week, here is your chance to get a \u003cem\u003e\u003cstrong\u003eprint copy of the book and each new one mailed to you, plus a PDF copy of every comic as soon as it\u0027s done!!!\u003c/strong\u003e\u003c/em\u003e\u00a0Not to mention a bunch of other goodies on Patreon! I don\u0027t even \u003cstrong\u003eknow \u003c/strong\u003ewhat PDF stands for, but whatever they are, they\u0027re gonna help determine my fate on the internet! Check out our rewards to see what cool things await you!\u003c/div\u003e\u003cbr\u003eAnd here\u0027s the long of it, too, real quick:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\"The Adventures of Edgar the Alien\" is an all-ages sci-fi fantasy joint that C. Michael Broyles started doing for fun back in middle school; it started as a loose set of web animations inspired by early aughts Flash cartoons like Homestar Runner, etc. Michael also made a handful of other, more successful web toons like \"GG Well Played!!\" and an animated version of a clip from the podcast \"Chapo Trap House\", but after ten years of tinkering with this IP, he still feels most attached to the concept behind Edgar.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThere\u0027s a big idea behind this comic that promises to span over more than just a few books, with Edgar making a lot of friends and solving a lot of weird problems over time. One of these days, sooner rather than later, we could have enough material to pitch something more large scale to a publisher or studio, but with media like Patreon et al. I can focus more on accomplishing my main priority with this work: telling this story to you!\u003cbr\u003e\u003cbr\u003eI hope this quick intro was helpful, and be sure to follow us on Facebook, Instagram and Twitter all at the same address of @edgarthealien so even if you don\u0027t wanna pay anything you can still read new pages as they get released, plus opportunities to win PDFs of the comics!\u003cbr\u003e\u003c/div\u003e"
