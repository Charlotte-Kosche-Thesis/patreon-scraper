    "summary": "Hi! I\u0027m\u00a0exodrifter. I make free open source game dev\u00a0\u003ca href=\"https://github.com/exodrifter\" target=\"_blank\"\u003etools\u003c/a\u003e, I release a\u00a0\u003ca href=\"http://music.exodrifter.space/\"\u003emusic\u003c/a\u003e album almost every year, and I create thought-provoking games like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://exodrifter.itch.io/crunch-rockets\"\u003eA co-operative game\u003c/a\u003e where everyone has a rocket launcher \u003cem\u003ethat \u003c/em\u003e\u003cem\u003efires rockets automatically\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://exodrifter.itch.io/super-dissociative-tank-disorder\" target=\"_blank\"\u003eA 2v2 deathmatch game\u003c/a\u003e where you drive a tank and aim the cannon on\u003cem\u003e your \u003c/em\u003e\u003cem\u003epartner\u0027s tank\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese games are silly and fun but there are also more serious, introspective games I want to make. What does it feel like to experience a story in a roguelike format and how will that reinforce a narrative of being lost? Can I share what gender dysphoria feels like through a game?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83c\udf38 \u00a0\ud83c\udf38 \u00a0\ud83c\udf38\u003c/div\u003e\u003cbr\u003eI want these games to exist, and I want you to experience them. I want these tools to exist, for free, and I them to be available to everyone. I also make music. That\u0027s kind of cool I guess.\u003cbr\u003e\u003cbr\u003eThese are the kinds of things I want to make, but I can\u0027t without your help. I have to eat, pay medical bills, and... I also have a cat. I think he\u0027s freeloading.\u003cbr\u003e\u003cbr\u003eBecoming my patron means you can receive behind-the-scenes access to my quest for interesting, thought-provoking content. I can give you early access to games, talk with you about tools, and drop some cool beats. Sound good?\u003cbr\u003e"
