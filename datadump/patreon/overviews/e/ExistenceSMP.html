    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWelcome! My name is mcpeachpies and I\u0027ll be your guide today.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis patreon page is here mainly to help support Existence SMP. if you don\u0027t know what Existence SMP is, then good job, what are you doing here? If you\u0027d like to know what Existence SMP is, allow me to summaries.\u003cbr\u003e\n\tExistence SMP is a Minecraft server that has been running since March 2016 for youtubers like myself a place to make videos and have a good time.\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo now that you have brief knowledge on Existence I suggest you check out some of the videos made on the server\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4FpYZdkeNHW4U_l-srit8w\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis Patreon page was set up to help fund the server and keep the community growing. While I myself \u003cem\u003erun \u003c/em\u003eExistence, it is the support of the Patreons what fund the renting of the server. For as little as $1 a month you too can help keep this amazing group going. Feel free to add a custom pledge, we aren\u0027t forcing you to pledge more than $1 but you\u0027re more than welcome\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe rewards are pretty\u00a0mediocre at the current time, but the real reward is knowing that you\u0027ve helped to support something great\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eWill work on better rewards in the future\u003cbr\u003e\n\tThanks to\u00a0\u003ca href=\"https://www.youtube.com/user/MCluigiman420\" rel=\"nofollow\"\u003eWater_Gem\u003c/a\u003e for the Peach and Peach pie icons\u003c/em\u003e\n\u003c/div\u003e"
