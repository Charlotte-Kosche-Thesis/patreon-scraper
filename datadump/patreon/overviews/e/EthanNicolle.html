    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"As a huge fan of Axe Cop and artist/storyteller myself I love seeing the progress of Axe Cop and the many other projects by Ethan Nicolle. It\u0027s also fantastic to be able to receive personal help from him, being experienced and successful, when I need advice myself at my beginning stages. Ethan is a good man through and through and goes above and beyond giving back.\"\u003cbr\u003e\u003c/em\u003e-\u003cstrong\u003eCameron Belt,\u003c/strong\u003e monthly subscriber\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eUpon joining you get emailed a zip file with \u00a05 high resolution PDFs:\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003eBearmageddon Vol 1 (\u003c/strong\u003eHIGH RES, Full version w/bonus content)\u003cbr\u003e\u003cstrong\u003eTHREE out of print Sketchbooks \u003c/strong\u003e(Vol 1, Vol 2, Ltd. Ed. 2013 Sketchbook)\u003cbr\u003e\u003cstrong\u003eThe Weevil\u003c/strong\u003e (My first out of print graphic novel)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Over 500 pages of content-\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1504/8308/products/BearmoCoverMedJPG_1024x1024.jpg?v=1483647572\" style=\"background-color: initial; width: 160px;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1504/8308/products/weddingSBcover_1024x1024.JPG?v=1474668664\" style=\"background-color: initial; width: 158px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/78358f_1dd4aab02e734b22abc6c5980f87ab42.jpg/v1/fit/w_375,h_375/78358f_1dd4aab02e734b22abc6c5980f87ab42.jpg\" style=\"background-color: initial; width: 159px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/78358f_8a366b24b02445a9ba8575c00eb3c0ec.jpg/v1/fit/w_375,h_375/78358f_8a366b24b02445a9ba8575c00eb3c0ec.jpg\" style=\"background-color: initial; width: 157px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/78358f_d0446074a93242b4ba0a174e525f952d.jpg/v1/fit/w_375,h_375/78358f_d0446074a93242b4ba0a174e525f952d.jpg\" style=\"background-color: initial; width: 186px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOngoing Webcomic Membership Benefit\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e$2.00+\u003c/strong\u003e members get \u003cstrong\u003eAxe Cop and Bearmageddon pages one week ahea\u003c/strong\u003ed of everyone else\u003cbr\u003e\u003cstrong\u003e$5.00+\u003c/strong\u003e members get a \u003cstrong\u003e300dpi resolution PDF of all new Axe Cop\u003c/strong\u003e and\u003cstrong\u003e Bearmageddon\u003c/strong\u003e pages\u003cbr\u003e\u003cstrong\u003e$10.00+\u003c/strong\u003e\u00a0members also get a \u003cstrong\u003e600 dpi SUPER high resolution version of each page\u003c/strong\u003e without word balloons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore\u003c/strong\u003e benefits listed below and on the sidebar including\u003cstrong\u003e\u00a0exclusive blogs, tutorials, live video feeds, early access to new store items, big discounts and more.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhy Is Patreon the best way to support online artists?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI define \u201cmaking it\u201d as being financially free to make what I want without using my talents to create things for other people or companies\u003c/strong\u003e. \"Making it\" is not being rich or famous, it is making a living doing what I love without the need to use my creative energy creating things my heart isn\u0027t in.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0PHEUEVO1jA\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003eIf you\u2019re here, chances are you know at least some of my work. I created the webcomic \u003cstrong\u003eAxe Cop\u003c/strong\u003e with my brother and worked on the \u003cstrong\u003eAxe Cop TV show\u003c/strong\u003e with Nick Offerman. Some would assume with the success of Axe Cop I would have already \"made it\", but it doesn\u0027t really work that way. I also write and draw the webcomic \u003cstrong\u003eBearmageddon\u003c/strong\u003e and have been a writer and story editor at \u003cstrong\u003eDreamworks Animation\u003c/strong\u003e. I also work on a ton of other things you have probably never seen that I want to share with you, and that is why I am on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"I joined Ethan\u0027s Patreon to see behind the scenes and gain some insight into his process and he sure delivers! Ethan is nothing but generous when it comes sharing his thoughts, sketches and advice and he definitely goes above and beyond in engaging with his patrons and hooking them up with art surprises and discounts. As a creator who loves to see how the sausage is made, I highly recommend subscribing to Ethan\u0027s Patreon page.\"\u003cbr\u003e \u003c/em\u003e\u003cem\u003e-Wade Goyens, monthly subscriber \u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e \u003cbr\u003ePatreon is a way for fans of artists to support their work and help them earn a living at doing what they love. The money goes directly from fan to artist without going through a publisher or distributor like Amazon, who takes a huge cut. Patrons pledge a certain amount per month to support my work. You can change the amount or stop pledging at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does your support provide to me? \u003c/strong\u003e\u003cbr\u003eI know it sounds weird for a guy like me who has had a viral webcomic and a TV show say he is trying to \u201cmake it\u201d, but I\u2019ve learned that most of us are always trying to make it. Here is how it usually goes:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.bearmageddonnews.com/wp-content/uploads/2016/08/pat1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou wait while I spend the next year or two working on my next project. I do work for money, and in my spare time I work on the stuff I really love and that you want me to make.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.bearmageddonnews.com/wp-content/uploads/2016/08/pat2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAfter all that time passes, I try to get a publisher. If that doesn\u0027t work I find my own distributor and pay for marketing and either way, when I finally get the book out to you, I make around $1 per book and the publishers and distributors and retailers get the rest. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.bearmageddonnews.com/wp-content/uploads/2016/08/pat7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn this model, the only way to \"make it\" is to sell hundreds of thousands of books on a regular basis to make a good living. Still, you have to wait to get anything I make and most of the money you spend doesn\u0027t go in my pocket.\u003cbr\u003e\u003cbr\u003eWhat if there is another way to make it? What if I cut out the publishers, distributors and retailers and go straight to you?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.bearmageddonnews.com/wp-content/uploads/2016/08/pat9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may not be able to pay me a living wage, but if enough people support my work at $5, $10, $25 a month, it could easily happen. \u003c/strong\u003eYou could completely free me of the need to spend my time trying to \u201cmake it\u201d and instead spend my time making the best stuff I can! With no publisher and only an audience of one or two thousand supporters I could make it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.bearmageddonnews.com/wp-content/uploads/2016/08/pat12.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get out of this?\u003cbr\u003e\u003c/strong\u003eBesides the satisfaction of knowing you\u0027re making dreams come true, my patrons will get;\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFREE digital version\u003c/strong\u003e of everything I make, ever\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly releases\u003c/strong\u003e of everything I make\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll printed items at my cost\u003c/strong\u003e you pay what I pay to print books\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSigned and sketched in\u003c/strong\u003e: every book I sell patrons will get a free sketch.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFree digital downloads\u003c/strong\u003e of any book I have ever made\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTips and tutorials\u003c/strong\u003e on art and writing\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive first looks\u003c/strong\u003e at projects I can\u2019t post publicly\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSketches\u003c/strong\u003e and rare art\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLive, interactive video streams\u003c/strong\u003e in group and one on one\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e, sketches, custom avatars\u2026\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMore!\u003c/strong\u003e You could even be a character in every project I ever make.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSee the \u003cstrong\u003epledge options\u003c/strong\u003e with rewards for details\u0027\u003cbr\u003e\u003cbr\u003eAs a member of my Patreon group, you can post to my wall, ask me questions and interact, getting the highest priority of my time over other fans of my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of the projects you would be supporting\u2026\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.axecop.com\" rel=\"nofollow\" target=\"_blank\"\u003eAxe Cop\u003c/a\u003e. Right now it doesn\u2019t make financial sense for me to make more Axe Cop, but Malachai and I have talked about doing more, and if enough backers supported it, we would do it. \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.bearmageddon.com\" rel=\"nofollow\" target=\"_blank\"\u003eBearmageddon\u003c/a\u003e. With enough financial backing I could release Bearmageddon at a faster rate and make the whole thing free again. Right now you would be supporting \u003cstrong\u003e1 page per week\u003c/strong\u003e, and\u00a0\u003ca href=\"http://www.bearmageddonnews.com/\" rel=\"nofollow\"\u003eBearmageddon News Network\u003c/a\u003e \u003cstrong\u003eDaily posts\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.rocketmonsterstoryclub.com\" rel=\"nofollow\"\u003eRocket Monster Story Club\u003c/a\u003e: My new project where I interact with kids and tell their stories, encouraging creative interactions between kids and artists. Right now posts are roughly \u003cstrong\u003eweekly\u003c/strong\u003e but I am working on expanding this project to include other artist.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChildren\u2019s Books\u003c/strong\u003e. I\u2019m working on new books for kids, and as a supporter you would be the first to read them. \u003cstrong\u003eMy newest book Ollie Possum will be sent out to my Patreon supporters upon completion, it is a full chapter book with 150 illustrations\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.timewreckers.com\" rel=\"nofollow\"\u003eTime Wreckers\u003c/a\u003e. I am coordinating a project with the Make a Wish Foundation to gather artists to turn a young man\u2019s story into an illustrated novel. I also have written the book with him and am doing some of the art.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat if I stop making the thing you like most? It\u2019s up to you, you can stop pledging at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI often get asked \u201chow can I buy your products so that you get the biggest share of the profit\u201d? Patreon is the answer. Ask yourself what it\u2019s worth to you to support my work per month? $5? $10? You can even pledge $1.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you have any questions, feel free to ask me here or send an email to info@axecop.com. I want to thank you for your time, and I\u2019m excited to show you what I\u2019ve been working on."
