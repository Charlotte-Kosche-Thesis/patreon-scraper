tary Post\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20: \u003c/strong\u003eReceive my #yolos by text BEFORE I even trade. The fastest way to receive my trades.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$50:\u003c/strong\u003e One hour of coaching per month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$100: \u003c/strong\u003eOne hour of coaching per month + 3 45-mins follow-up per month\u003c/li\u003e\u003c/ul\u003eAll tiers include the rewards of the preceding tiers. There\u0027s a $1 tier but no one orders that.\u003cbr\u003eBy supporting me, you are helping me write more articles on finance and spread financial knowledge. Some of my projects are:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003ewww.FSComeau.com, where I publish\u003cstrong\u003e a)\u003c/strong\u003e financial analysis \u003cstrong\u003eb)\u003c/strong\u003e fun, light-headed articles.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.BegInvest.com,\"\u003ewww.BegInvest.com,\u003c/a\u003e where I teach people to trade OR invest from scratch.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.StockAgora.com,\"\u003ewww.StockAgora.com,\u003c/a\u003e where traders can discuss on a censorship-free forum\u003c/li\u003e\u003c/ol\u003eFor every $100 in patronage, I guarantee at least 1 article on FSComeau.com. Your support also helps me write BeginInvest and develop it faster. Naturally, all content on all those websites is and will remain free.\u003cbr\u003e\u003cbr\u003eThank you once again for checking me out,\u003cbr\u003e\u003cbr\u003eFSC\u003cbr\u003e\u003cbr\u003e"
