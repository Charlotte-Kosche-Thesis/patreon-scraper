    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHEY EVERYONE\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u00b4m glad you found my little page over here! :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNote: The wallpapers \u0026amp; prints for the higher tiers will be send to you at the beginning of each month!\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003eFIRST\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003eI need to say: \u003cbr\u003eYou don\u00b4t have to pay if you don\u00b4t want to, it\u00b4s just a little extra for the people who want to help me a bit more \u0026amp; wanna have some specials -\u0026gt; Prints, tutorials, more progress photos... \u003cbr\u003e( I will add rewards like handmade things, chatting with me, timelapse videos and more later )\u003cbr\u003eIf you pay or not, I will still love you all for your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/5lb0nb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What is Patreon?\"\u003cbr\u003e\u003c/strong\u003ePatreon is a way for you to support me more. You can choose any amount/Tier you want and in return you will get access to the Patreon feed (more progress photos, selfies, photoshoot pictures...) and you will recieve stuff like wallpapers and prints every month. It depends on which Tier you choose, and even 1$ will help me a lot :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Who is Enyu Cosplay?\"\u003c/strong\u003e\u003cbr\u003eI\u00b4m Enyu from germany, cosplayer since 2016. My passion is to create costumes \u0026amp; props, mostly from videogames. I try to make everything by myself, LED\u00b4s, belt buckles, corsets, armors, wig styling, casting gems...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2ly3bso.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Why should I support Enyu?\"\u003c/strong\u003e\u003cbr\u003eThat\u00b4s a good question! :) Cosplay is the thing that makes me happy the most and I wanna do it for the rest of my life, but it\u00b4s really expensive!\u003cbr\u003eIf you can help me, I\u00b4ll be able to create more awesome costumes and that means I can show and send you more stuff :3\u003cbr\u003eBECAUSE I really wanna improve my skills and I need to make better tutorials for you, because YOU are awesome! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHANK YOU \u2665\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you don\u00b4t want to become a Patron it\u00b4s totally fine! You can support me on\u00a0 \u003ca href=\"https://www.instagram.com/enyu_cosplay/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003ca href=\"https://www.facebook.com/EnyuCosplay/notifications/\" target=\"_blank\"\u003e Facebook\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/channel/UCeIK5AwfRYG_PVTSDTKAPBQ\" target=\"_blank\"\u003eYoutube\u003c/a\u003e"
