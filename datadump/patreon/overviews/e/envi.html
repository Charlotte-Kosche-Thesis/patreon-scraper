    "published_at": "2015-11-24T20:57:52+00:00",
    "summary": "\u003ch2\u003eAbout Envi0us Gaming\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eHihi! I\u2019m Envi.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a trans nonbinary (they/them) gamer and artist. I stream video games with meaningful representation of trans/queer/poc/female folx in their protagonists, narratives, and/or development team. I\u0027m also interested in narratives about mental/chronic illness and health, trauma and abuse, \u0026amp; civil liberties.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Envi0us Gaming?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI started Envi0us Gaming because I was tired of watching all of those white/cis/male people\u2019s streams and being thoroughly unimpressed at how mediocre they were as people (even if they are skilled as gamers). If you\u2019ve been on Twitch, you know what I mean; the subtle, suffocating, ubiquitous racism, sexism, and queerphobia compounded by vulgarity and violence\u2014both in the chat room and on stream.\n\u003cbr\u003e\n\u003cbr\u003e\nSo I made this channel with a simple aim of existing visibly in the world of online gaming as a qtpoc. And while I\u2019m at it, I want to explore rare and awesome representations of queer, poc, or female characters in video games. I also want to champion and support game developers who are queer, poc, or female.\n\u003cbr\u003e\u003cbr\u003eOther goals of this channel include creating a comfortable and safe(r) space for other qtpoc gamers to geek out and play, creating an archive of videos on queer/poc/female-centered games, and critiquing problematic aspects of video games and the gaming industry. Thanks to my Patrons here, I\u0027ve been able to buy better recording equipment so that I can bring guest gamers onto my channel, so that\u0027s become a big goal for me as well: showcasing a diverse cast of faces and gender expressions live on stream. (Check out my milestones on the left sidebar for other things you could help me work towards!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/imenvi0us\" rel=\"nofollow\"\u003eTwitch Stream\u003cbr\u003e\u003c/a\u003eEvery Thursday at 8:30pm (CST), I stream a new, different game. Check my channel for upcoming and current games!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC2NkX5UwpZuPyYoOaw8IKyA\" rel=\"nofollow\"\u003eVideo Recaps\u003cbr\u003e\u003c/a\u003eI know not everyone can watch my streams live. I edit and cut recap videos of my streams for a short, fun summary of my playthroughs!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.envi0usgaming.tumblr.com/tagged/video%20game%20review\" rel=\"nofollow\"\u003eReviews and Writing\u003cbr\u003e\u003c/a\u003eI love writing and talking about video games. I write critical reviews of the games I play, the importance of its themes, and the significance and impact its had on me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://steamcommunity.com/groups/envi0usgaming#curation\" target=\"_blank\"\u003eSteam Curator\u003c/a\u003e\u003cbr\u003eWanna know my concise thoughts on games w/ diverse representation right in your Steam store? Follow my Curator List!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.envi0usgaming.com/tagged/image%20set\" target=\"_blank\"\u003eImage Sets\u003c/a\u003e\u003cbr\u003eIf you\u0027re looking for some pretty pixels, check out the image sets I make for each game I play.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCriteria for Games\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI choose the games I play on stream loosely based on fitting one or more of these criteria:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eProtagonist is not a white cis hetero able-bodied male character\u003c/li\u003e\n\u003cli\u003eRepresentation of Women, PoC, and/or queer people\u003c/li\u003e\n\u003cli\u003eDevelopment team is not largely white and male\u003c/li\u003e\n\u003cli\u003eDiscusses important \u0026amp; urgent themes\u003c/li\u003e\n\u003cli\u003eNot exceedingly violent\u003c/li\u003e\n\u003c/ul\u003e\nI am always looking for recommendations of awesome games, indie developers, and other streamers or content creators! If any come to mind, \n\u003ca href=\"http://envi0usgaming.tumblr.com/ask\" rel=\"nofollow\"\u003etell me right away\u003c/a\u003e!\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSupport\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\nThank you so much for reading my words and checking out my work.\u00a0Supporting this channel means supporting indie games, indie developers, and diverse media while simultaneously uplifting my work as a queer, trans, Asian American writer, creator, and gamer!\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re not able to donate money directly, a great way to support me for free is to follow me on\u00a0\u003ca href=\"http://www.envi0usgaming.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UC2NkX5UwpZuPyYoOaw8IKyA\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/enviplaysgames\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.twitch.tv/imenvi0us\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e. Thank you!\u00a0\n\u003cbr\u003e\u003cbr\u003eAll donations will go towards the channel. \u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying full price for indie games as often as possible\u003c/li\u003e\u003cli\u003eStreaming equipment\u003c/li\u003e\u003cli\u003eVideo editing \u0026amp; streaming software\u003c/li\u003e\u003c/ul\u003ePatron support would feel both immensely validating and empowering, allowing me to grow this channel and making it more sustainable for me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne time donations\u003c/strong\u003e are also greatly appreciated: paypal.me/enviplaysgames\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
