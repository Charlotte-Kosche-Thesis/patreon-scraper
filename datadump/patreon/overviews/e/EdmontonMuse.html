    "summary": "\u003ch2\u003eThe What\u003c/h2\u003e\nSupporting local indie artists, musicians and small business is the base of our content. We want you to be heard, we want you to be seen. Our mission is to create and entertainment oriented webzine that is interactive, informative, and hopefully inspiring. \u003cbr\u003e\n\u003cbr\u003e\nBased out of Edmonton, Alberta, we are our cities hottest and fastest growing online entertainment platform.\u00a0\u003cbr\u003eWe have a website that includes local directories, event listings and more!: \u003ca href=\"http://www.EdmontonMuse.ca\"\u003ewww.EdmontonMuse.ca\u003c/a\u003e\u003cbr\u003e\nYou can view every new edition right here, every month\u003cbr\u003e\u003ca href=\"http://edmontonmuse.ca/?page_id=13\" target=\"_blank\"\u003eMuse Magazine\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch2\u003eThe Who\u003c/h2\u003e\nThe Muse community and it\u0027s incredible growth was not made overnight or by one person. It was made possible by our avid supporters. And supporters is a very broad term here too!\u003cbr\u003e\nWe have amazing writers/journalists/columnists, behind the scenes workers and partners. We have dedicated readers, subscribers and sharers of content. We are pretty fortunate for what we have achieved in such a short time! And that was only made possible because of, well... everyone!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThe Why\u003c/h2\u003e\nHow about, why not?\u00a0\u003cbr\u003e\nYou would be astounded at how much talent actually exists within YEG. We could probably write about a hundred people every month and never run out of content. We learn about new people, new businesses, new events and whatnot every day. Our goal is to cover as much as we are capable. This capability is an appetite that we may never be able to satisfy, but we do intend on trying.\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eThe Now\u003c/h2\u003eRight now, we are home to Edmonton, Alberta. We have our monthly release of the Muse Magazine. We have our online community and directories building. We are a common resource for local entertainment. We have partnered with radio to get more local music on the air. We reach out to tourists to bring in new eyes and ears. We have established marketing team to help our locals invest into their works and businesses at affordable rates. We have partnered with companies to provide services beyond your usual webzine!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe Future\u003c/h2\u003e\nAs if that weren\u0027t exciting enough... we have a lot of plans.\u003cbr\u003eA video series, podcasting, more involvement in fashion, theatre and comedy, rewards programs, a public space... this list goes on... for a long time.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe will always remain free with our content, however, with your support, we can continue to grow to offer more to you! Thank you for working with us and helping create this amazing movement!\u003c/strong\u003e\u003c/div\u003e"
