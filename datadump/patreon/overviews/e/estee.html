    "summary": "You \u003cem\u003eprobably\u003c/em\u003e didn\u0027t stumble in here by accident, but just in case...\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027m a creator of MLP:FIM fanfiction, most of which is set within what\u0027s come to be its own \u0027verse, generally known as the\u003cstrong\u003e Triptych Continuum\u003c/strong\u003e:\u00a0 you can check out my story catalog \u003ca rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0 (There\u0027s also a TV Tropes page over \u003ca href=\"http://tvtropes.org/pmwiki/pmwiki.php/FanFic/TriptychContinuum\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.)\u00a0 I\u0027ve been at this for a while and have managed to gather some notice, including an induction into the \u003ca href=\"http://royalcanterlotlibrary.net/\" rel=\"nofollow\"\u003eRoyal Canterlot Library\u003c/a\u003e for \u003ca href=\"http://www.fimfiction.net/story/126415/five-hundred-little-murders\" rel=\"nofollow\" target=\"_blank\"\u003ethis story\u003c/a\u003e.\u00a0 Depending on who you ask, I\u0027ve either created one of the more intriguing and semi-realistic \u0027verses out there, or I\u0027ve just assembled the single most cynical Equestria \u003cem\u003e\u003cstrong\u003eever\u003c/strong\u003e\u003c/em\u003e, with the latter probably in no small part due to having given it a modern sort of fourth estate.\u00a0 Either way, it tends to get reactions.\u00a0 And after having been told that I should go on Patreon for some time while not \u003cem\u003ewanting\u003c/em\u003e to do it because having to stare at $0.00 often depresses into the ground, I finally hit the personal monetary stumbling block that broke down the last wall.\u00a0 \u003cbr\u003e\u003cbr\u003eSo here we are on Patreon, with me creating the page and you staring at it.\u00a0 And I have to convince you that supporting my writing is somehow worth your money.\u003cbr\u003e\u003cbr\u003eGood luck, me.\u003cbr\u003e\u003cbr\u003eStill...\u00a0 if I have any argument at all, it\u0027s likely in what\u0027s already been created.\u003cbr\u003e\u003cbr\u003eSo go to that \u003ca href=\"http://www.fimfiction.net/index.php?view=category\u0026amp;user=109909\" rel=\"nofollow\" target=\"_blank\"\u003estory catalog\u003c/a\u003e.\u00a0 Read a little or a lot, if you\u0027re in the mood.\u00a0 Then decide if you want to read more of those words.\u00a0 The Patreon page will still be here when you get back.\u003cbr\u003e\u003cbr\u003eSee you on the other side.\u003cbr\u003e\u003cbr\u003e"
