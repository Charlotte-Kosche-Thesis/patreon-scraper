    "attributes": {
     "about": "I am an artist who strives to make fine art that isn\u0027t pretentious. The subject matter that I use and execution are meant to capture the spirit of our day, and do it in an entertaining way relative to me. Call it kitsch or call it what you like. My job isn\u0027t to make pretty pictures or give meaning to abstractions. What I wan to make is authentic artwork that satisfies my need to create images that challenge my skill and present my audience with concepts and images seem to have unintended gravitas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5459716f3e49bfea31176e40c4b6df91/tumblr_ofeohjehkH1qdo3q8o1_1280.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eIf you are here then you are a potential fan who\u0027s community and support is greatly appreciated. When you become a patron here you join my creative community. I look forward to the feedback and engaging interactions from everyone here. Patrons will have access to exclusive content, rewards, and the ability interact with me personally through Discord and however works best for you guys. I look forward to hearing from you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/2fbc958bc0ebeb72d379448c00a771ad/tumblr_oyya2r4uCU1qdo3q8o1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/elliotishorrible/\"\u003e@elliotishorrible\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/elliotpaints\"\u003eTwitch.tv/elliotpaints\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCwyh1reMIbklRxSjMqFUgZA\"\u003eyoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat is best in life?\u003cbr\u003e\"To crush your enemies, see them driven before you, and to hear the lamentations of their women! \" -Conan",
