    "summary": "\u003cstrong\u003eUPDATE 6/2/2017: This page is under construction! This Patreon will have all sorts of exciting new content soon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi there! Thank you for checking out my Patreon!\u003cbr\u003eI\u0027m Emily and I\u0027m an independent comic artist and educator from New York. I have been drawing comics for as long as I can remember and have been posting them online for 10 years. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI write and draw\u00a0\u003ca href=\"http://anarchydreamers.com\" rel=\"nofollow\"\u003eAnarchy Dreamers\u003c/a\u003e,\u00a0a free-to-read urban fantasy webcomic about sparkly kids who came back from the dead!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHigh School---\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/642/021/e328d5ae94256802deb9665b56dff3ca_original.png?v=1444167103\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=32c92b7f3c2a193b803d8cabdb0ec980\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNightmares---\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/641/287/550e92057c9c1eb77300781d3c7954e8_original.png?v=1444161594\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=c74e38b9274537e0daabcb9093bc1d75\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/641/278/47e0831e0ad13d9814b08d4acac5d93e_original.png?v=1444161507\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=be376bc19e34d9aa13447ccae8c3a9c5\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eand punching your problems \u003cem\u003eIN THE FACE!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/641/172/ae6a8368105c4a95ad4af0850e8ad913_original.png?v=1444160755\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=bcfabba73245b2d7131341ab1b30c8c3\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/0567/f/2016/083/9/9/dreamerslogogif_by_emily_ree-d9wbae1.gif\"\u003e\u003cbr\u003eAnarchy Dreamers is a full-color, long form comic that updates \u003cstrong\u003eMonday and Friday. \u003c/strong\u003eWe\u0027ve already had 4 successful Kickstarters to print the first 5 issues of the comic and a trade paperback!\u00a0\u003cbr\u003e\u003cbr\u003eI also make a variety of \u003cstrong\u003eeducational comics\u003c/strong\u003e for New York State Parks, Preservation, and Recreation and lead a variety of comic education after school programs at schools and libraries!\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/6e76/f/2016/059/e/9/history_comic_by_emily_ree-d9ti9wi.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eI even make \u003cstrong\u003ezines!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/af7e/f/2015/066/f/6/marshmallow_horns_cover_by_emily_ree-d8kr7px.png\"\u003e\u003cbr\u003eBasically, comics are my thing. My passion, even!\u003cbr\u003eYour support through Patreon allows my webcomic, Anarchy Dreamers, to grow through advertising, new merchandise, conventions, and bonus content. It also helps me stay financially stable as I navigate post-grad life and work to become a \"real\" professional comic artist. The more support I get on Patreon, the more time I can spend on the comic, create bonus content, and invest in my future.\u003cbr\u003e\u003cbr\u003eThank you for your time! You can find me on\u00a0\u003ca href=\"http://anarchydreamers.com\" rel=\"nofollow\"\u003eanarchydreamers.com\u003c/a\u003e,\u00a0\u003ca href=\"https://tapastic.com/series/AnarchyDreamers\" rel=\"nofollow\"\u003etapastic\u003c/a\u003e,\u00a0\u003ca href=\"http://anarchydreamers.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://emily-ree.deviantart.com\" rel=\"nofollow\"\u003edeviantART\u003c/a\u003e,\u00a0\u0
