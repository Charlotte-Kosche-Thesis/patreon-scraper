    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/oskU4Va8_0I\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=oskU4Va8_0I",
    "one_liner": "Learn German as spoken in the streets!",
    "patron_count": 1113,

    "pledge_url": "/bePatron?c=177009",
    "published_at": "2015-06-02T19:17:26+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0WHO WE ARE\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHallo liebe Zuschauer - This is Cari and Janusz from Easy German. Thanks so much for making your way to our Patreon page. Today we want to invite you to become a member of Easy German. \ud83d\ude03 \u003cbr\u003eEach week we produce two videos of Easy German for you. We talk to people in the streets, we show you life in Germany and we talk about the German language. What\u2019s special about our videos? We always aim at showing you the authentic, real German language, as spoken in the streets and among friends. We want the practice to help you understand the theory, not the other way around.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0HOW YOU BENEFIT AS A MEMBER\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs a member of Easy German you get the chance to learn with our videos in an even more intensive and interactive way. \u003cbr\u003eThere are several membership levels that give you access to different perks. \u003cbr\u003eThe basic membership will give you access to\u00a0\u003cstrong\u003eweekly interactive exercise sheets and the transcripts of all videos\u00a0\u003c/strong\u003e(starting from Easy German 92).\u003cbr\u003eAbove the basic membership you are also able to access\u00a0\u003cstrong\u003edownloads to most of our videos \u003c/strong\u003e(with and without subtitles)\u003cstrong\u003e, outtakes and behind the scenes material\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eYou can also join\u00a0\u003cstrong\u003edaily WhatsApp chats\u00a0\u003c/strong\u003eto practice your German\u003cem\u003e.\u003c/em\u003e Check out all of our perks on the right-hand side of the page to find the right membership level for you. \u003cbr\u003eEvenutally, as a member, you also help Easy German to grow and \u003cstrong\u003ebecome more professional\u003c/strong\u003e. We invest all of the ressources gained through Patreon to invest more time into our production, improve our equipment and expand our team.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0HOW DOES PATREON WORK?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith your Patreon pledge you are choosing to support us on a weekly basis. This means we will charge you for however many Sundays there are in a calendar month (usually 4 but sometimes 5). The pledges from one whole month are always transferred at the beginning of the following month, so if you pledge $1 a week and there are 4 Sundays in February, for example, then $4 will be transferred from your account at the beginning of March.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0WHEN AND HOW DO I RECEIVE MY PERKS?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFiles for our new Sunday videos (transcripts, exercises, video downloads) are usually posted on our Patreon feed (\u003ca href=\"https://www.patreon.com/easygerman/posts\"\u003ehttps://www.patreon.com/easygerman/posts\u003c/a\u003e) on Monday or Tuesday (in a few cases they come later). We also occasionally produce worksheets for the Super Easy German Videos, depending on the current topic, which are then posted on Wednesdays or Thursdays. In our posts here on Patreon you will find links to the different perks you subscribed to. Usually you will also receive an email notification from Patreon once the new content is published.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0ON PATREON CAN I SPEND MORE MONEY THAN I WANT TO?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003eNo, because you set your maximum amount. If you want to donate $3 per week, but never more than $12 per month, you choose to donate $3 per week and set your maximum support to $12 per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u00a0CAN I STOP WITH PATREON ANY TIME?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes, if you no longer have the money or desire to support Easy German, you can cancel your subscription on Patreon at any time.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0LOS GEHT\u2019S \u003c/strong\u003e\ud83d\ude03\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSo now you hopefully know everything about our Patreon campaign! If you are passionate about Easy German and feel that we can actively contribute to you learning German, please become a member. By becoming a member you will support us in producing more German learning material for you, and in turn you will deepen your own learning experience with Easy German. Los geht\u2019s \ud83d\ude03\u003cbr\u003e"
