    "summary": "Hello dear Easy Arabic Fan,\u003cbr\u003eFor a little more than a year we have been producing Easy Arabic on a regular basic, during this time a hobby turned into a passion, a job for us.\u003cbr\u003e\u003cbr\u003eThe feedback we received is amazing,\u00a0every day people from all over the world write to us to express how much our project helps them learn Arabic. and many of them are suggesting new topics for the episodes and improvements, and it\u0027s our pleasure to deliver the best Arabic learning experience for you.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, we have been struggling for the past couple of months to find time, and money to continue working on the project. that\u0027s why we today would like to ask you to support us. On this Patreon page you can effectively volunteer to become a patron - a supporter - of our project, and in doing so you help us keep this project alive, and we and our team will have the time and means to develop and produce Easy Arabic together with you.\u003cbr\u003e\u003cbr\u003eAnd of course the perks of being an Easy Arabic patron are amazing -Take a look on the rewards!\u003cbr\u003e\u003cbr\u003eTo make things extra clear, we have put together five FAQs for you: \u003cbr\u003e\u003cbr\u003e1) So does Easy Arabic cost money now?\u003cbr\u003eNo, everything we produce will continue to be FREE. \u003cbr\u003e\u003cbr\u003e2) Why do we need your support? \u003cbr\u003eSo we can dedicate more time and buy appropriate equipment to help us do what we love: producing Easy Arabic videos for you.\u003cbr\u003e\u003cbr\u003e3) How many videos does Easy Arabic produce?\u003cbr\u003eNormally, we produce a street interview episode each Monday and since there are many people asking for more, we are planning to produce more episodes explaining the Arabic Alphabets, pronunciation, more basic phrases and of course we are planning to make courses in only Original Arabic.\u00a0\u003cbr\u003e\u003cbr\u003e4) On Patreon can I spend more money than I want to without knowing about it?\u003cbr\u003eNo, because you set your maximum amount. \u003cbr\u003e\u003cbr\u003e5) Can I stop with Patreon at any time?\u003cbr\u003eYES, you can cancel your subscription on Patreon at any time if you no longer have the money or desire to support Easy Arabic.\u003cbr\u003e\u003cbr\u003eSo now you hopefully know everything about our Patreon campaign! If you are passionate about Easy Arabic and feel that we can actively contribute to you learning Arabic please consider supporting us with as little as 1 Dollar per week. Every little bit of support matters to us as it helps us step by step to become independent of advertising revenues or other jobs we are doing to sustain our living.\u003cbr\u003e"
