    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F272408870%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F272408870\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F703954461_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/272408870",
    "one_liner": null,
    "patron_count": 45,

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/cKsZLDZ.jpg\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eImagine citizen-led dialogue and community development in direct partnership with media.\u003c/h4\u003e\n\u003cbr\u003e\nImagine spaces in which citizens gather to discuss what\nmatters to them most and what they want to do about it. Now imagine thoughtful\njournalists fully engaged in these conversations, and along with citizens,\ncrafting stories about how people are stepping up to change their community in the\ndirection of their aspirations. Imagine working together to understand and\ninform; design community responses; and co-create media that will Change the\nStory and Change our City. \n\u003cbr\u003e\n\u003cbr\u003eBy\nbringing the work of\u00a0\u003ca href=\"http://www.electriccitymagazine.ca/\" target=\"_blank\"\u003e\u003cem\u003eElectric City Magazine\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003etogether with the convening skills of the\u00a0\u003ca href=\"http://peterboroughdialogues.media/\" target=\"_blank\"\u003ePeterborough Dialogues\u003c/a\u003e and the\u00a0\u003ca href=\"http://resonancecentre.com/\" target=\"_blank\"\u003eResonance Centre\u003c/a\u003e, we are pioneering a new\nopportunity for Peterborough citizens to discuss what matters, decide what to\ndo about it, and to shape news and media as we go. Check out the\n\u003ca href=\"https://vimeo.com/257163210\"\u003e video\u003c/a\u003e from our launch event this\npast December.\n\u003cbr\u003e\n\u003cbr\u003e\nDoing\nthis work with fun, professionalism, and continuity requires Patrons. We have\ncreated new ways for you to both financially support the work and to engagement of\ncitizens from all walks of life. While our content will always be free, patrons\nare invited into deeper rewards. To the right you can read about those rewards.\nCheck out this \n\u003ca href=\"https://youtu.be/_hSJJrE2md0\"\u003evideo\u003c/a\u003e to learn more. Some of the rewards are online and in-person get togethers. If you are a Patron but can\u0027t attend one of those you can send someone in your stead or invite us to hold your tickets in reserve for another\ncommunity member. \n\u003cbr\u003e\u003cbr\u003e\nTo\nkick things off we are diving into four dialogue and media-making themes. \u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003eDeepening Democracy\u003c/h4\u003e\nDemocracy means a great deal more than voting. As citizens\nwe have abundant expertise and aspirations for our community. Deepening Democracy is about enabling and ennobling citizen agency and leadership. When\nwe as citizens dream and organize on our own, and sometimes partner with our\nelected officials and public servants, we lead the way to a deepened democracy.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eGender Equity\u003c/h4\u003e\nGender Equity means fairness of treatment for women and men,\naccording to their respective needs. This may include equal treatment or\ntreatment that is different, but which is considered equivalent in terms of\nrights, benefits, obligations, and opportunities. How do we get there and\nnavigate they myriad questions equity stirs up in our relationships?\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eInclusion and Accessibility\u003c/h4\u003e\nFaith, ethnicity, disability, addiction, and poverty can be\nsignificant barriers to inclusion and accessibility. How do we, as community\nmembers, overcome the unfamiliarity or unease between strangers in radically\ndifferent circumstances? What if we explore how to create a thriving and rich\ncommunity experience for all by embracing our differences?\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eEnvironmental Stewardship\u003c/h4\u003e\nAn ethic of stewardship, in which we as a community actively\ntake responsibility for the long-term health and sustainability of the natural\nsystems that surround us, is an enriching way to be in relationship with our\nplace in the world. What would happen if we applied that ethic of stewardship\nto the city as a whole?\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eNew Rewards and New Events!\u003c/strong\u003e\u003c/h3\u003e\nEvery month, we will be hosting events both\nin-person and online (through Zoom), inviting community members into the\nprocess of discovery, storytelling, and creating positive change in our\ncommunity. Patreon donations at higher levels includes free admittance to some\nor all of these events.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eInside the Pages\u003c/strong\u003e: Learn more about\na story in the current issue of \n\u003cem\u003eElectric City Magazine\u003c/em\u003e, with a\n90-minute online interview and open discussion with the story\u0027s writer,\nsubject, or an important stakeholder. 1:00-2:30 on the 3rd Tuesday of each\nmonth.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStory Jam\u003c/strong\u003e: Share your ideas\nfor stories and discuss important issues in the community, in this 2-hour\nin-person gathering. 10:00-12:00 on the 2nd Saturday of each month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCitizen Action\nSummit\n\u003c/strong\u003e: Go in-depth on one of the four themes, with a three-hour in-person\nsummit aimed at exploring the issue, finding stories, and discovering\nsolutions. \n\u003cem\u003e(These will start once the Patreon hits its $3000 goal.)\u003c/em\u003e \n12:00-4:00 on the 2nd Saturday of each month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGeeking Out With\nGabe\n\u003c/strong\u003e: \u003cem\u003eElectric City Magazine\u003c/em\u003e editor-in-chief Gabe Pollock\ngives you the inside scoop on running a local magazine, upcoming stories, and\ncommunity events, in this 90-minute online call.  1:00-2:30 on the 2nd Tuesday of each month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNewsmakers Soiree\u003c/strong\u003e: Come together\nwith citizen journalists, community partners, and the \n\u003cem\u003eElectric City\nMagazine\n\u003c/em\u003e writers team to be part of the story creation process, in\nthis intimate 2-hour in-person gathering.  5:00-7:00pm on 1st Tuesday of\neach month.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eFrequently Asked Questions\u003c/strong\u003e\u003c/h3\u003e\n\u003cem\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/em\u003ePatreon is a crowd-funding\nsite designed for creators. Patrons agree to give a regular donation every time\nthe creator makes something\u2014in our case, once a month, when we release an issue\nof \u003cem\u003eElectric City Magazine\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIs Patreon a Canadian company? \u003c/em\u003e\u003cbr\u003e\nWhat currency will I be charged in? Patreon is an\nAmerican company, and \n\u003cstrong\u003eall pledge amounts are in US dollars\u003c/strong\u003e. Please also be aware that this means the charge on\nyour form of payment will come from an American source.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen will I be charged?\u003c/em\u003e\u003cbr\u003e\nPatreon will charge your form of payment on the\n1st of the month, for any activity in the previous month. Because \u003cem\u003eElectric City\nMagazine\u003c/em\u003e is released in the first week of the month, the money will come out at\nthe beginning of the next month. For example, if our March issue is released\nMarch 6, your credit card will be charged for it on April 1.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen will I receive my reward?\u003c/em\u003e\u003cbr\u003e\nAt the higher pledge levels, patrons receive\nrewards, including access to our Patreon members-only feed, \u003cem\u003eElectric City\nMagazine\u003c/em\u003e mugs and t-shirts, and access to \u003cem\u003eElectric City Magazine \u003c/em\u003eevents. Access\nto the members-only feed will start as soon as you sign up. Mugs and t-shirts\nwill be sent out within 30 days of us receiving your first donation. For\nin-person and online events, we will send access codes and ticket information\nto your email.\n\u003cbr\u003e"
