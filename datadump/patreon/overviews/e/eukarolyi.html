    "summary": "\u003cdiv\u003eHola a todos!!!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eAlgunos me conocer\u00e1n por DEPORTadas, otros como La Novia del Mundial del 2014, otros por ESPN, otros ser\u00e1n mi familia o mis amigos. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSea de donde sea que hayas venido, espero que est\u00e9s aqu\u00ed porque te gusta mi contenido y quieres que publique m\u00e1s y m\u00e1s seguido. Desde el 2010 he estado creando videos \u0026#250;nicos en torno al mundo del deporte... Entrevistas exclusivas con jugadores, el lado mas divertido de los deportes, y mis viajes alrededor del mundo para cubrir los eventos deportivos mas grandes del mundo. Si a\u0026#250;n no has visto, te invito a que veas un poco de mis aventuras antes de comprometerte a formar parte del equipo que hace mi trabajo posible.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSi me sigues hace tiempo, te habr\u00e1s dado cuenta que he hecho menos videos \u0026#250;ltimamente. Claro, porque todos tenemos que trabajar y otras obligaciones me han tenido un poco alejada de mi propio contenido. Por eso ahora necesito tu apoyo, para poder seguir creando estos videos y contenido exclusivamente para mi canal de YouTube y mi nuevo blog que lanzar\u00e9 esta semana. Adem\u00e1s, estar\u00e9 haciendo muchos m\u00e1s contenidos y posts que solo podr\u00e1n accesar aquellos que se unan a mi equipo y formen parte de mis \"Patronsitos!\"\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eCon tan solo $1 al mes podr\u00e1s formar parte del equipo que hace mi trabajo posible. Espero contar contigo para poder seguir creando el mejor contenido para ustedes, mis seguidores, porque sin ustedes nada seria posible.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eMil Gracias!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eEugenia\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e----------------------------------\u003cbr\u003e\u003cbr\u003eHi guys!!!\u003cbr\u003e\u003cbr\u003eSome may know me from DEPORTadas, others as the Girlfriend of the World Cup 2014, others from ESPN. Wherever you come from, I hope you\u0027re here cause you love what I do, and you wanna see more of it.\u00a0\u003cbr\u003e\u003cbr\u003eSince 2010, I\u0027ve been creating unique videos around the world of sports. Exclusive interviews with players, fun videos with fans, my adventures traveling all over the world, and the best sports events worldwide. If you still haven\u0027t seen my stuff yet, check \u0027em out before you decide to sponsor me and become part of the team that makes my work possible.\u003cbr\u003e\u003cbr\u003eYou can see my stuff on my blog thesportsocialite.com and youtube.com/eukarolyi.\u003cbr\u003e\u003cbr\u003eNow, I need your support to continue creating these videos and content exclusively for my YouTube Channel and blog. I will also publish exclusive content for my supporters, so only my patrons will have access to it.\u003cbr\u003e\u003cbr\u003eI hope I can count on you to continue creating the best content for you guys, my followers, cause without you, none of this would be possible.\u003cbr\u003e\u003cbr\u003eThanks!!!!!!!!!\u003cbr\u003e\u003cbr\u003eEugenia\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
