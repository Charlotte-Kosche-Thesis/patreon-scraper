    "published_at": "2017-03-10T16:15:10+00:00",
    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eI\u0027m Gordon Williams, the creator and main developer of\u00a0\u003ca href=\"http://www.espruino.com\"\u003eEspruino\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003eWhat is Espruino?\u003c/h3\u003e\u003ca href=\"http://www.espruino.com/\"\u003eEspruino\u003c/a\u003e is an\u00a0\u003ca href=\"https://github.com/espruino/Espruino\"\u003eOpen Source\u003c/a\u003e JavaScript interpreter for Microcontrollers. Once \u0027flashed\u0027 on to a Microcontroller it allows you to change code while your program is running, change variables, and even debug by stepping line by line, without any specialist hardware. It makes embedded software development fast and enjoyable.\u003cbr\u003e\u003cbr\u003eBut it\u0027s not just the interpreter - there\u0027s\u00a0\u003ca href=\"https://www.espruino.com/ide/\"\u003ean IDE\u003c/a\u003e too, command-line tools, documentation, tutorials, code libraries, thriving forum, and more.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy do I need your support?\u003c/h3\u003e\u003cbr\u003eEspruino development and support takes a lot of time - in fact all my time. I wrote my first line of code for Espruino 5 years ago, and for the past 4 years I\u0027ve been working on it full-time.\u003cbr\u003e\u003cbr\u003eI write the software, design hardware, write documentation, and most importantly I answer Espruino\u0027s users in\u00a0\u003ca href=\"http://forum.espruino.com\"\u003ethe forum\u003c/a\u003e. So far, I\u0027ve supported myself with the money from KickStarter campaigns, by\u00a0\u003ca href=\"https://www.espruino.com/Order\"\u003eselling boards\u003c/a\u003e with Espruino pre-installed, and with the odd bit of consultancy work.\u003cbr\u003e\u003cbr\u003eHowever, Espruino is Open Source and will run on a huge variety of hardware, which brings in no income for me. At the end of 2016, two thirds of my users were using Espruino on this other hardware. However, questions and support for these other users takes time, as does maintaining a codebase that supports Over 40 different pieces of hardware without inadvertently breaking things.\u003cbr\u003e\u003cbr\u003eThere\u0027s so much more I have planned that I\u0027m struggling to find time for because I have to focus on things that will pay me a salary. Please support me on Patreon, and let\u0027s see what we can do together, for all boards that run Espruino - not just the ones that I sell!\u003cbr\u003e\u003cbr\u003eWant to learn more? Please check out\u00a0\u003ca href=\"https://www.espruino.com/\"\u003eespruino.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
