    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHey! I\u0027m Li and I make Extra Ordinary Comics.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://exocomics.com/comics/misc/patreon1.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nAs ya probably already know,\u00a0\u003ca href=\"http://exocomics.com\" rel=\"nofollow\" target=\"_blank\"\u003eexocomics\u003c/a\u003e is a weekly slice-of-life webcomic based on me, my partner Jordan, and my cat Shoelace. I post comics every Wednesday night (New Zealand time) as well as doodles and drawings throughout the week.\u00a0\u003cbr\u003e\u003cbr\u003e\nExocomics will always be free for people to read, but if you would like to support what I do by contributing via Patreon, that would be great! Having supporters means that I can spend more time making comics and drawings, as well as focussing on some other comics projects that I\u0027m hoping to bring to life.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://exocomics.com/comics/misc/patreon2.jpg\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eLittle Questions\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a neat way for you to support people that make stuff that you like. It allows you to donate to them every time they make a new thing, which in this case is comics!\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I be charged?\u003c/strong\u003e\u003cbr\u003e\nYou will be charged once a month, even if I post more often than usual.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nYou can also read more Patreon FAQs\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!"
