    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMyJ9/patreon-media/campaign/736636/34d18e91d9f24221bf9b26806c2ca2a9?token-time=2145916800\u0026token-hash=dmsTOMt2V2oe3FQrrxJcmvdSHe78KEgiLv5K8xHYenk%3D",

    "published_at": "2018-01-18T17:42:41+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/naVN4oI.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003eHi there,\npeople!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMost of you\nprobably know who I am, I\u0027ve been making erotic comic books since 2001. My\nseries have been or are being published in Spain\n(Eros magazine as \u003cem\u003e\u201cCuentos Medievales\u201d\u003c/em\u003e), the USA\n(seven albums of\u003cem\u003e \u0027Barbarian Chicks And Demons\u0027,\u003c/em\u003e and \u003cem\u003e\u0027Sizzle\u0027 \u003c/em\u003emagazine), France\n(\u003cem\u003e\u0027Orgies Barbares\u0027,\u003c/em\u003e five albums) and, from this year, Italy (\u003cem\u003e\u0027Orge\nBarbariche\u0027\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003e\n\nThese are\nall erotic tales happening in a medieval fantasy setting in a humorous mood, in\na sort of parody of the stereotypical tropes of sword and sorcery, fairy tales,\nor even Tolkien\u0027s epic sagas. Although most of them are one-shots, these\nstories can make for a bigger picture, given that their plotlines (and main\nstars) are often intertwined. Thoughout a collection of 40 series, \u003cstrong\u003ethere are\nprobably 400-ish pages of stuff,\u003c/strong\u003e and I am willing to keep it up. For this, I\nplea thy patronage! \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nSince the\nclosing of \u0027Eros\u0027 in Spain,\nin 2011, these stories ceased their publishing in my country, thus I gave up\nwith the series. After \u003cem\u003eNeurotica\u003c/em\u003e left me hanging and some \u0027creative\ndifferences\u0027 with NBM, my books won\u0027t be edited in the US anymore\neither. And this conjunction made me lose my most important (and deared)\ntarget. I can hardly afford to keep up my work if I can\u0027t reach my English\npublic. Without a physical edition, I reckon Patreon is my best shot at the\ndigital market, and it would give me the opportunity to keep on working on the\nadventures of Yasmine, the sorcerer apprentice, Shaya and Lais, sellswords,\nZoia, the barbarian, etc. I will upload the original series and will publish\nthem on a monthly basis while drawing a couple new titles yearly. \u003cem\u003eThe more\npatrons I get, the more often you\u0027ll get new stories. \u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\n\nWhat\u0027s new?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nA lot of\nunpublished material (apart from my published comics in .pdf): sketches,\nstep-by-step sheets, more than FORTY patron exclusive illustrations, hd made\nbookmarkers, character sheets, raffles, commissions, you can even buy original\npages\u2026\u003cbr\u003e\n\nSome comics\nhave been partially redrawn or I may have added some extra pages to enhance its\noriginal edition, as you can see in the attached image. \u003cbr\u003e\u003cimg src=\"https://i.imgur.com/y43gMCw.jpg\"\u003e\u003cbr\u003eNext to the original series, every six months, my patrons will get an \u003cem\u003eexclusive new story\u003c/em\u003e.\nAs I get more support, more releases will be added and further patron rewards\nwill be unlocked. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI am\ncurrently working on new patron exclusive surprises, which will be\nreleased soon, so I am counting on you!\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\n\nDISCLAIMER:\n\u003c/strong\u003e\u003cbr\u003eEverything in this Patreon is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNSFW\u003c/span\u003e\u003c/strong\u003e (duh!)\u003cbr\u003e\n\nThe comics\nare full colored.\u003cbr\u003e\n\n\u003cstrong\u003eALL\ncharacters drawn are ADULTS,\u003c/strong\u003e that is to say they are all \u003cem\u003eat least 18 years old.\u003c/em\u003e\u003cbr\u003e\n\nWell,\nexcept for the dogs, horses and the little birds in the trees. Those may be\nyounger.\u003cbr\u003e\n\nAnd if\nsomeone could give me some advice about a troll\u0027s lifespan, I would very much\nappreciate it. I don\u0027t want any surprises...\u003cbr\u003e\u003cstrong\u003eSPECIAL: LOYALTY\u003c/strong\u003e\u003cbr\u003e\n\nEvery\npatron in the $5 tier or above for 8 consecutive months will get a \u003cem\u003efree\u003c/em\u003e\naditional story of his/her choosing on the 9th\nmonth. \u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u00a1Hola gente!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSeguramente algunos ya me conozc\u00e1is, puesto que llevo\npublicando c\u00f3mics er\u00f3ticos desde 2001. Mis series son o han sido editadas en\nEspa\u00f1a (en la revista Eros como \u003cem\u003e\u201cCuentos Medievales\u201d\u003c/em\u003e), EEUU (como\u003cem\u003e \u201cBarbarian\nChicks and Demons\u201d,\u003c/em\u003e en siete \u00e1lbumes y en la revista \u201cSizzle\u201d), Francia (cinco \u00e1lbumes\ntitulados \u003cem\u003e\u201cOrgies Barbares\u003c/em\u003e\u201d) y a partir de este a\u00f1o en Italia (\u003cem\u003e\u201cOrge\nBarbariche\u201d\u003c/em\u003e).\u003cbr\u003e\n\nSe trata de historias er\u00f3ticas de ambientaci\u00f3n medieval\nfant\u00e1stica con un toque de humor que parodian los t\u00f3picos de los cuentos de\nhadas, la espada y brujer\u00eda o incluso las sagas \u00e9picas de Tolkien. Aunque casi\ntodas son autoconclusivas, pueden leerse como parte de una saga m\u00e1s amplia en\nla que puntualmente la trayectoria de sus protagonistas puede entrelazarse\u2026 en\nlos dos sentidos de la expresi\u00f3n. Actualmente hay dibujadas\u003cem\u003e m\u00e1s de 400 p\u00e1ginas \u003c/em\u003erepartidas\nen m\u00e1s de cuarenta t\u00edtulos, y la intenci\u00f3n es seguir adelante. \u003cem\u003e\u00a1Pero para esto\n\u00faltimo voy a necesitar vuestro apoyo!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfPor qu\u00e9?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nCon el cierre de \u201cEros\u201d en 2011, estas historias dejaron de\npublicarse en espa\u00f1ol y abandon\u00e9 la serie. Y con el par\u00f3n de Neurotica en 2017\ny mis diferencias con NBM tampoco se editar\u00e1n m\u00e1s tomos en EEUU. Esto \u00faltimo ha\nsupuesto perder el mercado m\u00e1s importante, con lo que dif\u00edcilmente compensa\nseguir realizando nuevas entregas si no pueden llegar al p\u00fablico de habla\ninglesa. Creo que sin edici\u00f3n impresa, Patreon es la mejor opci\u00f3n para poder\nofrecer ese material remozado en formato digital, y para poder seguir dibujando\nnuevas aventuras de la aprendiz de hechicera Yasmine, las mercenarias Shaya y\nLais, la b\u00e1rbara Zoia, etc. Cada mes subir\u00e9 una historia de la serie original y\ns\u00f3lo dibujar\u00e9 un par de t\u00edtulos nuevos al a\u00f1o, pero si consigo suficientes\nsuscriptores ir\u00e9 incrementando la frecuencia para daros m\u00e1s material totalmente\nin\u00e9dito que a\u00f1adir al que ya se ha publicado.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u00bfY qu\u00e9 hay de nuevo?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nAdem\u00e1s de Pdf\u00b4s con mis c\u00f3mics, encontrar\u00e9is mucho material\nhasta ahora in\u00e9dito: bocetos y vistas paso a paso del proceso de elaboraci\u00f3n de\nuna p\u00e1gina, m\u00e1s de 40 ilustraciones exclusivas para el Patreon, marcap\u00e1ginas\ner\u00f3ticos a alta resoluci\u00f3n, fichas de los personajes, sorteos y venta de\noriginales, acceso a la secci\u00f3n de encargos\u2026 Algunos c\u00f3mics han sido\nparcialmente redibujados o se han a\u00f1adido m\u00e1s p\u00e1ginas, mejorando las ediciones\namericana o espa\u00f1ola, como pod\u00e9is ver en la imagen de la secci\u00f3n en ingl\u00e9s.\u003cbr\u003e\nCada seis meses podr\u00e9is disfrutar de una historia \u003cem\u003etotalmente\nnueva y dibujada para el Patreon, \u003c/em\u003ey si vuestro apoyo crece, la frecuencia de\nnovedades ser\u00e1 mayor y las recompensas m\u00e1s amplias.\u003cbr\u003e\nY pronto habr\u00e1 algunas sorpresas m\u00e1s que seguimos preparando.\n\u00a1As\u00ed que cuento con vosotros!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIMPORTANTE:\u003c/strong\u003e\u003cbr\u003e Como ya habr\u00e9is adivinado, todo este material es \u003cstrong\u003ePara Adultos\u003c/strong\u003e o, como dicen por ah\u00ed, \u003cstrong\u003eNSFW.\u003c/strong\u003e\u003cbr\u003e\n\nTodos los c\u00f3mics son en color.\u003cbr\u003e\n\nTodos los personajes dibujados en esta serie \u003cstrong\u003eson mayores de 18 a\u00f1os.\u003c/strong\u003e \u003cbr\u003e\n\nBueno, excepto los perros, los caballos y los pajarillos del\nbosque. \u003cbr\u003e\n\nAh, y los lagartos peque\u00f1os \u00e9sos que salen en un fondo.\u003cbr\u003e\n\n\u00bfY alguien puede aclararme cu\u00e1l es la longevidad de un\ntroll? No la vayamos a l\u00edar\u2026\u003cstrong\u003e\u003cbr\u003eFIDELIZACI\u00d3N:\u003c/strong\u003e\u003cbr\u003e\n\nTodos los mecenas de 5 d\u00f3lares o m\u00e1s que manteng\u00e1is vuestro\nmecenazgo durante 8 meses sin interrupci\u00f3n tendr\u00e9is derecho a una historieta\n\u003cem\u003egratis\u003c/em\u003e a elegir en el noveno mes. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"

     "created_at": "2018-01-11T18:41:26.748389+00:00",
     "description": "\u003cem\u003e\u00a01 comic book of your choosing (pdf, 150dpi).\u003c/em\u003e Six/ten pages of comic, plus sketches, a non lettered page, character sheets, alternative/discarded pages in modified stories. Languages available are Spanish and English.\u00a0\n\u003cp\u003e\u00a0You will receive a form after the month ends to select your comic.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00a0----\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e1\u003cem\u003e historieta a elegir,\u003c/em\u003e en formato Pdf y a 150 ppp de resoluci\u00f3n. Entre seis y diez paginas de c\u00f3mic, m\u00e1s bocetos, una p\u00e1gina sin rotulaci\u00f3n, fichas de los personajes y versiones alternativas de p\u00e1ginas o vi\u00f1etas en las historias modificadas. Versiones en Espa\u00f1ol e Ingl\u00e9s.\u003c/p\u003e\n\u003cp\u003e\u00a0Recibir\u00e1s un formulario despu\u00e9s de que termine el mes para seleccionar tu c\u00f3mic.\u00a0\u003c/p\u003e",
