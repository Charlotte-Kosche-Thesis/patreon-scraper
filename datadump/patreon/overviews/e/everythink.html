    "published_at": "2017-04-20T12:09:23+00:00",
    "summary": "\u003cstrong\u003eHello! T\u003c/strong\u003e\u003cstrong\u003ehanks for visiting me here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Dom, and if you haven\u0027t\u00a0come here via my YouTube channel,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCGI000V6ZIAQf97MNybAaLQ\" target=\"_blank\"\u003eEvery Think\u003c/a\u003e,\u00a0then here\u0027s a little bit about what I do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make science videos\u003c/strong\u003e about anything that interests me, from physics and psychology to space and technology. Hence the name, Every Think!\u003cbr\u003e\u003cbr\u003eHowever, I like to think I\u0027m not your run-of-the-mill science YouTube channel. \u003cstrong\u003eYouTube doesn\u2019t need another fact crammed, fast talking green screen channel.\u003c/strong\u003e That\u2019s not what Every Think is about.\u003cbr\u003e\u003cbr\u003eI believe that \u003cstrong\u003eyou are far more likely to absorb new information\u00a0if it has a strong visual\u003c/strong\u003e to back it up. That\u2019s why I try and push myself to make each video \u003cstrong\u003eunique and memorable\u003c/strong\u003e. I pride myself on my \u003cstrong\u003eproduction value\u003c/strong\u003e and animation, crafting each video and adding the tiny touches that help make each topic immersive to create a \u003cstrong\u003ebetter learning experience.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eBut making videos this way isn\u2019t easy. They take a lot of time...A LOT! And that\u2019s where I\u2019m hoping \u003cstrong\u003eyou can help\u003c/strong\u003e. I want to keep making great content on a regular basis, reaching and teaching as many people as possible and making \u003cstrong\u003eEvery Think\u003c/strong\u003e the amazing science learning channel that I know it can be. All without sacrificing quality.\u003cbr\u003e\u003cbr\u003eSo, check out the different pledge amounts and see what rewards you\u0027ll get! Or, if you\u0027d prefer to make a one-time donation, then I\u0027ve setup a PayPal account for that too...\u003ca href=\"http://paypal.me/everythinkscience\" target=\"_blank\"\u003epaypal.me/everythinkscience\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThanks for your support!\u00a0\u003c/strong\u003e\u003cbr\u003e"
