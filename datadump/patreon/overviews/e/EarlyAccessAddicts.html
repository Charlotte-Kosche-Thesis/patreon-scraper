    "one_liner": "Early-Access Reviews made in Germany! ",
    "patron_count": 14,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=216495",
    "published_at": "2016-09-24T16:20:05+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://early-access-addicts.de/wp-content/uploads/2017/11/EAA-Geist-blau.png\" style=\"float: left; width: 131px; margin: 0px 10px 10px 0px;\"\u003eWillkommen bei den Addicts\u003c/strong\u003e!\u003c/span\u003e\u003c/span\u003e Wir schreiben ausf\u00fchrliche und fortlaufende Reviews zu Early-Access Titeln auf Steam. Dabei handelt es sich um Computerspiele, welche sich in der Regel in einem fr\u00fchen Status der Entwicklung befinden. \u003cbr\u003e\u003cbr\u003eWer bereits auf unserer\u00a0\u003ca href=\"http://early-access-addicts.de/\" target=\"_blank\"\u003e\u003cstrong\u003eHomepage\u003c/strong\u003e\u003c/a\u003e zu Besuch war, wird festgestellt haben, dass sich unsere Seite ein wenig von den anderen distanziert und viele Dinge bewusst anders angeht.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Ob Alpha oder Beta, hauptsache Early Access. Wir von den Early Access Addicts testen und spielen f\u00fcr euch Early Access Titel und zwar ausschlie\u00dflich.\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eEarly-Access Titel entwickeln sich in der Regel stetig und wachsen durch diverse Updates in kurzer Zeit. So bekommen diese Spiele von uns eine vorl\u00e4ufige Review in der wir sehr ausf\u00fchrlich den aktuellen Entwicklungsstand des Spiels analysieren und diesen dann mit Sternen zwischen 1-5 bewerten. Weitere Informationen zu unserem Wertungssystem findest du \u003cstrong\u003e\u003ca href=\"http://early-access-addicts.de/unser-wertungssystem/\" target=\"_blank\"\u003ehier\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://early-access-addicts.de/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/a32991b43784207ac128e1b7cc8aa7ff.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlle getesteten Spiele behalten wir nat\u00fcrlich im Auge und versorgen euch mit wichtigen Informationen in Form von einem \u003ca href=\"http://early-access-addicts.de/category/quickies/\"\u003e\u003cstrong\u003eQuickie\u003c/strong\u003e\u003c/a\u003e. News bzw. einfaches kopieren der Patchnotes, haben in unserem Falle wenig bis keinen Wert. Deshalb wollen wir euch unser Format, die Quickies, vorstellen: Diese kurzen Flie\u00dftexte sollen euch einen \u00dcberblick \u00fcber den Stand eines Spiels geben, ohne ein blo\u00dfes Abschreiben und \u00dcbersetzen von Patchnotes zu sein.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Wir bringen ein wenig Licht ins Dunkel der Early-Access Szene und sorgen daf\u00fcr, dass der Leser am Ende unserer Review von einem Kauf \u00fcberzeugt ist oder wir ihn vor einem Fehlkauf sch\u00fctzen k\u00f6nnen.\" \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNeben unserer Homepage betreiben wir einen \u003ca href=\"http://www.twitch.tv/earlyaccessaddicts\"\u003e\u003cstrong\u003eTwitch Kanal\u003c/strong\u003e\u003c/a\u003e, welcher ausschlie\u00dflich interessante Early-Access Titel vorstellt und euch die M\u00f6glichkeit gibt, live im Chat zuzuschauen aber auch um gemeinsam \u00fcber das vorgestellte Spiel zu diskutieren.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://early-access-addicts.de/review/ark-survival-evolved/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/earlyaccessaddicts\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/8c850a49dae7473b032aff8b9c2f0e85.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eUns ist es wichtig, dass Du dich auf unserer Homepage wohlf\u00fchlst. Werbung und nervige Pop-Ups zerst\u00f6ren die Atmosph\u00e4re, ganz einfach. Daher haben wir uns bewusst dazu entschlossen, auf unserer Homepage\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ekeine aufdringliche Werbung\u003c/span\u003e\u003c/strong\u003e zu schalten.\u00a0Nat\u00fcrlich muss aber auch von uns der ein oder andere Euro f\u00fcr das Projekt gezahlt werden. Patreon bietet eine gute und nicht aufdringliche M\u00f6glichkeit uns zu unterst\u00fctzen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"Im Grunde nehmen wir die Early-Access Titel an die Hand und begleiten diese durch die komplette Early-Access Phase. Mit einer einfachen Review geben wir uns nicht zufrieden.\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMit einer finanziellen Unterst\u00fctzung stellst Du sicher, dass wir unser Angebot stetig verbessern und erweitern k\u00f6nnen.\u00a0Es muss nicht immer Geld sein. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBitte beachte, dass das ganze hier nur ein Angebot ist\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e.\u003c/span\u003e\u003c/strong\u003e Auch ohne Geld kannst Du uns unterst\u00fctzen, indem du unseren Social Media Accounts folgst und einfach aktiv dabei bist. Vielen Dank!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003e"
