    "summary": "\u003cstrong\u003eWe Can Keep\u00a0Supporting\u00a0Engineers with Your Help...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe co-founded The Engineering Career Coach to help engineers, like you, develop their non-technical skills. \u00a0Why? \u00a0Because as engineers we both learned first-hand how important it is to develop these skills for career advancement, increased responsibility and increased earning potential. \u00a0\u003cbr\u003e\u003cbr\u003eAnd we also know first-hand how difficult it is to develop these skills.\u003cbr\u003e\u003cbr\u003eEngineering schools don\u0027t teach you how to communicate effectively, build your network, be productive, and develop your leadership abilities...yet as an engineer, you will need these very skills to be successful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell we\u0027ve made that easy....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe publish over 130 pieces of content (yes that many!) for engineers every year. \u00a0We have two podcasts, a blog, and do a host of free webinars. \u00a0\u003cbr\u003e\u003cbr\u003eWe do all of this because we\u0027re passionate about helping you unlock your highest potential and design the career and lifestyle you desire.\u003cbr\u003e\u003cbr\u003eWe\u0027ve gotten thousands of emails from engineers thanking us for our work and telling us how much we have helped them. \u00a0\u003cbr\u003e\u003cbr\u003eBut we\u0027re facing a huge problem.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need some help to keep your content coming...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOutside of getting one sponsor that has helped to cover some of our podcast production costs, we generate very little revenue with our content, which is making it difficult for us to keep it going. \u00a0\u003cbr\u003e\u003cbr\u003eWe set up this Patreon page to give our subscribers an opportunity to support our content creation and to help us keep it going. \u00a0And growing!\u003cbr\u003e\u003cbr\u003eIf you appreciate what you read and listen to, if you\u0027ve ever gained an insight that enhanced your ability to accomplish a task or open new opportunities...or a new way of approaching a problem you faced.\u003cbr\u003e\u003cbr\u003eWhat\u0027s that worth to you?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you support us here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically and can adjust or cancel your pledge at anytime.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWe have set up some very affordable pledges. Please consider pledging any amount, even $1 a month will help us keep the site going.\u003cbr\u003e\u003cbr\u003eYour contribution helps to offset our operational costs and will also support us in development of content that will, in turn, support you and other engineers around the world!\u003cbr\u003e\u003cbr\u003eThanks for your support,\u003cbr\u003e\u003cbr\u003eChris Knutson, PE and Anthony Fasano, PE\u003cbr\u003eThe Engineering Career Coach\u003cbr\u003e\u003c/div\u003e"
