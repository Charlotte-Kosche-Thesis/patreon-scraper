    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi my name is Lloyd and I make comics on MS Paint!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/1c91388fd75e357fd86fd1da395fc458/tumblr_odyq319rcM1vq9xp2o2_1280.jpg\" style=\"width: 236px; text-align: start;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\"I\u0027ve been doing these for a few years but have only recently started putting it \u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eall out there.\" 2016\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWhen I first made this Patreon page I had only just set out on this webcomic journey. I had put some comics into a little book and got myself a table at some local comic conventions!\u003cbr\u003e\u003cbr\u003eThe response I\u0027ve had has been \u003cstrong\u003eabsolutely unreal\u003c/strong\u003e. I\u0027ve since gone on to start my own weekly webcomic that has reached more people than I would\u0027ve imagined at this stage, publish a further two books, and appear at conventions all over the country and even one in Denmark! (Whew)\u003cbr\u003e\u003cbr\u003eI now realise that \u003cstrong\u003ethis is what I want to do for a living\u003c/strong\u003e. I feel proud when I people ask me what I do and I can say that I\u0027m working to make creating webcomics my sole source of income.\u003cbr\u003e\u003cbr\u003eIf you\u0027re reading this you are perhaps considering helping me to create more comics and other content such as animations, games, livestreams and podcasts. I want to devote all my time to \u003cstrong\u003ecreating content for free\u003c/strong\u003e, and with the small donations of a few generous people it could be a reality!\u003cbr\u003e\u003cbr\u003eSo if you\u0027d like to show your support then just read through the different packages on offer and pick an amount that\u0027s \u003cstrong\u003eright for you\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThanks for reading :)\u003cbr\u003e\u003cbr\u003eLloyd\u003cbr\u003e\u003c/div\u003e"
