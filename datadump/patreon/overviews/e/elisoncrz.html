    "summary": "Hi there, my name is Elison Cruz. You might recognize my work (notably my hands and knees) on \u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=8\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiQxauc4tPRAhUP1WMKHQOZCi4QFggxMAc\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCQQ8yAmq2d-zLsqTOV7Uf_g\u0026amp;usg=AFQjCNEzxwavjUyvkkqe7A--SS00-EkfdA\u0026amp;sig2=qJZyaolF3FvNgals5NL8Ig\"\u003eThe Riff Repeater\u003c/a\u003e Youtube channel. Yep, that\u0027s me. I bet you\u0027re wondering how I ended up here.\u003cbr\u003e\u003cbr\u003eWell, I\u0027d like to say that I\u0027m a proficient, creative musician. I compose my own material and am working towards moving to Seattle to further my musical ambitions. Obviously, right? Well, I particularly enjoy performing live as well, but this town is rather limited in its potential. If you want a dead-end musical career, just move to Walla Walla! And with a band called \u003ca href=\"https://www.youtube.com/user/thegoodandthedamned\" target=\"_blank\"\u003ethe Good and the Damned\u003c/a\u003e, I think you know where this is going.\u003cbr\u003e\u003cbr\u003eSo let me just say I appreciate the time that you\u0027ve taken to come across my Patreon. God that\u0027s weird to say. Patreon, heh. I don\u0027t really feel comfortable asking people to donate for nothing, so fortunately, you\u0027ll be able to get some \u003cstrong\u003epretty neat things\u003c/strong\u003e out of it (should you decide to do so).\u003cbr\u003e\u003cbr\u003eFirst, everything that gets donated will go straight back into music recording/production (which is definitely not cheap) and increasing the quality of the videos I make on \u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=8\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiQxauc4tPRAhUP1WMKHQOZCi4QFggxMAc\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCQQ8yAmq2d-zLsqTOV7Uf_g\u0026amp;usg=AFQjCNEzxwavjUyvkkqe7A--SS00-EkfdA\u0026amp;sig2=qJZyaolF3FvNgals5NL8Ig\"\u003eThe Riff Repeater\u003c/a\u003e and on my \u003ca href=\"https://www.twitch.tv/elison_cruz\"\u003eTwitch\u003c/a\u003e account. After several years, equipment becomes dated and there is always room for technological improvement/convenience. Also, my bank account.\u003cbr\u003e\u003cbr\u003eSecond, I am 24 years old and am currently employed as a nightcrew worker at Safeway. For those of you familiar with the grocery graveyard shift, you\u0027ll know it takes \u003cem\u003ea lot\u003c/em\u003e out of you and I hope to wane off working there in favor of full time content creating at home.\u003cbr\u003e\u003cbr\u003eI will work my hardest to bring the absolute best entertainment I possibly can to you, even if I only make five or ten bucks a month. Whether it be shredding it up on \u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=8\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiQxauc4tPRAhUP1WMKHQOZCi4QFggxMAc\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCQQ8yAmq2d-zLsqTOV7Uf_g\u0026amp;usg=AFQjCNEzxwavjUyvkkqe7A--SS00-EkfdA\u0026amp;sig2=qJZyaolF3FvNgals5NL8Ig\"\u003eThe Riff Repeater\u003c/a\u003e, streaming some shenanigans on \u003ca href=\"https://www.twitch.tv/elison_cruz\"\u003eTwitch\u003c/a\u003e, or even occasionally doing those things people call \u003ca href=\"https://www.youtube.com/channel/UCwfd7zMR8Wq77VPeW1C9BNA\"\u003eLet\u0027s Plays\u003c/a\u003e. I strive to do my best and hope that, well, in the end you guys enjoy it!\u003cbr\u003e\u003cbr\u003eThanks a ton,\u003cbr\u003e\u003cbr\u003eElison\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
