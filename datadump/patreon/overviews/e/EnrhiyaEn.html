    "summary": "\u003cimg src=\"http://oi66.tinypic.com/jry82t.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u25bf\u003c/span\u003e\u003c/strong\u003e Hello!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u25bf\u003c/strong\u003e\u003c/span\u003e I am En, a freelance artist from the Philippines who loves to weave stories!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere are my webcomics!! :\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMagical Girl\u00a0\u2729 Valentino\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e(\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/magical-girl-valentino/list?title_no=68261\" target=\"_blank\"\u003ewebtoon\u003c/a\u003e,\u00a0\u003ca href=\"https://tapas.io/series/Magical-Girl-Valentino\" target=\"_blank\"\u003etapas\u003c/a\u003e )\u003cbr\u003e\u003cimg src=\"http://oi63.tinypic.com/fs18w.jpg\"\u003e\u003cbr\u003eThis is the story of EM City, an isolated coastal municipality surrounded by mountains and the sea. 2 years ago, monsters started appearing and the task to protect the city befalls a police officer named \u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eValentino\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e who received a mysterious power that can turn him into a Magical Girl! \u003cbr\u003e\u003cbr\u003eTogether with the other officers in the \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEM City Police\u0027s Monster Department\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, they \u0027defeat\u0027 monsters by helping them solve their problems and keep the people safe!\u003cbr\u003e\u003cbr\u003eDespite the title, the story doesn\u0027t focus solely on Valentino himself but more on what\u0027s happening inside and outside the city that inevitably connects to him. It\u0027s a weird spin to the Magical Girl genre that shows the uptake of the secluded city in terms of school, family, beliefs and acceptance.\u003cbr\u003e\u003c/div\u003e| Genre: Action, Fantasy, Comedy, Drama |\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOf Heroes and Dark Lords\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e (\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/of-heroes-and-dark-lords/list?title_no=146374\" target=\"_blank\"\u003ewebtoon\u003c/a\u003e )\u003cbr\u003e\u003cimg src=\"http://oi66.tinypic.com/34e9s03.jpg\"\u003e\u003cbr\u003eGraduating high school student, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDante\u003c/span\u003e\u003c/strong\u003e, opens his door one day only to meet a Dark Lord,\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eMordiend\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, who claims that he was a Hero in his past life and that they have promised to marry!\u003cbr\u003e\u003cbr\u003eMordiend\u0027s persistence to be in Dante\u0027s life leads to weird people on his doorstep along with adventures his and his sister\u0027s group of friends inevitably fall into. Will Mordiend be able to make Dante fall for him again or will this be another game over?!\u003cbr\u003e\u003cbr\u003e| Genre: Slice of Life, Comedy, Romance, Fantasy |\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout the Artist\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSeeing how people react to the stories I made and drew is the reason I want to create more and share it! I feel happy giving people content they can enjoy and look forward to!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLet\u0027s take this adventure together!!\u003c/div\u003e\u003cimg src=\"http://oi66.tinypic.com/df9e2t.jpg\"\u003e\u003cbr\u003e"
