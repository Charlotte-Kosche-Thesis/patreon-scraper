    "summary": "In 2015, 35 Bay Area professional musicians and music director Daniel Canosa created ECHO Chamber Orchestra to share their passion for exceptional classical music and cultivate community.\u003cbr\u003e\u003cbr\u003eECHO Chamber Orchestra is here on Patreon now to ask for your help. We are raising money so we can pay our professional musicians and music director to perform for you. \u00a0These dedicated and talented people have been volunteering their time to form ECHO and play for us during the entire first season.\u003cbr\u003e\u003cbr\u003eOur goal is to pay our musicians and music director $60 for each rehearsal and performance. The rate is far below what they earn when they play in other regional orchestras and symphonies.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe final concert of our first season features \u003cbr\u003eMusic of the Americas: Copland, Ginastera and more!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eJune 12, 2016 at 7:00pm\u003cbr\u003eFirst Presbyterian Church\u003cbr\u003e72 Kensington St in San Anselmo, CA\u003cbr\u003e\u003cbr\u003eFree admission for children under 13 and students with ID\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWill you support our second season?\u003c/strong\u003e \u003c/strong\u003eIn 2016-17, we plan four concerts in San Anselmo. If we can raise more money, we would like to perform for audiences who do not have many opportunities to hear classical music. We hope to hold concerts in outdoor spaces and more rural locations like Point Reyes Station and Ukiah.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWill you please make a donation here on Patreon?\u003c/strong\u003e\u00a0\u003cbr\u003ePatreon is place where\u00a0we will introduce you to our musicians, tell you more about how we select our music and show you how we rehearse. We will share videos and photos. Our musicians will be here to answer your questions and share some of their solo music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eECHO\u0027S STORY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eECHO is a collaboration. Every musical voice is important. Our musicians work cooperatively at rehearsals. Together with our music director, the musicians select repertoire that they love to play. The musicians truly enjoy playing together and look forward to our second season.\u003cbr\u003e\u003cbr\u003eECHO concerts are intimate and family-friendly.\u00a0We perform at a small venue, First Presbyterian Church, in San Anselmo, CA. The seating is first come, first served. Unlike in most venues, you can sit within two feet of the musicians. Children are welcome and receive free admission! \u00a0\u003cbr\u003e\u003cbr\u003eECHO is dedication.\u00a0Our working professional musicians have volunteered their time and skills to start Echo Orchestra during our first season. They have careers performing with other groups such as Marin Symphony, Santa Rosa Symphony and San Francisco Symphony. Many of our musicians are dedicated educators.\u003cbr\u003e\u003cbr\u003eECHO invites YOU to join our community. We appreciate your financial support. After each concert, the musicians attend a reception with members of the audience. We want to get to know you better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMEET OUR ORCHESTRA\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDirector\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.echorchestra.com/#!daniel-canosa/c1m31\" rel=\"nofollow\"\u003eDaniel Canosa\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eViolin I\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.grossmanviolinlessons.com/\" rel=\"nofollow\"\u003eMichael Grossman\u003c/a\u003e, concertmaster\u003cbr\u003eClaire-Jeanne Martin, assistant concertmaster.\u003cbr\u003eSusannah Barley\u003cbr\u003eClaire Martin\u003cbr\u003e\u003ca href=\"http://charmianstewart.groupcafes.com/\" rel=\"nofollow\"\u003eCharmian Stewart\u003cbr\u003e\u003c/a\u003eAnne Washburn\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eViolin II\u003c/strong\u003e\u003cbr\u003eTuula Cotter\u003cbr\u003eTammie Dyer\u003cbr\u003eRenee Froman\u003cbr\u003e\u003ca href=\"https://winecountryentertainment.com/Wendy_Loder.html\" rel=\"nofollow\"\u003eWendy Loder\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.linkedin.com/in/odin-mitaine-1b5b8338\" rel=\"nofollow\"\u003eOdin Mitaine\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eViola\u003c/strong\u003e\u003cbr\u003eMargaret Eldridge\u003cbr\u003eDana Phillips\u003cbr\u003eAaron Westman\u003cbr\u003eChristina Wong\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCello\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www2.humboldt.edu/music/node/486\" rel=\"nofollow\"\u003eJoel Cohen\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.celloair.com/home.html\" rel=\"nofollow\"\u003eAnne Lerner-Wright\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dolceviolins.net/\" rel=\"nofollow\"\u003eMoses Sedler\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBass\u003c/strong\u003e\u003cbr\u003eJames Coyne\u003cbr\u003eMark Culbertson\u003cbr\u003eSteven Hoffman\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFlute\u003cbr\u003e\u003c/strong\u003eCarol Adee\u003cbr\u003eJane Lenoir\u003cbr\u003eAmy Sedan\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePiccolo\u003cbr\u003e\u003c/strong\u003eAmy Sedan\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOboe\u003cbr\u003e\u003c/strong\u003eSydne Sullivan\u003cbr\u003eJesse Barret\u003cbr\u003eBarbara Midney\u003cbr\u003eEnglish Horn\u003cbr\u003eSydne Sullivan\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnglish Horn\u003c/strong\u003e\u003cbr\u003eSydne Sullivan\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eClarinet\u003c/strong\u003e\u003cbr\u003eSarah Bonomo\u003cbr\u003eLuiz Coelho\u003cbr\u003eDan Ferreira\u003cbr\u003eSilas Patlov
