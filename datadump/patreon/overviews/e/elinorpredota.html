    "summary": "\u003cstrong\u003eHi. I\u0027m Elinor. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve joined Patreon because it seems like the simplest, friendliest, and least bullshit way to get what I\u0027m creating out into the world, to the people who want it, and get fairly compensated in the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I create?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eA lot of different things!\u003cbr\u003e\u003cul\u003e\u003cli\u003eI perform stories, songs and poems.\u003c/li\u003e\u003cli\u003eI make visual art.\u003c/li\u003e\u003cli\u003eI create with yarn.\u003c/li\u003e\u003cli\u003eI write fiction and non-fiction.\u003c/li\u003e\u003cli\u003eI make magic.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I create?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn part, I create because I have to. It is an innate urge within me, that when left unexpressed makes me ill. \u003cbr\u003e\u003cbr\u003eBut I also create because art, learning and magic are fundamentally about change, and we \u003cem\u003ereally need\u003c/em\u003e change. My goal is radical change in our culture(s), creating ever-expanding and extending spaces of justice in our societies and economies, in our daily lives, and in our minds and hearts. \u003cbr\u003e\u003cbr\u003eYour patronage and support means the world to me, because it enables me to worry less about meeting my basic needs, and to focus more on achieving this goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I create? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create always from my perspective as a genderqueer, bisexual, chronically ill, anarchist, feminist Witch.\u003cbr\u003e\u003cbr\u003eIn my creative process, I feel like I\u0027m a cook at a huge range cooker, with works boiling or sizzling or just warming up on every cooking ring. \u003cbr\u003e\u003cbr\u003eSome works are like scrambled eggs: done and ready in a jiffy (well, a few days). \u003cbr\u003e\u003cbr\u003eOther works are more like casseroles: they need a long time on a low heat to gently simmer and let their different parts meld together, or to get the seasoning and balance of flavours just right. (These works take months, or sometimes years to complete.)\u003cbr\u003e\u003cbr\u003eQuick or slow -- story, song, poem, painting, article, course, ritual, or something else entirely -- the process is the same: the creative urge arrives, works its way through me, makes its medium known to me, and starts cooking.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s my pleasure to share the results with you. May they nourish you deeply.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you want to support me, but don\u0027t want to or don\u0027t have the resources to become a regular patron, you can make a one-off donation here: https://www.paypal.me/ElinorPredota\u003cbr\u003e\u003cbr\u003ein love and power\u003cbr\u003eElinor xx\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHeader image by \u003ca href=\"https://unsplash.com/photos/Ra_XAMExk8c?utm_source=unsplash\u0026amp;utm_medium=referral\u0026amp;utm_content=creditCopyText\"\u003ePeder Cho\u003c/a\u003e on \u003ca href=\"https://unsplash.com/?utm_source=unsplash\u0026amp;utm_medium=referral\u0026amp;utm_content=creditCopyText\"\u003eUnsplash\u003c/a\u003e\u003c/em\u003e"
