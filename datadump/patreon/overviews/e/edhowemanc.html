    "published_at": "2017-08-02T13:40:16+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0WELCOME\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch4\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eIf you like the data I produce about Manchester\u0027s development and regeneration/if you find it useful (or both!) \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1117031\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eplease pledge as much as you can\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e(sorry I can\u0027t control the currency it\u0027s an American website)... \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255); font-weight: normal;\"\u003eWhat is PATREON?\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003ePatreon allows people who love what I do to support my creations by making a monthly pledge.\u003c/li\u003e\u003cli\u003eYou pledge as little or as much as you like.\u003c/li\u003e\u003cli\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003c/li\u003e\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003ci style=\"font-weight: normal;\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho am I?\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/i\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m Ed Howe. I\u0027ve recently graduated from Newcastle University with a 2:1 in Urban Planning. I\u0027ve had a keen interest in Manchester\u0027s regeneration story since a young age and for the past few years I\u0027ve been producing maps and data which graph the city\u0027s ever-changing story.\u003cbr\u003e\u003cbr\u003eMy proudest piece of work is the\u00a0\u003ca href=\"https://drive.google.com/open?id=1iKsAEkRbZ42vWsAvG5-LNeziihs\u0026amp;usp=sharing\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u00a0Manchester Development Map\u00a0\u003c/span\u003e\u003c/a\u003e which has had over 52,000 views to date. But I also publish a quarterly report - the\u00a0\u003ca href=\"https://www.placenorthwest.co.uk/news/increase-in-construction-starts-across-manchester/\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u00a0Manchester Development Update\u00a0\u003c/span\u003e\u003c/a\u003e - which gives a useful run-down on what\u0027s happening development-wise across the city. If you\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1117031\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003epledge just $1 or more a month\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003eI\u0027ll add you to\u00a0my mailing list so you\u0027ll get the latest update of the Manchester Development Update the moment it\u0027s published.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u00a0What\u0027s the plan?\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003eI want to continue producing development information for Manchester, with your help and support of course. I\u0027m always hearing from developers, councillors, investors and residents who enjoy my work but they\u0027re always asking for the most recent data.\u00a0\u003cbr\u003e\u003cbr\u003eNow I\u0027m looking to make my data more accessible to more people, and encapsulate everything exciting about smart cities\u00a0while I\u0027m at it. I want to make my data real-time and online so that developers, investors and other interested parties can view the most up-to-date information about Manchester\u0027s residential, office, hotels and student accommodation pipeline 24/7, on demand, in the form of data graphics, maps and tables. This level of detail will assist in every aspect of investment decision making in the flourishing Manchester property market. It\u0027ll be the first of its kind anywhere in the world and if it\u0027s successful in Manchester, I\u0027ll roll it out to other cities across the globe.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003eIf you think all this sounds pretty exciting or you like the data I produce already and you want to support me, please\u00a0\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1117031\"\u003e pledge\u00a0\u003c/a\u003e to help me make it happen.\u003c/h3\u003e\u003cem\u003eOnce again I apologise for the currency, it\u0027s an American website!\u00a0\u003c/em\u003e"
