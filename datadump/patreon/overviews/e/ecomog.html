    "summary": "\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003cbr\u003e\n\nThanks everyone for checking out our Patreon page! We\u2019re\necomog, and if you\u2019re wondering what that name means, it\u2019s an acronym for \u201cEvery\nChange Occurs Musically Over Generations\u201d. We\u2019ve been making music and YouTube\nvideos since 2008, and are now looking to expand a bit to do bigger and better\nthings. The purpose of this Patreon page is to achieve that.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWHAT DO WE DO?\u003c/strong\u003e\u003cbr\u003e\n\nWell, we do a LOT. We make\u00a0\u003ca href=\"http://ecomog.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehip-hop music\u003c/a\u003e,\u00a0\u003ca href=\"http://bit.ly/strugglereactions\" rel=\"nofollow\" target=\"_blank\"\u003ereaction videos\u003c/a\u003e,\u00a0\u003ca href=\"http://bit.ly/ecomogskits\" rel=\"nofollow\" target=\"_blank\"\u003esketch comedy/short films\u003c/a\u003e on YouTube,\u00a0\u003ca href=\"http://bit.ly/strugglegaming\" rel=\"nofollow\" target=\"_blank\"\u003egaming videos\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.twitch.tv/ecomog\" rel=\"nofollow\" target=\"_blank\"\u003eeven stream games on Twitch\u003c/a\u003e. We\u2019re\ncurrently in the process of making our first feature length movie, as well as\nmore short films, and your support will help us accomplish that.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nSUPPORTING US\u003c/strong\u003e\u003cbr\u003e\n\nWe\u2019ve been looking for a way to benefit our supporters,\nand Patreon seems like the perfect solution for that. After all, if you\u2019re\nspending your hard earned money to help us, you should be rewarded for it. As\nan alternative, if you\u2019d rather just make a one-time donation,\u00a0\u003ca href=\"https://youtube.streamlabs.com/ecomogtv2\" rel=\"nofollow\" target=\"_blank\"\u003eyou can do that here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nOTHER WAYS TO SUPPORT\u003c/strong\u003e\u003cbr\u003e\n\nDon\u2019t worry, even if you\u2019re not able to afford it, there\nare other ways you can help us out. Sharing our videos on social media, and following\nus everywhere (\u003ca href=\"http://www.twitch.tv/ecomog\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e/\u003ca href=\"https://www.facebook.com/ecomogmusic\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e/\u003ca href=\"http://instagram.com/ecomog/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e/\u003ca href=\"https://twitter.com/ecomog\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e/\u003ca href=\"https://www.youtube.com/ecomogTV2\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e/\u003ca href=\"http://soundcloud.com/ecomog\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e/\u003ca href=\"http://ecomog.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e).\nWe appreciate any kind of support you give!\u003cbr\u003e"
