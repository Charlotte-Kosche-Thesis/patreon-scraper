    "published_at": "2016-01-13T14:19:03+00:00",
    "summary": "My idea \u0026amp; goal is to educate people far and wide, Pagan and non-Pagan alike on who we are as witches and the Wicca, what we strive for and the nature of our practice. There are so many who are ignorant in our ways \u0026amp; choose to believe that our practices are negative or dark although our goal is to live and simply coincide with all others on the earth and practice our religion freely. There are no dark actions by us within our practice, in fact we simply pay homage to the earth and try to keep it clean or groomed, plant our food by the seasons and heal by herbs. There are more crimes committed in the name of the Christian god in one year than has been in the name of all Pagan gods \u00a0combined over a period of a hundred years. \u00a0YouTube is a tool that reaches out to many and in deed does help in the education of our practices albeit sometimes by the person accidentally stumbling upon it. Most of the time though you get people seeking out to understand all tough they are secretive about it \u0026amp; watch the show. I feel that my channel is very positive \u0026amp; light, as I ever strive to be and now long standing as it has been going now for two years. I hope to be at one with you on a regular basis. The support that you give here on Patreon will fund my ability to make this my job and educate the viewer. Funding will pay for camera equipment as well as trips to interview other pagans that can share insight from their perspective and much more. Blessings \u0026amp; Much Thanks"

    "attributes": {
     "about": "I am a video creator and becoming well know by the Pagan community through my two YouTube channels which are already somewhat successful. I am trying to fulfill my dream of moving and acquiring a home of my own as I have been living in my shop where I conduct card readings for a living when someone will come through. It\u0027s only a 12 by 24 metal building which is falling apart now as I am unable to do repairs on it. My bad health makes it to where I need a great deal more space now none the less. But enough of that, I don\u0027t dwell in sob stories!!! \u00a0I just want a life and to do better you guys. I want to do what I do best Create and take it to the world, Teach and maybe one day travel to a different place I haven\u0027t seen before. We have recently under-gone a name change on the channel from witchcraft wicca to Eclectic Spirituality(Lady Leeanna) so that it will cover all I do teach to the public. Practicing Witchcraft itself since 1984, Christianity before that, Wicca \u0026amp; Buddhism after. I love teaching \u0026amp; spirituality, more than that talking about it with the good people on my channel. Blessings to you!",
