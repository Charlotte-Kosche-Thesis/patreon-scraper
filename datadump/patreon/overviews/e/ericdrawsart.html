    "summary": "Hey folks! Thank you for stopping by my Patreon page! You are one step closer to becoming a Patron of the arts!\u003cbr\u003e\u003cbr\u003eI have been an artist my whole life. I was drawing cool stuff like dragons, robots, and superheros at a very early age. I learned a lot in high school as I focused my learning in art and design. This was probably detrimental to my other studies, but I was happy down in the art room all day. Unfortunately I put away my art for 15 years. In 2014 I began to pick up my paintbrushes and pencils and started to create art again. I did this out of the necessity for a therapeutic outlet. It worked, and I vowed I would never put it down ever again.\u003cbr\u003e\u003cbr\u003eRight now, the focus of my art has been \"fan art\" of existing content and pop culture. While I love drawing and painting my favorite characters, what I\u0027m really interested in is coming up with my own little world where my own characters can live and breathe. With your help, you can follow my journey along the way. With this page I will expand out on my artwork, start my world building campaign and invent my own fantasy/sci-fi world for you to enjoy. I want to explore painting imaginative realism landscapes and larger scenes. With your assistance as a patron, we can make this a reality. \u00a0\u003cbr\u003e\u003cbr\u003eI also love to make time lapse videos of my watercolors and I would love to keep doing that with better equipment and resources. Again with your help, I can make this a reality. the money you pledge will be put towards new art supplies, new recording equipment and copious amounts of coffee to fuel my early morning art jams. In time I will also make tutorial videos and behind the scenes stuff.\u00a0\u003cbr\u003e\u003cbr\u003eSo come join me in my quest and together we can reap the rewards!\u003cbr\u003e\u003cbr\u003eThank You,\u003cbr\u003e\u003cbr\u003eG. Eric Boireau \"Eric Draws\"\u003cbr\u003e\u003ca href=\"http://www.ericdraws
