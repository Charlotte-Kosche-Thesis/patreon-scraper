    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/mC2lvYr-2OU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dBzvw5/JE_about_what_I_do.jpg\"\u003e\n\u003c/div\u003e\nWelcome to my PATREON page and thank you for stopping by! \u003cstrong\u003eI\u0027m a singer, performer, producer, recording artist and YouTuber.\u003c/strong\u003e I make music videos of new songs and classics, both accompanied and acapella. After graduating from the Juilliard School, I continued performing around the world, merging my experience from the opera, musical theatre and pop world. I released my first album \"These Miles\" in 2014 and since then have released 30+ music videos, on YouTube. I make a living as an independent artist through performing around the world in musical theatre, opera and pop and by creating content for amazing patrons like you. Examples of my work: \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://open.spotify.com/artist/6pl24hxpr9EseM1XRcDyyZ\"\u003eSpotify\u003c/a\u003e | \u003ca href=\"http://www.pandora.com/station/start/jonathan-estabrooks\"\u003ePandora\u003c/a\u003e | \u003ca href=\"https://itunes.apple.com/us/artist/jonathan-estabrooks/id450245184\"\u003eiTunes\u003c/a\u003e | \u003ca href=\"https://play.google.com/music/preview/Ak5vsjs62se6mpaps4zn3wz3bmm?utm_source=youtube\u0026amp;utm_medium=buylink\"\u003eGoogle Play\u003c/a\u003e | \u003ca href=\"https://www.amazon.com/s/ref=nb_sb_noss?url=search-alias%3Ddigital-music\u0026amp;field-keywords=jonathan+estabrooks\u0026amp;rh=n%3A163856011%2Ck%3Ajonathan+estabrooks\u0026amp;ajr=0\"\u003eAmazon\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCIH3jBhzNFTnriQAuWG8y4Q?sub_confirmation=1\"\u003eYouTube\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GMMpnZhLyf8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/q4GNCNi-VWs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vluvXgT75i4?rel=0\u0026amp;controls=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hDPpOk/JE_how_patreon_works.jpg\"\u003e\n\u003c/div\u003e\nI am so excited to have you on my team! This is the chance for you to join my community and together create some wonderfully creative and visually exciting music video and singles! I believe in the patronage model and I\u0027m honored that you would want to support what I do! Please consider supporting a dollar (or more!) per music video that I upload to YouTube - I plan to post music up to \u003cstrong\u003e2 fully-produced MUSIC VIDEOS per month\u003c/strong\u003e and with your support, will be able to bring you the best audio and video production quality possible! If you\u0027re concerned about going over your budget, you can set a monthly maximum. I never want you to go beyond your means, and I know that I appreciate every one of you regardless!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/jZV79Q/JE_money.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eUp until now, I have been a one man production company. My average video takes anywhere from \u003cstrong\u003e20 to 30 hours of work\u003c/strong\u003e from choosing and \u003cstrong\u003earranging\u003c/strong\u003e the song to \u003cstrong\u003erecord\u003c/strong\u003e piano, voice and other instruments, to \u003cstrong\u003emixing\u003c/strong\u003e and \u003cstrong\u003emastering\u003c/strong\u003e the audio and \u003cstrong\u003efilming\u003c/strong\u003e and \u003cstrong\u003eediting\u003c/strong\u003e the video. I love creating content for you but I can only do so much on my own. Your support makes it possible for me to improve the quality of my work by hiring other talented creators, editors, mixers, videographers and more, allows me to focus on making great music for YOU!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/gZtc9Q/JE_rewards.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI\u0027ve taken a lot of time to come up with a variety of fun rewards I think you\u0027ll love for supporting my work! You can scroll along the right hand side (or down below) to see each of them and choose the one that fits you best! As always, you can always set a maximum donation amount per month and there is no obligations so fee free to change or cancel at anytime. Just know that every little bit counts. I can\u0027t wait to have you on the team! Here is just a summer of the reward levels:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEstabrooks Patreon Family\u003c/strong\u003e\u003cbr\u003e\n$1 or more per MUSIC VIDEO\u003cbr\u003e\nJoin the Estabrooks Patreon family! Fun content in the feed and a digital high five! \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIncludes:\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to \u003cstrong\u003epatron-only\u00a0\u003c/strong\u003eactivity feed\u003c/li\u003e\n\t\u003cli\u003eSneak peek Behind-the-scenes photos \u003c/li\u003e\n\t\u003cli\u003eA digital high-five for being awesome!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSocial Squad\u003c/strong\u003e\u003cbr\u003e\n$3 or more per MUSIC VIDEO\u003cbr\u003e\nLet\u0027s get social! All the previous rewards and I\u0027ll follow you on twitter! You\u0027ll also get a shout-out on my\u00a0\u003ca href=\"http://twitter.com/jonestabrooks\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://facebook.com/jonathanestabrooks\"\u003eFacebook\u003c/a\u003e pages!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIncludes:\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027ll \u003cstrong\u003eFOLLOW YOU\u003c/strong\u003e on Twitter!\u003c/li\u003e\n\t\u003cli\u003eA \u003cstrong\u003eFACEBOOK\u003c/strong\u003e shout-out for being an awesome supporter!\u003c/li\u003e\n\t\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nKaraoke Diva\u003c/strong\u003e\u003cbr\u003e\n$5 or more per MUSIC VIDEO\u003cbr\u003e\nIt\u0027s time to sing along! In addition to all the previous rewards, I\u0027ll send you a link to karaoke tracks of each new song I release! \u003cem\u003e(Copyright permitting) \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIncludes:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eKARAOKE \u003c/strong\u003eversions of my songs!\u003c/li\u003e\n\t\u003cli\u003eAll previous rewards! \u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nTeam First Look/Hangout\u003c/strong\u003e\u003cbr\u003e\n$10 or more per MUSIC VIDEO\u003cbr\u003e\nWant to chat online? In addition to the previous rewards, you\u2019ll have access to exclusive online hangouts where you\u0027ll get to ask questions, suggest new songs and give feedback! You\u0027ll also get access see my new music videos FIRST, at least one (1) full day before anyone else!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIncludes:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to patron-only online \u003cstrong\u003eVIDEO HANGOUTS!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos!\u003c/li\u003e\n\t\u003cli\u003ePlus all previous rewards!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMessage Magic\u003c/strong\u003e\u003cbr\u003e\n$15 or more per MUSIC VIDEO\u003cbr\u003e\nWho doesn\u0027t like a message made just for them:) In addition to the previous rewards, I\u2019ll send you a personal audio/video message! Anything you want -- happy birthday song, surprise shout out to a friend, etc. (max 1 min) \u003cem\u003eMinimum two (2) months patronage required.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIncludes:\u003c/em\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003ePersonalized audio/video message\u003cem\u003e (once a year*)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only online \u003cstrong\u003eVIDEO HANGOUTS!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos before anyone else!\u003c/li\u003e\n\t\u003cli\u003ePlus all previous rewards!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDuet Squad\u003c/strong\u003e\u003cbr\u003e\n$25 or more per MUSIC VIDEO\u003cbr\u003e\nSend me a video or audio recording of yourself singing or playing your favorite song (max 60 seconds! I\u0027ll add my vocals and send you a personal link to our duet! \u003cem\u003eMinimum two (2) months patronage required.\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIncludes:\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003eA personalized \u003cstrong\u003eDUET\u003c/strong\u003e video with yours truly! \u003cem\u003e(once a year*)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only online \u003cstrong\u003eVIDEO HANGOUTS!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKARAOKE\u003c/strong\u003e tracks!\u003c/li\u003e\n\t\u003cli\u003eI\u0027ll follow you on Twitter!\u003c/li\u003e\n\t\u003cli\u003eFacebook shout-out for being an awesome supporter!\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only activity feed\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nVIP Patron\u003c/strong\u003e\u003cbr\u003e\n$50 or more per MUSIC VIDEO\u003cbr\u003e\nYou are so incredibly generous, and I want to say THANK YOU! I\u0027ll also call you to thank you in person so include your # in your message. Your name will be included in the scrolling credits at the end of my videos! I\u0027ll also send you a signed copy of my debut album \u0027These Miles\u0027. Send me me a message with who I should make it out to! :) \u003cem\u003eMinimum two (2) months patronage required.\u003cbr\u003e\n\u003cbr\u003e\nIncludes:\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eYOUR NAME\u003c/strong\u003e in the scrolling credits of every video!\u003c/li\u003e\n\t\u003cli\u003eA personalized \u003cstrong\u003eDUET\u003c/strong\u003e video with yours truly! \u003cem\u003e(once a year*)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003ePersonalized audio/video message\u003cem\u003e (once a year*)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only online video hangouts!\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos\u003c/li\u003e\n\t\u003cli\u003eSigned copy of my album \u0027These Miles\u0027\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKARAOKE\u003c/strong\u003e tracks!\u003c/li\u003e\n\t\u003cli\u003eI\u0027ll follow you on Twitter!\u003c/li\u003e\n\t\u003cli\u003eFacebook shout-out for being an awesome supporter!\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only activity feed\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\nOne-on-One Squad\u003c/strong\u003e\u003cbr\u003e\n$75 or more per MUSIC VIDEO\u003cbr\u003e\nI want to spend time with you in a one-on-one VIDEO chat twice a year! This is your chance to ask me anything. We can talk about the music, art, your dreams and goals, creative projects your working, vocal coaching tips or what you ate for breakfast! Whatever you like! Your name will also be included in the scrolling credits at the end of my videos as well as many of the previous rewards! I\u0027ll also send you a signed copy of my debut album \u0027These Miles\u0027. Send me me a message with who I should make it out to! :) \u003cem\u003eMinimum two (2) months patronage required.\u003cbr\u003e\n\u003cbr\u003e\nIncludes:\n\u003cul\u003e\n\t\u003cli\u003e30-min \u003cstrong\u003ePERSONAL VIDEO CHAT\u003c/strong\u003e (twice a year*)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYOUR NAME\u003c/strong\u003e in the scrolling credits of every video!\u003c/li\u003e\n\t\u003cli\u003ePersonalized audio/video message\u003cem\u003e (once a year*)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only online video hangouts!\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSigned copy\u003c/strong\u003e of my album \u003cstrong\u003e\u0027These Miles\u0027\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKARAOKE\u003c/strong\u003e tracks!\u003c/li\u003e\n\t\u003cli\u003eI\u0027ll follow you on Twitter!\u003c/li\u003e\n\t\u003cli\u003eFacebook shout-out for being an awesome supporter!\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only activity feed\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eLesson Squad\u003c/strong\u003e\u003cbr\u003e\n$100 or more per MUSIC VIDEO\u003cbr\u003e\nI will give you a one (1) hour voice lesson for each video I release at this level. Vocal coaching, repertoire ideas, vocal warm-ups, tips or a full blown vocal lesson! We can conduct this lesson over Skype or Google Hangout! If you aren\u0027t interested in a voice lesson, please think about a different support level! Thank you! I\u0027ll also send you a signed copy of my debut album \u0027These Miles\u0027. Send me me a message with who I should make it out to! :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIncludes:\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e30-min \u003cstrong\u003ePERSONAL VIDEO CHAT\u003c/strong\u003e (twice a year*)\u003c/li\u003e\n\t\u003cli\u003e1-hour voice lesson for every video released\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYOUR NAME\u003c/strong\u003e in the scrolling credits of every video\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only online video hangouts!\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSigned copy\u003c/strong\u003e of my album \u003cstrong\u003e\u0027These Miles\u0027\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKARAOKE\u003c/strong\u003e tracks!\u003c/li\u003e\n\t\u003cli\u003eI\u0027ll follow you on Twitter!\u003c/li\u003e\n\t\u003cli\u003eFacebook shout-out for being an awesome supporter!\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only activity feed\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCreative Consultant\u003c/strong\u003e\u003cbr\u003e\n$125 or more per MUSIC VIDEO\u003cbr\u003e\nI am so grateful to have you as part of my creative team! In addition to a host of previous rewards, you\u0027ll get an exclusive first look at rough drafts and early mixes so you can provide feedback and be part of the creative process. If you support me at this level for 8-months or more, you\u0027ll also receive a one-of-a-kind \u003cstrong\u003eON-SET\u003c/strong\u003e experience during for the filming of one of my music videos! You cover your travel and accommodations, and I\u0027ll provide an unforgettable \u003cstrong\u003eVIP experience!\u003c/strong\u003e I\u0027ll also call you on the phone to thank you for your support!! Please send me your # via message and who I should sign the CD for!\u003cem\u003eMinimum two (2) months patronage required.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIncludes:\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eVIP ON-SET VISIT \u003c/strong\u003e \u003cem\u003emin 6-months support*\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive look at rough drafts and early mixes.\u003c/li\u003e\n\t\u003cli\u003eI will call you on the phone to personally thank you!*\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYOUR NAME\u003c/strong\u003e in the scrolling credits of every video!\u003c/li\u003e\n\t\u003cli\u003ePersonalized audio/video message\u003cem\u003e (once a year*)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only online \u003cstrong\u003eVIDEO HANGOUTS!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSigned copy\u003c/strong\u003e of my album \u003cstrong\u003e\u0027These Miles\u0027\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKARAOKE\u003c/strong\u003e tracks!\u003c/li\u003e\n\t\u003cli\u003eI\u0027ll follow you on Twitter!\u003c/li\u003e\n\t\u003cli\u003eFacebook shout-out for being an awesome supporter!\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only activity feed\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLights, Cameo, Action\u003c/strong\u003e\u003cbr\u003e\n$200 or more per MUSIC VIDEO\u003cbr\u003e\n\u003cbr\u003e\nWow! THANK YOU for joining this level and supporting me. I am blown away! I really want to reward you for your generosity. In addition to a host of previous rewards, if you support me at this level for 6-months or more, you\u0027ll have an exclusive CAMEO in one of my music videos! I\u0027ll also call you on the phone to thank you for your support!! \u003cem\u003ePlease send me your # via message! I\u0027ll also send you a signed copy of my debut album \u0027These Miles\u0027. Send me me a message with who I should make them out to! :) \u003cem\u003eMinimum two (2) months patronage required.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eSupport me for at least 6-months at this level and receive:\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eLights, Camera, Action\u003c/strong\u003e on \u003cstrong\u003eYOU!\u003c/strong\u003e A personal invitation to join me \u003cstrong\u003eON SET\u003c/strong\u003e for a \u003cstrong\u003eCAMEO\u00a0\u003c/strong\u003ein one of my music videos! (you provide your travel, I provide an incredible VIP experience).\u003cbr\u003e\n\u003cbr\u003e\nIncludes:\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eVIP EXPERIENCE/VIDEO CAMEO \u003c/strong\u003e\u003cem\u003emin 6-months support*\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive look at rough drafts and early mixes.\u003c/li\u003e\n\t\u003cli\u003eI will call you on the phone to personally thank you!*\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYOUR NAME\u003c/strong\u003e in the scrolling credits of every video!\u003c/li\u003e\n\t\u003cli\u003ePersonalized audio/video message\u003cem\u003e (once a year*)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only online \u003cstrong\u003eVIDEO HANGOUTS!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eExclusive \u003cstrong\u003eFIRST LOOK\u003c/strong\u003e at my videos\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e(4) Signed copy\u003c/strong\u003e of my album \u003cstrong\u003e\u0027These Miles\u0027\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eKARAOKE\u003c/strong\u003e tracks!\u003c/li\u003e\n\t\u003cli\u003eI\u0027ll follow you on Twitter!\u003c/li\u003e\n\t\u003cli\u003eFacebook shout-out for being an awesome supporter!\u003c/li\u003e\n\t\u003cli\u003eAccess to patron-only activity feed\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/mq3S9Q/JE_questions.jpg\"\u003e\u003c/div\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHow many music videos will you release a month? \u003c/strong\u003eI plan to release fully-produced music videos every other week on my YouTube channel, so around 2/month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per video adds up, and I can\u0027t thank you enough!\u00a0\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"https://jonathanestabrooks.com/contact\"\u003eclicking here\u003c/a\u003e!\u003cbr\u003e"
