    "summary": "Welcome to \u003cstrong\u003eour little community\u003c/strong\u003e of adventurers from around the world!\u003cbr\u003e\u003cbr\u003eSince you\u0027re here, I\u0027m willing to bet that you\u0027re interested in learning \u003cstrong\u003ehow to travel cheap, stay fit, or grow your brand\u003c/strong\u003e. The good news is that I\u0027m interested in all that too and I love teaching people what I\u0027ve learned!\u003cbr\u003e\u003cbr\u003eEach week as a Patron, you will get exclusive video with a \u003cstrong\u003eraw, behind-the-scenes\u003c/strong\u003e look at my life and \u003cstrong\u003ekey tips\u003c/strong\u003e that will help \u003cstrong\u003eyou reach your goals\u003c/strong\u003e. In addition to the weekly videos, there will be \u003cstrong\u003emonthly Q+A videos and quarterly live stream hangouts\u003c/strong\u003e to bring this community closer.\u003cbr\u003e\u003cbr\u003eIn this community, my role is to help you - so I will be listening to your needs and interests.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will learn \u003cstrong\u003ehow to travel cheap\u003c/strong\u003e through \u003cstrong\u003epractical tips\u003c/strong\u003e that I have refined in the countless trips that I\u0027ve taken. You will also be along for the ride to see how I actually implement these tips in my own adventures around the world. You\u0027ll probably also get to learn from my mistakes!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will learn \u003cstrong\u003ehow to stay fit\u003c/strong\u003e, whether you are \u003cstrong\u003eat home or on the road\u003c/strong\u003e and whether you have access to a gym or not. This isn\u0027t about becoming a bodybuilder, it\u0027s about having a healthy and strong body so you can enjoy life more! The long hours of travel or the temptations of food at the office can be detrimental to any physique, but I will show you how to \u003cstrong\u003eachieve a healthy balance\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will learn \u003cstrong\u003ehow to grow your brand\u003c/strong\u003e by discovering the \u003cstrong\u003eeffective techniques\u003c/strong\u003e that I use to build my social media business. You will learn lessons from my past experiences as well as witness first hand how I change and adapt to the challenges of the future. Let\u0027s turn your \u003cstrong\u003epassion into a business\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI look forward to helping you \u003cstrong\u003ereach your goals\u003c/strong\u003e!\u003cbr\u003eCody Buffinton"
