    "summary": "\u003cstrong\u003eWho we are and what we do?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eOur names are Monika \u0026amp; Maciej and we come from Poland. Currently we are based in the UK.\u00a0\u003cbr\u003eWe want to encourage people that the best is yet to come. We try to make entertaining content, but the ultimate purpose is to encourage people to be of good thoughts about the future.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll the money is reinvested in the vlog. Equipment (cameras, software, gadgets) education (online courses, networking), subscription for the music that we use for the vlog and so on.\u003cbr\u003eWe don\u0027t buy snacks or spend money for guilty pleasures from your pledges.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHERE IS THE BIG ONE!!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e20% of what we get on Patreon will go towards\u003c/strong\u003e buying presents for a kid that always dreamed about Lego but never could afford it, a single mother who could never afford to go to a SPA, anyone who needs cheering up in their everyday life! We would love to put \u003cstrong\u003esmiles\u003c/strong\u003e on peoples\u0027 faces and show them that \u003cstrong\u003eTHE BEST IS YET TO COME! \u003c/strong\u003eReceiving brings hope. It\u0027s like giving somebody a hand and telling him/her, they are not alone, that someone cares about them. During difficult times it might be life saving. For others, those presents will simply be \u0027 a dream come true!\u0027\u003cbr\u003eWe are super excited about bringing hope to others together with you!\u003cbr\u003eYou will get a chance to see all this in our videos! By supporting us you are making an impact not only in our life but in life of others!\u003cbr\u003e(If you wish to give 100% only for the vlog and not giveaways, please send us a quick note about that and we will make sure
