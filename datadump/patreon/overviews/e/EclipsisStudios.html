    "summary": "\u003ch4\u003e\u003cem\u003e\u201cI find your lack of\nsize disturbing.\u201d\u003c/em\u003e\u003c/h4\u003eNo worries, I got you covered in all sorts of shapes and\nsizes and I certainly mean sizes!\u003cbr\u003e\u003cbr\u003e\nThis page serves as a means for people to support my work,\nespecially personal projects that otherwise lack the benefits of commission\nwork. I am proud to be a dedicated traditional artist and want my work shown\ntherefore \u003cstrong\u003ethis is not a paywall\u003c/strong\u003e nor will it ever be. If anything posted here on\nPatreon remains unposted elsewhere, it was probably something that would not\nhave been posted otherwise.\u003cbr\u003e\u003cbr\u003e\nPictures I make range from those you feel you could almost\nreach out and touch to deities about celestial sky depicted in the likeness\nprofessional digital space artists. Some content may be suggestive in nature\nbut almost never adult and usually revolves around macro and/or hyper themes. \u003cbr\u003e\u003cbr\u003e\nWhat you can do with this page includes:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eGet Early Access to my\n     drawings. There will be a duration of time between picture completion and\n     actual posting to FurAffinity. This page is dedicated to picture posts as\n     soon as they are created.\u003c/li\u003e\u003cli\u003eAccess to sketches that\n     range from line-art, doodles, or works in progress of sketches.\u003c/li\u003e\u003cli\u003eAccess to the fully\n     polished pictures and all of the works in progress to get to that point.\u003c/li\u003e\u003cli\u003eVoting rights to\n     supportive individuals to help determine the future of original pictures.\n     You can shape decisions for more paws, vertically gifted characters,\n     well-endowed characters, or all of the above. Want to see more of certain\n     characters of my cast? This is also an opportunity for the likes of them,\n     including Zosia, Ivoria, Norfair, Zenythia, Aerisis, and a magnitude more!\u003c/li\u003e\u003c/ul\u003e\nI am a traditional artist, and while I try to be as\nresourceful as possible, making materials last as long as possible, your\nPatreon support will allow me to purchase further materials, allowing me to\nexperiment with various media, and diversify as an artist.\u003cbr\u003e\u003cbr\u003e\nFunds give me a stronger incentive to draw personal things\nover my other significant hobby project, Minecraft modification work.\u003cbr\u003e\u003cbr\u003e\nI look forward to infesting your life with obnoxiously huge\nthings. Thank you very much, and remember\u2026\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\n\u003cem\u003e\u201cMay size will be\nwith you, always.\u201d\u003c/em\u003e\u003c/h4\u003e"
