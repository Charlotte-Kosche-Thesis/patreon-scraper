    "summary": "I started Everything Went Black sitting\nin Daisey\u2019s Diner in Brooklyn with my good friend Mike Scondotto. We had a\nfreestyle conversation about a horror movie we had just seen. I didn\u2019t know if\nI would do another episode, but the desire to express myself had been born.\nConversation is a fascinating mode of creativity. If you\u0027ve been on board with\nthe Everything Went Black Podcast for is 120+ episodes, you\u0027ve been part of this\ncommunity of like-minded freethinkers.  \u003cbr\u003e\n\u003cbr\u003e\nI\u2019d like to think that the podcast and associated blogs are not just simple\nentertainment, but also serve a s way to work out philosophies, create\ncommunity and provide insights. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe mission is two-fold; the first\nobjective is to upgrade the studio and to help pay bandwidth and the basic\nexpenses behind running this operation. The next goal is to take this into\nuncharted waters. It has always been my objective to forge Everything Went\nBlack into a legitimate media channel. The podcasts will always continue, but\nI\u2019d like to produce documentary-style video content on a regular basis.\u003cbr\u003e\u003cbr\u003eThe end game is to hire a videographer and rent a small space where we can shoot footage and edit.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSimilar to the way National Public Radio\noperates, I\u2019d like to ultimately evolve Everything Went Black into a listener-sponsored\nmedia channel. I believe that we can work together to get there.\u003cbr\u003e"
