    "summary": "\u003cstrong\u003e\u003cem\u003eEpisode 3 and all subsequent chapters run on mobile phones as well!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nInfo about the game episodes and a big section about current development can be found\u00a0\u003ca href=\"http://eroticinteractivegames.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e. Everything about the game, including a comprehensive overview of Patron levels and rewards can be found\u00a0\u003ca href=\"http://eroticinteractivegames.com/queensport/\" rel=\"nofollow\" target=\"_blank\"\u003ein this slightly out-dated game information site\u003c/a\u003e.\u00a0I\u0027ve also started a\u00a0\u003ca href=\"http://eroticinteractivegames.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003egallery\u003c/a\u003e with some images from previous episodes (public access) and of current work in process (Patrons only).\u003cbr\u003e\u003ca href=\"http://eroticinteractivegames.com/hsDemo/\" target=\"_blank\"\u003eThere\u0027s a demo\u003c/a\u003e I\u0027ve been creating for a Japanese company. Patrons can play chapter one of the first from three story branches. Different graphics (Japanese Hentai 3D) but my back-end which includes taboo (incest) options for the protagonist and the first of 2 teens, second is random. Guests can only see the images of the girls to see what\u0027s in stock.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nGame Episodes\u003c/em\u003e\u003c/strong\u003e (from 3 onward all episodes are played from a single log-in):\n\u003cbr\u003e\u003ca href=\"http://eroticinteractivegames.com/endgame/\"\u003eEpisode 6 :\u003c/a\u003e \u003cem\u003e\u003cstrong\u003eMarket Queen\u003c/strong\u003e\u003c/em\u003e - This episode blows everything previously out \nof the water. Story leads to 24 interactive sex animations for all 6 \nplayer character appearances. Interactive means you can switch between 3 \ncameras and increase or decrease the level of penetration. I\u0027ve also \ncreated pre-loaders so all images and animations are fast. Actions \ninclude licking, sucking (both twice, one outside, one inside), cowgirl, \ndoggie, anal, anal creampie. Takes a while to get there with 8 new NPCs, \n5 of which animated, over 15 new scenes, over 10 interactive dialogues.\n\u003cbr\u003e\n\u003ca href=\"http://eroticinteractivegames.com/endgame/\"\u003eEpisode 5 :\u003c/a\u003e \u003cem\u003e\u003cstrong\u003eGhost\u003c/strong\u003e\u003c/em\u003e - Enter another layer of reality where a Mage explains some things about Queensport while two Elven sisters show you how much they love each other. Completing this story mission unlocks more camera angles in future episodes.\u00a0\u003cbr\u003e\n\u003ca href=\"http://eroticinteractivegames.com/endgame/\" rel=\"nofollow\"\u003eEpisode 4 :\u003c/a\u003e \u003cem\u003e\u003cstrong\u003eSeducing Amy\u003c/strong\u003e\u003c/em\u003e\u00a0- Introducing city navigation, an economy, various locations and renewed area exploration you\u0027ll need to find clues and spend some money (which you can also earn) to seduce Amy in this encounter.\u003cbr\u003e\n\u003ca href=\"http://eroticinteractivegames.com/endgame/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 3 :\u003c/a\u003e \u003cstrong\u003e\u003cem\u003ePoolside\u003c/em\u003e\u003c/strong\u003e -\u00a0your patience will be tested while you watch how one girl plays with another before you can join them.\u003cbr\u003e\n\u003ca href=\"http://eroticinteractivegames.com/blackmail/login.html\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 2\u003c/a\u003e :\u00a0\u003cstrong\u003e\u003cem\u003eBlackmail\u003c/em\u003e\u003c/strong\u003e -\u00a0the accountant\u0027s PA is blackmailed. Find the culprit, be rewarded\u003cbr\u003e\n\u003ca href=\"http://eroticinteractivegames.com/tuitionfees/login.html\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 1\u003c/a\u003e :\u003cem style=\"font-weight: bold;\"\u003eTuition Fees - \u003c/em\u003ea girls want to finance her education working as a cam girl, you can help\u003cbr\u003e\n\u003cbr\u003e\nEpisode 1 and 2 are partially audio narrated, episode 3 isn\u0027t but that you can play on your mobile phone.\u00a0\n\u003cbr\u003e\nQueensport / episode 3 screenshot\u00a0\n\u003ca href=\"http://eroticinteractivegames.com/endgame/vid/\" rel=\"nofollow\" target=\"_blank\"\u003evideo\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve also started blogging about this experience in a \n\u003ca href=\"http://diaryofapornproducer.blogspot.co.uk/\" rel=\"nofollow\" target=\"_blank\"\u003eDiary\u003c/a\u003e but that needs an update\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAbout the project\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis project is a \n\u003cem\u003e\u003cstrong\u003eframework for games and interactive 3DGCI graphic novels\u003c/strong\u003e\u003c/em\u003e with embedded animation and interactive dialogue. It\u0027s created in HTML5/Canvas with Javascript/Jquery and embeds MPG4 video, on occasion audio narrated, and from Episode 3 onward it runs in most modern browsers, on any device and any display resolution. Patrons can save their character and game progress.\u003cbr\u003e\n\u003cbr\u003e\n Episode 3 also introduces the overarching game of the city of Queensport with character creation, statistics, professions etc. This will grow one a weekly basis with more locations and NPC, random encounters and is the environment the monthly missions will take place in. These monthly missions are part of an evolving Quest in which you\u0027ll be able to discover the true nature of Queensport over time.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll upload development progress weekly. This are new scenes and NPC encounters within the city and possibly the main questline (but not every NPC or location is necessarily involved). But it will also expand game features like the passing of time, money and uses for it, the player home, which is delayed because of the new game environment. \n\u003cbr\u003e\nMissions or episodes will contain a number of scenes with a great number of ways to play through them, because of both character variation and the range of choices. It\u0027s not a single product, it\u0027s an organic, growing environment. And as long as you support it, you can visit it or even be a part of it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://eroticinteractivegames.com/gallery/first_series_02_c.jpg\"\u003e:\u003cbr\u003e\n\u003cimg src=\"http://eroticinteractivegames.com/gallery/first_series_02_c.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://eroticinteractivegames.com/public/demo_05s_w.jpg\"\u003e\u003cbr\u003e\nLEGACY INFO (the old page):\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThese girls are in the demo, in the first chapter but you won\u0027t see them like this. That\u0027s for another chapter.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAbout the versions (and Patronage rewards)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nThe game \"Private Tutor\"\u003c/em\u003e\u003c/strong\u003e is created with 3 versions or\u00a0play modes (in concept): \n\u003cbr\u003e\n-\u00a0a \n\u003cstrong\u003eshort\u003c/strong\u003e version which leads to the action faster, \u003cbr\u003e\n-\u00a0a \n\u003cstrong\u003emedium(free)\u003c/strong\u003e\u00a0version with more text and interactions or choices that can\u0027t be skipped (even if you know by now and want to see where it all \u003cstrong\u003e\u003cem\u003eleads\u003c/em\u003e\u003c/strong\u003e) and\u003cbr\u003e\n- a \n\u003cstrong\u003elong\u003c/strong\u003e version with (optional) extended character and back story development (for those who like immersion) but also additional activities since the girls are more open minded toward generous people. It also includes expanded\u00a0content\u00a0because the girls can afford more clothes, which determines their attitude. Money makes the world go round.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThe Interactive Graphic \"Novel Tuition Fees\"\u003c/em\u003e\u003c/strong\u003e comes in three versions:\u003cbr\u003e\n- a \n\u003cstrong\u003e\u003cem\u003efree version\u003c/em\u003e\u003c/strong\u003e which will be engaging and interesting and have tons of action but not all of it since\u003cbr\u003e\n- a \n\u003cstrong\u003e\u003cem\u003emembership\u003c/em\u003e\u003c/strong\u003e version unlocks some more story lines and content while the\u003cbr\u003e\n- a \n\u003cstrong\u003e\u003cem\u003esupporter\u003c/em\u003e\u003c/strong\u003e level which unlocks all story lines and versions and content.\u003cbr\u003e\n\u003cbr\u003e\nSo, starting with a measly $1.99 per month, not even the price of a pint, you get full access to both games and all play versions. Two games for the price of a coffee, that\u0027s not a bad deal, is it?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eMore about Patron Rewards:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere will be more of them. I\u0027ll be opening up other level for people who want to influence the story, character development, range of potential actions etc, for instance. Another option is to create a range of (personal/) movies from various interlinked animations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAbout Product Placement\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you are also a creator I\u0027m contemplating product placement in the game. Art, music etc. I\u0027m thinking about options like a listing in the game ending credits and to your Patreon page from my pages, for instance. I\u0027ve only just arrived on this site a week or so ago and will investigate how this community might provide for additional options I didn\u0027t think through yet. If you\u0027re on Patreon and got ideas, feel free to get in touch.\n\u003cbr\u003e\n\u003cbr\u003e\n[Removed a promise that I intend to keep but considering the similarities of our product I want to make sure that nobody thinks this is an alias or alternative identity. I\u0027m a unique individual and this is my only page on Patreon so far.]\n\u003cbr\u003e\n\u003cbr\u003e\nOne more thing\n\u003cbr\u003e\n\u003cbr\u003e\nBefore I go I\u0027d like to share some of my experiences because you\u0027ll need to be convinced I know what I\u0027m doing, I have what it needs to pull it off and I\u0027m not going to walk out on you.\n\u003cbr\u003e\nI\u0027ve been active on, in and with the Internet since before HTML was released into the public domain. I can set up Apache HTTP servers on an old box, throw PHP and everything you need on it. I\u0027ve provided \u00a0Internet technology and design to businesses, which included making Flash games for companies like Mars. The members site linked to above is far from perfect but was done on a Sunday. I have all the skills and access to the Open Source technologies that allow me to operate at minimum costs.\n\u003cbr\u003e\nI\u0027ve played graphical games on computers from the dark ages, when you navigated and ASCII maze as an ^ and a \u00a3 was a snake to run from after MUDding along in text. I\u0027ve never stopped playing games. I\u0027ve enjoyed Leisure Suit Larry in the Land of the Lounge Lizard, Pizza tycoon, Sim City, The Sims, Fallout, Diablo, all from release or even beta. I\u0027ve some 50 games in my Steam account and clocked 430 hours on Fallout 4 and 770 on Skyrim. I know what makes a game tick and how various ingredients from various genres can be combined to create an entertaining, varied, challenging and rewarding environment.\n\u003cbr\u003e\nI\u0027ve also got some 5 Terabyte of porn. \n\u003cbr\u003e\nAnd to earn a living making pretty girls do naughty things, what\u0027s not to like?\n\u003cbr\u003e\n\u003cbr\u003e\nSo far my first page. I\u0027ll probably modify and update it frequently and will provide additional information in subsequent posts but, let\u0027s roll. I\u0027m not looking forward to that bridge.\n\u003cbr\u003e\n\u003cbr\u003e\n-- moved down:\n\u003cbr\u003e\nAfter the University where I created interactive, immersive 3D Virtual Learning Environments changed it\u0027s policy I found myself without a job and decided to try and hack it on my own. But my technical skills and creative talents by far outclass my commercial capacities. I\u0027ve attempted a number of things (about which more later) and have now embarked on producing Erotic, Adult Online Entertainment. I\u0027m very good with CGI and the Internet (back-end; LAMP, (bespoke) CMS, front-end; HTML5/Canvas, Javascript, Jquery and so forth) which in combination allows for high quality games, ranging from tongue-in-cheek erotic teasing to hard core adult material. But if I\u0027m not generating an income or at the very least can evidence I\u0027m in the process of doing so I can\u0027t afford the time, nor the servers and bandwidth this depends on. I don\u0027t want to start with too much of a sob story, but without your support I\u0027ll find myself living under a bridge and eating from bins rather quickly, which would be an excellent reason for my beautiful and supportive wife to divorce me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
