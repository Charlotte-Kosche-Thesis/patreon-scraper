    "summary": "Hi, I\u0027m Eric, and people often tell me I look like Kevin Smith.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ericfullertonmusic.com/wp-content/uploads/2018/04/eric-photo-strip-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a musician and I can play every instrument. ALL THE INSTRUMENTS! Okay, maybe I can\u0027t play them well, but I\u0027m a great editor, so I can make them SOUND really good.\u003cbr\u003e\u003cbr\u003eI love coming up with creative ways to make music. I also love teaching and sharing techniques on how I make music. Before now, I\u0027ve never shared any of this knowledge online before, just IRL friends.\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon campaign is to see if there is enough interest in pursuing a music career. I want to see if we can build a community of like-minded creative types that want to inspire, share techniques, critique and offer ideas, and collaborate with each other to make epic community-made projects.\u003cbr\u003e\u003cbr\u003eIn the end, I want to help YOU make music at the same time being inspired to continue to make music. So if you are interested in helping me help you, then I\u0027m certainly interested in helping you help me (or something like that). So let\u0027s help each other and make great music together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eERIC\u0027S OFFERINGS TO THE WORLD\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMusic (full albums, EPs, remixes, covers, singles)\u003c/li\u003e\u003cli\u003eMusic Videos\u003c/li\u003e\u003cli\u003eTutorials on making music and music theory\u003c/li\u003e\u003cli\u003eLivestreams of the music making process and video editing\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWHY SHOULD I GIVE YOU MONEY? \u003c/strong\u003e\u003cbr\u003eFirst of all, please don\u0027t feel like you have to support me monetarily. I want everyone to have access to my music, and my videos, for free. This Patreon campaign is for those individuals who crave more. It\u0027s for those who want to get to know me, interact, and go behind-the-scenes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE CAN I FIND YOUR\u00a0STUFF?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.ericfullertonmusic.com\" target=\"_blank\"\u003eOfficial Website\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://youtube.com/EricFullertonMUSIC\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EbS0VfIjboE\" width=\"560\"\u003e\u003c/iframe\u003e"
