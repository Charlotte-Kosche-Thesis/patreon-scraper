    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tOur world is full of \n\t\u003cstrong\u003e\u003cstrong\u003einformation\u003c/strong\u003e\u003c/strong\u003e, but void of \u003cstrong\u003e\u003cstrong\u003eunderstanding\u003c/strong\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://elcontexto.org/pubfiles/connectingdots.jpg\" style=\"width: 143px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eCurrent affairs and the news \u003c/strong\u003eare like \u0027Connecting the Dots\u0027 images: if you know what\u0027s going on and make the connections, they spring to life, pull you in, and you realise you\u0027re witnessing \u003cstrong\u003ethe making of history\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eLet\u0027s together watch history unfold.\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.elcontexto.org/patreon/whatiselcontexto.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhy is there a Euro crisis? Why did the wars in Syria and Ukraine break out?\nWhy do so many Catalans want independence from Spain?\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Marc Ch\u00e9hab and I investigate \u003cstrong\u003ewhy \u003cstrong\u003ethe stuff that\u0027s on the news happens\u003c/strong\u003e\u003c/strong\u003e. I\u0027m not talking about finding some ideological one-liner Truths, like \"Damn banks!\", \"It\u0027s the immigrants!\", \"Capitalism!\", \"Brussels!\" We\u0027re talking about actually finding out what\u0027s actually true, \u003cstrong\u003eindependent of mere ideological conviction and opinion\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://media.insidepulse.com/zones/insidepulse/uploads/2011/06/peter-falk-as-columbo.jpg\" style=\"width: 111px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003eWe\u0027re like Inspector Columbo. We observe the crime scene, collect the data, interview the witnesses... And we need find out how and why things happened \u003cem\u003eindependent of our \u0027perspective\u0027 on them\u003c/em\u003e. \u003cstrong\u003eIn every case, there is only \u003cem\u003eone \u003c/em\u003etrue answer, we just have to find it.\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eDoes Columbo ever find the absolute truth about a case? Obviously not. But his goal is important: \u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eTo get as close to truth as possible\u003c/strong\u003e\u003c/strong\u003e, especially with regards to the questions that matter. Knowing that what you\u0027re looking for doesn\u0027t depend on your \u0027perspective\u0027.\u003cbr\u003e\u003cbr\u003ePlease support me producing such freely\naccessible analyses. Let\u2019s start investigating!\n\u003cbr\u003e"
   },
