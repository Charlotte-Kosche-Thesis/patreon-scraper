 "creator": {

    "creation_name": "Costumes, props and videos!",
    "display_patron_goals": false,
    "earnings_visibility": "public",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/236079/0e93ad4c35494b328fcd6aadb6ea42ed?token-time=2145916800\u0026token-hash=YHJ6NoicMAIkLVObz1SaDRBgTsHT5rRM_D1fqP1Kdgg%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/236079/0e93ad4c35494b328fcd6aadb6ea42ed?token-time=2145916800\u0026token-hash=R1qTkviJlZKAnih0cDyrOGBFQaenAncABKnB0oSFdtw%3D",

    "main_video_embed": "",
    "main_video_url": "",
    "one_liner": "You call it obsession, I call it passion!",
    "patron_count": 21,
    "pay_per_name": "month",
    "pledge_sum": 40792,
    "pledge_url": "/bePatron?c=236079",
    "published_at": "2016-02-22T16:56:19+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/962b76dd98980ffdf730c97a8b6679f0/tumblr_p1wlqsJoDN1qmfiebo4_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHey there, hi there, ho there!\u003c/strong\u003e My name is DesiR\u00e9e, but I\u2019m more commonly known online as Enasni.\u003cbr\u003e\u003cbr\u003eI\u2019m a cosplayer, which means I make and wear costumes to pay homage to characters that I love. I also love acting the part at conventions and in videos. I\u2019m self taught, and am learning new techniques daily! I\u2019ve been doing this song and dance since the Summer of 2007, and aim to be wearing costumes well into my golden years. When I\u2019m not creating new costumes, I\u2019m working on props and accessories for my Etsy shop. \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/fc3f556675ed94e71cfbe64ccfcbd991/tumblr_p1wlqsJoDN1qmfiebo1_1280.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIn return for being a patron of mine, my fans receive exclusive content and monthly rewards. Rewards such as exclusive signed prints, tutorials for your eyes only, discounts, thank you cards and much more. In addition to physical rewards, you\u2019ll get to see all of my progress and behind the scenes pictures and my public content long before anyone else. Check out the rewards panel to the right for more examples of what you can get!\u003cbr\u003e\u003cbr\u003eUtilizing Patreon as a platform allows my fans to support my work, and the work of others, by means of monthly payments. Your pledge will be charged on the first of the month for the previous month. Meaning you are charged May 1st for April\u0027s content. Your rewards for your support will be sent out monthly, or posted on the Patreon blog throughout the month. \u003cbr\u003e\u003cbr\u003eWhile I won\u2019t always be completing one cosplay a month, \u003cem\u003e(as some costumes are much more intricate and time-consuming while others are simple and to the point) \u003c/em\u003eI will constantly be working on something, so there will always be something new for you to see!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5de149f524ab7639f86a58042f7eb36b/tumblr_p1wlqsJoDN1qmfiebo2_1280.png\"\u003e\u003cbr\u003eAll of the money we raise here on Patreon together goes directly back into my cosplay. When you pledge, your pledge pays for materials and equipment to build my costumes, photographers and videographers to shoot them, and even small things like business cards and spools of thread. \u003cbr\u003e\n\u003cbr\u003eWith the help of Patreon, I\u2019m able to create much more and with a higher quality end result. Patreon allows my dedicated fans to support my work monthly. If you\u2019d like to see my work more often and be a large part of making it happen, then I hope you\u2019ll consider becoming a patron!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b5ddf4570bafbb92867a2a222c3df5e0/tumblr_p1wlqsJoDN1qmfiebo3_1280.png\"\u003e\u003cbr\u003eFinally, thank you. Thank you for reading all of this and checking out my work. Thank you for supporting me with your likes, comments, shares and messages. And thank you for being you. Had it not been for the support of friends, fans, and family, I would certainly not have made it this far chasing my dreams. \u2764\u003cbr\u003eI look forward to getting to know you better!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYou can also keep up with my work on \u003ca href=\"https://twitter.com/Enasni\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/EnasniV\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://www.twitch.tv/enasnivolz\"\u003eTwitch\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/EnasniVolzCosplay/\"\u003eFacebook\u003c/a\u003e!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e"
