    "summary": "(EN/DE)\u003cbr\u003e\u003cbr\u003e\nHi everyone ! \u0026lt;3\n\u003cbr\u003eMy name is Mina and I\u0027m a german cosplayer and gamer.  I\u0027ll post my \ncosplayprogress, tutorials and gaming. Cosplay is an amazing Art and a part of my life since 2004.\u003cbr\u003eI started 2012 with one costume to proof myself. Than June 2015 I started with self made cosplays and build 42 Costumes since than. \u003cbr\u003eCosplay is very important for me not only a hobby. It makes me feel confortable, more selfconfident and its the first thing I can rly concentrate on with passion. My dream making cosplay as my job and traveling from convention to convention all over the world. This is the reason why i create this patreonacount.I make Cosplays from Gaming, Anime, Manga and Oc too. There is nothing I left and the bigger the challenge the more i want to do it. Cosplay makes magic happen. Maybe my dreams come true.\u003cbr\u003eIts your free descision if you want to support me I will thank you very much :)\u003cbr\u003eYou can also watch me on:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.eden-craft.com\"\u003ehttp://www.eden-craft.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eSupport me with a coffee or at:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/Y8Y37545\"\u003ehttps://ko-fi.com/Y8Y37545\u003c/a\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://paypal.me/edencraft\"\u003epaypal.me/edencraft\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eHope you enjoy it! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eother channels:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/eden_craft/\"\u003ehttps://www.instagram.com/eden_craft/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/edencraftdesign\"\u003ehttps://www.twitch.tv/edencraftdesign\u003cbr\u003ehttps://www.facebook.com/edencraftdesign/ \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e________________________German ________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nHallo zusammen!\u0026lt;3\nMein Name ist Mina und ich bin eine deutsche Cosplayerin und Gamerin. Ich poste Cosplayfortschritte, Tutorials und Spiele.Cosplay eine einzigartige Art der Kunst und seit 2004 teil meines Lebens.\u003cbr\u003e2012 habe ich, um mir selbst zu beweisen dass ich es kann, ein Cosplay gen\u00e4ht. Richtig losgelegt K\u00fcst\u00fcme selber herzustellen habe ich allerdings erst im Juni 2015 und habe insgesamt 42 gebaut.\u00a0 Cosplay ist nicht nur ein Hobby f\u00fcr sondern auch pers\u00f6nlich sehr wichtig. Es hat mir geholfen mich in meiner Haut wohler zu f\u00fchlen, selbstsicher zu weren und zum ersten mal habe ich etwas, worauf ich mich lange Konzentrieren und mit Leidenschaft aus\u00fcben kann. Es ist mein gro\u00dfer Traum Cosplay zu meinem Beruf zu machen und Conventions auf der ganzen Welt zu besuchen. Deswegen habe ich mir diesen Patreonacount gemacht.Ob nun Gaming, Anime, Manga oder OC ich liebe alle Bereiche. Je gr\u00f6\u00dfer die Herausforderung ist, um so mehr m\u00f6chte ich es.\u003cbr\u003e F\u00fcr mich ist Cosplay die M\u00f6glichkeit, Magie ins Leben zu holen. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIhr k\u00f6nnt mich auch bei Twitch oder facebook besuchen :\u003cbr\u003e\u003ca href=\"http://www.eden-craft.com\"\u003ehttp://www.eden-craft.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eUnterst\u00fctzen k\u00f6nnt ihr mich gerne unter:\u003cbr\u003e\u003ca href=\"https://paypal.me/edencraft\"\u003epaypal.me/edencraft\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/Y8Y37545\"\u003ehttps://ko-fi.com/Y8Y37545\u003c/a\u003e \u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAndere Kan\u00e4le:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/eden_craft/\"\u003ehttps://www.instagram.com/eden_craft/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/edencraftdesign\"\u003ehttps://www.twitch.tv/edencraftdesign\u003cbr\u003ehttps://www.facebook.com/edencraftdesign/ \u003c/a\u003e
