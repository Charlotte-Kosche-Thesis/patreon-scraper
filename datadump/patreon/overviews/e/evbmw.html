    "summary": "Hi! My name is Damien Maguire. I am an electronics engineer based in the\n southeast of Ireland. For over 8 years now I have been combining my \nlove of cars with my commitment to sustainable technology by converting \nBMWs into electric vehicles and making videos on all aspects of the \nprocess. Now that I have some experience I want to take on more fun and \nexciting builds. I would like to build more cars and projects and \npresent that information in better ways.\u003cbr\u003e\u003cbr\u003e\nCars should be fun, fast and sustainable. The car is one of the best \ninnovations in human history, but the day of the internal combustion \nengine is (or should be) coming to an end. The good news is we have a \nviable alternative ready to go: Electric vehicles. EVs are cleaner, \nsafer and more fun to drive than other cars, but there is so much more \nscope for innovation and development to make them even better. That\u0027s my\n goal: To keep learning, sharing knowledge and doing whatever I can to \nplay a role in pushing EVs forward.\u003cbr\u003e\n\u003cbr\u003e\nRecently, through viewer donations, I have acquired quite a few Tesla \nModel S components including both front and rear drive units. In \nfiguring out how to make these components work I decided to design fully\n open source control boards and make these available to the community in\n order to better enable the use of these very powerful parts. As always,\n there is a cost involved in the design and development of these parts \nand so I have decided to launch a Patreon campaign to allow you to help \nmake these projects a reality. Want to see just how much power a Tesla \ndrive unit can make when free from it\u0027s need to fulfill a 10 year \nwarranty? Then join up and let\u0027s find out! :)\u003cbr\u003e\u003cbr\u003e"
