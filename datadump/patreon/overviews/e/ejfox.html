    "summary": "On Inauguration Day 2016 I will start a 60 day road trip traveling the U.S. and trying to understand a country in the midst of incredible cultural and political change. \u003cbr\u003e\u003cbr\u003eI will photograph and interview Americans of all backgrounds and ask them about their dreams and fears for our shared future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/f5j1cOt.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m going to some of the counties that showed the biggest swings from 2012 to the 2016 election, places with civil rights history, and some of America\u0027s biggest cities. In my interviews I will attempt to understand the ways in which the mainstream media\u0027s coverage in 2016 failed Americans. I don\u0027t think the dialogue we are having on Facebook, Twitter, and other corners of the internet are productive. I think it\u0027s important to talk face-to-face.\u003cbr\u003e\u003cbr\u003eOver my 60-day trip I will make over 30 stops in cities and countryside, red and blue. I hope that talking to people will help me better understand my country personally. But I also want to share these interviews, photographs, and videos so others can join me on a journey to not only understand our country but to find the things that still unify us, the things that make us all American. If those things still exist.\u00a0\u003cbr\u003e\u003cbr\u003eEach stop I will explore the area and it\u0027s history as it relates to our contemporary issues, talk to people, and post any interviews/photos/video/writing from that stop as an update. \u003cstrong\u003eI am expecting to do roughly 25 updates\u003c/strong\u003e over the course of 2 months.\u003cbr\u003e\u003cbr\u003eSupporting me means I can go to more locations, do more interviews, upload content faster, and motivates me to work even harder.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates will include:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePhotography\u003c/li\u003e\u003cli\u003eVideo\u003c/li\u003e\u003cli\u003eInterviews and portraits of Americans\u003c/li\u003e\u003cli\u003eAudio of interviews, edited for clarity when possible\u003c/li\u003e\u003cli\u003eVideo of interviews when possible\u003c/li\u003e\u003cli\u003eArticles with interviews, history, and my perspective\u003c/li\u003e\u003cli\u003ePersonal updates about the status of the trip\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI will be stopping in:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew York City\u003c/li\u003e\u003cli\u003eWashington, DC\u003c/li\u003e\u003cli\u003eRaleigh\u003c/li\u003e\u003cli\u003eFayetteville\u003c/li\u003e\u003cli\u003eSavannah\u003c/li\u003e\u003cli\u003eMontgomery\u003c/li\u003e\u003cli\u003eSelma\u003c/li\u003e\u003cli\u003eNew Orleans\u003c/li\u003e\u003cli\u003eDallas\u003c/li\u003e\u003cli\u003eAmarillo\u003c/li\u003e\u003cli\u003eDenver\u003c/li\u003e\u003cli\u003eBoulder\u003c/li\u003e\u003cli\u003eLas Vegas\u003c/li\u003e\u003cli\u003eLos Angeles\u003c/li\u003e\u003cli\u003eSan Francisco\u003c/li\u003e\u003cli\u003eEugene\u003c/li\u003e\u003cli\u003ePortland\u003c/li\u003e\u003cli\u003eStanding Rock\u003c/li\u003e\u003cli\u003eChicago\u003c/li\u003e\u003cli\u003eDetroit\u003c/li\u003e\u003cli\u003eNew York City\u003c/li\u003e\u003c/ul\u003eAs well as other smaller cities, national parks, and the places in between."
