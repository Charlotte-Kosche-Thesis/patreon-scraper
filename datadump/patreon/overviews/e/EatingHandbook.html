    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/k8gdkfc3n2o\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/k8gdkfc3n2o",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to The Eating Handbook!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eThe Eating Handbook is a team of physicans and comedians helping people eat healthier through Facebook and YouTube.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLinks:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/eatinghandbook/\"\u003eVisit us on Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC8jz9RaP4IL3cS2Yew18t0g\" target=\"_blank\"\u003eVisit us on YouTube\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhy?\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e+86 million Americans are pre-diabetic. 1-in-3 will develop cardiovascular-related disease.\u003cbr\u003e+Eat a \"gram\", drink an \"ounce\"... doesn\u0027t mean much to most of us.\u003cbr\u003e+Cookbooks don\u0027t get it that we\u0027re hungry \u003cem\u003enow\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are the videos about?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhy is this food \"good\" for you...or not?\u003c/strong\u003e In less than 4-min, we describe the basic science of what you eat and how molecues behave in your body. Not just \"eat more, eat less!\" but \u003cem\u003ewhy\u003c/em\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow good it is?\u003c/strong\u003e  We avoid media hype, pseudoscience and overstatements. We talk about mainstream guidelines and the rationales behind them.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat do I do about it?\u003c/strong\u003e  Mini-steps to improve your diet.  We keep it simple and practical to improve your daily choices, no matter how busy you are.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eFinished (links):\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/mEzHFXStjZQ\" target=\"_blank\"\u003eIs Fat Bad?\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://youtu.be/k8gdkfc3n2o\" target=\"_blank\"\u003eWhich Milk?\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003ePotential Topics:\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003eFiber and gut health\u003cbr\u003eOmega-3s and your heart\u00a0\u003cbr\u003eSalt and blood pressure\u003cbr\u003eIron and anemia\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eWho are the videos for?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003eThis project was inspired by our patients who live in food deserts (low-income neighborhoods, cross-country truck driving, homeless resources), work multiple jobs, or who were not offered nutrition in school but now navigate diet-related disease--scenarios that are really tough. \u003cbr\u003e\u003cbr\u003e\n\nThe original intent of the project was to help medical students and physicians improve how we discuss food with patients. As the project has grown, we have started making videos accessible to everyone directly. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does Patreon work?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a fund-raising site which provides an easy format for you to support our production costs by using a simple subscription. We hope to make 11 more videos. Each time we release a new video, you automatically contribute your pledge. We hope to release a new video about every 8-12 weeks.\u00a0You can easily cancel at any time after any number of donations.\u00a0\u003cbr\u003e\u003cbr\u003eNutrition education should be accessible to \u003cstrong\u003eeveryone\u003c/strong\u003e. And so, these videos will be available to the public for FREE. But script-writing, illustration, and animation are expensive processes. We cannot do this without your continued support and \u003cstrong\u003ethere is no donation too small\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e***NEW: I would rather make a one-time donation***\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.gofundme.com/EatingHandbook\" target=\"_blank\"\u003e\u003cstrong\u003eClick here to transfer to GoFundMe.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for taking care of yourself and your neighbor\u003cbr\u003e...and for keeping us afloat!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKatie\u003c/strong\u003e is a medical student at Dartmouth. Before med school, she taught cooking for low-income families and researched what makes people happy as they age. She is the founder of The Eating Handbook.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eJordan\u003c/strong\u003e is a San Francisco based stand-up comedian/cartoon artist who animates and voices The Eating Handbook.\u00a0Find more of his work on social media @strangehumorist or at\u00a0\u003ca href=\"http://www.thejokeisonme.com\"\u003ewww.thejokeisonme.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYuriy\u003c/strong\u003e is a comedy writer in Brooklyn. He is an advisor and co-writer for The Eating Handbook.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe Team:\u003c/strong\u003e\u003cul style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cli\u003e\u003cstrong\u003eAmer\u003c/strong\u003e\u00a0is a pediatric gastroenterologist in Lebanon, NH at Dartmouth.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePaco\u003c/strong\u003e is a stand-up comedian and professional \"voice\" in San Francisco.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChristopher\u003c/strong\u003e is a nutrition and food systems scientist and professor at Stanford University.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDaly\u003c/strong\u003e\u00a0is a writer who works as a sustainability advocate in Monterey, CA.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLaurie\u003c/strong\u003e\u00a0is a public health researcher and graduate of Harvard School of Public Health where she studied epidemiology and nutrition.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLee\u003c/strong\u003e is a public health researcher trained at the London School of Hygiene and Tropical Medicine currently studying at UVM.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHealthier = Happier\u003cbr\u003e\u003cbr\u003eEnjoy!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
