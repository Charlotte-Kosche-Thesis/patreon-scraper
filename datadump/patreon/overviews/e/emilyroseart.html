    "summary": "Hey Everybody!  My name is Emily Rose. When I\u0027m not herding cats,\u00a0I am busy creating illustrations, taking photographs, or working in photoshop. Thank you so much for visiting my page, whether you are here just for a look around, to follow me, or become one of my awesome patrons!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://atomictestsprove.com/extras/jessicawednesday2UP.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMore than anything, I love making art that makes YOU all happy! Patreon seems like a wonderful way to build relationships - to both get to know and give back to the individuals who help me keep creating! In this way, I can share my work with you on a more frequent basis as well as make the experience more personalized for everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/30222001_869729947860_765945359259140096_n.jpg?_nc_cat=0\u0026amp;oh=72ab473d5edbed155a401db31678fe5b\u0026amp;oe=5B5A61DC\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I offer:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAccess to behind the scenes and sneak peeks of my work, step by step process photos, discounts on prints and original artwork, access to high resolution wallpapers, digital PDFs, physical art mailed to your door, all the way to custom drawn original artwork, dependent on your pledge amount. With your generous support, I\u0027ll be able to generate more art and also provide you with material that I won\u0027t release anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://atomictestsprove.com/extras/collage.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEven if you\u0027re not ready to become a patron, I\u0027d love if you followed me on here - you\u0027ll get all my public updates, and with the new algorithms on many other social media platforms, this will be the most reliable place to make sure you don\u0027t miss anything new!\u00a0\u003cbr\u003e\u003cbr\u003eAt Patreon you can change or cancel your pledge at any time. If you are new to Patreon and want to know more about it, check out this video \u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\"\u003eHERE\u003c/a\u003e."
