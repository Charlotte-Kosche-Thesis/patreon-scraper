    "summary": "My name is Emery Brown - singer/songwriter and snack enthusiast, among other things. I\u0027ve been writing and performing music since 2006, and I am the frontman/singer/guitarist of post-rock punk band The Sleepover, as well as a reviewer of all things snack related under the moniker Snackman.\u003cbr\u003e\u003cbr\u003eYour support on Patreon will guarantee that I can afford to work more efficiently towards my releases;  for example, a new Desktop PC is greatly needed to speed up the logistical end of my creative process. Your patronage also gives me the ability to further enhance my skills at home recording and video editing in the form of purchasing new software and plugins. \u003cbr\u003e\u003cbr\u003eWhat kinds of releases can you expect from me? Here are a few small examples. \u003cbr\u003e\u003cbr\u003eMy arrangement and music video for The Sleepover\u0027s song \"Copy of Me\" video by\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDtHYoN8t3jag3CsSuzIb1A\"\u003eNoah Vie\u003c/a\u003e which has surpassed 1900 views.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WaF9GM4iDAI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis is my band performing our self titled song \"The Sleepover\" at Lefty\u0027s Live Music in November of last year. Video credit to\u00a0\u003ca href=\"https://www.youtube.com/channel/UCbJORquugWMKsKHNKTvwAwg\"\u003eAudible Farm\u003c/a\u003e.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YKMiuA3qR7E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHere is the band\u0027s cover of\u00a0\u003ca href=\"https://sleepover.bandcamp.com/track/bodies\"\u003e\"Bodies\"\u003c/a\u003e by \u003cstrong\u003eDanzig \u003c/strong\u003ewhich has been an influence to me.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd music recordings such as:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://sleepover.bandcamp.com/track/summer-fun\"\u003e\"Summer Fun\"\u003c/a\u003e an original song by The Sleepover\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://sleepover.bandcamp.com/track/summer-fun\"\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/emodrums/night-walker-by-the-sleepover\"\u003e\"Nightwalker\"\u003c/a\u003e an original song by The Sleepover\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://sumppumprecords.bandcamp.com/track/canna-what\"\u003e\"Canna What?\"\u003c/a\u003e an original song by Dresden Style (my last project before The Sleepover)\u003c/li\u003e\u003c/ul\u003eHere is an old one of me in the red shirt playing keyboard live in the band\u00a0\u003ca href=\"https://rhondaisadeadbitch.bandcamp.com/\"\u003eRhonda Is A Dead Bitch\u003c/a\u003e The song is called \u003cstrong\u003eSylvia Silence The Girl Detective\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LmRfCJp25JA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eSome of you know me as the Snackman on Facebook or on YouTube:\u003c/strong\u003e\u003cbr\u003eHere is an example of one of my videos. Since 2013, I\u0027ve made nearly 50 videos reviewing over well over 70 snacks and have 143 organic followers on Facebook with the most recent video reaching over 171 views.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6agHWTxJjwI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIN CONCLUSION...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to increase the quality and workflow of these releases - including making professional-sounding recordings to accompany my videos. I\u0027m currently working on a second album for The Sleepover, planning new Snackman videos, and arranging acoustic versions of my songs. I\u0027d love to actually SHOW you the process, step by step - giving you early access to a lot of what\u0027s going on in my head and my personal work space that hasn\u0027t been shared with the general public.\u003cbr\u003e\u003cbr\u003eCheck out the reward tiers, and thank you for your support!"
