    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"223\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fenoogs.tumblr.com%2Fvideo_file%2Ft%3Af_w-_3Orvk9hM_jQuqs-Hg%2F149711900709%2Ftumblr_ocqn5zQUV71ql0b75\u0026amp;src_secure=1\u0026amp;url=http%3A%2F%2Fenoogs.tumblr.com%2Fpost%2F149711900709%2Fdrawingthenews-timelapse-of-genewilder-20\u0026amp;image=http%3A%2F%2F68.media.tumblr.com%2Ftumblr_ocqn5zQUV71ql0b75_smart1.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=video%2Fmp4\u0026amp;schema=tumblr\" width=\"400\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://enoogs.tumblr.com/post/149711900709/drawingthenews-timelapse-of-genewilder-20",
    "one_liner": null,
    "patron_count": 12,
    "pay_per_name": "month",
    "pledge_sum": 10396,
    "pledge_url": "/bePatron?c=425078",
    "published_at": "2017-07-18T16:55:35+00:00",
    "summary": "Hello! I\u0027m\u00a0\u003ca href=\"mailto:eli@elineugeboren.com\"\u003eEli Neugeboren\u003c/a\u003e (\u003ca href=\"https://www.instagram.com/enoogs/\"\u003eenoogs\u003c/a\u003e) and I live and work in Brooklyn, NY.  I started \u003cstrong\u003eDrawing\nthe News\u003c/strong\u003e with these intentions:\u003cbr\u003e\n\u003col\u003e\n \u003cli\u003eAdd consistent rigor to my\n     practice.\u003c/li\u003e\n \u003cli\u003eDevelop and hone my skills and\n     visual style.\u003c/li\u003e\n \u003cli\u003eBecome more informed about\n     current events.\u003c/li\u003e\n\u003c/ol\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_3840/b21f3550817407.58da80a34a88f.jpg\"\u003e\u003cbr\u003e\n\nWhat I didn\u2019t anticipate\nwas that the product of these personal intentions would become a part \u003cem\u003eof other people\u2019s\u003c/em\u003e understanding of the\nworld. Through my consistent posting of these drawings to social media, Drawing the\nNews inadvertently became a lens other people peer through that helps them\ninterpret the world\u2019s erratically unfolding events.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThere are now close to\n1,000 drawings in the series, and while I\u2019m proud of the growth in my skill\nfrom drawing number 1 to 1000, I\u0027ve realized that primary benefit of these\ndrawings is the effect they have on people\u0027s day: it might bring attention to a\nstory they would have missed, or perhaps the drawing showed the story in a new\nlight. In a world flooded with digital noise, we all need more true signals.\nFollowers of this series have told me that it effectively gets a story into their\ntimelines without the cacophony we typically face. \u003cbr\u003e\n\u003cbr\u003e\nBy contributing to this Patreon you will help me to create a complete digital\narchive of the project by scanning more the entire series and making them\navailable to everyone in a searchable database by date, subject matter, and so\non that will live at\u00a0\u003ca href=\"http://www.drawingthenews.com\" target=\"_blank\"\u003edrawingthenews.com\u003c/a\u003e. You will also support, me, the artist who produces Drawing the News, which\nwill allow me to make even more. Depending on the level of support I hope to dedicate\neven more time to this body of work!\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/0852a35eed0dd763f752ae8021b188dd/tumblr_nyqm1jghmX1ql0b75o1_1280.jpg\"\u003e\u003cbr\u003e\nBy adding this hand-crafted, semi-analog layer of subjective interpretation  to the unrelenting news cycle through my contemplative\nact of drawing,  I hope to create a\nmoment of quiet in the raucous info stream. I choose the reference image based\non the level of relative importance of the story or event and, at times, my personal\nreaction to it. \u003cbr\u003e\n\u003cbr\u003e\nI always do these drawings in one sitting, from 15 minutes to an hour, as a\nwarmup or a cool-down, a break from other work, or an excuse to pause for some\ndrawing in the midst of my hectic life. I\u2019ve drawn nearly all of them on\nStrathmore 100lb smooth bristol (the first few hundred were drawn on vellum\nbristol), with a \u003ca href=\"http://www.jetpens.com/Palomino-Blackwing-Pencil-602-Pack-of-12/pd/8117\"\u003e\u003cstrong\u003ePalomino\nBlackwing 602\u003c/strong\u003e\u003c/a\u003e pencil sharpened\nin a \u003ca href=\"http://www.jetpens.com/Palomino-KUM-Blackwing-Automatic-Brake-Long-Point-2-Step-Pencil-Sharpener-Black/pd/11047?utm_source=JetPens+Newsletter\u0026amp;utm_campaign=70fbf5cc65-20130724_enews\u0026amp;utm_medium=email\u0026amp;utm_term=0_e853d77ed9-70fbf5cc65-294657941\"\u003e\u003cstrong\u003eKum\ntwo-step pencil sharpener\u003c/strong\u003e\u003c/a\u003e. I\nrarely erase. \u003cbr\u003e\n\u003cbr\u003e\nDrawing is where I started making art and where I feel most at home.\u003cem\u003e \u003cstrong\u003eDrawing\nthe News\u00a0\u003c/strong\u003e\u003c/em\u003ehas allowed me to work on my style, create a pile\nof drawings and keep myself up to date with what\u0027s happening in the world. In\nthe process, by posting these drawings, I\u0027ve gotten a lot of positive feedback,\nwhich has helped keep the project going. I hope you will join my quest to make\nsense of the world through art by supporting this project.\u003cbr\u003e\n\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/99468b50817407.58da80a34d090.jpg\"\u003e\u003cbr\u003e\nGoals for this \u003cstrong\u003e\u003cem\u003eDrawing the News \u003c/em\u003e\u003c/strong\u003ePatreon:\u003cbr\u003e\n\u2022 a complete digital archive of the project to live at drawingthenews.com\u003cbr\u003e\n\u2022 high-res scans of all 1,000+ drawings\u003cbr\u003e\n\u2022 a searchable database by: date, subject matter, etc. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be offering rewards like \u003cbr\u003e\n\u2022 Process videos\u003cbr\u003e\n\u2022 Original art\u003cbr\u003e\n\u2022 Prints\u003cbr\u003e\n\u2022 Tees\u003cbr\u003e\n\u2022 Tutorials\u003cbr\u003e\n\u2022 and eventually... \u003cstrong\u003ea book!\u003c/strong\u003e (Or two, or three...)\u003cbr\u003e"
