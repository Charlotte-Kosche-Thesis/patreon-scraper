    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0o6XfH1tFQQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-11-14T18:24:41+00:00",
    "summary": "\u003cstrong\u003e\u003ca href=\"https://www.eviloverlordgames.com/wp-content/uploads/2017/06/004-sunset.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.eviloverlordgames.com/category/a-day-in-the-life-comics/\" target=\"_blank\"\u003e\u003cimg src=\"https://www.eviloverlordgames.com/wp-content/uploads/2017/06/004-sunset.png\" style=\"float: left; width: 307px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eGreetings, minions! We are a multidimensional tentacled being, bent on global domination through interactive fiction! We are here to invite you to submit to us!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nUh, actually we\u0027re just a collection of indie game devs, artists and writers who are making a serialized visual novel MMO called\u00a0\u003ca href=\"http://susurrusgame.com\" target=\"_blank\"\u003eSusurrus: Season of Tides\u003c/a\u003e. (It\u0027s out already and free to play:\u00a0\u003ca href=\"http://susurrusgame.com\" target=\"_blank\"\u003ego check it out!\u003c/a\u003e) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYes, we suppose the little non-bold-face voice is correct. We are creating an interactive story game that is unique, and we are here to levy our rightful tribute -\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- Let\u0027s go with, maybe, \"ask for your support\"...?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSigh. Very well. Ahem. We neeeeeeed...your...ABSOLUTE OBEDI--\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e--We REALLY need your support to keep releasing content! We update the game at least monthly with new stories and quests by our amazing writing team (including\u00a0\u003ca href=\"http://www.interactiveliterature.org/NEIL/interconConventions.html\" target=\"_blank\"\u003eIntercon\u003c/a\u003e favorite Tory Root, IF champ\u00a0\u003ca href=\"https://www.patreon.com/inurashii\" target=\"_blank\"\u003eCaelyn Sandel\u003c/a\u003e, and emerging playwright\u00a0\u003ca href=\"https://phoeberoberts.com/\" target=\"_blank\"\u003ePhoebe Roberts\u003c/a\u003e), new NPCs with custom art led by illustrator\u00a0\u003ca href=\"https://www.artstation.com/duncaneagleson\" target=\"_blank\"\u003eDuncan Eagleson\u003c/a\u003e -\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAh yes, he drew that\u00a0\u003c/strong\u003e\u003ca href=\"http://dc.wikia.com/wiki/Sandman_Vol_2_38\" target=\"_blank\"\u003elovely Neil Gaiman story about the werewolves\u003c/a\u003e\u003cstrong\u003e...we like werewolves...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.eviloverlordgames.com/category/a-day-in-the-life-comics/\" target=\"_blank\"\u003e\u003cimg src=\"https://www.eviloverlordgames.com/wp-content/uploads/2017/10/015-at-the-booth.png\" style=\"float: right; width: 386px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eOur game has werewolves! Vampires and mages, too! You can play whichever you like, and explore a world filled with supernatural mystery and diverse characters! But to keep creating at this pace, we need your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo these people have any idea how expensive maintaining an Evil Lair is? You might be burying the lede a bit here.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis isn\u0027t about the koi pond again, is it?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell it turns out that laser sharks are not only prohibitively costly, they are for some reason illegal! Massachusetts, jeeeeez.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe koi pond is much more appropriate, lord.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThose things will nibble you to death!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYyyyes. In any case - we\u0027re working hard to make\u00a0\u003ca href=\"http://susurrusgame.com\" target=\"_blank\"\u003eSusurrus: Season of Tides\u003c/a\u003e something truly special - a deep narrative experience with diverse, relateable characters, woven into a novel game engine that enables your choices to change the game world for all players.\n\u003cbr\u003e\n\u003cbr\u003e\nB\u003cimg src=\"https://www.eviloverlordgames.com/wp-content/uploads/2017/07/009-atthebeach.png\" style=\"float: left; width: 379px; margin: 0px 10px 10px 0px;\"\u003eut we can\u0027t do it without you! \u003cbr\u003e\u003cbr\u003eWe chose Patreon rather than a one-time, all-or-nothing fundraiser because we know that our work is about ongoing creation, and your ongoing support is what will help us keep going and keep making this game bigger, better, and more beautiful.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAlso the koi ate our supply of office snacks.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eShh. In return for your ongoing support, we\u0027ll keep bringing you more and deeper stories! We\u0027ll keep our Patrons up to date with exclusives and insider studio access! We\u0027ll give you in-game goodies! And at higher levels of support, we\u0027ll even write you into the game, and make you part of our world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAw, we love that song! \"What\u0027s the word...Burrrrrrrrn!\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nThanks so much for your support.\u00a0And if you could, uh. Maybe bring us, like, a cake? With a file in it? These chains kinda chafe."
   },
