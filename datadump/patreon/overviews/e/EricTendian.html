    "summary": "Eric Tendian is the creator of CrimeIsDown.com and covers breaking news in Chicago as heard on the scanner. CrimeIsDown.com is to provide police scanner listeners in the Chicago area an easy way to lookup information quickly pertaining to what they hear. Journalists use the site to quickly know what neighborhood and police district an incident is happening in. Scanner enthusiasts use the site to find out what radio zone they should listen to. Average citizens use the site to find out what crime is happening around them and to tune in live.\u003cbr\u003e\u003cbr\u003eOver the years we have a sizeable following among Chicago residents and more broadly, those which want to be informed about current happenings in Chicago. When sirens goes by, they turn to us. News reporters in Chicago rely on our scanner tools and tweets to find out what breaking news to cover in Chicago and to gather preliminary information about the event.\u003cbr\u003e\u003cbr\u003eWith \u003cstrong\u003eyour\u003c/strong\u003e support we will continue to provide tools and tweets to find out where that siren is going and what dedicated dispatchers are doing behind the scenes.\u00a0We use the money to pay for web hosting, scanners used for live streaming, and other activities to continue adding features.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLots of great rewards for patrons coming soon!\u003c/em\u003e"
