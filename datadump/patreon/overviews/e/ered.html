    "summary": "\u003cdiv\u003e\u003cimg src=\"http://www.riverboundcomic.com/wp-content/themes/riverbound/img/logo-patreon.png\"\u003e\u003cbr\u003eI\u0027m ered, a football loving cat owner wishing to bring more Finnish culture to a global audience in the form of my web comic, Riverbound. Becoming my patron you\u0027ll be helping me do that!\u003cbr\u003e\u003ca href=\"http://www.riverboundcomic.com/\" rel=\"nofollow\"\u003eRiverbound\u003c/a\u003e is a fantasy adventure about rivers and boundaries, loaning inspiration from Finnish mythology. It follows a group of characters on a quest to find out why the rivers dried and the dead won\u0027t die, all the while trying to locate missing parents.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.riverboundcomic.com/wp-content/uploads/2017/10/rb-pages.png\"\u003e\u003cbr\u003e\u003cbr\u003eOf course, you won\u0027t have to support me for just the joy of it. Here\u0027s what you\u0027ll be getting in return:\u003cbr\u003e\u003cimg src=\"http://www.riverboundcomic.com/wp-content/uploads/2017/10/weeklyblog-tier-info.png\"\u003e\u003cbr\u003eThe weekly blog is available for all of my patrons, starting from the 1$ tier.\u003cbr\u003eI mostly write about my life, but will also share information about Finnish culture and mythology, and behind the scenes peeks at Riverbound.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.riverboundcomic.com/wp-content/uploads/2017/12/videostier.png\"\u003e\u003cbr\u003eAll my patrons will be able to view all videos I post on my \u003ca href=\"https://www.youtube.com/channel/UCJqyNW4i9ZgRhg3sGWJS9FA\"\u003eYoutube channel\u003c/a\u003e before anyone else.\u003cbr\u003eI make art timelapse videos, tutorials, and talk about comics in general.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.riverboundcomic.com/wp-content/uploads/2017/10/sketches2.png\"\u003e\u003cbr\u003eSketches are combined into a monthly pdf and contain beautiful drawings of chickens, sketches of Riverbound characters, and progress shots for finished works.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
