    "summary": "\u003ch2 style=\"text-align: center;\"\u003eHi! Nice to meet you.\u003c/h2\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eMy secret identity nom de plume is\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.elaynegriffith.com\" rel=\"nofollow\" target=\"_blank\"\u003eElayne Griffith.\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eI\u0027m a writer, an illustrator, cover designer, Harry Potter-head, zombie fan, \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 unicorn wrangler, and coffee addict. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/h4\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://static.wixstatic.com/media/d5fc25_d77ca97f0e8e48a1b3c0c80e954617fe.jpg/v1/fill/w_614,h_438,al_c,q_80,usm_0.66_1.00_0.01/d5fc25_d77ca97f0e8e48a1b3c0c80e954617fe.jpg\" style=\"width: 311px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eI\u0027ve been climbing the Rocky Mountains of writing for the past few years and have written a novel, novella, and prize winning short story. I\u0027m now finishing up two more novels that I hope to find agents for. I finally realized that I should marry my two loves of writing and cartooning together, thus\u00a0\u003ca href=\"http://www.teekateeka.com\" rel=\"nofollow\"\u003ewww.teekateeka.com\u003c/a\u003e is my online cartoon diary (a.k.a. self-therapy) about that ongoing journey.\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\"Teeka teeka\" is Sri Lankan for \"little by little,\" a phrase I learned from one of my most influential (and fun!) college English professors.\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eEvery penny helps keep me fed, caffeinated, cartooning and writing... and not in a tent under a bridge. My goal is to give the world a little more joy and inspiration through my art and writing. If you\u0027re following a dream or a passion, or have always wanted to, you\u0027re not alone. We can climb these mountains together little by little.\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://static.wixstatic.com/media/d5fc25_6ff943368a054e30af3df9c750dbe226.jpg/v1/fill/w_857,h_479,al_c,lg_1,q_85/d5fc25_6ff943368a054e30af3df9c750dbe226.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e"
