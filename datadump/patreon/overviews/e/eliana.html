    "summary": "Hello everyone!\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://i102.fastpic.ru/big/2018/0315/bc/c127af2379a77dd80307466c089675bc.png\" style=\"width: 389px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eABOUT ME\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Eliana or just Ena and I\u0027m a blue dragoness. At the same time I\u0027m a furry digital artist and here I\u0027m going to make art for you. Drawing always was my most favourite hobby and finally it became the point of my life.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHERE YOU CAN FIND MY WORKS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou can find all last art updates on my\u00a0\n\u003ca href=\"http://www.furaffinity.net/user/eliana-asato/\" rel=\"nofollow\"\u003e Furaffinity\u003c/a\u003e page. Also you can find me on\u00a0\u003ca href=\"http://eliana-asato.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e  and even on\u00a0\u003ca href=\"http://Youtube.com/user/ElianaAsato\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHAD DO I DO\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMostly I draw NSFW artworks. In my gallery you can find content on any taste, but the most part contains M/M, femboys, dominant and submissive herms, submissive boys, submissive girls (rarely), tentacle monsters and a lot of another stuff.\n\u003cbr\u003e\nUsually you can find in my artworks latex/pvc suits, bondage, crossdressing, etc.\n\u003cbr\u003e\nI do not do any of disturbing things or something, all art is made for satisfaction of mind and body.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHY I NEED YOU TO SUPPORT ME\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDrawing is not only my hobby. As I said it it the point of my life and my only income. I\u0027m working on Furaffinity making commissions to get money. And usually I can\u0027t work on things I really love to do, or to realize some ideas, or at least to give life to some of my own characters as giraffie Amber! \n\u003cbr\u003e\nWith your support I can draw all I want to all my \"clear inspirations\" now can became alive. Your support make all of this real and now I can realize myself!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHAT YOU CAN GET HERE\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://i85.fastpic.ru/big/2016/1019/e2/dab10588bb097bc8fa4b118f873a9ae2.png\" style=\"width: 178px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t- Exclusive NSFW artworks or short comics (at least on per month)\n\t\u003cbr\u003e\n\t- You will get early access to my artworks from other sourses (Furaffinity, etc).\n\t\u003cbr\u003e\n\t- You will get high resolution pack of exclusive artworks and works from other sourses.\n\t\u003cbr\u003e\n\t- And other rewards due to the reached goals\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i85.fastpic.ru/big/2016/1019/2e/3309ad4c03dd719a1be28252ff52dc2e.png\" style=\"width: 391px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading this and sorry for my English! Hope we will take fun and a lot of great art!\n\t\t\u003cbr\u003e\n\t\t\u0026lt;3\n\t\u003c/div\u003e\n\u003c/div\u003e"
