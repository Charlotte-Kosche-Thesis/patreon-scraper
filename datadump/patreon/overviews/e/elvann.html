    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/515675elvannlogo.png\" style=\"width: 350px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\n\t\"The Geek Gamer Girl that Plays Harp \u0026amp; Sings Opera\"\n\t\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWho am I and what do I do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Elvann.  I\u0027m a classicaly trained \u003cstrong\u003esinger\u003c/strong\u003e and a \u003cstrong\u003eharpist\u003c/strong\u003e, along being a complete \u003cstrong\u003egeek\u003c/strong\u003e and a \u003cstrong\u003egamer\u003c/strong\u003e! \u00a0What I do mostly is streaming music on\u00a0\u003ca href=\"http://www.twitch.tv/elvannabendroth\" target=\"_blank\"\u003eTwitch\u003c/a\u003e . \u00a0I do live \u003cstrong\u003eperformance, composition \u0026amp; recording\u003c/strong\u003e, and I also sometimes play games (ARK + Overwatch). \u00a0My main influences are \u003cstrong\u003eNightwish, Epica \u0026amp; Within Temptation. (\u00a0\u003c/strong\u003eHere\u0027s my\u00a0\u003ca href=\"https://calendar.google.com/calendar/embed?src=fb8tek11ohu84v52m2tk2qfo60%40group.calendar.google.com\" target=\"_blank\"\u003eStreaming Schedule\u003c/a\u003e)\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re a little curious about hearing what I do, you can always spy on my soundcloud! \u00a0\u0026gt;\u0026gt;\u003ca href=\"https://soundcloud.com/elvannabendroth\" target=\"_blank\"\u003e BECOME A STALKER\u00a0\u003c/a\u003e\u0026lt;\u0026lt;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy dream would be to become a fulltime streamer so I can allow more time to performing \u0026amp; creating music, but that can only be possible with your help.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat\u0027s why I\u0027m on Patreon I want to keep building this awesome community that we have, make more recordings and create original music. \u00a0I want to be able to dedicate all my time to creating cool music, and right now, school \u0026amp; work feel a little in the way of these projects that I\u0027m building.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon and how does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is an online platform that allows you to support your favorite content creators on a monthly basis. \u00a0Creating quality content on a regular basis is very demanding in terms of time investement and financial resources. \u00a0For creatives like me, having a regular income is really the missing key to realize these dream projects and bring them to life. \u00a0 These funds would help me out cover my daily expenses so I can really safely focus on making these projects happen, and gradually transition from relying on spending all my time teaching and finding new students to actually give my all to creating music.\u003cbr\u003e\u003cbr\u003eWhat\u0027s great about Patreon, is it\u0027s really up to you to decide if and how much you want to pledge, and you can stop any time that you wish without any obligation! \u00a0For the duration of your Patronage, I\u0027ll give you some special access to the content I create. \u00a0 My streams will always remain free, and regardless of what you decide to do I will always love you anyway! \u00a0Your presence \u0026amp; participation in the chat and in the Discord always makes my day!\u003cbr\u003e\u003cbr\u003eEither way, I\u0027m inviting you to joind my discord server: \u0026gt;\u0026gt;\u00a0\u003ca target=\"_blank\"\u003eJOIN THE AWESOME HARPY COMMUNITY\u003c/a\u003e \u0026lt;\u0026lt; \u00a0We\u0027re having an awesome community of people, and I just love to connect with all of you in this way! \u00a0Also, \u003cstrong\u003ea\u003c/strong\u003e\u003cstrong\u003ell Patron rewards will be given there\u003c/strong\u003e, as well as all the official annoucnements and early access stuff! :) \u00a0If you decide to pledge, you should be automatically given the \"Patron\" role, and you\u0027ll get the vip access accordingly to your pledging tier :)\u003cbr\u003e\u003cbr\u003eThanks a lot for comming by, and I\u0027m looking foward to creating more music with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePS: VERY IMPORTANT INFO \u0026gt;\u0026gt;\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/videos/137097726\" target=\"_blank\"\u003eNo, you can\u0027t use a harp as a fish.\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
