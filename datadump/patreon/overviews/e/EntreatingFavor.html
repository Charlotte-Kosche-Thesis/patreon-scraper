    "summary": "Hello! \u00a0My name is\u00a0\u003ca href=\"https://entreatingfavor.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eLandon Chapman\u003c/a\u003e and I am the owner of\u00a0\u003ca href=\"https://EntreatingFavor.com\" rel=\"nofollow\" target=\"_blank\"\u003eEntreatingFavor.com\u003c/a\u003e and the\u00a0\u003ca href=\"https://entreatingfavor.com/podcast-episodes/\" rel=\"nofollow\" target=\"_blank\"\u003eFire Away! podcast\u003c/a\u003e. \u00a0I began the site in April 2014 and the podcast in August 2014 as an outlet for me to post my thoughts on various topics related to Christianity and the church; often sharing my notes from my personal Bible study. \u00a0In the summer of 2015,\u00a0\u003ca href=\"http://harvestbiblegilmanton.org/staff/\" rel=\"nofollow\" target=\"_blank\"\u003ePastor Nate Pickowicz\u003c/a\u003e of\u00a0\u003ca href=\"http://harvestbiblegilmanton.org/\" rel=\"nofollow\" target=\"_blank\"\u003eHarvest Bible Church\u003c/a\u003e in Gilmanton, NH joined the site and we now co-labor in Christ together through Entreating Favor. \u00a0In a relatively short time, we have developed a deep bond and truly consider ourselves brothers.\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nAs you may already be aware, each week we provide three areas of content:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eM-F is when\u00a0\u003ca href=\"https://entreatingfavor.com/the-daily-discovery/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Daily Discovery\u003c/a\u003e is released. This daily post consists of five articles from around the web, a sermon from a faithful man of God, and two interesting videos.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://entreatingfavor.com/fire-away-podcast/\" rel=\"nofollow\" target=\"_blank\"\u003ePodcast\u003c/a\u003e: We release a new podcast episode once each week, typically toward the end of the week. Often times we will have a guest to interview and periodically Nate and I will simply talk theology. In the past we\u0027ve interviewed guests like\u00a0\u003ca href=\"https://entreatingfavor.com/fire-away-episode-028/\" rel=\"nofollow\" target=\"_blank\"\u003eEmilio Ramos\u003c/a\u003e,\u00a0\u003ca href=\"https://entreatingfavor.com/fire-away-episode-050/\" rel=\"nofollow\" target=\"_blank\"\u003eTodd Friel\u003c/a\u003e,\u00a0\u003ca href=\"https://entreatingfavor.com/fire-away-episode-027/\" rel=\"nofollow\" target=\"_blank\"\u003eErin Benzinger\u003c/a\u003e,\u00a0\u003ca href=\"https://entreatingfavor.com/fire-away-episode-029/\" rel=\"nofollow\" target=\"_blank\"\u003eGabe Hughes\u003c/a\u003e (WWUTT),\u00a0\u003ca href=\"https://entreatingfavor.com/fire-away-episode-049/\" rel=\"nofollow\" target=\"_blank\"\u003eMike Abendroth\u003c/a\u003e, and\u00a0\u003ca href=\"https://entreatingfavor.com/fire-away-episode-055/\" rel=\"nofollow\" target=\"_blank\"\u003eDr. Steven Lawson\u003c/a\u003e. \u00a0All episodes of the Fire Away! podcast are accompanied by a \"show notes\" page which lists all the resources mentioned on the show. You may subscribe to the podcast through\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/fire-away!/id906037551\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/podcast/entreatingfavorcom/fire-away\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"http://www.sermonaudio.com/landonchapman\" rel=\"nofollow\" target=\"_blank\"\u003eSermonAudio\u003c/a\u003e, Overcast, or your favorite podcatcher. \u00a0Listeners to our show vary greatly in region, primarily residing in the United States but a fair amount internationally as well.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArticles: We release at least one original article each week. More often than not, multiple articles are published and we have a number of ongoing series such as\u00a0\u003ca href=\"https://entreatingfavor.com/bestbookseries/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Best Book in the Bible series\u003c/a\u003e.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eApp: We offer a mobile app for both\u00a0\u003ca href=\"https://itunes.apple.com/us/app/entreating-favor/id920482733\" rel=\"nofollow\" target=\"_blank\"\u003eiOS\u003c/a\u003e and\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.conduit.app_db8f4a35c83e462095b3b43c55ad3596.app\" rel=\"nofollow\" target=\"_blank\"\u003eAndroid\u003c/a\u003e where one may listen to the podcast, read the articles, and contact us.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWhile we truly enjoy working to glorify Christ through this ministry, it has never been (nor ever will be) our primary source of income. \u00a0By vocation, I am an architect and Pastor Nate is, well, a pastor. \u00a0To that end, anything I write or record falls under the authority and headship of my pastor and elders (\u003ca href=\"https://www.biblegateway.com/passage/?search=Hebrews+13:17\" rel=\"nofollow\" target=\"_blank\"\u003eHeb 13:17\u003c/a\u003e) and Pastor Nate is in submission to his elders. \u00a0Thus, this is not a \"rogue\" ministry in which we do whatever we please. \u00a0We are gladly accountable to our leaders as Scripture mandates.\u003cbr\u003e\n\u003cbr\u003e\nFurther, because this is a secondary ministry for us, all expenses are paid out-of-pocket to keep the site and podcast afloat. \u00a0Our hope is that if you find the content edifying and enjoy this ministry that you would prayerfully consider supporting us in a small capacity. \u00a0The beauty of a Patreon campaign is that it is extremely flexible in regards to how much you would like to give.\u003cbr\u003e\n\u003cbr\u003e\nThe cost of operating the website and podcast equates to $1,500/yr or roughly $125/mo. \u00a0So, our goal is just that, $125/mo. \u00a0If your budget is conducive to giving (even just $1, $2, or $3 per month) and you enjoy and are edified by this ministry, your contribution would be most appreciated.\u003cbr\u003e\n\u003cbr\u003e\nIf you are not currently in a position to give or simply don\u0027t want to give, please rest assured that we will \u003cstrong\u003enever\u003c/strong\u003e charge for the website and podcast content. \u00a0As long as the site and podcast exist, it will remain free of charge.\u003cbr\u003e\n\u003cbr\u003e\nWe so appreciate all of our faithful readers and listeners and thank you sincerely for your ongoing patronage and donation consideration.\u003cbr\u003e\n\u003cbr\u003e\nGod bless and Soli Deo Gloria!\u003cbr\u003e\n\u003cbr\u003e\nIn Him,\u003cbr\u003e\nLandon Chapman\u003cbr\u003e\n\u003cbr\u003e------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eNote: Please \u003cstrong\u003edo not\u003c/strong\u003e\u00a0contribute to this ministry if you are currently experiencing financial hardship. Further, please give to your local church first!\u003cbr\u003e\u003cbr\u003eNote: Should the Lord bless us to the point we exceed our yearly expenses, the overage will be held\u003c/em\u003e\u003cem\u003e in a fu\u003c/em\u003e\u003cem\u003end for future miscellaneous expenses (i.e. conference registration fees, maintaining equipment, etc.). \u00a0Again, we are not looking to monetarily profit from the Entreating Favor ministry.\u003c/em\u003e"
