    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eHi, I\u0027m Joyo!\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eI have always dabbled in art (traditional or digital) as a child and teenager, but I never pursued it as per the wishes of my parents. Nonetheless, that never stopped me from doodling during class, or using art as a means to pay for my Ragnarok Online subscription way back when. Art used to be a form of self-expression to me, and then it became a means to get something (i.e. subscriptions, money, in-game money, etc.). I am currently a wannabe freelance artist, and commissions are my only form of income.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eI am using Patreon as a platform to motivate myself to create artwork beyond my commissions. Or well, beyond chibis. By pledging, you are supporting me as an artist who desires to improve, rather than remaining stagnant and safe in a particular style. Aside from that, your support will help me financially and alleviate the pressure of constantly drawing to fulfill financial obligations. While commissions are currently sustaining me, I feel that I am restricted to drawing a certain way. I am still experimenting with styles, and trying to find one that matches my vision for my artwork. So you will get to see experimental stuff, along with the usual style of work that you are accustomed to seeing on Twitter. \u003cstrong\u003eEverything will be posted and/or sent at the end of the month!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEventually, I hope to have prints and charms available. So of course, you will also be seeing the WIPs and finished products of any potential products in the future!\u003cbr\u003e\u003cbr\u003eStream rewards will be given in October, once I\u0027m able to stream again.\u003cbr\u003e\u003cbr\u003eThank you so much for your consideration, and I appreciate your support \u2661!\u003cbr\u003e\u003cbr\u003eSome of my commissions can be found\u00a0\u003ca href=\"http://www.astrophoria.com/artwork\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003eAnd all my old artwork can be found\u00a0\u003ca href=\"http://superhero-next-door.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e (please don\u0027t judge my tumblr URL)."
