    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eIndustrial designer turned artist, I\u0027m using my big overkill fancy \u003cbr\u003e\n\tequipment to make plastic jewelry!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eI\u0027m Emmie, and I run a shop called\u00a0\n\u003ca href=\"https://www.etsy.com/shop/LightningAndLace\" target=\"_blank\"\u003eLightning and Lace\u003c/a\u003e. The shop mostly focuses on laser cutting and its applications for cosplay and prop-making.\u00a0Help me turn this Patreon onto a kick-ass fount of inspiration and assistance for other makers and cosplayers, will ya?\u003cbr\u003e\u003cbr\u003eThings I also do: 3D design and printing, sculpture, acrylic painting, sewing, embroidery, digitizing, illustration, silicone molding and beer drinking! Not always at the same time or in the same order!\u003cbr\u003e\n\u003cbr\u003e\n\u00a0All patrons --regardless of level-- are welcome to suggest content when we have patron-driven content streams.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/c4ae064404d979253bff1e5d13b14fa8/tumblr_inline_oqd61cItar1qj34c4_500.png\"\u003e\n\u003c/div\u003e\nGot an extra buck lying around once a month? Go buck wild! Throw it towards a creator-- THIS creator! You\u0027ll have my gratitude, and less pocket rocks to manage.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/4bccf8194185f7d67aaa578d9367f814/tumblr_inline_oqd61gJNAZ1qj34c4_500.png\" style=\"background-color: initial; text-align: center;\"\u003e\n\u003c/div\u003e\nNeed some caffeine? I sure do. This tier is a little larger than the buck tier and plays a big role in my day-to-day. Eventually I\u0027d love to use the proceeds from this tier to make a nice drink setup for myself at the studio!\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cdel\u003e[PROTOTYPE TIER COMING SOON!]\u003c/del\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/f36907b6f56d344882cc7d2bd40537ac/tumblr_inline_oqdgt3qiwo1qj34c4_500.png\"\u003e\n\u003c/div\u003e\nWant to see what\u0027s new every month? Or, want to get something that\u0027s patreon exclusive? This tier has both! Once a month I\u0027ll send out a batch of charms to the patrons of this tier. Products range between fan-merch to original content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cdel\u003e[$30 TIER COMING SOON!]\u003c/del\u003e\u003c/strong\u003e\u003c/div\u003e"
