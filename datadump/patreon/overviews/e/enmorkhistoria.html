    "summary": "\u003cstrong\u003eF\u00f6rst och fr\u00e4mst - tack f\u00f6r att du lyssnar p\u00e5 En M\u00f6rk Historia! Med hj\u00e4lp av era donationer, s\u00e5 hoppas vi p\u00e5 att kunna forts\u00e4tta jobba med det vi \u00e4lskar, och kontinuerligt producera nya avsnitt av podcasten!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVarje avsnitt \u00e4r i regel resultatet av mer \u00e4n en m\u00e5nads heltidsarbete. Det b\u00f6rjar med research och insamling av dokument och handlingar fr\u00e5n myndigheter. Efter att vi b\u00f6rjat forma en bild av vad som h\u00e4nt, tar vi kontakt med eventuella intervjuobjekt eller andra inblandade. Inspelat material transkriberas till text, f\u00f6r att s\u00e5 sm\u00e5ningom b\u00f6rja ta form som ett manus f\u00f6r programmet.\u003cbr\u003e\u003cbr\u003eSen \u00e4r det dags f\u00f6r inspelning, redigering, musikl\u00e4ggning och ljudmixen. Ert st\u00f6d g\u00e5r direkt till produktionen och kostnaderna som \u00e4r sammankopplade med den, och g\u00f6r det m\u00f6jligt f\u00f6r oss att forts\u00e4tta g\u00f6ra det vi g\u00f6r!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eS\u00e5 kan du avvara en tia, femtiolapp eller kanske \u00e4nnu mer s\u00e5 \u00e4r vi evigt tacksamma. Pengarna dras endast i samband med att ett nytt avsnitt publiceras. Tryck p\u00e5 knappen \"Become a patron\" f\u00f6r att l\u00e4gga din donation.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTill alla er som lyssnar, utan att bidra ekonomiskt, s\u00e5 vill vi ocks\u00e5 s\u00e4ga tack!\u003c/strong\u003e Vi f\u00f6rst\u00e5r att det inte \u00e4r alltid pengarna r\u00e4cker till, och \u00e4r s\u00e5 glada \u00f6ver att ni forts\u00e4tter komma tillbaka och kanske till och med hj\u00e4lper till att sprida ordet i sociala medier eller till v\u00e4nner. Det betyder mer \u00e4n ni tror!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTill er som kanske inte har en aning om vad En M\u00f6rk Historia \u00e4r f\u00f6r n\u00e5got:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eEn M\u00f6rk Historia skildrar verkligheten n\u00e4r den \u00e4r som allra mest obegriplig och h\u00e4pnadsv\u00e4ckande. Vi f\u00f6rs\u00f6ker f\u00f6rst\u00e5. Hur kan 909 m\u00e4nniskor gemensamt ta sitt liv? Varf\u00f6r stoppar inte det Svenska samh\u00e4llet ett mord som bara v\u00e4ntar p\u00e5 att ske?\u003cbr\u003e\u003cbr\u003eVi h\u00f6r om unika levnads\u00f6den och brinnande \u00e4mnen. F\u00f6r p\u00e5 de mest ljusskygga och bedr\u00e4gliga platserna, finns b\u00e5de sanningar och l\u00e4rdomar. Om oss. Och en m\u00f6rk historia, kan bara f\u00e5 sitt slut genom att f\u00f6ras tillbaka ut i ljuset. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTACK!\u003cbr\u003e\u003cbr\u003e/Carl \u0026amp; Joel\u003cbr\u003e"
