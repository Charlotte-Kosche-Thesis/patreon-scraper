    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u00a0 \u00a0 Hello I am \u003cstrong\u003eEva O\u003c/strong\u003e an independent audio and video recording artist\u00a0\u003cstrong\u003esince\u003c/strong\u003e\u003cstrong\u003e 1979\u003c/strong\u003e.\u003cstrong\u003e \u003c/strong\u003eKnown as one of the pioneers of the \u003cstrong\u003eL.A. Death-Rock \u003c/strong\u003escene. You can find me at\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.evao.com/\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvaO.com\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://mzevao.wordpress.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEva O Wordpress\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003eand\u00a0\u003ca href=\"https://www.youtube.com/EvaO\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eEva O YouTube\u00a0channel.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBeing used to the old school ways of rock music I have expanded in my visions and through recent years have dabbled a lot in electronic sounds and textures. This has allowed me to explore more in depth the sounds needed to express my art without leaving the heavy guitar, bass \u0026amp; drums sound.\u00a0As I have been going through modern changes I am finding I need funding to get up to date with my equipment audio and video. This made me reflect on the past, which then made me realize, there is no record company money to work with\u2026 How does one do it?? This is where \u003cstrong style=\"color: rgb(36,64,97);\"\u003ePatreon\u003c/strong\u003e comes into the \u003cspan style=\"color: rgb(0, 0, 0);\"\u003epicture.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 Support from you means that I can continue with my work with a professional sound \u0026amp; visions. I can produce product more often and attain the true vision from each piece. It also means I can advertise my product and shows. I can keep up to date photos \u0026amp; create my look, \"wardrobe/makeup/hair\" to allow for good promotions and allow me to be \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003eEva O 100%\u003c/strong\u003e.\u00a0I currently am gearing up to \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003erecord audio \u003c/strong\u003eand \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003evideo \u003c/strong\u003eplus produce a \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003etheatrical production\u003c/strong\u003e for \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003etouring\u003c/strong\u003e. I plan on videoing the tour as a \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003ereality show\u003c/strong\u003e.\u00a0 To add I will be using this reality show for my \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003eYouTube Channel\u003c/strong\u003e along with video shorts.\u00a0My YouTube Channel is \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003eDeathstruction Production\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. This is where I will be showcasing my video work. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eUPDATE!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCurrently\u00a0Conjuring\u00a0The Rise of Eva O Tour\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYour help is needed more than ever!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThis tour will be Eva O Solo performance across the USA. A sized down version of some of my MDX songs re written to suit the tour. Some never heard pieces and last but not least, I will be playing a few from the Shadow Project record FROM THE HEART.\u00a0\u003cbr\u003eAlso a new CD of the set for the tour and tour only merchandise.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003eDeathstruction Production\u003c/strong\u003e entertainment group is my record company which eventually will showcase other artists and under this umbrella I also run and have created an internet radio station \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003eWard 31 Radio\u003c/strong\u003e where I preform as 3 of the hosts, \u003cstrong style=\"color: rgb(36, 64, 97);\"\u003eMorgana Black, Henry Kane \u003c/strong\u003eand\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e Eva O\u003c/strong\u003e.\u00a0It takes many hours and days to produce these characters, music and videos not to mention the business, websites and social network updates and maintenance. I also do all effects, editing, writing, recording, the whole process of each project. This is my full time job. The problem is I receive no paycheck and struggle a lot. \u003cem style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eThe struggle has to end, not the creativity.\u00a0\u003cbr\u003e\u003cbr\u003eUPDATE!\u003cbr\u003eWARD 31 RADIO has been shut down for a few months. I am re programming with new matirial. Funding is too low for me to keep it on at this point. I am still going to get this back up in OCTOBER. I am using this down time to have it ready to be re opened with more off kilter audio.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem style=\"color: rgb(36, 64, 97);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u00a0 I love to entertain\u00a0by producing unique dark \u0026amp; off kilter experiences for people to enjoy.\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem style=\"color: rgb(36, 64, 97);\"\u003eY\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eour funding will give freedom and life to my work.\u00a0Be my Patron, choose your amount in the box above and click the\u003c/span\u003e \u003c/em\u003e\u003cstrong style=\"color: rgb(36, 64, 97);\"\u003e\"BECOME A PATRON\" \u003c/strong\u003e\u003c/span\u003e\u003cem style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebutton. All funding is greatly appreciated, and will have my endless graditude!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem style=\"color: rgb(36, 64, 97);\"\u003eSincerely,\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEva O \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
