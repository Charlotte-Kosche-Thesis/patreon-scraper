    "published_at": "2017-12-19T22:19:42+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://medicalpot.guide/wp-content/uploads/2017/10/jim-pin-250-web.png\" style=\"float: left; width: 214px; margin: 0px 10px 10px 0px;\"\u003eHello, My name is Jim Jensen. I am the founder and host of the Medical\nPot Guide Podcast, website and private Facebook group and am passionately\ndedicated to providing honest, accurate and timely information about medical\ncannabis to as many people as possible. \u003cbr\u003e\u003cbr\u003e\n\nI have dedicated my time and resources to spread the word about\nthe known benefits and enormous potential of medical cannabis by having the\npeople who know share their knowledge and experience with you and thousands\nmore who need to hear this message.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://medicalpot.guide/wp-content/uploads/2017/01/Medical-pot-guide-Facebook-best-of-Part-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nOn the Medical Pot Guide podcast, I talk with many medical\nprofessionals, scientists, and top experts in the field of medical cannabis as\nwell as people sharing their own stories about how medical cannabis has\ndramatically changed their lives. For some it has even saved their lives. Producing this valuable content has become a full-time effort and\nI can\u2019t afford to continue alone.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://medicalpot.guide/wp-content/uploads/2018/02/Private-Facebook-Group-supporters-1640x856-final.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am also the founder of the\u00a0\u003ca href=\"https://www.facebook.com/groups/207863936329653/\" target=\"_blank\"\u003eMedical Pot Guide Premium Members Group\u003c/a\u003e,\u00a0which is a great place to find resources to help you to find the latest information on how to use medical cannabis to treat the conditions that you or a loved one may be struggling with. This is a private group created for ACTIVE SUPPORTERS of the Medical Pot Guide. Only people who have purchased my products from Emerald Wave OR supporters on this page will have access.\u00a0\u003cbr\u003e\u003cbr\u003eThis group is much smaller than the free Medical Pot Guide Facebook Group. Therefore it will be much more intimate and I will be very active there as will my other buds who are medical cannabis experts.\u00a0\u003cbr\u003e\u003cbr\u003eCheck out the Awards, to the right,\u00a0 for descriptions of the many benefits of becoming a member. Or\u00a0\u003ca href=\"https://medicalpotguide.community\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e to check it out yourself!\u00a0You\u0027ll be glad that you did!\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy hope is that like me, you realize the true potential of\nmedical cannabis and will help me to share this valuable and important\ninformation by supporting my podcast, blog and private Facebook group, via\nPatreon. We all have family, loved ones and friends who could benefit from it.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou can support my efforts for as little as $2 per month and each\npledging level has a special thank you reward, but I can guarantee you that your\ntrue reward will come from knowing that your support will empower me to educate\ntens of thousands around the world, to the life-changing benefits of this\namazing plant. \u003cbr\u003e\u003cbr\u003e\n\nSo thank you so much for your time and consideration. With your\nhelp, I look forward to providing this important and timely information to many\nmore people for as long as possible. \u003cbr\u003e\n\n\u003cbr\u003e\n\nKeep on rocking my friend!\u003cbr\u003eJim\u003cbr\u003e\u003cbr\u003ePS. My Podcasts have reached over 35,000 people and my private Facebook Group has over 25,000 members!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://medicalpot.guide/wp-content/uploads/2016/03/cropped-final-small-logo.jpg\" style=\"width: 167px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
