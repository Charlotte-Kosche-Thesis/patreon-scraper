    "summary": "My art gets put into a different categories wherever it shows up, usually something like \"erotic horror\" or \"guro\". But I think that the best way to describe my art is to say that it explores the eroticism of failure in the context of common storytelling tropes.\u003cbr\u003e\u003cbr\u003eThat is a fancy way of saying that I kill heroines.\u003cbr\u003e\u003cbr\u003eI have a wide array of heroines in a growing number of shapes and sizes. I put my heroines in stories because that is the best way to reveal their character. Character is an essential component of tragedy. A wise man once said, \"Tragedy is when I cut my finger. Comedy is when you fall into an open sewer and die.\" If you don\u0027t care about the character, then there\u0027s no tragedy.\u003cbr\u003e\u003cbr\u003eMost of my efforts go into a setting I call Game Over Tales. Game Over Tales is a comic imprint, and a common multiverse connecting all of the titles that comprise it. In Game Over Tales, each heroine is a video game character, usually the player character\u2014and everyone knows that they\u0027re in a game. Each title is a pastiche of a game or a type of game. The flagship title, La Mouette Noire, is a sendup of a relatively obscure game for the PS2, in which a pirate heroine sails the fantastic seas searching for treasure and completing quests. Mara, the protagonist and player of La Mouette Noire, adds enthusiastic sex and gushingly bloody violence to the mix. She is often hindered by the fact that she\u2014as one of her enemies puts it\u2014\"sunk a few too many points in CHA that should have gone to INT.\"\u003cbr\u003e\u003cbr\u003eLa Mouette Noire is a comedy title; other titles range from serious to absurdist, and many more are in the works. All of them, in their own ways, work to reveal the character of their characters, whether heroine, villain, or obnoxious quest NPC. Because someday, without fail, each of those characters will cross the shadow of Death.\u003cbr\u003e\u003cbr\u003eAnd if they are very lucky, death is the worst that will befall them.\u003cbr\u003e\u003cbr\u003e"
