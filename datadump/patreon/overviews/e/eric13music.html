    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTAifQ%3D%3D/patreon-media/campaign/898053/7f1bb5b2116a447e92293d43bfa5a376?token-time=2145916800\u0026token-hash=e-dcXrc2ZYHCPuZJ9Y8w7Rr4PZcBEOlV4-xb6_gISdI%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aKKJ5WbDxok\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/aKKJ5WbDxok",
    "one_liner": null,
    "patron_count": 39,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=898053",
    "published_at": "2018-02-13T19:36:47+00:00",
    "summary": "\u003cstrong\u003eTHE STORY OF ERIC13:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI live to make music! \u003cbr\u003e\u003cbr\u003eBut I\u00a0also make my living by creating music, and by doing all of the related activities that accompany it - rehearsals, traveling, photo shoots, music videos, world tours, social media, creating unique and stylish merchandise and of course most important of all : writing more songs!\u003cbr\u003e\u003cbr\u003eI\u0027ve learned that the only way to accomplish my goal is to be it, live it, and live for it. \u00a0This has been my life since leaving the \"9 to 5\" world over a dozen years ago. \u00a0Since then, I\u0027ve dedicated myself to the full time pursuit of creating and performing music. \u00a0I have toured the world many times over, recorded songs and albums and videos. \u00a0I have enjoyed the thrill of performing on stage in front of thousands of people, suffered the sting of record label rejection, seen cities and sights all over the globe,\u00a0met thousands of new people,\u00a0been in love, had my heart broken, nearly died and also made a miraculous recovery. \u00a0All of these things and many many more have been distilled into the music I make.\u003cbr\u003e\u003cbr\u003eAs the music industry, and the world, continue to evolve, I find myself and my art evolving with it.  PATREON brings together a bunch of different ideas and technologies to create an environment where musicians and fans and friends can support and create together in a way that we\u0027ve not previously been able to.\u003cbr\u003e\u003cbr\u003eI have committed myself to music, and now am committing myself to a new PATRON based workflow that allows you to follow along and enjoy both the fruits of my labor and the pleasure of the journey itself. \u00a0Join me!  Help me reach my potential as a songwriter, entertainer, singer, guitarist, artist and most importantly - DREAMER!\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003eERIC\u003cbr\u003e\u003cbr\u003e"
   },

     "created_at": "2018-02-01T00:05:27.133777+00:00",
     "description": "\u003cbr\u003e\n\u003cp\u003eAll friends are invited to contribute! \u00a0\u003c/p\u003e\n\u003cp\u003eThe truth is - every single dollar counts and I\u0027m asking YOU to consider at least this minimum pledge, which will drive me to make more new music. \u00a0\u003c/p\u003e\n\u003cp\u003e$1 a month, over 12 months, is about the cost of 1 album, or 1 live show.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBUDDY BUDDY PATRONS WILL RECEIVE:\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eThe ERIC13 monthly e-mail newsletter, outlining the projects, shows, developments, goals, dreams and tall tales of ERIC13.\u003c/p\u003e\n\u003cp\u003eand\u00a0\u003c/p\u003e\n\u003cp\u003eaccess to all PRIVATE posts here on Patreon.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere is no limit to the number of Patrons on this level, but my 2018 Goal is for 250 BUDDY BUDDY Patrons!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eFRIENDS TO THE END!\u003c/strong\u003e\u003c/p\u003e",

     "description": "Let the RUNE ARMY assemble! \u00a0I\u0027m asking that those of you who wish to enjoy exclusive access to performances, songs, behind the scenes and more to please consider a pledge to be a RUNE ARMY PATRON. \u00a0I want you!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eRUNE ARMY PATRONS RECEIVE:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eImmediate\u003c/strong\u003e, unlimited access to my private RUNE ARMY instagram account: @runearmy\u003c/p\u003e\n\u003cp\u003eThis is where I will present my new INSTAGRAM LIVE CONCERT SERIES. \u00a0(more on this below)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eImmediate \u003c/strong\u003eone time gift of my brand new, exclusive, \u003cem\u003e\"ERIC13 RUNE ARMY\" guitar pick\u003c/em\u003e, developed only for my PATRONS of this level and above. \u00a0It will not be for sale anywhere else.***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAfter 3 months \u003c/strong\u003eall \u003cstrong\u003eRUNE ARMY PATRONS \u003c/strong\u003e\u00a0will receive an exclusive RUNE ARMY Membership Card, each individually signed and numbered. \u00a0Each member will have their own exclusive RUNE ARMY number and membership card.***\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIMMEDIATE ACCESS\u003c/strong\u003e to my \u003cstrong\u003eWEEKLY\u003c/strong\u003e\u003cbr\u003e\nINSTAGRAM LIVE CONCERT SERIES.\u003cbr\u003e\nI will be digging deep into my repertoire to perform as many unique and individual songs as possible, including specialty themed shows and all request shows! @runearmy\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eERIC13 INSTAGRAM LIVE CONCERT SERIES\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u2014\u2014\u2014\u2014\u2014\      "description": "\u003cbr\u003e\n\n\u003cp\u003eThe DREAMERS are a special team of people from around the world that are looking for more. \u00a0More music, more insight, more sharing of ideas, more support of one another.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDREAMERS RECEIVE:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA handwritten welcome letter and photo print, welcoming a fellow DREAMER into my inner musical sanctum.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eComplete access to my exclusive new weekly INSTAGRAM LIVE CONCERT SERIES. I will be digging deep into my repertoire to perform as many unique and individual songs as possible, including specialty themed shows and all request shows! \u00a0The DREAMER Patron is granted access for TWO instagram accounts. (spouse, friend, parent, child, whomever)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOne time receipt of a set of an exclusive, one of kind gift, developed only for the DREAMERS level Patrons. \u00a0I could not be any more excited to share this, but I am 100% confident that the surprise will be worth the wait for those of you who dare to DREAM!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA 10% discount at the ERIC13 merch store, at all times\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour name in the liner notes of my next album!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEarly access to all new merchandise items, including shipping first.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEarly access to all new music releases.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA special monthly GOLD award, your choice of:\u003c/p\u003e\n\u003cp\u003e- 1 hour phone call/video chat\u003c/p\u003e\n\u003cp\u003e- record a ringtone for your home or mobile\u003c/p\u003e\n\u003cp\u003e- personal handwritten postcard from my many travels\u003c/p\u003e\n\u003cp\u003e- exclusive photo print\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOnce a year I will do an exclusive live private 1 hour video concert/chat/call for your birthday!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eQUARTERLY BONUS:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eEvery 3 months each DREAMER gets choice of a FREE hand selected merch item, or a 1 hour video chat or show.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYEAR-END BONUS:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eStick with me for an entire year and not only your name will be printed in my next album\u0027s liner notes, but your photo will be in the album booklet!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDREAMERS ALSO RECEIVE:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAny and all perks of the RUNE ARMY, \u00a0BUDDY BUDDY and MUSIC LOVER tiers, as listed above.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy 2018 Goal is to have 10 DREAMER Patrons!\u003c/p\u003e",
