    "summary": "Hey there! Thank you for considering supporting my translation efforts.\u003cbr\u003e\u003cbr\u003eI\u0027ve worked as a solo translator for many years in a variety of formats, including comics, subtitles, and blogs. I have a particular knack for more conversational Japanese, and try to use that to the advantage of all, so my translations lean heavily to that side. I mostly focus my work in the Tokusatsu realm at the moment, but I am open to pretty much anything for commissions.\u003cbr\u003e\u003cbr\u003eI\u0027ve run tokublogs (http://tokublogs.tumblr.com/) with\u00a0toku actor blog translations off and on for a few years. I also run the Anything Goes! sub team (https://anythingooo.wordpress.com/). Unfortunately, translating (and the other processing that goes into subs) takes a lot of time, and recently I\u0027ve been unable to devote myself to it because my time is filled by other less fulfilling work that pays my bills.\u003cbr\u003e\u003cbr\u003eSo I\u0027m opening this Patreon in hopes of being able to spend more time translating - something I love to do and share. Patrons can expect to get early access to all translations and the ability to vote on what projects I work on.\u003cbr\u003e\u003cbr\u003eThank you again for all of your support.\u003cbr\u003e~Ekala\u003cbr\u003e"
