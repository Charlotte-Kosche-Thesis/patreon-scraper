    "summary": "Hi, my name is Renaud Parize, but I\u0027m mostly known as\u00a0\u003ca href=\"http://twitter.com/EllypseCelwe\"\u003eEllypse (@EllypseCelwe)\u003c/a\u003e. I am a web developer by day and I develop add-ons for World of Warcraft by night. I worked on the role-playing add-on\u00a0\u003ca href=\"https://mods.curse.com/addons/wow/totalrp2\" rel=\"nofollow\" target=\"_blank\"\u003eTotal RP 2\u003c/a\u003e, and made \u003ca href=\"https://mods.curse.com/addons/wow/total-rp-3\" rel=\"nofollow\" target=\"_blank\"\u003eTotal RP 3\u003c/a\u003e and\u00a0\u003ca href=\"https://mods.curse.com/addons/wow/total-rp-3-storyline\" rel=\"nofollow\" target=\"_blank\"\u003eStoryline\u003c/a\u003e with my pal\u00a0\u003ca href=\"http://twitter.com/Telkostrasz\"\u003eTelkostrasz\u003c/a\u003e, and even recently join\u00a0\u003ca href=\"https://mods.curse.com/addons/wow/my-role-play\" target=\"_blank\"\u003eMyRolePlay\u003c/a\u003e as a maintainer.\u003cbr\u003e\u003cbr\u003eI love making add-ons for World of Warcraft and I have a lot of ideas of features to add to my existing add-ons, like Total RP 3, and new add-ons to create in the future (and not just in the roleplaying category!). I would love to have more time to devote making add-ons, other than a couple hours after work and on week-ends, and this Patreon\u0027s ultimate goal would be to help me be able to switch to a part time job and have dedicated days of the week to work on add-ons, or even better work full time on add-ons.\u003cbr\u003e\u003cbr\u003eI also wish to create a community where your insights matter and help me create better add-ons and make crazy add-on ideas come true. I already have a\u00a0\u003ca href=\"http://discord.totalrp3.info\"\u003eDiscord server\u003c/a\u003e for my add-ons where people can come and ask questions or suggest enhancements and as Patreon supporters you would have access to a dedicated channel to get support and answers."
