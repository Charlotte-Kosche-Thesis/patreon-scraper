    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://s6.postimg.org/4qnfi0y69/Extinction.png\" style=\"background-color: initial; width: 477px;\"\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s6.postimg.org/88zfeez29/Introduction.png\" style=\"background-color: initial; text-align: center; width: 288px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eThree girls on a quest of finding the perfect mating partner stumble upon numerous dangers.\u003cbr\u003e\u003cbr\u003ePlay the story of Araella, Keisha and Lora as they embark on a quest filled with scoundrels looking to take advantage \u00a0of them as they make \u00a0their \u00a0path \u00a0into rebuilding their former amazonian community from the woods \u00a0of Taglia.\u003cbr\u003e\u003cbr\u003e\u00a0 The insatiable\u00a0lust these women posses \u00a0put them in the most ab-noxious situations having their desires more than satisfied as they find themselves in cahoots with some of the most notorious and evil men.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s6.postimg.org/pxr661atd/Gameplay.png\" style=\"width: 250px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eExtinction\u00a0is created with the RPG Maker MV engine and so the game mode is RPG. There are in-game HD illustrations and animated scenes created with rendering software. \u003cbr\u003e\u003cbr\u003eYou will play the role of three women in a linear RPG with limited sandbox features. I \u00a0have big plans for the future of this game but they will be disclosed slowly with each update.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s6.postimg.org/hqz6egkqp/Features.png\" style=\"width: 243px;\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExplicit content;\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1280x720 - HD renders;\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnimated scenes of approximately 20 frames each;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExciting \u00a0stories with various turn-overs;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQuest system - for easy quest tracking;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImmersive in-game sounds;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll up to date content is available to all tiers (1$ to 10$);\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eChangelog:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eVersion 0.1:\u003cbr\u003e- Added over 140 HD Images;\u003cbr\u003e- 1 New side quest; \u003cbr\u003e- 4 Animated scenes; \u003cbr\u003e- Notification for new quest entries;\u003cbr\u003e- A few fresh characters and maps; \u003cbr\u003e- Fixed a few glitches / bugs from the demo version;\u003cbr\u003eVersion 0.2:\u00a0\u003cbr\u003e- TBL by 11.11.17\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eVersion 0.2 :\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Added over 160 HD extra HD images! \u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Three quests ! \u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Reputation system;\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Character selection! You can now chose which character to play with:;\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Deeper immersion into the plot!\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- 6 new animated scenes!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eDemo version download link -\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!AhtmQD6T!z7_MvmuaU-5qckVV2dzn0OBkCucY8wQF6546nfWPSaY\" target=\"_blank\"\u003eExtinction - Demo Version .7z format\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eDemo version in .zip format -\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!NhkHxAhD!j07JaU5oeqdyuY-x1BA2uc01_TqlMPi99luxpKC-S8g\"\u003eExtinction - Demo .zip format\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePatreon system - Pay upfront - upon pledging you will be charged the \u00a0amount pledged instantly .\u00a0\u003cbr\u003e\u003cbr\u003eIf you like my work please always offer feedback .\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
