    "summary": "Thank you to everyone who visits this page and decides to support my efforts to educate and entertain the world. I am Ethan and I was diagnosed on the Autism Spectrum at 3 years old. I have made several videos on what it\u0027s like to live with Autism and I hope to make several more. Here is one I made not long ago.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=fYatKuAnN5c\"\u003eThe 2 Ends of the Autism Spectrum\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI am also a 4X world champion in Martial Arts and love to vlog about my trips to compete. And lastly I have enjoyed some success on screen with roles as the Green Ranger on Ninja Kidz TV and the winner of the iced out Mic on Nickelodeon\u0027s Lip Sync Battle Shorties. I hope to do more of this stuff in the future and vlog about it all.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/edit?o=U\u0026amp;video_id=emMVNXtOaFU\"\u003eMy trip to Compete Nationals - Vlog\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also love tricking, bo staff, and teaching so I regularly make new tutorials on things people can learn to do with their bodies and with a bo staff.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=vs5TfrHPPzM\"\u003eMuscle Man Pop Tutorial\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYour support to me and my family to help me continue to grow and create more tools to help people learn and to hopefully make them smile mean the world to me.\u00a0\u003cbr\u003e"

     "about": "Ethan Fineshriber is a 4x World Champion in Martial Arts. He is 13 years of age and loves to vlog about his adventures as an actor and on the martial arts circuits. He is an American Taekwondo Association (ATA) Brand Ambassador, has won the iced out Mic on Nickelodeon\u0027s Lip Sync Battle Shorties in Season 1, and plays Tommy Oliver, the Green Power Ranger on Ninja Kidz TV. He has been on other famous Youtube channels and TV shows as well such as Devin Super Tramp, SuperKids (in Germany), and Wonderama. He also is on the Autism Spectrum, having been diagnosed with Aspergers Syndrome at the age of three. He is a bully prevention Advocate as well as an Autism Awareness Advocate. He has been sponsored by Hyper Martial Arts and currently is a member on Team Infinity for Naska, Team Envy from Quest ATA for the American Taekwondo Association, and is on Tobin\u0027s Elite team for The League.",
