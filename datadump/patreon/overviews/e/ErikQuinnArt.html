    "summary": "\u003cspan style=\"background-color: initial; color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003cstrong\u003eHi, \u0027m Erik, and I live to create!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a mixed media artist following my dreams by creating something new every single day! My work focuses on mental health, gender, and self-discovery, and my style is ever evolving.\u00a0I am\u00a0always dreaming up new concepts, and I love finding unique materials to work with!\u00a0\u003cbr\u003e\u003cbr\u003eJoin me on a journey through creativity and positivity where I will be creating paintings, crafts, videos, and vlogs exploring life as an artist and documenting my journey to becoming a full time artist!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0rgTwycwQBs?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSupport from my Patrons opens up so many more possibilities for my artwork. I\u2019ll be able to create more ambitious projects and bodies of work more frequently and dedicate my life to my art.\u003cbr\u003e\u003cbr\u003eIn whatever capacity you\u2019re able to support me, I want to say thank you. Becoming a Patron, buying art from \u003ca href=\"https://erikquinn.com/shop\" target=\"_blank\"\u003emy shop\u003c/a\u003e, or sharing and\u00a0\u003ca href=\"https://www.facebook.com/erikquinnart/\"\u003efollowing\u00a0my art journey\u003c/a\u003e - together we are keeping\u00a0creativity alive, and that makes me incredibly happy!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for your support!\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003c/h4\u003e\u003cdi
