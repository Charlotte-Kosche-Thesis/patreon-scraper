    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IHPcXdBtgoU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "French Singer Songwriter exploring America one song at a time",

    "published_at": "2015-04-23T01:22:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e~\u003c/strong\u003e\u00a0E\u003c/em\u003e\u003cem\u003explications en fran\u00e7ais ci-dessous\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u00a0~\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eJOIN THE FAMILY\u00a0\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\tBonjour!\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m excited that you have found my Patreon page and are interested in joining my community!\u003cbr\u003eI am a \n\t\u003cstrong\u003eFrench singer songwriter\u003c/strong\u003e originally from Paris, now living in Portland, Oregon in the USA since 2006. I am fortunate to make a living as a full-time musician. I have released 5 albums to this day. I love writing songs and sharing them with you.\u00a0I couldn\u0027t do it without my fans, without you out there listening. This platform is a way for me to give back. Supporting my Patreon also helps me to keep on making and creating music in my home studio. It\u0027s getting harder and harder to get people to pay for music, and that\u0027s also why I appreciate your help. \u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can be part of my musical journey and become a \n\t\u003cstrong\u003emember of my musical family\u003c/strong\u003e. It\u0027s a community, an \u003cstrong\u003eexclusive VIP club\u003c/strong\u003e. On my Patreon page, I share \u003cstrong\u003eexclusive content that you will not find anywhere else.\u003c/strong\u003e You will also get to discover \u003cstrong\u003ebehind the scenes pictures and videos, new songs and music videos\u003c/strong\u003e.\u00a0It\u2019s also a fun platform to communicate directly with me but also\u00a0\u003cstrong\u003eget free and exclusive mp3s, concert bootlegs +\u00a0\u003cstrong\u003eparticipate to exclusive member events (online shows, private events) +\u003c/strong\u003e\u00a0get discounts to concert tickets, merch, upcoming albums.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHOW DOES IT WORK?\u003c/strong\u003e\u003cbr\u003e\n\tIt\u0027s a monthly minimum contribution of $4/ Month. You can pledge ANY amount you want to support my creative process. It\u0027s also an exchange - a new way for me to get some help. I create content - you help me out.\u00a0\u003cstrong\u003eYou get charged per month not per post\u003c/strong\u003e. \u003cstrong\u003eYou can also stop ANY TIME you want. \u003c/strong\u003e\u003cem\u003eIf you are short on cash, please don\u0027t feel obligated to become a patron.\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWHAT DO YOU GET ?\u00a0\u003c/strong\u003e\u003cbr\u003eTo thank you for your patronage, you get rewards and access to exclusive content not available anywhere else. You also get to comment and vote on those new songs and get access to behind the scenes videos and pictures (\u003cem\u003esee on the right hand side of this page in the rewards section\u003c/em\u003e).\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWHERE DOES THE MONEY GO?\u003c/strong\u003e\u003cbr\u003e\n\tYour money helps me continue to create quality content so I can share it with you and also buy new equipment (professional mics and cameras for example). \u003cstrong\u003eWe become partners.\u003c/strong\u003e I believe fan funding is the future for indie artists like me that are not signed to a record label.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMERCI MERCI MERCI!!!\u003c/strong\u003e\u003cbr\u003e\n\tThank you so much for being a part of this new adventure and of my new musical family. It\u0027s going to help me create more and more great quality stuff that I can share with you.\u00a0\n\t\u003cbr\u003e\u003cstrong\u003e\n\tYOU ROCK!\u003c/strong\u003e I couldn\u0027t do it without you.\u00a0\n\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\t______________________________________________________________\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eREJOIGNEZ LA FAMILLE\u003c/strong\u003e\u003c/h3\u003eHello de Portland, dans l\u0027Oregon, \u003cbr\u003e\n\n\u003cbr\u003eJe suis content que vous visitiez ma page Patreon et que vous preniez le temps de penser \u00e0 joindre cette communaut\u00e9. Merci! Je suis un \u003cstrong\u003e\"chansonnier\" fran\u00e7ais originaire de Paris, qui habite depuis 2006 \u00e0 Portland\u003c/strong\u003e dans l\u0027Oregon. J\u0027ai la chance de pouvoir vivre de ma musique, surtout de mes concerts. 5 albums plus tard me voil\u00e0.... Je n\u0027aurais jamais pu faire tout cela sans vous. Vous \u00eates la raison pour laquelle je continues. Partager mes cr\u00e9ations avec vous donne un sens \u00e0 ce que je fais. Afin de rendre un peu de tout cet amour musicale que mes fans me donne, j\u0027ai donc d\u00e9cid\u00e9, comme beaucoup d\u0027autres artistes sur cette plateforme, d\u0027essayer quelque chose de nouveau. Je voulais cr\u00e9er un club exclusif, une famille musicale, pour pouvoir partager et\u003cstrong\u003e \u00e9changer encore davantage avec vous.\u00a0C\u0027est pourquoi je me lance dans l\u0027aventure \"Patreon\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eCOMMENT CA MARCHE ?\u003c/strong\u003e\u003cbr\u003e\n\nC\u0027est comme un \u003cstrong\u003esyst\u00e8me d\u0027abonnement\u003c/strong\u003e. Lorsque vous vous inscrivez, cela vous donne acc\u00e8s \u00e0 un\u00a0\u003cstrong\u003eclub exclusif pour seulement $4 par mois.\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eVous n\u0027\u00eates d\u00e9bit\u00e9 qu\u0027une seule fois par mois quelque soit le nombre de post (video, chanson, etc...)\u003c/strong\u003e. C\u0027est un peu comme me laisser un pourboire \u00e0 un de mes concerts.\u003cstrong style=\"background-color: initial;\"\u003e Il n\u0027y a pas d\u0027obligation sur le long terme. Vous pouvez annuler d\u00e8s que vous voulez\u003c/strong\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cem\u003e-\u0026gt; Explications techniques en fran\u00e7ais sur comment s\u0027inscrire \u00e0 Patreon\u00a0\u003ca href=\"https://youtu.be/_kYiyNXVa9E\" target=\"_blank\"\u003eICI\u003c/a\u003e \u0026lt;-\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eET EN ECHANGE, JE RECOIS QUOI ?\u003c/strong\u003e \u003cbr\u003e\n\nEn \u00e9change de votre aide, vous devenez\u00a0\u003cstrong\u003emembre de ce club exclusif\u003c/strong\u003e, et cela vous donne acc\u00e8s \u00e0 un \u003cstrong\u003econtenu \u003c/strong\u003equi ne sera visible, ni sur les medias sociaux, ni sur aucun autre site (comme par exemple des nouvelles chansons, des vid\u00e9os in\u00e9dites, des mp3 \u00e0 t\u00e9l\u00e9charger, des concerts en ligne, des \"pirates\" de mes concerts pass\u00e9s, des vid\u00e9os de tourn\u00e9es, backstage ou d\u0027interviews). Cela vous donne aussi un acc\u00e8s prioritaire et exclusif \u00e0 des \u00e9v\u00e9nements priv\u00e9s et \u00e0 des r\u00e9ductions sur du merch, ou mes prochains albums \u00e0 venir.\u003cstrong\u003e\u00a0\u003c/strong\u003eVous pouvez \u00e9galement, voter pour des chansons et me laisser vos commentaires. Je vous r\u00e9pondrai toujours.    \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eA QUOI SERT L\u0027ARGENT ?\u003c/strong\u003e\u003cbr\u003e\n\nVotre contribution va m\u0027aider \u00e0 cr\u00e9er davantage de chansons et des vid\u00e9os dans mon \"home studio\", acheter si besoin du nouveau mat\u00e9riel et surtout me permettre de partager avec vous tout ce nouveau contenu de qualit\u00e9. Vous devenez mes \u003cstrong\u003epartenaires\u003c/strong\u003e dans ce nouveau processus cr\u00e9atif. Etant un musicien ind\u00e9pendant, sans maison de disque, toute contribution, quelle qu\u0027elle soit, sera d\u0027une grande aide et cela me lib\u00e8re de certaines contraintes. Je crois beaucoup en ce nouveau mod\u00e8le de financement participatif pour des artistes qui ont mon profil et mon parcours. Cela contribue \u00e0 favoriser une cr\u00e9ation sur la dur\u00e9e.  Les gens ach\u00e8tent de moins en moins de musique et vous donner une chance de m\u0027aider et de me soutenir si vous le d\u00e9sirez. \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eMERCI, MERCI, MERCI....\u003c/strong\u003e\u003cbr\u003e\n\nMerci de tout c\u0153ur pour votre soutien. Je ne pourrais rien faire sans vous. Si vous voulez faire partie de cette nouvelle famille musicale et de ce club, et passer \u00e0 l\u0027\u00e9tape suivante, rendez-vous en coulisses. N\u0027h\u00e9sitez pas \u00e0 me contacter si vous avez des questions. Merci! \u003cbr\u003e\n\u003c/div\u003e"
