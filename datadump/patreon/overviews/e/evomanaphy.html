    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello and welcome to my patreon!\u00a0\u003cimg src=\"http://fs5.directupload.net/images/161108/cbn3gvjc.png\"\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Evo and I\u0027m \u00a0a young freelance artist who does various SFW and NSFW arts and this is the right place if you want to support me doing this!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI made this patreon to hopefully get some more financial support because I\u0027m working as a freelance artist and currently I\u0027m really dependant on my commissions. And since I have to work so much on commissions to pay my bills/rent/everything in adult life that wants money from you, there\u0027s almost no time for personal pieces or Fanart which I\u0027d love to do more! As well as creating more comics, pinups and even practise animations! . So the general function of this patreon kinda is a tip jar to support me and my art in general and if I get enough support, I\u0027d be able to do less commissions and more fanart which means more canon-character artworks! c: Also I won\u0027t paywall any finished art~\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat do I get from supporting you?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eDepending on the tier you choose , you\u0027ll get extra WIPs, access to exclusive (private) sketches, voting and suggestion power for fully shaded fanart pieces, a free sketch once a month, early access to some pictures, \u00a0access to the full resolution version of all my artworks and discount on future commissions....oh, and free hugs! :3 So there\u0027s quite alot you can get from supporting me! (besides a warm and fuzzy feeling in your chest)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo basically you make it possible for me to work with less stress and support me in general.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThank you very much! \u0026lt;3\u00a0\u003c/strong\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig10.deviantart.net/db81/f/2017/027/6/b/chibi_evo_by_evomanaphy-dawww9e.png\"\u003e\u003cbr\u003e"
