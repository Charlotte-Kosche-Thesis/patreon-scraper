    "published_at": "2017-08-17T06:42:49+00:00",
    "summary": "Hey Guys,\u00a0this is Manuel and Moritz of Entagma. \u003cbr\u003e\u003cbr\u003eWe\u0027re both CG artists working somewhere in between art, VFX and technology. And we both have a passion for teaching. While working on commercial projects we often face unusual tasks that require unconventional techniques. And in our spare time we enjoy spending long hours in front of the screen, investigating interesting algorithms and approaches. We decided to share these techniques with you and build an online video library to serve as a reference and inspiration.\u003cbr\u003e\u003cbr\u003eIn June 2016 we started creating advanced CG tutorials on our Vimeo channel for free. Since then we created over 70 tutorial videos and a collection of resources that will help you acquire advanced skills in computer graphics. We share techniques that we\u2019ve been nerding about and have been using in production.\u003cbr\u003e\u003cbr\u003eWe really enjoy running Entagma! And we love the great community that formed around it. If you like our work and feel the urge to support us in making even more awesome stuff, feel free to become our patron. With your help we\u2019ll be able to continue what we did over the course of the last year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in for you?\u003c/strong\u003e\u003cbr\u003e\nFor becoming a patron, we\u0027re gonna share content exclusively available here with you: Full resolution renderings of our artwork, the files used for shading/lighting and rendering those, behind the scenes and exclusive Patreon-only courses. On this \u003cem\u003e\u201epro track\u201c\u003c/em\u003e we\u2019ll have up to two courses running at the same time. We\u2019ll release one or two professional tutorial videos every month (including scene files, render setups, support materials, etc.). These will add up to full featured 10 - episode workshops focusing on one single topic over time. Courses that already started or are currently being prepared include:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eVolumes 101\u003c/em\u003e - an in depth look at Houdini\u0027s mighty volumes and how to use them in conventional and unconventional ways.\u003c/li\u003e\u003cli\u003e\u003cem\u003eProgramming in VEX 101\u003c/em\u003e - learn how to script like a pro with no prior programming knowledge, using Houdini\u0027s powerful VEX language\u003c/li\u003e\u003cli\u003e\u003cem\u003eAdding Houdini To Your Arsenal\u003c/em\u003e\u00a0- your fast track to transitioning to Houdini in a design environment using other DCCs as a reference\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cbr\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\nWhen you sign up as our patron, you\u2019ll select how much you\u0027d like to pledge per month. This money goes directly (well - minus Patreon\u0027s \u0026amp; PayPal\u0027s share) into funding our Vimeo channel, our webspace, hardware and infrastructure and enables us to create even more educational and entertaining content for you. Depending on the amount you pledged you\u2019ll get immediate access to all of the patreon exclusive content regardless of when it was posted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe aware\u003c/strong\u003e however that Patreon will always charge at the first day of each month. So if you\u0027d like to unsubscribe, make sure to unsubscribe towards the end of a month in order to get the most out of your pledge.\u003cbr\u003e\n\n\u003cbr\u003eWe\u0027re thrilled about the sheer amount of positive feedback we\u0027ve been receiving since we launched Entagma! Thank you so much for all the positivity you help us experience! Let\u2019s make Entagma even more awesome!\u003cbr\u003e"
