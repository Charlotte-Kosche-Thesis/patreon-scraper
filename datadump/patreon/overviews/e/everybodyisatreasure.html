    "summary": "99% of women are not represented in the mainstream media.\u003cbr\u003eEach day we see 400-600 images of highly photoshopped women who only represent the genetic 1% of the population.\u003cbr\u003e\u003cbr\u003eIs it any wonder that girls self esteem peaks at 9 years of age and by 18 years over 80% are not happy with what they see in the mirror.\u00a0\u003cbr\u003e\u003cbr\u003eThis bugs me. \u00a0\u003cbr\u003eSo I make art about it.\u00a0\u003cbr\u003eI want to start a Mojolution.\u00a0\u003cbr\u003eA revolution where we honour ourselves as we are and not some future, past, or genetically impossible version.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHere is a quiz. \u00a0\u003c/h3\u003eWhen you look at these women what does it trigger?\u003cbr\u003e\u003cimg src=\"http://themojomidwife.com/wp-content/uploads/2017/01/Header.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e1. A judgmental state where you are comparing the bodies and figuring out what is wrong with them.\u003cbr\u003e2. Celebrating the fact that there are depictions of real women in front of you.\u00a0\u003cbr\u003e\u003cbr\u003eThere is a multi-billion dollar industry that has worked to make sure that for most women #1 is your truth.\u00a0\u003cbr\u003e\u003cbr\u003eBut when we compare and judge we weaken our female race. \u00a0We become more oppressive than the society that has stimulated this and if we don\u0027t transmute it in ourselves it becomes transferred on to the next generation.\u00a0\u003cbr\u003e\u003cbr\u003eThe #everybodyisatreasure campaign is designed to create a counterpoint message to popular culture that says hang on...your body is a miracle and needs to be celebrated and not mentally torn down. \u00a0In fact you do belong in society and it is okay to be seen as you are and it is not necessary to change to fit some unrealistic and genetically impossible for you cookie cutter mold.\u003cbr\u003e\u003cbr\u003eYour donations help me to do the following:\u003cbr\u003e1. Move from city to city creating pop up photoshoots, body positive talks, \u00a0and pop up exhibitions featuring the images collected.\u00a0\u003cbr\u003e2. Create more free body positive content to help raise our next generation of girls into ones that know that they belong and can become critical observers of media.\u003cbr\u003e3. Create high production videos to spread the message further afield.\u00a0\u003cbr\u003e4. Create a Coffee table book of the images.\u003cbr\u003e\u003cbr\u003e"
