    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHi there! I\u0027m Elias Limitless! A youtuber \u0026amp; world traveler!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Mrp5PoHkh4E\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tI\u0027ve been traveling pretty much all the time since 3 years across Europe (and a little beyond). I do videos on Youtube about traveling, inspiration, spirituality\u00a0and whatever comes to my mind. I was born in 1996 and as of writing I\u0027m 21yrs young.\n\t\u003cem\u003eSometimes I don\u0027t know in what country I\u0027ll be tomorrow.\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\nSocial Media!\n\t\u003c/strong\u003e\n\t\u003c/h3\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/FictionSource\" target=\"_blank\"\u003eYoutube\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/eliaslimitless\" target=\"_blank\"\u003eFacebook\u003c/a\u003e - \u003ca href=\"https://www.instagram.com/eliaslimitless\" target=\"_blank\"\u003eInstagram\u003c/a\u003e - \u003ca href=\"https://www.twitter.com/eliaslimitless\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/h4\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tMy Youtube Channel\n\t\u003c/strong\u003e\n\t\u003c/h3\u003e\n\tOn Youtube I pretty much document my journey of becoming the greatest version of myself, and places and events I find on my restless travels. I find myself a lot questing what\u0027s the next in my life, and what to do on Youtube. This is a journey and I\u0027m on it RIGHT NOW!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eA bit of my background\u003c/strong\u003e\n\t\u003c/h3\u003e\n\tI was born in a small town in Germany, and until I was 18yrs I had basically no friends and was very shy. I decided to change my life in 2014 and went traveling by bike in Germany for 4 months. This is how it started and ever since I\u0027ve been to 30+ countries, met thousands of people and much much more.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t--------------\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tThis is it for my patreon page for now. As I grow as a person and in my business, this will be expanded over time!! Very huge thanks for being over here! Check on the right side rewards for supporting me!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHave a super nice day! :)\n\u003c/div\u003e"
