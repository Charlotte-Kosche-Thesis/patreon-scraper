    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT IS ERIC ABROAD?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eA Youtube channel\u003c/strong\u003e\u003cstrong\u003e, Twitch Live Stream, and\u00a0\u003c/strong\u003e\u003cstrong\u003eV\u003c/strong\u003e\u003cstrong\u003eideo Podcast Series\u003c/strong\u003e focused on experiencing Japan for the first time and sharing it. With experience as a Video Editor, I started this channel when I first visited Japan in 2015 for a one-year study abroad program and the positive feedback I received from fans during that time was overwhelming. Now that I\u0027m \u003cstrong\u003eofficially\u003c/strong\u003e\u00a0\u003cstrong\u003emoving to Japan \u003c/strong\u003eto teach English,\u003cstrong\u003e\u00a0\u003c/strong\u003eI want to take this\u00a0channel into OVERDRIVE!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLiving in Japan\u003c/strong\u003e will provide endless opportunities to create new types of video content, including (but not limited to): \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTraveling Japan\u003c/strong\u003e - Tourist/Non-tourist locations, hitchhiking, best hotels, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInterviews\u003c/strong\u003e\u00a0-\u003cstrong\u003e\u00a0\u003c/strong\u003eConducting fun and interesting interviews with Japanese strangers, friends/colleagues, and other Youtubers.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEating Out and How To Cook Traditional Japanese Meals \u003c/strong\u003e- Yum!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLearning Japanese\u003c/strong\u003e\u00a0- Cool slang, useful phrases for travel, grammar tips, Osaka dialect etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeekly Video Podcast Series\u003c/strong\u003e\u00a0- Sharing my experiences and advice on a more personal level.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly LIVE Stream Q\u0026amp;A Series \u003c/strong\u003e- Ask me questions in real time and watch me try to answer them without spilling my coffee.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHOW CAN I HELP?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e I\u0027ll have the ability to treat Youtube as more than just my hobby, but as my part-time job! This means having a set weekly work schedule, saying goodbye to just \"finding time here and there\" to write, shoot, edit, and upload new content. Your support will also help upgrade the quality of the channel overall: New camera/mic equipment, better music, improved website design, social media interaction, and more flexibility to discovery new places!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe goal of this channel\u003c/strong\u003e is to share with all of you what it is truly like to pack up and move to Japan. Diving into the \u003cem\u003ereal \u003c/em\u003eJapan head first is no easy task, but I\u0027d argue that it isn\u0027t impossible and that it can be a ton of fun! You\u0027re invited to sit front row and witness both the hardships and triumphs of an American trying to make a life in Japan, without any of the fluff. With your help we can continue exploring this amazing country and having a total blast while doing it!\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you all for your kind support, cheers!\u003cbr\u003e\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3057\u305f\uff01\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7zNNmUJ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Eric\u003c/strong\u003e\u003c/div\u003e"
