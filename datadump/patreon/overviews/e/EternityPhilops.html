    "published_at": "2017-05-11T15:43:48+00:00",
    "summary": "\u003cblockquote style=\"margin-left: 42px;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/29260998_2008852799142939_1299896350627856384_n.jpg?_nc_cat=0\u0026amp;oh=a2eba42de8c661fabea068536391f39e\u0026amp;oe=5B2A5F7E\" style=\"width: 101px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003eI am Tori \"Eternity Philops\" James, and I\u0027m an awesome dope human doing awesome dope things. I\u0027m a full-time natural photographer, creative writer, and Yoga guide. It is a blessing to serve others from a place of creativity and passion, and I would love your help to keep doing it.\u00a0I work a lot, but I do not make a lot. Nevertheless, I press forward in doing what little I can to make positive shifts in the world.\u003cbr\u003e\n\u003cbr\u003e\nThe two main projects where I would like patron support are the ones where I do not seek income. These are online Yoga instructional videos, and collecting and sharing video interviews of queer Black folks.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eProject #1\u003cbr\u003e\nSoul Liberation Yoga\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.soulliberationyoga.com\" target=\"_blank\"\u003e\u003cimg src=\"https://soulliberationyoga.files.wordpress.com/2018/02/cropped-black_souls_logo-png1.png?w=1024\u0026amp;h=883\" style=\"width: 162px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.soulliberationyoga.com/\"\u003ewww.SoulLiberationYoga.com\u003c/a\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\"Yoga practice doesn\u0027t need a yoga studio, yoga mat, or even yoga clothes. The true practice of Yoga comes from within, and is about the intentions you set for your Self ascension. If you can breath, you can do Yoga.\"\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e- Eternity Philops\u003c/strong\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/19225910_10155415868291768_8353780227240906354_n.jpg?oh=3cb4601d395ae33d2853c7833af3e3df\u0026amp;oe=5AD1A0DC\" style=\"width: 281px; text-align: center;\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAs a Black and queer Yoga student and teacher, one of my biggest concerns is the lack of representation of marginalized people in the Yoga community. Mainstream Western Yoga is white-washed and mostly reflects thin, athletic white women doing acrobatic postures. This common imagery has many people of color, particularly Black people, believing that Yoga is not for them when the truth is that Yoga was \u003cem\u003ecreated\u003c/em\u003e by people of color. Thus, I formed \n\u003cstrong\u003eSoul Liberation Yoga\u003c/strong\u003e,\u00a0a conscious brand of Yoga that explores the practice specifically through the lens of Black identity and culture. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eMY GOAL:\u003c/u\u003e\u003c/strong\u003e\u00a0To add to the representation of Black Yoga teachers and to spread Yoga as much as I can throughout the Black community. With your patronage, I will create instructional Yoga videos that will be freely accessible (by anyone!) via YouTube. These won\u0027t be just another series of fast-paced Yoga flows that are hard to follow. These videos will take Yoga one step at a time to help beginners and basic practitioners truly hone their skills and learn Yoga philosophy with the ultimate goal of being able to create their own personal Yoga practice.\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\nProject #2\u003cbr\u003e\nQueerBlackVoices\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://queerblackvoices.files.wordpress.com/2015/09/square-logo-1.png?w=500\u0026amp;h=500\u0026amp;zoom=2\" style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold; width: 243px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/edit/www.QueerBlackVoices.org\"\u003ewww.QueerBlackVoices.org\u003c/a\u003e\n\u003c/div\u003e\u003cstrong\u003e\nQueerBlackVoices\u003c/strong\u003e was created to help raise the visibility and solidarity of Black people of color who openly identify as part of the LGBTQIA+ spectrum. Embracing the culturally rich tradition of communal storytelling, \u003cstrong\u003eQueerBlackVoices\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u00a0is a platform dedicated to the collection and distribution of biographical narratives from out and proud Black, queer-identified people of the African diaspora.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eMY GOAL:\u003c/u\u003e\u003c/strong\u003e To restart this project with an added visual element. I began this project in 2015 and sought hard to get participants to submit their written stories. Unfortunately, it was very difficult to gain volunteers, so I shelved the project. I\u0027ve since been re-energized to start it again, this time with a focus on video interviews. Starting with my own local queer Black community, I hope to capture stories on camera of individual and unique experiences around the country (perhaps even around the world!) and share them on both the main \u003cstrong\u003eQueerBlackVoices\u003c/strong\u003e site as well as a dedicated YouTube channel.\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cimg src=\"https://queerblackvoices.files.wordpress.com/2015/09/cropped-full-header-2.png?w=444\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"font-weight: normal;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003ePatreon Rewards\n\u003c/b\u003e\u003c/h3\u003e\nJust by reading this, you\u0027ve shown interest in supporting me and I appreciate that. Consider taking that support a step forward and becoming a monthly patron. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW IT WORKS:\u003c/strong\u003e The way Patreon works is that you choose the amount you\u0027d like to give and on the 1st of every month, your card is charged. It\u0027s basically like a subscription service, except instead of buying from a corporation, you\u0027re supporting a creative. Your contributions go toward supplies, equipment, and general everyday living expenses that keep me able to pursue these goals.\u003cbr\u003e\n\u003cbr\u003e\nAs I progress with these projects, I will share updates of my experiences through posts and pictures. Every patron, no matter their giving amount, will have access to these in order to see how they are helping and who they are affecting. Also, all patrons will have first access to videos as they are created to review and provide feedback, meaning you are the ones who will hold me accountable for continuing this work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut most importantly, patrons are rewarded with knowing that they are helping to increase the visibility of Black people of color in the realms of Yoga with \u003cstrong\u003eSoul Liberation Yoga\u003c/strong\u003e and LGBTQIA+ identity with \u003cstrong\u003eQueerBlackVoices\u003c/strong\u003e. Your financial patronage is what will help manifest these socially conscious intentions of aiding the well-being of socially marginalized folks!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003cimg src=\"http://www.cslewisinstitute.org/webfm_send/2813\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 288px;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/b\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003c/span\u003e"
