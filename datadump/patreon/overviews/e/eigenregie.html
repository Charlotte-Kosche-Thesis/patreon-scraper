    "summary": "Herzlich Willkommen! \u003cbr\u003e\u003cbr\u003eIch bin Melanie, Mama, Naturmensch, Bloggerin und Freilern-Aktivistin.\u003cbr\u003eAuf \u003ca href=\"http://eigenregie-family.com/\" target=\"_blank\"\u003eEigenregie Family\u003c/a\u003e blogge ich rund um\u0027s nat\u00fcrliche Lernen...\u003cbr\u003e\u00a0\u003cbr\u003eWir sind eine kleine Familie - mit unserem flauschigen Hund z\u00e4hlen wir vier. Es gibt nichts sch\u00f6neres, als unsere Tochter nat\u00fcrlich aufwachsen zu sehen. Kinder, damit meinen wir auch unsere inneren Kinder, SPIELEN zu lassen ist unsere Passion. Wir entdecken immer wieder Mustern, die in unserer Gesellschaft und auch in uns fest verankert sind und befassen uns mit neuen Gedanken und Wegen, um alte, nicht mehr stimmige Muster abzulegen. Dadurch entsteht ein St\u00fcck Freiheit... Es geht uns nicht um den Einen Erziehungstil - Nein! Es ist auch gar nichts Neues... Es geht uns um eine kinderfreundliche Grundhaltung. Denn jeder - auch Du - ist einzigartig! Leben ist Lernen, Lernen heisst Spielen und das wiederum bedeutet zu leben... ein ewiger Kreislauf! Das verstehen wir unter \"nat\u00fcrlichem Lernen\". Du findest in unserem Blog auch andere Themen, wie Super-Food Rezepte, allerlei Kreatives, Inputs zum nachhaltigen Lebensstil und wertvolle Lekt\u00fcre. Denn auch das bedeutet f\u00fcr uns \"nat\u00fcrliches Lernen\". Die Natur ist unser gr\u00f6sster Lehrmeister und fasziniert uns immer wieder aufs Neue. Sie ist vollkommen - Sie ist ein Paradies und l\u00e4dt uns immer wieder ein, mit ihr in Verbindung zu sein. Stell dir einen Regenbogen vor! Genau so bunt und reich an Themen ist auch unser Blog!\u00a0\u003cbr\u003e\u003cbr\u003eDen Start f\u00fcr unser Tun haben wir im Geburtsjahr unserer Tochter, im 2016 gelegt... Seit Mai 2017 sind wir online und f\u00fcr das kommende Jahr haben wir grosse Ziele. Unser erstes E-book ist in den Startl\u00f6chern, wir arbeiten an unserem Onlinebusiness mit Herz und planen unsere ersten Events... viiiiele weitere Ideen stehen schon in der Warteschlange! Aber Eins nach dem Anderen... :-)\u00a0\u003cbr\u003e\u003cbr\u003eAuf Patreon sind wir, weil wir lieben, was wir tun und wir unser Werken gerne in die Welt hinaus tragen und mit dir teilen. Nat\u00fcrlich Lernen - ein aktuelles Thema - ein Thema, das uns am Herzen liegt - daf\u00fcr setzen wir uns ein! Wenn dir unsere Arbeit gef\u00e4llt und Du dich auch einsetzen m\u00f6chtest, werde unser Patreon! \u003cbr\u003e\u003cbr\u003eWir freuen uns auch, wenn Du mit uns in Kontakt treten m\u00f6chtest - \u003ca href=\"http://eigenregie-family.com/kontakt/\"\u003emelde Dich einfach bei uns!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcr dein Interesse! Du bist grossartig! :-)\u003cbr\u003eBis bald, Melanie\u003cbr\u003e\u003ca href=\"http://eigenregie-family.com/\"\u003ehttp://eigenregie-family.com/ \u003c/a\u003e\u003cbr\u003e"
