    "summary": "Hello there! I am Edward Panzer! (Or Isaiah Wilson) First off, thank you already for just looking at my Page, so a bit about my self!\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0a Grapic/3D artist (I\u0027m also working on learning 2D, but I\u0027m not really good at it yet) I mainly model Tanks, guns and such for games, though I am always trying to increase my skill and better my work. as of the moment, my work is my hobby, yet I\u0027m working on making a living on it. (yet I don\u0027t do this for money). I also do a ton of Story writing/scripting. This leads me to my Dream, something I\u0027m still kinda embarrassed about. I want to start an animation\u00a0studio and direct a few extremely anime shows.\u003cbr\u003e\u003cbr\u003eI guess I\u0027ll go over my goals.\u003cbr\u003e-Get a better PC built (the built I have planned is about $2000 USD) (currently, I have a Laptop, clearly not the best for Rendering)\u003cbr\u003e-Start a small Manga/Comic (don\u0027t kill me)\u00a0\u003cbr\u003e-get a nice large fat Graphic\u00a0tablet. (Price for the one I\u0027m looking at is about $500 USD)\u00a0 (this is needed for the 2nd goal)\u003cbr\u003e-start uploading Renders/videos to my youtube channel every few days. (a Better PC is going to make this a lot easier)\u003cbr\u003e-Stream a lot more. (I can already stream \"well\" on my laptop, but a better Set up will help a lot more)\u003cbr\u003e\u003cbr\u003eOverall I\u0027m still developing my self and my work, and because of this, I welcome all feedback!\u00a0\u003cbr\u003e\u003cbr\u003eSome links for you!\u003cbr\u003e\u003cbr\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCjmXk5v8X3tggUVIx4Vt6Yw\"\u003ehttps://www.youtube.com/channel/UCjmXk5v8X3tggUVI...\u003c/a\u003e (I upload work to this now and then, when I have the time)\u003cbr\u003e\u003cbr\u003eDiscord Server:\u00a0\u003ca href=\"https://discord.gg/7GU5nhF\"\u003ehttps://discord.gg/7GU5nhF\u003c/a\u003e (I\u0027m personally there (duh) so you are more then welcome to ping me and chat with me!)\u003cbr\u003e\u003cbr\u003eTwitch:\u00a0\u003ca href=\"https://go.twitch.tv/edwardpanzer\"\u003ehttps://go.twitch.tv/edwardpanzer\u003c/a\u003e (Ah ha! I stream my work a lot)\u003cbr\u003e\u003cbr\u003eill have price rates up for models soon, but right now i take it case by case.\u003cbr\u003e\u003cbr\u003eWelp! thats all for now, thanks for checking me out!"
