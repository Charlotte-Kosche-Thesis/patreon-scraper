    "summary": "\u003cimg src=\"https://preview.ibb.co/j2YAOk/Untitled_1_01.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello, friends!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Emily, but the internet calls me Emperiam. I\u2019m a\ngraphic design student living in Toronto who dreams of being the main\nprotagonist in a shoujo anime. But in the meantime, I spend my days\u00a0\n\u003ca href=\"http://www.twitch.tv/emperiamonline\" target=\"_blank\"\u003ebroadcasting my gameplay on Twitch\u003c/a\u003e and building cosplays in tribute to the characters that impacted\nmy life throughout the years. \u003cbr\u003e\n\u003cbr\u003e\nMy hobby began at an innocent age where I refused to accept\nHalloween as the only occasion for dress-up. I spent so much time on my\neclectic Pikachu ensemble that I decided to continue my journey as not only a\nPokemon icon, but also a novice costume-maker. I was teased for my dedication\nto a seemingly useless hobby, so I often spent my time secluded with the\ndigital company I found in anime and video games. It wasn\u2019t until I attended my\nfirst convention in 2011 that I realized I wasn\u2019t alone in my nerdy little\nworld. Arms were wide open for someone like me; I had never experienced such a\ngenuine sense of belonging prior to it. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3o7aD1jp9Omjy5tu6I/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\nFast-forward several years later and I\u2019m still finding\nmyself cutting, pasting and painting the elements of the fictional idols I can\nonly fathom to be. I put my fashion modelling pursuit on hold due to the\nextreme demands, but transferred my knowledge of posing and makeup into the\ncosplay realm. At this point, I\u2019ve gained enough XP to create pieces that I\u2019m\nproud to call my own, which makes my drive to improve my craft so much deeper.\nThere is still much to learn and I\u2019m extremely excited to share my practice and\nknowledge with all of you. I feel as though this campaign is my way to give\nback to the community that gave so much to me in a time where I felt so\nforsaken. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l1J9HBovVk4MS146A/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI decided to build a Patreon because I yearn to put my heart\ninto making content without being restricted by the cost. One of the biggest\nobstacles I face as an artist is the unstable scale trying to balance my time working\non a new project and working to secure money to sustain myself. Because of\nthis, generating costumes takes longer to save up for and I\u2019m unable to devote\nmyself to the design. Patreon gives creators like me the freedom to produce our\nbest work and share it within a community that believes in our endeavours. This\ncampaign acts as a reciprocal beneficiary between us, allowing me to grow as an\nartist and provide you with work that is the best of my ability. On top of\nthat, you get access to process work, makeup tests, behind-the-scenes video\nfootage, and the chance to follow me on all my cross-country con adventures-\u00a0\u003ca href=\"https://www.youtube.com/watch?v=vyENhDf8zt8\" target=\"_blank\"\u003e like this one!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l1J9uMwTJXjEvISuk/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nEach pledge, no matter the amount, goes towards materials,\nequipment, travel to conventions, and overhead fees that accompany the content.\nEvery dollar is appreciated! Considering that an average handmade costume costs\nme $250 - $300 to produce in materials alone, cosplay is not a cheap labor of\nlove. By supporting me, you\u2019re contributing to my odyssey and granting me the\ngift of creating content for an audience that is appreciative of my efforts. I\nwant to return the love that this community has shown me by channeling my\ncreative outlet into a celebration of our mutual interests. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3ohhwMr5haObnyQBBm/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThough I\u2019m grateful for every amount, please ensure that\nyour needs and responsibilities come first! For those who choose to\nparticipate, I thank you whole-heartedly for contributing to my creativity.\u00a0Regardless of the size, your acts of kindness and encouragement don\u2019t go unnoticed. \u003cstrong\u003eRewards will go out at the end of the month only if payment goes through\u003c/strong\u003e. Lastly, any sort of harassment or inappropriate misconduct is not tolerated and your rewards will be voided if done so.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks for everything,\n\u003cbr\u003e\n\u003cbr\u003e\nEmperiam \n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=ccmXJ1EKlLI\u0026amp;list=PLyQkH_hcfEhc3uv0hNbZ0DfzB8ZU9V2_W\u0026amp;index=3\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e--------------------------------------------------------\u003cbr\u003e\u003cbr\u003eGifs from:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=jvqYPZEXjFY\" target=\"_blank\"\u003eMineralBlu\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=cQ1VjpbPryo\u0026amp;t=19s\" target=\"_blank\"\u003eSean Ward Show\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=yTfW_Bjxrn4\u0026amp;t=45s\" target=\"_blank\"\u003eGamer Element\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=HLzvrSMLCuE\u0026amp;t=15s\" target=\"_blank\"\u003eKitsun-eh\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBanner Photo:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/fynn_badgley/\" target=\"_blank\"\u003eFynn Badgley\u003c/a\u003e\u003cbr\u003e"
