    "summary": "I\u0027m Dr Sian Townson, an academic (PhD Oxford) who\u0027s been lecturing, researching and publishing on gait and equine biomechanics for 20 years, most notably for Universities of Bristol, Edinburgh, Newcastle, Oxford,\u00a0and Ecole National Veterinaire d\u0027Alfort, and looking at motion capture technique for the film industry. I post articles, videos and the odd bit of software discussing horse anatomy, physiology, biomechanics \u0026amp; performance issues aimed at horse owners \u0026amp; riders on my site\u00a0\u003ca href=\"http://equinemechanics.com/\" rel=\"nofollow\" target=\"_blank\"\u003eEquine Mechanics\u003c/a\u003e and\u00a0I\u0027m excited that they\u0027ve become popular.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m going to continue to put up content and I hope that find it useful and interesting. You don\u0027t need to buy anything or pay for any of it, but if you like the stuff that comes out then this is way that you can tip. It\u0027s like busking, or arts patronage, but for biomechanics. If you don\u0027t want to tip that\u0027s OK too, you still get the articles etc. If you like it maybe share it, if you don\u0027t maybe let me know. You can pledge and then cancel (no notice), or think and then pledge. I write an article every few months but you can also limit your pledge to, for example, one per month, so we don\u0027t all get carried away.\u00a0\u003cbr\u003e\u003cbr\u003eThis sort of science communication is a pretty niche thing, so if you can support it that\u0027d be great. My aim is to get more science and less myth out there in the horse-world, make facts freely and easily available to reach as many people as possible, but, you know, still eat."
