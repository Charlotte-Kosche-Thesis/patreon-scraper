    "summary": "Hello \u2013 Hello! You\u0027re here because\u00a0I want nothing more than to be able to consistently provide my listeners with extraordinary content. To do this, I have to be able to create music full time. Your contribution, no matter how small, will ensure I can actively publish content. I\u0027ll be releasing new music and videos for free basically, and you can pitch in whatever/whenever you want.\u00a0My favorite part about this is that there are no middle-men or corporate interests---It\u0027s just us, connecting! If this makes sense to you, then\u00a0please\u00a0\u003ca href=\"http://www.patreon.com/bePatron?u=116225\u0026amp;patAmt=1\"\u003epledge now\u003c/a\u003e. Pledges start at $1, and remember, no matter the amount, I\u0027m filled with love every time someone becomes a part of the my musical journey.\u00a0You can set your monthly max so you never go over your monthly budget! For your support, here are some rewards that I\u0027m offering:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for taking the time out and even considering donating. You are helping me get closer to my calling and manifest my destiny as an international recording and performing artist; to share something greater than myself.\u003cbr\u003e\u003cbr\u003eFind my free music here: Soundcloud.com/elginwayne\u003ca href=\"http://goo.gl/g9Mo0y\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFacebook Music Page: Facebook.com/thegreatwondersofelgin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u00a0\u003cstrong style=\"font-weight: bold;\"\u003eNO - Pay in any currency!\u003c/strong\u003e\u00a0As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow many music videos and songs will you release a month?\u003c/strong\u003eAround two (max four) videos/songs every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford.\u00a0\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eI don\u0027t have much money, can I still become a Patron?\u00a0\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per release I upload will make a huge difference and would be greatly appreciated :)\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u00a0Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want"
