    "summary": "\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Realm\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWelcome, dear patrons, to the wondrous realm of Elderland!\u003cbr\u003e\u003cbr\u003eThe Elderland Chronicles is a bi-weekly cinematic audio drama following the misadventures of Aldor the Consumer and Carl Amberlin as they navigate the city of Torn in pursuit of the next High King of Elderland.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve made it this far, traveling the perilous roads of the Interweb to our Patreon, chances are you\u0027ve listened to our podcast. We cannot thank you enough, and we hope you\u0027re enjoying the show! A lot of work goes into producing this podcast. Currently, we record The Elderland Chronicles in a noisy basement with borrowed mics, cheap pop filters, and actors we\u0027ve seduced into working for free.\u00a0By supporting our show,\u00a0you bring us further along on our Quest to grow and improve the show!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOur Quest\u003c/em\u003e\u003cbr\u003ePurchase Our\u00a0Own Equipment:\u003c/strong\u003e\u00a0We want to purchase our own equipment so we can produce higher quality audio. In order to do this we need your help! If we had the means to step up our production by purchasing our own mics and audio equipment, we can bring a highly improved and more immersive experience to our listeners.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePay Our Actors: \u003c/strong\u003eCurrently, we pay our actors in the \u003cem\u003eElderlandian Crown\u003c/em\u003e, an archaic currency non-transferrable to the modern world...The bottomline: Our actors work for free, and we\u0027d like to pay them for the hard work they do so they can spend more time voice acting in the Realm and less time performing in theatre... I\u0027m talking to you Sean.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCreate More Content: \u003c/strong\u003eElderland is a vast realm with a multitude of unexplored forests, caves, cities, and mountaintops. So far, we\u0027ve only seen the city of Torn, but there is much more! We have so many places to explore, but writing, recording, editing, and composing takes time and resources.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour Reward\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eThe Elderland Chronicles is a free show. It will always be free! However, we want to provide additional content for the patrons who help us on our Quest. For pledging $1 a month, patrons will have access to a special patron-only feed with behind the scenes audio clips, bloopers, early drafts of the show, and actor interviews. Patrons also have access to monthly live streams where Ryan and I and some of our actors answer your questions and talk about what it\u0027s like to create a cinematic audio drama in a basement. There are plenty of additional awesome perks for pledging $3 or $5, etc. Check out the rewards and accolades you can receive for supporting the Realm of Elderland!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t have the means to support us financially but you love our show and want to help us grow, share the podcast with a friend! Tweet about it! Give us a review on your preferred podcast provider (iTunes, Stitcher, YouTube, Soundcloud, etc.). Regardless, we are so thankful that you listen to the podcast!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eThe Elderland Team\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
