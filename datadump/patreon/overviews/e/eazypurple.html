    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u039b\u03af\u03b3\u03b1 \u03bb\u03cc\u03b3\u03b9\u03b1 \u03b3\u03b9\u03b1 \u03b5\u03bc\u03ad\u03bd\u03b1:\u003c/h2\u003e\u0395\u03af\u03bc\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 22\u03c7\u03c1\u03bf\u03bd\u03bf\u03c2 \u0391\u03b8\u03b7\u03bd\u03b1\u03af\u03bf\u03c2 \u03c0\u03bf\u03c5 \u03c4\u03bf 2007 \u03b2\u03c1\u03ae\u03ba\u03b1 \u03c4\u03bf YouTube \u03ba\u03b1\u03b9 \u03b1\u03c0\u03cc \u03c4\u03cc\u03c4\u03b5 \u03ad\u03c7\u03b5\u03b9 \u03b3\u03af\u03bd\u03b5\u03b9 \u03b7 \u03ba\u03cd\u03c1\u03b9\u03b1 \u03c0\u03b7\u03b3\u03ae \u03c4\u03b7\u03c2 \u03c8\u03c5\u03c7\u03b1\u03b3\u03c9\u03b3\u03af\u03b1\u03c2 \u03bc\u03bf\u03c5.(sorry TV!)\u003cbr\u003e\u03a4\u03b1 \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03cc\u03c7\u03b9 \u03bc\u03cc\u03bd\u03bf \u03ba\u03bf\u03b9\u03bc\u03ac\u03bc\u03b1\u03b9 \u03ba\u03b1\u03b9 \u03be\u03c5\u03c0\u03bd\u03ac\u03c9 \u03bc\u03b5 \u03c4\u03bf YouTube \u03c3\u03c4\u03bf \u03bc\u03c5\u03b1\u03bb\u03cc \u03bc\u03bf\u03c5, \u03b1\u03bb\u03bb\u03ac \u03bb\u03cc\u03b3\u03c9 \u03c4\u03b7\u03c2 \u03b1\u03b3\u03ac\u03c0\u03b7\u03c2 \u03c3\u03b1\u03c2 \u03b5\u03af\u03bc\u03b1\u03b9 \u03c0\u03bb\u03ad\u03bf\u03bd \u03c3\u03c4\u03b7\u03bd \u03b5\u03c5\u03c7\u03ac\u03c1\u03b9\u03c3\u03c4\u03b7 \u03b8\u03ad\u03c3\u03b7 \u03bd\u03b1 \u03b1\u03c0\u03bf\u03ba\u03b1\u03bb\u03ce \u03c4\u03bf \u03bd\u03b1 \"\u03b2\u03ac\u03b6\u03c9 \u03c7\u03b1\u03bc\u03cc\u03b3\u03b5\u03bb\u03b1 \u03c3\u03c4\u03b1 \u03c0\u03c1\u03cc\u03c3\u03c9\u03c0\u03b1 \u03b1\u03bd\u03b8\u03c1\u03ce\u03c0\u03c9\u03bd\" \u03c4\u03b7\u03bd \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac \u03bc\u03bf\u03c5.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0388\u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b4\u03b5\u03b9\u03b3\u03bc\u03b1 \u03c4\u03b7\u03c2 \u03b4\u03bf\u03c5\u03bb\u03b5\u03b9\u03ac\u03c2 \u03bc\u03bf\u03c5:\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IY-hwoTpSFw?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u0393\u03b9\u03b1\u03c4\u03af \u03c3\u03c4\u03bf Patreon \u03ba\u03b1\u03b9 \u038c\u03c7\u03b9 \u039a\u03ac\u03c0\u03bf\u03c5 \u0391\u03bb\u03bb\u03bf\u03cd?\u003c/h2\u003e\u03a4\u03bf Patreon \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03bc\u03b9\u03b1 \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03ae \u03c0\u03bb\u03b1\u03c4\u03c6\u03cc\u03c1\u03bc\u03b1 \u03bc\u03b5 \u03c4\u03b7\u03bd \u03bf\u03c0\u03bf\u03af\u03b1 \u03b5\u03ba\u03c4\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c4\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03c4\u03bf \u03ba\u03bf\u03b9\u03bd\u03cc \u03bd\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03b9 \u03ad\u03bc\u03c0\u03c1\u03b1\u03ba\u03c4\u03b1 \u03c4\u03bf\u03c5\u03c2 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03b3\u03b1\u03c0\u03ac\u03b5\u03b9, \u03c4\u03b7\u03bd \u03af\u03b4\u03b9\u03b1 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae \u03c7\u03c4\u03af\u03b6\u03b5\u03c4\u03b1\u03b9 \u03bc\u03b9\u03b1 \u03b4\u03b9\u03b1\u03c6\u03bf\u03c1\u03b5\u03c4\u03b9\u03ba\u03ae \u03ba\u03bf\u03b9\u03bd\u03cc\u03c4\u03b7\u03c4\u03b1 \u03ad\u03be\u03c9 \u03b1\u03c0\u03cc \u03c4\u03bf YouTube. \u03a3\u03c4\u03bf Patreon \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \"feed\"(\u03c4\u03bf\u03af\u03c7\u03bf\u03c2) \u03bf\u03c0\u03bf\u03cd \u03b5\u03ba\u03b5\u03af \u03b8\u03b1 \u03b1\u03bd\u03b5\u03b2\u03b1\u03af\u03bd\u03bf\u03c5\u03bd \u03bc\u03bf\u03bd\u03b1\u03b4\u03b9\u03ba\u03ac \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03ba\u03b1\u03b9 \u03c6\u03c9\u03c4\u03bf\u03b3\u03c1\u03b1\u03c6\u03af\u03b5\u03c2 \u03b1\u03bb\u03bb\u03ac \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03ba\u03b1\u03b9 \u03ac\u03bc\u03b5\u03c3\u03b7 \u03b5\u03c0\u03b9\u03c1\u03c1\u03bf\u03ae \u03c3\u03c4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03c4\u03bf\u03c5 \u03ba\u03b1\u03bd\u03b1\u03bb\u03b9\u03bf\u03cd. \u039c\u03b5 \u03bb\u03af\u03b3\u03b1 \u03bb\u03cc\u03b3\u03b9\u03b1 \u03c4\u03b9\u03c2 \u03c0\u03b5\u03c1\u03b9\u03c3\u03c3\u03cc\u03c4\u03b5\u03c1\u03b5\u03c2 \u03c6\u03bf\u03c1\u03ad\u03c2 \u03b5\u03c3\u03b5\u03af\u03c2 \u03b8\u03b1 \u03b5\u03c0\u03b9\u03bb\u03ad\u03b3\u03b5\u03c4\u03b5 \u03c4\u03b9 \u03ba\u03b1\u03b9\u03bd\u03bf\u03cd\u03c1\u03b3\u03b9\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b8\u03b1 \u03b1\u03bd\u03b5\u03b2\u03b1\u03af\u03bd\u03bf\u03c5\u03bd. \u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03ad\u03bd\u03b1 \u03b1\u03ba\u03cc\u03bc\u03b1 \u03c0\u03bf\u03bb\u03cd \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03b8\u03b1 \u03b1\u03c0\u03b1\u03bd\u03c4\u03ce \u03c3\u03b5 \u039a\u0391\u0398\u0395 \u03ad\u03bd\u03b1\u03bd \u03b1\u03c0\u03cc \u03b5\u03c3\u03ac\u03c2 \u03be\u03b5\u03c7\u03c9\u03c1\u03b9\u03c3\u03c4\u03ac \u03b4\u03c4\u03bf Patreon. \u039c\u03c0\u03bf\u03c1\u03b5\u03af \u03b3\u03b9\u03b1 \u03b5\u03c3\u03ac\u03c2 \u03c4\u03bf $1 \u03bd\u03b1 \u03bc\u03b7\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03af\u03c0\u03bf\u03c4\u03b1 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b8\u03b5\u03c9\u03c1\u03b5\u03af\u03c4\u03b5 \u03c0\u03c9\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1 \u03bc\u03b7\u03b4\u03b1\u03bc\u03b9\u03bd\u03cc \u03c0\u03bf\u03c3\u03cc \u03b1\u03bb\u03bb\u03ac \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03a0\u0391\u03a1\u0391 \u03c0\u03bf\u03bb\u03bb\u03ac \u03b3\u03b9\u03b1 \u03b5\u03bc\u03ad\u03bd\u03b1 \u03b4\u03b9\u03cc\u03c4\u03b9 \u03ad\u03c4\u03c3\u03b9 \u03bc\u03bf\u03c5 \u03b4\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03b7 \u03b5\u03c5\u03ba\u03b1\u03b9\u03c1\u03af\u03b1 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03c9 \u03b1\u03c5\u03c4\u03cc \u03c0\u03bf\u03c5 \u03b1\u03b3\u03b1\u03c0\u03ce \u03b4\u03af\u03c7\u03c9\u03c2 \u03bd\u03b1 \u03c5\u03c0\u03ac\u03c1\u03be\u03bf\u03c5\u03bd \u03c3\u03c4\u03b9\u03b3\u03bc\u03ad\u03c2 \u03c0\u03bf\u03c5 \u03bd\u03b1 \u03c0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c3\u03c5\u03bc\u03c6\u03c9\u03bd\u03ae\u03c3\u03c9 \u03bd\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c1\u03b3\u03b1\u03c3\u03c4\u03ce \u03bc\u03b5 \u03c7\u03c9\u03c1\u03b7\u03b3\u03bf\u03cd\u03c2 \u03c0\u03bf\u03c5 \u03b4\u03b5\u03bd \u03c0\u03b9\u03c3\u03c4\u03b5\u03cd\u03c9 \u03ae \u03b4\u03b5\u03bd \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ce, \u03bc\u03cc\u03bd\u03bf \u03ba\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf \u03b3\u03b9\u03b1\u03c4\u03af \u03ad\u03c7\u03c9 \u03b1\u03bd\u03ac\u03b3\u03ba\u03b7 \u03c4\u03b1 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03b1 \u03b3\u03b9\u03b1 \u03bd\u03b1 \u03b6\u03ae\u03c3\u03c9 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03c3\u03c5\u03bd\u03b5\u03c7\u03af\u03c3\u03c9 \u03bd\u03b1 \u03ba\u03ac\u03bd\u03c9 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf. \u0392\u03b5\u03b2\u03b1\u03af\u03c9\u03c2 \u03b5\u03c0\u03b5\u03b9\u03b4\u03ae \u03c3\u03ad\u03b2\u03bf\u03bc\u03b1\u03b9 \u03c4\u03b1 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03b1 \u03c3\u03b1\u03c2, \u03b3\u03b9\u0027\u03b1\u03c5\u03c4\u03cc \u03ba\u03b1\u03b9 \u03ad\u03c7\u03c9 \u03b2\u03ac\u03bb\u03b5\u03b9 \u03c0\u03ac\u03c1\u03b1 \u03c0\u03bf\u03bb\u03bb\u03ac \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1\u03c4\u03b1 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03af\u03c1\u03bd\u03b5\u03c4\u03b5 \u03bc\u03b5 $1 \u03ad\u03c4\u03c3\u03b9 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03c3\u03c5\u03bc\u03b2\u03ac\u03bb\u03bb\u03b5\u03c4\u03b5 \u03cc\u03bb\u03bf\u03b9 \u03c3\u03b1\u03c2. \u0395\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03ce \u03cc\u03bb\u03bf\u03c5\u03c2 \u03c3\u03b1\u03c2 \u03c0\u03bf\u03c5 \u03ad\u03c3\u03c4\u03c9 \u03c6\u03c4\u03ac\u03c3\u03b1\u03c4\u03b5 \u03c9\u03c2 \u03b5\u03b4\u03ce, \u03b1\u03c5\u03c4\u03cc \u03b4\u03b5\u03af\u03c7\u03bd\u03b5\u03b9 \u03c0\u03c9\u03c2 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03c3\u03c4\u03b5 \u03ba\u03b1\u03b9 \u03b8\u03ad\u03bb\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03c4\u03b5. \u038c\u03c0\u03c9\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b5\u03c0\u03b9\u03bb\u03ad\u03be\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03be\u03ad\u03c1\u03b5\u03c4\u03b5 \u03c0\u03c9\u03c2 \u03c4\u03bf \u03b5\u03ba\u03c4\u03b9\u03bc\u03ce \u03b1\u03c0\u03af\u03c3\u03c4\u03b5\u03c5\u03c4\u03b1 \u03c0\u03bf\u03bb\u03cd \u03ba\u03b1\u03b9 \u03c0\u03c9\u03c2 \u03c3\u03b1\u03c2 \u03b5\u03af\u03bc\u03b1\u03b9 \u03ae\u03b4\u03b7 \u03ac\u03c0\u03b5\u03b9\u03c1\u03b1 \u03b5\u03c5\u03b3\u03bd\u03ce\u03bc\u03c9\u03bd.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u03a0\u03bf\u03c5 \u0391\u03ba\u03c1\u03b9\u03b2\u03ce\u03c2 \u0398\u03b1 \u03a0\u03b7\u03b3\u03b1\u03af\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03a7\u03c1\u03ae\u03bc\u03b1\u03c4\u03b1?\u003c/h2\u003e\u003cbr\u003e\u0395\u03ba\u03c4\u03cc\u03c2 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c0\u03c1\u03bf\u03c6\u03b1\u03bd\u03ad\u03c2 \u03c4\u03bf \u03bf\u03c0\u03bf\u03af\u03bf \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b1 \u03b2\u03b3\u03b1\u03af\u03bd\u03bf\u03c5\u03bd \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03b6\u03b7\u03bd, \u03c3\u03b5\u03b9\u03c1\u03ad\u03c2 \u03cc\u03c0\u03c9\u03c2 \u03c4\u03bf \"\u003ca href=\"https://www.youtube.com/playlist?list=PLGCd5jmA3Rz0SCh0Izw5WhbftfpS6313q\"\u003e\u03a0\u03c1\u03b9\u03bd \u0393\u03af\u03bd\u03bf\u03c5\u03bd \u0394\u03b9\u03ac\u03c3\u03b7\u03bc\u03bf\u03b9\u003c/a\u003e\" \u03ba\u03b1\u03b9 \"\u003ca href=\"https://www.youtube.com/playlist?list=PLGCd5jmA3Rz00i5bPGfFQVMpKnYqxutT9\"\u003e\u038c\u03bc\u03bf\u03c1\u03c6\u03b7 \u039c\u03c9\u03b2 \u0397\u03bc\u03ad\u03c1\u03b1\u003c/a\u003e\" \u03b8\u03b1 \u03bc\u03c0\u03bf\u03c1\u03ad\u03c3\u03bf\u03c5\u03bd \u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bd 2\u03b7 \u03c3\u03b5\u03b6\u03cc\u03bd \u03bc\u03b5 \u03c0\u03bf\u03bb\u03cd \u03c5\u03c8\u03b7\u03bb\u03cc\u03c4\u03b5\u03c1\u03b1 standards \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2. \u0398\u03b1 \u03b2\u03b3\u03bf\u03c5\u03bd \u03bf\u03b9 (\u03c3\u03c0\u03b1\u03c3\u03c4\u03b9\u03ba\u03b9\u03ad\u03c2)\u03b4\u03b9\u03b1\u03c6\u03b7\u03bc\u03af\u03c3\u03b5\u03b9\u03c2 \u03c0\u03bf\u03c5 \u03c0\u03b1\u03af\u03b6\u03bf\u03c5\u03bd \u03ba\u03b1\u03c4\u03b1 \u03c4\u03b7 \u03b4\u03b9\u03ac\u03c1\u03ba\u03b5\u03b9\u03b1 \u03c4\u03c9\u03bd \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03ba\u03b1\u03b9 \u03b4\u03b9\u03b1\u03b3\u03c9\u03bd\u03b9\u03c3\u03bc\u03bf\u03af \u03b8\u03b1 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03bd \u03bd\u03b1 \u03b3\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03b9 \u03c0\u03b9\u03bf \u03c3\u03c5\u03c7\u03bd\u03ac(\u03c3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bc\u03ad\u03c7\u03c1\u03b9 \u03ba\u03b1\u03b9 \u03ba\u03ac\u03b8\u03b5 \u03b5\u03b2\u03b4\u03bf\u03bc\u03ac\u03b4\u03b1\u03bd\u03b1 \u03ad\u03c7\u03bf\u03c5\u03bc\u03b5 \u03ad\u03bd\u03b1\u03bd) \u03ba\u03b1\u03b9 \u03c6\u03c5\u03c3\u03b9\u03ba\u03ac \u03c4\u03bf \u03bc\u03b5\u03b3\u03b1\u03bb\u03cd\u03c4\u03b5\u03c1\u03bf \u03b5\u03c0\u03af\u03c4\u03b5\u03c5\u03b3\u03bc\u03b1 \u03c0\u03b9\u03c3\u03c4\u03b5\u03cd\u03c9 \u03b1\u03c0\u0027\u03cc\u03bb\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03b7 \u03c0\u03c1\u03cc\u03c3\u03bb\u03b7\u03c8\u03b7 \u03b4\u03b7\u03bc\u03b9\u03bf\u03c5\u03c1\u03b3\u03b7\u03ba\u03ce\u03bd \u03b1\u03c4\u03cc\u03bc\u03c9\u03bd \u03bc\u03b5 \u03c4\u03bf\u03bd \u03c3\u03c4\u03cc\u03c7\u03bf \u03bd\u03b1 \u03c3\u03c7\u03b7\u03bc\u03b1\u03c4\u03b9\u03c3\u03c4\u03b5\u03af \u03bc\u03b9\u03b1 \u03bf\u03bc\u03ac\u03b4\u03b1 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf.\u003cbr\u003e\u0395\u03c0\u03af\u03c3\u03b7\u03c2 \u03b1\u03c1\u03ba\u03b5\u03c4\u03ae \u03b5\u03c3\u03c4\u03af\u03b1\u03c3\u03b7 \u03b8\u03b1 \u03c0\u03ad\u03c3\u03b5\u03b9 \u03c0\u03ac\u03bd\u03c9 \u03c3\u03c4\u03bf \u003ca\u003e\u03c3\u03bf\u03b2\u03b1\u03c1\u03cc \u03ba\u03b1\u03bd\u03ac\u03bb\u03b9\u003c/a\u003e, \u03c3\u03ba\u03bf\u03c0\u03cc\u03c2 \u03c4\u03bf\u03c5 \u03bf\u03c0\u03bf\u03af\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b1 \u03b2\u03bf\u03b7\u03b8\u03ae\u03c3\u03b5\u03b9 \u03cc\u03bb\u03bf\u03c5\u03c2 \u03b5\u03c3\u03ac\u03c2 \u03c0\u03bf\u03c5 \u03b5\u03bd\u03b4\u03b9\u03b1\u03c6\u03ad\u03c1\u03b5\u03c3\u03c4\u03b5 \u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03c0\u03b5\u03c4\u03cd\u03c7\u03b5\u03c4\u03b5 \u03c4\u03bf\u03c5\u03c2 \u03c3\u03c4\u03cc\u03c7\u03bf\u03c5\u03c2 \u03c3\u03b1\u03c2 \u03c3\u03c4\u03b7\u03bd \u03b5\u03c0\u03b1\u03b3\u03b3\u03b5\u03bb\u03bc\u03b1\u03c4\u03b9\u03ba\u03ae \u03c3\u03b1\u03c2 \u03c0\u03bf\u03c1\u03b5\u03af\u03b1 \u03c9\u03c2 YouTuber, \u03b5\u03af\u03c4\u03b5 \u03b3\u03b9\u03b1 \u03b5\u03c3\u03ac\u03c2 \u03c0\u03bf\u03c5 \u03b1\u03c0\u03bb\u03ac \u03b8\u03ad\u03bb\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03b5\u03be\u03b5\u03c1\u03b5\u03c5\u03bd\u03ae\u03c3\u03b5\u03c4\u03b5 \u03c4\u03b9\u03c2 \u03b4\u03c5\u03bd\u03b1\u03c4\u03cc\u03c4\u03b7\u03c4\u03b5\u03c2 \u03c4\u03bf\u03c5 \u03bd\u03b1 \u03b4\u03bf\u03c5\u03bb\u03b5\u03cd\u03b5\u03c4\u03b5 \u03b1\u03c0\u03cc \u03c4\u03bf \u03c3\u03c0\u03af\u03c4\u03b9 \u03c3\u03b1\u03c2 \u03ba\u03b1\u03b9 \u03bd\u03b1 \u03b2\u03b3\u03ac\u03b6\u03b5\u03c4\u03b5 \u03c4\u03b1 \u03c0\u03c1\u03bf\u03c2 \u03c4\u03bf \u03b6\u03b7\u03bd \u03b1\u03c0\u03cc \u03c4\u03bf\u03bd \u03ba\u03b1\u03bd\u03b1\u03c0\u03ad \u03c3\u03b1\u03c2.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u0395\u03c1\u03c9\u03c4\u03ae\u03c3\u03b5\u03b9\u03c2:\u003c/h2\u003e\u003cblockquote\u003e\u003cstrong\u003e\u03a0\u03c1\u03ad\u03c0\u03b5\u03b9 \u03bd\u03b1 \u03c0\u03bb\u03b7\u03c1\u03ce\u03c3\u03c9 \u03c3\u03b5 \u03b4\u03bf\u03bb\u03ac\u03c1\u03b9\u03b1?\u003c/strong\u003e \u038c\u03c7\u03b9, \u03b7 \u03c0\u03bb\u03b7\u03c1\u03c9\u03bc\u03ae \u03b3\u03af\u03bd\u03b5\u03c4\u03b1\u03b9 \u03ba\u03b1\u03bd\u03bf\u03bd\u03b9\u03ba\u03ac \u03c3\u03b5 \u03b5\u03c5\u03c1\u03ce. \u03a4\u03bf site \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bd\u03b1 \u03c4\u03b1 \u03b4\u03b5\u03af\u03c7\u03bd\u03b5\u03b9 \u03cc\u03bb\u03b1 \u03c3\u03b5 \u03b4\u03bf\u03bb\u03ac\u03c1\u03b9\u03b1 \u03b1\u03bb\u03bb\u03ac \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c4\u03b5 \u03bd\u03b1 \u03c7\u03c1\u03b7\u03c3\u03b9\u03bc\u03bf\u03c0\u03bf\u03b9\u03ae\u03c3\u03b5\u03c4\u03b5 \u03bf\u03c0\u03bf\u03b9\u03bf\u03b4\u03ae\u03c0\u03bf\u03c4\u03b5 \u03bd\u03cc\u03bc\u03b9\u03c3\u03bc\u03b1 \u03ba\u03b1\u03b9 \u03b8\u03b1 \u03bc\u03b5\u03c4\u03b1\u03c4\u03c1\u03b1\u03c0\u03bf\u03cd\u03bd \u03b1\u03c5\u03c4\u03cc\u03bc\u03b1\u03c4\u03b1.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u039c\u03c0\u03bf\u03c1\u03ce \u03bd\u03b1 \u03c3\u03c4\u03b1\u03bc\u03b1\u03c4\u03ae\u03c3\u03c9 \u03c4\u03b7\u03bd \u03c3\u03c4\u03ae\u03c1\u03b9\u03be\u03b7 \u03c3\u03c4\u03bf \u03bc\u03ad\u03bb\u03bb\u03bf\u03bd \u03b1\u03bd \u03b4\u03b5\u03bd \u03b8\u03ad\u03bb\u03c9 \u03bd\u03b1 \u03c3\u03b5 \u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03c9 \u03ac\u03bb\u03bb\u03bf?\u003c/strong\u003e \u03a6\u03c5\u03c3\u03b9\u03ba\u03ac! \u039c\u03c0\u03bf\u03c1\u03b5\u03b9\u03c2 \u03b1\u03bd\u03b1 \u03c0\u03ac\u03c3\u03b1 \u03c3\u03c4\u03b9\u03b3\u03bc\u03ae!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0394\u03b5\u03bd \u03ad\u03c7\u03c9 \u03c0\u03bf\u03bb\u03bb\u03ac \u03bb\u03b5\u03c6\u03c4\u03ac, \u03bc\u03c0\u03bf\u03c1\u03ce \u03b1\u03ba\u03cc\u03bc\u03b1 \u03bd\u03b1 \u03c3\u03b5 \u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03c9?\u003c/strong\u003e \u0395\u03bd\u03bd\u03bf\u03b5\u03af\u03c4\u03b1\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af\u03c2! \u0391\u03bd \u03c0\u03b1\u03c1\u03b1\u03c4\u03b7\u03c1\u03ae\u03c3\u03b5\u03b9\u03c2 \u03b5\u03c0\u03af\u03c4\u03b7\u03b4\u03b5\u03c2 \u03ad\u03c7\u03c9 \u03ba\u03ac\u03bd\u03b5\u03b9 \u03c0\u03bf\u03bb\u03cd \u03b4\u03c5\u03bd\u03b1\u03c4\u03ad\u03c2 \u03c4\u03b9\u03c2 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ad\u03c2 \u03bc\u03b5 $1 \u03ba\u03b1\u03b9 $3 \u03b4\u03b9\u03cc\u03c4\u03b9 \u0394\u0395\u039d \u03b8\u03ad\u03bb\u03c9 \u03bd\u03b1 \u03be\u03bf\u03b4\u03b5\u03c5\u03c4\u03b5\u03af \u03ba\u03b1\u03bd\u03ad\u03bd\u03b1\u03c2. \u0391\u03bd\u03c4\u03b9\u03b8\u03ad\u03c4\u03c9\u03c2 \u03c3\u03c4\u03cc\u03c7\u03bf\u03c2 \u03bc\u03bf\u03c5 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b1 \u03b4\u03ce\u03c3\u03c9 \u03b9\u03b4\u03b9\u03b1\u03af\u03c4\u03b5\u03c1\u03b7 \u03b1\u03be\u03af\u03b1(value) \u03c3\u03b5 \u03b1\u03c5\u03c4\u03ad\u03c2 \u03c4\u03b9\u03c2 \u03b5\u03c0\u03b9\u03bb\u03bf\u03b3\u03ad\u03c2 \u03ad\u03c4\u03c3\u03b9 \u03ce\u03c3\u03c4\u03b5 \u03c0\u03c1\u03b1\u03b3\u03bc\u03b1\u03c4\u03b9\u03ba\u03ac \u03bd\u03b1 \u03b8\u03ad\u03bb\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03c3\u03c4\u03b7\u03c1\u03af\u03be\u03b5\u03c4\u03b5 \u03c0\u03b1\u03af\u03c1\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03c0\u03af\u03c3\u03c9 \u03ba\u03ac\u03c4\u03b9 \u03c0\u03bf\u03c5 \u03ad\u03c7\u03b5\u03b9 \u03cc\u03bd\u03c4\u03c9\u03c2 \u03b1\u03be\u03af\u03b1. \u03a4\u03bf \u03c4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03bf \u03c0\u03c1\u03ac\u03b3\u03bc\u03b1 \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03ad\u03ba\u03b1\u03bd\u03b1 \u03b5\u03af\u03bd\u03b1\u03b9 \u03bd\u03b1 \u03b6\u03b7\u03c4\u03b9\u03b1\u03bd\u03ad\u03c8\u03c9 \u03b3\u03b9\u03b1 \u03b4\u03c9\u03c1\u03b5\u03ad\u03c2, \u03cc\u03c3\u03bf\u03b9 \u03bc\u03b5 \u03be\u03ad\u03c1\u03b5\u03c4\u03b5 \u03ba\u03b1\u03bb\u03ac \u03b8\u03b1 \u03be\u03ad\u03c1\u03b5\u03c4\u03b5 \u03c0\u03cc\u03c3\u03bf \u03c0\u03bf\u03bb\u03cd \u03b4\u03b5\u03bd \u03bc\u03bf\u03c5 \u03b1\u03c1\u03ad\u03c3\u03b5\u03b9 \u03b1\u03c5\u03c4\u03cc.\u003ch2 style=\"text-align: center;\"\u003e\u03a4\u03b5\u03bb\u03b5\u03c5\u03c4\u03b1\u03af\u03b1 \u039b\u03cc\u03b3\u03b9\u03b1:\u003c/h2\u003e\u003cblockquote\u003e\u039a\u03bb\u03b5\u03af\u03bd\u03bf\u03bd\u03c4\u03b1\u03c2 \u03b8\u03ad\u03bb\u03c9 \u03bd\u03b1 \u03c3\u03b5 \u03c0\u03c1\u03bf\u03c3\u03ba\u03b1\u03bb\u03ad\u03c3\u03c9 \u03bd\u03b1 \u03c3\u03ba\u03b5\u03c6\u03c4\u03b5\u03af\u03c4\u03b5 \u03c3\u03bf\u03b2\u03b1\u03c1\u03ac \u03bd\u03b1 \u03c3\u03c5\u03bc\u03b2\u03ac\u03bb\u03b5\u03c4\u03b5 \u03c3\u03c4\u03b7\u03bd \u03c0\u03c1\u03bf\u03c3\u03c0\u03ac\u03b8\u03b5\u03b9\u03b1 \u03b1\u03c5\u03c4\u03ae \u03bd\u03b1 \u03b1\u03bd\u03b5\u03be\u03b1\u03c1\u03c4\u03b7\u03c4\u03bf\u03c0\u03bf\u03b9\u03b7\u03b8\u03ce \u03b1\u03c0\u03cc \u03ba\u03ac\u03b8\u03b5 \u03b5\u03af\u03b4\u03bf\u03c5\u03c2 \u03c7\u03bf\u03c1\u03b7\u03b3\u03af\u03b1\u03c2 \u03ad\u03c4\u03c3\u03b9 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03b5\u03c3\u03c4\u03b9\u03ac\u03c3\u03c9 \u03c3\u03c4\u03bf \u03bd\u03b1 \u03c0\u03b1\u03c1\u03ac\u03b3\u03c9 \u03c4\u03bf \u03c5\u03bb\u03b9\u03ba\u03cc \u03c0\u03bf\u03c5 \u03b5\u03c3\u03b5\u03af\u03c2 \u03b6\u03b7\u03c4\u03ac\u03c4\u03b5 \u03ba\u03b1\u03b9 \u03b8\u03ad\u03bb\u03b5\u03c4\u03b5 \u03bd\u03b1 \u03b4\u03b5\u03af\u03c4\u03b5 \u03c7\u03c9\u03c1\u03af\u03c2 \u03b4\u03b9\u03b1\u03c6\u03b7\u03bc\u03af\u03c3\u03b5\u03b9\u03c2 \u03ba\u03b1\u03b9 \u03c4\u03ad\u03c4\u03bf\u03b9\u03b5\u03c2 \u03b2\u03bb\u03b1\u03ba\u03b5\u03af\u03b5\u03c2 \u03c0\u03bf\u03c5 \u03c3\u03c4\u03bf \u03ba\u03ac\u03c4\u03c9 \u03ba\u03ac\u03c4\u03c9 \u03cc\u03c7\u03b9 \u03bc\u03cc\u03bd\u03bf \u03b4\u03b5\u03bd \u03c0\u03c1\u03bf\u03c3\u03b4\u03af\u03b4\u03bf\u03c5\u03bd \u03c3\u03c4\u03b1 \u03b2\u03af\u03bd\u03c4\u03b5\u03bf \u03b1\u03bb\u03bb\u03ac \u03b1\u03ba\u03c1\u03b9\u03b2\u03ce\u03c2 \u03c4\u03bf \u03b1\u03bd\u03c4\u03af\u03b8\u03b5\u03c4\u03bf \u03bb\u03cc\u03b3\u03c9 \u03c4\u03bf\u03c5 \u03bf\u03c4\u03b9 \u03b4\u03b5\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03b5\u03c6\u03b9\u03ba\u03c4\u03cc \u03bd\u03b1 \u03c3\u03c5\u03bd
