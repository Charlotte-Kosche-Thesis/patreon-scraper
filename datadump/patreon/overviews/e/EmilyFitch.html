    "summary": "\u003cstrong\u003e\u003cimg src=\"https://66.media.tumblr.com/1c4e5e4b4ed1b5cb7154591223d48ef2/tumblr_od3zkcKqYl1r2wikao1_500.png\"\u003e\u003cbr\u003eHey! \u003c/strong\u003eMy name\u0027s Emily Fitch and I\u0027m a composer and sound designer. I love pixels and I\u0027ve loved video games ever since my little baby hands could hold a controller. I went to school for four years and got a really fancy piece of paper to prove that I can do musics real good! I got my start making music for my weird little slenderman blog and since then I\u0027ve worked on games, TV, and film. My favorite genres are chiptune, disco, and my own special style: electro-cute. My influences are Akira Yamaoka, Electrocutica, Sasakure.UK, RJD2, and\u00a0Keiichi Okabe.\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/adba5152beffdd59a64d74c88c03e146/tumblr_od3zkcKqYl1r2wikao2_r1_500.png\"\u003e\u003cbr\u003eI\u0027m making music! I post a combination of original stuff and chiptune/8-bit style covers of anime and video game music. Chiptune covers go up on my\u00a0\u003ca href=\"https://www.youtube.com/user/HosoMusics\" rel=\"nofollow\"\u003eyoutube channel\u003c/a\u003e every Friday (Thursday for patrons!), meaning there\u0027s going to be about 4-5 each month. Original songs will be a bit more sporadic because they take so much longer.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/ff1bb99d7136e99890a34fbec4d96eff/tumblr_od3zkcKqYl1r2wikao3_r1_500.png\"\u003e\u003cbr\u003eJoy. Happiness. The satisfaction of knowing that I can eat a happy meal because of you. But in addition to all that good stuff, you get song previews, wallpapers, the chance to learn my magic secrets, music downloads, and even stickers, the best things that exist in this world. Pick the reward tier that works best for you and the rewards will flow.\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/76af5ef56acaa877b4a0406f2a28e090/tumblr_od3zkcKqYl1r2wikao4_r1_500.png\"\u003e\u003cbr\u003eMoney from your pledges will mostly go towards living expenses and student loans. Any additional money goes back to you guys as I continue to improve the music I create with new equipment and software. Your continued support will keep me able to provide my best music, as well as content related to some big, upcoming projects!\u003cbr\u003e\u003cbr\u003e(Header art by\u00a0\u003ca href=\"http://bugglet.tumblr.com\" rel=\"nofollow\"\u003eMari Kidder\u003c/a\u003e)"
