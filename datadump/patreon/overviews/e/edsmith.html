    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/EIR3gZdcEMo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/EIR3gZdcEMo",

    "published_at": "2018-03-11T05:11:33+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e--Please note all pledges are in USD, NOT AUD--\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nHello!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Ed, and I\u0027ve been making silly little games for just over a year now. My focus at the moment is on using the RPG Maker MV engine to make the political RPG series \n\u003cem\u003eThe Adventures of Team Australia\u003c/em\u003e, which was originally released as \u003cem\u003eTony Abbott and the Quest for the Suppository of Wisdom\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/esFDq7/rpgmaker.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI want to keep making episodes of \n\u003cem\u003eTAOTA\u003c/em\u003e, expanding the depth and scope of gameplay, while continuing to lambaste our horribly inept and corrupt politicians. I want to keep the games free and available on all platforms to allow the widest distribution possible.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nTo this end, I have quite a few expenses.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nOne-time fees: \n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tRPG Maker MV software: $54.27\n\t\u003cbr\u003e\n\tGoogle Play developer fee: $35.54\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTotal: $89.81\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nRecurring monthly expenses:\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tApple Store developer fee: $10.51\n\t\u003cbr\u003e\n\tAU-Web Hosting: $13.19\n\t\u003cbr\u003e\n\tWebsite domain registration: $2.75\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTotal: $26.45/month\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nThe one-off payments have all been made, so my first aim with Patreon is just to hit that baseline target of $26.45/month ($20.76USD). Any additional money means less time I need to spend working for The Man, and more time I can spend working on coding, scripting, art, music, dialogue, mapping, and stupid jokes.\u00a0\u003cbr\u003e\u003cbr\u003eAlong the way, I hope to share any tips I learn with other budding indie developers, and to expand into other engines, such as Adventure Game Studio and Unity. I\u0027ll also be making videos, writing JavaScript plugins, and maybe doing some pixel art tutorials.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons at all levels will be able to pitch questions, feedback and suggestions. At higher levels, patrons will have access to live streams of development, more behind-the-scenes access, and early builds of episodes for play-testing. At the highest levels, I\u0027ll put your name in the credits of the game, create some custom pixel art for you, and even put you in the game as an extra with some basic dialogue (like, really budget Black Mirror)!\u003cbr\u003e\u003cbr\u003eThanks!\u00a0\u003cbr\u003e\u003cbr\u003ePS: Also check out some of the creators I support on Patreon; some of them make plugins and tutorials that have helped and continue to help me make the stuff I make, and they all do incredible things.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e--Please note all pledges are in USD, NOT AUD--\u003c/strong\u003e\u003c/div\u003e"
