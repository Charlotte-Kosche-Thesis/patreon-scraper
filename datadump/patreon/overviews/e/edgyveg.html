    "published_at": "2016-01-19T05:13:21+00:00",
    "summary": "Hi friend! \u003cbr\u003e\u003cbr\u003eWe (Candice and James) run the \u00a0\u003ca href=\"https://www.youtube.com/edgyveg\" rel=\"nofollow\"\u003eThe Edgy Veg YouTube channel\u003c/a\u003e and vegan lifestyle blog  \u003ca href=\"http://www.theedgyveg.com/\" rel=\"nofollow\"\u003etheedgyveg.com\u003c/a\u003e. Every week, we create 2-3 videos on our YouTube channel and 4-5 posts on our blog. Our posts are vegan recipes and lifestyle content that we write, test, style, shoot and edit ourselves with a small team of people helping us out along the way. \u003cbr\u003e\u003cbr\u003eStarting this journey of creating free content has been a tough and expensive battle, and we have often thought about quitting, but we love you guys, and reading your comments daily keeps us going! In order to keep running this channel and producing high quality content, we really require the support of our community, and that means you! With your monthly support, we can continue to focus completely on creating fun, delicious and inspiring content for you to enjoy, totally for free. \u003cbr\u003e\u003cbr\u003eCandice left her agency job in October of 2015 to focus on the Edgy Veg full time. That means more thought out, better quality content that\u0027s free for everyone to enjoy. Your support allows us to continue and to make even better content for us all.\u00a0\u003cbr\u003e\u003cbr\u003eWe know that it\u0027s hard to just support something because you love the content, so we decided we could bring even more value to you by being one of our Patrons! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt each Patron tier, we give you exclusive access to The Edgy Veg that you can\u0027t get anywhere else!!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy subscribing here on Patreon you can get exclusive content and access to the Edgy Veg that includes: \u003cbr\u003e* VIP Exclusive early access to new videos each and every week\u003cbr\u003e* Dedicated Q+A sessions to Patreon-members only\u003cbr\u003e* Handwritten snail mail from us at The Edgy Veg\u003cbr\u003e* Your choice of new recipes we make for you on the channel\u003cbr\u003e* Exclusive consultations to help you cook your meals\u003cbr\u003e* Raffle draws for prizes\u003cbr\u003e...AND MUCH MUCH MORE\u003cbr\u003e(Some lucky winners will even have us fly out to make food for them in their hometown!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t forget- your support will all go to cover the following\u00a0\u003c/strong\u003e\u003cstrong\u003emonthly overhead expenses related to the YouTube channel, website/blog, social media and equipment. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecipe testing and creation supplies like groceries, utensils, props, appliances, books and all the other stuff required to make great food!\u003c/li\u003e\u003cli\u003eHome office costs and services like internet connection, website hosting, MCN costs, schedulers, newsletter provider, video music, and supplies for recipe creation and shooting.\u003c/li\u003e\u003cli\u003eCost for staff that help us shoot videos, edit videos, constant upgrading of the website/blog, business advice, social media and promotional design.\u003c/li\u003e\u003cli\u003eEquipment costs such as: lighting, camera equipment and cleaning, props, computer upgrades to keep up with the video technology and our high quality of production.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo, whether you support us with a buck a month, or one of the higher subscription tiers, just know that you are the vegan fuel that keeps the Edgy Veg running. \u003cbr\u003e\u003cbr\u003eSo, SUBSCRIBE NOW! Become and Edgy Veg, get access to exclusive content and help us keep making you awesome vegan content every week!\u003cbr\u003e\u003cbr\u003eThanks so much for all your support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMuch love,\u00a0\u003cbr\u003e\u003cbr\u003eJames and Candice\u003c/em\u003e"
