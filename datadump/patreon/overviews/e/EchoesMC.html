     "about": "Echoes Network servers are for the people who see things differently. The individuals who aren\u2019t fond of rules, and the ones who have no respect for the status quo. You can quote them.\u003cbr\u003eYou can espouse them, disagree with them, glorify or vilify them. Just about the only thing you can\u2019t do is ignore them. \u003cbr\u003eIf they played Minecraft, you\u2019d be sure to find them on an Echoes Network server.\u003cbr\u003e\u003cbr\u003eWe\u0027re a network of vanilla Minecraft survival servers. Our aim is to cultivate maps with as few rules as possible. We have abandoned traditional admin powers in favor of a voluntarily limited extent to which moderators can regulate what the players do. There is only one op on all Echoes servers - the owners alt- other than that account, no player on any Echoes Network server has the ability to tell you what to do. Every player will always be equal, new ops will never be added.\u003cbr\u003e\u003cbr\u003eYou wont find creative builds or protected bases on our servers. You wont find obnoxious flashy chat with pay-to-win ranks and VIP teleports either. Its just you, the other players, and an unrestrained survival sandbox environment. You can build, craft, mine, explore, kill, grief, write a chat bot, do whatever. IDC. There are no gameplay-related rules.",
