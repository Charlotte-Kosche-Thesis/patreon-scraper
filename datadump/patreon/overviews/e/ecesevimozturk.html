    "attributes": {
     "about": "Ara\u015ft\u0131rmac\u0131 - Gazeteci\u003cbr\u003eEce Sevim \u00d6zt\u00fcrk, 1989 y\u0131l\u0131nda Erzincan\u2019da do\u011fdu. 1992 depreminin akabinde ailesiyle birlikte \u0130zmit\u2019e yerle\u015fti. 1999 depremini de \u0130zmit\u2019te ya\u015fayan \u00d6zt\u00fcrk, depremin hayatlar ve kentler \u00fczerindeki y\u0131k\u0131m\u0131n\u0131n engellenilebilmesi ad\u0131na in\u015faat m\u00fchendisli\u011fi b\u00f6l\u00fcm\u00fcn\u00fc se\u00e7erek lisans hayat\u0131na ba\u015flad\u0131. Lisans i\u00e7in 16 ya\u015f\u0131nda Zonguldak\u2019ta d\u00f6rt y\u0131l ge\u00e7iren \u00d6zt\u00fcrk, depremin sebeplerinin jeolojik olsa da, sonu\u00e7lar\u0131n\u0131n politik ekoloji ile olan ili\u015fkisi nedeniyle sorunun T\u00fcrkiye\u2019deki \u00e7\u00f6z\u00fcm\u00fcnde yaln\u0131zca m\u00fchendislik b\u00f6l\u00fcm\u00fcn\u00fcn yeterli olmayaca\u011f\u0131n\u0131 fark ederek, b\u00f6lgedeki gazetelerde g\u00fcndeme ili\u015fkin yaz\u0131lar yazmaya ba\u015flad\u0131. \u00d6\u011frencili\u011finin s\u00fcrd\u00fc\u011f\u00fc y\u0131llarda \u00e7e\u015fitli STK\u2019larda g\u00f6rev alan \u00d6zt\u00fcrk, Ergenekon davalar\u0131 s\u00fcrecinde ya\u015fanan hukuksuzluklara ili\u015fkin yaz\u0131lar kaleme ald\u0131. Gazetecili\u011fe olan merak\u0131 olaylar\u0131 yaln\u0131zca seyretmeyip, i\u00e7erisinde yer alma ve toplumsal olan\u0131 anlama arzusuyla da birle\u015fince Sosyoloji b\u00f6l\u00fcm\u00fcne ba\u015flad\u0131. 2010 y\u0131l\u0131nda e\u015fiyle birlikte kurdu\u011fu \u00c7a\u011fda\u015f Ses Dergisi\u2019nde yaz\u0131lar yazd\u0131, ayn\u0131 y\u0131l yay\u0131n hayat\u0131na ba\u015flayan \u00c7a\u011fda\u015f Ses \u0130nternet Haber Portal\u0131n\u0131n y\u00f6netimine ge\u00e7ti. Zonguldak\u2019ta ge\u00e7irdi\u011fi seneler i\u00e7erisinde maden facialar\u0131n\u0131 yak\u0131ndan g\u00f6zlemleme f\u0131rsat\u0131 bulan \u00d6zt\u00fcrk, Soma\u2019da 301 madencinin hayat\u0131n\u0131 kaybetti\u011fi i\u015f\u00e7i soyk\u0131r\u0131m\u0131na ili\u015fkin 2.5 y\u0131l \u00e7al\u0131\u015fmalar y\u00fcr\u00fctt\u00fc. Soma\u2019daki sendikal faaliyetlerin i\u015fveren ve devlet endeksli i\u015fleyi\u015fini, hayatta kalan i\u015f\u00e7ilerin tazminatlar\u0131na ili\u015fkin geli\u015fmeleri, TBMM Ara\u015ft\u0131rma Komisyonunun faaliyetleriyle, Bo\u011fazi\u00e7i \u00dcniversitesi\u2019nin haz\u0131rlad\u0131\u011f\u0131 raporlar\u0131n analizlerini ve b\u00f6lgedeki SEA\u015e yolsuzluklar\u0131n\u0131n takibine ve Akhisar\u2019da y\u00fcr\u00fct\u00fclen davaya ili\u015fkin \u00e7al\u0131\u015fmalar y\u00fcr\u00fcten \u00d6zt\u00fcrk, haz\u0131rlad\u0131\u011f\u0131 20\u2019den fazla say\u0131dan olu\u015fan tefrikayla i\u015f\u00e7i katliam\u0131n\u0131n ayd\u0131nlat\u0131lmas\u0131 ad\u0131na yay\u0131nlar yapt\u0131, yaz\u0131lar kaleme ald\u0131. 15 Temmuz darbe giri\u015fiminin ard\u0131ndan, Yenikap\u0131\u2019da \u00e7izilen s\u0131n\u0131r\u0131n d\u0131\u015f\u0131na \u00e7\u0131karak, te\u015febb\u00fcs\u00fcn karanl\u0131kta kalan noktalar\u0131na dair s\u00fcrd\u00fcrd\u00fc\u011f\u00fc ara\u015ft\u0131rmas\u0131n\u0131 \u00e7e\u015fitli televizyon programlar\u0131nda aktaran \u00d6zt\u00fcrk\u2019\u00fcn mezk\u00fbr te\u015febb\u00fcse ili\u015fkin haz\u0131rlad\u0131\u011f\u0131 kitap \u00e7al\u0131\u015fmas\u0131 hala devam etmektedir.",
