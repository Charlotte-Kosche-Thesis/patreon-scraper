    "summary": "Queridos secuaces:\u003cbr\u003e\u003cbr\u003eSi hab\u00e9is llegado hasta\naqu\u00ed es porque \u003cstrong\u003enos conoc\u00e9is\u003c/strong\u003e;\u00a0sois nuestros secuaces, y juntos hemos compartido cientos\nde horas repletas de asombro y conocimiento\u00a0\u003cstrong\u003ea la luz de la\ncriminolog\u00eda\u003c/strong\u003e\u00a0y de otras disciplinas tan variadas como interesantes.\u003cbr\u003e\u003cbr\u003eCon este Patreon, los\nintegrantes de \u003cem style=\"background-color: initial;\"\u003eElena en el Pa\u00eds de los Horrores\u003c/em\u003e \u003cstrong\u003epretendemos\nseguir creciendo\u003c/strong\u003e\u00a0a trav\u00e9s de una ampliaci\u00f3n del trabajo que realizamos todas las semanas en \u003cem\u003eSpainmedia Radio\u003c/em\u003e. Esta progresi\u00f3n, sin embargo, ser\u00eda imposible sin \u003cstrong\u003evuestra ayuda\u003c/strong\u003e, por lo que en esta p\u00e1gina os mostramos un\nconjunto de \u003cstrong\u003eobjetivos y recompensas\u003c/strong\u003e que podremos alcanzar si permanecemos juntos.\u003cbr\u003e\u003cbr\u003eComo sab\u00e9is, \u003cem style=\"background-color: initial;\"\u003eElena en el\nPa\u00eds de los Horrores\u003c/em\u003e inici\u00f3 su andadura en\n2012, y desde el primer momento en que nuestras voces empezaron a prepararse para recorrer el \u003cstrong\u003eespacio radiof\u00f3nico\u003c/strong\u003e, nos propusimos\u00a0\u003cstrong\u003eestudiar y\u00a0analizar la mente humana\u003c/strong\u003e, siempre con\nla intenci\u00f3n de encontrar respuesta a esas acciones tan\nperniciosas que han alterado millones de vidas a lo largo de la\nhistoria.\u003cbr\u003e\u003cbr\u003eEl \u003cstrong\u003econocimiento\u003c/strong\u003e, oculto\nentre los parajes m\u00e1s inh\u00f3spitos del Pa\u00eds de los Horrores, tambi\u00e9n\nnos ha permitido obtener la llave de una de las c\u00e1maras m\u00e1s\nvaliosas de nuestro tiempo; aquella\nque atesora \u003cstrong\u003eel periodismo m\u00e1s intr\u00ednseco\u00a0y necesario\u003c/strong\u003e; el mismo\nque, adem\u00e1s de vibrar de emoci\u00f3n ante nuevos hallazgos, mantiene\nun \u003cstrong\u003econtacto \u00edntimo y aut\u00e9ntico con la sociedad\u003c/strong\u003e que un d\u00eda decidi\u00f3 proteger.\u003cbr\u003e\u003cbr\u003eSin m\u00e1s dilaci\u00f3n, \u003cstrong\u003eos\u00a0\u003c/strong\u003e\u003cstrong\u003edamos\n\u003c/strong\u003e\u003cstrong\u003ela bienvenida\u003c/strong\u003e a este territorio inexplorado de vuestro pa\u00eds particular. \u003cstrong\u003eMuchas gracias por acompa\u00f1arnos\u003c/strong\u003e. Estamos convencidos de que nos os dejar\u00e1\nindiferentes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e*****\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eINSTRUCCIONES PARA SER UN PATRON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. Haz click en el bot\u00f3n de color rojo titulado \u00abBecome a patron\u00bb.\u003cbr\u003e\u003cbr\u003e2. A continuaci\u00f3n, elige una de las cuatro categor\u00edas: Polic\u00eda, Inspector, Comisario o Sherlock Holmes .\u003cbr\u003e\u003cbr\u003e3. Elige la forma de pago y empieza a disfrutar de tus recompensas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQU\u00c9 TE OFRECEMOS\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSi eliges la categor\u00eda Polic\u00eda, participar\u00e1s con una cantidad casi simb\u00f3lica, que no te suponga un gasto excesivo \u00a1aunque para nosotros suponga tanto! Por solo 2 d\u00f3lares al mes (1,7 \u20ac al mes, aproximadamente) tendr\u00e1s acceso a los reportajes que publiquemos sobre los casos que aparecen en el\nprograma. Adem\u00e1s, si nos apoyas todo un a\u00f1o recibir\u00e1s un regalo del\nprograma al final de ese ciclo.\u003c/li\u003e\n\n\u003cli\u003eSi eliges convertirte en Inspector, colaborar\u00e1s con 5 d\u00f3lares al mes (unos 4,25 \u20ac, aproximadamente). Dispondr\u00e1s de un reportaje semanal, ilustrado con fotograf\u00edas, sobre el caso que se haya\ntratado en el programa de radio, adem\u00e1s de un audio, de una duraci\u00f3n variable,\nen el que se aborde alg\u00fan aspecto relacionado con los temas de los que nos\ngusta hablar en \u201cElena en el Pa\u00eds de los Horrores\u201d. \u003c/li\u003e\n\n\u003cli\u003eSi optas por ser un Comisario, tendr\u00e1s que inscribirte por una cuota de 10 d\u00f3lares mensuales (unos 8,5 \u20ac al mes). Adem\u00e1s de\nlas recompensas incluidas en las anteriores categor\u00edas, obtendr\u00e1s un\nsegundo audio extra ampliando la informaci\u00f3n que se dio en el programa esa semana.\n\u003c/li\u003e\n\n\u003cli\u003eSi prefieres ser un gran Sherlock Holmes, nos ayudar\u00e1s con 25 d\u00f3lares al mes (algo m\u00e1s de 21 \u20ac). Adem\u00e1s de recibir las\nmismas recompensas que los polic\u00edas, inspectores y comisarios, cada tres meses\nte enviaremos, sin coste extra, un libro de alguno de nuestros colaboradores\ndedicado. \u00a1Puedes hacerte  una\nmaravillosa colecci\u00f3n!\u003c/li\u003e\u003c/ul\u003e\n\nTodos nuestros patreons podr\u00e9is disfrutar, tambi\u00e9n, de un 15% de descuento en la compra de cualquier producto\ngenerado por el programa o en la entrada de los eventos que se puedan\norganizar, si esta es remunerada. \u003cbr\u003e\n\nPor otro lado, tenemos intenci\u00f3n\nde darle muchas m\u00e1s vida al blog de la p\u00e1gina de patreon para que se convierta en\nuna verdadera comunidad virtual, donde podamos ofreceros informaci\u00f3n, conocer\nvuestras opiniones, organizar encuentros, etc\u00e9tera.\u003cbr\u003e\n\nTe pedimos que sigas ayud\u00e1ndonos\npara que podamos seguir ofreci\u00e9ndote contenidos que te gusten e interesen, y te\nagradecemos que nos hagas saber tus impresiones, sugerencias u opiniones que\nestaremos encantado de conocer.\u003cbr\u003e\n\n\u00a1Muchas gracias!\u003cbr\u003e"
