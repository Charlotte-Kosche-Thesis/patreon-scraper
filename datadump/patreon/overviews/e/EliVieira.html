    "one_liner": "Geneticista mirim, \"MV\", n\u00eamesis do Silas Malafaia e persona non grata tanto na Carta Capital quanto na Veja. Fazedor de v\u00eddeos, textos e desenhos (Smilinguarudo, cartuns da AJS). ",

    "summary": "De vez em quando me pedem para dar minha opini\u00e3o sobre algum assunto da vez, geralmente porque me importo em dar bons argumentos, porque costumo fundamentar cientificamente o que digo, e tamb\u00e9m por causa do meu bom humor. :)\u003cbr\u003e\n\u003cbr\u003e\nSou bi\u00f3logo geneticista, j\u00e1 publiquei em peri\u00f3dicos cient\u00edficos internacionais na \u00e1rea (como\u00a0\n\u003ca href=\"http://rspb.royalsocietypublishing.org/content/282/1807/20150249.abstract\" rel=\"nofollow\"\u003e\u003cem\u003eProceedings of the Royal Society B\u003c/em\u003e\u003c/a\u003e), atuei bastante em divulga\u00e7\u00e3o cient\u00edfica (criei o site\u00a0\u003ca href=\"http://evolucionismo.org\" rel=\"nofollow\" target=\"_blank\"\u003eEvolucionismo.org\u003c/a\u003e,\u00a0por exemplo) e h\u00e1 mais de dez anos comento criticamente assuntos como religi\u00e3o, ci\u00eancia, filosofia e direitos civis na internet. H\u00e1 mais de cinco anos fa\u00e7o tamb\u00e9m tradu\u00e7\u00f5es gratuitas de textos importantes incluindo artigos de filosofia (criei um site para isso tamb\u00e9m, o\u00a0\u003ca href=\"http://xibolete.uk\" rel=\"nofollow\"\u003eXibolete.uk\u003c/a\u003e). E sim, eu sou o cara do v\u00eddeo contra o Malafaia.\u003cbr\u003e\n\u003cbr\u003e\nS\u00f3 que tenho dois problemas: primeiro, n\u00e3o vou conseguir fazer tudo isso de gra\u00e7a para sempre. Segundo, sou bastante procrastinador e trabalho melhor quando tenho incentivos. Por isso criei esta conta no Patreon. Se quer ver mais do que eu fa\u00e7o, e com mais qualidade ainda, pe\u00e7o que voc\u00ea me d\u00ea uma ajudinha pro caf\u00e9. Dependendo da qualidade da sua ajuda, posso fazer exatamente o que voc\u00ea quer: mais um cartum do\u00a0\n\u003ca href=\"http://smilinguarudo.com.br\" rel=\"nofollow\" target=\"_blank\"\u003eSmilinguarudo\u003c/a\u003e, mais um texto sobre um assunto importante, mais uma tradu\u00e7\u00e3o, mais um v\u00eddeo. Continuarei fazendo tudo isso de gra\u00e7a. Mas com sua ajuda vou aumentar a frequ\u00eancia e a qualidade. Palavra de pseudoescoteiro! Obrigado!\u003cbr\u003e\n\u003cbr\u003e\nP.S.: Se quiser fazer uma doa\u00e7\u00e3o n\u00e3o peri\u00f3dica, clique\u00a0\u003ca href=\"http://genetici.st/donate.html\" rel=\"nofollow\" target=\"_blank\"\u003eaqui\u003c/a\u003e."
