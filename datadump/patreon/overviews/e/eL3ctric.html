    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/div\u003eHey, this is eL3ctric\u0027s patreon page. We create short animated educational videos on various topics. So far in the channel\u0027s history, the only one behind the channel was it\u0027s owner, and current editor: me aka Philipp. For a while I was toying with the idea of expanding the channel and changing the format. At long last it happened, so I decided to team up with one of my friends mine to create the content you see today. The new face is B\u00e1lint. He will write the script, while I edit, draw, and manage the channel. If you want to know more about us, make sure to write us! We are are always open to talking with our viewers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy the Patreon page?\u003c/strong\u003e\u003cbr\u003eAn unfortunate part of the new format is that it\u0027s a lot more time consuming to make. For example, the Halloween video took roughly 3 weeks of editing, drawing, and refining the script. This means 80+ hours of work, 50 pieces of artwork, hiring voice actors for our voiceover, and buying the expensive licence for the software we are using. With this amount of work, -as it\u0027s not our actual full time job- we cannot justify doing it without a steady source of income which, sadly, ad revenue doesn\u0027t provide anymore.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does your money help, and why is it a good deal for you?\u003c/strong\u003e\u003cbr\u003eInitially your money would go into fueling existing licences for our software, and purchasing new ones for better quality animation. If we ever get popular enough to reach 1000$, we will hire another animator to lessen the workload on Philipp and be able to put out content faster. More importantly, what do you, as a patron get for your buck? First of all, you will get access to the uploads 2 days prior, you will get access to watching Philipp edit via a livestream, and you get access to patron-only content, which covers things like posts about the channel and our work, here on the patreon page. Additionally, and perhaps most importantly, you get to see the first cut of the next video, where you can take part in making the content better by giving us feedback!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I don\u0027t think it\u0027s worth donating?\u003c/strong\u003e\u003cbr\u003eThat\u0027s completely fine! Just as everyone else you are welcome to watch our content. After all, if we didn\u0027t like creating videos for you guys we wouldn\u0027t be doing this in the first place. At the end of the day we are creating this content for you, the audience, so even if you only watch our videos, we rate you highly.\u003cbr\u003e\u003cbr\u003e"
