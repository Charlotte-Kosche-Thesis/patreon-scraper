    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 242, 202);\"\u003eAbout Matches\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/544b40514cedbe82bb934a80484fb179/tumblr_okkh72xL7M1tcmxcqo1_540.png\"\u003e\u003c/div\u003e\u25cf The world of Matches is set in the \u201cmodern day\u201d city of Forbes, where most all original stories/comics take place. It is a world of its own, with different values, belief systems \u0026amp; people.\u003cbr\u003eIn this era of Forbes, discrimination is at the highest it has ever been in society, which has been very accepting in the past. You could compare this era to the 21st Century.\u003cbr\u003e\u25cf This is my first attempt at webcomic series, to learn how to do comics on a daily to weekly basis \u0026amp; learn how to panel/compose/letter properly.\u003cbr\u003e\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=164123\" target=\"_blank\"\u003eREAD IT HERE!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 242, 202);\"\u003eThe goals of my Patreon\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003c/span\u003e\u25cf To make my content the primary source of income\u003cdiv\u003e\u25cf To create web comics\u003cbr\u003e\u25cf Explore the other facets of my skills in the arts\u003cbr\u003e\u25cf Making a positive impact on people through my art !\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202); color: rgb(247, 150, 70);\"\u003eAbout Me\u003c/span\u003e\u003c/div\u003eI\u0027m Grey! Although I prefer my internet pseudo-name, Esper. I have been an artist since I was born, but it wasn\u0027t until I was 11 that I was able to make the decision that this was what I wanted to do for the rest of my life. I\u0027m primarily self-taught with no school/college/university training, and I\u0027m determined to make this continue to be a positive outcome!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWhy pledge?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/div\u003eThere are multiple options to help me, whether it\u0027s through a\u00a0\u003ca href=\"http://paypal.me/esperr\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003etip jar\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://ko-fi/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eko-fi\u003c/span\u003e\u003c/a\u003e or you want to simply\u00a0\u003ca href=\"https://commiss.io/esper\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ecommission\u003c/span\u003e\u003c/a\u003e me. I personally prefer patreon because it is a place for people who enjoy my content to collectively enjoy it before the general public, and I can focus on making my own original content without having to solely rely on freelance work. Commissions will always be open until said otherwise!\u003cbr\u003e\u003cbr\u003eNo, this is not a pay wall. Consider it early access.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202); color: rgb(247, 150, 70);\"\u003eContent\u003c/span\u003e\u003c/div\u003e\u25cf Not Safe For Work (18+) \u0026amp; Safe For Work Art\u003cbr\u003e\u25cf Illustrations, Traditional \u0026amp; Digital Sketches, Digital Paintings, Digital Colored Traditional Pieces\u003cbr\u003e\u25cf Web Comic Pages\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003eMy patreon is a constant work in progress and I would love your feedback! Do not hesitate to message me on patreon or through my email, @ \u003ca href=\"mailto:mmstrgrey@gmail.com\"\u003emmstrgrey@gmail.com\u003c/a\u003e !\u003cbr\u003e"
