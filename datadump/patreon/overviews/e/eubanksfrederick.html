    "summary": "\u003ca href=\"https://vimeo.com/247091562\"\u003ehttps://vimeo.com/247091562\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor many years, our day jobs have been absolutely unreal.\u00a0 We\u0027re actually paid Stuntmen and Commercial / TV Directors.\u00a0 We\u0027ve been performing the wildest and craziest vehicular stunts for major movie productions in Hollywood, and shooting and directing TV Commercials for some of the most well known brands in television advertising.\u00a0 But with your help, we\u0027re about to change all that up...\u00a0 Here\u0027s what I mean...\u003cbr\u003e\u003cbr\u003eSo currently, there are just two of us that make up the Eubanks Frederick Entertainment family.\u00a0 Corey Eubanks \u0026amp; Shawn Frederick, and I\u0027m the latter.\u00a0 But we\u0027re about to grow this little group into a small brigade of like-minded creatives and producers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCorey \u003c/strong\u003eis\u00a0a 3X recipient of the \u003cem\u003eTaurus Stuntman of the Year Award\u003c/em\u003e, and has worked on over 125 feature films and well over 1000 TV episodes -including current TV shows like,\u003cem\u003e Lethal Weapon \u003c/em\u003eand then classics like-\u003cem\u003e The Dukes of Hazzard.\u00a0\u003c/em\u003e\u00a0He\u0027s a go-to source for the directors of blockbuster films too, like Michael Bay of\u00a0\u003cem\u003eThe Transformers \u003c/em\u003efranchise\u00a0and Justin Lin with the\u003cem\u003e Fast \u0026amp; Furious\u003c/em\u003e Movies, amongst many, many more.\u00a0 And here\u0027s a cool tidbit about Corey.\u00a0 He\u0027s the stuntman that drove the prison bus that cannon rolls and flips 6 revolutions as he\u0027s doing 60 MPH in the opening scene of \u003cstrong\u003eFast Five\u003c/strong\u003e.\u00a0 And thankfully, he walked away from it without a scratch.\u00a0 Cool, right?\u00a0 Go to our site (link below) and watch the documentary on it- you\u0027ll lose your mind if you haven\u0027t seen it yet.\u00a0 \u003ca href=\"https://www.eubanksfrederick.com/fastfive/\"\u003ehttps://www.eubanksfrederick.com/fastfive/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThen there\u0027s me- Shawn Frederick, \u003cstrong\u003eaka\u00a0\u003c/strong\u003e\u003cstrong\u003eFreddy,\u003c/strong\u003e\u00a0i\u0027d like to think i\u0027m a fairly dynamite guy and that people like me. I\u0027m a Director, Photographer and DP (director of photography) and I\u0027ve worked in the Action Sports, Lifestyle Editorial and Commercial Advertising industries for most of my career.\u00a0 I\u0027ve worked on some of the funnest projects for companies like Abercrombie \u0026amp; Fitch, Ford, Dodge, Mothers Car Polish, Mountain Dew, Oakley, Burton, Toyota, Kawasaki Motorcycles, WD40 Lubricants, Royal Purple Motor Oils, Radio Shack, Motorola, GM and a lot of others.\u00a0 Here\u0027s a cool bit about me too...\u00a0 Back in the day- I traveled the globe with a bunch of pro snowboarders and on one trip, 6 of us drove my parents 32\u0027 motorhome around the country for 4 months following the many pro snowboarding tour events on the PSTA.\u00a0 By the time we got to the east coast- it was pounding snow and the roads were very icy.\u00a0 By the time we were there though, we had dozens of \"moho\" parties and even blew out a few tires along the way.\u00a0 We hooked up with so many people along the way and hit every stop on the Pro Tour.\u00a0 What a rush that trip was.\u00a0 Memories of a crazy life previously lived for sure!\u003cbr\u003e\u003cbr\u003eOkay, if we fast forwarded to today, both Corey and I want to really create some cool projects without all of the executive constraints and barriers of the traditional studio system.\u00a0 We want to create shows that are funny, make people think, and most of all- entertain you guys.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eSo, that\u0027s where you come in.\u00a0 We want to grant you access to it all.\u00a0 Yes, we will blow stuff up, roll cars, do fight scenes and high speed car chases, but for you- our Patreon\u0027s, we want to get you involved and allow you access to what others cannot get.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSo, with all that being said- we hope you\u0027ll consider joining us to make this a reality.\u00a0 At minimum, it\u0027ll be fun and we\u0027ll share with you some amazing behind the scenes to a world that you will not see anywhere else.\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eGet Access through various levels of participation.\u00a0 \u003cbr\u003e\u003cbr\u003eFor $1, we\u0027ll keep you posted through our community newsletter and photos.\u00a0 \u003cbr\u003e\u003cbr\u003eFor a little more, we\u0027ll share our processes.\u00a0 \u003cbr\u003e\u003cbr\u003eFor a tad more, we\u0027ll bring you along and take you behind-the-scenes and show you what we do day-to-day and week-to-week in making the content.\u003cbr\u003e\u003cbr\u003eAnd for a tad bit more, we\u0027ll give you 100% access to everything we do, how we do it and you\u0027ll see the real workings of how stuff actually gets created, made and distributed.\u00a0 \u003cbr\u003e\u003cbr\u003eWill there be issues along the way, absolutely!\u00a0 There\u0027s going to be struggles, complaints and perhaps an argument or two.\u00a0 There\u0027ll be a lot of joking around, and of course there\u0027ll be a ton of filming, editing, creative meetings, and there\u0027ll be rejections and creative disagreements too.\u00a0 But that\u0027s all the good stuff, right?\u00a0 And you\u0027ll get to see it all -raw and unfiltered as our invited Patrons.\u00a0 \u003cbr\u003e\u003cbr\u003eWe know we are incredibly blessed, but we hope to share this\u00a0peek into a life that very few ever get to see.\u00a0 So, we are reaching back to grab your hand to bring you along with us and give the experience we have.\u00a0 Perhaps you\u0027ll be able to be a part of our projects someday too- who knows.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eSo now it\u0027s up to you to grab on and come along for the ride with us...\u00a0 Come on- let\u0027s do this!!!!"
