    "published_at": "2016-08-29T01:30:23+00:00",
    "summary": "Hello and welcome! If you like unique worlds and extraordinary stories told by an impassioned creator, you\u0027ve come to the right place!\u003cbr\u003e\u003cbr\u003eMy focuses on this page are my fantasy novel series, \u0027\u003cstrong\u003eThe Brothers Aurelius\u003c/strong\u003e,\u0027 a harrowing tale of three brothers who must contend with the enormous weight of destiny, each in his own way, and bind themselves together to protect their family and save the world from darkness. The first book in the saga, \u0027\u003cstrong\u003eThe Wren and the Raven\u003c/strong\u003e,\u0027 is already underway!\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on this for about ten years. I\u0027m really excited to share this world that has been with me for so long, and I can\u0027t wait to let other experience the adventures and mysterious that I got to go through just writing them!\u003cbr\u003e\u003cbr\u003eAt the same time, I\u0027m working on a Patreon-exclusive project! I\u0027m creating a serialized literary project called \u003cstrong\u003eThe Lillys\u003c/strong\u003e, a story told in a series of short chapters that will be released only on this page on the 20th of every month until it\u0027s conclusion. \u003cstrong\u003eThe Lillys\u003c/strong\u003e\u00a0Is entirely free to read on this page for anyone, while Raven Level Patrons get to enjoy Early Access to each chapter a full month in advance! Here are all the chapters that have been released to the public so far!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-1-6711870\"\u003eThe Lillys: Chapter One\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-2-6831186\"\u003eThe Lillys: Chapter Two\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-3-8847607\"\u003eThe Lillys: Chapter Three\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-4-11252206\"\u003eThe Lillys: Chapter Four\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-5-11826149\"\u003eThe Lillys Chapter Five\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-6-12142980\"\u003eThe Lillys Chapter Six\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-7-13667795\"\u003eThe Lillys: Chapter Seven\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-8-14227514\"\u003eThe Lillys: Chapter Eight\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-9-14671234\"\u003eThe Lillys: Chapter Nine\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/lillys-chapter-14904236\"\u003eThe Lillys: Chapter Ten\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eRead the story, enjoy my personal brand of fiction, and share it with your friends! Remember, \u003cstrong\u003eThe Lillys\u003c/strong\u003e is free-to-read for everyone, so enjoy it as much as you like!\u003cbr\u003e\u003cbr\u003eFalse Start is a series where I go back through my old ideas for stories and share them! Like The Lillys, False Start is free to read! Here are a few to enjoy!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/false-start-1-6729035\"\u003eVahaldras\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/false-start-2-6728967\"\u003eCephalosis angelus\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/arktu-6729037\"\u003eArktu\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBecoming a Patron will help support my vision of a deep and rich literary experience! It will allow me invest in printing and publishing services, which will bring unique fantasy stories to even more people! I have many more ideas on how to celebrate and reward Patrons, and I\u0027m always open to suggestions!\u003cbr\u003e\u003cbr\u003eThanks for checking this page out, and I hope you become part of the family! I look forward to sharing with you!!!"
