    "published_at": "2017-01-08T20:11:27+00:00",
    "summary": "In the \"real world\", Violet (Sam) and Petunia (April) are best best friends. We realized, one day, that our constant commentary and general bitchery could hopefully be channeled into making people other than ourselvess laugh. Ideally.\u003cbr\u003e\u003cbr\u003eThe idea to be an Ettin was pretty obvious to us, as we are already attached at the metaphorical cross-country hip. Also we are actual monsters.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon gives us a way to reach out to fans and give them a little extra. Some songs, collaboration opportunities, and even some tangible gifts. \u003cbr\u003e\u003cbr\u003ePatron-only posts will offer previews of upcoming episodes, polls on topics we\u0027ll cover or merch we will work on, mini bonus episodes, in and out of character writings, pictures of our dogs, alternate projects we are working on, and whatever else we would like to share with you.\u003cbr\u003e\u003cbr\u003eIn return, we can keep the podcast going on a regular schedule while being able to do fancy things, such as eating food and paying bills. We are constantly recording and editing and writing content and music, which takes a lot of time and energy. We love doing this, and want to continue doing so as long as possible. Also Sam would super super like to use something other than a cardboard box as an isolation chamber.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon also helps us with the costs of podcasting (web hosting fees, recording and editing equipment/software, and tea.) and also will allow us to produce some fun merch down the line. We hope to someday commission two headed sweaters. These items are covered in our various goals.\u00a0\u003cbr\u003e\u003cbr\u003eAny contribution helps us and hopefully gives you something fun or weird in return."

     "about": "Violet and Petunia are an Ettin with a mission: to educate monsters and adventurers, maybe so we all get murdered less often. Their podcast, \u003ci style=\"color: rgb(35, 45, 50);\"\u003eEttin News, \u003c/i\u003efeatures:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eAdvice on topics such as \"How do you deal with dungeon break-ins?\" or \"How do I fight while holding a baby, without using the baby as a weapon?\u003c/li\u003e\u003cli\u003eImportant news updates and announcements from hilarious deaths to extreme potion misuse\u003c/li\u003e\u003cli\u003eMonster Rights, and dismantling the \"Bestiary Bias\"\u003c/li\u003e\u003cli\u003eThe ethics of magical items\u003c/li\u003e\u003cli\u003eDelicious recipes\u003c/li\u003e\u003cli\u003ePassionate and venomous (possibly literally) rants\u003c/li\u003e\u003c/ul\u003eBecome the monster you were always meant to be.",
