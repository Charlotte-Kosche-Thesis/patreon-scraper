    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTgifQ%3D%3D/patreon-media/campaign/750654/c7d60b6f053a40cc9a2316427158acbf?token-time=2145916800\u0026token-hash=zvc_CesY22XnA0e_lYCKHtabhbKNr___TrhGF3yAxCQ%3D",

    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHERE AM I?!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eYou\u0027re on my Patreon page!\u003cbr\u003e\u003cbr\u003eHi! :D\u003cbr\u003eHow are ya?!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWTF\u0027S THIS PATRONUS CRAP?!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eFirst of all, it\u0027s Patreon - nothing to do with Harry Potter... though I am a writer, so...\u003cbr\u003e\u003cbr\u003eActually, yes. Yes, it is patronus. BUT only if you\u0027re speaking Latin.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGET TO THE POINT, EDWARD!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003c/strong\u003eLatin: Patronus\u003cbr\u003eFrench: Patron\u003cbr\u003eEnglish: Patron\u003cbr\u003eInternet: Patreon\u003cbr\u003e\u003cbr\u003eAs in... a \u003cem\u003epatron\u003c/em\u003e\u00a0of the arts!\u003cbr\u003e\u003cbr\u003ePatron means supporter and Patreon is a site for patrons to connect with the artists whose works they\u0027re supporting.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eInterested in supporting me?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIDK! WTF DO YOU DO?!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eGood question - one I ask myself daily.\u003cbr\u003e\u003cbr\u003eI tell stories.\u003cbr\u003e\u003cbr\u003eI always wanted to be an inventor, but never an engineer. I want to build worlds, but not in reality. I want, in other words, to tell stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI GET IT! NOW WHAT DOES THAT MEAN?!\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIt means I write novels, novellas, novelettes, short stories, poems, narrative poems, epic narrative poems, and one-liner jokes. I also make YouTube videos.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eJOKES?! LIKE, FUNNY HA-HA JOKES?!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eYes. Those jokes.\u003cbr\u003eWait... is there another kind?!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eI\u0027M ASKING THE QUESTIONS HERE! WHY JOKES?!\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAnother good question!\u003cbr\u003e\u003cbr\u003eI write absurd comedy.\u003cbr\u003eIt\u0027s my genre.\u003cbr\u003eIt chose me.\u003cbr\u003eSend help.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDON\u0027T YOU HAVE ANY EXAMPLES?!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eOH! Right!\u003cbr\u003e\u003cbr\u003eThis one\u0027s a story I really enjoyed making! :D\u003cbr\u003eIt\u0027s not much for comedy, but it\u0027s a nice narrative poem.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Lo5p38XDGPw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAnd here\u0027s some Parody Trailers! :D\u003cbr\u003eThey\u0027re mostly puns, but a couple are parodies on real movies and others are just awesome!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLfk7NpaIPlwfcdcQWRrQww3A5HQBhFSSr\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI\u0027ve got a book, but it\u0027s currently in the re-editing phase. I improved A LOT in the last two years. It\u0027ll be available soon-ish... and I\u0027ll do some cool stuff with it here on Patreon too!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027M BORED! MAKE THIS MORE FUN!\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eWELCOME TO THE SQUIRREL EMPIRE!\u003cbr\u003eAs a member of the squirrel empire you\u0027ll have your choice of rank for one or more months!\u003cbr\u003e\u003cbr\u003eEvery member, from Acorner to Oracle, is equally important - though they wield wildly different abilities.\u003cbr\u003e\u003cbr\u003eAs the empire gains its first members, little has yet to be establish regarding ranks and abilities. This is your opportunity to get in on the ground level and wield your influence on history!\u003cbr\u003e\u003cbr\u003eWill you accept your squirrelly membership?!\u003cbr\u003eOr will you let this grand opportunity pass you by?\u003cbr\u003e\u003cbr\u003eYou decide.\u003cbr\u003e(Join us!) :D\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
