    "summary": "For English check out the video (coming soon).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHou je niet van lange lappen tekst? Dit is de samenvatting:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003esteun mij en mijn NO-Budget avonturierschap vanaf 2,50 per maand\u003c/li\u003e\n\t\u003cli\u003eontvang een gezonde dosis wandel-, Balkan-, bergen- en avonturierinspiratie\u003c/li\u003e\n\t\u003cli\u003etwee handgeschreven brieven per jaar \u003cstrong\u003eOF\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003etrakteer me op een kopje koffie (\u003ca href=\"https://ko-fi.com/A281WC\" target=\"_blank\"\u003edoor op deze link te klikken\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eomdat GEVEN doet LEVEN, net als cree\u00ebren\u003c/li\u003e\n\u003c/ul\u003eHet donatie systeem van Patreon werkt via Paypal of Creditcard. Heb of gebruik je dit niet, maar wil je mij wel steunen? Neem dan contact op\u00a0\u003ca href=\"https://www.evadinaricaproject.com/nl/contact-nl/\" target=\"_blank\"\u003evia dit contactformulier\u003c/a\u003e op mijn website.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.evadinaricaproject.com/wp-content/uploads/2017/12/cropped-evadinarica-exploring-the-dinarides-tekst.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eVla\u0161ic, Via Dinarica Green Trail - Bosni\u00eb en Herzegovina\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003ch3\u003eWie ben ik?\n\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIk ben Eva, kom uit Amsterdam en hou van bergen, op blote voeten wandelen en de Balkan. En koffie! Onderweg zijn, op avontuur, buiten leven, zonder tijdsdruk rondzwerven. Verkennen, trekken, ontdekken. Dan voel ik me het best. Dan voel ik me vrij. Het is een manier van leven. Het is hoe ik mijn leven leef.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tVan kinds af aan houd ik dagboeken bij. Schrijven is de rode draad in mijn leven. Ik schrijf verhalen over mijn belevenissen, over mijn passies, over wat ik denk en wat ik voel. Gedachtenfrutsels, ervaringen, levensvragen en soms wat antwoorden. Alles pen ik neer. Al jaren lang. Mijn blog \n\t\u003cem\u003e\"EVAdinarica Project\"\u003c/em\u003e is als het ware een kijkje achter de schermen, een kijkje in mijn dagboek.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.evadinaricaproject.com/wp-content/uploads/2018/01/Via-Dinarica-Trail-montenegro-Durmitor.jpg\"\u003e\u003cbr\u003e\u003cem style=\"text-align: center;\"\u003eDurmitor, Via Dinarica White Trail - Montenegro\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003eHoezo Dinarica?\n\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tDe Balkan heeft een onbeschrijflijke aantrekkingskracht op me. De cultuur, de taal, de mensen en de natuur. Oh, de natuur! Die bergen! De Dinarische Alpen of de Dinarides, zijn bergen zoals ik ze het liefst hebt. Grillig, groen en ruig met wijdse uitzichten.\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIn 2016 liep ik de gloednieuwe, maar nog steeds onvoltooide Via Dinarica, een mega trail dwars door het Dinarisch karstgebergte. Na \n\t\u003ca href=\"https://www.evadinaricaproject.com/nl/2016/11/25/te-voet-door-de-dinarische-alpen/\"\u003ehet lopen van de Via Dinarica White Trail\u003c/a\u003e, besloot ik er nog een jaartje aan vast te plakken. Nog een jaartje wandelen. Nog een jaartje onderweg zijn. In plaats van overhaast en onbezonnen terug naar de Balkan te vliegen, ging ik te voet. \u003ca href=\"https://www.evadinaricaproject.com/nl/voettocht-terug-naar-de-balkan/\"\u003eTe voet terug naar de Balkan,\u003c/a\u003e 4000 kilometer van Amsterdam naar Sarajevo.\u003cbr\u003e\n\t\u003cbr\u003e\n\tEenmaal terug op de Balkan, terug in de Dinarische Alpen, terug op de Via Dinarica, wist ik het zeker. Ik ben hier nog lang niet uitgekeken. Ik blijf. Ik heb mijn huis in Amsterdam opgezegd, mijn spullen verkocht en me ingeschreven voor een taalcursus in Zagreb, Kroati\u00eb. In mei (2018) trek ik er weer op uit. Dan ga ik verder met mijn Via Dinarica voettocht, met mijn trage trekking door de Dinarides. Over de precieze route vertel ik later meer. Of\u00a0\n\t\u003ca href=\"https://www.evadinaricaproject.com/nl/via-dinarica-trail/\" target=\"_blank\"\u003eneem alvast een kijkje hier\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.evadinaricaproject.com/wp-content/uploads/2018/01/Evadinaricaproject-banner-exploring-the-dinarides.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003eWat is mijn missie?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHet is mijn missie om de Via Dinarica, de Dinarides en de ongerepte wildernis van de Balkan (in het westen) onder de aandacht te brengen. Dit doe ik door verhalen te vertellen. Ik schrijf, fotografeer, spreek, klets en maak videos. Dit alles doe ik op een persoonlijke manier. Op mijn manier. Verwacht van mij geen \n\t\u003cem\u003e\"10 reasons why...\"\u003c/em\u003e of \u003cem\u003e\"Waarom je nu naar de Balkan MOET\"\u003c/em\u003e\u00a0- achtige schrijfsels. Nee. Ik neem je mee op avontuur. Ik vertel je mijn verhaal. Het echte verhaal.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWant naast een portie Balkan inspiratie, hoop ik met mijn verhalen het leven van een stoere, moedige (onbereikbare) avonturier - daar schaar ik mezelf voor het gemak maar even onder - een beetje tastbaarder te maken. Tastbaar en toegankelijk. Ik ben ook maar gewoon een mens en ik weet het ook allemaal niet zo goed. Dat wat mij stoer of moedig maakt is niet het gebrek aan angsten of twijfels. Zeker niet.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIk geloof juist dat je door jouw angsten en twijfels te omarmen en ze desnoods mee op reis te nemen, pas echt \u00e9chte moed laat zien.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIk zie mezelf als iemand die deuren opent. Jij mag vervolgens zelf kijken of en wat je daarmee wilt doen.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.evadinaricaproject.com/wp-content/uploads/2018/01/Voettocht-terug-naar-de-Balkan-met-wilde-haren.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.evadinaricaproject.com/nl/2017/06/14/een-vrouw-in-het-wild/\" target=\"_blank\"\u003e\u003cem\u003eEen vrouw in het wild...\u003c/em\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eNO-BUDGET avonturieren\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIn het leven lijken er soms meer moeten-dingen dan willen- of kunnen-dingen te zijn. Je\u00a0\n\t\u003cem\u003emoet\u003c/em\u003e\u00a0natuurlijk geld verdienen. Je\u00a0\u003cem\u003emoet\u003c/em\u003e\u00a0jezelf in je eigen levensbehoeften kunnen voorzien.\u00a0Je \u003cem\u003emoet\u003c/em\u003e bereikbaar zijn. Je \u003cem\u003emoet\u003c/em\u003e iets van je leven maken... Maar MOET dat echt? Of w\u00edl je dat?\u003cbr\u003e\n\u003cbr\u003eWanneer het niet bij je past om mee te hobbelen in het \"normale\" ritme van de samenleving, kan het leven knap lastig worden.\u00a0Lastig, maar niet onmogelijk. Het is maar net wat jouw instelling is. Ik zie het als een uitdaging.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nHet is fijn om een veilige slaapplaats te vinden, je zult inderdaad moeten eten, het is toch wel belangrijk om een zorgverzekering te hebben en last but not least, het abonnement van die slimme telefoon moet ook betaald worden. Maar dat is het wat mij betreft dan wel zo ongeveer. Dit zijn de maandelijkse kosten die ik maak. Wanneer ik in een tent slaap of een logeeradresje heb, heb ik ongeveer 150,- euro per maand nodig voor mijn vaste lasten. En daar schaar ik de kosten van mijn website voor het gemak ook even onder. Van 150,- euro per maand doe ik alles.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tLeef ik.\u003cbr\u003e\n\t\u003cbr\u003e\nMijn enige moeten-ding is dus zorgen dat ik maandelijks die 150,- euro bij elkaar krijg. Of dat nou met artikelen schrijven, lezingen geven, via donaties of traktaties is, maakt niet uit. En wanneer het niet lukt, zal ik ergens appels moeten gaan plukken. Of asperges steken (zo heet dat toch?). Dit is wat ik onder NO-budget avonturieren versta. Zonder zekerheden het avontuur aan gaan. En geloof mij, het is zow\u00e9l bevrijdend als beklemmend. Maar wat is dat nou niet?\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.evadinaricaproject.com/wp-content/uploads/2016/01/BLOG-mijn-Via-Dinarica-Project-Durmitor-Dinarides.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eUitzicht van Pruta\u0161, Durmitor - Montenegro\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWaarom Patreon?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIk zie Patreon als een steuntje in de rug om het een beetje anders te doen. Een platform dat het mogelijk maakt om een beetje anders te leven. Om mijn leven in mijn eigen ritme te leven. Om met volle aandacht schrijfsels te cree\u00ebren, verhalen de wereld in te slingeren en... En wellicht daarmee andere mensen te inspireren.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\nInspiratie, herkenning, een stukje erkenning en simpelweg genieten.\n\t\u003cbr\u003e\n\t \u003cbr\u003e\nJa, ik kies voor een relatief onzeker bestaan. Ik kies ervoor om mijn wanderlust boven een goed betaalde baan te plaatsen. Of \u00fcberhaupt boven een baan te plaatsen. Ik kies ervoor te leven van een uiterst minimaal, zeer fluctuerend inkomen. Ik kies bewust voor het NO-budget avonturieren. Maar ik kies er ook voor om de cree\u00ebr-deel-en-inspiratie-drang boven geld te plaatsen.\n\t\u003cbr\u003e\n\t \u003cbr\u003e\nIk geloof namelijk in de kracht van geven.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMijn werkmotto is dan ook: \n\t\u003cem\u003edoe dat wat je ook zou doen als je er niet voor betaald zou worden, dat maakt je pas echt een rijk mens.\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\nEn daarom dus, Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3\u003eWat heb ik jou te bieden?\u003c/h3\u003e\n\n\t\u003cdiv style=\"text-align: justify;\"\u003eIk begrijp heel goed dat als jij mij maandelijks met een beetje geld steunt, dat je daar iets voor terug wilt zien. Echter, gezien ik mij persoonlijk niet helemaal lekker voel bij dit \"voor wat, hoort wat cultuurtje\", ben ik slechts op zoek naar Patrons die hier hetzelfde over denken. Ik wil geen exclusieve verhalen schrijven of exclusieve video\u0027s maken. Dat wat ik cree\u00ebr, wil ik met iedereen kunnen delen.\u003cbr\u003e\u003cbr\u003e\nWat ik bied zijn handgeschreven brieven. Wanneer jij mij maandelijks steunt, stuur ik je twee keer per jaar een brief. Een echte brief brief. Als ik ooit een boek uit breng, zal ik je daar heus ook een exemplaar van opsturen, maar wanneer die droom werkelijkheid wordt, weet ik niet.\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003cul\u003e\u003cli\u003eBedank-ansichtkaartje\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eHandgeschreven brieven\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eToekomstig boek\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nWil je nou meer post, dan kan dat. Ik schrijf namelijk ook\u00a0\n\t\u003ca href=\"https://www.evadinaricaproject.com/nl/brieven/\" target=\"_blank\"\u003ebrieven op bestelling\u003c/a\u003e. Op mijn website geef ik tekst en uitleg,\u00a0\u003ca href=\"https://www.evadinaricaproject.com/nl/brieven/\" target=\"_blank\"\u003ekijk hier.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e\n\t\n\t\n\u003ch3\u003e\nKoffie\u003c/h3\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003eEn ja, ik ben dol op koffie! Verslingerd aan of verslaafd misschien, maar het gaat me niet alleen om de koffie. Ieder land lijkt zijn eigen karakteriserende koffie-cultuur te hebben. Door de tijd te nemen en te gaan zitten met een kopje koffie, neem ik deel aan de lokale koffie-cultuur \u00e9n maak ik contact met andere koffie-liefhebbers/verslaafden. Waarover ik vervolgens weer verhalen kan schrijven ;).\u003cbr\u003e\u003cbr\u003e\n\tVind je een maandelijkse bijdrage wat veel van het goede, maar wil je me wel zo nu en dan op een kopje koffie trakteren? Dat kan door op de foto hieronder te klikken. Echt waar.\u003cbr\u003e\u003cbr\u003eDank voor het lezen. Zeker als je helemaal tot hier ben gekomen ;)\u003c/div\u003e\n\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A281WC\" target=\"_blank\"\u003e\u003cimg src=\"https://www.evadinaricaproject.com/wp-content/uploads/2018/01/Over-Mij-Eva-Smeele-dromen-met-koffie.jpg\"\u003e\u003c/a\u003e"

     "about": "I\u2019m Eva, a girl from Amsterdam who loves mountains, walking barefoot, being inspired and sharing what inspires me. I write about what I think and feel, my passions and adventures. \u003cbr\u003e\u003cbr\u003eHiking the Via Dinarica was more than a beautiful trekking or an awesome solo-hike through the Balkans. It was an adventurous journey. A journey of a lifetime. And it still is. I\u0027m a Dutchie who\u0027s exploring the Dinarides.\u003cbr\u003e\u003cbr\u003eI live on the road. I choose to do so. I live in the mountains. I choose the Dinarides to do so.",
