    "summary": "PATREON\u003cbr\u003e\u003cbr\u003eHola y bienvenido a mi p\u00e1gina de Patreon!\u003cbr\u003e\u003cbr\u003ePara los que no me conozc\u00e1is, no pasa nada! \u003cbr\u003e\u003cbr\u003eMe llamo Elena y en Diciembre de 2016, aterrada por c\u00f3mo ha evolucionado la industria de la moda, en la que he trabajado durante algo m\u00e1s de 5 a\u00f1os, empec\u00e9 a subir contenido a Youtube para crear conciencia sobre los efectos nocivos del Fast Fashion y para ayudar e inspirar a otras personas a comprar menos y comprar mejor! Y as\u00ed es como naci\u00f3 mi canal de youtube ElenaHG.\u003cbr\u003e\u003cbr\u003ePero ha llovido mucho desde entonces, ya que, los que s\u00ed que me conoc\u00e9is, y me segu\u00eds semana tr\u00e1s semana, enseguida hicisteis vuestro el canal, aportando sugerencias, d\u00e1ndole al like y dej\u00e1ndome comentarios en los videos, y gracias a todo eso ha evolucionado para dar lugar a algo mucho mejor, lo que yo llamo un canal de estilo de vida consciente en el que gracias a videos sobre:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEl M\u00e9todo KonMari \u003c/li\u003e\u003cli\u003eArmario C\u00e1psula \u003c/li\u003e\u003cli\u003ecolorimetr\u00eda y moda\u003c/li\u003e\u003cli\u003eCosm\u00e9tica natural \u003c/li\u003e\u003cli\u003eConsumo Responsable \u003c/li\u003e\u003cli\u003eProductos Saludables \u003c/li\u003e\u003c/ul\u003eos sent\u00eds inspirados para mejorar vuestro espacio, vuestra imagen y vuestra vida en general y os sent\u00eds acompa\u00f1ados y arropados en vuestro camino hacia ese estilo de vida que est\u00e1 m\u00e1s en l\u00ednea con vuestros valores. \u003cbr\u003eY como consecuencia natural e inevitable de este estilo de vida, estamos creando un mundo mejor, ya que las decisiones que tomamos son m\u00e1s sostenible y respetuosas con el medio ambiente. \u003cbr\u003e\u003cbr\u003eHoy me uno a Patreon, porque cada vez que subo un video son muchas horas de b\u00fasqueda de informaci\u00f3n, de estructuraci\u00f3n de ideas, de grabaci\u00f3n, edici\u00f3n...contestar a vuestros comentarios, emails, etc\u2026 y todo lo hago yo sola y todo se traduce en mucho mucho tiempo de trabajo! Y para poder seguir haci\u00e9ndolo, necesito vuestra ayuda! \u003cbr\u003e\u003cbr\u003eY la suerte es que los que quer\u00e1is, ahora pod\u00e9is ayudarme a trav\u00e9s de esta plataforma apoy\u00e1ndome econ\u00f3micamente con aportaciones de 1, 5, 10 o 20 d\u00f3lares, para que pueda ganarme la vida con mi mis videos. \u003cbr\u003e\u003cbr\u003eNo os imagin\u00e1is la de veces que me frustro y me enrabio porque me tiro un dia entero editando un video cuando lo que me gustar\u00eda es poder dedicar m\u00e1s tiempo a contestar vuestros mensajes, a crear m\u00e1s y mejor contenido, a tener m\u00e1s actualizado el instagram, a hacer m\u00e1s cosas con la web, haceros m\u00e1s asesor\u00edas, seguir form\u00e1ndome y un largo etc\u00e9tera\u2026. y en cierto modo, espero que Patreon me ayude precisamente a poder hacer todo eso.\u003cbr\u003e\u003cbr\u003eCreo que es una soluci\u00f3n en la que ganamos todos. A mi me permite seguir creando contenido y a ti seguir disfrutando de mis videos ademas de todos los extras que propongo! \u003cbr\u003eEntender\u00e9is que canales como el m\u00edo, que abogan por un consumo responsable, no podemos depender de colaboraciones con marcas para ganarnos la vida, pero de alguna manera tenemos que hacerlo.\u003cbr\u003e\u003cbr\u003eC O M O  F U N C I O N A\u003cbr\u003e\u003cbr\u003eSi te gustan mis videos, quieres que pueda seguir haci\u00e9ndolos y quieres ayudarme, simplemente elige la cantidad que quieres aportar al mes (incluso $ 1 hace una gran diferencia!) Y a modo de agradecimiento, dependiendo de la cantidad que elijas, te dar\u00e9 acceso a algunas ventajas exclusivas como acceso al tablon de anuncios de Patreon en la que posteare valoraciones de productos libres de parabenos, sulfatos y siliconas, videos exclusivos de Q\u0026amp;A que me hag\u00e1is vosotros patreons y mucho mas!\u003cbr\u003e\u003cbr\u003eY no te preocupes! Puedes cambiar o cancelar esta aportaci\u00f3n cuando quieras, aqui nadie te retiene!!! \u003cbr\u003e\u003cbr\u003e\u2665 Aprecio de todo coraz\u00f3n cualquier apoyo que quieras darme para que pueda seguir creando contenido de calidad para vosotros \u2665\u003cbr\u003e\u003cbr\u003ePuedes ver lo que hago en mi pagina de youtube (\u003ca href=\"https://goo.gl/gCZivR\"\u003ehttps://goo.gl/gCZivR\u003c/a\u003e) y pr\u00f3ximamente en mi web.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
