    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWIErlZNsafk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWIErlZNsafk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWIErlZNsafk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHi guys!\u003cbr\u003eMy name\u0027s Chase and I make Cosplay Music Videos under the alias \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ee\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003electrospectrum\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1154.photobucket.com/albums/p537/electrospectrum/PATREON%20ABOUT.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI\u0027ve been making CMVs since 2013 and am always looking to improve. Film and most of all, cinematography, have always been massive interests in my life as well as cosplay and when I found out there was a way I could combine the two I was incredibly excited.\u003cbr\u003e\u003cbr\u003eI love creating CMVs at cons, working with cosplayers to bring out the best sides of their costumes and really embody the characters they\u0027re portraying. I\u0027m never more satisfied than when I get a fantastic shot of an incredible costume, I absolutely love what I do and I feel like that comes through in my work.\u003cbr\u003e\u003cbr\u003eThis year I\u0027m hoping to invest more time in projects outside of cons, such as location shoots with cosplayers as well as collaborations with others.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYou can find me on the following websites\u003c/span\u003e:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/span\u003e \u2606 \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003ca href=\"https://goo.gl/MWT9mX\" rel=\"nofollow\"\u003ehttps://goo.gl/MWT9mX\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e \u2606 \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003ca href=\"https://goo.gl/QRxEXH\" rel=\"nofollow\"\u003ehttps://goo.gl/QRxEXH\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e \u2606\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e \u003ca href=\"https://goo.gl/WMIwc5\" rel=\"nofollow\"\u003ehttps://goo.gl/WMIwc5\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/span\u003e \u2606 \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003ca href=\"https://goo.gl/n3NRIx\" rel=\"nofollow\"\u003ehttps://goo.gl/n3NRIx\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1154.photobucket.com/albums/p537/electrospectrum/PATREON%20IT%20ME.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1154.photobucket.com/albums/p537/electrospectrum/PATREON%20BAP.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m on Patreon so you can help aid me with my projects and help me create better content!\u003cbr\u003eWith your patronage I will be able to:\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eCover travel and accommodation costs\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eAttend more conventions (and more cons means more videos!)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eCover any repairs and extra little pieces of equipment (e.g. batteries and memory cards)\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHave more money to put aside for new, bigger equipment\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eGet closer to my goal of working on more projects outside of conventions\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHire out equipment/purchase props and/or effects for videos\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i1154.photobucket.com/albums/p537/electrospectrum/PATREON%20STILLS.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e(Cosplayers from left to right:\u00a0\u003ca href=\"https://www.facebook.com/thetwistedsisterscosplay/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eTwisted Sisters Cosplay\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Alicosplayprops/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eAli Cosplay \u0026amp; Props\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/KerrysCosplay/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eKerry Cosplay\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/Kyashicosplay/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eKyashi Cosplay\u003c/a\u003e)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1154.photobucket.com/albums/p537/electrospectrum/PATREON%20REWARDS.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAs just one guy with a full time job, I\u0027m afraid rewards aren\u0027t exactly my forte at the moment. I can\u0027t really promise anything as I\u0027m not always producing content, so think of this more as a monthly donation! Even if you can just spare $1 a month that you want to throw my way that would be AMAZING! Every little helps as they say!\u003cbr\u003eWhen I can I will try to show you guys:\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eExclusive video previews\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEditing live streams\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eQ\u0026amp;A videos\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTutorials\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eAnd if you do choose to support me, thank you so much! I can\u0027t wait to show you everything I film this year!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1154.photobucket.com/albums/p537/electrospectrum/PATREON%20STILLS2.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e(Cosplayers from left to right: Amelia, Rachel,\u00a0\u003ca href=\"https://www.facebook.com/sukairii/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eSukairi\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/LittlegeekyCosplay/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eLittlegeeky\u003c/a\u003e)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
