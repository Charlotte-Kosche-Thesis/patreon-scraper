    "summary": "Hello loves, and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Stephanie Frosch (ElloSteph) and I\u0027m also known as America\u0027s Lesbian Sweetheart. I use my platform (YouTube.com/ElloSteph) to make videos that are both LGBTQ+ and non LGBTQ+ related. I have a strong passion for social change, suicide prevention, and self love, which I often express through an entertaining light in my videos. I\u0027m a BuzzFeed alumni, and in my free time I present workshops on gender and sexuality at high schools and college campuses.\u003cbr\u003e\u003cbr\u003eWhen I was growing up, I felt really alone and isolated, like I had no one and no safe space to turn to. My goal is to be that safe space for any person that feels alone. I absolutely love what I do, and I wouldn\u0027t change it for the world. I want to make sure my videos will always be a free resource to you all, and will always be an outlet to connect with you guys. By supporting me on Patreon, I get to connect with you even more such as Skype calls, hand written letters, shout outs, personalized pictures, early access to my content, and much more!\u003cbr\u003e\u003cbr\u003eYour support 100% goes towards the content I make for you all. It helps me buy equipment, film in amazing locations, and allows me more flexibility to cover whatever topics YOU want me to make videos about.\u00a0\u003cbr\u003e\u003cbr\u003eYou all are so much more than fans to me, you are my community of friends who are on this journey with me to create positive change. I love you all so much!\u003cbr\u003e"
