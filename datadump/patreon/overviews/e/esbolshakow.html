    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u041f\u0438\u0441\u0430\u0442\u0435\u043b\u044c. \u041a\u043d\u0438\u0433\u043e\u043b\u044e\u0431. \u041f\u043b\u043e\u0445\u043e\u0439 \u0442\u0430\u043d\u0446\u043e\u0440.\u003cbr\u003e\u003cspan style=\"background-color: initial;\"\u003e\u0413\u043e\u0442\u043e\u0432\u043b\u044e \u043a \u0438\u0437\u0434\u0430\u043d\u0438\u044e \u0432 2018-\u043c \u0433\u043e\u0434\u0443 \u043a\u043d\u0438\u0433\u0443 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u043e\u0432\u00a0\u003c/span\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"\u0422\u044c\u043c\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u0438\".\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eWriter, editor, journalist, screenwriter, lecturer at European Humanities University (Vilnius).\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/span\u003eBook of poetry \"\u003cstrong style=\"color: rgb(127, 96, 0); background-color: initial;\"\u003eNasty Mood\u003c/strong\u003e\" (2005).\u00a0\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eBorn in Minsk (1984).\u003cbr\u003eBased in a room full of books and papers.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u0412\u0441\u0435 \u043f\u0430\u0442\u0440\u043e\u043d\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u043d\u0430 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0442\u0435\u043a\u0441\u0442\u0430\u043c, \u0433\u043e\u0442\u043e\u0432\u044f\u0449\u0438\u043c\u0441\u044f \u043a \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0438;\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u0441\u043a\u0430\u0447\u0430\u0442\u044c \u0442\u0435\u043a\u0441\u0442\u044b \u0432 \u0443\u0434\u043e\u0431\u043d\u044b\u0445 \u0434\u043b\u044f \u0447\u0442\u0435\u043d\u0438\u044f/\u043f\u0435\u0447\u0430\u0442\u0438 \u0444\u043e\u0440\u043c\u0430\u0442\u0430\u0445 (epub, pdf)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u041f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0443 \u043c\u0435\u043d\u044f \u043d\u0435 \u043b\u0443\u0447\u0448\u0435, \u0447\u0435\u043c \u0443 \u0424\u043b\u043e\u0431\u0435\u0440\u0430, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u0430\u043b\u043e\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e, \u0447\u0442\u043e \u044f \u0437\u0430\u0431\u0440\u043e\u0441\u0430\u044e \u0432\u0430\u0441 \u0442\u0435\u043a\u0441\u0442\u0430\u043c\u0438, \u0437\u0430\u0442\u043e, \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0430\u043c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f.\u003cbr\u003e\u003cbr\u003e\u041c\u043e\u0439 \u0441\u0430\u0439\u0442:\u00a0\u003c/span\u003e\u003ca href=\"http://www.esbolshakow.com\"\u003ewww.esbolshakow.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
