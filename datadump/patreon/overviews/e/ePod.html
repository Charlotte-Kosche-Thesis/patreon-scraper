    "summary": "\u003cstrong\u003eHey du! Ja, genau du!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSch\u00f6n, dass du uns gefunden hast! Wir sind Phil, Timo und\nTobi und stehen hinter dem ePod, dem ersten w\u00f6chentlichen Podcast zur \u003cstrong\u003eFIA Formel-E-Meisterschaft!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nJeden Sonntag versorgen wir dich im ePod mit den wichtigsten\nMeldungen, hei\u00dfesten Ger\u00fcchten und interessantesten Entwicklungen aus dem\nZirkus der \u003cstrong\u003eersten vollkommen\nelektrischen Rennserie\u003c/strong\u003e der Welt.\u003cbr\u003e\u003cbr\u003e\n\nTimo und Tobi schreiben, wenn sie gerade nicht den ePod\nmachen, f\u00fcr die wahrscheinlich gr\u00f6\u00dfte deutschsprachige Formel-E-Portalseit\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ee:\u00a0\u003ca href=\"https://e-formel.de\" target=\"_blank\"\u003ee-formel.de\u003c/a\u003e. Phil, selbst Elektroauto-Fahrer, produziert neben unserem Formel-E-Talk au\u00dferdem\nden\u00a0\u003ca href=\"http://www.cleanelectric.de\" target=\"_blank\"\u003eCLEANELECTRIC\u003c/a\u003e-Podcast.\u003cbr\u003e\u003cbr\u003e\n\nUnd jetzt mal unter uns Pfarrerst\u00f6chtern: Was gibt es schon Geileres,\nals sich vo\u003c/span\u003en den Engelsstimmchen unserer E-Experten h\u00f6chstpers\u00f6nlich zum Thema\nMotorsport berieseln zu lassen?\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eDoch damit nicht\ngenug!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nUns macht das Ganze so viel Spa\u00df, dass wir unseren ePod noch\nweiter ausbauen wollen. Dazu brauchen wir \u003cstrong\u003edeine\nUnterst\u00fctzung!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nUnsere Patreon-Supporter bekommen nicht nur die ewige\nZuneigung von Tobi, sondern auch einzigartige Rewards. Extra-Content ganz ohne\nExtra-Aufwand - und das Ganze schon zum halben Preis eines D\u00f6ners.\u003cbr\u003e\u003cbr\u003e\n\nSelbstverst\u00e4ndlich bekommst du, auch wenn du kein\nPatreon-Pate bist, weiterhin \u003cstrong\u003ekostenlos\u003c/strong\u003e\neinmal pro Woche unseren ePod. Die Frage ist nur, ob du eines der coolen Kinder\nauf dem Schulhof sein willst, oder nicht\u2026\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAber im Ernst: \u003c/strong\u003eNimm\nkeinen Kredit auf, nur um uns dein Geld zu geben. Wer geben kann/will, der soll\nes tun. Und wer nicht, der zeigt den ePod eben seinem besten Freund. Das w\u00e4r\u0027\nschon cool genug.\u003cbr\u003e\u003cbr\u003e\n\nLuftk\u00fcsse und danke f\u00fcr deine Unterst\u00fctzung! \ud83d\ude18\u003cbr\u003e\u003cbr\u003e"
