    "summary": "\u003cimg src=\"https://preview.ibb.co/gedKOH/IMG_8607.jpg\"\u003e\u003cbr\u003e\n You can call me Aki, or your Imouto. I am a cosplayer that enjoys creating cute and ecchi contents. I had been cosplaying for about 5 years now, I always cosplay the loli type and cute characters. I wanted to cosplay different type of characters that are out of my boundaries. However, it is hard to fund my hobby, Patreon is a gateway to get support from my loving fans and also a way I can give back to my loving fans. Thank you so much for stopping by my page. I hope you will like my cosplays.\u00a0\u003cbr\u003e\u003cbr\u003e\nI will continue to update my social media just like before, but Patreon is a way for me to produce exclusive content for you. (including lingerie, swimsuit, gravure, other ecchi content, etc.)\n\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU VERY MUCH FOR SUPPORTING ME! \u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #f69;\"\u003eSocial Media\u003c/h4\u003e\n\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/ecchiaki\" target=\"_blank\"\u003e\u003cstrong\u003eEcchiAki\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eEmail:\u003c/strong\u003e\u00a0\u003ca href=\"mailto:ecchiaki@gmail.com\"\u003e\u003cstrong\u003eecchiaki@gmail.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nYou are also welcome to get me a drink at\u00a0\n\u003ca href=\"https://ko-fi.com/ecchiaki\" target=\"_blank\"\u003e\u003cstrong\u003eKo-Fi\u003c/strong\u003e\u003c/a\u003e~\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: #f69;\"\u003eHow It Works\u003c/h4\u003e\nOnce the pledge is made, you will be charged for the current reward, and the photoset will be sent to you. If you continue as a supporter for upcoming months, you will be charged again on the 1st of each month for reward for the month until cancel.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/j1Sw3H/Question_Banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I become a support?\u003c/strong\u003e\u003cbr\u003eYou can become a support by pledging to any of the tiers, or you can donate to Ko-Fi if you do not want to sign up to Patreon. You can also message me if you want set up different type of payment such as PayPal and others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there a way to get previous sets?\u003c/strong\u003e\u003cbr\u003eYou must be pledge to tier 4 or higher and you can purchase any previous sets for $20 per set. One the payment is process I will send out the previous set. Email me beforehand to purchase previous sets.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I receive in Tier 7 The One and Only?\u003c/strong\u003e\u003cbr\u003eIn Tier 7 you can request me to cosplay a character of your choice, however I have to agree to it first. I have the right to decline if I felt like the character doesn\u0027t fit me. You will then have to pick another one. Tier 7 you will receive all the rewards from previous tiers; full HD photoset of the month, Fan sign,Print, exclusive personalized polaroid with message, thank you video just for you, and able to discuss the photoshoot with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have any other social media?\u003c/strong\u003e\u003cbr\u003eCurrently I only have Instagram. I might open a Facebook page in the future.\u003cbr\u003e"
