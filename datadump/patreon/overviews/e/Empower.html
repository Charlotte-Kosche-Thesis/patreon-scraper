    "summary": "\u003cimg src=\"https://i.imgur.com/5sGuwDb.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e My name is Elizabeth Sullivan.\u003cbr\u003e\nI am a \u003cstrong\u003emom\u003c/strong\u003e, an \u003cstrong\u003eactivist\u003c/strong\u003e, and a\n\u003cstrong\u003esurvivor\u003c/strong\u003e of childhood sexual abuse. \u003cbr\u003e\nMy work is the work of authentic healing.\u003cbr\u003e\n\n\u003cstrong\u003eMy mission is to help one million survivors find recovery\nand wholeness.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd, now, \u003cstrong\u003eI need your help\u003c/strong\u003e. Your monthly donation will literally help change a lives.\u00a0 It\u0027s easy to help out.\u00a0 Details below.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have already helped thousands of men and women through my local,\nnational, and international peer support groups\u2014online and in person\u2014by\nconnecting them with resources and, most importantly, with people who understand.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019ve worked \u003cstrong\u003etirelessly\u003c/strong\u003e over the last four years to create\nEmpowerSurvivors, a non-profit organization. I\u2019ve built it from the ground up, spending every penny that I have in\nthe process. I am driven, determined,\nand willing to go without so that others may receive the message of hope and\nhealing. \u003cstrong\u003eI would live in a cardboard\nbox\u003c/strong\u003e, if it meant one more survivor could heal.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo, \u003cstrong\u003ein order for EmpowerSurvivors to GROW, I need your\nhelp\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e$5/month\u003c/strong\u003e = For the price of two black coffees, you can help\nme reach out to survivors in the dark\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e$10/month\u003c/strong\u003e = For the cost of a Netflix subscription, you\ncould help me keep the lights on at EmpowerSurvivors\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003e$15/month \u003c/strong\u003e= For the price of a Chipotle burrito, chips, and\na drink, you could cover the cost of printing more than 300 outreach flyers\nmonth after month\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e$20/month\u003c/strong\u003e = For less than the cost of a tank of gas, you\ncould help our doors stay open at EmpowerSurvivors Headquarters \u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\u2019s \u003cstrong\u003eeasy\u003c/strong\u003e to give. It\ntakes about \u003cstrong\u003eone minute\u003c/strong\u003e to set it up. Your donation is automatically withdrawn each month. You can write it off on your taxes.\u00a0 One time donations also welcomed!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eTHANK YOU.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://greaterstillwaterchamber.com/wp-content/uploads/2016/10/empowersurvivors-RC2jpg-1024x269.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
