    "summary": "Hi there!\u003cbr\u003e\nMy name is Jack aka Point, i\u0027m creating new experience in sound design - Sound Mod for game War Thunder, called \u003cstrong\u003e[Project - \"Epic Thunder\"]\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eAbout\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\nProject - \"Epic Thunder\"\u003c/strong\u003e brigns player to a new step of immersion, as you may know almost 60% of the good game is sound. I was never happy with vanila sounds, so i decided to make my own.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhat contains Epic Thunder?\n\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\n*Ground Forces*\n\u003c/strong\u003e\u003cbr\u003e\n- New sound system (sounds in the distant are derectional and plays in stereo at same time).\u003cbr\u003e\n- All vanila sounds we\u0027re replaced.\u003cbr\u003e\n- New sounds for machineguns.\u003cbr\u003e\n- New sounds for cannons of all types.\u003cbr\u003e\n- Full immersion of the battlefield, hear and feel sounds!\n\u003cbr\u003e\u003cstrong\u003e\n*Planes*\n\u003c/strong\u003e\u003cbr\u003e\n- New sound system (sounds in the distant are derectional and plays in stereo at same time)\u003cbr\u003e- New sounds for MGs/Cannons etc.\u003cbr\u003e- Every single prop/jet engine made from scratch.\u003cbr\u003e- Every engine has its own unique sounds, depends on distance/thrust/angle of view, so you can say where is it and how far from you!\u003cbr\u003e- Used only high-quality sound librares, no cheap and bad sounds.\u003cbr\u003e\u003cstrong\u003e\n*Ships*\n\u003c/strong\u003e\u003cbr\u003e\n- TBD\n\u003cbr\u003e\u003cstrong\u003e\nYoutube Page: \n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCt4di9DTO1p0hhX1bQ6eAeA\"\u003ehttps://www.youtube.com/channel/UCt4di9DTO1p0hhX1...\u003c/a\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWT Live Page:\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://live.warthunder.com/user/_Point/\"\u003ehttp://live.warthunder.com/user/_Point/\u003c/a\u003e\n\u003cbr\u003e\u003cstrong\u003e\nDiscord Server:\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://discord.gg/sRGQaa5\"\u003ehttps://discord.gg/sRGQaa5\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWho are you?\n\u003c/h3\u003e\u003cbr\u003e\nI\u0027m lone enthusiast who loves quality sound design in games and making mod in my spare time. I really like War Thunder, but i\u0027m not happy with vanila sounds like i said.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy should I support this project?\n\u003c/h3\u003e\u003cbr\u003e\nProject - \"Epic Thunder\" is the result of passionate development made possible by the HUGE support of fans. If it weren\u0027t for you guys, \"Epic Thunder\" wouldn\u0027t be anywhere near where it is today. So thank you guys, so very much! Thank you! \n\u003cbr\u003e\nIt took me almost 2 years of development, but there\u0027s so much left to do. By supporting me, you can help secure the future of this project, and also making sounds and equipment better!\n\u003cbr\u003e"
