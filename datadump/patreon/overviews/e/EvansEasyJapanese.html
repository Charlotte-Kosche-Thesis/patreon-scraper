    "summary": "My name is Evan Rogers. I\u0027m completely new to all this \"Patreon\" stuff...\u00a0\u003cbr\u003e\u003cbr\u003e... but I do know how to teach Japanese online. I\u0027m creating\u00a0\u003ca href=\"http://www.evanseasyjapanese.com\" rel=\"nofollow\" target=\"_blank\"\u003ea free-to-use Japanese language website\u003c/a\u003e that will be both a complete textbook and workbook, with live streaming and video assistance using real language resources.\u003cbr\u003e\u003cbr\u003eCurrently, on the site, I have \u003cbr\u003e\u003cul\u003e\u003cli\u003ebasic lessons in a step-by-step lessons,\u00a0\u003c/li\u003e\u003cli\u003ea\u00a0dictionary, \u00a0\u003c/li\u003e\u003cli\u003evideos of translations and grammar explanations through the Japanese version of Skyrim,\u00a0\u003c/li\u003e\u003cli\u003epractice with the JLPT exams,\u00a0\u003c/li\u003e\u003cli\u003ehundreds of videos through youtube,\u00a0\u003c/li\u003e\u003cli\u003eindividual grammar lessons,\u00a0\u003c/li\u003e\u003cli\u003eand much much more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe real issue is that I can\u0027t put up as much content as I\u0027d like because I have to pay my bills. Yes, the website is free, but I still have to pay for my home and my bills. I work more than 40 hours a week, and the website often gets neglected.\u003cbr\u003e\u003cbr\u003eEssentially here\u0027s the issue: to spend as much time on my website as I\u0027d like, I\u0027d need to cancel on my current customers who pay my bills. If I get enough support, I can start spending more time on my website, and less time away from my computer.\u003cbr\u003e\u003cbr\u003eAny donation of any size will surely add up with other donors!\u003cbr\u003e\u003cbr\u003eThank you for your time!"

     "about": "My name is Evan Rogers. I\u0027m a tutor who lives in central Ohio teaching English to Japanese families living here and Japanese to American families in the area.\u003cbr\u003e\u003cbr\u003eI began working on my website - \u003ca href=\"http://www.EvansEasyJapanese.com\"\u003ewww.EvansEasyJapanese.com\u003c/a\u003e - a few years ago. I hope that one day it will be a completely free-to-use, online, wide-open, integrated and well-connected \u0027textbook\u0027 and workbook available to anyone with an internet connection.\u003cbr\u003e\u003cbr\u003eAll the content on the site was created by myself (except for a few images and stories).\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s the basics: I could work on this website and finish it, but I can\u0027t afford to give up on my current jobs -- I need to be able to pay the bills. Currently, I earn about ~$1000 each week. I know it\u0027s a long shot, but if I ever get about that rate here on Patreon, I would quit my other obligations (except for family, of course), and make this a full-time job.",
