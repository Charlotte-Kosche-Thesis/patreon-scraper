    "summary": "\u003cblockquote\u003e\n\t\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNOTE: THIS PATREON WILL SUPPORT SOME ADULT CONTENT. PLEASE CONSIDER BEFORE PLEDGING. ONLY THOSE OVER THE AGE OF 18 ARE ALLOWED TO VIEW SOME OF THE CONTENT\u003c/span\u003e\u003c/span\u003e.\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(187, 87, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(187, 87, 148);\"\u003eWho am I\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u00a0 \u00a0 \u00a0Hello! You can call me \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eElvche\u003c/span\u003e or \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eDeer Elva\u003c/span\u003e. I\u0027m digital artist who draw some arts. You may like it or not. But I hope you do!\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u003cem\u003e\u00a0 \u00a0 \u00a0I post my art on my FA:\u00a0\n\t\u003ca href=\"https://www.furaffinity.net/user/elvche/\"\u003ehttps://www.furaffinity.net/user/elvche/\u003cbr\u003e\n\t\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0And InkBunny:\u00a0\u003c/em\u003e\u003c/em\u003e\u003ca href=\"https://inkbunny.net/DeerElva\"\u003ehttps://inkbunny.net/DeerElva\u003c/a\u003e\u003c/div\u003e\n\u003ca href=\"https://www.tumblr.com/blog/deerelva\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(187, 87, 148);\"\u003eWhat I do\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u00a0 \u00a0 \u00a0I love to draw cute stuff, story stuff and many other kinds of stuff. I love when my art turns out into something sweet and shiny. Patreon\u00a0is for create more content for you and share everything I can with you. A-and a tip jar! When donating to me, you will get early access to my artworks and fullsize versions of them, *.sai files, some extra info about my OC\u0027s and stuff I\u0027m doing.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(187, 87, 148);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u00a0 \u00a0 Those days most thing I draw is comissions and YCH\u0027s. But I really want to draw things with my characters and setting. This servise is for you guys to throw money at me. It really helps to make art again and again to make it my profession and gain some time to draw for myself.\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0But all my finished warks will be avaliable for non-patron users too, but a little bit later (one week) in public galeries and there.\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0Patron or not I love you!\u2665\u2665\u2665\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you don\u0027t want support me monthly, you can \n\t\u003ca href=\"https://www.buymeacoffee.com/elvche\" target=\"_blank\"\u003e\u003cimg src=\"https://www.buymeacoffee.com/assets/img/custom_images/purple_img.png\" style=\"height: 41px !important; width: 174px !important;\"\u003e\u003c/a\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eThanks for your support.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e"
