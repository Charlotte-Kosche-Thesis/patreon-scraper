    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i1044.photobucket.com/albums/b444/E_phi/Patreon_Whats_zpsaulr51bl.jpg\"\u003e\u003cbr\u003eHey there! It\u0027s me, E*phi. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love to draw all the things, on all the things: \u003cbr\u003e\u003cstrong\u003ecomics, diary doodles, illustrations, silly scribbles, self-indulgent fanart, kitschy letter paper designs, roller derby nerdiness\u003c/strong\u003e...  and (significantly more permanently) also\u00a0\u003cstrong\u003etattoos \u003c/strong\u003eon people\u0027s skin.\u003cbr\u003e\u003cbr\u003eYou can find a lot of my art at\u00a0\u003ca href=\"http://ephilog.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eephilog.tumblr.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/ephilog/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003efacebook.com/ephilog/\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, and follow my adventures in tattooing on instagram\u00a0\u003ca href=\"https://www.instagram.com/fuxprinzessin/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e@fuxprinzessin\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow, that\u0027s a lot of drawing ambition for not a lot of time, considering I unfortunately still heavily depend on my soul- and especially time-sucking day job which sadly means a lot of sacrificing personal projects and comics. I especially would love to have the time to create more \"polished\" comics and develop my art skills (I very recently started to also draw digitally).\u003cbr\u003eBy pledging a small amount every month here on Patreon, you can \u003cstrong\u003ehelp me become independent\u003c/strong\u003e of corporate slavery and free up \u003cstrong\u003emore time for passion projects and original content for you to enjoy!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me you can gain \u003cstrong\u003eaccess to extra goodies\u003c/strong\u003e, like my Patreon blog with personal updates, sketches and process posts, Q\u0026amp;As, monthly wallpapers, high-res PDFs, and more!\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on launching a longer-running \u003cstrong\u003ewebcomic\u003c/strong\u003e (which will, of course, be centered around cute/badass girls, roller derby, and a slightly inappropriate amount of sexy times). Eventually, pages will be published here on Patreon at the $2 tier. $5+ Patrons can already follow behind-the-scenes stuff for this and $10+ Supporters will get collected PDF files of each chapter once they are released.\u003cbr\u003e\u003cbr\u003eThank you so much for believing in me! Your support helps me make my little nerd dreams come true!\u00a0\u003cbr\u003e"
