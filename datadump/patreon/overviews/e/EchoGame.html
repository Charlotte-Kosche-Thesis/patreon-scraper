    "summary": "\u003ch3 style=\"text-align: center;\"\u003eDownload the latest demo! (version 0.27 released 04/30/2018)\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e[Must Be 18 Or Older!]\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWindows Version\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.mediafire.com/file/0ed61pyu5h7yg1p/Echo-0.27-win.zip\" rel=\"nofollow\"\u003e\u0026gt;\u0026gt;Here\u0026lt;\u0026lt;\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eMac Version\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.mediafire.com/file/z0x1zsx83l7umqq/Echo-0.27-mac.zip\" rel=\"nofollow\"\u003e\u0026gt;\u0026gt;Here\u0026lt;\u0026lt;\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eLinux Version\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.mediafire.com/file/w7292v6mvy2pvug/Echo-0.27-linux.tar.bz2\" rel=\"nofollow\"\u003e\u0026gt;\u0026gt;Here\u0026lt;\u0026lt;\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eAndroid Version (Build 0.27)\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.mediafire.com/file/9a3op3amzx6rt74/Echo027-0.27-release.apk\" rel=\"nofollow\"\u003e\u0026gt;\u0026gt;Here\u0026lt;\u0026lt;\u003c/a\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eWhat is Echo?\u00a0\u003c/strong\u003e\u003c/h3\u003e\nEcho is a small, isolated, desert town located somewhere in the Southwest. It\u0027s seen\nbetter days; its businesses closing and population dwindling.\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e\u003cimg src=\"http://i.imgur.com/huXAuSQ.png\" style=\"width: 412px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\nDuring spring break, Chase, a young otter who grew up in Echo, is back for a\nschool project aimed at documenting an event in the 1920\u0027s that may\nhave lead to the town\u0027s current state. He\u0027s joined by five friends,\nwho grew up with him in Echo, taking the chance to have a little\nreunion. Unfortunately, Chase begins to realize that their memories\nof Echo may have been a bit rose-tinted. Being back in the town digs\nup old and painful memories; secrets that lead to rifts in the group\nthat have been boiling under the surface for years. On top of that,\nChase begins to realize that Echo itself may have its own secrets.\nOdd and unexplainable memories that he always blamed on an overactive\nchildhood imagination may not have been imagined at all.\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e\u003cimg src=\"http://i.imgur.com/8ZYxTMJ.png\" style=\"width: 602px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\nFinally, an event is triggered that turns these fears into something much more\ntangible and dangerous. Chase is now forced into a situation in which\nhe must help his friends either face, or escape their demons. Either\nway, Echo is not keen on letting them go...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is HTBH Games?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\nHTBH Games seeks to bring engaging, exciting, and wonderful stories to life using audio, visuals, and text. These stories are on the cutting edge of fiction and they involve the reader making difficult choices to shape the story into a highly personal experience. Echo is one of the first of many new visual novel projects to be produced by HTBH Games.\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhy should I support this project?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy supporting Echo you are able to take part in its development. You can see it grow and change with your input and become greater because of you. Patreon supporters will be polled regularly on design and input. You can become eligible for exciting rewards, and each milestone we reach offers you a better game. We are very excited and we hope you take this incredible journey with us.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eHow do I contact you?\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\tFollow us on Twitter: @EchoTheVN\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\tEmail us at: echothegame(at)gmail.com\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\n\tMessage us via Patreon as well!\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003ch3\u003eOther Current Patreon-Supported HTBH Games:\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/34de59385db7b20d1a7d864addb62198.jpg\" style=\"width: 366px;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.patreon.com/blackgategame\"\u003eBlackgate\u003c/a\u003e [18+]\u003ca href=\"http://www.patreon.com/blackgategame\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.patreon.com/blackgategame\"\u003eBlackgate\u003c/a\u003e is a nonlinear visual novel about a town filled with monsters, and the secrets they hold. This game is meant for mature audiences and may contain adult content.\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51); text-align: left;\"\u003e\u003cimg src=\"http://nebula.wsimg.com/3578f34b2f39cd86e53ded5e122fb5e9?AccessKeyId=9FD969974784378CE8B0\u0026amp;disposition=0\u0026amp;alloworigin=1\" style=\"width: 412px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.patreon.com/laikadosha\"\u003eLaika Dosha\u003c/a\u003e\u003ca href=\"http://www.patreon.com/blackgategame\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.patreon.com/LaikaDosha\"\u003eLaika Dosha\u003c/a\u003e is a nonlinear visual novel about a hive mind in space with an interesting twist.\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e"
