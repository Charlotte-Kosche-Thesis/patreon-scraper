    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSince I was able to hold a pencil, drawing has been an obsession and a way of life.\u003cbr\u003e\u003cbr\u003eRecently, I decided to quit my job as an art director and freelance graphic designer and engaged myself to a casual job, enough to pay the bills and more of all to allow myself with more time to draw, and draw, and draw.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DLMkF2K.jpg\" title=\"\"\u003e\u003cbr\u003ePatreon donations, is a great opportunity to spend more time to do process and tutorial videos, digital artwork as I used to do, make fanart, original artworks, realistic drawing, Pinups, some NSFW and start that comic project that I have had in mind for so long.\u003cbr\u003e\u003cbr\u003ePatreon is my chance to dedicate myself to create more content for the fellow patrons and everyone else. Also to share and communicate more with you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003ePlease!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0feel free to sugest me something/someone to draw, a comic/manga/book to read or a movie/show to watch to inspire me.\u003cbr\u003eThrow me your ideas!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a graphic designer who loves video games, comics/manga, but also fine arts, literature, photography, computers and new technologies. I\u0027m a geek who is serious about her work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JDWeDLp.jpg\"\u003e\u003cbr\u003e"
