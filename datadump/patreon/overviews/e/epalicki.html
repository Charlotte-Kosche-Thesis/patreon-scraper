    "summary": "\u003cdiv\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIn 2014, I used Kickstarter to successfully fund and publish RED ANGEL DRAGNET, an action horror graphic novel illustrated by Anna Wieszczyk and featuring a cover by Richard Pace. R.A.D. tells the story of a tattooed Chicago bookseller who is unable to move past a personal trauma until he reinvents himself as a demon hunter. To do the job, Nate Reed has caged a demon within himself -- where it\u0027s trapped thanks to his tattoos. Nate uses the caged demon\u0027s power to fight the supernatural threats that haunt his city.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ericpalicki.com/wp-content/uploads/2015/06/rad.jpg\"\u003e\n\u003c/div\u003e\u003cbr\u003e\nRED ANGEL DRAGNET will appeal to fans of comics like \n\u003cem\u003eHellblazer\u003c/em\u003e, books like The Dresden Files and television like \u003cem\u003eBuffy\u003c/em\u003e or \u003cem\u003eSupernatural\u003c/em\u003e. \u00a0And the\u00a0\u003ca href=\"http://www.theouthousers.com/index.php/features/128780-interview-eric-palicki-on-red-angel-dragnet.html\" rel=\"nofollow\" target=\"_blank\"\u003eaudience\u003c/a\u003e \u003ca href=\"http://www.indiecomix.net/double-edition---9122014.html\" rel=\"nofollow\" target=\"_blank\"\u003eseems to have\u003c/a\u003e \u003ca href=\"http://www.horrortalk.com/reviews/comic-reviews/5583-red-angel-dragnet-volume-1-lose-this-skin-comic-review.html\" rel=\"nofollow\" target=\"_blank\"\u003eresponded well\u003c/a\u003e to the first volume.\u003cbr\u003e\n\u003cimg src=\"http://ericpalicki.com/wp-content/uploads/2014/08/Rad-Page.jpg\" width=\"500\"\u003e\u003cbr\u003e\nA longform sequel is in the works, but I\u0027m turning to Patreon to create a series of short comics, 4 or more pages in length, which will allow me to dive more deeply into the mythology, to digress from the main themes and characters of the graphic novels, to work with new artists, and to experiment with new techniques, all while developing a fully realized universe that rewards all readers.\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://ericpalicki.com/wp-content/uploads/2014/01/Page14.png\" width=\"500\"\u003e\u003cbr\u003e\nMy first priorities are to cover production costs and to ensure that my artists are fairly compensated for the work they do. If I can one day sustain myself by making comics, great, but for now, it\u0027s all about sustaining the comics themselves.\n\u003cbr\u003e\n\u003cimg src=\"http://ericpalicki.com/wp-content/uploads/2014/08/death.jpg\" width=\"500\"\u003e\n\u003cbr\u003e\u003cbr\u003e"
