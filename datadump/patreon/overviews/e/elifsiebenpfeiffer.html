    "summary": "\u003cimg src=\"http://i.imgur.com/Lzm5Jq6.png\"\u003e\nHi there! I\u0027m Elif, and I\u0027ve been working as a professional freelance illustrator, mainly in fantasy games and books, for almost five years now. A huge part of my professional work is for tapletop RPGs such as The Dark Eye, but I have a broad range of clients and projects that require me to explore different styles and subjects each month. I am here to share my knowledge with everyone who wants to learn from me, but also to boost my own artistic ability, as financial stability always means more time to invest in learning and artistic growth for a freelancer. I want to invest more time in learning as well as working on my personal projects, such as my webcomic project Era of Ashes. I\u0027m looking forward to share this journey with you - every bit of your support helps me to focus on improving my skills, telling my story and taking you there with me. \u003cbr\u003e\n\u003cbr\u003e\nSee more of my work here:\n\u003cbr\u003e\n\u003ca href=\"http://www.elifsiebenpfeiffer.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://eraofashes.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebcomic\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/elifsiebenpfeiffer\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.twitch.tv/elif7\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n_________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\nHallo! Ich bin Elif, und ich arbeite seit f\u00fcnf Jahren als freiberufliche Illustratorin, haupts\u00e4chlich f\u00fcr Fantasyspiele und -b\u00fccher. Einen gro\u00dfen Teil meiner Arbeit machen Rollenspiele wie etwa Das Schwarze Auge aus, aber insgesamt habe ich eine gro\u00dfe Bandbreite an Kunden und Projekten, die verschiedene Stile und Themen abdecken und mich vor immer neue Herausforderungen stellen. Ich bin hier, um mein Wissen mit allen zu teilen, die von mir lernen m\u00f6chten, aber auch, um selbst noch mehr zu lernen und als K\u00fcnstler weiterzukommen. F\u00fcr einen Freiberufler bedeutet finanzielle Unterst\u00fctzung immer, dass ich mehr Zeit ins Lernen und die eigene Entwicklung stecken kann, sowie in das Verfolgen pers\u00f6nlicher Projekte, wie etwa meines Webcomics Era of Ashes. Ich w\u00fcrde mich freuen, wenn ihr mich auf diesem Weg begleitet - jede Unterst\u00fctzung hilft mir, weiter zu wachsen, meine Geschichte zu erz\u00e4hlen und euch mit auf diese Reise zu nehmen.\n\u003cbr\u003e\n\u003cbr\u003e\nMeine Arbeiten findet ihr hier:\n\u003cbr\u003e\n\u003ca href=\"http://www.elifsiebenpfeiffer.com\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://eraofashes.com/\" rel=\"nofollow\"\u003eWebcomic\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/elifsiebenpfeiffer\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.twitch.tv/elif7\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/HwJsgPl.png\"\u003e\n\u003ch4\u003eFAQ for patrons - English\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e What does the livestream/overpaint reward mean? When and where do you stream and how does it work?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e I stream on my twitch channel on Wednesdays and Thursdays at 7pm CET and on Sundays at 5pm CET. If you\u0027re a patron, you can always DM me your images and ask for feedback and I\u0027ll include them in my stream asap. You can of course also request a certain day and time that falls within my stream schedule if you know you won\u0027t be able to join the stream next time I\u0027m live. If you absolutely can\u0027t make it work within my stream schedule, Twitch also offers to watch recent streams after they aired.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e Is shipping included in the print reward? How do I pick an image?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Yes, worldwide shipping is included for A4 prints. Just tell me at the beginning of each month which of my illustrations you\u0027d like to have. You can pick pretty much anything you can find online. If you want to have an A3 print shipped outside of Germany, we\u0027ll have to check the costs and figure out how much extra it costs; we\u0027ll split the shipping costs in that case.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e How does the crit/teaching session work?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e If you pledged to this reward, please DM me with a link to some of your work or a specific piece you\u0027d like to talk about. If you can, also let me know what you have most trouble with and what you\u0027d like to achieve or learn more about. Let me know what time and platform works best for you too, and then we\u0027ll set up an appointment for the session. We can stick to the time and date over more than one month or work out individual appointments each time.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFAQ f\u00fcr Patrons - Deutsch\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e Was bedeutet der Livestream-Kritik-und-Overpaint-Reward? Wann und wo streamst du und wie funktioniert das?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Ich streame Mittwochs und Donnerstags um 19 Uhr und Sonntags um 17 Uhr auf meinem Twitch-Channel. Als Patron kannst du\u00a0 mir jederzeit per Privater Nachricht, Email etc. deine Bilder schicken, bei denen du Hilfe brauchst, und ich behandle sie so schnell wie m\u00f6glich im n\u00e4chsten Stream.\u00a0 Du kannst dir nat\u00fcrlich auch einen bestimmten Termin und eine Uhrzeit w\u00fcnschen, die in diesen Plan fallen, falls du nicht immer kannst. Falls meine Streamzeiten gar nicht passen, gibt es auch noch die M\u00f6glichkeit, einen gelaufenen Stream sp\u00e4ter anzusehen.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nQ:\u003c/strong\u003e Ist der Versand im schon enthalten? Wie suche ich ein Motiv aus?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e F\u00fcr A4-Drucke und A3-Drucke innerhalb Deutschlands musst du nicht extra zahlen. Gib mir einfach Anfang jedes Monats Bescheid, welches meiner Motive du dir als Druck w\u00fcnschst. Erlaubt sind alle Motive von meiner Website und auch aus Social Media Kan\u00e4len. Falls du dir ein A3-Bild w\u00fcnschst und nicht in Deutschland wohnst, m\u00fcssen wir besprechen, wie teuer der Versand wird und wie hoch dein Anteil daran w\u00e4re.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e Wie funktioniert die Kritik-/Unterrichtssession?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Wenn du die Session in Anspruch nehmen willst, schreib mir eine Private Nachricht mit einem Link zu deinen Arbeiten oder auch einem oder mehreren einzelnen Bildern, \u00fcber die du gern sprechen willst. Wenn du m\u00f6chtest, kannst du auch schon dazu schreiben, womit du am meisten Probleme hast, oder welche Themen du besonders behandeln m\u00f6chtest. Auch deine W\u00fcnsche zum Zeitpunkt und der Plattform f\u00fcr die Session schreibst du am besten gleich mit dazu, und dann machen wir gemeinsam einen Termin, der sich monatlich wiederholen oder jedes Mal individuell besprochen werden kann.\u003cbr\u003e"
