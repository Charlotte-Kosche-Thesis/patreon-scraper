    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003ch4 style=\"text-align: center;\"\u003eThe name is Jasmine.\u003c/h4\u003e\t\u003cbr\u003e\t\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI travel. I explore. I think.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/h3\u003e\t\u003cbr\u003e\tDo you feel tired of wasting time trying to figure out: \"What do I want?\" \"What is my passion?\" and \"Is this...it?\"\u003cbr\u003e\u003cbr\u003eI decided to drop my life in the United States to find the answers to those questions.\u003cbr\u003eSince then,\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEvery Day Has Been The Best Day Of My Life!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eCurrently living in Japan, I make videos that document my life pursuing my goals of entrepreneurship and travel while being in a foreign country. There are the occasional skits and videos on lessons that I\u0027ve learned here and there, too.\u003cbr\u003e\u003cbr\u003e\tI hope my journey influences others to go after what they want as well.\u00a0 \u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"Life is too short to be anything but happy.\"\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u2015 Abhishek S, KISS Life \"Life is what you make it\" \t\u003cbr\u003e\t\u003cbr\u003e\u003cstrong\u003e \tCheck out my videos on YouTube:\u003c/strong\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCZ3BexEnvHICKjFLbgNV6Yw\"\u003ehttps://www.youtube.com/channel/UCZ3BexEnvHICKjFL...\u003c/a\u003e \t\u003cbr\u003e\n\u003c/div\u003e"
