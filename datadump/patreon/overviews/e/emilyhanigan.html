    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://emilyhanigan.com/wp-content/uploads/2017/08/IMG_20171002_085404_226.jpg\" style=\"width: 377px;\"\u003e\u003c/h1\u003e\u003ch1\u003eThank you for making an artists dreams come true!\u003c/h1\u003eI love anyone and everyone who appreciates artists, our work and all we do. \u00a0For reals, you\u0027re all the best. \u00a0 Thank you for visiting my Patreon page. :D\u003cbr\u003e\u003cbr\u003eAs an artist, my primary focus [and BIG TIME PASSION] is creating paintings and drawings. \u00a0I have many goals and dreams for this year when it comes to my art and my blog. \u00a0I also have a \u003cstrong\u003eNEW GOAL\u003c/strong\u003e to start creating \u003cstrong\u003eYouTube videos\u003c/strong\u003e with helpful, funny and unique content related to my favorite things: art, equality, decluttering, homedecor, other artists and musicians who inspire me and much, much more! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Patreon is so important to me:\u003c/h2\u003e\u003cbr\u003ePatreon is a way for me to help advance my career as an artist (financially and through networking) and hopefully one day \u003cstrong\u003ebecome a full time artist.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eHow you can support:\u003c/h2\u003eYou may be asking, what\u0027s in it for me to give $1 or more a month to Emily Hanigan, an artist I\u0027ve never even met? (or maybe you have? ;)) \u00a0You may also think, $1/month, what difference is that even going to make? \u00a0Well let me tell you, A BIG ONE!! \u00a0Every dollar helps me produce as much fulfilling work as possible all while sharing my journey, my work, \u003cstrong\u003eEXCLUSIVE DEALS\u003c/strong\u003e and \u003cstrong\u003eFREE DOWNLOADS\u003c/strong\u003e\u00a0with my wonderful Patrons (who get to see things\u00a0\u003cem\u003ebefore the rest of the world does). \u00a0\u003c/em\u003eWith even just \u003cstrong\u003e$1/month\u003c/strong\u003e, you\u0027re helping me eliminate the financial stress and worry relating to supply costs, admin fees to keep my website/shop up and running, marketing/advertising, the freedom to spend time creating and sharing my passion with the world and so much more. \u00a0All of this is why I\u0027m so lucky to have found Patreon and why I\u0027m so encouraged by all the strangers, new friends and fellow art lovers who help support this amazing art community. \u003cbr\u003e\u003cbr\u003eIf a monthly contribution isn\u0027t your jam, or if you\u0027d like to see more right now in addition to your pledge, head over to my website \u003ca href=\"http://www.emilyhanigan.com\"\u003ewww.emilyhanigan.com\u003c/a\u003e for information on commissions, prints and to see a variety of my work.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eFAQ\u0027s:\u003c/h2\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003cbr\u003e\u003c/strong\u003eAbsolutely! \u00a0You can cancel or tweak your pledge amount for any reason at anytime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have any responsibilities when becoming a \"Patron?\"\u003c/strong\u003e\u003cbr\u003eNot if you don\u0027t want any! \u00a0You can be as involved or \u003cem\u003enot\u003c/em\u003e\u00a0involved as you\u0027d like! \u00a0I love my silent supporters and my active supporters. \u00a0Both are a-okay in my book.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u003cbr\u003eNope! \u00a0It\u0027ll show US dollars on the site but you may use any currency as it will be converted automatically.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support more than the top tier?\u003c/strong\u003e\u003cbr\u003eWell then, um, of course you can and thank you for doing that! \u00a0Your support and generosity is greatly appreciated! \u00a0During check out, you can simply write in whatever amount you\u0027d like. \u00a0And then I shall proceed to freak out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave more questions?\u003c/strong\u003e\u003cbr\u003eFeel free to send me an email here: hello@emilyhanigan.com and we\u0027ll get back to you asap. :D\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eLet\u0027s get started, shall we?\u003c/strong\u003e\u003c/h2\u003e"
