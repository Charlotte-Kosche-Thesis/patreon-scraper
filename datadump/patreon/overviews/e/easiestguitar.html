    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FeKcvqLVaWIc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DeKcvqLVaWIc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FeKcvqLVaWIc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-17T10:52:17+00:00",
    "summary": "\u003cstrong\u003eWHO IS THIS GUY?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHi there, my name\u0027s Mick Young...guitar teacher, singer/songwriter, touring and recording artist (aka\u00a0\u003cem\u003eYoung Werther\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003eI\u0027ve been teaching guitar to adult beginners for 20 years and I\u0027ve come to believe that \u003cstrong\u003elearning and playing guitar should be accessible to everyone\u003c/strong\u003e; including those who don\u0027t think they\u0027re \"musical\" or \"gifted\" enough or simply don\u0027t have the time.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eEvery human being is musical by nature and learning an instrument is a human right.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn my experience, the number one problem I\u0027ve seen is \u003cstrong\u003edifficulties with learning chords\u003c/strong\u003e. This is exactly where 99% of guitar teachers start!\u003cbr\u003e \u003cbr\u003eThe fact is, \u003cstrong\u003echords are not the easiest thing to play\u003c/strong\u003e (despite what most people think), and most students are not ready for chords when they first start learning the guitar. It can result in a very long and frustrating experience and many quit before they get very far.\u003cbr\u003e\u003cbr\u003eMy frustration with the old way of teaching guitar led me to develop the Easiest Guitar Method. Instead of \u003cem\u003estarting\u003c/em\u003e with chords,\u00a0\u003cstrong\u003eI first teach simple steps\u003c/strong\u003e\u00a0to build a strong foundation for going forward. The songs\u00a0are very easy to play, sound great virtually straight away, with no \u003cem\u003efancy shmancy\u003c/em\u003e musical lingo or symbols to confuse you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThen, when you are ready, we can get on with learning the chords, with great habits and a sound technique in place.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eMY MISSION\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI create guitar tutorials \u003cstrong\u003eespecially designed for adult beginners\u003c/strong\u003e because I believe that:\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eEveryone\u003c/b\u003e has the ability to create and make music (which I\u0027ll prove to you!).\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIt\u0027s possible to play simple, great sounding music with one or two fingers.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eResearch shows again and again that \u003cb style=\"background-color: initial;\"\u003elearning music is good for your mind, body and emotions\u003c/b\u003e and can even improve your memory and cognitive function. Essentially, playing music is \u003cb style=\"background-color: initial;\"\u003egreat for your health.\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThrough teaching this method, \u003cb style=\"background-color: initial;\"\u003eI can help those people who think they\u0027re not musical enough, that it\u0027s too late to begin, or who believe they don\u0027t have time\u003c/b\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWHY BECOME A PATRON?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eBecoming a patron will enable me to continue creating guitar lesson videos and other goodies for you and, should you wish, you can cancel your patronage at any time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLearning guitar has just become accessible for almost anybody.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e Let me give you an example... 2 of my beginner students started when they were over 70 YEARS OF AGE! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNever. Too. Late.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI thank you heartily for following me on this journey \u0026amp; I wish you happy guitar-ing!\u003c/div\u003e\u003cem\u003e\u003cbr\u003eBest wishes\u003cbr\u003eMick\u003cbr\u003e\u003cbr\u003ebanner art - Lauren Young\u003c/em\u003e\u003cbr\u003e"
