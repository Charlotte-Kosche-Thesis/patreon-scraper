    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/M5QvgxDCRnM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/M5QvgxDCRnM",
    "one_liner": "Emerald Princess Journalist Extraordinaire",
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 900,
    "pledge_url": "/bePatron?c=96139",
    "published_at": "2014-06-06T19:11:15+00:00",
    "summary": "Welcome to the extraordinarily inspiring world of Ethical Hedonist Magazine - a new online Fairtrade luxury magazine devoted to taking slow, sustainable living centre stage in a way that has never been done really well before. Think of Ethical Hedonist as a emerald Vanity Fair meet The Ecologist, without the preaching, the gloom or the endless demands for self sacrifice. In my opinion, preaching a guilt trip is never the intelligent way wins kind hearts and minds. I prefer the idea of aspiration, not \u00a0penance! I want to \u00a0put a dash of \u0027Emerald Princess Style\u0027 and chutzpah into the world of sustainable living and innovation - a evolutionary new mood of authentic, slow, sustainable living from London to Lagos. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ethical-hedonist.com/wp-content/uploads/2017/03/Bertie-Baby-Elephants-1024x684.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe USP of EH Magazine is my talent as a writer, editor and original thinker. I have a 20-year track record at the top of British journalism and a passion for storytelling - from beautifully crafted interviews with icons - to unforgettable reports and opinion pieces on fashion, slow and organic food, integrated health, culture, society, eco travel and baking! Yes, I adore cooking. That means informing, entertaining and inspiring you to \u00a0support \u00a0- Fairtrade, heritage, local, organic, artisan, preciously\u00a0sustainable - from haute couture to fishing; baking to eco adventure travel; integrated health to art, culture and music; organic skincare to interviewing the stars of the BBC Natural History Unit, from Sir David Attenborough to Colin Morgan, the ethical actor who champions conservation and vibrant, healthy living, oh and eating plenty of organic chocolate and fabulous cakes along the way! The\u00a0\u003ca href=\"http://ethical-hedonist.com/2017/06/19/meet-gunda-hafner-the-luxe-eco-conscious-surrey-house-wife-fashion-revolutionary/\" target=\"_blank\"\u003einterview with Gunda Hafner\u003c/a\u003e is one of AJ\u0027s latest and highly popular interviews with an up coming, eco conscious fashion star.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ethical-hedonist.com/wp-content/uploads/2017/06/IMG_7892.jpg\" style=\"width: 281px;\"\u003e\u003cimg src=\"http://ethical-hedonist.com/wp-content/uploads/2017/06/Jiri-Kalfar-21-683x1024.jpg\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cbr\u003eI am all about slow, inspiring change and being authentic in everything I do. I will also do my bit to be an inspiring advocate for change, and get big companies to do better and adopt a more sustainable approach to their producers and to us, the consumer. \u00a0I will be running inspiring campaigns and the EH Awards to get the junk out of our everyday lives, and to show people how growing more of our own food can revolutionise health, wellbeing and contentment.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ethical-hedonist.com/wp-content/uploads/2017/03/Keith-on-Food-Keith-in-Snowdonia-1024x683.jpg\"\u003e\u003cbr\u003e \u003cbr\u003eI am an awesome feature writer. You can expect unforgettable interviews. During a career spanning 20 \u00a0years working for The Times, Sunday Times, You, The Lady and Country Life. I have interviewed some fascinating cultural icons including: Sir David Attenborough, \u00a0Karl Lagerfeld, Naomi Watts, Vanessa Redgrave, Clive Owen, Kate Moss, \u00a0Kim Cattrall, Kristen Davies, Hugh Bonneville, Simon Callow, \u00a0Marianne Faithfull, Anna Friel, Iman, Brian May, Glenn Close and Ted Danson, to name a few of my fascinating interview subjects.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ethical-hedonist.com/wp-content/uploads/2013/06/Sir-David-Attenborough-Frozen-Planet-Nov-2011.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePrepare to be surprised and to get involved. I mentor undergraduates and graduates wishing to purse a career in journalism, pr and marketing, and we provide short, intensive traineeships to give aspiring writers a ringside seat on the qualities and skills you need to become a successful journalist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ethical-hedonist.com/wp-content/uploads/2017/03/shutterstock_511109737-1600x900-1024x576.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am so proud of the amazing stories and features we have on EH right now. Read the story of the female lawyer who took on the giant nappy companies, to produce a more sustainable, eco friendly nappy that is kinder to babies and our planet; \u00a0discover how Londoners and Borough Market are finding clever ways to turn food waste into delicious, wholesome meals for vulnerable local people with mental health conditions; \u00a0discover a secret, sustainable bolt hole in my atmospheric travel reports; find and exciting place to feast on local and organic food in my quirky, life-affirming restaurant reviews and read my three very different interviews with one of the most remarkable people I have ever met, Sir David Attenborough - a renaissance man for all seasons. \u00a0Get involved and tell me what interviews and features you would like me to write - please join my Sustainable, Fairtrade, Emerald Revolution today -\u00a0\u003ca href=\"http://www.ethical-hedonist.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.ethical-hedonist.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eN.B. At the moment Patreon is based in the US, and thinks only in dollars! We have asked them if they can think in pounds sterling too. So all rewards are goals are given in dollars. It is very easy to do the maths and convert in pounds for our English readers and fans. \u00a0\u003cbr\u003e\u003cbr\u003eLove, Alison Jane and the EH Team - Christian, Ana Maria and Kevin."
   },
