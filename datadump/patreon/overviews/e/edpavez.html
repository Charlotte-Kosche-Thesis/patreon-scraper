    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nI\u2019m Eduardo, a writer, photographer and theatre director with a particular hobby: uploading videos on Youtube about photography and writing. \u003cstrong\u003eI enjoy creating videos that promote film photography\u003c/strong\u003e and can show how easy and interesting it can be. I also try to spice things up a little bit by bringing some ideas and reflexions about art in general, every once in a while.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eI joined Patreon to fund the materials to make my videos happen\u003c/strong\u003e. Ever since I started my channel, I have been wanting to try a plethora of cameras and color films, but I cannot spend that amount of money every month. I also don\u2019t want to have a camera collection (\"why not?\" you might be asking yourself... well, I had one in 2013, but since then I have lived in four countries, so carrying tons of gear is not an option for me).\u00a0I own a few cameras, and all of them are expensive (it took me years to save the money to get them), so I want to try cheaper options and \u00a0give you my honest opinion and help you decide if it\u2019s the right tool for you or not.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWILL YOU ONLY BUY PHOTOGRAPHY STUFF?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eNot exactly. Patreon will also help me fund the translation of the books I\u2019m writing\u003c/strong\u003e. For example: I just finished an essay about photography (which took me two and a half years to complete), and I would love to hire a professional who can translate it into English. Also, it would allow me to have the mental space to make more videos and write stuff you might be interested in. \u003cstrong\u003eIf you want to see how a book (comic book, essay or theatre play) is written from the very beginning to the end, I\u2019ll show you my process\u003c/strong\u003e, since I\u2019m constantly writing different projects.\u003cbr\u003e\n\u003cbr\u003eSo, in summary: your support allows me to be fund different stuff for my videos, take some time to write and, overall, create better content. I\u2019m excited to see how this goes. I hope you are, too.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHIS IS HOW YOU MAKE IT HAPPEN:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eIf you want to support me,\u003cstrong\u003e choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a big difference!) and select the perks I have: newsletters,Q\u0026amp;A\u2019s, camera stuff giveaways, and so on.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ePlease remember: you can edit or cancel your pledge anytime you want!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThanks a lot for reading this and have an awesome life.\u003cbr\u003e\n\u003cbr\u003eIf you want, you can check my\u00a0\u003ca href=\"http://instagram.com/edpavez\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e and my\u00a0\u003ca href=\"http://www.eduardopavezgoye.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e"
