    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/22539831_1957522291180203_2170424437689617224_n.jpg?oh=fb2baacbf33e76339e20c0d4faddfe5e\u0026amp;oe=5B401D61\" style=\"width: 175px;\"\u003e\u003cbr\u003eHey everyone\u003c/span\u003e \u003c/strong\u003e\ud83d\udda4\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI am Emel, international model, actress, dancer based in Paris, France.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI started modeling 5 years ago, for lot of different projects, photoshoots, model-sharing, photo events, workshops, editorials, exhibitions. I shoot in every genres : from portrait through fashion , glamor , bodypainting , artistic nude (no pink or open legs) and a bit everywhere in France and elsewhere... :))))\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI first started modeling to learn how to love myself, then it became a passion. I also started dance 1 year ago, just because I love dancing, it is only freedom.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u0027m very thankfull to be where I am, because of hard work and because of your support every single day from the beginning. I really love my job and I am glad to be abble now to travel more and share with you all my adventures!\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAnd I\u0027m very excited to live this adventure with you now and here :)))\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003eOn my Patreon you will find:\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u00a0 - Exclusive uncensored content\u003cbr\u003e \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u00a0 - Exclusive private content (selfies, photos and videos backstage,..)\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u00a0 - My snapchat access\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u00a0 - Exclusive signed Polaroid\u003cbr\u003e \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u00a0 - Exclusive signed Poster (28x42cm)\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u00a0 - Exclusive Panty\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAgain, really excited to share with you this new plateform I made just for you!! Thank you SO MUCHHHH for your love and support! \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLove Love Love\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eML \ud83d\udda4\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(21
