    "summary": "\u003cstrong\u003eAbout me\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nHey there!\u00a0\u003cbr\u003e\nI\u0027m a freelance comic artist/illustrator currently working as a featured artist on Line Webtoon, while working on about 5 other comic series at the same time! Phew!\u003cbr\u003e\n\u003cbr\u003e\nI basically want to make my work not just about me, but also about the fans and patrons, as anything donated to me I want to return 10 fold in the form of more frequent updates and my eternal love and devotion. Which, you know, doesn\u0027t really amount to much, but to me is a big deal. With donations I can dedicate all of my time to creating comics, resulting in less waiting between updates, and more time and rewards for my readers!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout The Croaking\u003cbr\u003e\n\u003c/strong\u003eThe Roost - the world\u2019s most prestigious military academy - has never accepted a Crow into its ranks. Until now. However, the conditions surrounding Scra\u2019s acceptance are shrouded in conspiracy, and his new roommate Ky won\u2019t rest until he finds out just where he goes every night. Between flight tests, classes, and Murders, Scra, Ky and Ree must band together to uncover the truth about their utopia and the whispers of a superweapon - \u201cThe Croaking\u201d - that are seeping from the cracks. BL, GL.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eRead The Croaking\u00a0\u003c/strong\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/the-croaking/list?title_no=75847\"\u003ehere\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Shard\u003cbr\u003e\n\u003c/strong\u003eShard is a full-color comic about Shay,\u00a0a witch who\u0027s told she needs a virgin to complete a spell so she sets out in search of the ideal candidate, but what happens when that candidate - a geologist with all the makings of the perfect sacrifice - turns out to have the answers to questions she didn\u0027t know she had?\u003cbr\u003e\nWitchcraft, geology, demons, and sexual tension - oh my!\u003cbr\u003e\nRomance, Comedy, Fantasy.\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003eYou can read Shard\u00a0\u003c/strong\u003e\u003ca href=\"https://www.webtoons.com/en/drama/shard/list?title_no=960\"\u003ehere\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.tumblr.com/blog/shardcomic\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout These Liminal Spaces\u003c/strong\u003e\u003cbr\u003e\nThere are places where reality is a bit...slippery. Sideways. Liminal. Cam knows all about these spaces, and makes it his mission to keep watch every night and rehome the creatures that come through the rifts. What he didn\u0027t foresee was an angel falling through one night and deciding to rehome herself. In his bed. Cryptids, romance, and inter-dimensional travel - oh my!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRead These Liminal Spaces\u00a0\u003c/strong\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/these-liminal-spaces/list?title_no=110817\"\u003ehere\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBy becoming a patron you could\u00a0receive:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to sketches/character bios/behind the scenes content\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to Advanced Pages\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePrints\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePrinted Books\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMerch\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
