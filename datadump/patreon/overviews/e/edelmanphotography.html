    "summary": "Though I\u0027ve done many different things in the past, two things have always been present in my everyday life: my writing and my photography. In recent years I\u0027ve been stepping up my game in both areas, to the point that I co-founded a media company and built up a portfolio that I love. As far as I\u0027m concerned, though, I\u0027ll never be done improving myself and will always look up towards that next step.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"371\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/136395106\" webkitallowfullscreen=\"\" width=\"660\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOver the years, I went from documentary type photography to glamour and fine art nude photography, which I prefer ever so slightly. I\u0027ve worked with a lot of talented models, sold work to Suicide Girls (and others) and been part of the creation of a lot of amazing work. Whether it\u0027s filming with my DSLR, taking pictures or retouching, I love conveying the beauty I perceive in the world. However, creating such content takes time, effort and occasionally money, and I\u0027m too tied to my other professions to focus it all on just creating art. As it is, I\u0027m balancing three different professions just to make rent.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in! Support me though Patreon if you like my work and would like me to not just create more, but also step it up a notch (better filming with rigs, paid locations, set-building, improved lighting). Of course, supporting me will also net you a number of privileges and goodies, so don\u0027t you worry about that, I\u0027ve got you covered.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t like committing to monthly payments, even through Patreon, but would otherwise like to support my work, no worries! I\u0027ve set up an easy payment page for my Paypal account and you can find it through the link below.\u003cbr\
