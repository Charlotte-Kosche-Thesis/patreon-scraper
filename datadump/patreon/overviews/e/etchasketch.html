    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! I\u0027m Jane, and my professional namesake is Princess Etch. I am a full-time Etch A Sketch artist! I started playing with an Etch A Sketch when I was 4 and I never put it down, which is why I can now create ridiculously complicated things on the toy. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo how do I make a living playing with a toy?\u003c/strong\u003e I do commissions and ship the finished work all over the world. I also do all sorts of other Etch A Sketch-related things: I teach workshops, I do live demos, and I even go to events and create portraits of guests on the spot! I also make time lapse videos for cool clients like Disney (see above), and \u003ca href=\"https://www.instagram.com/p/BRWpk3JA7UO/\"\u003eCartoon Network!\u003c/a\u003e As a freelancer, I\u0027ve got my peaks and valleys in regards to income, but so far it\u0027s been a fun ride. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I ship my art? Doesn\u0027t it erase? \u003c/strong\u003eI make an Etch A Sketch permanent by removing the powder from inside. That way, when the Etch A Sketch is shaken, there is nothing left to re-coat the screen. My work has survived postal journeys completely intact. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon? \u003c/strong\u003eI joined patreon because I have a bunch of projects in mind, such as creating more time lapse videos. With the support of patrons I can afford the time to pursue these projects and share them with the world. I\u0027ll also be able to upgrade equipment to ensure better quality videos and photos.\u003cstrong\u003e \u003c/strong\u003eThe support of patrons will allow me the creative freedom to make strange things that have never been made before!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://img04.deviantart.net/f889/i/2017/238/4/b/thank_you_patreon_by_pikajane-dblfh06.jpg\" style=\"width: 730px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWant to follow my art? Find my stuff here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img01.deviantart.net/2cef/i/2017/238/2/3/video_watermark_web_by_pikajane-dblfhcj.png\" style=\"width: 354px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can find me via my \u003ca href=\"http://princessetch.com/\"\u003ewebsite\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/princessetch\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/PrincessEtch\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/pikajane\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://www.etsy.com/shop/PrincessEtch\"\u003eEtsy\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/princessetch/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://pikajane.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"http://princessetchasketch.tumblr.com/\"\u003eTumblr\u003c/a\u003e and even \u003ca href=\"https://www.linkedin.com/in/princessetch/\"\u003eLinkedIn\u003c/a\u003e (hey I\u0027m a professional)!\u003cbr\u003eWant to connect? Drop me an email \u003ca href=\"mailto:jane@princessetch.com\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e"
