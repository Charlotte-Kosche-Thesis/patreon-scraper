    "summary": "\u003ch3\u003e\u003c/h3\u003eHi, I\u0027m Ehart, a digital illustrator.\u003cbr\u003eIn Patreon, I will upload my art works, including NSFW arts.\u00a0\u003cbr\u003e(Most of my works are in my\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=17601301\" target=\"_blank\"\u003ePixiv\u003c/a\u003e. Please visit there.)\u003cbr\u003eBasically, the update cycle is random. I like 1 post in a week, so I will try to do my best.\u003cbr\u003eIf I don\u0027t make it, then I will let you know.\u003cbr\u003e\u003cbr\u003e\uc548\ub155\ud558\uc138\uc694. \uc5d0\ud558\ub974\ud2b8\uc785\ub2c8\ub2e4.\u003cbr\u003ePatreon\uc5d0 \uadf8\ub9bc\uc744 \uc5c5\ub85c\ub4dc\ud574\ub098\uac08 \uc608\uc815\uc785\ub2c8\ub2e4. \uc218\uc704\ub192\uc740 \uadf8\ub9bc\ub3c4 \uc62c\ub77c\uc62c \uac81\ub2c8\ub2e4.\u003cbr\u003e(\ud53d\uc2dc\ube0c\uc5d0\ub3c4 \uadf8\ub9bc\uc744 \ud22c\uace0\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ud55c \ubc88 \ub458\ub7ec\ubcf4\uc138\uc694. \u003ca href=\"https://www.pixiv.net/member.php?id=17601301\"\u003ePixiv\ub85c \uc774\ub3d9\u003c/a\u003e)\u003cbr\u003e\uc5c5\ub370\uc774\ud2b8 \uc8fc\uae30\ub97c \ud655\uc815\ud558\uae34 \ud798\ub4e4\uc9c0\ub9cc, \uc77c\uc8fc\uc77c\uc5d0 \ucd5c\uc18c \ud3ec\uc2a4\ud2b8 \ud558\ub098\uc529 \uc62c\ub824\ubcf4\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\uc0ac\uc815\uc774 \uc0dd\uae38 \uacbd\uc6b0\uc5d0\ub294 \uacf5\uc9c0\ud558\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\ud6c4\uc6d0\uc5d0 \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4!\u003cbr\u003e\u003cbr\u003e~ About Monthly rewards~\u003cbr\u003e\"5 dollars\" tier will get monthly rewards.\u003cbr\u003e(I will send you a downloadable link in the beginning of month.)\u003cbr\u003eIf you support me for one month, you can get rewards next month.\u003cbr\u003eEx) If you maintain supporting me during August, the reward will be given on September 10.\u003cbr\u003eYou should keep your pledge until Semtember 1, the payment day.\u003cbr\u003e\u003cbr\u003e(\uc6d4\ubcc4 \ubcf4\uc0c1\uc5d0 \ub300\ud574)\u003cbr\u003e5 dollars \ud2f0\uc5b4\uc77c \uacbd\uc6b0 \uc6d4\ubcc4 \ubcf4\uc0c1\uc744 \uc81c\uacf5\ud569\ub2c8\ub2e4.\u003cbr\u003e(\uc6d4\ucd08\uc5d0 \ub2e4\uc6b4\ub85c\ub4dc \ub9c1\ud06c\ub97c \ubcf4\ub0b4\ub4dc\ub9bd\ub2c8\ub2e4.)\u003cbr\u003e\ud55c\ub2ec\ub3d9\uc548 \ud6c4\uc6d0\ud574\uc8fc\uc2e4 \uacbd\uc6b0, \ub2e4\uc74c\ub2ec\uc5d0 \ubcf4\uc0c1\uc774 \uc81c\uacf5\ub429\ub2c8\ub2e4.\u003cbr\u003e\uc608\uc2dc) 8\uc6d4 \ud55c\ub2ec\ub3d9\uc548 \ud6c4\uc6d0\uc744 \uc720\uc9c0\ud560 \uacbd\uc6b0, 9\uc6d4\uc5d0 \ubcf4\uc0c1\uc774 \uc81c\uacf5\ub429\ub2c8\ub2e4.\u003cbr\u003e9\uc6d4 1\uc77c\uc774 \uacb0\uc81c\uc77c\uc774\ubbc0\ub85c \uc774\ub54c\uae4c\uc9c0 \ud6c4\uc6d0\uc744 \uc720\uc9c0\ud558\uc2dc\uba74 \ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eQ. I have supported from August 20th. So, the support period is about 10 days. Can I get a reward?\u003cbr\u003eA. Yes, you can. Regardless of support period, the amount on the 1st day of the next month will determine your tier. If you start to support from August 31 23:59 and are charged 5 dollars on September 1, You will get a reward.\u003cbr\u003e\u003cbr\u003eQ. 8\uc6d4 20\uc77c\ubd80\ud130 \ud6c4\uc6d0\uc744 \uc2dc\uc791\ud588\uace0 \uc57d 10\uc77c \ubc16\uc5d0 \ud6c4\uc6d0\ud558\uc9c0 \uc54a\uc558\ub294\ub370, \uadf8\ub798\ub3c4 \ubcf4\uc0c1\uc744 \ubc1b\ub098\uc694?\u003cbr\u003eA. \ud6c4\uc6d0\uc2dc\uc791\uc77c\uc5d0 \uad00\uacc4\uc5c6\uc774 \ub2e4\uc74c\ub2ec 1\uc77c\uc5d0 \uacb0\uc81c\ub418\ub294 \uae08\uc561\uc73c\ub85c \ud310\ub2e8\ud558\uc5ec \ubcf4\uc0c1\uc744 \uc9c0\uae09\ud574\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e8\uc6d4 31\uc77c 23\uc2dc 59\ubd84\uc5d0 \ud6c4\uc6d0\uc744 \uc2dc\uc791\ud588\uc5b4\ub3c4 9\uc6d4 1\uc77c\uc5d0 5 \ub2ec\ub7ec \uacb0\uc81c\uac00 \uc774\ub8e8\uc5b4\uc9c4\ub2e4\uba74 \ubcf4\uc0c1\uc774 \uc81c\uacf5\ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
