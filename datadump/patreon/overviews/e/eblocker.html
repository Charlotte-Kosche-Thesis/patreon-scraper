    "summary": "Escribo historias desde que puedo recordarlo. Cada vez que ten\u00eda que soplar las velitas en mi cumplea\u00f1os, cerraba los ojos y ped\u00eda, entre otras cosas, poder ser como Charles Dickens.\u00a0\u003cbr\u003e\u003cbr\u003eAhora el tiempo ha pasado, el sue\u00f1o de mi infancia parece siempre al alcance de mis manos. Termin\u00e9 mi primera novela\u00a0\u003ca href=\"https://www.facebook.com/cachorrosyamos/\" target=\"_blank\"\u003e\"Cachorros y amos\"\u003c/a\u003e, sin imaginarme que fuera a gustarle a alguien m\u00e1s que a m\u00ed.\u00a0\u003cbr\u003e\u003cbr\u003eEn estos momentos escribo estas l\u00edneas, m\u00e1s que agradecida con todos los que se toman la molestia de seguirme a m\u00ed y a mis personajes. Les debo tanto a todos ustedes que me apoyaron cuando me embarqu\u00e9 en esta aventura y todav\u00eda me dan \u00e1nimos para seguir.\u00a0\u003cbr\u003e\u003cbr\u003eEs por eso que estoy aqu\u00ed, con muchas ganas de auto publicar mi primera novela, la que me ha permitido acercarme a muchos de ustedes. Con ello quisiera pedirles su apoyo y patronazgo.\u003cbr\u003e\u003cbr\u003eLa correcci\u00f3n profesional est\u00e1 en marcha, tengo que acabar de costear el gasto. Una vez est\u00e9 lista, voy a poder por fin sacar mi novela Cachorros y amos a la luz. Para los que gusten leerla, corregida y aumentada, este es el lugar. Si de paso pueden echarme una manito con lo que puedan apoyarme, mucho mejor.\u003cbr\u003e\u003cbr\u003eMi meta es poder publicarla en papel, para todos aquellos que deseen tener una copia en sus bibliotecas. Por favor, si puedes ayudarme a cumplir mi sue\u00f1o te lo agradecer\u00eda desde el fondo de mi peque\u00f1o coraz\u00f3n.\u003cbr\u003e\u003cbr\u003ePublico adem\u00e1s varias de mis novelas no editadas en\u00a0\u003ca href=\"https://www.wattpad.com/user/ElenaBlocker\" target=\"_blank\"\u003eWattpad.\u003c/a\u003e en caso que gustes darles una mirada.\u00a0\u003cbr\u003e\u003cbr\u003eSin m\u00e1s que agregar me despido por ahora, no sin antes agradecerles el haber llegado hasta aqu\u00ed. Gracias por su apoyo y nos leemos pronto.\u00a0\u003cbr\u003e\u003cbr\u003eSiempre suya,\u00a0\u003cbr\u003e\u003cbr\u003eEBlocker\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
