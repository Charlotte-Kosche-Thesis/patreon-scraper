    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/671124/ee6c998dab76425dabb0526e2aa5df12?token-time=2145916800\u0026token-hash=R0ldMFopMGcKojo5E3_7jDGR-cp_-nv-ejCkXVfLyRs%3D",

    "summary": "\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello I am Rob, we want to make a pacific theater WW2 game. My team would love your help to make this dream possible for us. Any money donated to us will be put into the game development and the hiring of more staff for the development of the amazing game. The first WW2 game I played was World at War. I want to also expand from just WW2 and make more games as time goes on!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMeet The Team\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eRober\u003c/strong\u003et -\u00a0Hello, My name is Robert also known as Drunk. I am the CEO of this company, I have been working hard behind the scenes to get this going. I have always put the players first so whenever I can I help them as much as I can. I have been a big fan of WW2 for nearly my whole life and am very excited to be bring this to the gaming community. My first ever WW2 game I played was World at war and it was amazing at the time. I had so much fun with players on the game. That game is a different one from the one I met tanker on. When I first got into gaming I was on Xbox 360 now I am a PC guy all the way. I gained a lot of new friends from my last run on Xbox and want to expand that and gain more as I open this new game for the PC world. I do have a job but this company to me is my main one. I hope to see you in our discord or on the game when it\u2019s live!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBryce\u003c/strong\u003e -\u00a0Hi, I\u2019m tankeroftanks, the Community Head of the North American Media Department. I\u2019ve been working with Drunk the CEO for about four years and we\u2019ve been working on creating a really good community for a while now. Me and Drunk met each other on a Star Wars server which has unfortunately gone down from not enough players and/or donations coming in. I\u2019m a very nice guy to work with if you treat me with respect I will do the same to you. When it comes to working with me I will usually be there to help if you really need it and I will also give pointers for future uses. I will usually be found either in my office on the discord or you can DM me on Discord or at me on there. I will also be in charge of everything regarding Media in North America and if you have a complaint about any Games please feel free to post under Support or call the Customer Support line to fix any issues. I will usually be the one helping the community and it\u2019s players while Drunk deals with all the development. Not saying Drunk won\u2019t listen to your ideas he just has a lot on his plate so I will be the one to voice your ideas to him. If you want to post any ideas feel free to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJames\u003c/strong\u003e - Hi my name is James otherwise known as DeadLord. I am the Head Developer of\u00a0Exitium Studios and have been working toward making a fun and exciting new game for multiple WW2 fans to enjoy. I also will be helping the\u00a0 company flourish by listening to what the community ask\u0027s for and making it happen if the changes need to be made. I have done development of not only the games, but websites also the game. The name of the game is\u00a0Torn Earth : War on the Pacific. I have known Dunk and Tank for a months now and am excited to work by their side in creating a fun and exciting experience.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChristopher\u003c/strong\u003e-\u00a0Hi my name is christopher i am known as General, I from Northern Ireland and have a real passion for gaming.  I am apart of the media company head of the European media department. I love first person shooters and strategy games, i am really in to Napoleonic era wars and have a real passion for learning about it, i started my gaming on xbox 360 and then got a xbox one and then a pc and ever since that i have had some of my best gaming experiences playing and meeting new people.  I have pass experience leading community\u0027s, and i am really exited about the future of this one. I have been working with drunk for about 3 months now on working to get a great open gaming  community.  I am always available to answer questions and try my best to assisted in as much as i can, you can find me in my office or you can DM on discord, any complaints please call the customer support line or post them under support. Anything regarding the game in the European side please let me know, please.  I would love to hear any ideas or any feedback i could pass on.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Game\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIs a MMO, FPS where you can choose between the Marines or the Japanese. Combat and history will be a huge part in this upcoming game. Depending on what force you choose depends on what Weapons, Vehicles, Armor, and Classes you get to choose from. This game will be a on a massive scale to the point where you may not explore all of its Easter eggs.  Each Side will have a different feel to them. This game will involve island hopping and much more. We will have unboxing withing the game to make your gaming experience more fun for everyone. We also hope to add a single player and an events tab.\u003cbr\u003eThe name of the game is Torn Earth\u00a0: War on the Pacific\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWeekly/Bi Weekly Updates\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe will be doing weekly updates for everyone to see and have Bi weekly updates for people who support us with $35 or more on patreon. The Bi weekly updates will show more and let them vote on skins and other in game things. The weekly updates that everyone can see will give people an idea on how its coming along.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Values\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are built around these core values which drive us to continuously improve \u003cul\u003e\u003cli\u003eQuality - No game or exceptional player is created overnight. Time, research, experience, testing, feedback, and a strong support system are key factors to quality, and a very good and well made game.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCommunity - Our community is why we continue. In our case, the community has become part of our family, but no matter how hairy it gets, we stick together through thick and thin to the day we die.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTeamwork - At the core of each good company is teamwork. This means a constant, unbiased communication system where everyone is entitled to provide feedback and encouraged to bring solutions to the table\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCreativity - The foundation of our beliefs - Creativity is the basis of every new update we do to the game, and should never be limited to the creators but also the people who make this possible.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eHuman Resources - We all meet people along the way, and we want to build a team of the most creative, dedicated, talented, and versatile people we can find where no request is too challenging, and no person feels unwanted\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDedication - It would be a startling number of hours to report, far more than your average vanilla WoW player (Guilty). There is always something next, and we want our players to keep it that way through continuous feedback\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIntegrity - Simply put, do the right thing.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon has helped countless people to continue doing what they love through small donations from their followers. Unlike most forums and gaming platforms, Patreon makes it easy to follow the creators you love, stay up-to-date through social media, and bash your followed creator if they are slacking :)\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eContacting Me\u003c/strong\u003e\u003c/div\u003eIf you have any questions you can contact me over twitter as this is one of the best ways to talk to me if your not in our discord! Our discord is\u00a0\u003ca href=\"https://discord.gg/b29Naez\"\u003ehttps://discord.gg/b29Naez\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eThanks\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you for reading this and considering supporting this project of ours. If you do support this project then thank you from the bottom of my heart. Your support makes everything possible. If you want to share this your more then welcome any shares mean a lot to us as it will expand our project to more eyes. Thanks again and have a nice Day or Night.\u003c/div\u003e"
   },
