    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHi, there! Welcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"https://i.gyazo.com/5006a6e7190df692609ad403a93f32e6.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy name is Ena Kim and I am a Korean-American illustrator from Seattle, Washington; currently living near the LA area in California. I draw lots of simplistic and cute drawings with an emphasis on graphic design!\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/844fcd8362acdc1157d9557d9be45435.png\" style=\"width: 198px;\"\u003e\u003cimg src=\"https://i.gyazo.com/0647b8c40bc2b44104edf19f733b8bb2.png\" style=\"width: 274px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\nI attended California Institute of the Arts as a Character Animation student for two years (2014-2016), but have decided to withdraw from school to pursue freelance full-time.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI created this Patreon to help me do what I love most: creating artwork for a living! I also want the people who know and follow my work to get the opportunity to show their support and receive my gratitude in return in the form of special rewards. Many people have already come out and expressed their interest in my work through Tumblr and Twitter and that alone has made me so grateful for my followers! Thank you all!\n\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"https://i.gyazo.com/95980b60b47843d17891ebe3abbe4f8e.png\" style=\"width: 226px;\"\u003e\u003cimg src=\"https://i.gyazo.com/cf1ca663f5d687bef43ccbe2dca3d464.png\" style=\"width: 210px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\nWith your contribution, I will be able fund supplies and tools for art making and provide lots of new content~\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThank you!\n\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u2764\u00a0Ena Kim\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003eAlso at:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://ena-kim.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/enatangkim/\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.inprnt.com/gallery/tangmelon/\" rel=\"nofollow\" target=\"_blank\"\u003eINPRNT\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"mailto:enataekim@gmail.com\" rel=\"nofollow\"\u003eenataekim@gmail.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
