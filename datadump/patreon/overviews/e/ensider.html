s presents you with 1d100 mundane but exotic books and tomes to furnish a wizard\u0027s study, a library, or a treasure hoard. Each entry contains the book\u2019s name, its author, a short description, and an optional notation indicating its rarity, relative value, and number of pages. By Russ Morrissey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2230205\"\u003eFire of the Mind\u003c/a\u003e. Tired of villains simply described as \"mad\" or \"insane\"? This article introduces four new illnesses - Multiple Personality Disorder, Aphasia, Schizophrenia, Paranoid Schizophrenia. Each includes rules for the player, and advice for the GM. By James Abendroth; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2322867\"\u003eStrands of Life\u003c/a\u003e. Gilt\u00f4nio Santos brings you 11 new healing spells for the cleric, bard, druid, paladin, or ranger in your life, and takes a brief look at direct healing, damage mitigation, and gradual healing. A vital article for anyone playing a healer! By Gilt\u00f4nio Santos; illustrated by Jen Tracy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2413839\"\u003eParty of One\u003c/a\u003e. It\u0027s not always possible to form a full five-person-plus gaming group, but that doesn\u0027t have to stop you enjoying your favorite tabletop RPG! Party of One takes a look at the one-on-one campaign, featuring one player and one GM, and discusses ways to make it a fun and rewarding experience for both. By Matt Click; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2439747\"\u003eKing \u0026amp; Country\u003c/a\u003e. Previous vocations aren\u0027t the only types of character backgrounds. This article discusses the creation of character backgrounds based on nationality, along with two fully developed backgrounds: Crusader Nation and Arcane Dominion. By Mark A. Hart; illustrated by Scott Harshbarger.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2458206\"\u003eDon\u0027t Wake Dretchlor\u003c/a\u003e. A forgotten mansion. A sadistic demon. A deadly game of cat-and-mouse. Can the heroes outwit the demon and escape the mansion, or will they fall prey to Dretchlor\u0027s evil machinations? An adventure for characters of 5th-7th level by Kiel Chienier; illustrated by Rick Hershey and Sexualtyranosarus.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2514173\"\u003eKing \u0026amp; Country II\u003c/a\u003e. By popular demand - the sequel to King \u0026amp; Country, Mark Hart\u0027s introduction to nationalities as backgrounds! You asked us for it, so we obliged! Here are four new fantasy realms for use as backgrounds - the Confederacy of Feuding Houses, the Lost Civilization, the Regime of the Dark Overlord, and the Savage Land. By Mark Hart; illustrated by N.C. Wyeth.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2519740\"\u003eGet Sick: Six New Diseases\u003c/a\u003e. Bottle fever, demonic plague, itching insides, ooze decay, aberrant touch, and walking rot. What do these all have in common? They\u0027re all new diseases for your game - some mundane, and some supernatural. Not only that, this article contains guidelines for creating your own diseases! By James Introcaso.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2605713\"\u003eThose Who Crawl\u003c/a\u003e. Dungeon crawls are the oldest and one of the most common gameplay scenarios. Kiel Chenier brings you five tips and tricks to help make those dungeon crawls more exciting and run that bit more smoothly. From tone, to tracking time, these five tips will make your life that little bit easier! Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003eV\u003ca href=\"https://www.patreon.com/posts/2716738\"\u003eolumes of Forgotten Lore: Arcane\u003c/a\u003e. From veteran author Ari Marmell (Drow of the Underdark, Tome of Magic, The Goblin Corps, Thief\u0027s Covenant) comes this look at new player options for the bard, sorcerer, and wizard. The Bardic College of Names, the Dread sorcerous origin, and the Shadowcaller tradition for the wizard make up this first chapter of forgotten lore.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2752485\"\u003eThe Art of Peace\u003c/a\u003e. In a world of violence and vicious magic, monks of the Shifting Flow and the Watchful Gate audaciously dream of peace. The Art of Peace introduces two new monastic traditions, the all-new Envoy background, and 8 maneuvers for monks who value their karma. By Josh Gentry.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2753271\"\u003eMaster \u0026amp; Apprentice: Gaining New Levels With Style\u003c/a\u003e. A new subsystem to bring realism into your game! Fletcher Haug introduces a mentor-based level training system, along perks and mojo - ways to give players control over the story of how they level up and to introduce training-based background details that can be called upon during play. Art from Savage Mojo.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2792009\"\u003eInto the Stars: Science Fiction for Fifth Edition\u003c/a\u003e. Spice up your game with a little sci-fi action! Meet the Engineer and the Spacer backgrounds, learn how to move in zero-g, and grab an energy shield, ablative armor, or an energy weapon. By Kiel Chenier; illustrated by Indi Martian. This is also the final article from layout designer Justin Buell; it will be sad to see him go, but exciting to bring on board Eric Life-Putnam to fill his shoes!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2845846\"\u003eA Paladin\u0027s Dark Vows\u003c/a\u003e. Not all paladins are good; some may stray from the true path, while others are pure evil. Josh Gentry presents new flaws and class features for dark paladins. When a paladin turns from the light, flaws of aggression, blind loyalty, and na\u00efvet\u00e9 provide corruptions of the virtues of bravery, loyalty, and wisdom. Additionally, paladins may take oaths of the Purge or Supremacy, or use the new Bloody Hands class feature. Illustrated by Scott Harshbringer.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2849131\"\u003eIt\u0027s Alive!\u003c/a\u003e Does your victim wish to inflict a plague via an obscure ritual at the start of a solar eclipse on the grounds of an accursed cemetary using the blood of an innocent demon? Build rituals to achieve your villain\u0027s dark goals. Animate a golem, summon a god, open the Gates of Hell, or banish the sun. Seven tables describe the ritual\u0027s purpose, time, location, components, side-effects, price of failure, and - of course - how to foil the dastardly deed! By Mark A. Hart; illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/right-way-to-2849124\"\u003eThe Right Way to Fudge\u003c/a\u003e. When and how should the GM \u003ca href=\"http://www.enworld.org/forum/forumdisplay.php?500\u0026amp;prefixid=fate\" rel=\"nofollow\"\u003efudge\u003c/a\u003e an encounter? Jeremy Lewit discusses the reasons and the methods, and provides advice on the right way to fudge. Should you alter the enemies, change the goalposts, or add new challenges? Illustrated by Savage Mojo.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2968880\"\u003eThe Mystery of Mordecai\u0027s Monster\u003c/a\u003e. From Dan Head comes this adventure of mystery and horror! Who is Mordecai, and what has become of his latest creation? Can the PCs solve the mystery of Mordecai\u0027s monster before it\u0027s too late? An adventure for 3rd level characters. Illustrated by Nick Cramp and Rick Hershey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3008132\"\u003eAs Good As His Blade\u003c/a\u003e. Expand the list of weapon properties to include barbed, double, awkward, tripping, and more! Along with nearly 20 new weapons designed to use these new properties, and changes to the entangling and reach properties, this article will unlock the potential of weapon design and introduce more variety into your fighting style! By Connors; illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3089219\"\u003eOver the Next Hill: The Village of Drood.\u003c/a\u003e The Village of Drood is a small village bordering a dark wood, founded by a travelling wizard and ready to be plugged in to your campaign. The first in a series of three settlements, this article contains NPCs and plot hooks. By Mark Craddock; illustrated by Jacob Blackman.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3140034\"\u003eVolumes of Forgotten Lore: Divine\u003c/a\u003e. In the second of his Forgotten Lore series, veteran author Ari Marmell brings you new divine player options. The Protection, Shadow, and Travel domains, the Urban druidic circle, and the Theologian, a new tradition for the wizard. Illustrated by Jeshields.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/friend-of-3171899\"\u003eFriend of the Children\u003c/a\u003e. Why do the children of Medvedka Vas not age? Can the answer be found on Bear Plateau? Who is the mysterious \"Friend of the Children? And what is the role of Eglantina, the last pixie of Bear Plateau? A dark fantasy adventure for 4th level characters. By Peter Zacchaeus; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3229263\"\u003eOver the Next Hill: The Town of Rivereave\u003c/a\u003e. The second in our \"Over the Next Hill\" series of small plug-in settlements is a lakeside fishing town on the fringes of civilization - an ideal base camp from which to launch expeditions into the wilderness! With NPCs, locations, and plot hooks, these settlements can be used in any campaign. By Scott Marcley; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/chessmasters-3248431\"\u003eChessmasters \u0026amp; Commanders: The Noble Class\u003c/a\u003e. We have a special treat to round out August - a new class! The full 20-level noble class is able to command and inspire through three paths - the Path of the Heart, the Path of the Brave, and the Path of the Tactician. By A. Nova; illustrated by Ellis Goodson and Shannon White.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3304917\"\u003eMasters of the Wild\u003c/a\u003e. Two new ranger archetypes - the dual-wielding Tempest and the sinister Nightstalker - along with new feats, new fighting styles, and new spells. Your ranger will never be the same again! By Thiago Rosa; illustrated by Nick Cramp.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3331181\"\u003eHired Hands\u003c/a\u003e. Meet the apothecary, cook, interpreter, minstrel, porter, scholar, squire, teamster, and torchbearer! These hirelings provide your adventurer with additional benefits - as long as you pay them and keep them safe! Additional traits, quirks, and motives help bring your hirelings to life. By \"Jester\" David Gibson; illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3345178\"\u003eCroaking Sirocco\u003c/a\u003e. Croaking Sirocco is an adventure for 5th-level characters that takes the party into the heart of a magically warped, blasted land. Deep in the heart of the expanding desert is a tribe of desert-dwelling bullywugs, whose petty power struggle unwittingly endangers the entire outside world. By Kyle Carty; illustrated by Rick Hershey and Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/drinking-dragons-3444888\"\u003eDrinking \u0026amp; Dragons\u003c/a\u003e. In a slight change of tone before we start EN5ider\u0027s horror themed month for October and Halloween, we have a fun \"drinking game\" diversion from the serious rules, designed to throw some chaos into a special one-shot session or adventure. Five drinking games, and four recipes for fantasy themed drinks, three of which can be made alcohol free if needed, make this article one you\u0027ll remember! By Kiel Chenier; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/i-aint-afraid-of-3454979\"\u003eI Ain\u0027t Afraid Of No Ghost: Subclasses For Hunting Evil\u003c/a\u003e. We prepare for our upcoming horror-themed Halloween month with a range of options for player intent on fighting the ghosts and ghouls who will feature throughout October! Kiel Chenier brings us Spirit, a Clerical Domain; Courage, a Paladin\u0027s Oath; and the Witch Hunter, a Roguish Archetype. Arm yourselves, because October is gonna be spooky! Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/template-of-3538942\"\u003eTemplate of Horrors\u003c/a\u003e. Our Halloween month continues - and we also celebrate our 40th article! - with four horrific templates which can be applied to any creature! Use the zombie, wight, skeleton, and banshee templates to create horrors such as a Wailing Hermit (a banshee ettin), a Rust Monster Skeleton, a Crypt Stalker (a minotaur wight), or a Basilisk Zombie! By Cedar Collins; illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/over-next-hill-3578067\"\u003eOver the Next Hill: Village of Dreams\u003c/a\u003e. Halloween month continues with Josh Gentry\u0027s Village of Dreams. Natulog is a sleepy hamlet, but the thick evening fogs deliver messages through the dreams of those who rest there. Part of the Over the Next Hill series, this plug-in settlement includes significant areas, notes on dream reading, and rumors and plot hooks suitable for all character levels. Illustrated/cartography by Michael Tumey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3598467\"\u003eHeroes of the Night\u003c/a\u003e. We continue our Halloween-inspired month with a selection of horrific new archetypes for barbarians, fighters, and warlocks! Barbarian lycanthropes can master the Wolfsblood path; The Haunted are fighters with spectral companions; and The Evil Eye is a pact for warlocks. By Brandes Stoddard; illustrated by Dan Nokes.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3613311\"\u003eD\u00eda de los Dinosaurios Muertos\u003c/a\u003e. Halloween grows ever closer! D\u00eda de los Dinosaurios Muertos is a spooky 18-page adventure by Jensen Toperzer. You\u0027ve heard of the Day of the Dead... but what happens when the dead are dinosaurs? When the raptors awaken to find their land overrun by hairless apes, they plot to reclaim their legacy. Can the PCs survive the machinations of Miquiztlicoatl, the velociraptor mummy lord, ancient reptilian priest-king of the feathered throne? This adventure for 14th-level PCs includes full-color maps, a pronunciation guide, the all-new Stone of the Inverted Sun, and - of course- intelligent undead velociraptors. Illustrated by Melissa Tillery; cartography by Justin Mason.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3641325\"\u003eTreasures Dark \u0026amp; Terrible\u003c/a\u003e. Halloween is finally upon us! James Haeck, your trusty EN5ider editor, has penned a whole host of new magical items to help you combat or embrace the terrors of the night. Nine new items, from the Collar of Cerberus to the Crown of the Devourer; from the Ghost Ward Lantern to Skull Liqueur.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/epic-threats-3704978\"\u003eEpic Threats: High Level NPCs\u003c/a\u003e. Challenge your players with five high level NPCs! The Arcane Blademaster, Ascetic Grandmaster, High Priest, Knight Captain, and Master Assassin range from CRs 12-20. By James Introcaso; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/motivated-3733755\"\u003eMotivated Encounters\u003c/a\u003e. Add spice and variety to your random encounters! This article helps you to randomly determine the aims and actions of encountered creatures with a table which covers 40 encounter motivations including merrymaking, suffering, wounded, escaped, and many more. Running into orcs is one thing; running into orcs busy constructing a shrine is another! By Connors; illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/haunting-of-3758803\"\u003eThe Haunting of Calrow Ruins\u003c/a\u003e. Halloween might be over, but that doesn\u0027t mean we can\u0027t have one last horror-themed adventure! \"You can hear them at night when the mist creeps in off the lakeshore, jibber-jabbering like madmen trying to form words. For years they\u2019ve haunted me, but still I can\u2019t fathom what it means, as if some half-formed mind yearns for the power to speak for itself\u2026\" Complete with character hooks, this 14 page adventure by Aaron Infante-Levy is suitable for 2nd-4th level characters. Illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/heroes-of-blade-3786635\"\u003eHeroes of the Blade\u003c/a\u003e. An assortment of character options for those who wield the blade! Three alternate class kits, a new Druidic Circle, two new fighting styles, two new maneuvers, and a brand new feat! Discover the battlemage, commander, and scout, and learn how to perform a hamstringing cut or form a phalanx! By John Lynch; illustrated by Egil Thompson and Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/reskinning-for-3802174\"\u003eReskinning for Genre\u003c/a\u003e. Take your 5E game beyond medieval fantasy with this look at post-apocalyptic, western, cyberpunk, far future, modern, and even superheroic games. This article includes short, simple new rules for genre and technology, new genre-specific feats like Gunfighter, Scientific Wizardry, and Super Powered, along with the Robotic template which allows you to include androids and more in your game. By Mike Myler; illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/friends-close-3880329\"\u003eFriends Close, Enemies Closer\u003c/a\u003e. In our 50th article, Josh Gentry asks you to sell your soul! Three new warlock patrons include The Sea Lord, The Seducer, and The Trickster, along with six new Invocations. These three patrons represent such legendary beings as Davy Jones, the Leviathan, Dracula, Pan, Loki, or even Rumpelstiltskin. Illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/explorers-of-3910056\"\u003eExplorers of the Multiverse\u003c/a\u003e. Meet the Planar Explorer and the Way of Infinite Worlds, two brand new archetypes for adventurers who seek to cross the boundaries between worlds. Whether your preferred destination is the Inner or Outer Planes, a lesser-known demiplane, or somewhere even more unusual, these character options are perfect for those who want just little more than the Prime Material can offer. By Anthony Jennings; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/over-next-hill-3935048\"\u003eOver the Next Hill: Springs of Hverfell\u003c/a\u003e. The latest in our Over The Next Hill series of settlements which can be dropped into any campaign brings you Hverfell, located in a hidden verdant valley in the midst of unforgiving tundra. Investigate the Spitz Bathhouse, the Elemental observatory, or the Aviary. Meet the conjurer Leogard Brix or Mistress Ashley Leon of the Ochre Springs Bathworks. As always, the article presents significant NPCs, locations, plus plot hooks and rumors. By June Bordas; art by Phil Stone; cartography by June Bordas.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/3941631\"\u003eAllies \u0026amp; Adversaries: Winter\u0027s Urchins\u003c/a\u003e. Happy Holidays! With a Dickensian flourish, we present you with three urchins designed for insertion into your campaign. Hope (and her baby dragonborn, Scales) is a young tiefling orphan; Ketch the Clever is a 10-year old pickpocket and hustler; while Bill Thorpe is a grimy bully of the streets. By Kiel Chewier; colour art by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4-random-3964480\"\u003e4 Random Roleplaying Encounters\u003c/a\u003e. In one of our occasional system-neutral crossover articles with our sister publication, TRAILseeker, these four random encounters focus on roleplaying and problem solving over combat. Baby Monsters, The Tag Along, The One That Got Away, and Snake Oil Salesman present the adventurers with moral and practical dilemmas. And with that, we close out 2015! Happy New Year, folks, and we can\u0027t wait to launch the first part of The Holdenshire Chronicles next month!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4123523\"\u003eEpic Threats: Goblinoids and Orcs\u003c/a\u003e. In the second in our Epic Threats series, James Introcaso brings us a range of goblinoids and orcs designed to challenge high level adventurers. Meet the brutish Bugbear Savage (CR 18), the depraved Goblin Creeper (CR 16), the battle-hardened Hobgoblin Monarch (CR 14), the devoted Orc Godspeaker (CR 14), and the mighty Orog Devastator (CR 20). Illustrated by Jen Tracy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/holdenshire-part-4123536\"\u003eThe Holdenshire Chronicles (Prologue): Holdenshire Primer\u003c/a\u003e. It\u0027s a big day for EN5ider fans! Today marks the start of a new series called \u0027The Holdenshire Chronicles\u0027. An adaption of Russ Morrissey\u0027s \u003ca href=\"http://www.toslayadragon.com/\" rel=\"nofollow\"\u003eTO SLAY A DRAGON\u003c/a\u003e, the PCs will start their adventuring careers in the sandbox village of Hengistbury, in the county of Holdenshire, before embarking on a quest to travel across the land and slay a dragon. But first, before the adventuring can begin, we launch with this 23-page Holdenshire Primer which introduces you to the county, its peoples, and locations of note. By Russ Morrissey, Jacob Driscoll, Christopher J. Herbert, and Brian Casey. Illustrated by Claudio Pozas. Cartography by Sean MacDonald.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4179208\"\u003eScientific Sorcery\u003c/a\u003e. It\u0027s time to delve into alchemy in your 5th Edition games! This article by Matt Roth presents a new Alchemist\u0027s Apprentice background (and it variant, the unorthodox Self-Made Master), a bunch of new alchemical items, and three new feats designed especially for alchemists - Alchemical Artillerist, Expeditious Alchemy, and Pernicious Poisoner. Illustrated by Nick Cramp and Jen Tracy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4208335\"\u003eIt\u0027s Never Over: Plot Seeds for the End of the World\u003c/a\u003e. Dion Fernandez discusses campaigns which continue... after the end of the world! Using the Survivor background, along with discussion of omnipotent tyrants, world destabilization, and unknown powers, this article contains suggestions and plot seeds for a different kind of campaign.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4229783\"\u003eEpic Threats: Elementals\u003c/a\u003e. As we round off the first month of 2016, we\u0027d like to thank you all for helping us reach that 1,000 patron target! And we hope that every one of you enjoys this instalment of our Epic Threats series from EN5ider veteran James Introcaso in which we bring you - in standard 5E stat-clock format! - the Magma Elemental (CR 16), Mud Elemental (CR 14), Sand Elemental (CR 13), Smoke Elemental (CR 12), Steam Elemental (CR 11), and the mighty Storm Elemental (CR 15). Illustrated by Vanessa Bailey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4347214\"\u003eSinister Spellbooks\u003c/a\u003e. Brandes Stoddard describes six sinister spellbooks, along with each\u0027s properties and associated plot hooks. Be careful how you handle the Codex of Khiruzam or the Libram of the Crimson Wasting; benefit from the illusion properties of the Green Book of Ka-Jorra or the stormy properties of Herim\u0027s Final Manuscript; read from the Prophecies of Ni-Shaan or the Fragments of the Luminous World. Each of these six spellbooks can be used to inscribe or alter your spells. Illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4383094\"\u003eSpeaking With Fists.\u003c/a\u003e It\u0027s not only monks who fight with their fists - these subclasses for the barbarian, fighter, rogue (and, yes, one for the monk) bring out the pugilist in a variety of classes! The barbarian\u0027s fists are as strong as tempered steel with the Path of the Lodestar; the fighter masters the art of the heavyweight boxer as the Pugilist; the monk combines arcane magic and unarmed combat in the Way of the Arcane Fist; and the rogue moves at blinding speed as the Speedster. With new weapon properties, the new Fisticuffs fighting style, and two new spells, designer Josh Gentry will have your characters brawling in the taverns! Illustrated by Jacob Blackmon.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4422056\"\u003eThe Holdenshire Chronicles (Act 1): The Ills of Hengistbury\u003c/a\u003e. The eagerly awaited adventure has arrived - the first Act of the Holdenshire Chronicles! 41 pages of sandboxy goodness! This first act begins with the characters in the town of Hengistbury, detailed previously in the Primer (EN5ider #56). There, they begin their progression as heroes, and learn all about the dragon Cirothe\u2019s predations on the local area. As they advance in expertise and experience, the idea of tracking the dragon to her lair and ending her threat forever may become a more realistic prospect. Twelve mini-adventures make up this 41-page sandbox Act; these can be undertaken in any order, although some may be more difficult than others.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4499528\"\u003eFell Grafts: Demons \u0026amp; Devils\u003c/a\u003e. Have you ever wanted an abyssal hide, balor wings, a devil\u0027s arm, a wretch\u0027s belch, an imp\u0027s eye, infernal horns, or vrock feathers? of course you have! Or at least, your 5E character has. Right? Designer Mike Myler brings you rules for infernal bodily alterations for those willing to make a deal with a devil! Illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4544606\"\u003ePriests of Misfortune\u003c/a\u003e. \u003ca href=\"http://www.enworld.org/forum/forumdisplay.php?500\u0026amp;prefixid=fate\" rel=\"nofollow\"\u003eFate\u003c/a\u003e and luck are double-edged swords. Deities from ancient cultures - the Aztecs, Egyptians, Greeks, and Welsh - were rightfully wary of the gods of misfortune. This article from Dan Head introduces the god of ill-fortune, Jinx, one of the triumvirate which also includes Fate and Fortuna. Also described is the misfortunate domain, information on clerics of Jinx, and new magic items such as the No-Headed Coin. Illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4785677\"\u003ePriests of Elemental Power\u003c/a\u003e. Let your clerics embrace the elements and add some new domains to your 5E game - the flame domain, stone domain, water domain, and winter domain. Experience the Flame Cleric\u0027s Avatar of Flames, see how Reverent Stones part before your Stone Cleric, and be awestruck by the Water Cleric\u0027s Roar of the Waves! By C. Richard Davies; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4838404?alert=1\"\u003eRites of Spring: Magical Ceremonies of the Spring Equinox\u003c/a\u003e. Spring is upon us, and what better way to celebrate it than to bring some seasonal rites into your 5E campaign? The March of the Wild Men, Lunar New Year, Water Fight, Dance of the Flyers, Ritual of Flaying, and the Candelaria are all magical ceremonies which affect both the environment, and characters who participate in them. By Dion Fernandez; illustrated by Jeshields.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4854130?alert=1\"\u003eThe Armature: Building A Better Dungeon\u003c/a\u003e. Kyle Pointer discusses the Armature Method of dungeon design - how to use a core idea or concept throughout an entire adventure in order to maintain a consistent tone and atmosphere. If you\u0027re creating your own adventures for use at the game table, the ideas in this article will prove useful! Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4871932?alert=1\"\u003eArachnoelementals\u003c/a\u003e. Four elemental spiders, denizens of the Inner Planes from Antony Jennings. Ranging from CR 2 to 7, the arachnomentals feed on the flesh of travelers from the Material Plane, stalking and ambushing their prey. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/4905054?alert=1\"\u003eThe Holdenshire Chronicles (Act 2): Journey to Skull Mountain\u003c/a\u003e. Act 2 of The Holdenshire Chronicles is here, with Journey to Skull Mountain! In Act 1, the PCs death with a variety of events in their home county of Holdenshire. But now it\u0027s time to begin the long wilderness trek to Skull Mountain and the dragon known as Cirothe. Can they slay devils and demons, overcome giants and bandits, deal with plants and trolls, and assemble all that they need to overcome the beast?\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5064812?alert=1\"\u003eChildren of the Earth\u003c/a\u003e. Connors brings you three new playable dwarf subraces. The wild Flint Dwarves are strong and volatile; the exalted Jade Dwarves are almost otherworldly guardians of civilization; and the vengeful Obsidian Dwarves have a fiery heritage. Illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5124529?alert=1\"\u003eMonstrous Menagerie: It\u0027s Already Ogre\u003c/a\u003e. New for EN5ider patrons! Ogres are a staple part of fantasy fiction, and we all know the old saying \"you can never have enough ogres!\" From Brandes Stoddard comes the Thornfist, Blutsauger, Ganitehead, and Plaguebelly ogres (Challenge Ratings 3-6) to surprise and intimidate your players! Illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5183601?\"\u003eAllies \u0026amp; Adversaries: Orc Life\u003c/a\u003e. Not all orcs are barbarians and bandits. Meet Gurk, an orc painter in the big city; Rathbone, a banished orc war-priestess; Vortch, an orc \"chef\"; and Balla, an orc dancer and servant. This article provides full stat-blocks, descriptions, backgrounds, and roleplaying notes for each, along with their traits, bonds, and flaws. By Kiel Chenier; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5209788\"\u003eOver the Next Hill: The Hamlet of Varseldorf.\u003c/a\u003e In the next of our Over The Next Hill Series, Pater Zacchaeus brings us the Hamlet of Varseldorf, another plug-in village for your 5E game. With the usual significant areas and plot hooks, this initially idyllic-seeming village of doppelg\u00e4ngers has a dark secret! Cartography by Michael McCarthy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5235609\"\u003eCelestial Grafts: Angels \u0026amp; Avatars\u003c/a\u003e. Celestial Experiment Feats allow your character to exhibit aspects and abilities of angels and avatars, from Deva Wings to a Unicorn Horn to a Solar Gaze. Plus with the new Oath of the Angelic Avatar, paladins can accept the physical blessings of the divine in ways which manifest in glorious physical changes! By Mike Myler; illustrated by Rick Hershey.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/ensider/line.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/ensider/sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere are four FREE sample supplements for you to check out before you become a Patron - including an entire adventure! Download\u00a0\u003ca href=\"https://www.patreon.com/posts/occultist-within-5806882\"\u003eThe Occultist\u003c/a\u003e, a new 5E class by Mike Myler,\u00a0\u003ca href=\"https://www.patreon.com/posts/treasures-dark-3641325\"\u003eTreasures Dark and Terrible\u003c/a\u003e from James Haeck,\u00a0\u003ca href=\"https://www.patreon.com/posts/priests-of-power-4785677\"\u003ePriests of Elemental Power\u003c/a\u003e from C. Richard Davis, and our 100th issue, Into the Feywild, a fey-themed adventure by Kiel Chenier.\u00a0If you like what you see, and want more of this every week, simply become a Patron!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/ensider/line.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003eHow does it work?\u003c/h3\u003eAll you need to do is make a pledge per supplement\u00a0to become a patron.  And\n you can set a monthly limit, which your pledge will never exceed.\u003cbr\u003e\u003cbr\u003eSee our \u003ca href=\"http://www.enworld.org/ensider/index.html\" rel=\"nofollow\" target=\"_blank\"\u003einformation page and FAQ\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThis is a patronage system - you only pay what you think its worth. You set an amount per supplement, but you also choose a \u003cstrong\u003emaximum monthly limit\u003c/strong\u003e.  You will still get everything at that pledge level - your monthly limit only limits what you pay, not what you get. For example, if you pledge $2 per article and cap the month at $6, you will get everything even if we produce a hundred supplements that month!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhen do I get all the stuff?\u003c/h3\u003eYou can download free supplements\u00a0and adventures immediately.\u00a0 For paid content, your patronage begins on your first \u0027billing\u0027 date which is the start of every month.\u00a0 From that point on, you will have access to all paid content, including past content.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/newsimages/ensider_binder.jpg\"\u003e\u003c/h2\u003e\u003ch2\u003eSubmissions\u003c/h2\u003eIf you are interested in contributing to EN World EN\u003cspan style=\"color: rgb(192,80,77);\"\u003e5\u003c/span\u003eider, \u003ca href=\"http://www.enworld.org/ensider/submissions.html\" rel=\"nofollow\" target=\"_blank\"\u003eplease click here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor \u003cem\u003ePathfinder RPG\u003c/em\u003e material, please see our sister magazine, \u003ca href=\"http://www.patreon.com/user?u=489149\" rel=\"nofollow\"\u003eTRAILseeker\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"http://www.enworld.org/ensider/binder_full_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLegal Stuff\u003c/h4\u003ePublished with permission under the Open Gaming License, a copy of which \u003ca href=\"http://www.enworld.org/ensider/ensider_ogl.pdf\" rel=\"nofollow\" target=\"_blank\"\u003ecan be found here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003ch2 style=\"text-align: right;\"\u003e\u003c/h2\u003e"
