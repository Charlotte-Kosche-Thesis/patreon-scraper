    "summary": "\u003ch3\u003eWelcome to the 5th Edition Patreon - high quality 5E supplements and adventures\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003eYOU\u003c/em\u003e decide how much you want to pay!\u003c/strong\u003e\u00a0[\u003ca href=\"http://www.enworld.org/forum/showthread.php?434299-Don-t-know-if-this-is-the-best-place-to-put-this-but-I-have-questions-about-the-En5ider-service\u0026amp;p=6571764\u0026amp;viewfull=1#post6571764\" rel=\"nofollow\" target=\"_blank\"\u003econfused?\u003c/a\u003e]\u003cbr\u003e\u003cem\u003eINCLUDING THE CRITICALLY ACCLAIMED ZEITGEIST ADVENTURE PATH FOR 5E!\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eEN World EN5ider\n is the new way to get regular gaming supplements and adventures online.  \nFor a small monthly donation, you will receive rules supplements, gaming \nadvice, adventures, and more. You get one item per week (including one \nadventure per month). EN Publishing\u0027s critically-acclaimed designers \nwill\u00a0bring you a continuous stream of content for your favourite roleplaying game!\u00a0There are four FREE sample supplements for you to check out before you become a Patron - including an entire adventure! Download \u003ca href=\"https://www.patreon.com/posts/occultist-within-5806882\"\u003eThe Occultist\u003c/a\u003e, a new 5E class by Mike Myler, \u003ca href=\"https://www.patreon.com/posts/treasures-dark-3641325\"\u003eTreasures Dark and Terrible\u003c/a\u003e from James Haeck, \u003ca href=\"https://www.patreon.com/posts/priests-of-power-4785677\"\u003ePriests of Elemental Power\u003c/a\u003e from C. Richard Davis, and our 100th issue,\u00a0\u003ca href=\"https://www.patreon.com/posts/into-feywild-100-6755905\"\u003eInto the Feywild\u003c/a\u003e, a fey-themed adventure by Kiel Chenier! If you like what you see, and want more of this every week, simply become a Patron!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.enworld.org/ensider/samples.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBecome a patron now and get access to the \u003cstrong\u003eentire back catalog! \u003c/strong\u003eHere\u0027s what\u0027s new:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e#209. A Royal Wedding.\u00a0The first I\u2019m a new thing we\u2019re trying \u2014 as well as plug-in locations like our \u2018Over The Next Hill\u2019 series, we are trying out plug-in events which you might hold in your game. We start with a Royal wedding!\u003c/li\u003e\u003cli\u003e#208.\u00a0\u003ca href=\"https://www.patreon.com/posts/19081711\" target=\"_blank\"\u003eAnatomy of a Graveyard\u003c/a\u003e.\u00a0Jeff Gomez\u0027 latest Anatomy Of... article helps you to generate a spooky graveyard for your game. Randomly choose Funeral Rites, Cause of Death, Tombstone Inscriptions, and the Restless Dead, and other elements to create memorable graveyard your players are sure to enjoy! Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#207.\u00a0\u003ca href=\"https://www.patreon.com/posts/18934024\" target=\"_blank\"\u003eThe Gemini\u003c/a\u003e.\u00a0Gemini are warriors that evade, confound, and attack by creating dangerous magical multiples of themselves or copying a foe\u0027s techniques. A brand new character class for your 5th Edition games! By Mike Myler; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#206.\u00a0\u003ca href=\"https://www.patreon.com/posts/18797656\" target=\"_blank\"\u003eMubida: The Hunter\u0027s Bane\u003c/a\u003e.\u00a0This large Challenge 10 monstrosity is  a herald of strife, a patchwork guardian of nature. Also includes a CR-14-15 sample encounter, plot hooks, tactics, lore, and ecology.\u003c/li\u003e\u003cli\u003e#205.\u00a0\u003ca href=\"https://www.patreon.com/posts/18668257\" target=\"_blank\"\u003eVillain Spotlight: Ezekiel\u003c/a\u003e.\u00a0Ezekial is a minotaur gifted (or maybe cursed) with intelligence and cunning beyond that of most of his kin. Ezekial is the leader of a small band of thieves who are on a crime spree stealing priceless artifacts and rare tomes of knowledge. This article describes Ezekial, his goals and personality, a description of his band of thieves, and lists possible plot-hooks that involve Ezekial.\u003c/li\u003e\u003cli\u003e#204.\u00a0\u003ca href=\"https://www.patreon.com/posts/18498568\" target=\"_blank\"\u003eZEITGEIST #3 (Part 2) - Digging For Lies\u003c/a\u003e.\u00a0The third adventure in the ZEITGEIST adventure path continues in this 33-page instalment!\u003c/li\u003e\u003cli\u003e#203.\u00a0\u003ca href=\"https://www.patreon.com/posts/18351190\" target=\"_blank\"\u003eWords of Power\u003c/a\u003e.\u00a0Take your 5th Edition spellcasting into new realms with this article by Edric Alan Leggett. Words of Power is a variant rule system which uses combinations of words to craft spells. This article contains fifty such words of power, arranged into Anchor Words, Action Words, and Creature Words, Effect Words, and Unfettered Words, which the caster combines into a Spell Phrase of between three and five words. Illustrated by Herman Lau.\u003c/li\u003e\u003cli\u003e#202.\u00a0\u003ca href=\"https://www.patreon.com/posts/18210774\" target=\"_blank\"\u003eFantastic Elves\u003c/a\u003e.\u00a0Following the popular Fantastic Humans article, Michael McCarthy brings you variant racial traits such as Ancient Master, Unearthly, and Child of the Bow; new elven equipment like the ring of rulership and the travel wafer; and three new elven subraces: the tenacious Ash Elves, the sociable Ocean Elves, and the whimsical Sky Elves. Illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#201.\u00a0\u003ca href=\"https://www.patreon.com/posts/18070246\" target=\"_blank\"\u003eAnatomy of a Heist\u003c/a\u003e.\u00a0\u003cimg\u003e\u003cimg\u003eRun a fantasy bank job, steal some rare dragon eggs, and overcome traps, labyrinth, and monstrous guardians in your 5th Edition game! Jeff Gomez presents a range of options to choose from - targets, goals, factions, methods, and obstacles to help you devise an exciting scenario of subterfuge and stealth! Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#200.\u00a0\u003ca href=\"https://www.patreon.com/posts/17980340\" target=\"_blank\"\u003eEnchanted Trinkets I\u003c/a\u003e.\u00a0For our 200th article, we introduce the first in a new series called Enchanted Trinkets! These 13 minor magical items include the Butter Knife of Perfect Serving, Flask of Inebriation, Signaling Ammunition, and the Wig of Styling, amongst others. By Erik Evjen; illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#199.\u00a0\u003ca href=\"https://www.patreon.com/posts/17860321\" target=\"_blank\"\u003eHorrors Beneath the Ice\u003c/a\u003e.\u00a0Watch out for the amorphous Black Icers, the hard-to-see Snow Angels, and the ethereal Wailer on the Ice! Writer Walt Ciechanowski bring you three icy undead monstrosities for your 5th Edition games! Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#198.\u00a0\u003ca href=\"https://www.patreon.com/posts/17723053\" target=\"_blank\"\u003eZEITGEIST #3 (Part 1) - Digging for Lies\u003c/a\u003e. Welcome to the third adventure in the ZEITGEIST adventure path! In the wake of a villain\u0027s defeat, his accomplices flee into the seedy underbelly of Flint. The party tracks down an arcanoscientist selling illegal arms and magic developed in labs owned by the fallen villain, and discovers a curious collection of ancient artifacts. These primitive weapons contain powerful spells capable of conjuring alien monsters never seen in modern times. To unearth why shadowy forces are collecting these relics, the partytravels into the High Bayou, lair of the dread fey titan called the Voice of Rot. There, beneath an ancient ziggurat, the party finds the remains of a doomed archaeological expedition, and learns that a powerful alien entity has escaped its ancient prison and entered this world. The party has tugged into view one thread of the conspiracy, but to reach its heart and see how deep the threat goes, they\u0027re going to have to dig.\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eAn adventure for enterprising heroes of 5th level.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003cli\u003e#197.\u00a0\u003ca href=\"https://www.patreon.com/posts/17643882\" target=\"_blank\"\u003eOver the Next Hill: Stonewatch Lighthouse\u003c/a\u003e.\u00a0Stonewatch is an aging lighthouse that looms above a particularly dangerous stretch of coastline. Its lone, weather-beaten spire rises from a rocky hilltop, as if stubbornly guarding against the thick ocean mists that churn below. The lighthouse itself is manned by an elderly knight in the middle of his final vigil, and a humble village nearby provides a modicum of refuge for passing travelers. Every light casts a shadow, though - and Stonewatch is no exception. The villagers whisper about strange, unexplained events, such as travelers disappearing from their rooms  and ghostly forms appearing on misty nights, seemingly emerging through the solid walls of the nearby lighthouse itself. \u00a0\u003c/li\u003e\u003cli\u003e#196.\u00a0\u003ca href=\"https://www.patreon.com/posts/17509599\"\u003eThose Who Walk Through Time\u003c/a\u003e.\u00a0Details on the Plane of Time, tethers, and timeslips, and the guardians of time, The Order of Chronology Devoted; along with a new Warlock Patron, the Chronomental (one of the time dimensionals which move through, around, and between timestreams, its form ever shifting between all possible variations of reality); and a Wizard Tradition, the Chrononaut (wizards who study, manipulate, and travel through the magic of Time -  They are masters of the past, present, and future, aware of multitudes of possibilities and timestreams). By GM Lent; illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#195.\u00a0\u003ca href=\"https://www.patreon.com/posts/17446931\" target=\"_blank\"\u003eThe Gunfighter\u003c/a\u003e.\u00a0A full character class based around using firearms, with three archetypes: the Bushwacker, the Drifter, and the Maverick. By Walt Ciechanowski; illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#194.\u00a0\u003ca href=\"https://www.patreon.com/posts/17167270\" target=\"_blank\"\u003eLegend of the Heart Eater\u003c/a\u003e.\u00a0A warlock subclass that can be inserted into play when a character dies, giving that character a second chance at life... with a price.\u00a0By James Haeck; illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#193.\u00a0\u003ca href=\"https://www.patreon.com/posts/17083810\" target=\"_blank\"\u003eZEITGEIST #2 (Part 3) - The Dying Skyseer\u003c/a\u003e.\u00a0Concluding The Dying Skyseer! In part 3 of this adventure, the party uncovers the fourth investigation thread, the climax, and the conclusion of this complex instalment. Dragonborn arsonist brothers set a factory ablaze, creepy warehouses are investigated, and the PCs try to take down Mayor Reed Macbannin during an earthquake. What will they find in Macbannin Manor? For 4th-level characters.\u003c/li\u003e\u003cli\u003e#192.\u00a0\u003ca href=\"https://www.patreon.com/posts/17034381\" target=\"_blank\"\u003eGifts of the Dragon\u003c/a\u003e. Welcome to this collection of dragon-themed player options! This article includes: the Marked by the Dragon background; various draconic environmental objects such as the Draken Sigil, Draconic Obelisk, Vasssal Reliquary, Dragonvein, and Petrified Fundamentum; a draconic plot generator; A new Inspiration mechanic called Draconic Favor, which grants PCs the ability to activate a dragonvein, roar a draconic curse, be granted a draconic audience, to learn draconic knowledge, to invoke draconic fortitude, and more.\u00a0\u003c/li\u003e\u003cli\u003e#191.\u00a0\u003ca href=\"https://www.patreon.com/posts/16955440\" target=\"_blank\"\u003eAnother Year Passed\u003c/a\u003e.\u00a0Every setting needs traditions and celebrations, but these vary widely by culture. This article helps you to randomly flesh out your setting\u0027s New Year traditions, birthday celebrations, the effects of growing old, and how the changing years affect NPCs.\u003c/li\u003e\u003cli\u003e#190.\u00a0\u003ca href=\"https://www.patreon.com/posts/16817780\" target=\"_blank\"\u003eCold Snap: Encounters in the Frozen Wastes\u003c/a\u003e.\u00a0As the cold weather in the real world continues, we continue our theme on EN5ider! Avalanches, frozen bridges, mammoth warriors, winter riders, and wolves in the storm await in this article by James J. Haeck; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#189.\u00a0\u003ca href=\"https://www.patreon.com/posts/16670382\" target=\"_blank\"\u003eTreasures From Beneath The Snow\u003c/a\u003e.\u00a0Anorak of the Ice People. Barrow Bread. Ebon Blade. Guiding Harpoon. Ice Riders. Ironweed Rope. Memory Leaves. Summer Sight Goggles. These snow-themed treasures may be found deep within the coldest regions of the world, hidden inside ancient snow barrows. By Walt Ciechanowski; illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#188.\u00a0\u003ca href=\"https://www.patreon.com/posts/16561144\" target=\"_blank\"\u003eWe All Wear Masks: Faces of the Kindred\u003c/a\u003e.\u00a0These five magical masks allow the wearer to wield different racial powers. The Mask of the Feychild, Stoneborn Death mask, Jawbreaker\u0027s War Mask, Mask of the Infernal Offpsing, and the Mask of Humanity each comes with the history of the mask, its powers and benefits for the wearer, and plot hooks suggesting places where the mask might be found and the NPCs who might wear them. By Kiel Chenier; illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#187.\u00a0\u003ca href=\"https://www.patreon.com/posts/16349464\" target=\"_blank\"\u003eMonstrous Menagerie: Chilling Foes\u003c/a\u003e.\u00a0As the cold weather grips the real world, add some wintry foes to your D\u0026amp;D world! The Isaac is a monster of sharp ice and cold heart; the Forvirskripi is a tiny malevolent fey able to bring about icy disaster; the Hlaupa is a giant ice-pig with ivory tusks and mighty antlers; and the Kn\u00fatadraugr is an icy undead warrior, with a hollow, chilling glare. By Mike Myler; illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#186.\u00a0\u003ca href=\"https://www.patreon.com/posts/16318074\" target=\"_blank\"\u003eZEITGEIST #2 (Part 2) - The Dying Skyseer\u003c/a\u003e.\u00a0The next part of the ZEITGEIST adventure path continues the party\u0027s investigations into the goings-on in Flint.\u003c/li\u003e\u003cli\u003e#185. \u003ca href=\"https://www.patreon.com/posts/16204560\"\u003eAnatomy of an Island\u003c/a\u003e. Jeff Gomez brings you a selection of random tables to hope you generate a memorable island for your players to encounter. Roll for the initial approach, threat, treasure, terrain, and notable locations. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#184.\u00a0\u003ca href=\"https://www.patreon.com/posts/16147300\" target=\"_blank\"\u003eSpiritual Alignment: Chaotic Cleric Domains\u003c/a\u003e.\u00a0Chaotic Good, Chaotic Neutral, and Chaotic Evil. Three chaotic domains. This article presents the Liberty Domain, Anarchy Domain, and Entropy Domain for your cleric characters. By Walt Ciechanowski; illustrated by Scott Harshbringer.\u003c/li\u003e\u003cli\u003e#183.\u00a0\u003ca href=\"https://www.patreon.com/posts/16011934\" target=\"_blank\"\u003eAnatomy of a Guild\u003c/a\u003e.\u00a0Use this system to quickly generate a guild for your game. Randomly choose the guild type, fees, perks, structure, guildhall, and symbol. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#182.\u00a0\u003ca href=\"https://www.patreon.com/posts/15934987\" target=\"_blank\"\u003eBehold My True Form: Creating Evolving Boss Monsters\u003c/a\u003e.\u00a0It can be tough to run a solo boss encounter when the PCs have it outnumbered 6:1 with actions. The focused-fire principle often means that such encounters are embarrassingly short, unless you just make the creature a ridiculous bag of hit points. This article talks about ways to make your solo boss encounters more challenging, and more interesting, by going it special traits which kick in at different times. By James J Haeck; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#181.\u00a0\u003ca href=\"https://www.patreon.com/posts/15844611\" target=\"_blank\"\u003eSpiritual Alignment: Neutral Cleric Domains\u003c/a\u003e.\u00a0Welcome to the Neutral Philosophies - the Integrity Domain (Neutral Good believers in goodness and justice), the Harmony Domain (True Neutral proponents of universal balance), and the Supremacy Domain (Neutral Evil clerics who ket nothing stand in the way of their desires). By Walt Ciechanowski; illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#180.\u00a0\u003ca href=\"https://www.patreon.com/posts/15702685\" target=\"_blank\"\u003eWe All Wear Masks: Faces of the Grotesque\u003c/a\u003e.\u00a0This collection of five magical masks, fashioned out of a monstrous creature\u0027s visage, imbue 5E characters with the powers of the monsters they depict. Each mask has a history, powers, plot hooks, and curses and drawbacks -- the Goblin Mask, Mask of the Dragon, Dire Bear Mask, Hill Giant Mask, and Octopoid Mask.\u003c/li\u003e\u003cli\u003e#179.\u00a0\u003ca href=\"https://www.patreon.com/posts/15606401\" target=\"_blank\"\u003eZEITGEIST #2 (Part 1) - The Dying Skyseer.\u003c/a\u003e When a woman is murdered in the Danoran consulate, the party\u0027s investigation threatens to unearth a conspiracy, and those in power move to silence all who might reveal them. Only with the guidance of an old dying prophet will the party have a chance to pierce the conspiracy\u0027s veil, and save Flint from a coming doom.\u00a0These whopping 36-pages are the first part of The Dying Skyseer, the second adventure in the ZEITGEIST adventure path.\u003c/li\u003e\u003cli\u003e#178.\u00a0\u003ca href=\"https://www.patreon.com/posts/15495142\" target=\"_blank\"\u003eSpiritual Alignment: Lawful Cleric Domains\u003c/a\u003e.\u00a0These new clerical domains - Community (LG), Authority (LN), and Conformity (LE) - allow a cleric to follow the philosophy and ethics of a specific alignment. Lawful philosophies emphasise order and tradition, with strict rites and scripture; however, they can be good, neutral, or evil, and each domain is different. By Walt Ciechanowski; illustrated by Victoria Oliveira.\u003c/li\u003e\u003cli\u003e#177.\u00a0\u003ca href=\"https://www.patreon.com/posts/15354326\" target=\"_blank\"\u003eAnatomy of a Cult\u003c/a\u003e.\u00a0Cults are well-established features of fantasy settings. This article from Jeff Gomez helps you to randomly generate its core tenet, commandments, central myth, dintisguishing mark, priests, and temple.\u003c/li\u003e\u003cli\u003e#176.\u00a0\u003ca href=\"https://www.patreon.com/posts/15345015\" target=\"_blank\"\u003eRoak Creek\u003c/a\u003e.\u00a0This artistic community is located in a secretive clearing. What no one knows is that Lord Childe made an enemy of the devious night hag, Auntie Mudwillow. He stole her heartstone, the black gem that allows her to become ethereal. While she eventually killed him, he never divulged where he hid her heartstone, and she has searched for it ever since. A location, including NPCs, areas, rumors, and plot hooks. By Shambralyn Baker, illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#175.\u00a0\u003ca href=\"https://www.patreon.com/posts/15210216\" target=\"_blank\"\u003eEN Obscurus: Clan Arrowheart\u003c/a\u003e.\u00a0Located in an inconspicuous cove romantically illuminated on full moon nights, Clan Arrowheart runs an extensive smuggling operation... coupled with covert matchmaking services. When they aren\u0027t running illegal goods, they investigate romances, unite lonely hearts, and avenge wrongdoings in the name of love (and coin)! By Josh Gentry; illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#174.\u00a0\u003ca href=\"https://www.patreon.com/posts/15101213\" target=\"_blank\"\u003eFaces of Hallow\u0027s Eve\u003c/a\u003e.\u00a0Magical Halloween masks that impart the wearer with incredible powers, by ENnie Award-winning designer Kiel Chenier. A ghastly, wailing white mask grants the wearer the ability to interact with ghosts on their level. A hag\u0027s mask grants you the hag\u0027s powers, but now that hag sees through your eyes...and slowly alters you into her perfect vessel. And a stitched together collection of human faces grants you the bloodlust of \u0027the slasher\u0027...but at a terrible price. Illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#173.\u00a0\u003ca href=\"https://www.patreon.com/posts/15030759\" target=\"_blank\"\u003eKeep Your Powder Dry: Unusual Firearms II\u003c/a\u003e.\u00a0This article introduces the barrel chain rifle, elephant gun, harmonica gun, and more, along with seven new weapon properties. By Walk Ciechanowski; illustrated by Sade.\u003c/li\u003e\u003cli\u003e#172.\u00a0\u003ca href=\"https://www.patreon.com/posts/14831141\" target=\"_blank\"\u003eEn Obscurus: Bloodkeeper\u0027s Barricade\u003c/a\u003e.\u00a0Deep underground is the Barricade, the guild hall for the Bloodkeepers assassins\u0027 guild. The main chamber reeks of carrion from a wall doused in blood. Should the blood ever run dry, the archfiend sealed within would break free. To ensure this never happens, the assassins magically drain the blood from all their victims--binding it within a crystal orb--creating rumors of vampires and cultists wherever they strike.\u003c/li\u003e\u003cli\u003e#171.\u00a0\u003ca href=\"https://www.patreon.com/posts/14738035\" target=\"_blank\"\u003eZEITGEIST #1 (Part 3): Island at the Axis of the World\u003c/a\u003e.\u00a0The ZEITGEIST adventure path continues! Can the party infiltrate Axis Island, and open the way for Risur\u0027s navy to take down the treasonous duchess? \u003c/li\u003e\u003cli\u003e#170.\u00a0\u003ca href=\"https://www.patreon.com/posts/14660954\" target=\"_blank\"\u003eTerrors of the Deep: Abolithic Servitors\u003c/a\u003e.\u00a0These horrific monstrosities include the Maw Swarm (a cluster of living humanoid mouths driven by an all-consuming hunger), Oculites (two-foot diameter eyes encased in crystal shells), Slitherwhites (amputated tentacles grafted into a knot of writhing flesh), and the Slithering Crown (a higher form of merged Slitherwhite). Each monster comes with stats and story hooks. Also, for warlocks and wizards, we include the all-new conjure deep abomination spell. By Brandes Stoddard; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#169.\u00a0\u003ca href=\"https://www.patreon.com/posts/14543134\" target=\"_blank\"\u003eEpitheos Monastery\u003c/a\u003e.\u00a0The Epithets Monastery is a remote mountainside sanctuary where monks practice a unique theology. This article from Josh Gentry introduces the monastery, rumours, new background traits, two new feats (Metaknowledge and Swordsaint), significant NPCs, and three quest hooks. Illustrated by Kim Van Deun.\u003c/li\u003e\u003cli\u003e#168.\u00a0\u003ca href=\"https://www.patreon.com/posts/14433073\" target=\"_blank\"\u003eAllies \u0026amp; Adversaries: Summer Magi\u003c/a\u003e.\u00a0The Summer Magi are an arcane nomadic people who venerate Summer. In this article, you will find new subclasses for your 5E game, including the Sacred Blaze cleric domain, Eternal Blaze warlock patron, and the Arcane Blaze sorcerous origin. By GM Lent; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#167.\u00a0\u003ca href=\"https://www.patreon.com/posts/14374078\" target=\"_blank\"\u003eKeep Your Powder Dry! Unusual Firearms I\u003c/a\u003e.\u00a0Meet fire arrows, fire lances, the King\u0027s walking staff, the repeating flintlock pistol, the revolving blunderbuss, and the superposed gun, along with new weapon properties such as Chain Fire, Loud, Match Loading, Misfire, and Shot. These unusual firearms from Walt Ciechanowski really existed, but were exotic items which never became \"mainstream\". Perfect for a fantasy RPG, we say! Illustrated by Sade.\u003c/li\u003e\u003cli\u003e#166.\u00a0\u003ca href=\"https://www.patreon.com/posts/14325047\" target=\"_blank\"\u003eTreasures from the Deep\u003c/a\u003e.\u00a0Seven new magical items, all from the deep sea! They may be found half-buried in the sand, forgotten in treasure troves, or even in the hands of the character\u2019s seafaring enemies! Barnacle mail, bracelet of the deep, death\u0027s touch, fiddler\u0027s grip, luminescent gum, shark\u0027s endurance, and the star heart make up this collection of exotic treasures. By Walt Ciechanowski; illustrated by Yihyoung Li.\u003c/li\u003e\u003cli\u003e#165.\u00a0\u003ca href=\"https://www.patreon.com/posts/14214971\" target=\"_blank\"\u003eZEITGEIST #1 (Part 2): Island at the Axis of the World\u003c/a\u003e.\u00a0The critically acclaimed adventure path continues! In this Act, the heroes will open the way for Risur\u0027s navy to take down the treacherous duchess by infiltrating Axis Island. Espionage and skullduggery abound!\u003c/li\u003e\u003cli\u003e#164.\u00a0\u003ca href=\"https://www.patreon.com/posts/13971764\" target=\"_blank\"\u003eAnatomy of a Ship\u003c/a\u003e.\u00a0If you need a fantasy ship for your game, writer Jeff Gomez has you covered! Randomly determine the ship\u0027s name, cargo, crew, propulsion, and weapons. For example, the Lonely Star, propelled by a weather witch, and armed with a swivel-mounted ballista, is transporting gemstones. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#163.\u00a0\u003ca href=\"https://www.patreon.com/posts/13854945\" target=\"_blank\"\u003eOver The Next Hill: Gazebo Bay\u003c/a\u003e.\u00a0The Over The Next Hill series continues with another \"plug-in\" location, ready to be inserted into your 5E campaign. Gazebo Bay is a tropical island, and a place to recuperate after an arduous adventure. Ambrose Ingram brings you NPCs like Chef Bosco, and \"Big E\" Affleby, and a description of the island and its various areas. Illustrated by Victoria Oliveria.\u003c/li\u003e\u003cli\u003e#162.\u00a0\u003ca href=\"https://www.patreon.com/posts/13720897\" target=\"_blank\"\u003eFantastic Humans\u003c/a\u003e.\u00a0In many RPGs, humans are the \"default\" standard for racial abilities; they tend to be the ordinary race. But humans are exceptional, just like elves and dwarves are, and this article introduces a range of variant human traits to your 5E game, designed to represent the breadth of human endeavour. These traits replace the generic +1 to each ability score that humans get, and instead allow you to choose three traits from a list including Cross-County Endurance, Life-Saving Scars, Clever Tools, Nomad\u0027s Perseverance, and more. Also included are four human feats - Dauntless scars, Human Adaptability, Ready to Go, and Wand Master. By Michael McCarthy; illustrated by Claudio Pozas.\u003c/li\u003e\u003cli\u003e#161.\u00a0\u003ca href=\"https://www.patreon.com/posts/13635111\" target=\"_blank\"\u003eSecrets of Nature\u0027s Fury\u003c/a\u003e.\u00a0These ten new spells are new additions to the druid\u2019s repertoire and represent the cornucopia of blessing that Nature shares with her greatest allies. A handful of these spells are available for rangers as well. Nature is not stingy to those who protect her sacred places. Spells include Venomous Succor, Wolsbane, Blade of Grass, Everygreen Army, Druidhome, and more. By Anthony Jennings; illustrated by Keir Lyles.\u003c/li\u003e\u003cli\u003e#160.\u00a0\u003ca href=\"https://www.patreon.com/posts/13582073\" target=\"_blank\"\u003eAllies \u0026amp; Adversaries: Creeps in the Storm\u003c/a\u003e.\u00a0Fisher Gretchen, Captain Mordercai Graves, Drenched Wench and her Parasitic Baby, and Lamprey Joe -- four dark NPCs to be encountered on a stormy night. Each with a full description, background, roleplaying notes, and statistics, plus a couple of stormy adventure hooks - The Thing The Sea Vomited Up, and Hunting The Kraken.\u003c/li\u003e\u003cli\u003e#159.\u00a0\u003ca href=\"https://www.patreon.com/posts/13548840\" target=\"_blank\"\u003eThe Goddess Within: Playing Nymphs\u003c/a\u003e.\u00a0A brand new character race for 5E players! Immortal nature spirits, Nymphs have three subraces - Earth Nymphs, Forest Nymphs, and Water Nymphs. Also included are two new feats available only to these races, as well as information on Nymphs\u0027 place in the world, responsibilities to nature, families, and names. By Josh Gentry; illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e#158.\u00a0\u003ca href=\"https://www.patreon.com/posts/13316696\" target=\"_blank\"\u003eZEITGEIST #1 (Part 1): Island at the Axis of the World\u003c/a\u003e.\u00a0The first part of the critically acclaimed adventure path is here! In factories throughout the city of Flint, months of ceasless toil by mages, engineers, and shipbuilders have finally concluded. Now well-wishers from across the nation of Risur have come to witness the launch of the world\u2019s mightiest vessel of war: the \u003cem\u003eR.N.S. Coaltongue\u003c/em\u003e, impervious to spell and cannon and armed with fire that could slay even a dragon. On the docks, constables keep a close eye on celebrants and troublemakers; in the shadows, conspiracy and betrayal threaten this technological titan on its maiden voyage.Meanwhile, on an island in the lush Yerasol Achipelago, enemy spies put their plans into motion, clouded with secrecy...\u003c/li\u003e\u003cli\u003e#157.\u00a0\u003ca href=\"https://www.patreon.com/posts/13090117\" target=\"_blank\"\u003eBrute Forces: Hafthor\u0027s Legion\u003c/a\u003e.\u00a0Drop this warrior\u0027s guild straight into your campaign! Josh Gentry brings you rumours, new traits, new feats such as Linebreaker and Regalia of the Legion, information on significant NPCs, three plot hooks, and a brief history of the legion. Illustrated by Victoria Oliveira.\u003c/li\u003e\u003cli\u003e#156.\u00a0\u003ca href=\"https://www.patreon.com/posts/12936111\" target=\"_blank\"\u003eAllies \u0026amp; Adversaries: Goldenscale Host\u003c/a\u003e.\u00a0This article introduces a new dragonborn mercenary company, and provides information about its command structure, notable personalities, story hooks for using the company as allies or adversaries, and two new creatures - the Goldenscale Recruit and the Goldenscale Officer. By Brandes Stoddard; illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e#155.\u00a0\u003ca href=\"https://www.patreon.com/posts/12883669\" target=\"_blank\"\u003eAnatomy of a Prison\u003c/a\u003e.\u00a0The Anatomy Of... series continues! After taverns, war camps, wizards\u0027 towers, and villages, it\u0027s time to randomly create prisons! This article includes tables for protection and escape, atmosphere, guards and leverage, and prisoners. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#154.\u00a0\u003ca href=\"https://www.patreon.com/posts/12612341\" target=\"_blank\"\u003eCollegia Magia: The Festung\u003c/a\u003e.\u00a0The latest in our series of magical colleges introduces a vile, nightmarish castle, full of laboratories of devilry, necromancy, and torture. Here you\u0027ll also fin new ideals and flaws, the new Void Maw spell, a new artifact called the Fountain of Innocent Blood, the Fallen Angel warlock patron, and an overview of significant NPCs, rumours, plot hooks, and random inhabitants. By Josh Gentry; illustrated by Victoria Oliveria.\u003c/li\u003e\u003cli\u003e#153.\u00a0\u003ca href=\"https://www.patreon.com/posts/12163056\" target=\"_blank\"\u003eMartial Dungeon Archetypes\u003c/a\u003e.\u00a0Designer Mike Myler brings us six new dungeon-themed sub-classes for your 5E characters. The Barbarian Survivalist is able to to display impressive reliance; the Fighter Sentinel excels when her back is to the wall; the Monk Acrobat can backflip and wall-run with the best of them; the Paladin Oath of Discovery deems the quest for knowledge to be the noblest of pursuits; the Ranger Lightless Prowler is to be feared in the dark; and the Rogue Tumbler can dance around his opponents and escape the direst situations. Illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e#152.\u00a0\u003ca href=\"https://www.patreon.com/posts/11977461\" target=\"_blank\"\u003eAllies \u0026amp; Adversaries: Dungeon Denizens\u003c/a\u003e.\u00a0Meet five colourful new underground denizens ready to insert into your game world: Ruby, the smirking component-seeking campion; Black Bones, the former cat familiar; Prince Velm Ducroix, the corpulent vampire gossip; Satuiel, wandering wererat salesman; and Adrian Alexa, the last daughter of an ancient sea goddess. By Khaldoun Khelil; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#151.\u00a0\u003ca href=\"https://www.patreon.com/posts/11729428\" target=\"_blank\"\u003eZEITGEIST Player\u0027s Guide (Part Five: Crysillyir, Danor, Drakr, Elfaivar; \u0026amp; Planes \u0026amp; Religion)\u003c/a\u003e.\u00a0This supplement is the fifth and final part of the ZEITGEIST Player\u0027s Guide for 5E. In these pages you will find setting and background information on the ZEITGEIST campaign setting, and the nations of Crysillyir, Danor, Drakr, and Elfaivar, encompassing land and culture, major cities, race, religion, and government. You will also learn about the planes and key religions of the ZEITGEIST setting. By Ryan Nock.\u003c/li\u003e\u003cli\u003e#150.\u00a0\u003ca href=\"https://www.patreon.com/posts/11594194\" target=\"_blank\"\u003eTides of Battle: Fifth Edition Stunts\u003c/a\u003e.\u00a0Ari Marmell has returned to change the \u003cem\u003eTides\u003c/em\u003e\u003cem\u003eof\u003c/em\u003e\u003cem\u003eBattle\u003c/em\u003e by introducing cinematic stunts to Fifth Edition. With this combat module, your character gains the tools to perform amazing feats of acrobatics, use dirty tricks, and dazzle your enemies... without giving up any usefulness in combat in exchange for dramatic flair. Of course, GMs need not fear; it wouldn\u0027t be fair if the monsters didn\u0027t get these tricks, too...\u003c/li\u003e\u003cli\u003e\u003cem\u003eSpecial issue\u003c/em\u003e.\u00a0\u003ca href=\"https://www.patreon.com/posts/11594111\" target=\"_blank\"\u003eA Touch of Class\u003c/a\u003e.\u00a0Meet the full alchemist, cardcaster, diabolist, feywalker, morph, noble, and occultist classes for your 5E games in this 70-page book!\u00a0These seven classes originally appeared in EN5ider.\u00a0Over time, they have been revised and updated after plenty of feedback from the community, and now they\u0027re ready to be presented as a full-colour softcover book! Each is a full class, along with archetypes; plus the collection includes a selection of supporting feats, spells, items, backgrounds, and monsters to help make the most from them.\u003c/li\u003e\u003cli\u003e#149.\u00a0\u003ca href=\"https://www.patreon.com/posts/11533473\" target=\"_blank\"\u003eMonstrous Menagerie: Deep Dwellers\u003c/a\u003e.\u00a0Meet the Grimlock Supplicant, Grimlock Brute, Revilok, Troglodyte Meatseeker, and the Troglodyte Wallower in this article detailing monsters found deep underground. By Ambrose Ingram; illustrated by Sade.\u003c/li\u003e\u003cli\u003e#148.\u00a0\u003ca href=\"https://www.patreon.com/posts/11305797\" target=\"_blank\"\u003eAnatomy of a Town\u003c/a\u003e.\u00a0Our popular Anatomy Of... series continues! We\u0027ve had taverns, war camps, and wizards\u0027 towers - and this time we have a system for randomly creating a rural village! Roll for its name, size, mood, industry, landmarks, and it\u0027s dark secret.... By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#147.\u00a0\u003ca href=\"https://www.patreon.com/posts/11292689\" target=\"_blank\"\u003eMagical Dungeon Archetypes\u003c/a\u003e.\u00a0The bard\u0027s College of the Passage, the cleric\u0027s Labyrinth divine domain, the druid\u0027s Circle of the Worked Stone, the sorcerers Oozemancer bloodline, the warlock\u0027s Enigmatic Eye patron, and the wizard\u0027s School of the Inside Out are all new archetypes based around the delving of dungeons and the exploration of the dark places. By Mike Myler; illustrated by Sade.\u003c/li\u003e\u003cli\u003e#146.\u00a0\u003ca href=\"https://www.patreon.com/posts/11225924\" target=\"_blank\"\u003eCosmic Syzygy\u003c/a\u003e.\u00a0Some sorcerers are linked to the heavens - the cosmic power of stars, moons, and planets. This new Sorcerous Origin is accompanied by the Astrologer and Cosmic Ritualist feats, and the new spells Astromancy and Eclipse. Sorcerers with the Cosmic Syzygy ring grow more powerful at times of astrological significance, and are able to evoke the power of destiny, draw energy from the alignments of celestial bodies, and glimpse into the future. By David N Ross; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#145.\u00a0\u003ca href=\"https://www.patreon.com/posts/11129028\" target=\"_blank\"\u003eMalonge\u0027s Mnemonic of Subterranean Spells\u003c/a\u003e.\u00a0Eight new spells, and details about Lamar Lamonge\u0027s spellbook. Dwarven miners discovered the Mnemonic lining the underground nest of a gargantuan mutant raven. These excerpts have circulated into the wizarding community, introducing spells such as Darklight, Malonge\u0027s Malevolent Missile, and Stonesense. By C. Richard Davies; illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e#144.\u00a0\u003ca href=\"https://www.patreon.com/posts/10312274\" target=\"_blank\"\u003eZEITGEIST Player\u0027s Guide (Part Four: Risur \u0026amp; Ber)\u003c/a\u003e.\u00a0This supplement is the fourth part of the ZEITGEIST Player\u0027s Guide for 5E. In these pages you will find setting and background information on the ZEITGEIST campaign setting, and the nations of Risur and Ber, encompassing land and culture, major cities, race, religion, and government. Learn about fey and the mortal realms, the Sword of Black Needles, the fey titans, the Ursalina Bear Games, The Tyrant\u0027s Eye, and more! By Ryan Nock.\u003c/li\u003e\u003cli\u003e#143.\u00a0\u003ca href=\"https://www.patreon.com/posts/9190229\" target=\"_blank\"\u003eAnatomy of a Tavern\u003c/a\u003e.\u00a0From Jeff Gomez comes the latest in this series. We\u0027ve covered wizard\u0027s towers and military camps; and this time, we present tables for randomly generating a tavern! Use dice to generate its name, atmosphere, signature drink, signature meal, bartender, and patrons. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#142.\u00a0\u003ca href=\"https://www.patreon.com/posts/9012627\" target=\"_blank\"\u003eZEITGEIST: Bonds of Forced Faith\u003c/a\u003e. \u00a0This 32-page adventure, Bonds of Forced Faith, is a prologue to the ZEITGEIST adventure path. Featuring a group of pregenerated PCs 100 years before the main adventure path begins, the players play King Lorcan Finn and his retinue which includes Dame Melissa Gahlot the Green Knight; Mayor Roland Stanfield, the reincarnated deva; Principal Minster Harkover Lee, the fire-wielding defender of the King; Godgand Thomas Masaryk, a foreign holy warrior; and Amielle Latimer, a tiefling gunsmith from Danor. This group of legendary characters must defeat a cover of witches, led by the Red Contessa, who lair on Cauldron Hill. An enchanting excursion for 10th level characters, this adventure can serve as a one-shot or as a prologue to the ZEITGEIST adventure path.\u003c/li\u003e\u003cli\u003e#141.\u00a0\u003ca href=\"https://www.patreon.com/posts/8868561\" target=\"_blank\"\u003eDungeon Callings\u003c/a\u003e.\u00a0These new backgrounds by Walt Ciechanowski are all linked to the depths of the world underground - the Deep Hunter, a skilled at tracking prey in underground environments; Escape From Below, a character who escaped captivity and fled to the surface; and the Imposter, someone with a stolen identity. Illustrated by Peter Woods.\u003c/li\u003e\u003cli\u003e#140,\u00a0\u003ca href=\"https://www.patreon.com/posts/8783152\" target=\"_blank\"\u003eCollegia Magia: Mahala Academy\u003c/a\u003e.\u00a0The Mahala Imperial Academy trains spell casters in the art of war magic. Along with a description of the Academy, in this article by Josh Gentry you\u0027ll find new bonds and flaws, new feats such as Imperial Pyromancy and Occult Informant, outlines of significant NPCs, rumours and plot hooks, random faction conspiracies, and the Imperial Pyromancer stat block. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#139.\u00a0\u003ca href=\"https://www.patreon.com/posts/8703180\" target=\"_blank\"\u003eZEITGEIST Player\u0027s Guide (Part Three: Flint \u0026amp; the RHC)\u003c/a\u003e.\u00a0The third part of the ZEITGEIST Player\u0027s Guide for 5th Edition introduces the city  of Flint, and the Rylah Homeland Constabulary. Complete with full-colour maps, this guide describes the various districts of Flint, along with the hierarchy of the RHC, details about its headquarters, and information on trailing and interrogating suspects. \u003c/li\u003e\u003cli\u003e#138.\u00a0\u003ca href=\"https://www.patreon.com/posts/8534854\" target=\"_blank\"\u003eAnatomy of a War Camp\u003c/a\u003e.\u00a0These quick random tables enable you to quickly create a unique war camp, describing its grounds, sleeping arrangements, leisure activities, defences and night watch, and the types of treasure pillaged. By Jeff Gomez; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#137.\u00a0\u003ca href=\"https://www.patreon.com/posts/8503571\" target=\"_blank\"\u003eBeware of Mold and Other Dungeon Hazards\u003c/a\u003e.\u00a0Designer GM Lent introduces a range of dungeon hazards to ruin your players\u0027 day - the euphoria-inducing bliss mold, the spell-resistant elven mold, the deceptive mirage blight, horrifying living walls, mire mold, putrid slime, and umber mold. Illustrated by Sade.\u003c/li\u003e\u003cli\u003e#136.\u00a0\u003ca href=\"https://www.patreon.com/posts/8437848\" target=\"_blank\"\u003eKeep Your Powder Dry! Part 3: Industrial Firepower\u003c/a\u003e.\u00a0In the third part of your Keep Your Powder Dry Series, we take a look at industrial firepower - the weapons from the 18th and early 20th centuries. New 5E weapon properties include capacity, chain fire, and double-action are joined by the new weapons - the carbine, pepperbox pistol and rifle, pocket pistol, revolver, and rifle. Finally, we include new feats such as Greased Lightning and Mounted Musketeer. By Walt Ciechanowski; illustrated by Tamara Cvetkovic.\u003c/li\u003e\u003cli\u003e#135.\u00a0\u003ca href=\"https://www.patreon.com/posts/8379806\" target=\"_blank\"\u003eDon\u0027t Lose the Light\u003c/a\u003e.\u00a0The world is filled with deep, dark places that few dare to venture into: prehistoric caverns, ancient tombs, and foreboding dungeons. All of these places have one thing in common: their lack of light. These are places where the sun holds no sway, and the evil creatures that dwell within them hunt and thrive in total darkness.\u00a0Only a fool would venture into such a place without a light source. Sometimes, even a simple torch or iron lantern isn\u2019t enough to pierce the darkness of such places, which is where this article comes in. \u201cDon\u2019t Lose the Light\u201d provides players and Game Masters alike with five custom light source items that can be purchased, found, or collected as treasure.\u003c/li\u003e\u003cli\u003e#134.\u00a0\u003ca href=\"https://www.patreon.com/posts/8283869\" target=\"_blank\"\u003eZEITGEIST Player\u0027s Guide (Part Two: Equipment)\u003c/a\u003e.\u00a0In these 11 pages you\u0027ll find information on equipment for the ZEITGEIST adventure path. From explosive alchemicals to gentlemen\u0027s goggles to new firearms, plus ships of the Royal Homeland Constabulary, details on Prestige and how to requisition equipment and call in favors, and a selection of allied stats for police constables and soldiers. By Ryan Nock; illustrated by Claudio Pozas, Brian Lindahl, ShenFei; cartography by Jonathan Roberts.\u003c/li\u003e\u003cli\u003e#133.\u00a0\u003ca href=\"https://www.patreon.com/posts/8251774\" target=\"_blank\"\u003eThe Origins of Kobolds\u003c/a\u003e.\u00a0Michael McCarthy takes a hard look at Kobolds and reveals the truth about them and their origins - the primal Kobalds. The dog-faced Kobalds differ to Kobolds, as do the Kobaloi, a race of immortal troublemakers. Also included are the Kobold Tunneler, Kobold Poisoner, and information on cobalt, a toxic substance used by Kobolds in blades and spikes for traps. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#132.\u00a0\u003ca href=\"https://www.patreon.com/posts/8206359\" target=\"_blank\"\u003eCollegia Magia: Johannes Institute of Science\u003c/a\u003e.\u00a0The Johannes Institute of Science is a magical academy, renowned for its academic rigor. Whether alchemist, bard, druid, sorcerer, or any other magical class, all spellcasting characters have something to gain from this well-regarded institute. This article includes a description and history of the Johannes Institute, rumors and plot hooks, a new spell (transfiguration), background expansions, brief information on significant NPCs. Finally, it includes a table of random scientific innovations. By Josh Gentry; illustrated by Victoria Oliveira.\u003c/li\u003e\u003cli\u003e#131.\u00a0\u003ca href=\"https://www.patreon.com/posts/8182913\" target=\"_blank\"\u003eThe Ways of Dream and Nightmare\u003c/a\u003e.\u00a0The cleric\u0027s Dream Domain grants revelations and forges nightmares into weapons; the sorcerer\u0027s Transcendant Soul origin uses the power of dream to slip across planar boundaries; and the wizard\u0027s School of Nightmares uses necromancy and illusion to spread fear. Also here, you\u0027ll find 7 new eldritch invocations for warlocks, such as Nightmare Mask, Ominous Dreams, and Word of Doom. By Brandes Stoddard; illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e#130.\u00a0\u003ca href=\"https://www.patreon.com/posts/8062187\" target=\"_blank\"\u003eZEITGEIST Player\u0027s Guide (Part One: Characters)\u003c/a\u003e. \"Steam and soot darken the skies above the city of Flint, and winds sweeping across its majestic harbor blow the choking products of industrial forges into the fey rainforests that dot its knife-toothed mountains.\" This 16-page document is designed for players (the separate Campaign Guide, EN5ider #128, is for GMs only and decribes the whole plot of the adventure path). Within you will find a brief introduction to the setting, the Deva and Eladrin races, and nine character themes - Docker, Eschatologist, Gunsmith, Martial Scientist, Skyseer, Spirit Medium, Technologist, Vekeshi Mystic, and Yerasol Veteran. By Ryan Nock; illustrated by Claudio Pozas, Brian Lindahl, ShenFei; cartography by Jonathan Roberts.\u003c/li\u003e\u003cli\u003e#129.\u00a0\u003ca href=\"https://www.patreon.com/posts/7985372\" target=\"_blank\"\u003eKeep Your Powder Dry! Part 2: Early Modern Firearms\u003c/a\u003e.\u00a0In our second article in this series (see EN5ider #125), we take a look at easily modern firearms. From blunderbusses to matchlocks, with new customizations and new items such as adamantine bullets, dragon\u0027s breath shot, and The Proclaimer, a blessed firearm, this article continues to expand on the firearms rules from the core rulebooks. By Walt Ciechanowski; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e#128.\u00a0\u003ca href=\"https://www.patreon.com/posts/7931028\" target=\"_blank\"\u003eZEITGEIST Campaign Guide\u003c/a\u003e.\u00a0The Campaign Guide details the plot of the ZEITGEIST adventure path and introduces various antagonists and power groups. If you\u0027re planning on playing the ZEITGEIST adventure path (rather than running it), this guide will seriously spoil the experience for you.\u003c/li\u003e\u003cli\u003e#127.\u00a0\u003ca href=\"https://www.patreon.com/posts/7901247\" target=\"_blank\"\u003eCollegia Magia: Granspire Seminary\u003c/a\u003e. This holy lighthouse holds a dark secret. The start of a series on plug-in magical colleges, this article contains rumors, plot hooks, background options, a new item, a new spell, and the Sea Monk, the nameless demon of Granspire Seminary. By Josh Gentry; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e#126.\u00a0\u003ca href=\"https://www.patreon.com/posts/7857647\" target=\"_blank\"\u003eMonstrous Menagerie: Titans of the End Times\u003c/a\u003e.\u00a0Monsters in fantasy roleplaying games are often derived from classical mythology, and this article is no different. Meet Antaeus, a 20-foot marble giant from Greek mythology; Jack-In-Irons, a bestial creature, wrapped in chains, from English Folklore; and Svyatogor, a colossal silver-bearded warrior from Russian legends. By Artem Serebrennikov; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#125.\u00a0\u003ca href=\"https://www.patreon.com/posts/7797923\" target=\"_blank\"\u003eKeep Your Powder Dry! Part 1: Firearms for Fantasy Campaigns\u003c/a\u003e.\u00a0The core rules include rules for firearms; this article takes a look at some of the very earliest gunpowder weapons. Walk Ciechanowski introduces three ancient firearms, five new weapon properties, rules for customizing firearms, the new Alchemist Advanced Study (for use with En5ider\u0027s Alchemist class), and three new magic items. Illustrated by Sade.\u003c/li\u003e\u003cli\u003e#124.\u00a0\u003ca href=\"https://www.patreon.com/posts/7747474\" target=\"_blank\"\u003eAnatomy of a Wizard\u0027s Tower\u003c/a\u003e.\u00a0Use these random tables to quickly generate a wizard\u0027s tower, with information on the wizard, their workshop, library, living quarters, and their vault and its defenses. By Jeff Gomez; illustrated by Phil Stone.\u00a0\u003c/li\u003e\u003cli\u003e#123.\u00a0\u003ca href=\"https://www.patreon.com/posts/7696126\" target=\"_blank\"\u003eMonstrous Menagerie: Giants of Legend\u003c/a\u003e.\u00a0Four new giants bring the world\u0027s myths and legends into your 5E game! The hateful Endriago has the head of a lion and batlike wings; the chivalric Ferragut wears shining plate armor; the fur-wearing Jentialk use gigantic farm tools as weapons; and the Panoptes has dozens of eyes with a wicked stare. These giants come from Spanish, French, Basque, and Greek legend. By Artem Serebrennikov; illustrated by Sade.\u003c/li\u003e\u003cli\u003e#122.\u00a0\u003ca href=\"https://www.patreon.com/posts/7615873\" target=\"_blank\"\u003eServants of the Winter Court\u003c/a\u003e.\u00a0In our final item of the month - and, indeed, the year - we introduce three themed fey NPCs. Grimollo the Voice Thief will steal your very words; Missus Silverbeak is a giant talking fairy owl; and Snowblind is the Knight of the Winter Wastes. By James Haek; illustrated by EIlis Goodson and Egil Thompson. Happy New Year, everybody, and let\u0027s have a great 2017 for EN5ider!\u003c/li\u003e\u003cli\u003e#121.\u00a0\u003ca href=\"https://www.patreon.com/posts/7608123\" target=\"_blank\"\u003eWhile You Were Out\u003c/a\u003e.\u00a0A range of archetypal NPC concepts and associated plot suggestions help you to build compelling and memorable emotial links in your players\u0027 minds.  The Monster in the Forest, The Little Hero, The Mentor, The Strange Bedfellow, and more, are presented in this article by Steven W. Zundel 2nd. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e#120.\u00a0\u003ca href=\"https://www.patreon.com/posts/7584130\" target=\"_blank\"\u003eBlessings of the Beyond\u003c/a\u003e.\u00a0Benisons are a moderate supernatural gift type, somewhere between a charm and a blessing. This article introduces seven example benisons - Benison of Servile Conjuration, Benison of the Distant Gate, Benison of the Crystal Sphere, and more - along with game advice for the use of blessings and charms. By GM Lent; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7538619\" target=\"_blank\"\u003ePresents for Goblins: A Holiday Romp!\u003c/a\u003e In this festive adventure for 3rd-5th level characters, the PCs must recover Revelleschafter\u0027s seasonal gifts from the goblins who raided the town on the eve of All\u0027s Giving Day.  Fun as a one-shot or as part of an ongoing camapign.  This adventure also includes four new goblin types - a variant nilbog, a yobbo, a goblin concubine, and the goblin king - and a random table for goblin poison effects.  By Kiel Chenier; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7499723\" target=\"_blank\"\u003eA Present for Every Class: Spellcasters\u003c/a\u003e.\u00a0Following on from the last article, which presented a selection of themed items especially for martial classes, this second half focuses on the spell casters. The bard\u0027s flute, sorcerer\u0027s stone, wizards\u0027 hat, druid\u0027s much, and cleric\u0027s hole symbol round out the list of signature regalia which get more powerful as you do. By Mike Myler; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7478080\" target=\"_blank\"\u003eA Present for Every Class: Warriors\u003c/a\u003e.\u00a0A selection of unique magical items tailored to martially-inclined 5th Edition characters! The Barbarian\u0027s Greataxe, Monk\u0027s Staff, Paladin\u0027s Shield, Ranger\u0027s Longbow, and more are granted via the new Signature Regalia feat. Nine items in total for the warriors in your party! By Mike Myler; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7370256\" target=\"_blank\"\u003eThe Charity of St. Nicholas\u003c/a\u003e.\u00a0The holiday season is all about charity, and Jeremy McCoy accordingly presents the new Charity domain for clerics, along with information on St. Nicholas and other saints in your campaign. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7357650\" target=\"_blank\"\u003eInspired Giving\u003c/a\u003e.\u00a0EN5ider begin its holiday season of giving with a look at Inspiration and ten new ways of awarding it in your 5E game. These new rules include Action Hero Pools, Bringing The Drama, the Dead Pool, Devil\u0027s Bargain, Dramatic Flair, Epic Success, Epiphany, Gm\u0027s Reward, Inspired Damage, and the Player Inspiration Pool. Each approach serves a different purpose and encourages a different play style. Use any of these methods, combine them with the standard inspiration system, or mix and match to suit your needs. By Mark A. Hart; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7322087\" target=\"_blank\"\u003eThe Devil\u0027s Footlocker: A Collection of Cursed Trinkets\u003c/a\u003e.\u00a0Next week we begin our holiday-themed articles, but for now here\u0027s a collection of dark and cursed objects -- the Azurelight Lantern, Breathless Pipe, Dice of the Den Lord, Draconic Diorama, Emerald Snapper, Linen Larcenist, and Rose of Friendship. These items are all cursed or evil - not what an adventurer wants to find in a treasure hoard! By Ambrose Ingram; illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/7298103\" target=\"_blank\"\u003eA Blade for All Seasons: Gifts of the Forge\u003c/a\u003e.\u00a05th Edition rules for commissioning custom blades from blacksmiths, including smithing experience levels, and the use of 20 special forging components such as Dwarven Kindling, Elvish Pearl Gel, Starmetal Ore, or Wyvern Tailbone Powder, each of which customises the final weapon in a specific way. By Kiel Chenier; illustrated by Egil Thompson and Jeshields.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/over-next-hill-7240613\" target=\"_blank\"\u003eOver the Next Hill: City of Hidden Ways\u003c/a\u003e.\u00a0Glavas Roh is secretive village dominated by an enormous obsidian monolith, hundreds of feet tall, with an ancient, occult purpose. This settlement is designed to be dropped into any setting, complete with NPC descriptions and suggested plot hooks. By GM Lent; illustrated by Xanditz.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/searching-river-7188555\" target=\"_blank\"\u003eSearching the River Styx\u003c/a\u003e.\u00a0In this 5th Edition adventure, the PCs find themselves dead, and at the entrance to Hell itself! The River Styx, a demiplane populated by daemons tasked with shepherding souls to their final destination, is the setting for this adventure which can be run as a one-off, or used when the entire party is killed in the course of adventuring. Will they survive the Cavern of Gluttony, the grasping of the damned, the soul shriek of utter torment, the Altar to Heresy, and the the Grotto of Avarice? Can they help the fallen angel Sotira, and so gain their freedom and their lives? This adventure uses a scaling system to allow it to be used for PCs from 3rd-16th level. By Mike Myler; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/greater-secrets-7106683\" target=\"_blank\"\u003eThe Greater Secrets: New Options For Cardcasters\u003c/a\u003e. For fans of EN5ider\u0027s recent Cardcaster class, these new feats (Cardshark, Cartomancy, Chosen of Fortune, Intuitive Diviner) and the new King of Pentacles and Jack of Beasts specializations, expand the class with new options. By Josh Gentry; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/monstrous-of-7089072\" target=\"_blank\"\u003eMonstrous Menagerie: A Bookshelf of Monsters\u003c/a\u003e.\u00a0These four new monsters for your 5th Edition game are all book-themed - the Bibliognost (a living pile of books), the Djehuty (an otherworldly avatar of learning), the Living Spellbook (an ancient volume with its own will), and the Titivullus (low ranked devils charged with corrupting texts). By Artem Serebrennikov; illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/erandregs-tome-7072568\"\u003eErandreg\u0027s Tome of Forbidden Arcana\u003c/a\u003e.\u00a0A collection of new, sinister 5th Edition spells contained within a dark, forbidden tome. From Hithind\u0027s Devouring Worm to Simbeline\u0027s Inescapable Malady to Soul Shackle, these nine spells over a rage of levels for sorcerers, warlocks, and wizards. By Brandes Stoddard; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/bound-by-cards-7030516\" target=\"_blank\"\u003eBound by the Cards\u003c/a\u003e. If you enjoyed last week\u0027s Cardcaster class, you\u0027ll find this additional use for a tarot deck useful. Josh Gentry described how to use a tarot deck to generate random encounters in your 5E game. Indeed, you could have your cardcaster draw the cards! This system allows for random encounters at various tiers of difficulty, all the way up to level 20. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/cardcaster-6947104\" target=\"_blank\"\u003eThe Cardcaster\u003c/a\u003e.\u00a0In EN5ider\u0027s 7th full class, Josh Gentry introduces the Cardcaster! The card caster uses a tarot deck to release magic, playing cards to cast spells - although she doesn\u0027t always have control over what spells are currently made available to her by the winds of fate! Also included are three archetypes - the Knight of Swords, which embodies mental force and determination; the Page of Wands, which embodies the magical power of creation; and the Queen of Cups, with embodies the emotions. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/vile-ritual-6931068\" target=\"_blank\"\u003eVile Ritual Encounters\u003c/a\u003e. Three encounters (The Summoning at CR 5, The Poisoning at CR 10, and The Immolation at CR 15) are designed to challenge your PCs with climactic rituals described round-by-round. By Jon Sawatsky; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/fell-ritual-6887220\" target=\"_blank\"\u003eFell Ritual Boons\u003c/a\u003e.\u00a0This issue of EN5ider embraces the dark side, with character options for evil characters. These five Ritual Feats (Ancestral Sacrifice, Auromancy, Master of Rituals, and Ritualistic Slaughterer) are accompanied by advice on running an evil game. This article works well both as a standalone, and as a companion to EN5ider\u0027s recent Diabolist class and its followup, Conjured Horrors. By Mike Myler; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/conjured-horrors-6862977\" target=\"_blank\"\u003eConjured Horrors\u003c/a\u003e.\u00a0A follow-up to the Diabolist class recently published by EN5ider, this article introduces the Cacodaemon, Hydrodaemon, Thanadaemon, Abrikandilu (Wrecker Demon), Accuser Devil, Contract Devil, and Warmonger Devil, denizens of the River Styx, and Hell itself, just waiting to be summoned by a Diabolist! By Mike Myler; illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/youre-all-doomed-6854568\" target=\"_blank\"\u003eYou\u0027re All Doomed\u003c/a\u003e.\u00a0A brand new 5E adventure! What if everything the PCs encountered here was a lie? The village in peril, the wizard\u2019s tower, and the promise of an ancient treasure; all of it set up and presented to the PCs like a trail of breadcrumbs. All of it eventually leading to their deaths, orchestrated by a powerful manipulator: a literal master of dungeons. By Kiel Chenier, based on a concept by Paul Padmore; Illustrated by Mel Tillery; cartography by Kiel Chenier and Michael McCarthy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/diabolist-6821125\" target=\"_blank\"\u003eThe Diabolist\u003c/a\u003e.\u00a0We begin our second hundred supplements with another new class - the Diabolist! Diabolists deal with forbidden secrets and dark entities, grasping for power through dark pacts. While they have things in common with necromancers and warlocks, diabolists are something entirely more... diabolical! Also included are two Dark Paths - the Demonic path and the Devilish path. And keep an eye out for next week, when Mike Myler introduces some conjured horrors, such as the accuser devil, contract devil, and more! Illustrated by Phil Stone. This is EN5ider\u0027s 6th full class.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/into-feywild-100-6755905\" target=\"_blank\"\u003eInto the Feywild\u003c/a\u003e. Our 100th issue is a FREE adventure from Kiel Chenier!\u00a0The adventurers are trapped in a strange land - can they find their way home? And can they navigate the labyrinthine Hedgegrove, domain of Princess Daneliean Dendelion?\u00a0Illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/morph-6717012\"\u003eThe Morph\u003c/a\u003e. New for EN5ider patrons - our 99th article! Keep an eye out for something special for our 100th article next week, but before we get to that we have a brand new class - the Morph! The morph, our fifth full class, is a shapechanging specialist, able to slide between different forms. Morphs have a choice of three Essenses - the Doppleganger, the Primordial Beast, and the Trickster - and a selection of Morph Talents to select from. By Josh Gentry; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/monstrous-6670920\"\u003eMonstrous Menagerie: Fearsome Critters\u003c/a\u003e. With our 100th article only two weeks away, writer John Bupp takes a look at a handful of fearsome fey critters! The small, apelike agropelter hurls branches from nearby trees; the infamous jackalope can mimic any sound it hears; the short, pudgy puckwudgie can be helpful, but a terrible foe if slighted; and the six-legged campus cat and terrify its prey with its mere gaze. Illustrated by Vanessa Bailey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/magic-in-blood-6636871\"\u003eMagic in the Blood: Archetypes of the Fey\u003c/a\u003e. As our summer of fey draws to a close, and as we approach our 100th 5E supplement, writer Anthony Jennings presents three new fey-themed archetypes - the druid\u0027s Circle of the Untamed Wilderness, the fighter\u0027s Unseelie Knight, and the sorcerer\u0027s Fey Blooded bloodline. Illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/ildwychs-crystal-6595109\"\u003eIldwych\u0027s Crystal Castle\u003c/a\u003e. This fey-themed adventure is set in the village of Summerwine Creek (described in EN5ider #88). The tiny castle in the center of the village is filled with puzzles and secrets; can the PCs free the villagers from Fey Prince Ildwych and discover the secret of Summerwine Creek\u0027s perpetual festival? Also included is the new \u0027mirror passage\u0027 spell, two new fey monsters, and a half dozen new magical items. Also included is the new \u0027mirror passage\u0027 spell, two new fey monsters, and a half dozen new magical items. By Brandes Stoddard; illustrated by Phil Stone; cartography by Michael McCarthy.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6587945\"\u003eThe Fey Kindred\u003c/a\u003e. Some elves and gnomes are inextricably linked to the Court of the Feywild. These are the Fey Kindred, four racial variations which change the nature of these races -- the Seelie and Unseelie Elves and Gnomes. Seelie Elves exemplify courtly grace, are gifted in subtle magic, and have skin which glimmers in the moonlight. Unseelie Elves embrace treachery and vindictiveness. Seelie Gnomes work to aid those in need, often hidden amongst the mortal races. Unseelie Gnomes are mischievous and chaotic. Also included are the new Fey-Court Noble and Fey Talent feats. By Brandes Stoddard; illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6549032\"\u003eSylvan Secrets\u003c/a\u003e. Writer Josh Gentry brings you a range of new fey-themed rules to add to your game. Fey-Touched NPC appearance, bonds, and flaws; random fey environmental objects such as fey wards, gates, and leylines; fey antics and pranks; and how to gain and use sylvan favour. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6524240\"\u003eMonstrous Menagerie: Feybeasts of the Feywild\u003c/a\u003e. More summer means more fey! This time we have a bunch of new fey beasts for your 5E game - from the Dreaming Tree to the Sylvan Spaniel, from the Moon Horse to the Flower Mouse, these creatures from writer Jason Reilly are sure to enhance your game sessions! Illustrated by Vanessa Bailey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6496666\"\u003eArmament of the Courts\u003c/a\u003e. EN5ider\u0027s summer of fey continues unabated with this latest supplement by Colin McLaughlin. In Armament of the Courts, we bring you six new fey-themed magical items - three of Summer, and three of Winter. The Mask of the White Stag, the Cloak of Leaves, and the Gauntlets of Summer are all part of the Regalia of Summer; while the Winter Wolf\u0027s Hide, the Horn of Winter, and the Signet of the Winter Sky are all of the Legacy of Frost. Additionally, here you\u0027ll find additional item powers activated by Legendary Deeds, and the effects of a fey patron\u0027s Royal Will. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6174688\"\u003eFeywalker\u003c/a\u003e. Another brand new 5E class for EN5ider patrons! The Feywalker, from writer Mike Myler, is a mysterious warrior with mystical powers. Feywalkers can teleport short distances, breathe in air and water, and enchant others with a glance. They can also choose from three primal spheres - beasts, plants, or entropy. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6149393\"\u003ePeople of the Fey Realms\u003c/a\u003e. More summer means more fey! In this short supplement, Michael Ohl brings you three new fey player races for your 5th Edition games - fauns, gremlins, and spriggans!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6143220\"\u003eMonstrous Menagerie: From Stranger Woods\u003c/a\u003e. Four fantastical new fey monsters for your 5E game! The goat-horned ochokochi with a bony cleaver; the capricious trickster poludnitsa; the angelic-looking samovila, ladies of drought and harvest; and the repulsive via, with their gaze of dread. These creatures are inspired by Eastern European folklore.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6110603\"\u003eOver The Next Hill: Summerwine Creek\u003c/a\u003e. Summer is here, and with it comes EN5ider\u0027s fey season - beginning with Summerwine Creek, an idyllic village with an otherworldly secret. What is behind the settlement\u0027s endless festivities?\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6070824\"\u003eThe Alchemist Expanded: More Magic, More Madness\u003c/a\u003e. Last month, EN World EN5ider brought you the brand new Alchemist character class for your 5th Edition games. This month, we expand on that with three new Advanced Studies - Science of Illumination, Science of Mutation, and Science of Regeneration. Also included are two news spells, and an update which gives with original alchemist a little more \"oomph\". By C. Richard Davies; illustrated by Egil Thompson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/6041527\"\u003eMonstrous Menagerie: Strange Dead\u003c/a\u003e. As we approach the end of of our horror-themed offerings and prepare to move into the fey-filled summer, writer Khaldoun Khelil introduces two new horrific undead creatures - the doglike, ghoulish carrow, and the burnt, vampiric thuull. Illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5864456\"\u003eThe War of Numbers: A Big Table\u003c/a\u003e. Some GMs are blessed with a big table, full of players. However, a large group has its own set of challenges; in this article, Simon \"Skipp\" Morin suggests some techniques for managing a crowded game and keeping it focused and on-track. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/blood-moon-5853034\"\u003eBlood Moon Ascendant\u003c/a\u003e. What effects does the Blood Moon, a night where the normally silver guardian of the sky turns crimson, have on your 5th Edition campaign world? Often viewed as a night to fear, this article from writer Dion Fernandez presents the random effects of the Blood Moon. Do statues, dolls, and scarecrows come alive? Or is it the time for a fey court or coven to gather? Additionally, we examine the effects of the Blood Moon on each of the core 5E character classes as it enhances the barbarian\u0027s rage, or allows rangers to use their Natural Explorer features wherever the Blood Moon shines. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5806882\"\u003eThe Occultist: Freeing The Monster Within\u003c/a\u003e. Our second full class this month comes from designer Mike Myler, and it\u0027s an unusual one! The Occultist allows you to play a monster, with a choice of three distinct paths - an abomination, a vampire, or a werecreature! Delve into the dark and secret creatures of the night, cursed to exist as monstrous beings shunned by the world. Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5773602?alert=1\"\u003eThe Fugitive Scholar\u003c/a\u003e. A brand new adventure from Mike Myler for 5th level characters. Can the party help find out who framed Kanral Bodache, save a missing prince, defeat an evil diabolist, and save the walled city of Rettikus? Also includes statistics for a new monster, the Relic Golem! Illustrated by Ellis Goodson; cartography by Ross McConnell.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/alchemist-where-5739275\"\u003eThe Alchemist: Where Madness Meets Magic\u003c/a\u003e. Exclusive to EN5ider patrons - a brand new class from writer C. Richard Davies for your 5th Edition games! The alchemist has an almost scientific approach to magic, able to make alchemical Discoveries. Will your alchemist become immune to poison, or discover the Elixir of Life? Will you delve into the Science of Creation and build a homunculus, or research the Science of Destruction and devise explosives? A full 5th Edition player class only on EN5ider! Illustrated by J.E. Shields and Nick Cramp.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/farmsteads-foes-5562800\"\u003eFarmsteads \u0026amp; Foes: Your Guide To The High Stakes World Of Low-Level Gaming\u003c/a\u003e. We reach our 80th article with this guide to making low-level play more compelling. Steven Willian Zundel 2nd offers a dozen useful edicts which are designed to help you create gripping experiences right from the start of a party\u0027s adventuring career. Illustrated by Cat Lu.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5535036?alert=1\"\u003eHow To Run A Successful Festival\u003c/a\u003e. Festivals are staple of the fantasy genre, and this article from Jeff Gomez presents over a dozen festival games to spice up your game world. With festival sizes ranging from a village to a worldwide event, and contests including Bop the Rat, Coal Holder, Shot for Shot, and Ring the Bell, your PCs will easily spend an hour or two exploring the show! Illustrated by Ellis Goodson.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5522868?alert=1\"\u003eCreating Gothic Adventures For High Level Characters\u003c/a\u003e. Following last week\u0027s article on How To Play Gothic Horror, we up the stakes (get it?) with Anthony Jenning\u0027s guide to creating gothic 5th Edition adventures for high level characters which looks at the villain, the setting, and the scope of such games. Illustrated by Phil Stone.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5445293\"\u003eThe Holdenshire Chronicles (Act 3): Into the Dragon\u0027s Lair.\u003c/a\u003e The third and final act of TO SLAY A DRAGON! The heroes have travelled across the lands to reach Skull Mountain, armed with powerful artifacts which will help them slay the mighty dragon, Cirothe. Can they penetrate the volcano lair, defeat the mighty dragon, rescue Ariadne, and claim the dragon\u0027s hoard for themselves? Or have they bitten off more than they can chew? Illustrations by Claudio Pozas; cartography by Sean MacDonald.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5401421\"\u003eMagical Laws\u003c/a\u003e. Jonathan Palmer takes a look at the ways a fantasy society would regulate and legislate the use of magic. From registration to mandatory service to guild enforcement, these ideas can help add verisimilitude to your game and create new plot ideas. Illustrated by Indi Martin.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1755786\"\u003eCherished Trinkets\u003c/a\u003e. A rules-light article which discusses the use of trinkets as treasure in your game. By Ryan Chaddock.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1755833\"\u003eFive Campaign Lessons from the Hobbit Films\u003c/a\u003e. This system neutral article discusses game mastering and what lessons you can learn from Peter Jackson\u0027s Hobbit movies. By Eric Pierce.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1834862\"\u003eArchery Contests\u003c/a\u003e. Running and conducting large archery tournaments can be fun and easy! By Russ Morrissey, based on an original article by Ryan Nock.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1857992\"\u003eBattlefield Events\u003c/a\u003e. Introducing random events to spice up combat encounters, from weather changes to pit traps. Does an innocent wander onto the battlefield, or do you stray into an ancient wild magic surge? by Russ Morrissey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/2793240\"\u003eThe Business of Emotion\u003c/a\u003e. This is an adventure for 3-5 characters of levels 2-3. The village of Lanidor is suffering from an enchanted \"summer of love\". Can the PCs figure out what\u0027s going on? By Paul Okesh.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1882495\"\u003ePlayer Pets: Rearing Wild Animals and Training Domesticated Animals\u003c/a\u003e. Rules for adopting, purchasing, and training pets, from dogs to wolves to giant fire beatles and constrictor snakes. How to gain their loyalty and teach them tricks or tasks, while ensuring that the Ranger\u0027s animal companion or spellcaster\u0027s familiar remains the more potent option. By Jensen Toperzer.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1882580\"\u003eNature\u0027s Remedy\u003c/a\u003e. Nature\u0027s Remedy is a brand new article for EN World EN5ider patrons! An introduction to the craft of herbalism, a handful of example herbs including darkberries, firedrake petals, silver garlic, and more, plus rules for their preparation, and a the new Master Herbalist feat. By Russ Morrissey.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1949183\"\u003eGive Chase\u003c/a\u003e. Adding to the chase rules found in the core rulebooks, this article presents an abstract way of mapping a chase, along with three new complication tables for underground, castle grounds, and mountain chases. By James Introcaso.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=1973600\"\u003eCircles of Power: Three New Druid Circles\u003c/a\u003e. There are many types of druid in fiction and film with widely differing specializations. This article explores three new Druid Circles to help bring variety to your game table. Explore the Circle of Birds and Beasts, the Circle of the Elements, and the Circle of Life. By Mark Kernow, and illustrated by Deanna Roberds.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2048035\"\u003eCreating Enjoyable Puzzles for Role Playing Games\u003c/a\u003e. Carl Heyl shows you how to create enjoyable puzzles for your game. It\u0027s all too easy to stop a game in its tracks, or throw off any sense of immersion. The advice in this article gives tips on creating organic, fun puzzles which don\u0027t interrupt your game. Illustrated by Sade.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2139657\"\u003eWinterheart\u003c/a\u003e. Winterheart is an adventure for 4th level characters. Can the PCs rescue a young prisoner with latent icy magic before her despair plunges the region into a deep winter? By Esper, illustrated by Jen Tracy, cartography by Esper.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2198489\"\u003eFantastic Tomes \u0026amp; Librams\u003c/a\u003e. Fantastic Tomes \u0026amp; Libram
