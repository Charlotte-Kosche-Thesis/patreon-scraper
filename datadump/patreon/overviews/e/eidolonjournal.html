    "summary": "\u003ca href=\"https://eidolon.pub/\"\u003eEidolon\u003c/a\u003e makes the classics political and personal, feminist and fun.\u003cbr\u003e\u003cbr\u003eAs a discipline, Classics could be more of these things, and we\u2019re determined to make that happen. We publish on our\u00a0\u003ca href=\"https://eidolon.pub/\"\u003emain site\u003c/a\u003e about the\u00a0\u003ca href=\"https://eidolon.pub/plato-would-have-wanted-you-to-unplug-712a908a16e0\"\u003eancient and modern world\u003c/a\u003e,\u00a0\u003ca href=\"https://eidolon.pub/why-students-of-color-dont-take-latin-4ddee3144934\"\u003epedagogy\u003c/a\u003e,\u00a0\u003ca href=\"https://eidolon.pub/beyonc%C3%A9-plato-and-the-foundations-of-the-polis-2d6809499a2f\"\u003epop culture\u003c/a\u003e,\u00a0\u003ca href=\"https://eidolon.pub/a-sexual-encounter-narrated-through-entries-in-the-index-of-herbert-weir-smyth-ancient-greek-3c6e7bd0d61c\"\u003eculture only classicists care about\u003c/a\u003e,\u00a0\u003ca href=\"https://eidolon.pub/how-to-be-a-good-classicist-under-a-bad-emperor-6b848df6e54a\"\u003eissues in the field\u003c/a\u003e, and the\u00a0\u003ca href=\"https://medium.com/idle-musings/classicist-gift-guide-eeae34cbc99e\"\u003eoccasional whimsical listicle\u003c/a\u003e on our blog,\u00a0\u003ca href=\"https://medium.com/idle-musings\"\u003eidle musings\u003c/a\u003e.\u00a0When we first launched in 2015, the fact that no equivalent publication existed gave us the freedom to define what we wanted to be.\u00a0\u003ca href=\"https://eidolon.pub/eidolons-mission-statement-d026012023d5\"\u003eOur new mission statement\u003c/a\u003e affirms our commitment to opening the field to diverse voices and creating a classics without fragility.\u003cbr\u003e\u003cbr\u003eNow, more than two years in, we have cultivated a strong, intelligent community of readers who engage in respectful discourse.\u00a0We operate with a staff of four editors and a daily readership averaging over 2,500 views. We believe writing is real work, and we have a firm commitment to\u00a0\u003ca href=\"https://eidolon.pub/why-we-pay-our-writers-ac1b08a775d3\"\u003ealways pay our writers\u003c/a\u003e. We aim to keep our content freely accessible online and not behind a paywall. We\u0027re thankful to all our Eidolon readers for supporting us as we\u0027ve grown into an independent publication. We hope you\u0027ll continue to help us by lending your support as patrons, gaining access to exclusive content, special issues, discounts to our store, and endless gratitude.\u003cbr\u003e\u003cbr\u003eHave a read, become a patron, and take part in making Classics better.\u003cbr\u003e\u003cbr\u003e"
