    "summary": "While I\u0027m attempting to start out as a self-employed for-profit IT contractor local to the Indianapolis area, I\u0027d like to fill some of my available time by helping people remotely on a donation basis.\u00a0 This will help me cover my costs of living while I promote myself on a for-profit basis.\u003cbr\u003e\u003cbr\u003eFor my $50+ patreon donors, I will provide unlimited low-priority remote support for one month from the last donation.\u00a0 This means that as long as I don\u0027t have a for-profit appointment actively on my schedule and taking up my time, I will use my free time to connect with you and to attempt to resolve whatever computing or usability issues that you may have on a remote basis.\u00a0 In some cases, I may have to refer you to a local IT provider in case the issue is with the hardware or network where remote support doesn\u0027t apply.\u00a0 Otherwise, I\u0027m your man.\u003cbr\u003e\u003cbr\u003eAbout me: I have spent the last 8 years serving residential and business clients in boutique IT support companies in the suburbs of Philadelphia, Pennsylvania and in the city of Santa Fe, New Mexico.\u00a0 My specialty has been finding the true issue, quickly, and providing the right, comprehensive solution the first time.\u00a0 In every business that I have been a part of, I have made it my policy to over-serve my clients in terms of providing at least as much value in service as the rates that they were being charged.\u00a0 After nearly a decade of experience, I\u0027m ready to provide that high level of value in service at even more affordable rates, but to do so, I have chosen to cut out the middle man and attempt to market myself directly.\u00a0 In any given brick and mortar IT shop, you will find a mish-mash of technicians of varying skill levels and with different customer service mentalities.\u00a0 Often, you will find that you will not always be talking to the most qualified technician, and the information about your particular technical environment is not always efficiently shared between the team.\u00a0 On top of that, new, unqualified, and socially insensitive technicians are quickly hired to meet the level of demand, so as your favorite technical support company grows, the quality of their service drops.\u00a0 I would like to make my standard of service into my bottom line:\u00a0 I will accept new clients by referral only and I will only grow the business when I find technicians who are at least as competent, service-oriented, and socially sensitive as myself, and I will pay them the lion\u0027s share of commission to retain them.\u00a0 In this sense, my clientele are people who are \"in the know\" about the diamond in the rough that will be my future technology group.\u00a0 However, it starts with myself, and it starts with you."
