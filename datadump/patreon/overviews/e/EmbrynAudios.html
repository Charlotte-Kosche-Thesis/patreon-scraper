    "summary": "\u003cstrong\u003eThe Girl Behind The Screen : Who Am I?\u003cbr\u003e\u003c/strong\u003eHi! I\u0027m Embryn and I\u0027m a writer and voice actress from the Unites States! I discovered roleplay audios through a variety of other YouTube artists, and I loved to read and think up random story ideas, and had been voice acting for around a year at the time. I started my channel in 2016 and I\u0027m happy to have a part in making people feel a wide variety of emotions from either a standard girlfriend standpoint, or through a variety of colorful characters!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Did I Create A Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003eI\u0027ve always been a shy person, and unfortunately struggle with social anxiety. The area that I live in is very difficult to get a job in because not only is it small, there are only cashier or food positions available. Unfortunately, neither of those jobs are something that I\u0027m able to do because of anxiety. YouTube, in a way, was perfect for me. For the past three years, I\u0027ve gotten to do what I love, and through these videos, I get to entertain people! I would like to continue to improve and see my content become more professional. Patreon funding would ensure my channel would improve, in ways\u00a0 such as new software or recording equipment and a quicker upload time, to make sure that it\u0027s easy to record, but also easy to listen to and enjoy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Me?\u003cbr\u003e\u003c/strong\u003eIf you\u0027ve read this far, thank you. I guarantee that my videos will continue to grow and get better, and I\u0027ll continue to interact with everyone. My goal is to make people entertained, and have something that everyone can look forward to or be happy to see. My videos are always gender neutral, so anyone can listen! I try to make my videos unique and able to stand apart from any other creators. I have so many wonderful subscribers already and hopefully, I\u0027ll continue to meet or surpass everyone\u0027s expectations in the future. So, if you\u0027d like to support me, I would be so grateful. Even a dollar goes a long way.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eEmbryn.\u003cbr\u003e"
