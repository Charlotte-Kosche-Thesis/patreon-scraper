    "summary": "What is up my friends and thank you for taking a moment to visit my Patreon page. If you are visiting me here you probably already know that I create videos daily for both Clash of Clans and Clash Royale. Below I will do a little explaining as to what this is all about.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/SteamFirstBlog?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Link\u003c/a\u003e  \u00a0 \u00a0 - \u00a0 \u00a0 \u00a0\u003ca href=\"https://twitter.com/EchoThruMe\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter Link\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou might be asking yourself what Patreaon is all about. Well, in a nutshell, I am looking for the support from all of you to help me fund my channel so I can continue to do what I love which is making videos for all of you each and every day.\u003cbr\u003e\u003cbr\u003eTo thank you for the support you offer I will be awarding some extra perks to get you and I in better contact, expose your clan, channel and networks to my followers and offer some sweet swag.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhen you become my Patreon supporter, you will choose an amount to pledge to my channel every month. This is a recurring pledge that can be adjusted or canceled any time. You will choose your pledge based on how much you want to pledge or based on the rewards you are looking to receive. It\u0027s as simple as that guys.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to thank all of you so very much for your support. The YouTube / Clash community has be amazing to me and I am thankful for all of you, every day.\u00a0"
