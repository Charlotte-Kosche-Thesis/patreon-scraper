    "summary": "\u003cimg src=\"http://img.photobucket.com/albums/v357/Eiffel/mefacepatr_zpsiyph3818.png\"\u003e\u003cbr\u003eI\u0027m Matt Cummings and for over 10 years I\u0027ve been a freelance illustrator and cartoonist. My works range a bunch of different styles and subjects but for the most part I paint sprawling landscapes and cute characters! I always strive to keep my work colourful and interesting.\u003cbr\u003e\u003cbr\u003eOver the years, my work focus naturally and pragmatically shifted away from pure illustration and experimentation. I love my various gigs, but I really do miss the days of painting tons of fun content that I can put online without non-disclosure agreements or companies telling me I can\u0027t! I want to share everything!!\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v357/Eiffel/patreon%20element_zpsnzvmcsxe.png\"\u003e\u003cbr\u003eThe aim of this patreon is to return to more of the stuff I (and hopefully you!) love: Illustration, painting, landscapes, and experiments. More than just the finished pieces, I\u0027d also like to try INTERACTIVE works. I tend to keep a lot of my process to myself but enough people have asked me how I work or make things that I\u0027d like to push myself out of my shyness shell!!\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v357/Eiffel/pattytyhing_zpsscx9ggrh.png\"\u003e\u003cbr\u003eWith your donations I will be able to set aside a bit of work time to record/edit/upload some process videos, tutorials, speed-paintings and, if the biggest goal is met, a monthly (at first) 2 hour long live stream where I\u0027ll draw/paint requests from you all! (:\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v357/Eiffel/patthing_zpss4d3palo.png\"\u003e\u003cbr\u003eIf you\u0027re a fan of my work, I hope you\u0027ll consider joining me for the ride!"
