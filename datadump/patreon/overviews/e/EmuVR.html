    "summary": "Do you remember waking up early Saturday morning, watching some cartoons and playing video games in your messy room?\n\u003cbr\u003e\n\u003cbr\u003e\nRemember calling your best buddy over and sharing those moments, taking turns at that hard game or playing together?\n\u003cbr\u003e\n\u003cbr\u003e\nEmuVR intents to help not only the preservation of games, but also the environment and feelings of that time through virtual reality and emulators!\n\u003cbr\u003e\n\u003cbr\u003e\nRelive that unique ritual:\n\u003cul\u003e\n\u003cli\u003eSearch through all those games on the shelf, or inside that cardboard box below your bed\u003c/li\u003e\n\u003cli\u003eGrab your favorite game, open the case\u003c/li\u003e\n\u003cli\u003eTurn on your TV\u003c/li\u003e\n\u003cli\u003eInsert the cart into your console\u003c/li\u003e\n\u003cli\u003eTurn it on and grab your controller\u003c/li\u003e\n\u003cli\u003eHAPPINESS!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAlso on our roadmap: call your best friends to your own virtual room and play online with them!\n\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/od5igBUkh7g?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nEmuVR is a labor of love, and will always be FREE!\nIf you want to support us and help development, or just want to say thanks, you can donate through Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\nYou can contribute towards the creation of cool environments, like a kid\u0027s bedroom or a video game museum, creation of game console and arcade models, online features, modding support, and even help us get hold of better hardware for development, such as HMDs with hand controllers, to properly support them!\u003cbr\u003e\u003cbr\u003eIf you want to help solely because of the emulation part of this, you should \nsupport the hardworking creators of\u00a0\u003ca href=\"https://www.patreon.com/libretro\"\u003eRetroarch and Libretro cores\u003c/a\u003e instead\n (which are also free), they helped making this possible!\u003cbr\u003e\u003cbr\u003eIf you want to make a\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-payment-\" rel=\"nofollow\" target=\"_blank\"\u003esingle contribution\u003c/a\u003e instead of monthly donations, it\u0027s easy, you can just make your pledge and wait after the first of the month to remove it.\u00a0Done! Single donation.\u003cbr\u003e\u003cbr\u003eWhy not Paypal, you ask? Well, they decided they don\u0027t want to have anything to do with emulators, so we can\u0027t receive donations through them. People kept asking us why they couldn\u0027t donate, so we created a Patreon page, as it\u0027s the only way we\u0027re able to let you help us.\u003cbr\u003e\u003cbr\u003eAny amount is very helpful to let us improve on EmuVR, so thank you!"
