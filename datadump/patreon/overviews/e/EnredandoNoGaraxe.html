hos seguidores aport\u00e9is una peque\u00f1a cantidad mensual (1 dolar mensual es una cantidad genial), as\u00ed que toda la financiaci\u00f3n que reciba sumar\u00e1 para ayudar a mantener el canal por muchos a\u00f1os.\u003cbr\u003e\u003cbr\u003eGracias\u003cbr\u003e\u003cbr\u003eSergio\u003cbr\u003e"
