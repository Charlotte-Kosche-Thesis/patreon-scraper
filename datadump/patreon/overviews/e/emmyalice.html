    "published_at": "2016-04-26T13:10:43+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://emmyalice.com/patreon/emmyalice_portrait1.png\" style=\"text-align: left; color: rgb(149, 179, 215); float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003c/blockquote\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eHello, I am Emmy Alice!\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIt\u2019s nice to meet you, or if we\u2019ve already met, it\u2019s lovely to see you again!\u00a0I am an artist living in Adelaide, Australia and I draw a lot of creepy cute art, though I have a pretty varied aesthetic. Check out my pinterest for some of my inspirations! I also volunteer at my local thrift shop which is a treasure trove of inspiration.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhat do I make?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI am usually an exclusively digital artist but I am a lover of loot! Yes, you heard me right, loot, I like real life \n\u003cem\u003ethings\u003c/em\u003e that I can hold and touch and most importantly \u003cem\u003euse\u003c/em\u003e. This has always challenged me to find ways to bring what I create digitally out of the computer, retaining it\u2019s visual appeal but making it into something useful and day brightening.\u00a0\u2665\u003cbr\u003e\n\u003cbr\u003e\nI started first with prints, but as lovely as they can be, I became frustrated that they had no use aside from hanging on the wall. I mean, a person only has SO MUCH wall to hang things from. Stickers appeased me a little more, their versatility was better but I still craved something that was just\u2026 MORE useful.\n\u003cbr\u003e\n\u003cbr\u003e\nFinally I came to fabric printing! Oh my goodness I love it so much. The colours, the textures, the VERSATILITY. What\u2019s a more useful use for art than putting it on your body? So far I\u2019ve created or am in the process of creating leggings, skirts, dresses and tank tops. I\u2019m not the most fashion forward person, this I will freely admit, but I \n\u003cem\u003elove\u003c/em\u003e the idea of crafting your own personal appearance, expression of yourself out of a unique combination of wearable items.\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI joined Patreon because as I\u2019ve been weaving my way through life, I\u2019ve been trying to find the best outlet for displaying and distributing my artwork to other people and I\u2019ve had a few stumbling blocks. My hope is that Patreon is that just-right fit. I\u0027ll be making a whole heap of unique art products for my patrons including a monthly limited run of one fashion print pattern available in a variety of forms such as leggings, skirts, dresses, tank tops and with a little luck, much more!\u003cbr\u003e\n\u003cbr\u003e\nI love the idea of creating a kind of community here. Knowing that when I speak and share, I\u2019ll be talking directly to supporters of my artistic pursuits who share the excitement for my particular brand of illustration and wearable art. I want to ask for suggestions, gather and share advice, share my experiences and my ever-in-progress artistic journey. Patreon seems like the perfect stage for this!\u00a0\u2665\n\u003cbr\u003e\n\u003cbr\u003e\nAnd finally, right now I am functioning as a hobby artist, but I hope that one day I might be able to support myself via my art, living the dream and all that. C;\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003cspan style=\"\"\u003e\u003ca href=\"http://emmyalicedesigns.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003etumblr\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e|\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/msemmyalice/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003einstagram\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e|\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/Emmy.Alice.Designs/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003efacebook\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e|\u003c/span\u003e\u00a0\u003ca href=\"https://au.pinterest.com/msemmyalice/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003epinterest\u003c/span\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
