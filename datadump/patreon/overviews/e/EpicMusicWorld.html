    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eHello dear Family!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.youtube.com/user/RogueOfAvatar\"\u003eEpic Music World\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.youtube.com/user/MusicKaira1\"\u003eEpic Music World II\u003c/a\u003e is lots of love and passion about so called \"Epic Music\". On the identically named YouTube channel I upload promotional videos and feature music from companies like \"Two Steps From Hell\", \"Audiomachine\", \"Future World\", \"Immediate Music\" and many more. But my goal is not only to promote the well known brand and company names in this genre - I also love to support and promote new talented unknown composers which also compose and produce beautiful epic cinematic music to give them a platform to present their work on Epic Music World \u0026amp; Epic Music World II.\u00a0Furthermore there is a\u00a0\u003ca href=\"http://www.youtube.com/c/EpicMusicWorldII/live\" rel=\"nofollow\" target=\"_blank\"\u003eLive-Stream\u003c/a\u003e every Friday where the \"Epic Music Family\" can request their most loved music and chat with the whole community and me. From time to time there are some special days with a bonus Live-Stream. I try my best to keep the materials of all uploads on the highest quality for you.\u00a0\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe uploaded content in the videos is copyrighted material by the original composers (sound and visuals). I do highlight all credit and licence options in the description of each video and intend that this is not a free option for download or use in other work. If you are interested in buying or licensing the track please contact the composers or companies they are working for.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhy do you may help me?\u003cbr\u003e\u003c/strong\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003eWith this support you can enjoy the epic music on the highest possible quality on YouTube. This includes high sound and image quality\u00a0decorated with beautiful animation. It will be also possible to create even more \"\u003c/em\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLCQ2DK3yQCr6XiFi5nCw0D8yaAMwG2V7d\" rel=\"nofollow\" target=\"_blank\"\u003eEpic Music Mixes\u003c/a\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003e\" in your most loved genres. Furthermore your name will be officially mentioned in one of these epic music videos and you can be sure to enjoy the videos for a really long time because I can spend all my\u00a0lifeblood\u00a0\u003c/em\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003eto get the permissions needed from the music and image artists.\u003cbr\u003e\u003c/em\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem style=\"color: rgb(0, 0, 0);\"\u003e\u003c/em\u003e\u003cstrong\u003eWhat is the difference between EMW\u00a0and EMW II?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eOn the channel \"Epic Music World II\", music will be uploaded by good \"unknown\" composers and some bigger companies out there. \"Epic Music World\" is the place for the highest quality music by both \"unknown\" and \"known\" composers. The choice for which channel a piece of music gets uploaded too is based on my personal subjective opinion. In the end, this allows me to give a lot of different composers a platform to present their work and promote it. I feel this way also allows for composers to strive to get better in order to be \u0027promoted\u0027 to the larger channel\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for being a part of the #EpicMusicFamily.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBest regards: Kai (Epic Music World)\u00a0\u003c/div\u003e"
