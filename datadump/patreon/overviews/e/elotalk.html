    "summary": "\u003ca href=\"http://www.elotalk.com\" rel=\"nofollow\" target=\"_blank\"\u003eEloTalk\u003c/a\u003e is a community of inclusive, diverse, and uplifting gamers and tech enthusiasts who contribute to our online publication. We cover a diverse topic in the gaming/tech world in the form of news, updates, review pieces, and more! \u003cbr\u003e\u003cbr\u003eUnlike many gaming news websites, we provide a unique voice from our diverse staff of writers, with no favoritism or cheap clickbait. We provide the highest quality content by writing about what matters to us -- fellow gamers and nerds.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.michellehalevi.com/images/ETMockup.png\" style=\"width: 237px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eABOUT US\u003c/strong\u003e\u003cbr\u003eOur\u00a0\u003ca href=\"http://elotalk.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eteam\u003c/a\u003e is comprised of around 30 contributors and staff members who work daily to put out the highest quality content on our website. Our team runs everything internally including social media management, graphic design, web design and development, editing and writing of articles, and podcast/video production. We\u0027re always looking for new ways to expand our outreach, and have goals to work in more areas as well! The EloTalk team also streams community-ran gaming events on their Twitch channel, which the Patrons will be included in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eARTICLES\u003c/strong\u003e\u003cbr\u003eWe aim to publish at least one article day on our website. Our robust and hard-working team of writers come from unique backgrounds and provide unique voices on the newest content of interest. We have opinion pieces on current events, reviews for upcoming games on Steam that we get early access to, and a few article series that are updated regularly (\u003ca href=\"http://elotalk.com/?s=decked+out\" rel=\"nofollow\" target=\"_blank\"\u003eDecked Out\u003c/a\u003e and\u00a0\u003ca href=\"http://elotalk.com/?s=get+the+popcorn\" rel=\"nofollow\" target=\"_blank\"\u003eGet the Popcorn\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVIDEOS\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y1V2DSkUK_8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEloTalk also does occasional video reviews for featured games and products. With the completion of our first goal and ideas roll in for our next goal, we\u0027d love to be able to purchase the software and invest in the required training to step up the production quality on our video content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePODCASTS\u003c/strong\u003e\u003cbr\u003eThere are a handful of team members currently working diligently to produce podcasts on a variety of intriguing gaming and tech related topics. We\u0027ll be releasing them in a set of three all at once. The second podcast is currently under production and recording so we expect them to be released in the next few months!\u003cbr\u003e\u003cbr\u003e*We reserve the right to refuse features on individuals who do not meet our standard.\u003cbr\u003e"
