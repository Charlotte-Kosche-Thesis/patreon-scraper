    "summary": "Hallo zusammen,\u003cbr\u003e\u003cbr\u003eherzlich Willkommen auf meiner Patreon-Seite von\u00a0\u003ca href=\"https://www.endurange.com\" target=\"_blank\"\u003eEndurange.com\u003c/a\u003e, meinem Blog rund um meine liebste Freizeitbesch\u00e4ftigung, dem Ausdauersport.\u003cbr\u003e\u003cbr\u003eMein Blog hat sich in den letzten Jahren vom reinen Laufblog zum Ausdauersportblog gemausert, das vor allem ein Thema in den Mittelpunkt stellt, den modernen Menschen.\u00a0\u003cbr\u003e\u003cbr\u003eWir haben Familie, Partner, einen Job der uns fordert und noch einiges an anderen Verpflichtungen, aber wir wollen auch mal raus in die Natur und dem Sport nachgehen. Das ist kein Selbstl\u00e4ufer, sondern ein gro\u00dfer Teil von dem, was ich allt\u00e4glich erlebe, wor\u00fcber ich schreibe und twittere.\u003cbr\u003e\u003cbr\u003eDennoch bin ich \u00fcberzeugt davon, dass man neben den ganzen Anforderungen die an einen heutzutage gestellt werden, immer noch Raum im Leben haben sollte den man mit kleinen und gro\u00dfen Abenteuern f\u00fcllen kann. Darum geht es auf Endurange.com.\u003cbr\u003e\u003cbr\u003eEs ist mir wichtig, das Dir als Leser des Blogs, auff\u00e4llt, dass dieser Blog anders ist. Werbefrei, unabh\u00e4ngig, weg von den \u00fcblichen Themen. Dahin wo es manchmal weh tut und zwickt. Kein 10 Tipps f\u00fcr das Laufen im Winter, sondern der eine Denkansto\u00df f\u00fcr Zufriedenheit beim Laufen.\u00a0\u003cbr\u003eAus diesem Grund frage ich keine Produkttests mehr an und nehme auch keine Kooperationen an. Ich m\u00f6chte f\u00fcr Dich schreiben und Dich auf die kleinen und gro\u00dfen Abenteuer meines Lebens mitnehmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWenn Dir gef\u00e4llt, was Du liest unterst\u00fctze mich mit einer kleinen Spende um die laufenden Kosten etwas abzudecken und gib mir gerne Input und Feedback zu meinen Kernthemen, die ich aufgreifen kann.\u003c/strong\u003e\u003cbr\u003e"
