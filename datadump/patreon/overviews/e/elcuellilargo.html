    "summary": "\u00a1Hola!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cu\u003e\nel cuellilargo\u003c/u\u003e\n\u003c/strong\u003esomos un colectivo de periodistas que intenta explicar el mundo de forma \u003cstrong\u003eentendible\u003c/strong\u003e\u003cstrong\u003e, pausada y rigurosa,\u003c/strong\u003e distanci\u00e1ndonos de la vor\u00e1gine informativa que todo lo absorbe. Adem\u00e1s, el hecho de no depender de ninguna gran empresa nos permite ser plenamente independientes en las informaciones que damos. En nuestro\u00a0\u003ca href=\"https://www.youtube.com/elcuellilargo\"\u003ecanal de YouTube\u003c/a\u003e puedes ver todos los trabajos que hemos hecho hasta la fecha.\u003cbr\u003e\n\u003cbr\u003e\nPero hay un problema: el trabajo bien hecho pide tiempo. En el caso de nuestros v\u00eddeos, hay que pasar\u00a0por las fases de documentaci\u00f3n, guion, storyboard, grabaci\u00f3n y edici\u00f3n. \n\u003cstrong\u003eMucho trabajo por los pocos minutos que dura cada pieza.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHoy por hoy, la retribuci\u00f3n que recibimos no nos da para vivir de estos v\u00eddeos, por lo que debemos combinar \u003cstrong\u003e\u003cu\u003eel cuellilargo\u003c/u\u003e\u003c/strong\u003e con otros trabajos. Nuestro deseo es llegar a no depender de estos otros trabajos y poder dedicarnos exclusivamente a esto, por ello te pedimos que hagas una contribuci\u00f3n mensual a nuestro proyecto. \n\u003cstrong\u003eEn otras palabras: que te conviertas en nuestro mecenas. De otro modo, la continuidad de \u003cu\u003eel cuellilargo\u003c/u\u003e no puede estar asegurada.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNos hemos puesto el objetivo de poder liberar a una periodista de nuestro colectivo para que trabaje a jornada completa.\u00a0\u003cstrong\u003eAs\u00ed, \u00a1podremos ofrecerte m\u00e1s v\u00eddeos y de mejor calidad cada semana!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a1Muchas gracias por seguirnos y echa un vistazo a las recompensas que acompa\u00f1an cada aportaci\u00f3n! \u003cbr\u003e\n\u003cbr\u003e\n\u00a1Un abrazo fuerte!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAtentamente,\n\u003cbr\u003e\u003cstrong\u003eel cuellilargo.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nP.D.: \u003cu\u003eLas contribuciones son mensuales\u003c/u\u003e y Patreon las empieza a cobrar a partir del d\u00eda 1 de cada mes.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eDise\u00f1o de la camiseta (en tallas S/M/L/XL)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/b4U7gS/cuellilargo_logo_PETIT.png\" style=\"width: 219px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBolsa\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s32.postimg.org/5u4ywfpol/bossa_final_2.jpg\" style=\"width: 323px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\n---------------------------------------------\n\u003cbr\u003e\nAntes \u00e9ramos \n\u003cstrong\u003eemprenyadorxs\u003c/strong\u003e, nos llam\u00e1bamos as\u00ed. Por esto es posible que veas este nombre en algunos v\u00eddeos antiguos y otros sitios. \u003cstrong\u003e\u00a1En breve ofreceremos bolsas y camisetas con el logo y nombre nuevos!\u003c/strong\u003e\u003cbr\u003e"
