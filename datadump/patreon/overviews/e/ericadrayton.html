    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDear Constant Reader,\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRead on to discover who I am, why I need your support, and how you can become a part of the Ultimate Constant Reader Crew. One more great and FREE way to show your support? Sign up for my weekly \u003ca href=\"http://eldrayton.com/sign-up/\"\u003eNewsletter\u003c/a\u003e \u0026amp; every Sunday you\u0027ll receive an update on my writing progress and more.\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am an Indie Author! Indie Author?! What the hell does that mean? Do you mean you are a \"self-published\" writer? \u003cem\u003eUhm, yes and no.\u003c/em\u003e I do write my own work, but I do not own nor contract with a printing press. Sad, but true. Like the rest of the ever-growing Indie community, I have to SING for my supper. Or in this case, WRITE for my supper. I am a writer of many words. Words you may like, love, hate, disagree with or cherish forever. I like to make you FEEL something through the power of prose! All of which is made possible by Patrons like you! OMG, I sound like a cheesy PBS commercial now... Moving on...\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHY I NEED YOUR\u00a0SUPPORT?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWriting is difficult. It takes a lot of time to produce words that will one day be ready for public consumption. Your contribution will help me in my pre-production stages. Your support will be what sustains me in those \"in-between\" moments when I\u0027m putting the words on the page. It can be a lonely time for a writer like me, holed-up while I write my heart out. It\u0027s good to know people like you are there for support.\u003cbr\u003e\t\u003c/span\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT YOU GET FOR $1\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\tFor just $1 you get every single Patreon Only post I write. These posts will be different from my FREE\u00a0\u003ca href=\"http://eldrayton.com/newsletter/\" target=\"_blank\"\u003eNewsletter\u003c/a\u003e (btw, did you sign up for that yet?) You\u0027ll get sneak peeks at cover art\u00a0and giveaways. These are things no one else will get, only Patrons! You\u0027ll also be listed on my\u00a0\u003ca href=\"http://eldrayton.com/patrons/\" target=\"_blank\"\u003eWebsite Patron Page\u003c/a\u003e as a member of the Ultimate Constant Reader Crew! There\u0027s never been a better time or place to spend a buck! \t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT YOU GET FOR $2\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\tYou get all the $1 perks and more! I\u0027ll give you every single completed book I write! You read that right. Every novel, every short story, every novella you\u0027ll get in E-Book format. Not only will you get every single one, but you\u0027ll get them before everyone else. I guarantee it. You\u0027ll also get a double entry into all of my giveaways. That\u0027s twice the opportunity to win a paperback. When will I be doing these giveaways you may ask? Every time a paperback book is available for pre-order on Amazon. \t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT YOU GET FOR $3\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\tNot only will you get all of the $1 and $2 perks but hold onto your seats as you read what else you get! A character in my ShadowRealm universe! And not just any character that you\u0027ll have a hand in creating but this character will be guaranteed to receive a story in the Talebearer Journals! Your name will also be included in my Acknowledgements section of all of my books (both E-books and Print books)! And lastly, you\u0027ll get a triple entry into all of my giveaways! Yep, your chances of winning a giveaway just increased substantially. \t\u003cbr\u003e\t\u003cbr\u003e\tWhatever Reward you choose to partake in you are choosing to be a part of the Ultimate Constant Reader Crew and that is something I will be ever grateful for.\u003c/div\u003e"
