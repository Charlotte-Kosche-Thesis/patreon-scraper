    "summary": "Hola! Somos \u003cem\u003eun grupo de cosplayers espa\u00f1olas\u003c/em\u003e. En total somos \u003cem\u003e4 chicas\u003c/em\u003e de distintas edades y personalidades pero nos une una misma pasi\u00f3n, el cosplay ( y nuestra sangre somos primas as\u00ed que todo queda en familia)\u003cbr\u003e\u00a0\u003cbr\u003eNos presentaremos un poquito:\u003cbr\u003e\u003cstrong\u003eChiamii\u003c/strong\u003e: \u00a019 a\u00f1os. En el mundo del cosplay desde el 2011. Alegre, divertida, le encanta hacer el payaso y aprender cosas nuevas. Amante de los videojuegos y de los libros.\u003cbr\u003e\u003cstrong\u003eYosa:\u003c/strong\u003e \u00a018 a\u00f1os. En el mundo del cosplay desde 2013.\u00a0Ama la fiesta, pasar tiempo con sus amigos y bailar con la m\u00fasica a tope. T\u00edmida al principio imparable al final.\u003cbr\u003e\u003cstrong\u003eAixela\u003c/strong\u003e: 13 a\u00f1os. En el mundo del cosplay desde 2013. Simp\u00e1tica, cari\u00f1osa, so\u00f1adora, a veces un poco loca y siempre intenta sacar una sonrisa a la gente aunque no est\u00e9 en sus mejores momentos.\u003cbr\u003e\u003cstrong\u003eAchi:\u003c/strong\u003e 12 a\u00f1os. En el mundo del cosplay desde 2018. Es nuestra m\u00e1s reciente adquisici\u00f3n ;) Divertida alocada. Amante de los libros pero su hobbie favorito es hacer el tonto.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePOR QU\u00c9 PATREON\u003c/strong\u003e\u003cbr\u003ePues la raz\u00f3n es porque por esta plataforma podemos \u003cstrong\u003emostrar al mundo nuestros conocimientos y ganar un poco de financiaci\u00f3n\u003c/strong\u003e para aprender y seguir nuestro \u003cstrong\u003esue\u00f1o\u003c/strong\u003e de poder seguir ense\u00f1\u00e1ndoos todo lo que aprendemos de este maravilloso mundo.\u003cbr\u003eCon una peque\u00f1a aportaci\u00f3n nos ayudar\u00eda much\u00edsimo por que aunque sea diminuta hay algo cierto que nos ense\u00f1aron \" mucha gente peque\u00f1a haciendo cosas peque\u00f1as p
