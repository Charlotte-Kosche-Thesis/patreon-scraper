    "summary": "\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so excited to use this platform to connect with you even further! This place is for those of you who want to help support what I\u2019m doing, and get more in-depth content in return for doing so.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with Patreon, it\u0027s basically a platform where you can help support creators and get extra content in return. A lot of my loyal Youtube subscribers are often asking me how they can support, so starting this page just seemed like a no brainer. Here, you\u0027ll find different supporter tiers on the right-hand side of the screen. You\u0027ll notice that each tier provides more content. The type of stuff that will be posted here are extra monthly tips, in-depth playbook breakdowns, and E-Books. All E-Books will now be released here, and for $7 a month you\u0027ll get access to every E-Book that is released (I sell them for $10 a piece elsewhere, so it\u0027s a huge value). I will also be adding more content in the future to each tier based on how well this does.\u003cbr\u003e\u003cbr\u003eI love all of the support from y\u0027all over on Youtube, and I believe with this platform I can engage and deliver on an even deeper level with you. I want to do this full time eventually, so this support could help propel that and make it to where I can create for you 24/7. Don\u0027t feel obligated to support, your constant video views are more than enough. But for those of you who want extra content and want to support a channel that you believe in, this is the place where you can do it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA LITTLE ABOUT MYSELF\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI go by EricRayweather, a Madden veteran known for helping people improve their game. I\u0027ve been heavy involved in the Madden Community since 2006, and have written E-books for some of the biggest Madden Strategy sites during my time. I\u0027ve competed in heavily competitive leagues with pro players and have even won a few of them in my day. These days, I spend my time teaching others on my Youtube channel where our community has grown to over 41,000 subscribers.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support! I really does mean a lot to me."
