    "summary": "Welcome!\u00a0 Thank you for visiting the Patreon page for Envernos.\u003cbr\u003e\u003cbr\u003eEnvernos is an underworld building project by artist and illustrator John Dotegowski (me).\u00a0 My goal when I came up with this idea was to create a world that would help me to grow artistically and creatively.\u00a0 The normal rules do not apply in this world and as a result I hope to free myself up from some of my self imposed limitations.\u00a0 Despite the fact that my work is in the Imaginative Realism genre I often find myself limiting my illustrations to the normal rules of physics and reality.\u00a0 This thing has to be there for a reason, this piece of anatomy has to look perfectly real.\u00a0 In Envernos I hope to relax those restrictions and let some things just be.\u003cbr\u003e\u003cbr\u003eMy goal is to release a new image every week to two weeks.\u00a0 This depends on how much other work I have going on but it\u0027s my target.\u00a0 Some will be digital and some will be traditional media.\u00a0 Some can be an individual figure while another may be a landscape.\u00a0 I\u0027m trying to not limit myself to anything so even the style of the work itself may vary.\u00a0 Each illustration will have a fairly in depth write up about how it fits in the world and what it\u0027s history may be.\u00a0 I\u0027ve always had a story running in my head when I paint and now I\u0027ll share it with you.\u00a0 Supporters will have access to high rez images, background stories, the process behind making each piece and hopefully videos in the future.\u00a0 More bonuses will be added as well as this grows.\u003cbr\u003e\u003cbr\u003eSo what exactly is Envernos?\u00a0 It\u0027s an underworld realm.\u00a0 A plane of Hell perhaps.\u00a0 It\u0027s a very large place and no one is sure of the limits.\u00a0 The rules of physics and even space and time don\u0027t always apply. \u00a0 Some parts are ugly but some are beautiful.\u00a0 It\u0027s a place where lost souls are sent to exist as best as they can.\u00a0 There are native beings as well.\u00a0 They all struggle to exist and some just want to be left alone while others do their best to rise to power.\u00a0 There is a queen who rules over much of it but it is so vast she can\u0027t control it all.\u00a0 Her story as well as others will flesh this world out over time and and add to the depth and richness.\u00a0 It\u0027s going to be a grand journey and I hope you will choose to support me so that I can share it all with you.\u00a0 Thanks again for visiting!\u003cbr\u003e"
