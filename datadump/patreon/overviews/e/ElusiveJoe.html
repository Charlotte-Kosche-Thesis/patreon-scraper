    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHello everyone, this is \u003cstrong\u003eEkaterina N. Stadnikova\u003c/strong\u003e (a.k.a. \u003ca href=\"http://missvarlou.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003emissVarlou of Deviant Art\u003c/a\u003e). I am a Russian fiction writer with 5 published books. Graduated as a lawyer, I wrote the first published book. If I have to lie to people for money, at least there will be no harm. \u003cbr\u003e\u003c/div\u003eAnd\n since then nothing has changed. I write books for those who are willing\n and able to understand them. And for those who can\u0027t understand, for \nobjective reasons, I draw pictures. So I can convey emotions and \nthoughts through the blank wall of language barriers. \u003cbr\u003eWell, or I like to think I can.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI draw a lot of stuff - comic, funny little cute things or big tragic things depends on my current mood. I wish draw and write a \u003cstrong\u003equest game\u003c/strong\u003e. Yeah... That\u0027s my dream.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\n                Why I think I can?\u003c/strong\u003e\u003cbr\u003e\n                            I am a professional storyteller. My plot and characters formed the basis for a computer games \u003cstrong\u003eDisciples III: Resurrection\u003c/strong\u003e \u0026amp; \u003cstrong\u003eDisciples III: Reincarnation\u003c/strong\u003e. In fact every word in these games - my word. Why am I here? Why all of us here? Just want to feel support of my way to see world and make people laugh and cry. In November 2015 I lost my father. We were very close. All I did - I did for him. I hope to find people for whom I\u0027ll create now here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I can offer?\u003c/strong\u003e\u003cbr\u003e My general fanCOMIC as \"Tales of Pandaria\" is free stuff. But I can offer wallpapers, brushes, painting tutorials and extra pages for your support.\u003cbr\u003e\u003cbr\u003e"
