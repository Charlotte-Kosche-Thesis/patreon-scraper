    "summary": "\u003cstrong\u003eWhat\u0027s this about?\u003c/strong\u003e\u003cbr\u003e2013 was sort of a rough year for us. Though the label was doing well in terms of popularity, we had the most trouble we\u0027ve ever had dealing with it.\u003cbr\u003e\u003cbr\u003eThis is really because of how we set up the label to begin with. Small runs - the freedom to put out whatever we want, no matter how un-commercial, because we would never need to sell that much of anything - are at the core of our business model. \u003cstrong\u003eNo one at ELHR gets paid\u003c/strong\u003e, \u003cstrong\u003eand all of the money goes back into more releases.\u003c/strong\u003e That\u0027s always been the deal.\u003cbr\u003e\u003cbr\u003eBut as orders pick up, we struggled to  meet demand. Turnaround on orders got long, and we knew something needed to change.\u003cbr\u003eThis group - The Legrand Society - is an attempt to change the model.\u003cbr\u003e\u003cbr\u003eFor 1 or 2$ a month, you get \u003cem\u003e\u003cstrong\u003efree, cool stuff\u003c/strong\u003e\u003c/em\u003e - B-sides, rough demos, new tracks, podcasts, interviews, news etc. You get \u003cem\u003e\u003cstrong\u003eearly access to all pre-orders\u003c/strong\u003e\u003c/em\u003e. You get \u003cem\u003e\u003cstrong\u003emonthly newsletters about the label\u003c/strong\u003e\u003c/em\u003e, our creative process, and what we\u0027re up to. You get \u003cem\u003e\u003cstrong\u003efree records from artists we like\u003c/strong\u003e\u003c/em\u003e. Basically, you get cool stuff.\u003cbr\u003e\u003cbr\u003eIn turn, \u003cstrong\u003ewe take that money and we pay our friends to help us with the label. Every single cent goes into making the label sustainable.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can cancel at any time. You\u0027re not locked into anything. And we\u0027re not trying to get rich.\u003cbr\u003e\u003cbr\u003eWe\u0027re trying to find a way we can keep making the music we love, and promoting the artists we respect, without going crazy or bankrupt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to create a world where music gets supported by the people that love it.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re down, subscribe. We would love to have you.\u003cbr\u003e\u003cbr\u003eThanks.\u003cbr\u003e\u003cbr\u003eDan / Tim\u003cbr\u003e"
