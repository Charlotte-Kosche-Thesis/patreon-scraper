    "summary": "\u003cstrong\u003eHelllooooo\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood morning, Good afternoon or good evening to where ever you amazing people are right now.\u003cbr\u003e\u003cbr\u003eRecently I had made the plunge into the world of Patreon and exclusive content for the people that have been so supportive of me and my endeavours over the last number of years!\u003cbr\u003e\u003cbr\u003eThe reasons behind this are simple, although I was very very lucky to learn in the very early days of Cosplaying and modelling of how to stretch a dollar as much as possible and to say that I am \"thrifty\" would be an understatement :) it is still a very expensive hobby and with now 9 various 90 Gallon drums filled with costumes, photography gear, 3D printing gear and consumables it is just staggering when you look back at just how many thousands and thousands of dollars I have spent haha\u003cbr\u003e\u003cbr\u003eUp until recently I (as I am sure many of you know) have worked full time as a specialty nurse working out Wollongong hospital, predominately dealing with the very sick and or dying :(\u003cbr\u003e\u003cbr\u003eAs life evolves and moves on, I found myself a chance to relocate out of Wollongong and move much closer to Sydney CBD with this came a an opportunity to change job roles (I am still a nurse :-P) and am very lucky now to take a small step back from work which allows me to focus more on my crafting and various other projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does this mean for you gorgeous men and women??\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg height=\"384\" src=\"https://c1.staticflickr.com/1/424/32198640710_d0a9650f2b_z.jpg\" style=\"float: left; width: 377px; margin: 0px 10px 10px 0px;\" width=\"524\"\u003e\u003c/strong\u003eWell in short you guys and gals can support me while I am able to invest more time, money and energy into this amazing hobby we all love and in return I will be able to offer exclusive content that will not be seen any other place than here.\u003cbr\u003e\u003cbr\u003eSeems like a pretty good trade off if you ask me ;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you to your all for continuing to supporting me and my craft I love you to the moon \u0026lt;3\u003cbr\u003e\u003cbr\u003eEvey xx"

   {

     "created_at": "2017-01-31T20:50:15+00:00",
     "deleted_at": null,
     "description": "\u003cstrong\u003eHello my amazing supporters!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have decided that with the popularity of Patreon growing within the Sydney cosplay community then it is time that we will set a small goal and change things up a bit.\u003cbr\u003e\u003cbr\u003eWhen I hit this current goal, it will allow me more flexibility and limited financial freedom to be able to take further step back from my nursing job and continue to pump out more costumes and content for you beautiful people.\u003cbr\u003e\u003cbr\u003eAdditionally my plan is to get out to more local (to you) conventions over the next coming months and as some of you may know I will be guesting, doing a panel and judging cosplay at ECCC Seattle in the first week of March this year.\u003cbr\u003e\u003cbr\u003eNot only am I hoping to see many of you there, this has really motivated me to become more active at events that are larger than the local cons here in Sydney.\u003cbr\u003e\u003cbr\u003eYou will notice some changes over the next coming weeks in both the reward levels, page layout and content.\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to show you what I have planned for you all.\u003cbr\u003e\u003cbr\u003eAny feedback is appreciated, Love you all xx\u003cbr\u003e\u003cbr\u003eEvey",
     "goal_text": "\u003cstrong\u003eHello my amazing supporters!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have decided that with the popularity of Patreon growing within the Sydney cosplay community then it is time that we will set a small goal and change things up a bit.\u003cbr\u003e\u003cbr\u003eWhen I hit this current goal, it will allow me more flexibility and limited financial freedom to be able to take further step back from my nursing job and continue to pump out more costumes and content for you beautiful people.\u003cbr\u003e\u003cbr\u003eAdditionally my plan is to get out to more local (to you) conventions over the next coming months and as some of you may know I will be guesting, doing a panel and judging cosplay at ECCC Seattle in the first week of March this year.\u003cbr\u003e\u003cbr\u003eNot only am I hoping to see many of you there, this has really motivated me to become more active at events that are larger than the local cons here in Sydney.\u003cbr\u003e\u003cbr\u003eYou will notice some changes over the next coming weeks in both the reward levels, page layout and content.\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to show you what I have planned for you all.\u003cbr\u003e\u003cbr\u003eAny feedback is appreciated, Love you all xx\u003cbr\u003e\u003cbr\u003eEvey",
