    "summary": "\u003cstrong\u003eHola. Soy Abel, y les quiero presentar el podcast \u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eEl Cuento de Roma.\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eUn podcast de Roma antigua, narrada como si fuese una novela.\u00a0\u003cbr\u003e\n\u003cspan style=\"color: red;\"\u003eEpisodios semanales de 20 minutos.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eQu\u00e9 es lo que van a encontrar aqu\u00ed?\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: red;\"\u003ePues, cuatro cosas.\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003eEl podcast en s\u00ed.\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eE\u003cem\u003el cuento (detallado) de la Saga Familiar.\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003eMapas, ilustraciones y transcripciones.\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eMi blog privado, con videos y audios que no se encuentran en otros lados.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nEntonces: todos los \n\u003cstrong\u003eepisodios\u003c/strong\u003e del podcast est\u00e1n aqu\u00ed.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/18517440\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/18517440\" target=\"_blank\"\u003e\u003c/a\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/18517440\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/18517440\"\u003e\u003cimg src=\"http://wps.abelakay.com/wp-content/uploads/2018/05/pix_episodios.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tLos \n\t\u003cstrong\u003emapas\u003c/strong\u003e est\u00e1n aqu\u00ed.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ci style=\"color: rgb(0, 0, 0);\"\u003e\u003c/i\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.patreon.com/elcuentoderoma/posts?tag=Mapas\"\u003e\u003cimg src=\"http://wps.abelakay.com/wp-content/uploads/2018/05/pix_mapas.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tY no se olviden de votar,\u00a0\n\t\u003cstrong\u003equ\u00e9 mapa quieren para el mes que viene\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/junio-2018-que-18453643\"\u003e\u003cimg src=\"http://wps.abelakay.com/wp-content/uploads/2018/05/pix_vote.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tTodo el tema de nuestra \n\t\u003cstrong\u003eSaga Familiar\u003c/strong\u003e, est\u00e1 aqu\u00ed.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/elcuentoderoma/posts?tag=Saga%20Familiar\"\u003e\u003cimg src=\"http://wps.abelakay.com/wp-content/uploads/2018/05/pix_saga.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eY, por supuesto, hay mucho mas! Vea el enlace de \"POSTS\" para eso!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nGracias!\u00a0\u003c/strong\u003e\u003cbr\u003e\nAbel A Kay\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i1.wp.com/wps.abelakay.com/wp-content/uploads/2016/04/me_circle.png\" style=\"width: 125px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eHola, les habla Abel, desde Pek\u00edn, China. \u003cbr\u003e\u003cbr\u003eBienvenidos a mi sitio de mecenas, de \"El Cuento de Roma\" \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQuiero darles las GRACIAS por visitar este sitio, que acompa\u00f1ar\u00e1 nuestro podcast \u003cstrong\u003eEl Cuento de Roma\u003c/strong\u003e, y les quiero invitar a convertirse en mecenas de este proyecto. En una sola oraci\u00f3n, quiero Su patrocinio de $1 d\u00f3lar mensual.\u003cbr\u003eY no creo ni por un minuto que esto es algo exorbitante, o demasiado pedir. \u003cbr\u003eAl final y al cabo, \u003cstrong\u003eTito Livio\u003c/strong\u003e tambien tuvo su mecenas. Y el apoyo que pedimos, es de solo un d\u00f3lar al mes.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003eAs\u00ed es, (como digo en mis episodios) - $1\u003c/em\u003e\u003cem style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e d\u00f3lar al mes.\u003c/em\u003e\u003cblockquote\u003e\u003c/blockquote\u003e\u003cbr\u003eExplico. \u003cbr\u003e\u003cbr\u003eVoy a listar las cinco cosas que van a encontrar en este sitio, y que no puedo meter en el podcast mismo, o en nuestro sitio web en\u003ca href=\"http://www.elcuentoderoma.com/\"\u003ehttp://www.elcuentoderoma.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Mapas gigantes del mundo alrededor de Roma.\u003c/strong\u003e\u003cbr\u003eTodos los mapas que produzco son de tama\u00f1o gigante (m\u00ednimo de 4800px de cada lado, en formato JPG) y contienen localidades con nombres de la \u00e9poca. \u003cbr\u003ePublicamos dos mapas por mes. Todos los mapas est\u00e1n a la misma escala, para que puedan ser usados como material did\u00e1ctico. \u003cstrong\u003eTotalmente incluido en su patrocinio de $1 d\u00f3lar mensual.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://wps.abelakay.com/wp-content/uploads/2018/04/Mapas_Sicilia_04.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(Aqu\u00ed tiene un ejemplo como se ven, con la excepci\u00f3n que esta imagen ha sido reducida en tama\u00f1o.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) El \u00e1rbol geneal\u00f3gico de todos los miembros de nuestra Saga Familiar.\u003c/strong\u003e\u003cbr\u003eTambien, \u00e1rboles geneal\u00f3gicos de gens romanas, hist\u00f3ricas en Roma.\u003cstrong\u003eTotalmente incluido en su patrocinio de $1 d\u00f3lar mensual.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ4Ijo5MzMyOTQ0fQ%3D%3D/patreon-posts/ieTqiE40b9hFW_Fa39TGweddIMmuzM6Og-h9vRrrLXiJa8o5kNT4gt3tni7ZorsW.jpg?token-time=1525996800\u0026amp;token-hash=zChccmWmTvfB5X8McucuhXkTvo7WgG8VzeDg-b6-O6g%3D\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) El libro del podcast, que va progresando a medida que el podcast avanza. \u003c/strong\u003e\u003cbr\u003eEs un libro con mucho mas atenci\u00f3n en las vidas privadas de los miembros de nuestra Saga Familiar. Como una novela. \u003cbr\u003eComo ya sab\u00e9is, no podemos meter todo lo que le sucede a esta gente en el podcast mismo, as\u00ed que lo publicamos aqu\u00ed. \u003cbr\u003e\u003cimg src=\"https://i2.wp.com/wps.abelakay.com/wp-content/uploads/2016/04/separator_scene.jpg?zoom=2\u0026amp;resize=163%2C60\"\u003e\u003cbr\u003eSeguimos una familia romana. Por unos mil a\u00f1os. \u003cbr\u003eGeneraci\u00f3n por generaci\u00f3n. \u003cbr\u003eY seguimos los destinos de esa gente. \u003cbr\u003eAlgunos ser\u00e1n ricos. \u003cbr\u003eOtros ser\u00e1n pobres. \u003cbr\u003eAlgunos ser\u00e1n poderosos. \u003cbr\u003eOtros caer\u00e1n en esclavitud. \u003cbr\u003eAlgunos se convertir\u00e1n en seguidores de Jesus. \u003cbr\u003eOtros perseguir\u00e1n Cristianismo. \u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eEs la descripci\u00f3n de las vidas de nuestra SAGA FAMILIAR.\u003c/strong\u003e\u003cdiv\u003e\u003cimg src=\"https://i0.wp.com/wps.abelakay.com/wp-content/uploads/2017/11/El_Cuento_Dentro_del_Cuento_de_Roma-1.jpg?w=600\"\u003e\u003cbr\u003e\u003cstrong\u003e4) Listas de todos los t\u00e9rminos utilizados, en castellano e ingl\u00e9s.\u003c/strong\u003e\u003cbr\u003eIncluimos nombres de personas, lugares, y objetos tales como divinidades mitol\u00f3gicas, armas, ropas, comidas, herramientas, medios de transporte, rutas comerciales, y mucho mas, a medida que cada episodio aparece publicado. \u003cstrong\u003eTotalmente incluido en su patrocinio de $1 d\u00f3lar mensual.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5) Videos, bosquejos, y notas de blog, de c\u00f3mo hacemos este podcast.\u003c/strong\u003e\u003cbr\u003eVamos a mostrarles como hacemos este podcast. Videos de m\u00ed, o mi hija, o mi esposa, grabando. Videos de mi, dibujando las tapas de cada episodio. Explicaciones de c\u00f3mo hacemos el research para nuestros episodios. Bosquejos. Notas de blog, de todo lo que anda pasando en la \"vida\" del podcast mismo, detr\u00e1s de las cortinas. \u003cstrong\u003eTotalmente incluido en su patrocinio de $1 d\u00f3lar mensual.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCordialmente, \u003cbr\u003eAbel A Kay \u003cbr\u003e\u003cimg height=\"190\" src=\"https://i1.wp.com/wps.abelakay.com/wp-content/uploads/2016/04/me_circle.png?resize=190%2C190\" style=\"\" width=\"190\"\u003e\u003c/div\u003e\u003c/div\u003e",
