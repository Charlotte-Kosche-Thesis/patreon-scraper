    "summary": "While the game itself is nearly complete, commissioning the killer artwork that you see above, takes some serious cash. At this stage in production, all donations will go to paying our brilliant artists to crank out more awesome characters and weapons! But wait... what is Goddess \u0026amp; Gorgon, you ask?\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGoddess \u0026amp; Gorgon\u003c/strong\u003e is a deck building, card-dice game set in a world of magic inspired by Greek Mythology and Medieval Chivalry. Goddesses and Gorgons, Acolytes and Knights battle for power in an epic adventure that combines Trading Cards with Dice Battles. Powerful swords and legendary shields protect your characters, and magical spells will help you defeat your opponent.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eGoddess \u0026amp; Gorgon follows six unique characters as they unravel a mysterious threat to the world of Myth.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/5682df56b204d5635670273d/t/56d7c05786db43c1b3425214/1456980070112/GG-banner-logo-3.png\"\u003e\u003cbr\u003e\u003c/strong\u003eAn important goal while developing Goddess \u0026amp; Gorgon, was to keep things simple while still offering a game format that could be both easy to learn and skillfully mastered. Too many card games are poorly designed, text heavy or require vast knowledge of rules and abilities. Goddess \u0026amp; Gorgon\u2019s card design was meant to eliminate confusion and streamline the game\u2019s action as much as possible. We believe this gives Goddess \u0026amp; Gorgon\u00a0and truly dynamic approach to the Collectible Card Game and Dice genres.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eGoddess \u0026amp; Gorgon\u003c/strong\u003e\u0027s fast-paced battle system utilizes a vast arsenal of melee weapons, in addition to spells and characters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5682df56b204d5635670273d/t/56e9da57f85082dbf38eb066/1458166361361/3-goddess-and-gorgon-cards.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe will eventually be offering playable decks and other full-game options as rewards and eventually plan on having an official Kickstarter launch for an initial 100-card core set. Until then...\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get!\u003c/strong\u003e\u003cbr\u003eAll reward levels will see weekly Patron-only Updates featuring Concept Sketches, Character Stories, Game Lore and other project news!\u003cbr\u003e\u003cbr\u003eIf you upgrade to the $5-a-month reward tier, we will mail out a monthly publication featuring Updates, Concept Sketches, Character Stories, Game Lore \u003cem\u003eAND \u003c/em\u003ea collectible sticker based on the character artwork or our Enfabled branding.\u00a0\u003cbr\u003e\u003cbr\u003eIf you upgrade to the $10-a-month tier, in addition to everything above, each month we are going to issue a brand-new collectible trading card, featuring either a Goddess or a Gorgon from the game. These are not the exact cards from the game, these are amazing game companion cards that really highlight the illustrations, and are exclusive to patrons! The back design does show the actual game card fronts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e \u00a0 \u00a0\u00a0Card #1: Goddess Callirrhoe (May 2016) \u0026amp; Sticker #1: Enfabled Shield (May 2016)\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://41.media.tumblr.com/6cdfcbc05f94c87b682fa49305703141/tumblr_o45ljcrneP1uzqb0ko1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
