    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cimg\u003e\n\u003c/div\u003e\u003cimg\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\n\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cstrong\u003eI am a maker of beautiful things\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/span\u003e\n\u003c/h4\u003e\nHello!\u00a0 What are we making here?\u00a0 Theatre, novels, and words, words, words...some rhyming, most fantastical,\u003cstrong\u003e \u003c/strong\u003eoccasionally set to music.\u003cbr\u003e\u003cbr\u003eFor those who may not know me, allow me to introduce myself.\u00a0 I\u0027m a theatre artist and author, who\u0027s been authing since she was old enough to babble.\u00a0 Some of you may know me from my \u003ca href=\"http://emilycasnyder.blogspot.com\"\u003epersonal blog\u003c/a\u003e, high fantasy and Regency \u003ca href=\"http://www.emilycasnyder.info/novels.html\"\u003enovels\u003c/a\u003e, or loads of \u003ca href=\"http://www.emilycasnyder.info/playwright.html\"\u003etheatre\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHowever you got here, \u003cem\u003ewelcome\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThe wonderful thing about Patreon (besides Patreon being a wonderful thing!) is that it makes it possible for you to not only get art before anyone else, but by your support you make the art \u003cem\u003epossible\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eBecause here\u0027s the thing: making art takes a \u003cem\u003elot\u003c/em\u003e of time.\u00a0 Therefore, the more time I can devote to creating tales of gods and men, or cozy mysteries, or Jane Austen romantic satires, or whatever our next project will be, the more likely:\u003cbr\u003e\u003cbr\u003eI will actually finish the project.\u003cbr\u003e\u003cbr\u003eYour support helps pay rent, buy groceries, and yes even occasionally get me out of the house - but most of all, it helps me focus on creating things for you.\u00a0 And that\u0027s a wonderful thing!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cstrong\u003eWhat Rewards Will You Get?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThere are a number of reward levels on the side, and I\u0027ll add more as you request them.\u00a0 But for now, what can you expect?\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cstrong\u003e\u003cem\u003eUndying Thanks\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a $1/Month Patron, you will receive my eternal, \u003cem\u003eeternal \u003c/em\u003egratitude, as well as access to patron-only updates and everything released on FREE FRIDAYS.\u00a0 You can also imagine you\u0027re as cool as Spike from \u003cem\u003eBuffy\u003c/em\u003e.\u00a0 No one will stop you.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cem\u003e\u003cstrong\u003eThe Write Stuff\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs a $5/Month Patron, you\u0027ll get immediate access to my writing.\u00a0 From sonnets to soliloquies, blog posts to behind-the-scenes shenanigans, it\u0027s all yours.\u00a0 PLUS!\u00a0 You\u0027ll bask in the knowledge that you\u0027re supporting the \u003ca href=\"http://www.emilycasnyder.info/soliloquy-project.html\"\u003eSoliloquy Project\u003c/a\u003e, you classy person, you.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cem\u003e\u003cstrong\u003eSing Me a Song\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nAs a $10/Month Patron, it\u0027s all about the ears.\u00a0 (And I don\u0027t mean Van Gogh\u0027s.\u00a0 He\u0027s got enough problems.)\u00a0 Once a month, I\u0027ll release an original song, a snippet from an upcoming audiobook, or a video just for you!\u00a0 Because I love ya.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eKaffeeklatsch\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs a $20/Month Patron, it\u0027s time to break out the Earl Grey.\u00a0 I may not be as awesome as the Dowager Countess (you are free to contradict me), but at this level I WILL DATE YOU.\u00a0 No, seriously, we will go out for a movie, or chat while caffeinated over the phone, but for five lucky people, this mere Marchioness is all yours.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBibliophile\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs a $50/Month Patron, clear off those bookshelves: \u003cem\u003eyou\u003c/em\u003e, dear friend, will receive any new digital or audio book as soon as it\u0027s published, delivered directly and free of charge to your email or iPad or tricorder or whatnot.\u00a0 That\u0027s right: All The Books Are Belong To You.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/21150004_10154998605016448_5953353079148870656_n.jpg?oh=57c0fdc2ccb87215f8219a633ccad2df\u0026amp;oe=5A5CAF9E\"\u003e\u003cbr\u003e\u003cbr\u003eIt is my absolute pleasure to create things to delight you.\u00a0 Drop me a line, or converse with me on social media @emilycasnyder pretty much everywhere.\u00a0 Let\u0027s make some gorgeous things together.\u003cbr\u003e"

   {
    "attributes": {
     "about": "Emily C. A. Snyder is a published and internationally produced \u003ca href=\"http://www.playscripts.com/author.php3?authorid=844\"\u003eplaywright \u003c/a\u003eand \u003ca href=\"http://www.amazon.com/Emily-C.A.-Snyder/e/B001K7XAS6/ref=ntt_athr_dp_pel_1\"\u003enovelist\u003c/a\u003e,\n whose work has been performed from Christchurch, New Zealand to Dublin,\n Ireland. A NYC-based verse coach and director, she is the premiere \ninternational scholar on writing and performing new verse drama. \u003cbr\u003e\u003cbr\u003eShe is the Co-Founder and Artistic Director of \u003ca href=\"http://www.turntoflesh.com\"\u003eTURN TO FLESH PRODUCTIONS\u003c/a\u003e\n (TTF), a New York City based theatre company specializing in developing\n new plays with modern themes written in classical styles, with an \ninterest in creating vibrant new roles for women on-stage and off.  \nSnyder is also the Founder of Gaudete Academy (\"Gaudete\" is Latin for \n\"Rejoice!\"), which produces plays that are true, good, beautiful...and \ngiddy.\u003cbr\u003e\u003cbr\u003eEmily is the \u003ca href=\"https://www.goodreads.com/author/show/2915669.Emily_C_A_Snyder\"\u003eauthor \u003c/a\u003eof the \u003cem\u003eTwelve Kingdoms Series\u003c/em\u003e, which includes \u003cem\u003eNiamh and the Hermit ~ A Fairy Tale\u003c/em\u003e, and \u003cem\u003eCharming the Moon.  \u003c/em\u003eHer\n work has been compared to C. S. Lewis, J.R.R. Tolkein, and Alfred, Lord\n Dunsany.  She is also the author of the Jane Austen parody-homages, \u003cem\u003eNachtst\u00fcrm Castle - A Gothic Austen Novel\u003c/em\u003e, and \u003cem\u003eLetters of Love \u0026amp; Deception\u003c/em\u003e.  Currently, she is working \u003cem\u003eThe Sable Valentine, \u003c/em\u003ean epistolary mystery series, described as \"\u003cem\u003eThe Scarlet Pimpernel\u003c/em\u003e...with magic\u003cem\u003e.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor the past fifteen years, Emily has \u003ca href=\"http://www.emilycasnyder.com/director.html\"\u003edirected\u003c/a\u003e the major works of Shakespeare\u0027s canon (\u003cem\u003eRichard II\u003c/em\u003e, \u003cem\u003eKing Lear\u003c/em\u003e), and Shakespeare-adjacent comedies and dramas (\u003cem\u003eRosencrantz and Guildenstern are Dead, May Violets Spring\u003c/em\u003e) in New York City, as well as the greater Boston area (\u003cem\u003eHamlet\u003c/em\u003e, \u003cem\u003eMacbeth\u003c/em\u003e, \u003cem\u003eRomeo and Juliet\u003c/em\u003e, \u003cem\u003eThe Tempest\u003c/em\u003e, and \u003cem\u003eA Midsummer Night\u0027s Dream\u003c/em\u003e twice, among others).\u003cbr\u003e\u003cbr\u003eFor Valentine\u0027s Day 2014, her five-act iambic pentameter play, \u003ca href=\"http://www.amazon.com/Cupid-Psyche-Play-Blank-Verse-ebook/dp/B00HY9FQWW\"\u003eCupid and Psyche\u003c/a\u003e premiered at The Barrow Group Theatre in New York City to sold-out audiences. The full \u003ca href=\"http://www.emilycasnyder.info/love-and-death-trilogy.html\"\u003e\u003cem\u003eLove and Death Trilogy\u003c/em\u003e\u003c/a\u003e (\u003cem\u003ePersephone Rises\u003c/em\u003e, \u003cem\u003eThe Seduction of Adonis\u003c/em\u003e, and \u003cem\u003eCupid and Psyche\u003c/em\u003e) is currently in development with TURN TO FLESH PRODUCTIONS.\u003cbr\u003e\u003cbr\u003eEmily holds her Masters in Theatre Education from \u003ca href=\"http://www.emerson.edu\"\u003eEmerson College\u003c/a\u003e, and a double-major with her BA in English: Literature and Drama from \u003ca href=\"http://www.fransican.edu\"\u003eFranciscan University of Steubenville\u003c/a\u003e. She studied John Barton\u0027s Shakespearean technique with members of the \u003ca href=\"http://www.rsc.org.uk\"\u003eRoyal Shakespeare Company\u003c/a\u003e in London and Stratford-upon-Avon, where her Rosalind (\u003cem\u003eAs You Like It\u003c/em\u003e) was compared to a young Maggie Smith.\u003cbr\u003e\u003cbr\u003eDespite her biography, she is not overly fond of cats.",
