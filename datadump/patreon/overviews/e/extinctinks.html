    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://extinctinks.net\" target=\"_blank\"\u003eextinctinks\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://twitter.com/extinctinks\" target=\"_blank\"\u003etwitter\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://extinctinks.deviantart.com/\" target=\"_blank\"\u003edeviantart\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/garmonbozia/\" target=\"_blank\"\u003efuraffinity\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://extinctinks.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/extinctinks/\" target=\"_blank\"\u003einstagram\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.redbubble.com/people/skogul?ref=artist_title_name\" target=\"_blank\"\u003eredbubble\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cuttlebones.files.wordpress.com/2018/02/extinctinksbannerclearsmall.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tExtinct Inks\n\t\u003c/strong\u003e is illustrator and digital artist Asia Wiseley, who specializes in ethereal, macabre and monstrous things, as well as erotic adult artwork and, most recently, teamed up with\u00a0husband, Nathan, on\u00a0\u003ca href=\"http://emberturnedflame.com/\" target=\"_blank\"\u003eAn Ember Turned Flame\u003c/a\u003e, an online graphic novel/webcomic saga we\u0027ve both been tinkering with on and off for the better part of the last decade.\u003cbr\u003e\n\t\u003cbr\u003e\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501 \u2615 \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat\u0027s the comic about? \u003c/strong\u003e\u003cem\u003eAn Ember Turned Flame\u003c/em\u003e is a graphic novel series set in a dark fantasy world in which magic has restructured the economic, social, and ideological basis of society in a radical manner. Set in the lands of a defeated nation, the story centers around a dynamic cast of characters fighting to give birth to a new society and a new world.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501 \u2615 \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u003cbr\u003e\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat are we about?\u003c/strong\u003e Asia is a freelance illustrator and digital artist who has been working professionally since 2004, taking on a variety of projects, clients and being featured in numerous art books and a few zines.\u003cbr\u003e\n\t\u003cbr\u003e\n\tNathan comes from an eclectic academic background and has years of skill writing, mostly non-fiction, but with a long-time desire to create a vast graphic novel saga which is now just being realized through this project.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThis patreon mostly focuses on that project, although non-comic work is still uploaded regularly. The comic itself will be available to read free of charge on the website, but pages will be released here for patrons before they go live for the public, along with a bunch of little extras, like behind-the-scenes stuff, extra content, etc.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501 \u2615 \u2501\u2501\u2501\u2501\u2501\u2501\u2501\u2501\u003cbr\u003e\u003cbr\u003e\n\tOur goal is to eventually get enough support to be able to focus on this project and others full-time. In the mean time, if you enjoy what we do and would like to help us continue to do what we love, you can pledge a small monthly donation and get access to little extras here and there which we plan to expand on in the future.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWe offer our deepest thanks and appreciation for your interest in our work.\u003c/strong\u003e\n\u003c/div\u003e"
