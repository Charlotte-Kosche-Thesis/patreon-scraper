    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHi!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cdiv\u003eMy name is Eric-Anthony, I\u0027m a 24 year old illustrator and concept designer based in Germany.\u003cbr\u003eI started drawing in early 2010 and have since worked as a freelance artist for brands such as HBO, Vice, Jess3, J\u00e4germeister etc.\u003cbr\u003eI am 100% self taught and have never visited any type of art school.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBeing a freelance artist has kept me pretty busy most of the time but also forced me to draw things I really didn\u0027t want to or didn\u0027t have any interest in. \u003cbr\u003ePatreon on the other is a huge opportunity for me to focus on personal projects again.\u003cbr\u003eI have so many creative ideas in my head that I want to bring to life and with your support I may finally be able to do just that!\u00a0\u003cbr\u003eEventually I\u0027d also love to create tutorials and teach the basics of drawing.\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI\u0027d like to invite you to this new journey of my life and to become part of it!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNote\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI have recently switched to Patreon\u0027s new feature \"charge upfront\".\u003cbr\u003eThis means that new patrons will get charged the moment they pledge instead of at the beginning of the following month. There are multiple benefits to this but mainly that there\u0027s no delay anymore in sending out reward packages, which means that you will get the content much quicker :)\u003cbr\u003eThis ONLY affects new patrons!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://lean13.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s29.postimg.org/yyegbr847/DA_Logo.png\"\u003e\u003c/a\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003ca href=\"http://instagram.com/ericanthonyj\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s29.postimg.org/joel4kclz/IG_Logo.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
