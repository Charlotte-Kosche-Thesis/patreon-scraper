    "summary": "If you like Pen \u0026amp; Paper RPGs and Choose your Own Adventure or Gamebooks, then you should give Erannorth a spin.\u003cbr\u003e \u003cbr\u003e\u003ca href=\"http://erannorth.com/\" rel=\"nofollow\"\u003eErannorth\u003c/a\u003e is a text-based RPG Game that takes place in the vast continent of Elos: a constantly evolving fantasy world full of intrigue, challenges and adventures. Create your character exactly as you want, play the stories and adventures you want and forge your own destiny. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBE whoever you want!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eErannorth is free to play but without any of the usual freemium crap. \u003cstrong\u003eThere are no ads, no energy gates, no in-app purchases and no limits to what you can achieve by simply playing the game.\u00a0\u003c/strong\u003eYou can choose to support my efforts here on Patreon and earn some extra rewards every month, or play completely free with no strings attached whatsoever.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://erannorth.com/images/screenshots/1.%20Navigating%20and%20Exploring%20your%20Area.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eHere are some of the game highlights:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose among 5 Major Paths: Might, Cunning, Nature, Faith \u0026amp; Magic, and a vast selection of skills, special abilities, traits and attributes and then mix them all together to create a truly unique character that evolves and changes according your choices.\u003c/li\u003e\u003cli\u003eUnlock unique secret paths like Unarmed, Witchcraft, Demonic and more! Each with their own distinct actions and weapons.\u003c/li\u003e\u003cli\u003ePick your race among Humans, Elves, Gnomes, Dwarves and Dhampyrs!\u003c/li\u003e\u003cli\u003eUnlock racial templates and play as a supernatural creature. Become a Vampire, Shapeshifter or a Demon.\u003c/li\u003e\u003cli\u003eExplore a vast world that constantly grows and evolves with new stories, adventures and mechanics and unveil its mysteries.\u003cbr\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://erannorth.com/images/screenshots/2.%20Choosing%20and%20Playing%20quests.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFace powerful opponents, challenges, intriguing adventures and quests.\u003c/li\u003e\u003cli\u003eChoose among thousands of equipment, each with distinctive advantages and disadvantages.\u00a0\u003c/li\u003e\u003cli\u003eAfter your first reincarnation unlock radiant equipment that changes with each and every future play-through.\u003cbr\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://erannorth.com/images/screenshots/5.%20Manage%20and%20Compare%20your%20Equipment.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaster thousand of different actions to crush your opponents with.\u003c/li\u003e\u003cli\u003eUpgrade your equipment and actions to make them better and stronger!\u003c/li\u003e\u003cli\u003eStress free automatic combat. Easy to learn but hard to master! Set strategically the order of your actions and watch as your opponent is annihilated.\u003cbr\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://erannorth.com/images/screenshots/3.%20Fight%20tactical%20battles%20with%20PVP%20and%20PVE%20opponents%20.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose where you will travel, what adventures and storylines you will experience and how people will remember you.\u00a0\u003c/li\u003e\u003cli\u003eBecome a hero or a villain and access countless missions and quests to improve your skills, unlock new stories and get to know the world and it\u0027s NPCs better.\u003c/li\u003e\u003cli\u003eCollect achievements, learn hundred of\u00a0skills and acquire mystical and supernatural powers.\u003c/li\u003e\u003cli\u003eUse your unique skills both in Stories, and outside of them to Craft new Weapons, Armors and Spells, Combine potions to make them stronger, Treat your wounds, Gather herbs in the Woods or Fish in the lake and much more!\u003c/li\u003e\u003cli\u003eAcquire houses and properties and turn them into profitable businesses.\u003c/li\u003e\u003cli\u003eInteract with NPCs, make friends and allies, enemies and even fall in love.\u003cbr\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://erannorth.com/images/screenshots/4.%20Meet%20new%20friends%20and%20Enemies.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCustomize your game experience.\u003c/li\u003e\u003cli\u003eChoose your romantic preferences or disable all romances completely.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eOptional\u003c/strong\u003e Mature Content you can enable and unlock Adult oriented stories and eventually Adult versions of the NPC Artworks.\u003cbr\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://erannorth.com/images/screenshots/7.%20Customize%20your%20Game%20Experience.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eClimb the leaderboards and crush other players in your location in PvP combat. Earn Fame and Glory and exchange your hard earned Glory for special rewards.\u003c/li\u003e\u003cli\u003eForm Adventuring Parties with other players, establish your headquarters, fight and grow stronger together.\u003c/li\u003e\u003cli\u003ePvE Daily Missions will give you hundreds of challenges, and opportunities to practice your skills, earn Rewards, Crafting Materials, Gold and Experience. The randomly generated opponents and variation of the quests will keep you hooked for hours and hours, progressively unlocking more and stronger opponents.\u003c/li\u003e\u003cli\u003eReset your character and start over any time you like, or Reincarnate after level 12+ anytime you want to grow stronger and earn additional benefits.\u003cbr\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://erannorth.com/images/screenshots/6.%20Collect%20Artworks%20and%20Exchange%20them%20for%20valuable%20rewards.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs a fair warning Erannorth is not a game for noobs! Be ready to immerse yourself in the most deep and advanced text-based RPG you ever played, and make sure to register in the game forum to access valuable resources and strategy guides. \u003cbr\u003e\u003cbr\u003eIn the end, I hope that Erannorth will give you an experience similar to that of a Pen and Paper game if not better. ;)\u003cbr\u003e\u003cbr\u003e"
