    "summary": "\u00a1Hola a todos yo soy Ebermed!, aunque mi nombre real es Eber Medina. Actualmente tengo 20 a\u00f1os, pero desde hace casi 9 estoy creando contenido audio-visual en youtube. \u003cbr\u003e\u003cbr\u003eAunque desde 2008 he estado activo, fue en 2009, cuando comenc\u00e9 a subir una serie de videos hechos con es sintetizador TTS \"Loquendo\", titulados \u003cem\u003e\"La Historia de Nintendo\"\u003c/em\u003e. Posterior a esto, vino \u003cem\u003e\"Leyendas urbanas de los videojuegos\"\u003c/em\u003e, \u003cem\u003e\"Desde GTA hasta Mario\"\u003c/em\u003e, \u003cem\u003e\"Evoluci\u00d3N\"\u003c/em\u003e, \u003cem\u003e\"La Historia de SEGA\"\u003c/em\u003e, \u003cem\u003e\"La Historia de RARE\"\u003c/em\u003e, entre otros. \u003cbr\u003eTr\u00e1s algunos a\u00f1os de actividad intermitente, actualmente, realizo un trabajo documental sobre \u003cem\u003e\"La Historia de Nintendo\"\u003c/em\u003e en YouTube.\u003cbr\u003e\u003cbr\u003eSiempre he tratado de entregar un contenido \u00fanico, interesante, veraz, entretenido, pero sobre todo, de calidad. Y hoy en d\u00eda, esa no es la excepci\u00f3n. Con tu ayuda econ\u00f3mica en Patreon ayudar\u00e1s a que mis videos puedan salir con m\u00e1s rapidez, con mejor edici\u00f3n, y con mejor calidad, ya que me ayudar\u00e1s a adquirir equipo necesario para la elaboraci\u00f3n de estos.\u003cbr\u003e\u003cbr\u003eAgradezco cualquier tipo de retribuci\u00f3n, sea esta econ\u00f3mica, o no. Lo importante es el apoyo incondicional que tengo de su parte. \u003cbr\u003eEn caso de que desees aportar, tendr\u00e1s acceso a diversos beneficios, como material exclusivo, ver mis videos antes que nadie, y otras cosas.\u00a0\u00a1Muchas gracias a todos!\u003cbr\u003e"
