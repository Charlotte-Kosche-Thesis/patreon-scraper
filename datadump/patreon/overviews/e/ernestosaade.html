    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nHello, I\u0027m Ernesto, I\u0027m 30 and I\u0027m an architect\nby profession, but at night I become ... \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eERNESTO, THE 30 YEAR OLD DUDE WHO\nDRAWS COMICS.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWhen I was a kid I wanted to be three things:\nBoxer, the guy who charges the bus fare, and comic book artist. As time went\non, some of those innocent dreams were left behind, but my love for comics\nsurvived\u2026 But, at last, went lost before my eyes in the tangle of \"The\nMachine\" (yes, Pink Floyd) ... End?\u003cbr\u003e\u003cbr\u003e\n\n NO ... I\nrefused to die between gears, I go back to my roots, not to charge the bus fare\nbut to draw comics!\u003cbr\u003e\u003cbr\u003e\n\nAfter spending some time in anonymity I decided\nit\u0027s time to come out and show what I do, but, surprise! Living from that is\nnot easy.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT DO I DO HERE?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nAfter research a bit, I found that the best\noption for me is to create a Patreon account.\u003cbr\u003e\n\nWith Patreon I will be able to give value to my\nwork, and if my goals are met, in the future I will be able to devote myself\n100% to the creation of Comics. Also the contact that I hope to have with you\nwill help me to improve every day.\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/29249546_10216128326701339_1508542657821933568_o.jpg?_nc_cat=0\u0026amp;oh=60b895039fbc6067bbd64b70907bbeeb\u0026amp;oe=5B026644\"\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHY BE MY PATRON?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\nIf you decide to be my Patron (thanks in\nadvance), for $ 1 a month you will have access to comics and original graphic\nnovels with real or autobiographical stories so surreal that they will seem\ncrazy, also stories of fiction and adventure.\u003cbr\u003e\u003cbr\u003e\n\nIn addition to seeing the pages of my comics in\nscoop you can see my work process, first sketches, conceptual arts of my\nstories and random illustrations.\u003cbr\u003e\u003cbr\u003e\n\nLike movies, comics need a good script, so I like\nto document a lot about it. In the blog I will be periodically uploading\nconcepts and rules of how to write a script by authors like Robert MacKe, Blake\nSnyder, K. M. Weiland, etc.\u003cbr\u003e\u003cbr\u003e\n\nI really hope to interact a lot with you so feel\nfree to ask and comment.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCONTENT OF MY PATRON\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWETBACKS\u003c/span\u003e\u003cbr\u003e(Real story)\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWetback: an\nappellation awarded to Latin American immigrants who arrived illegally in the\nUnited States. The expression was originated referring to those who passed to\nTexas from Mexico crossing the Rio Grande, presumably on top of a tire chamber.\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/29258061_10216128325781316_7150784934800523264_o.jpg?oh=01dc2ad794ba0c4ff51cb6b1a3530182\u0026amp;oe=5B41BFAD\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eAlex and his mother Edith, are forced to flee their country\nand immigrate to the United States.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCircumstances lead them to make the trip by land risking\ntheir lives through a long road full of dangers where they will have to put\naside their differences and fight against their internal demons so they can\nreach the American dream.\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/29244137_10216128322221227_1157023168309755904_o.jpg?oh=74852a8eac69d972b4c4da4bf681a485\u0026amp;oe=5B38821B\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ci style=\"color: rgb(227, 108, 9);\"\u003eEach week I will upload a double page of the\nstory, in full color, and in English and Spanish.\u003cbr\u003eI will also be uploading the panels in my instagram account (@saadernesto). There you can see my comics for free, but only here you will see them in scoop and high definition\u003c/i\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/29249867_10216128326061323_4179004377303875584_o.jpg?oh=075f2a778fa48b0055cdf0cb46ab3ade\u0026amp;oe=5B48B52D\"\u003e\u003cbr\u003e\u003cem style=\"background-color: initial; text-align: center;\"\u003eThe following\nprojects are at the script level or early stages:\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eALL THIS HAPPENED ... MORE OR LESS\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\nA compilation of short stories that\u00a0are based on real events that\nborder on the absurd and in a sense are frightening.\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/29314886_10216128898395631_3691129954000437248_o.jpg?_nc_cat=0\u0026amp;oh=3502192e0456ed398d36729ffe471576\u0026amp;oe=5B391A51\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINKTOBER UNTITLED PROJECT\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eA girl who is chosen to go in\nsearch of the \"Stone of Fire\" the sacred talisman of her tribe that\nwas stolen by a powerful being. To achieve this, she will have to trust in\nherself and overcome her fears, otherwise her people and her culture will fall\ninto oblivion.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eABADDON\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eI want this to be my own \"2001 a space odyssey\"\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003eIf you do choose to support me here on Patreon, THANK YOU! You keep me living what I love the most, and far away of the insanity.\u003c/div\u003e\u003cbr\u003eIf you\u0027re not sure how Patreon works, please do check out the \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon FAQ\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for more info!\u003cbr\u003e"
