    "published_at": "2016-07-10T06:27:57+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eYo! I\u0027m Ethan and some of you may know me for my contributions to\u00a0\u003ca href=\"http://www.huffingtonpost.com/cherno-biko/black-trans-lives-matter-_b_9157514.html\" rel=\"nofollow\"\u003e#BlackLivesMatter\u003c/a\u003e or my work with\u00a0\u003ca href=\"http://tdor.co/b-parker-breakout/\" rel=\"nofollow\"\u003eStrong Families\u003c/a\u003e and\u00a0\u003ca href=\"http://visionsfromtheinside.tumblr.com/day/2016/07/4/\" rel=\"nofollow\"\u003eCulture/Strike\u003c/a\u003e. \u003cimg src=\"http://i63.tinypic.com/dght8w.jpg\"\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e- - A B O U T \u2022 T H E \u2022 A R T I S T - -\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI am an agender, queer, Black, trans artist living \u0026amp; creating in Austin, TX. I began my artistic journey in 2014 when I was seeking an outlet to cope with depression \u0026amp; debilitating anxiety. Since then I\u0027ve been drawing autobiographical comics zines about my experiences living with mental illness, my transition, unpacking gender and finding myself. I also create illustrative works centered around healing and social justice for communities of color and queer folks of color. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut I also make a lot of fan art and geek out over whatever catches my attention at the moment. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0I\u0027m the saddest\u003c/strong\u003e \u0026amp; \u003cstrong\u003eI\u0027m the raddest.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/3thanxp/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.facebook.com/EthanDrawsStuff/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e ||\u00a0\u003ca href=\"http://ethandrawsstuff.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e ||\u00a0\u003ca href=\"https://twitter.com/ethandrawsstuff\" target=\"_blank\"\u003eTwitter\u003c/a\u003e ||\u00a0\u003ca href=\"http://pinklemon.storenvy.com/\" target=\"_blank\"\u003eShop\u003c/a\u003e\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e- - C U R R E N T \u2022 P R O J E C T S - -\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 Hitori \u4e00\u4eba\u00a0\u003c/strong\u003e(\u003cem\u003ecomic\u003c/em\u003e)\u003cstrong\u003e - \u003c/strong\u003eautobiographical journal comics about growing up Black, queer \u0026amp; in the burbs during the 90\u0027s juxtaposed with the experiences I have present day. \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2022\u00a0\u003cstrong\u003ePATREONS ONLY \u003c/strong\u003e- $3+ pledge\u003c/div\u003e\u003cstrong\u003e\u2605 Unclear\u00a0\u003c/strong\u003e(\u003cem\u003ecomic\u003c/em\u003e) - a short conceptual story about being AFAB-NB in a binary world as a part of a trans-creator anthology,\u00a0\u003cem\u003eWe\u0027re Still Here\u0027\u003c/em\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2022 Publication date: TBD\u003c/div\u003e\u2605 Queer Coded (\u003cem\u003eillustration series\u003c/em\u003e) - gallery showcase of the influential queer-coded cartoon characters from my childhood and adolescence in the 90s thru the early 00s.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2022 Gallery opening: June 2017, Austin, TX\u003cbr\u003e\u2022 \u003cstrong\u003ePATREONS ONLY\u003c/strong\u003e\u00a0- exclusive, advanced previews of in-process and completed illustrations as they are created\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e- - \u003cstrong\u003eW H Y \u2022 S H O U L D \u2022 I \u2022 P L E D G E ?\u003c/strong\u003e - -\u003cbr\u003e\u003cbr\u003eGreat question! Every pledge or donation goes toward ensuring I can purchase supplies, maintain my computer, tablet and printer as well as afford the expense of creating stickers, shirts, zines \u0026amp; posters. And supporting artists is rad!\u003cbr\u003e Plus, any purchases from my\u00a0\u003ca href=\"http://pinklemon.storenvy.com/\" target=\"_blank\"\u003eshop\u003c/a\u003e go directly toward funding my top surgery!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/e1btyf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eIt would be super rad to be able to devote more (or even all my) time toward growing my art, creating comics and participate in more artistic ventures. With your pledges, I will be able to continue doing what I love without having to choose between paying rent or creating art because I\u0027ll be able to do both.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to be able to share my art with as many folks as possible and build space for myself as an emerging queer, Black comic artist and illustrator.\u00a0\u003c/div\u003e"
