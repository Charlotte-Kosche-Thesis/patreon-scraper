    "summary": "\u003ch1\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHey, Gang! Welcome Back to Talking The Orville on Egotastic FunTime...\u003c/span\u003e\u003c/em\u003e\u003c/h1\u003e\u003cblockquote\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBefore you pledge:\u003c/span\u003e \u003c/strong\u003eConsider giving your money to a charity of some sort.......... are you done considering it? Cool! NOW GIVE ME SOME OR ALL OF YOUR MONEY!!!!!!!!!!!!!!! - JP ;)\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTalking The Orville\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eis the headlining act this season on \u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEgotastic FunTime!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e If you\u0027re a fellow Orvillian like me, you\u0027ve come to the right place. I\u0027ll be discussing \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Orville\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003emany times a week while the series is airing on television. Come join me!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pm-BSqY9ybU?showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eBesides episode reviews, previews, news, livestreams, fresh times \u0026amp; hard rhymes, I also dive deep into casting announcements and fan theories. All while having an Egotastic FunTime!\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tGH8P4Xu39Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThroughout the year, I\u0027ll also be providing a myriad of \"one off\" episodes that tackle other nerdy things that I like to talk about.\u00a0\u003c/span\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ex4RFCe9Suk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDue to YouTube Treachery, spending 40 hours a week making videos doesn\u0027t provide me with much of a revenue. Your pledge helps greatly in allowing me to keep Talking The Orville / Egotastic FunTime afloat. Every penny goes to making content to share with everyone. So, thank you so very much! You are my favoritest persons!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eLet\u0027s take a \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBEHIND-THE-SCENES\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/em\u003etour of \u003cstrong\u003eEgotastic FunTime HQ\u003c/strong\u003e.\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jrE-8E77fE4?fs=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eEgotastic FunTime is here to chew ass and kick bubblegum...and I\u0027m all out of bubblegum. You can look forward to even more comedy words like that when you become an Egopatron. I\u0027m JP, the creator/star/writer/cinematographer/superfan/gaffer/bestboy of Egotastic FunTime on the YouTubes. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI like to complain about stuff for your amusement! \u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\n\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jibJsAboMlY?fs=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027ve wanted to be a creator since I was 5 years old. That was the year the cable man showed up to our house and hooked up our first cable box to our television. Ever since then, I\u0027ve absorbed, thought about and dreamed about entertainment every day of my life. I\u0027ve always imagined myself being part of something that entertained others. Then I got fat and gave up that dream. \u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI also love to educate about important issues that effect our daily lives. \u003c/span\u003e\u003c/h1\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0GkBbs8z1qo?fs=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nToday, I\u0027m still fat but I want to live my dream anyway. Thanks to YouTube and the power of consumer electronics, I\u0027ve created Egotastic FunTime to help me do that. With your help, EFT can keep growing and hopefully one day become a place that other creators can bring their voices and talents to share with the world as we all work together to have an Egotastic FunTime! \u003cbr\u003e\n\u003cbr\u003e\u003ch1\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAlso, please give me some of your money. That would be really cool, you guys. Give me it. \u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ciframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uSAjDqZGHqk?fs=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
