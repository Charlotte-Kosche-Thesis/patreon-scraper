    "published_at": "2018-02-16T01:27:05+00:00",
    "summary": "\u003ch4\u003eAbout Eternal Conquest LLC\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\u003cem\u003e\u003cbr\u003eEternal Conquest LLC\nwas founded in 2017 for the purpose of delivering and supporting a new and\nrevolutionary type of classic style role playing game.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nEternal Conquest\nLLC\u2019s assets \u0026amp; holdings consist of a series of electronic digital files and\nsource code that comprise the \"Eternal Conquest - The Great War\"\nVideo Game.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEternal Conquest LLC\nis also the official legal entity that will bring Eternal Conquest - The Great\nWar and Eternal Conquest - The Conflict Begins Video Game(s) to market, produce\nany and all secondary market product(s), and provide support for the Eternal\nConquest Product Family.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBe sure to visit our primary crowdfunding website at \u003ca href=\"http://teamup.ectgw.com/\" target=\"_blank\"\u003ehttp://teamup.ectgw.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eAlso visit our company website at \u003ca href=\"http://www.ectgw.com/\" target=\"_blank\"\u003ewww.ectgw.com\u003c/a\u003e for realtime updates and the latest details on our venture.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAbout The Technology\u003c/h4\u003eThe technology powering Eternal Conquest is truly revolutionary. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGlobal Geo Content \u0026amp; Processing System \u003c/strong\u003e- This system will soon be opened up video game companies for a monthly licensing fee allowing other video game franchises to tap both our revolutionary geo-content system, and our geo-processing system. This\u00a0revolutionary system will open the door for other video game companies to Eternal Conquest\u0027ify their games with geo-based in-game content.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTime Based Content \u0026amp; Processing System \u003c/strong\u003e- This system will soon be opened up video game companies for a monthly subscription allowing other video game franchises to tap our time processing system and time based content that has been enabled for use in our content partner network.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMultiplatform \u00a0Cloud Save System\u003c/strong\u003e\u00a0- This system will soon be opened up both players of the Eternal Conquest Video Game Series AND other Video Game Companies who wish to integrate it into their own video game product. End users can purchase this optional service to cloud save their progress in Eternal Conquest - The Conflict Begins and Eternal Conquest - The Great War, and other Video Game Companies can purchase access to it in order to integrate it into their games. Video Game companies can integrate this method of cloud save capabilities into their games and offer it to their players.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eAssociations\u003c/h4\u003eEternal Conquest LLC is part of a group of companies who provide revolutionary products and services through a world class infrastructure with data centers across the globe.\u00a0\u003cbr\u003e\u003cbr\u003eThe companies we are affiliated with are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAloye Computer Enterprises \u0026amp; Aloye Enterprises LLC - \u003ca href=\"http://www.aloye.com/\" target=\"_blank\"\u003ewww.aloye.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAloye Media Enterprises LLC - \u003ca href=\"http://www.aloyemedia.com/\" target=\"_blank\"\u003ewww.aloyemedia.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eN2elite USA LLC - \u003ca href=\"http://www.n2eliteusa.com/\" target=\"_blank\"\u003ewww.n2eliteusa.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eEternal Conquest LLC - \u003ca href=\"http://www.ectgw.com/\" target=\"_blank\"\u003ewww.ectgw.com\u003c/a\u003e \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCurrently, the CEO of Eternal Conquest is directly involved in a $2M Microsoft Dynamics 365 Implementation for a Multinational Franchise Corporation.\u00a0\u003cbr\u003e\u003cbr\u003eIn the past the CEO has been involved in numerous high profile projects for US Government Agencies has received recommendations from the former CIO at the US Department of Justice and other prominent institutions. \u003cbr\u003e\u003cbr\u003eYou can view the recommendation and also read more about the CEO of Eternal Conquest on\u00a0\u003ca href=\"https://www.linkedin.com/in/jimaloye\" target=\"_blank\"\u003eLinkedIn Here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMission\u003c/h4\u003e\u003cbr\u003eOur goal is to\ncomplete the development of Eternal Conquest - The Great War and release to the\nApple iPhone/iPad App Store Q4 of 2020 with full investment (1M+ on 5-Year Plan) or as soon as we\ncan without any outside investment.\n\n\n\nWe also plan to\nrelease the prequel game on Apple iTunes/App Store as Eternal Conquest -\nThe Conflict Begins sometime within the next six to eight months.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhile not as\nambitious as our Flagship 180+ hour title, the prequel known as Eternal\nConquest - The Conflict Begins is already playing out in beta at 30+ hours,\nwhich means it\u0027s taking people more than 30 hours\nof play to beat the prequel.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe prequel, titled\nEternal Conquest \u2013 The Conflict Begins will price out under $20 and will be\navailable on iTunes/App Store as soon as we can get it there.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch4\u003eAbout The Game\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\u003cbr\u003eEternal Conquest has several \"killer app\" style features designed to immerse the player into a new and unique experience while remaining true to the expectations of the \"classic RPG style\".\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003eWhat are these killer app features?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003eSeason, date, and time specific content \u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e\u2013 this allows portions of the game to become accessible based on season, date, and time. The game interacts with my server to pull the date and time data and certain portions of the game use this data to determine when to enable and present certain areas of the game to the players.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003eFor example, there will be Christmas quests that only become available during the month of December, and remain inaccessible before and after that time. Players cannot cheat or trick the game by changing the time on their devices because the game gets this data from our servers.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003eGeographic specific content \u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e\u2013 this allows portions of the game to become accessible based on the physical location of the player. Using the GPS inside the player\u2019s phone or tablet or using the internet to triangulate the location of the player based on ISP and IP Data.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003eFor example, if there is special content that I build into the game, that can only be accessed by players who are physically playing the game in a 30 mile radius of a designated city, then only players who are playing the game within the longitude and latitude of that geographic location will have access to that content. The uses and benefits of such a feature are limitless.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003e180 Hours of Play \u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e\u2013 the game will be built out so that an expert player who knows exactly what to do to beat the game will need to spend 180 hours to go from the beginning of the game,  to the end. This will be achieved with an extremely large Overworld, and landscape filled with countless quests, battles, and missions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003eThree Different Worlds \u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e\u2013 the game will consist of three different massively expansive worlds. The World of the Present, the World of the Future, and the World of the Past. This design will allow the game to hit the 180 hour minimum play time requirement in addition to making it so massive the amount of time required to actually achieve everything will be greater than any comparable game on the market.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003e10 to 20 playable characters\u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e \u2013 the number of playable characters will be somewhere between 10 and 20. Each character comes from a unique background and has a unique set of skills, abilities, and traits. A unique story line is also connected to each character such that as the characters experience and interact with the world around them, new mysteries from the present, past, and future are unlocked and discovered.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003eWorlds Collide\u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e \u2013 the game itself involves an initial tragedy along with a conquest (the \u003cstrong\u003e\u003cem\u003eeternal conquest\u003c/em\u003e\u003c/strong\u003e) to stop the evil from expanding and spreading. This conquest requires the player to achieve a complex set of objectives in the present world, before being magically transported into the future to achieve another full set of objective, and then ultimately going back into the past for the final set. The game ends  when the player is right back at the point of the initial tragedy but because of his conquest, the initial tragedy never actually happens. It\u2019s a tearjerker filled with action, adventure, and drama that will seduce and captivate players of all backgrounds, ages, and interests.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.ectgw.com\" target=\"_blank\"\u003eVisit us on the web at www.ectgw.com\u003c/a\u003e\u003cbr\u003e"
