    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAbout Artist\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, my name is Erda Enos. I am a freelance artist that love to create digital illustrations. I\u0027ve been making visual arts for as long as I can remember and digital arts since 2012. The main creations I tend to do are my BL RPG, \"\u003ca href=\"http://spoiler-leodetable-institute.tumblr.com/\"\u003eLeodetable Institute\u003c/a\u003e\" project, commissioned arts and create visual novels behind the scene.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/200ea989e3b85614625dbd0916a1cfb0/tumblr_ow43gnw52G1tgcv6to1_1280.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou might also saw me from\u00a0\u003ca href=\"http://erdaenos.tumblr.com/tagged/erda%27s-art\" rel=\"nofollow\" target=\"_blank\"\u003eother website\u003c/a\u003e (t*mblr) which\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eis a personal 18+ blog. \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou have been warned.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eWorking freelance is sometimes a bit rough. Personal projects tend to suffer due the need to feed my family. If you are able to help, I\u0027d love to put more time to focus and turn my thoughts into existence! I love the idea of sharing artworks as a symbol of communication while I\u0027m working at what I truly cherish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way for an artist to reach out many eyes in the global wide. Your support can help me get the time to pull out ideas from my mind and share them into existence.\u00a0Supporting this Patreon will get you, primarily, access to work I won\u0027t be posting anywhere else. \u003cbr\u003e\u003cbr\u003e Things that could be coming your way:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to supporter only posts containing sneak peaks at current project, concept work for comics and/or illustration pieces. Current project:\u00a0\u003ca href=\"https://erdaenos.itch.io/leodetable-institute\"\u003e\"Leodetable Institute\"\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eSketches and concepts only available to supporters\u003c/li\u003e\u003cli\u003eEarly posts of progresses in the project.\u003c/li\u003e\u003cli\u003ePersonal sketch commissions on a monthly basis.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eHow this works\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere are several Tiers of Reward listed on my page. Each Tier has its accessible content that you can download once you pledge. It charges you differently every month according to what contents you want to get. The more contents in the Tier the higher it will charge you. But it will worth it for the extra amount that you pledge. As for the Patreon system works, the charge of money will be happened at the every end of the month or every beginning of the month. After that, I\u0027ll send out the reward through your message system (At the 15th of every month). \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
