    "summary": "So I\u0027m El\u003cbr\u003eI\u0027m a midlands based Illustrator who\u0027s trying to bring the macabre and bizarre to life with delightfully ghoulish glee and abandon.\u003cbr\u003eIt\u0027s a simple wish.\u003cbr\u003e\u003cbr\u003eI work traditionally in ink and gouache and my weapon of choice is a Pentel brush pen. Everything I do starts with a pencil or a brush and a piece of paper.\u003cbr\u003e\u003cbr\u003eMy facebook page is currently serving as my online shop and shows my current catalogue of available work to buy, order and commission, which you can find\u00a0\u003ca href=\"https://www.facebook.com/ElSwainIllustration/\" target=\"_blank\"\u003eright here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIt may be evident that I\u0027m starting small and that\u0027s because I want to make sure I can deliver, making people happy with my art is my goal, unfortunately I haven\u0027t left my mortal form yet and money is still a big factor in making sure I\u0027m alive to keep doing that.\u003cbr\u003eHopefully with your support I\u0027ll be able to give more and more in return and the longer you stay with me the more you\u0027ll see me grow as an artist.\u003cbr\u003e"
