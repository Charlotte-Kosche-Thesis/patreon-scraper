    "summary": "Hello everyone! \u003cbr\u003e\u003cbr\u003eThank you for stopping by and for your continued support with my work.\u003cbr\u003e\u003cbr\u003eI will be updating and changing things here as I progress and add projects. \u003cbr\u003e\u003cbr\u003eI am currently in Palm Springs, California doing a 3 month Artist in Residency with the Palm Springs Cultural Center. I will be roaming the\u00a0Coachella Valley taking as many jumping photos as possible in various locations and with as diverse a populations as I am able. I will then combine the photos in a mosaic to create a mural on the Palm Springs Cultural Center. I will be posting regularly to my instagram accounts, so plae do follow along:\u00a0\u003ca href=\"https://www.instagram.com/jumpforjoyphotoproject/\" target=\"_blank\"\u003e@jumpforjoyphotoproject\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/eyoalha/\"\u003e@eyoalha\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those of you who are not familiar with my work, here is a little info on me and what I\u0027ve been up to until now:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEyo\u00e4lha is a passionate photographer / artist, muralist, speaker and Founder of the \u003ca href=\"http://www.jumpforjoyphotoproject.com/\"\u003eJump for Joy Photo Project\u003c/a\u003e. After 5 years of experience creating and sharing public art to promote the energy of joy as a passion project. Her desire is to expand the reach and scale of joyful, uplifting art projects around the world in new and creative ways. Her latest concept has a working title of Hold My Hand which will be a large scale photography / mural project which engages community and unites people (see below for details).\u003cbr\u003e\u003cbr\u003eHer photography and mural work have been published and shared internationally. She has presented talks with slide shows and showcased her photographs in large scale public art murals which have garnered international praise and impacted thousands of people around the world. Eyo\u00e4lha shared on the \u003ca href=\"https://youtu.be/f-MFCkjTEhY\"\u003eTEDX\u003c/a\u003e stage about the importance and impact of creating joy to bring communities together in society. She holds a BFA with Honours from Concorida University, a Media Resources Diploma and attended LAMP International Business Management Program at Capilano University. \u003ca href=\"https://www.joyartlife.org/\"\u003eMore on Eyoalha and her work.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://jumpforjoyphotoproject.wordpress.com/\"\u003eJUMP FOR JOY PHOTO PROJECT\u003c/a\u003e - Ongoing\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/44f0d3_a68676ca0b814c3d82fb18432bd27d97~mv2_d_3264_2448_s_4_2.jpg/v1/fill/w_1880,h_860,al_c,q_85,usm_0.66_1.00_0.01/44f0d3_a68676ca0b814c3d82fb18432bd27d97~mv2_d_3264_2448_s_4_2.webp\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eConcept:\u003c/strong\u003e The \u003ca href=\"https://jumpforjoyphotoproject.wordpress.com/\"\u003eJump for Joy Photo Project\u003c/a\u003e is an ongoing interactive art project that captures the joy of the human spirit in mid air around the world in photographs of people jumping into the air to share joy.\u003cbr\u003e\u003cbr\u003eEyoalha has been taking photos of people jumping for joy since 2012 and has made 2 large scale paste up murals with the help of the community they were taken in.\u003cbr\u003e\u003cbr\u003ePresentations: Eyoalha has presented slide shows and talks about this project.\u00a0\u003cbr\u003e\u003cbr\u003eTAKE PART!\u00a0\u003ca href=\"mailto:eyoalha@gmail.com\"\u003eGet in touch to have Eyoalha visit your community.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
