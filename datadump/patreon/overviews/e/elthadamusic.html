    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1387904/447a8ae3d1514dad86ad1b287e376f7b?token-time=2145916800\u0026token-hash=wi5dh9fp2meExifg4JtNALnRKWlEwSCzZY46soUwjQ4%3D",

    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4K3wG328UTM\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/4K3wG328UTM",
    "one_liner": null,
    "patron_count": 5,
    "pay_per_name": "month",
    "pledge_sum": 2230,

    "published_at": "2018-02-07T22:22:34+00:00",
    "summary": "\u003cstrong\u003eMy name is Elthada. I make music.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy dream is to wake up every day with \"\u003cem\u003esit down and make music\u003c/em\u003e\" on the to-do list.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making music since age 3 or 4ish, from accidentally managing to blat out a note or two on my dad\u0027s french horn to studying Performance Arts Technology at the University of Michigan. I produced my own album in 2012 for my undergrad thesis. And then, silence.\u003cbr\u003e\u003cbr\u003eI had BIG PLANS about continuing to create, except it turned out I really didn\u0027t want to anymore. I was chewed up and burned out and all the other metaphors for feeling not very inspired to make stuff.\u003cbr\u003e\u003cbr\u003eSo I made other stuff instead. I took up aerial silks, I opened a movement arts studio, I got my yoga teacher certification. I started making art with my body instead of with musical instruments, and I still do. It\u0027s lovely, in a completely sincere and non-sarcastic way.\u003cbr\u003e\u003cbr\u003eBut now I\u0027m back to having \u003cstrong\u003eBIG PLANS\u003c/strong\u003e. That spark which drives musical inspiration came back to me, and now I\u0027m on the path to make some noise.\u003cbr\u003e\u003cbr\u003eBig plans include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReleasing at least one song per month\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, every month this year. This is hella scary, since it means going from 0 to 60 in no time at all. But I have a deep desire to bring all these ideas out into the open. I\u0027ve got song ideas running around my brain and I\u0027d like nothing more than to just listen to them, but of course to do that I actually have to make them first. Details. So- one song or more per month!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSharing!\u003c/span\u003e\u003c/strong\u003e I\u0027m an introvert and I rather like working at home to produce these things. But I also want to talk to you and share the process. I\u0027d like to let you know what I\u0027m thinking about, what music I\u0027m jamming to, etc., and I\u0027d like to know what you\u0027re thinking about as well. That\u0027s where Patreon comes in. On this platform we can have conversation and exchange ideas- and I can still be in my studio with my cats on lap. Neat!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpending more time making music\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e This seems pretty obvious, but my schedule is already loaded up with all that stuff I mentioned before, in addition to family time, chores, being the janitor at my business, etc. This year, I\u0027m making the choice to get music on that list as a permanent addition. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy pledging to my Patreon you not only give me a huge vote of confidence, you gain exclusive access to blog posts, progress updates, photos, live stream studio sessions, and other things not released to the general public. \u003cbr\u003e\u003cbr\u003eSo\u003cstrong\u003e, Thank you!\u003c/strong\u003e for even thinking about contributing to help me bring these things into being. I\u0027m excited to share the music with you. \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u00a0\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
