    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is THE ECLIPTIC AGE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTHE ECLIPTIC AGE is an ongoing webcomic illustrated by Wes Davies that follows the misadventures of five unlikely friends and unlikelier heroes through the events of a D\u0026amp;D campaign created and DM\u0027d by\u00a0\u003ca href=\"https://thetransgenderthreat.tumblr.com/\" target=\"_blank\"\u003eRobyn-Phalen\u003c/a\u003e, with players\u00a0\u003ca href=\"https://twitter.com/WesleyDavies\" target=\"_blank\"\u003eWes\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/jmartinwrites\" target=\"_blank\"\u003eJustin\u003c/a\u003e,\u00a0\u003ca href=\"http://princewildthing.tumblr.com/its-ya-boi\" target=\"_blank\"\u003eLuca\u003c/a\u003e,\u00a0\u003ca href=\"http://elfroots420.tumblr.com/\" target=\"_blank\"\u003eFrancey\u003c/a\u003e, and\u00a0\u003ca href=\"http://rest-rust-stardust.tumblr.com/\" target=\"_blank\"\u003eAmy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSet in the northern continent of Aldencytha where adventurers have become few and far between and a forgotten empire threatens to change everything, five queer losers will sneak, stab, smash, and sing their way through ancient cities, dangerous ruins, high-speed car chases, shady lycanthrope asylums, giant flying dog jailbreaks, and their own feelings (with varying levels of success).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can\u00a0\u003c/strong\u003e\u003ca href=\"https://ecliptic-age-comic.tumblr.com/post/166367503298\" target=\"_blank\"\u003estart reading here\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003eOr you can go to\u00a0\u003c/strong\u003e\u003ca href=\"https://ecliptic-age-comic.tumblr.com/\" target=\"_blank\"\u003ethe most current page here\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[CW\u003c/strong\u003e for violence, alcohol, swearing, sexual situations, and allusions to homophobia and transphobia - I\u0027ll include specific CWs for those pages\u003cstrong\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e~ ~ ~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/47rclw263nqpxkw/Char%20Banner%205%20w%20Dice%202%20Flat%20copy%20-%20Cropped%20Dropbox%20Copy.png?dl=1\"\u003e\u003cbr\u003e\u003cbr\u003e~ ~ ~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy support THE ECLIPTIC AGE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBy supporting me here, you will be helping me allot more time in my life for learning and growing as an artist, and supporting the growth and development of this story that we\u0027re all writing together. You will be directly supporting me, a queer and trans creator, in a campaign full of other queer and/or trans creators, as we do what we\u0027re passionate about and make things for you all! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything you are comfortable giving is deeply appreciated and I have a lot of exciting content \u0026amp; extra content in the works for you! Join us as we tell our story, and thank you for helping make that story possible.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eNOTE: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eI will be \u003cstrong\u003echarging PER CREATION\u003c/strong\u003e, since my schedule is variable and I don\u0027t want to charge patrons for a month where I don\u0027t produce as much as I\u0027d hoped. \u003cstrong\u003eCharges will be CAPPED AT 3 PER MONTH\u003c/strong\u003e, so if I end up having a more productive month, we\u0027ll both be able to benefit! Feel free to adjust your pledge amount as you see fit - I\u0027m grateful for your support, no matter the amount!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e~ ~ ~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho\u0027s who?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://thetransgenderthreat.tumblr.com/\" target=\"_blank\"\u003eRobyn-Phalen\u003c/a\u003e is our DM, \u003cbr\u003e\u003ca href=\"http://princewildthing.tumblr.com/its-ya-boi\" target=\"_blank\"\u003eLuca\u003c/a\u003e is our earth genasi barbarian \u003cstrong\u003eRhiza\u003c/strong\u003e (they/them/theirs), \u003cbr\u003e\u003ca href=\"https://twitter.com/WesleyDavies\" target=\"_blank\"\u003eWes\u003c/a\u003e is our half-elf bard \u003cstrong\u003eRhys Honeylocust\u003c/strong\u003e (he/him/his), \u003cbr\u003e\u003ca href=\"http://elfroots420.tumblr.com/\" target=\"_blank\"\u003eFrancey\u003c/a\u003e is our half-elf rogue \u003cstrong\u003eEnya Honeylocust\u003c/strong\u003e (she/her/hers), \u003cbr\u003e\u003ca href=\"https://twitter.com/jmartinwrites\" target=\"_blank\"\u003eJustin\u003c/a\u003e is our forest gnome warlock \u003cstrong\u003eWaywocket\u003c/strong\u003e (she/her/hers),\u003cbr\u003e\u003ca href=\"http://rest-rust-stardust.tumblr.com/\" target=\"_blank\"\u003eAmy\u003c/a\u003e is our tiefling druid \u003cstrong\u003eSyntrofos\u003c/strong\u003e (she/her/hers).\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/lcicf6v50mlpp3a/Character%20Page%20for%20Website%20with%20Details%20-%20Dropbox%20Copy%20for%20Patreon.png?dl=1\"\u003e\u003cbr\u003e\u003c/div\u003e"
