    "summary": "I am Eliza. I like drawing. I graduated as Illustrator at Scuola Internazionale di Comics... well, a bunch of years ago. Then I took a Master of Fine Arts in Fashion Design at Polimoda International Institute of Fashion Design \u0026amp; Marketing. In the last 10 years I\u0027ve been working as illustrator, comic artist, fashion designer, graphic designer, character designer. But also as a tailor, warehousewoman, salesgirl... I am currently a freelancer illustrator.\u003cbr\u003eDrawing as a job is, in many ways, the dream of anyone who loves art, but still there are so many more artpieces that I make, in which I put so much effort, which will never find their place. I started this Patreon to show everyone what I draw when I\u0027m done drawing for a living; what I draw with pure love and out of my joy solely.\u003cbr\u003e\u003cbr\u003eHere you will find mainly character design, both from existing fandoms and original ideas. But, the more you choose to lend a hand, the more you will find: rough sketches, WIPs, alternative and early version of artworks. \u003cbr\u003eYou will receive postcards of my art prints in your mail, you will participate in digital commission polls and, of course, I WILL F*****G LOVE YOU!\u00a0\u003cbr\u003e\u003cbr\u003eI am so thankful for the time and dedication you are giving me. You are giving me a whole new reason to practice and improve my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftxl1-1.fna.fbcdn.net/v/t1.0-9/18582638_1359857544061663_342666713767208732_n.jpg?oh=b796a1056384c058fe9a909590852735\u0026amp;oe=59B88AE8\"\u003e\u003cbr\u003e\u003cbr\u003e"
