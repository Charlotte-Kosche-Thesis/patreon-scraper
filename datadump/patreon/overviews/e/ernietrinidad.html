    "summary": "Hi, there!\u003cbr\u003e \u003cbr\u003eMy name is Ernie Trinidad and I\u0027m a lifelong movie lover from South Jersey who moved to L.A.\u003cbr\u003e\u003cbr\u003eSince I was 18 just about every job I\u0027ve had was related to the film industry in some way.\u00a0 I\u0027ve worked in video stores, movie theatres and DVD/Blu-ray quality control.\u00a0 I\u0027ve done quite a bit of background acting.\u00a0 I\u0027m a writer.\u00a0 I\u0027m a film critic.\u00a0 I\u0027m a vlogger.\u00a0 I\u0027m the editor-in-chief of my own film review website.\u00a0 I\u0027ve produced and written a short film, \u003ca href=\"https://www.facebook.com/tellyourstorythemovie/\" target=\"_blank\"\u003eA Funny Thing Happened on the Way to the Theatre\u003c/a\u003e.\u00a0 Plain and simple, I love movies. \u003cbr\u003e\u003cbr\u003eFor the longest time friends and family told me I should create a blog where I can share my film reviews.\u00a0 I did that in 2009 when I started \u003ca href=\"http://www.ernietrinidad.com/film-reviews-2009-2013\" target=\"_blank\"\u003eTHE FILMMAVEN FILM BLOG\u003c/a\u003e and began to write capsuled reviews of films.\u00a0 In 2013 I became a contributing writer for \u003ca href=\"http://filmpulse.net\" target=\"_blank\"\u003efilmpulse.net\u003c/a\u003e and got a taste of what it was like to be an accredited film critic and journalist.\u00a0 However, over time I found I wanted more and in the summer of 2015 I took my relatively dormant \u003ca target=\"_blank\"\u003eYouTube\u003c/a\u003e channel and began creating video film reviews.\u00a0 In January of 2016 I launched my official website \u003ca href=\"http://ernietrinidad.com\" target=\"_blank\"\u003eernietrinidad.com\u003c/a\u003e; now\u00a0\u003ca href=\"http://www.retrofilmmaven.com\" target=\"_blank\"\u003eretrofilmmaven.com\u003c/a\u003e.\u00a0 Now entering its third year I\u0027ve decided I wanted to not only expand the site but also re-brand and focus on retro film reviews which is what brought me to Patreon. \u00a0\u003cbr\u003e\u003cbr\u003eThank you for visiting my page and I hope you consider contributing as a Patron so we can share this film journey together.\u003cbr\u003e\u003cbr\u003eSee you at the movies!\u003cbr\u003eErnie Trinidad\u003cstrong\u003e\u003c/strong\u003e"
