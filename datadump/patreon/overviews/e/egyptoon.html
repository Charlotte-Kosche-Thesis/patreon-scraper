    "summary": "\u003ch4\u003e\u003ca href=\"https://www.youtube.com/Egyptoon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://egyptoon.net/wp-content/uploads/2016/02/logo2015.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWhat is Egyptoon ?\u003c/strong\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Egyptoon\", when there is no difference between reality and cartoons!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/Egyptoon\" rel=\"nofollow\"\u003eEgyptoon\u003c/a\u003e\u003c/strong\u003e\n is the first and biggest Egyptian cartoon YouTube network for youth, it\n presents social and political issues and current events in Egypt and \nthe Arab world in sarcasm way, and it\u2019s all come to you in a short clips\n every week.\u003cbr\u003ewe have more than 780.000 subscribers from allover the world, 200 videos and 140 million views science 2013\u003cbr\u003eWe launched our 2nd channel \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/c/claytoon\" rel=\"nofollow\" target=\"_blank\"\u003e\"Claytoon\"\u003c/a\u003e\u003c/strong\u003e in Jan 31,2015 as a part of Egyptoon network to deliver a polymer clay tutorial every week for kids.\u003cbr\u003ein Apr 2,2015 we launched our 1st game on GooglePlay store named \u003ca href=\"https://play.google.com/store/apps/details?id=net.egyptoon.propaganda\" rel=\"nofollow\"\u003e\u003cstrong\u003e\"Propaganda\"\u003c/strong\u003e\u003c/a\u003e and we\u0027ll keep making games for Android in the future.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy do we need support ?\u003c/strong\u003e\u003c/h4\u003eAnimation\n production as well as game making requires a huge amount of time, \nefforts and money, while we are a small individual teamwork of only \nthree talented artists, make a living out of our small business on \nYouTube and GooglePlay store, but Google earnings, can\u0027t cover 100% of \nthe production costs specially when we focus on bringing the best \nquality possible for our products.\u003cbr\u003ewe \u003cstrong\u003eLOVE\u003c/strong\u003e our job and we want to keep doing it for you! \u003cbr\u003e\u003cdiv\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u0645\u0627 \u0647\u064a \u0625\u064a\u062c\u064a\u0628\u062a\u0648\u0646 \u061f\u003c/strong\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cstrong\u003e\u0625\u064a\u062c\u064a\u0628\u062a\u0648\u0646 .. \u0639\u0646\u062f\u0645\u0627 \u064a\u062a\u0644\u0627\u0634\u0649 \u0627\u0644\u062d\u0627\u062c\u0632 .. \u0628\u064a\u0646 \u0627\u0644\u0648\u0627\u0642\u0639 \u0648\u0627\u0644\u0643\u0627\u0631\u062a\u0648\u0646\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u0625\u064a\u062c\u064a\u0628\u062a\u0648\u0646\u003c/strong\u003e \u0647\u064a \u0623\u0648\u0644 \u0642\u0646\u0627\u0629 \u0643\u0627\u0631\u062a\u0648\u0646 \u0645\u0635\u0631\u064a\u0629  \u0644\u0644\u0634\u0628\u0627\u0628 \u0639\u0644\u0649 \u064a\u0648\u062a\u064a\u0648\u0628 \n\u062a\u062a\u0646\u0627\u0648\u0644 \u0627\u0644\u0642\u0636\u0627\u064a\u0627 \u0627\u0644\u0627\u062c\u062a\u0645\u0627\u0639\u064a\u0629 \u0648\u0627\u0644\u0633\u064a\u0627\u0633\u064a\u0629 \u0648\u0627\u0644\u0623\u062d\u062f\u0627\u062b \u0627\u0644\u062c\u0627\u0631\u064a\u0629 \u0628\u0645\u0635\u0631 \u0648\u0627\u0644\u0648\u0637\u0646 \u0627\u0644\u0639\u0631\u0628\u064a \n\u0628\u0634\u0643\u0644 \u0641\u0643\u0627\u0647\u064a \u0633\u0627\u062e\u0631 \u0641\u064a \u0623\u0639\u0645\u0627\u0644 \u0631\u0633\u0648\u0645 \u0645\u062a\u062d\u0631\u0643\u0629 \u0642\u0635\u064a\u0631\u0629 \u062a\u064f\u0646\u0634\u0631 \u0623\u0633\u0628\u0648\u0639\u064a\u0627.\u003cbr\u003e\n\u0644\u062f\u064a\u0646\u0627 \u0623\u0643\u062b\u0631 \u0645\u0646 780 \u0623\u0644\u0641 \u0645\u0634\u062a\u0631\u0643 \u060c 200 \u
