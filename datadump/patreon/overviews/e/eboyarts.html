    "summary": "\u003cstrong\u003eGodfathers of Pixel\u003c/strong\u003e\u003cbr\u003e\nknown for our work in pixel art since 1997 \u2014 specially our genre defining cityscapes called \u003cem\u003ePixoramas\u003c/em\u003e \u2014 eBoy has created thousands of smaller pixel objects that we use to build the larger scenes.\u003cbr\u003e\u003cbr\u003e\nWe want to make our pixel parts easy to access, for us \u2014 and for you.\u003cbr\u003e\u003cbr\u003e\nThe two sub-projects:\u003cul\u003e\n\u003cli\u003eBuild and maintain a database application that covers specific needs typical for pixel art.\u003c/li\u003e\n\u003cli\u003eCollect, prepare, upload and classify past and current art assets to the database.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Database Web Application\u003c/strong\u003e\n\u003cbr\u003e\nAbout a year ago, we started to work on the web based database project we now call \u0027Rainbow\u0027. To make this happen, we are building a web application using \n\u003ca href=\"https://www.meteor.com/\" rel=\"nofollow\"\u003eMeteor\u003c/a\u003e and \u003ca href=\"https://www.mongodb.com/\" rel=\"nofollow\"\u003eMongoDB\u003c/a\u003e. The project repository is open source and you can find it on \u003ca href=\"https://github.com/c6y/rainbow\" rel=\"nofollow\"\u003eGitHub\u003c/a\u003e. We hope to launch in early 2017.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePrepping \u0026amp; Sharing the Art\u003cbr\u003e\n\u003c/strong\u003eOur art files are saved on our private server as PSD files. We have to collect, audit, clean up, upload and classify each file. This takes time and effort.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSupport eBoy with Patreon\u003cbr\u003e\n\u003c/strong\u003eYour regular contribution means we can increase our focus on this project. It will help people discover and understand our work \u2014 and maybe pixel art in general.\n\u003cbr\u003e\n\u003cbr\u003eThank you! :) :) :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/eboy/patreon/media/screenshot_eboydb_2016-01-23_4_fixd.png\"\u003e\u003cbr\u003e"
