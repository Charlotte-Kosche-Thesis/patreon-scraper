    "summary": "Your contributions help me with ongoing series of digital paintings and other art I\u0027m working on, as well and my expanding collection of art-criticism and other articles on my blog. I have the most comprehensive artist\u0027s blog of any living artist I\u0027\u0027m aware of: \u003ca href=\"https://artofericwayne.com/\"\u003ehttps://artofericwayne.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy purpose is to create new, compelling and challenging fine art images for the collective imagination. Your pledge allows me to continue making art (as well as blogging, and writing art criticism and other essays). I\u0027m\u00a0 getting closer to getting recognition for my work, but am not there yet, and could use help bridging the gap until I do. I\u0027m confident that if I can keep making art, I\u0027ll be able to put together a solid body of interesting work in the next few years. Besides which, I don\u0027t think anyone else is doing what I\u0027m doing. Nobody has that mix of traditional painting (think Van Gogh or Francis Bacon) and digital art, with sci-fi, psychedelia, and Expressionism. So, if I don\u0027t make the work, it won\u0027t exist.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRead a magazine article about my art and technique\u003c/strong\u003e\u003c/em\u003e:\u003cem\u003e \u003ca href=\"https://artoferickuns.files.wordpress.com/2015/07/g4atc-proof1.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eInfinite Flexibility with Layers\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my digital paintings on my blog\u003c/strong\u003e: \u003ca href=\"http://artofericwayne.com/digital-painting/\" rel=\"nofollow\" target=\"_blank\"\u003eDigital Paintings\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBelow are some examples of my digital paintings:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2016/07/eyeing-the-ironess-3x4-feet-flat-revised1.jpg?w=1000\u0026amp;h=651\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2015/10/feuof-for-patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2015/07/robots-600.jpg?w=600\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2015/07/robot-vs-monster-600.jpg?w=600\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2015/07/alien-600.jpg?w=900\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2015/07/psychonaut-600.jpg?w=900\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2015/07/creature.jpg?w=600\"\u003e\u003cbr\u003e\u003cbr\u003eAnd here\u0027s a close up\u00a0 to show the digital impasto technique I\u0027ve developed. Yes, that really is digital.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://artoferickuns.files.wordpress.com/2015/07/detail-texture.jpg?w=900\"\u003e\u003cbr\u003e\u003cbr\u003eI also write no-holds-barred, in-depth art criticism with\noodles of pics. You can browse over 50 articles so far here: \u003ca href=\"http://artofericwayne.com/category/art-criticism/\" rel=\"nofollow\" target=\"_blank\"\u003eart criticism\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFinally, I already share good quality Jpegs of all my new work, as well as my art criticism and other writing for free on \u003ca href=\"http://artofericwayne.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy blog\u003c/a\u003e. So, I\u0027m not asking people to pay to see any of that, but just for some people to consider contributing to what I give away for free.\u003cbr\u003e\u003cbr\u003e"
