    "summary": "edacious (edacious \u2013 /i\u02c8d\u0101SH\u0259s/ \u2013 adjective. Of, relating to, or given to eating. From the Latin edere, to eat. Synonyms: voracious \u2013 gluttonous \u2013 ravenous \u2013 greedy \u2013 piggish.)\u003cbr\u003e\u003cbr\u003eCharlottesville, Virginia, like many other communities has hyperactive social media when it comes to food. Too often this results in folks talking ABOUT rather than talking WITH one another.Edacious attempts to bridge that gap, to create connection and strengthen community. To move the focus away from the pretty Instagrammed plate and toward the hardworking individuals doing the WORK OF FOOD in our restaurants, on our farms, in our stores, and around our conference tables.\u003cbr\u003e\u003cbr\u003eThis is a podcast for enthusiasts, chefs, producers and purveyors, as well as anyone ravenous about food in their region. Every other Thursday writer Jen\u00e9e Libby will bring in someone with food passion to talk, laugh, and promote general food hijinks. By fostering connection, we celebrate the bounty that exists not only in our hometown, but throughout the Commonwealth of Virginia and the rest of the country. Hopefully, she won\u2019t piss off too many people. But then that wouldn\u2019t be any fun, would it?\u003cbr\u003e\u003cbr\u003eI\u0027ve got big dreams for this podcast! First one is to just break even because unfortunately items like podcast hosting and editing are not free. Monthly fees end up being around $100/month. Add things like mailing lists, web design, and entrance fees to festivals and the money crunch is clearly felt!\u003cbr\u003e\u003cbr\u003eUltimate goal? To have a podcast truck to take on location for live broadcasts. To hire a network of other podcasters to gather and share every story of every person doing the WORK OF FOOD in our region. Big dreams. Help me make them happen. Help me make our food community even stronger than it is. Thank you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.messynessychic.com/wp-content/uploads/2014/04/shasta.jpeg\"\u003e"
