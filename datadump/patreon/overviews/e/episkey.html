    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi,\nI\u2019m Episkey!\u003cbr\u003e\u003c/strong\u003eMost of you probably know me from my nudes that are floating around on the internet.\u003cbr\u003eWell welcome to their source! Here is a little bit more about me:\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI am an avid animal lover! \n\u003c/strong\u003eMy non-human family consists of\u003cstrong\u003e 7\u003c/strong\u003e dogs, \u003cstrong\u003e4\u003c/strong\u003e cats, \u003cstrong\u003e13\u003c/strong\u003e snakes, \u003cstrong\u003e5 \u003c/strong\u003elizards, and \u003cstrong\u003e1\u003c/strong\u003e stinking cute tortoise! While all\nanimals have my heart, reptiles are my passion! \u003cstrong\u003eI will be donating a percentage of my pledges to a different animal based non-profit organization every month!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u2019m a wee bit of a nerd! \u003c/strong\u003eFrom a slight\nobsession with Harry Potter to walking fifteen miles to catch a Snorlax in\nPokemon Go, I\u2019m a sucker for anything sci-fi or fantasy. My favorite video game\nis Skyrim and I love games like Witcher, Shadow of Mordor, and Diablo. I\u2019m\nalways looking for new Anime to watch while some of my favorites are Tokyo\nGhoul, Soul Eater, and Fairytail.\n\u003cstrong\u003eA lot of my raffle items will be geeky in nature!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027m\na pretty decent hooker! \n\u003c/strong\u003eAnd\nby hooker, I mean I hook yarn into knots to create some pretty geeky stuff. I\ndon\u2019t have a lot of time to do it, but crocheting hats has always been a way for\nme to relax, unwind, and let my creative juices flow. \u003cstrong\u003eSeveral of my AWESOME, handmade items will be a part of my raffles!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0026amp; yes, I\nam naked on the internet! \n\u003c/strong\u003eWhile\nthis part is basically self-explanatory, I use Patreon as a platform to share nudity with the world. I\u2019ve never been one to be shy, or ashamed,\nof the naked body; whether the body is mine or someone else\u2019s, I don\u2019t see\nnudity as taboo or scary, simply natural.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat pledging can get you:\u003cbr\u003e\u003c/strong\u003e- NUDES, duh. Selfies, monthly photo sets, videos, etc.\u003cbr\u003e- Access to my private Snapchat where we can chit chat on the daily.\u003cbr\u003e- Monthly raffles and prints.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*BEFORE YOU PLEDGE*\u003c/strong\u003e\u003cbr\u003ePlease remember that on top of Patreon I do have a full time job, care for \u003cstrong\u003e30 \u003c/strong\u003eanimals every day, and volunteer with my local reptile society. I might not be able to post new content every single day, but posting new content weekly is one of my top priorities!\u003cbr\u003e\u003cbr\u003eThanks so much for coming by and checking out my page!\u003cbr\u003eIf pledging looks like something you\u0027d be down for, welcome aboard!\u003cbr\u003eIf not, that\u0027s okay too.\u003cbr\u003eI hope you\u0027ll still hang out with me on my public Instagram account:\u00a0\u003ca href=\"http://instagram.com/epissssskey\"\u003eEpissssskey\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e"
