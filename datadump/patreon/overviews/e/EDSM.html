    "summary": "\u003ca href=\"https://www.edsm.net/\" rel=\"nofollow\" target=\"_blank\"\u003eEDSM (Elite:Dangerous Star Map)\u003c/a\u003e started as a side project, our first aim was to calculate coordinates of Elite: Dangerous\u0027 systems. Since then, I constantly added new features into the website and our API.\u003cbr\u003e\u003cbr\u003eWe now provide flight log syncing, profile page, fleet tracking, note tracking and much more things!\u003cbr\u003e\u003cbr\u003eEDSM now serves an average of 40 millions pages a month, and store around 80 thousands new flight logs entries per day.\u003cbr\u003e\u003cbr\u003eAll these features take a lot of time to develop and maintain, the side project has grown to be almost a full time job.\u003cbr\u003eI usually work as a freelance, but helping me having a complementary income, would greatly improve the time I can spend on EDSM.\u003cbr\u003e\u003cbr\u003eWe know that Frontier Development has at least a 10 years plan for the Elite: Dangerous game, so EDSM should grow for at least that number of years too. Resources needed to maintain it to the level of features and speed you always add will grow other time.\u003cbr\u003e\u003cbr\u003eI always tried to be transparent about donations and to use them only to pay for the EDSM infrastructure, keeping the ads out of the website for our members and keep them to a minimum.\u003cbr\u003e\u003cbr\u003eThe truth is that I would prefer spend most of my time giving you new extraordinary features! And only you can help with that.\u003cbr\u003eif every member currently using EDSM on a regular basis just give 1$ per month, our goals will be more than fulfill.\u003cbr\u003e\u003cbr\u003ei wish you all a merry Christmas, and we see you next year for new coming features.\u003cbr\u003e\u003cbr\u003eAnthor.\u003cbr\u003e"
