    "summary": "Hey guys,\u003cbr\u003e\nI\u0027m so excited to have a Patreon page and be apart of such an amazing artist platform. \u00a0I\u0027m an independent singer songwriter that loves to spread love through music. \u00a0Patreon, will provide the support for me to get my dreams out of my head and into yours. Please consider giving me a dollar (or however you much you like) per music video or original song.\u003cbr\u003e\u003cbr\u003e\nIt will allow me to\u00a0to record new songs, make videos, buy much-needed new gear, and so much more.\nI\u0027ll share one video or demo per month. \u00a0This could be a live performance, a new song that i\u0027m working on, or a surprise. \u00a0Hey, I wanna know what YOU want too.\u00a0If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you will also get behind the scenes mini-documentaries of my musical experiences, cool perks (see our patron levels), and the cool feeling that you are helping the musicians you love to \u00a0get their dreams out of the door and make a living \u00a0:-)\u003cbr\u003e\u003cbr\u003eIt can be very tough making a living by doing music.\u00a0By signing up to be my patron here on Patreon, you will make it possible to take the music to the next level. \u00a0As always, thanks for the love, support, hugs and all that you do!\u003cbr\u003e\u003cbr\u003e\nIf you like what you see, please subscribe, comment and stay in touch! Let us know what you enjoyed.\u00a0\u003cbr\u003e\nThanks for the love!\u003cbr\u003e\n\u003cbr\u003e"
