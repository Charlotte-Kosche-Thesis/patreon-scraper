    "summary": "\u003cstrong\u003eWho am I and why should you care?\u003c/strong\u003e\u003cbr\u003eI go by Ephemeral. For as long as I can remember, the impulse to \u003cem\u003ecreate\u003c/em\u003e has been central to who I am, and for nearly as long, that impulse has been strongest when I ponder narratives about sexy fun, and the deeper implications of various tropes in the erotic genre of speculative fiction. Exploring these ideas in ways that might entertain you is my passion in life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I working on?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch1\u003eVeilfall\u003c/h1\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\"Cameron wasn\u0027t expecting to be a magical girl. She wasn\u0027t expecting to be any kind of girl. Wielding magical shields and unparalleled healing abilities as the Erocentric Avenger Rousing Salve, she makes the choice to become an implacable foe of all supernatural threats to human sexuality and an ardent defender of sexual freedom.\"\u003cbr\u003e\u003cbr\u003e\"Eelesia was a clever girl with a big heart and a talent for seeing deeper than most, until the mysterious Beacon acquired her talents for itself. Wielding power over the fabric of the Veil as the Gentle Psion Eternal Solace, she must use her perceptive and empathic abilities to safeguard those she cares about from the machinations of many foes.\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eThis project is a full-length urban fantasy novel that may continue to become an entire trilogy. The book is set in an alternate near-future in which magical girls roam a populated solar system as the powerful agents of various mysterious entities, while the mundane world is kept forcibly ignorant by a vast and powerful magic. Our story follows the personal struggles and triumphs of two moderately powerful magical girls against challenges both familiar and exotic.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBook One:\u003c/em\u003e \u003cstrong\u003eA Rousing Rebirth\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eStatus:\u003c/em\u003e Complete (150k Words)\u003cbr\u003eThe current draft is available to all\u00a0\u003ca href=\"https://forum.questionablequesting.com/threads/a-rousing-rebirth-veilfall-original.5813/\" target=\"_blank\"\u003eon Questionable Questing\u003c/a\u003e (Log-In Required)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eSolace\u003c/h1\u003e\u003cimg src=\"https://chaeral.files.wordpress.com/2015/03/vera-portrait.png\"\u003e\u003cbr\u003eRepresenting nearly a decade of worldbuilding work, story, and mechanics design, \u003cem\u003eSolace\u003c/em\u003e is the title of the project that I have been carrying first in my heart. An epic, story-driven, 2d Erotic RPG with classic turn-based encounters fully applied to sexuality rather than combat, set in an immersive high-fantasy world with sex-positive themes.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\"Pleasure is power, in the world of Chaeral. It is at the root of every known magic, providing the means to raise great cities, ensure health and sustenance, slay or drive off the monsters that roam the wilds, and travel the skies to cross the great chasms between continents.\"\u003cbr\u003e\u003cbr\u003e\"After eight centuries of peace and growth, the disaster that once ended all civilization has, once more, awoken. It is nothing less than a corruption of the fundamental power of pleasure. One that twists unfulfilled sexual desire into something malevolent and uncontrollable, making monsters of its victims. Only the return of the mythical eropaths can hope to stem the tide, and unravel the secrets of the Isht.\"\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThe Games\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Solace: Dusk of Dawn\"\u003cbr\u003e\u003cem\u003eStatus:\u003c/em\u003e Pre-Alpha\u003cbr\u003eThe prologue to the main story, where you play as one of two characters through the initial crisis. It will, ideally, be released for free in its complete form.\u003cbr\u003e\u003cbr\u003e\"Solace: Scion of Legacy\"\u003cbr\u003e\u003cem\u003eStatus:\u003c/em\u003e Pre-Alpha\u003cbr\u003eThe core release, in which you play as a customizable character with unique powers and pursue the story through the larger world.\u003cbr\u003e"
