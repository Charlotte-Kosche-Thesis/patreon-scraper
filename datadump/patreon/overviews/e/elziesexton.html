    "summary": "I\u0027ve never been able to do just one thing.\u00a0\u003cbr\u003e\u003cbr\u003eI am a mixed media artist, musician, and writer based in Central Illinois. \u003cbr\u003eMy art workings make use of many different types of antique ephemera.\u00a0\u003cbr\u003eI love working with antique materials and the energy they seem to hold from a past life.\u003cbr\u003eMy subject matter references nature, american history, true crime, conspiracy theory, magick, terraforming, UFOs, life and death, film, and writers such as Stephen King, Aleister Crowley, Robert Anton Wilson, Cormac McCarthy, and a million others.\u003cbr\u003eMy work can be found in private collections in the United States, Canada, Europe, and Japan.\u003cbr\u003e\u003cbr\u003eSome of y\u0027all might know me from the band, New Ruins.\u003cbr\u003eI was a songwriter/guitarist/singer/co-producer/art director from 2003-2013 as a part of that project.\u003cbr\u003eWe self released three e.p\u0027s and internationally released two albums on Hidden Agenda Records, \"The Sound They Make\" and \"We Make Our Own Bad Luck\" and \"This Life Is Not Ours To Keep\" produced by Brian Deck on Earth Analog Records owned by Matt Talbott of the band, Hum.\u003cbr\u003eOur music was licensed in various television shows.\u003cbr\u003e\u003cbr\u003eI have been recording solo since 2003. I have compiled a hard drive full of music that has yet to be released. This includes many songs that were later reworked and recorded with New Ruins.\u003cbr\u003eI also have unreleased tracks from my solo projects, My Werewolf Diary, Magick John\u0027s Son, and Old Evil.\u003cbr\u003eI will be creating new works of art and music and will be pulling from an extensive catalog of older workings for rewards along with unreleased music, demos, rarities, and soundtrack work.\u003cbr\u003e\u003cbr\u003eTHANK YOU FOR YOUR TIME AND ENERGY!\u003cbr\u003e"
