    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\"WHAT WOULD I BE SUPPORTING?\"\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0\u003ca href=\"https://tapastic.com/series/Endrian-Inquisition\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/EKLgAmn.png\" style=\"float: right; width: 193px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eYou would be supporting me as an artist and all my works! But,\u00a0\u003cem\u003eprimarily\u003c/em\u003e,\u003cem\u003e\u00a0\u003c/em\u003eyou would be supporting my ongoing graphic novels! Here are the comics currently in the works:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Endrian-Inquisition\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eENDRIAN\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u2014\u003c/em\u003eThe graphic novel whose story I\u0027ve been refining for over a decade.\u00a0\u003cem\u003eENDRIAN\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a heavily action-oriented fantasy graphic novel catering to young adults (and those that just enjoy action) while also tackling mature themes such as war, societal prejudice and morality. The story of\u00a0\u003cem\u003eENDRIAN\u003c/em\u003e\u00a0spans the life of eponymous protagonist Endrian, growing from a child to an adult, and his exploration of the world (and beyond) in search of his origins. The story is designed in such a way that the audience can grow up with Endrian, and see how he deals with the events that define our own lives.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Deprived\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/c0EeTkw.png\" style=\"float: left; width: 203px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Deprived\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eDEPRIVED: A DARK SOULS Story\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u2014Based on the storyline of video game\u00a0\u003cem\u003eDark Souls 3\u003c/em\u003e, \u003cstrong\u003eDEPRIVED\u003c/strong\u003e\u00a0makes use of the game world\u0027s rich lore to create a compelling story based around the trials of tribulations of Ashemma, the erstwhile heroine. Specifically, Ashemma\u0027s particular challenges when she\u0027s reborn as one of the Deprived, those accursed undead who initially carry neither name nor possessions, and must fight to survive the harshest of worlds with only the rags on their back and the skill in their arms.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd more are to come!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\"WHY SHOULD I PLEDGE?\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u00a0 \u003cimg src=\"http://i.imgur.com/q8ryOXL.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eYour pledge would allow me to spend even more time working on my art, the graphic novels and their surrounding universes: this means concept art, character portraits, landscapes, and even more pages per month. My short-term goal with Patreon is to be able to work on my art\u00a0as a full-time job, as my \u003cstrong\u003edream job\u003c/strong\u003e, which means approximately 40 hours worth of artwork per week, and ideally a full-length chapter every week (~10-20 pages of the comic, not including concept art and illustration updates!).\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\"HOW DOES PATREON WORK?\"\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u00a0 \u00a0By providing a generous donation every month, I\u0027ll be able to work on the comics as a weekly campaign, attempting to produce one full chapter of comic goodness every week. Patrons like \u003cstrong\u003eyou\u003c/strong\u003e will be able to witness each comic as it\u0027s produced, from rough draft to final inked product, as every page is completed! Then, once the chapter is finished, it will go on my\u00a0\u003cstrong\u003e\u003ca href=\"http://endrianmanga.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003ca href=\"https://tapastic.com/endrian/series\" rel=\"nofollow\"\u003e\u003cstrong\u003eTapastic\u003c/strong\u003e\u003c/a\u003e sites for free to the public! \u003cem\u003eThat\u003c/em\u003e\u00a0is the point of your pledge, dear Patron: you are enabling me to share my creation \u003cstrong\u003efreely\u00a0\u003c/strong\u003ewith the rest of the world!\u003cbr\u003e \u00a0 Though you do get some perks as a result!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\"WHAT ARE YOUR PLANS FOR THE FUTURE?\"\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u00a0I have a lot of ideas for things I\u0027d like to do for my Patrons: live art streams, tutorial and art process videos, and to even enable Patrons like you to contribute their own ideas and vote on new additions to the comic!\u003cbr\u003e\u00a0 My \u003cem style=\"text-align: left;\"\u003eultimate\u003c/em\u003e goal, however, which is likely years away, is to create a small independent studio to work on \u003cem\u003ethe comics\u003c/em\u003e:\u00a0I\u0027d hire other full-time artists to work as inker, colorist, and environmental artist while I handle the storyboarding, pencils, and writing, and together I hope to be able to ship a full-length chapter \u003cstrong style=\"text-align: left;\"\u003eevery week \u003c/strong\u003elike clockwork, while you, the Patron, will be able to support an entire team with your generous donation!\u003c/div\u003e\n\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e"
