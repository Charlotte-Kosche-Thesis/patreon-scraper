    "summary": "\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u00b0 Patreon es una plataforma que ofrece la oportunidad a los miembros de una comunidad a apoyar financieramente al creador con el fin de ayudarlo a producir m\u00e1s videos y mejorar su contenido.\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 Tu eliges la cantidad que deseas donar al creador de contenidos y pagar esa cantidad cada mes. Tu puedes dar a partir de 1 d\u00f3lar al mes (si el d\u00f3lar no es tu moneda local, no hay problema, Patreon convertir\u00e1 tu moneda local a d\u00f3lares).\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 Puedes dejar tu donaci\u00f3n de manera inmediata y sencilla.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 es lo que voy hacer con tus contribuciones?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u00b0 Voy automatizar ciertos procesos y cubrir ciertos gastos de Espa\u00f1ol Real con el objetivo de dedicarme al 100% a mi misi\u00f3n: ayudarte a hablar espa\u00f1ol de manera aut\u00e9ntica y divertida.\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 Voy a pasar m\u00e1s tiempo en la creaci\u00f3n de contenido: videos producidos, videos en vivo y audios.\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 Voy a renovar mi material para brindarte contenido de mayor calidad.\u003cbr\u003e\n\u003cbr\u003e\nMi deseo es pasar la mayor parte de mi tiempo a trabajar en la creaci\u00f3n de contenido de mejor calidad para ustedes :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQui\u00e9n soy yo?\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://i67.tinypic.com/2itt2s8.jpg\"\u003e\u003cbr\u003e\n\u00b0 Mi nombre es Mart\u00edn, tengo 33 a\u00f1os y soy un hispanohablante que vive en la ciudad de Par\u00eds (Francia).\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 A finales de 2015 dej\u00e9 mi trabajo como ingeniero en la industria de los metales para dedicarme plenamente al desarrollo del proyecto de mis sue\u00f1os: Espa\u00f1ol Real. Desde diciembre del 2015 me dedico a trabajar en este proyecto.\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 Me encantan los viajes y aprender nuevos idiomas. Por ello, encuentro una gran satisfacci\u00f3n poder ayudar personas a trav\u00e9s la comunidad Espa\u00f1ol Real.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEspa\u00f1ol Real\u003c/strong\u003e\u003cbr\u003e\n\u00b0 Yo cre\u00e9 este sitio en 2015, cuando a\u00fan viv\u00eda en Bruselas (B\u00e9lgica). A lo largo de mi vida, he estudiado muchos idiomas: ingl\u00e9s, portugu\u00e9s, italiano y franc\u00e9s pero ten\u00eda dificultades para hablar en estas lenguas. La escuela de idiomas no me ayud\u00f3 a hablar en un idioma extranjero y no me ayud\u00f3 a superar mis miedos.\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 El \u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eobjetivo de Espa\u00f1ol Real\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ees simple: ayudar a los hispanohablantes no nativos que poseen un nivel de comprensi\u00f3n del espa\u00f1ol a superar el miedo a hablar. Por eso, quiero \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eayudarlos a pasar de una estado de comprensi\u00f3n (comprender) a un estado de expresi\u00f3n (hablar).\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00b0 Somos casi 10 000 personas en el sitio de\u00a0\u003ca href=\"https://www.facebook.com/elespanolreal\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook de Espa\u00f1ol Real\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ey desde finales del 2015 he proporcionado recursos gratuitos para la comunidad como fotos, audios, videos y episodios de\u00a0\u003ca href=\"http://espanolreal.libsyn.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003epodcast de Espa\u00f1ol Real\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5MfHKqzMLoY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u00b0 Ense\u00f1o proporcionando un contenido aut\u00e9ntico basado en expresiones comunes y cotidionadas pronunciadas por un hispanohablante nativo. Para esto ofrezco recursos en forma de\u00a0\u003ca href=\"https://anchor.fm/w/A4E0A9\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eaudio\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qg9Yb3XffMU\u0026amp;t=22s\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003evideo\u003c/strong\u003e\u003c/a\u003e y\u00a0\u003ca href=\"http://espanolreal.libsyn.com/quitarse-el-sombrero\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003epodcast\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNuestra misi\u00f3n\u003c/strong\u003e\u003cbr\u003e\nAyudar a millones de personas en el mundo entero a \u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ehablar espa\u00f1ol de manera aut\u00e9ntica y divertida\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTodas las personas del mundo tienen el derecho de aprender a hablar espa\u00f1ol de una manera natural y eficaz. Con este proyecto, deseo ofrecer a millones de personas la posibilidad de hablar\u00a0\u003ca href=\"http://bit.ly/LaLenguadeCervantes\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eLa Lengua de Cervantes\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u00bfQuieres contribuir de otra forma? \u00a1H\u00e1zlo con PayPal!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePayPal:\u003c/span\u003e\u003c/strong\u003e\u00a0ElEspanolReal@gmail.com\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfTienes alguna pregunta o duda?\u003c/strong\u003e\u003cbr\u003e\nEscr\u00edbeme un mensaje a: ElEspanolReal@gmail.com\u003cbr\u003e\u003cbr\u003eMUCHAS GRACIAS por tu valioso apoyo :)\u003cbr\u003e\u003cimg src=\"https://9-t.imgbox.com/J2x7mxEG.jpg\"\u003e\u003cbr\u003e"
