    "summary": "\n\u003cstrong\u003eThese are the 5 things you need to know:\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eI want to create a more compassionate and inclusive world by connecting artists to each other.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eI want to displace fear between Americans (North/Central/South) with acts of love that showcase the inspiring art (especially songs) that connect us.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eThis is not a fundraiser for a record. This is an\u00a0evolving\u00a0patronage that will\u00a0support an effort to write, record and publish individual songs. I expect I will average one song per month. No more, maybe less. Think of this like a song subscription.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eSome (but not all) of the songs will be in Spanish\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eI need your support to make this happen.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Your Patronage\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease consider this when you pledge: \n\u003cstrong\u003eyour account will be charged every time I am ready to publish a song to digital distributors\u003c/strong\u003e like Spotify or iTunes. If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\n\u003cbr\u003e\nWith your support (and the resources I have found for producing music in South America) I anticipate writing, recording, and releasing \n\u003cstrong\u003eone song per month\u003c/strong\u003e through digital distributions channels. (Note: it took two months for the first song, so you can get a sense of how long it \u00a0can take to do this)\u003cbr\u003e\n\u003cbr\u003e\nThe goal here is not to create some great commercial success, though it is a possibilty and certainly would be a welcome outcome of the work. \n\u003cstrong\u003eThe goal is to discover a way songs can be used as agents of empathy, not simply units of entertainment. The mission is to create a more compassionate and inclusive world by connecting artists to each other. That\u0027s what it is for.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for joining me in this love story. Thank you for being in my life and staying connected to me on this journey.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMay all your creations be blessed and all your smiling faces be remembered. \n\u003cbr\u003e\n\u003cbr\u003e\nMade with love,\u003cbr\u003e\n\u003cbr\u003e\nEmily"
