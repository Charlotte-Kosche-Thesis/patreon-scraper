    "summary": "For the last two years, I\u2019ve been working on a project called EXOPLANETARY. It\u2019s a multi-part audio drama that\u2019ll be published as a podcast\u2026 a science-fiction adventure that follows four siblings, the Wolverton family, as they work for a giant corporation named Exoplanetary. Their bosses want to expand their business beyond our solar system, but the Wolvertons just want to enjoy their lives. Where do the morals and happiness of ordinary people fit in a universe full of rich and powerful interests? The stories are exciting, funny, tragic, and always slightly offbeat.\u003cbr\u003e\u003cbr\u003eCreating an audio drama of this sort and providing it for free on iTunes and other platforms is not as expensive as a movie or TV series, but there are still costs involved. Whether we record it in a studio or we rent or purchase equipment of our own, it all costs money. Beyond technical costs, we want to be able to pay our collaborators for their efforts. And beyond EXOPLANETARY, we\u2019d like to take what we are learning creating this production and use it to create other audio dramas. Comedies, thrillers, mysteries, and any other kind of story we can imagine.\u003cbr\u003e\u003cbr\u003eEven the most successful podcasts aren\u2019t able to thrive on advertising alone, and what EXOPLANETARY will provide you with is original scripted, full cast content, which is relatively unusual for podcasting.\u003cbr\u003e\u003cbr\u003eCreating something new and exciting for you is what EXOPLANETARY is all about. For that reason any sort of donation is welcome and incredibly helpful. We\u2019re truly grateful for whatever you can provide and look forward to updating you on our progress as we begin this exploration.\u003cbr\u003e"
