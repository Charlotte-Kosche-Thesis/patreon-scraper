    "published_at": "2015-08-14T21:34:29+00:00",
    "summary": "\u003ca href=\"http://www.eldarmusic.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.eldarmusic.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello!  I wanted to share with you all my new Patreon profile page. I love making music and creating performance music videos.  I\u0027d like \nto continue to do so and need your support as fans, friends, and fellow \nmusicians!\u003cbr\u003e\n\u003cbr\u003e\nPatreon is an exciting crowdfunding platform that allows fans to directly contribute to their favorite artists\u2019  endeavors. \u00a0Patreon is similar to Kickstarter. \u00a0However Patreon is more suited for people who are creating content on a regular basis. \u00a0Instead of making a one time contribution for a single project, you can select amount that you\u0027re comfortable with on a recurring basis for each video that I create. \n\u003cbr\u003e\n\u003cbr\u003e\nHere are a few of my videos:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"157\" src=\"https://www.youtube.com/embed/b4VZLnsUrow\" width=\"280\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"157\" src=\"https://www.youtube.com/embed/ZzbJN0nxvek\" width=\"280\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"157\" src=\"https://www.youtube.com/embed/35sAtGu-RXo\" width=\"280\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon works by collecting a tip for each creation. \u00a0I\u2019m asking you to pledge towards the creation of each performance video. \u00a0You can pledge $3, $5, or any amount per each video that I create (I won\u2019t make more than 2 or 3 per month). \u00a0It\u2019s not obligatory, and you can cancel at any time. \u00a0You can also set a max amount so you don\u2019t go over your budget.\u00a0\n\u003cbr\u003e\u003cbr\u003eThe ad revenue model that is utilized by music streaming services is not financially sustainable for 99.9% of artists \u2014 especially in niche genres such as jazz and other instrumental music. The current streaming models have proven to pose a huge challenge for creators to monetize recorded music.  \u003cbr\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\tAll the content on my YouTube page has always been free and I\u2019m very happy that I\u2019ve been able to connect with many people worldwide with my music. \u00a0It takes a lot of time, energy and resources  to create videos in this current climate for creators in the internet age. \u00a0 About a 100 years ago, technology paved the way for artists to sell recorded music. \u00a0 It was through a physical package such vinyl, later a cassette and eventually a CD. \u00a0Nowadays technology has changed, and the model is going back to an era of the past \u2014 \n\t\u003cem\u003epatronage\u003c/em\u003e. \u00a0This current model is strikingly similar to one of 300 years old. \u00a0This model is comprised of donors supporting their favorite artists. \u00a0Some of the most revered and famous works of art and music were made possible through patronage.  \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\tIf you feel you can pledge and contribute for each video I release, I\u2019m happy to offer a few rewards in return (see below)! \u00a0Your help and support goes a long way! \u00a0By contributing, you would officially become a patron of the arts. \u00a0Your support would allow me to continue creating music videos and archive live performances. \u00a0Thanks for your support!\u003cbr\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\t\t\tBest from,\n\t\t\t\u003cbr\u003e\n\t\t\tEldar\n\t\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
