    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Oy8zaWnJmRE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=999358",
    "published_at": "2017-07-25T14:23:03+00:00",
    "summary": "\u003cstrong\u003eWelcome to \u003c/strong\u003e\u003cstrong\u003eThe E-Hutch Club! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is a place for you to \u003cstrong\u003echat with me, get exclusive access to my music and live shows, share your input on my projects, vote on new ideas, and connect with other members of the E-Hutch community!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eThis page is also a place for me to \u003cstrong\u003eshare my music, my writing, my thoughts, my pics, and \u003c/strong\u003e\u003cstrong\u003eto give you an extra layer of transparency, letting you further into my creative process.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo far, one of the coolest parts of the E-Hutch Club has been getting to interact with everyone, answer your questions, and hear your thoughts on what you\u0027d like to see me do since, after all, we\u0027re in this together. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI thank you for being interested in my life, my music, and my work. \u003c/strong\u003eThe connection between my work and your response has become the most important part of my creative process. I want to continue to share my ideas and I thank you deeply for allowing me to grow, expand and learn.\u003cbr\u003e\u003cbr\u003e-Eric\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eHere are some of the projects I\u0027m currently working on:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eModern Happiness\u003c/u\u003e\u003c/strong\u003e:\u003cbr\u003eI made a \u003cstrong\u003enew album\u003c/strong\u003e with my touring band, The Believers!\u00a0\u003cstrong\u003eE-Hutch Club members will be the first to hear new music\u003c/strong\u003e, special podcasts discussing the making of the album, behind the scenes stories and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePatrons-Only Weekend in NYC:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eE-Hutch Club members voted and we\u0027re doing a special weekend of music and activities June 22-24 in NYC. Patrons only! More details coming soon...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSome People:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m working on a daily cartoon/poem series with fantastic illustrator Christopher David Ryan, that aims to celebrate diversity and inclusivity. \u003cstrong\u003eMembers will be entitled to special signed prints\u003c/strong\u003e of the work and more. Check it out on instagram at @wearesomepeople\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMusical Theater:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m working on a lifelong dream and developing a musical for Broadway! Things are still in the early stages, but you\u0027ll get the inside scoop all along the way as I develop the show!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMyotonic Dystrophy Foundation:\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eContinuing to fight for care and a cure for this disease that has affected my Dad and my family my entire life. \u00a0I\u0027m working to educate and inspire by sharing my stories. Learn more at myotonic.org\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eHere\u0027s What People Are Saying About The E-Hutch Club\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e\"I\u0027ve been using Patreon to support music for a long time, and I\u0027ve never seen an artist use it the way Eric is. He is using this platform to genuinely connect with fans, rather than simply a fundraising platform. I\u0027m happy to financially support artists I believe in, but Eric has taken the E-Hutch Club to a new level. I truly feel like I\u0027m a part of something special, and it\u0027s obvious how much Eric sincerely cares about this project and his fans. Proud Patron and Hutchhead!\"\u003c/em\u003e\u003cdiv\u003e-Marie Hoag, Gold Member\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cem\u003e\"Joining the club is a great way to support and promote all things relating to Eric. His posts are fun, creative and entertaining too, and the group interactions are a bonus. The E Hutch Club is a gem!\"\u003c/em\u003e\u003cbr\u003e-Becky Detering, Gold Member\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e\"It\u0027s a pleasure and a privilege to be able to support an artist one loves so much in this unique and direct way. So thrilled to be an EHutch Club member and come along for the journey.\"\u003c/em\u003e\u003cbr\u003e-Elvan McMillen, Diamond Member\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Nothing against other \u0027fan clubs\u0027, but it\u0027s wayyyy better when the artist actually interacts with fans, reads and reacts to their comments and genuinely cares.\"\u003c/em\u003e\u003cdiv\u003e-Christine Janosco, Platinum Member\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cem\u003e\"Eric\u0027s Patreon is like that first bite of pizza, always just as awesome as you expect.\"\u003c/em\u003e\u003cbr\u003e-Jim Carroll, Gold Member\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
