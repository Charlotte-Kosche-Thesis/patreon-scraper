    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FwvefdyieMf8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwvefdyieMf8\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FwvefdyieMf8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-01-06T22:52:22+00:00",
    "summary": "\u003cstrong\u003eBem vindo ao Ateli\u00ea do Rolista!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eWelcome to the Rolista Studio!\u003c/strong\u003e\u003cem\u003e \u003cbr\u003e(sorry in advance for my raw english!)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAcompanhe o andamento dos projetos\u00a0\u003c/strong\u003e\u003ca href=\"https://docs.google.com/spreadsheet/ccc?key=0AsZXtcApmTqndHRFNFNkLWRwVlllUUtOWWhUZTRSblE\u0026amp;usp=sharing\" rel=\"nofollow\"\u003e\u003cstrong\u003eaqui\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eFollow \u003cstrong\u003e\u003ca href=\"https://docs.google.com/spreadsheet/ccc?key=0AsZXtcApmTqndHRFNFNkLWRwVlllUUtOWWhUZTRSblE\u0026amp;usp=sharing\" rel=\"nofollow\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e the development of my projects!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMeu nome \u00e9 Eduardo Caetano, e crio jogos por voca\u00e7\u00e3o.\u003cbr\u003eSe quiser saber um pouquinho mais sobre quem sou, e o que j\u00e1 fiz, d\u00ea uma olhada na coluna ao lado.\u00a0Este \u00e9 um lugar para experimenta\u00e7\u00f5es da linguagem dos jogos, a fim de explorar, desenvolver e avan\u00e7ar a discuss\u00e3o desse embrion\u00e1rio campo do conhecimento.\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eMy name is Eduardo Caetano, and I got a calling on making games.\u003cbr\u003eIf you want to know a lit bit more about who I am and what I\u2019ve already done, take a look on the side bar.\u00a0This is a place for experimentations on the game language, for us to explore, develop and advance the discussion of this newly born knowledge field.. \u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eMeus principais objetivos:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProduzir conte\u00fado relevante sobre RPG;\u003c/li\u003e\u003cli\u003eFacilitar o acesso e a populariza\u00e7\u00e3o do hobbie e da linguagem;\u003c/li\u003e\u003cli\u003eIncentivar e potencializar o crescimento da comunidade de RPG no Brasil, e no mundo;\u003c/li\u003e\u003cli\u003eConseguir incentivo financeiro para realizar essas tarefas;\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eMy main goals are:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eTo make relevant content about RPG;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eTo disseminate the hobby\u2019s access and popularize its language;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eTo potentiate and encourage the growth of the RPG community in Brazil, and the world;\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eTo obtain financial incentives to accomplish that tasks\u003c/span\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003eMas como faremos isso?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eAtrav\u00e9s da cria\u00e7\u00e3o constante de\nmais e mais jogos! \u003cbr\u003eRPG\u0027s, StoryGames, RolePlayingPoems, NanoLARP\u0027s, etc... E s\u00f3\nvoc\u00eas podem me ajudar!\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003e\u003cstrong\u003eBut how can we do this?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThrough the constant creation of more and more games! RPG\u0027s, StoryGames, RolePlayingPoems, NanoLARP\u0027s, etc... and only you can help me!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nSe voc\u00ea considerar ser meu Mecenas, toda vez que eu lan\u00e7ar um jogo aqui, ser\u00e1 cobrado de seu cart\u00e3o, o valor da gorjeta que escolheu me dar. Cada tipo de Mecenas tem recompensas especiais e proporcionais \u00e0quele valor. O m\u00ednimo \u00e9 1$ - Um D\u00f3lar! Mas n\u00e3o se preocupe, voc\u00ea pode definir a quantia m\u00e1xima por m\u00eas que lhe for mais confort\u00e1vel, e se por um acaso eu produzir demais durante o m\u00eas, n\u00e3o ser\u00e1 cobrado de voc\u00ea nenhum valor acima do limite que estipulou! Al\u00e9m disso, a frequ\u00eancia com que pretendo lan\u00e7ar os jogos ser\u00e1 em m\u00e9dia de um por m\u00eas. Em \u00e9pocas de inspira\u00e7\u00e3o insanas, no m\u00e1ximo dois. N\u00e3o mais do que isso.\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eIf  you consider to became my Maecenas, every time a game is released here, it will be charged on your credit card the tip value that you choose to give me. Each level of Maecenas has its special reward, proportional to that value. The minimum is 1$. But don\u2019t worry, you can define the maximum value per month that better fits your comfort, and if for some reason I start making too many games in a month, you won\u2019t be charged beyond the chosen limit! Furthermore, my intention is to make about one game by month. Maybe two, if I\u2019m really inspired. No more than that.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMecenas, WTF?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nO Patreon \u00e9 a plataforma ideal para que um publico ajude \u003cstrong\u003ediretamente\u003c/strong\u003e seu\nartista preferido, e mantenha um canal de comunica\u00e7\u00e3o constante com ele e a sua\nprodu\u00e7\u00e3o. Diferente do Financiamento Coletivo, onde voc\u00ea o ajuda a concretizar \u003cstrong\u003eum projeto\u003c/strong\u003e, no Patreon, voc\u00ea colabora\ncom uma quantia simb\u00f3lica, mas que somado \u00e0 de todos os outros colaboradores, \u00e9\numa quantia significativa o suficiente para o estimular a continuar produzindo!\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eMaecenas, WTF!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003ePatreon is the ideal platform for an audience that wants to help their favorite artist, and to keep a constant communication channel with them and their production. It\u2019s different from crowdfunding, where you help to concretize one project. In Patreon you contribute with a symbolic amount, but that, added to the total amount of the other contributors, is meaningful enough to encourage your artists to keep making more content!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nTodos os colaboradores ser\u00e3o tratados por mim como \u003cstrong\u003eMecenas\u003c/strong\u003e, pois voc\u00eas ser\u00e3o os M\u00e9dicis do meu Michelangelo Ludicus. Existem 4 tipos de MECENAS, com benef\u00edcios e contribui\u00e7\u00f5es diferentes. S\u00e3o\neles: \u003cstrong\u003eO Benfeitor, o\nPatrocinador, o Padrinho e o Patrono.\u003c/strong\u003e\u003cbr\u003e\n\n(descri\u00e7\u00e3o mais detalhada logo abaixo)\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eAll contributors are treated by me as Maecenas, because you will be the M\u00e9dicis to my Michelangelo Ludicus. There are four levels of Maecenas, with different benefits and contributions values. They are: \u003cstrong\u003ethe Benefactor, the Sponsor, the Godfather and the Patron\u003c/strong\u003e. The detailed description of each is just ahead.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eJOGOS x PRODUTOS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nTodos os jogos ser\u00e3o \u003cstrong\u003egratuitos \u003c/strong\u003ee liberados sob \u003cstrong\u003eCreative\nCommons 4.0\u003c/strong\u003e. Os Mecenas ter\u00e3o \u003cstrong\u003edireito\nperp\u00e9tuo\u003c/strong\u003e ao conte\u00fado completo de um \u003cstrong\u003ejogo\u003c/strong\u003e.\nOu seja, caso futuramente eu revise ou altere o \u003cstrong\u003econte\u00fado\u003c/strong\u003e de um jogo dado como pronto, os \u003cstrong\u003eMecenas\u003c/strong\u003e ser\u00e3o os primeiros\na saber, e a receber esta nova vers\u00e3o.\u00a0Mas com o passar do tempo, se eu perceber\nque um jogo tem um apelo comercial, eu posso transform\u00e1-lo em um \u003cstrong\u003eproduto\u003c/strong\u003e, e comercializ\u00e1-lo, sacou?\u00a0O legal \u00e9 que caso isso venha acontecer, alguns Mecenas poder\u00e3o ter descontos\npara adquir\u00ed-los! E obviamente, todos os agradecimentos ter\u00e3o seu lugar\nespecial tamb\u00e9m nessas vers\u00f5es, pois foram voc\u00eas \u003cstrong\u003eMecenas\u003c/strong\u003e que permitiram a\nrealiza\u00e7\u00e3o do jogo!\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cem\u003eGAMES vs PRODUCTS\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAll games will be free, under Creative Commons 4.0. The Maecenas will have perpetual rights under the full contents of a game, i.e. if in the future I make a revision, or alter the contents of a game given as done, the Maecenas will be the firsts to know, and to receive this new version. But if, as the time goes by, I realize that a game has some commercial appeal, then I can turn it into a real product and commercialize it, get it? The cool thing is that if I do so, the Maecenas may have some discounts to get them! Obviously, all acknowledgment will have a special place in these versions too, since it\u0027s you, Maecenas, who allow the game\u2019s existence possible!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eQue tipos de jogos s\u00e3o esses?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSegue como curiosidade, uma lista de jogos\nque est\u00e3o ainda em fase conceitual ou de rascunho:\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eWhat kind of games are these?\u003c/strong\u003e\u003cbr\u003eFollows , as curiosity, a list of games that are still on draft or conceptual phase:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eCurumim\u003c/strong\u003e: Jogo\ninfantil sobre re-inven\u00e7\u00e3o de velhas lendas atrav\u00e9s da amizade de pequenos\nindiozinhos em um Brasil pr\u00e9-colonial;\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eCurumim\u003c/strong\u003e: A childish story game about the re-invention of old legends, through the friendship of little Brazilian indians, during the pre-colonial period;\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eA Casa na \u00c1rvore:\u003c/strong\u003e Um\nhack de Curumim, com uma pegada Sess\u00e3o da Tarde e resolu\u00e7\u00e3o de conflito atrav\u00e9s\ndo sorteio de bolas de gude;\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eThe Tree House\u003c/strong\u003e\u003c/span\u003e: A hack of Curumim, with a feeling of the 80\u2019s kids adventure movies. The Conflict Resolution is made through the raffle of some marbles;\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003ca href=\"http://www.patreon.com/creation?hid=1102874\"\u003e\u003cstrong\u003eMeu Brinquedo Preferido:\u003c/strong\u003e\u003c/a\u003e  [TERMINADO!] Jogo laureado com o Terceiro Lugar no primeiro concurso Fa\u00e7a Voc\u00ea Mesmo de\nCria\u00e7\u00e3o de Jogos em 2011\u003c/span\u003e.\u00a0\u003ca href=\"http://www.patreon.com/creation?hid=1102874\"\u003e\u003cstrong\u003eMy Favourite Plaything\u003c/strong\u003e\u003c/a\u003e: \u003cspan style=\"color: rgb(192,80,77);\"\u003eThis game won the third place in the 1st competition D.I.Y of Game Design in 2011. (This game is already done! Check it out on the Creations page, here in Patreon!)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eA Dama no Bote\u003c/strong\u003e:\nProt\u00f3tipo desenvolvido durante o Game Chef Brasil de 2013, mas n\u00e3o enviado. \u003cem style=\"color: rgb(51,51,51);\"\u003eEm uma pequena ilha, situada em Lugar\nNenhum, alde\u00f5es \u00e0s margens do rio, s\u00e3o os \u00fanicos a presenciar a chegada de um\nbote, com o corpo de uma Dama...\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eThe \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eLady in the Boat:\u003c/strong\u003e A prototype developed during Game Chef Brasil 2013, but never submitted. In a small island, placed Nowhere, villagers by the river are the only ones to witness a boat coming, with the body of a Lady...\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eBrain Bot Boy\u003c/strong\u003e:\nCardBoardStoryGame - Jogo infantil, para um adulto e uma crian\u00e7a. Outro\nprot\u00f3tipo desenvolvido durante o Game Chef Brasil de 2013, mas n\u00e3o enviado. \u003cem style=\"color: rgb(51,51,51);\"\u003eMilh\u00f5es de anos no futuro, a Terra j\u00e1 h\u00e1\nmuito esquecida, \u00e9 somente uma gigantesca bola de lixo empilhado. Um garoto com\num C\u00e9rebro Eletr\u00f4nico desperta, e precisa decidir o seu destino.\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003eA game for a child and a grownup. Another prototype developed during Game Chef Brasil 2013, and never submitted. Million of years in the future, the Earth is long forgotten, and it is just a big ball pile of junk. A boy, with a Electronic Brain awakens, and needs to decide his destiny\u003c/span\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eEstas Pessoas da Sala de Jantar\u003c/strong\u003e: RolePlayPoem (ou seria um Dinner Game?) de uma hora de\ndura\u00e7\u00e3o, sobre perdas e despedidas. \u003cem style=\"color: rgb(51,51,51);\"\u003eUm\njantar, um convidado especial, que s\u00f3 aparece assim que o jogo acaba.\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eThis People in the Dinner Room:\u003c/strong\u003e a Role Play Poem (or could it be a Dinner Game?) lasting one hour, about loss and farewells. A dinner, a special guest that only shows up when the game ends.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eSexo, Drogas \u0026amp; Rock n\u0027 Roll\u003c/strong\u003e: Story Game - One Shot,  sobre os conflitos desde a ascens\u00e3o at\u00e9 a queda de uma das\nmaiores bandas de Rock n\u2019 Roll da hist\u00f3ria.\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003eOne shot, about the conflicts of one of the greatest Rock Bands of all time, from their rise to fall.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eTarja\nPreta:\u003c/strong\u003e NanoGame sobre\ndepend\u00eancia qu\u00edmica, em formato de Bula de rem\u00e9dio, com Tic-Tac\u0027s como mec\u00e2nica\nde recurso;\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003eControlled Drug:\u003c/strong\u003e NanoGame about addiction, in the format of a medication leaflet, and Tic-Tac\u2019s as resource managements. \u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003ePost Card Game\u003c/strong\u003e: Eu te\nmando um Cart\u00e3o Postal, voc\u00ea me responde. Temos uma hist\u00f3ria, temos um jogo.\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003e send you a Postcard, you reply me. We have a story, we have a game.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eMap Game\u003c/strong\u003e: O mesmo mapa,\nhist\u00f3rias sem fim.\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003eThe same map, never ending stories.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eMask Game\u003c/strong\u003e: Cinco\nparticipantes, cinco m\u00e1scaras em cima da mesa. Cada m\u00e1scara, uma persona. Voc\u00ea\npode usar qualquer m\u00e1scara, em qualquer hora. Mas s\u00f3 pode falar enquanto\nestiver a usando.\u00a0\u003cspan style=\"color: rgb(79,129,189);\"\u003eFive players, five masks on top of the table. Each mask, a persona. You can use any mask, any time. But you can only talk if you are wearing a mask.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\n\n\n\n\n\n\n\nAl\u00e9m destes, haver\u00e1 ainda, diversas \u003cstrong\u003enovas Sementes\nde Trama para Violentina\u003c/strong\u003e: \u003cbr\u003e\u003cem\u003e\n\nViolentina Barroca, Violentina\nSubversiva, Violentina G\u00f3tica, etc...\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eBeyond these games, there will be several new Plot Seeds for Violentina (my first published game, in it ways to be translated yet\u2026): Baroque Violentina, Subversive Violentina, Gothic Violentina, etc.\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nN\u00e3o prometo que\nser\u00e3o todos estes jogos, e provavelmente surgir\u00e3o outros\u00a0no meio do caminho. Dependendo de qual Mecenas for, voc\u00ea\npoder\u00e1 me ajudar a escolher o pr\u00f3ximo jogo!\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eI don\u2019t promise that I\u2019ll make all this games, and probably some new ones will appear on the way. Depending on which kind of Maecenas you are, you can help me choose which game will be the next one! \u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMais algumas informa\u00e7\u00f5es pertinentes para voc\u00ea que\ngosta de ler:\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eSome additional relevant info for you who likes to read:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nTenho certa\nobsess\u00e3o pelo conceito e sentido das coisas, e isso se reflete na forma como os\njogos ser\u00e3o apresentados. N\u00e3o consigo deixar de pensar na rela\u00e7\u00e3o do livro como\nobjeto, seu formato, diagrama\u00e7\u00e3o, e sua rela\u00e7\u00e3o com o jogo, as regras e as\nmec\u00e2nicas, e como isso pode potencializar a experi\u00eancia dos jogadores.  Toco nesse assunto, pois parte das\nrecompensas que ofere\u00e7o est\u00e3o vinculadas \u00e0 isso, na seguinte maneira: \u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eI\u2019m obsessed with the concept and meaning of things, and this reflect on the way my games are presented. I can\u2019t just stop thinking about the relationship of a book, as an object (its format, layout, etc.), with the game (it\u2019s rules, mechanics, etc.), and how this could enhance the gamers experience. I touch this subject because part of the rewards I offer relates to that, in the following way:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBoa parte do\ntempo desperdi\u00e7ado ao escrever um jogo, vem da mania de explorar o layout, a\ndiagrama\u00e7\u00e3o e a melhor forma de transmitir as informa\u00e7\u00f5es de um manual de\nregras. Portanto irei abusar dos recurso de softwares de diagrama\u00e7\u00e3o no limite\nda minha capacidade!\u00a0Devido a um\nfetiche - quem sabe anacr\u00f4nico - por livros f\u00edsicos, estudo e pratico nos\ntempos livres, t\u00e9cnicas de \u003cstrong style=\"color: rgb(51,51,51);\"\u003eencaderna\u00e7\u00e3o\nde livros\u003c/strong\u003e, e os jogos em vers\u00e3o f\u00edsica oferecidos aos Padrinhos e Patronos, receber\u00e3o um cuidado especial em sua confec\u00e7\u00e3o artesanal.\u00a0\u003cspan style=\"\"\u003eGosto de\neditar v\u00eddeos (voc\u00ea pode conferir alguns deles no meu canal no youtube\u00a0\u003ca href=\"http://www.youtube.com/petitecast\" rel=\"nofollow\"\u003eaqui\u003c/a\u003e.\nAproveite e se inscreva!), e para cada jogo publicado eu farei um v\u00eddeo\nresenha, explicando o seu funcionamento.\u003c/span\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eA good amount of time I waste writing games comes from the exploration of its layout and how to best give information within a rules manual. Therefore, I\u2019ll abuse my capacity limits on the softwares ressources! Maybe I just have an anachronic fetiche for physical books, because I do study bookbinding in my free time. So the physical copies of the games I offer to the Godfathers and Patrons, will be specially handcrafted with care. I also like to make videos (You can check some of them in my YouTube Channel\u00a0\u003ca href=\"http://www.youtube.com/petitecast\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. Take the opportunity and subscribe!), and for each published game I\u2019ll make a video review, explaining how it works. \u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\nPor fim, se voc\u00ea quiser ver estas id\u00e9ias sa\u00edrem\nda minha cabe\u00e7a, e terem grandes chances de lhe proporcionar experi\u00eancias\nsignificativas e divertidas, \u003cstrong\u003econsidere se tornar o meu Mecenas! \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eAt last, if you want to see these ideas getting out of my head, with the opportunity to give you some fun and meaningful experiences, consider becoming my Maecenas! \u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\n\nJ\u00e1 agrade\u00e7o por\nter lido at\u00e9 aqui! ;)\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eI thank you very much for reading this far! ;)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ecredits:\u003cbr\u003e\u003cbr\u003evideo | Eduardo Caetano\u003cbr\u003e\u003cbr\u003ecover picture | Bruno Figueiredo\u003cbr\u003e\u003cbr\u003eall musics by JINGLE PUNKS\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003egood starts\u003cbr\u003emorning walks\u003cbr\u003eon the beach\u003cbr\u003epath to follow\u003c/div\u003e\u003cbr\u003eall icons from thenounproject.com\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBadge by Reed Enger\u003cbr\u003e Document by Graham Dragonborn Wilsdon\u003cbr\u003e Video Chat by Martha Ormiston\u003cbr\u003e Landscape Architect by Joel Burke\u003cbr\u003e Travel by Elliot Verhaeren \u003c/div\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Belorizontino,  Arquiteto e Urbanista,  formado pela UFMG em 2009, 33 anos. \u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBorn in Belo Horizonte, Brazil, Architect \u0026amp; Urbanist graduated from Federal University of Minas Gerais in 2009, 33 years old.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eJoga RPG desde de 1996 quando come\u00e7ou a mestrar Tagmar. Foi narrador dos projetos de LARP Horizonte Sombrio em BH e Varginha by Night por quatro anos. Aprecia qualquer coisa relacionada a RPG, mas nos \u00faltimos anos est\u00e1 fascinado com os RPG\u0027s Indies e as novas teorias de Game Design, e portanto come\u00e7ou a se meter a criar os pr\u00f3prios jogos...\u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHe plays RPG since 1996, when he began to run Tagmar (the first brazilian RPG). Was moderator of the LARP projects Dark Horizon in Belo Horizonte, and Varginha by Night for four years. Enjoys anything related to RPG, but in the last years he is fascinated by indie RPGs and new theories of game design, and because of that, started to make his own games... \u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://rolistaindependente.files.wordpress.com/2011/03/violentina-display.jpg?w=940\" style=\"width: 249px;\"\u003e\u003cbr\u003eAp\u00f3s a publica\u00e7\u00e3o de seu jogo\u00a0\u003ca href=\"http://Violentina\"\u003eViolentina\u003c/a\u003e, atrav\u00e9s da primeira campanha de Incentivo Coletivo de um RPG  no Brasil, foi  convidado pela sua editora \u2013 a \u003ca href=\"http://rolistaindependente.wordpress.com/sobre/secular-games.com\"\u003eSecular Games\u003c/a\u003e \u2013 para integrar formalmente a equipe.\u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAfter the publication of his game Violentina, through the first crowdfunding campaign of a game in his country, he was invited by the \u003ca href=\"http://secular-games.com\"\u003eSecular Colective\u003c/a\u003e, to be formally part of the team.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEm abril de 2013, junto ao amigo Rafael Rocha, organizou o\u00a0\u003ca href=\"http://www.laboratoriodejogos.com/\"\u003eLaborat\u00f3rio de Jogos\u003c/a\u003e em Belo Horizonte, primeiro evento de discuss\u00e3o de Jogos Narrativos no pa\u00eds.\u003cbr\u003e\u003cstrong\u003e____________________\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIn april of 2013, together with his friend Rafael Rocha, organized the \u003ca href=\"http://www.laboratoriodejogos.com/\"\u003eGaming Lab\u003c/a\u003e in Belo Horizonte, the first convention to discuss Story Games in the country.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://rolistaindependente.files.wordpress.com/2014/02/rolista_hipster_logo_2.png\" style=\"width: 254px;\"\u003e\u003cbr\u003ecredits\u003cbr\u003ecover picture | Bruno Figueiredo\u003cbr\u003e\u003cbr\u003eall icons from thenounproject.com |\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLandscape Architect by Joel Burke\u003cbr\u003eTravel by Elliot Verhaeren\u003c/div\u003e",

     "description": "\u003cstrong\u003e\u003cimg src=\"http://rolistaindependente.files.wordpress.com/2014/02/icon_23984.png\" style=\"width: 49px;\"\u003e\u003cbr\u003eBENFEITOR\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVoc\u00ea recebe imediatamente os jogos lan\u00e7ados em formato PDF, e tem o direito de acessar \u003cstrong style=\"color: rgb(51,51,51);\"\u003eo canal exclusivo\u003c/strong\u003e \u003cstrong style=\"color: rgb(51,51,51);\"\u003ede atualiza\u00e7\u00f5es do Rolista Independente aqui no Patreon;\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003c/strong\u003eMeus mais sinceros agradecimentos a voc\u00ea, por acreditar e apoiar no meu trampo!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eBENEFACTOR\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eYou\u2019ll receive immediately the games launched in PDF format, and you\u2019ll have the rights to access t\u003cstrong\u003ehe exclusive feed channel here in Patreon\u003c/strong\u003e; \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMy sincerely thank you, for supporting my work.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e",
