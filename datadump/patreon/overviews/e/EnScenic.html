    "summary": "Hello, wonderful people, and welcome to my Patreon. Some of you are here because you know me, some of you are here because you\u0027ve heard of me, some of you are here because you were randomly clicking through profiles and mine looked interesting; however you got here, thank you for stopping!\u003cbr\u003e\u003cbr\u003eI am what is politely called a \"late bloomer\" and impolitely called an \"under-achiever\". \u00a0What this means is that it took me decades to figure out what I was passionate about, so in the time that most people get a degree or get practical experience in a job related to their field I kicked around, a little lost, a little aimless, but always knowing that there was something out there for me.\u003cbr\u003e\u003cbr\u003eIn 2012, the year the world didn\u0027t end, a series of incredibly popular fanfic stories that were inspired by a certain series of books about vampires, got published as mainstream novels, and became a phenomenon. Those novels, the titles of which heavily feature the word \"grey\", popularized in mainstream america certain aspects of erotic play in the BDSM vein - although they arguably aren\u0027t that great an example of such. \u00a0I thought to myself, \"Gee, what else out there might titillate the average person?\", and started to research hypnosis.\u003cbr\u003e\u003cbr\u003eI had no idea that erotic hypnosis, smutty hypnosis, recreational hypnosis, were actual things that people did. But it turned out that not only was hypnosis of the non-clinical variety extraordinarily interesting, it was also super hot.\u003cbr\u003e\u003cbr\u003eYes, I got sucked in by my research.\u003cbr\u003e\u003cbr\u003eOver the past four years, I have become increasingly involved in a very special, very exciting community of people, and have discovered that what I am passionate about is entertaining and educating those people, especially the people who are new to the community and need a guide book and a helping hand to feel comfortable. \u00a0My goal with this page is to generate the income necessary to continue writing articles, short stories, poems, (and eventually books), inspired by hypnosis, as well as providing original recordings of those writings, while also attending and teaching at hypnosis-related events on the national, (and hopefully someday, international), level.\u003cbr\u003e\u003cbr\u003eIn my day job I wait tables. \u00a0Stereotypical creative type job, right? \u00a0I have pretty decent flexibility of scheduling, I get to interact with a variety of people on a regular basis, and if I\u0027m so inclined I can practice some of the more tame aspects of hypnosis in a retail sales environment. \u00a0And sometimes it pays extremely well. Unfortunately those times are like slot machine jackpots - you never know when or how much you\u0027re going to hit for. \u00a0I\u0027m asking people to take a gamble on me, so I don\u0027t have to rely on dumb luck. \u00a0Please check out these examples of my work, and if you like what I\u0027ve created, become a Patron!\u003cbr\u003e\u003cbr\u003eEnjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://enscenic.tumblr.com/post/125520930663/its-friday-and-i-have-102-followers-and-i-did\" rel=\"nofollow\" target=\"_blank\"\u003eOriginal Audio (Mostly NSFW, and with erotic/hypnotic elements)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://noellehastranceadventures.blogspot.com/2015/01/darcy-at-dealership.html\" rel=\"nofollow\" target=\"_blank\"\u003eShort, Hypnosis-inspired Erotic Fiction\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://noellehastranceadventures.blogspot.com/2013/01/deeper-tangent-some-women.html\" rel=\"nofollow\" target=\"_blank\"\u003eJournalling and Non-Fiction\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
