    "summary": "I\u0027m Elizabeth Turner, a\u003cstrong\u003e Graphic Designer and Game Designer.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing and gaming since I was a kid and grew up wanting to do these things as an adult. I have a BFA in Graphic Design and have been designing games since a little before I graduated. Currently I\u0027m part of Mad Labyrinth Studios and we\u0027re working on a counter-tower defense called TREE HUGGER: Curse of Excalibur in which I\u0027m the lead artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://madlabyrinthstudios.com/wp-content/uploads/2016/03/mainmenu-nologo-e1457310293655.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that through your support on Patreon I can continue doing the work that I love and get even better. I\u0027m very grateful for any support and I hope that I can help others out as well by sharing the tutorials and information that has to do with the process behind \u003cstrong\u003e3D Modeling, Digital Illustration, Concepting, and Animating!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m always open to suggestions about themes, critiques, and general questions, so don\u0027t be afraid to ask!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027ll find in my patreon:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCharacter Modeling, Texturing, Animating \u0026amp; Other 3D Modeling\u003c/li\u003e\u003cli\u003eDigital Illustrations and Concept Work\u003c/li\u003e\u003c/ul\u003eThere are going to be multiple different projects running at one time, you\u0027ll be able to see and ask questions about TREE HUGGER: CoE while I\u0027m working on it, but i\u0027ll also be doing Digital paintings and models that don\u0027t relate to the game at all.\u003cstrong\u003e These artworks that are not part of TREE HUGGER: CoE will be available through the different tier levels! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharacter Modeling, Texturing, Animating\u00a0\u003cbr\u003e\u003ca href=\"http://madlabyrinthstudios.com/wp-content/uploads/2016/03/04_Mino-e1457310398662.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"http://madlabyrinthstudios.com/wp-content/uploads/2016/03/04_Mino-e1457310398662.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDigital Illustrations and Concepting\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://madlabyrinthstudios.com/wp-content/uploads/2016/03/20_ElvenAncestral_Censored-e1457310452183.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cblockquote\u003eA link to my current portfolio can be found at:\u00a0\u003ca href=\"http://madlabyrinthstudios.com/portfolio/ETurner_Portfolio_Feb2016.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eElTurner\u0027s Portfolio\u003cbr\u003e\u003c/a\u003eInformation on Mad Labyrinth Studios and TREE HUGGER: CoE can be found at\u00a0\u003ca href=\"http://madlabyrinthstudios.com/\" rel=\"nofollow\"\u003eMad Labyrinth Studios\u0027 Website\u003cbr\u003e\u003c/a\u003eIf you need to contact me you can do so here or at \u003ca\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e/*  */\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES PATREON WORK?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re interested in receiving any of the works or tutorials in the pledges section, or just want to support me, it\u0027s all pretty simple!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1.\u00a0 You click the giant orange BECOME A PATRON button.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e2. Pick the tier that you want to receive! Remember each tier has different rewards so choose the one you want.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e3. Enter your payment info then click CONFIRM at the bottom.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e4. It\u0027ll tell you that you\u0027ve become an official Patron! (Thank you dearly).\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e5. Wait patiently and check out my patron only newsfeed. All of the rewards will be sent out at the first week of the following month. (Payments are not processed until the 1st day of the next month, so if you registered in the middle of the month you won\u0027t be billed until the 1st of the following month).\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e6. Receive all of your digital rewards through the Patreon mail/messaging system.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e7. Simply download your rewards and enjoy!\u003c/div\u003e\u003cbr\u003e"
