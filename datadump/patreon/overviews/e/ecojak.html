    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"876\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F237504554\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F237504554\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F659937019_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1912\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e---\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"476\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/198762981\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e---\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eABOUT ECO\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m an artist/programmer looking to get out of a terrible living situation, and I\u0027ve almost reached that goal! My creative abilities are limited in this kind of environment, and my current job is doing more harm than good to my free time and mental health. I\u0027ll do commissions, I\u0027ll program simple RPGmaker boss fights for my supporters (i\u0027ve taken up unity as well!), and I can do even more once I\u0027m out and stable.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/a12ba6e2ce2e69a643fc772cd499f47c.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nFirst up on my list of projects is a little game called\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAURA\u003c/span\u003e\u003c/strong\u003e, which I\u0027ve been tinkering with on and off, here and there for nearly ten years. It started out as a random Kingdom Hearts AU while I was still in high school (and boy, you don\u0027t even wanna know about that), and... a lot of the current characters weren\u0027t more than backdrops, or plot props. So! Eventually I scrapped all that and did a complete overhaul and now I\u0027m in the process of moving out, getting better equipment, and rebuilding the whole thing from scratch.\u003cbr\u003e\n\u003cbr\u003e\nThe above video was a test-run of some basic programming capabilities. But I\u0027ve since decided I want to take it a step further. Unity, Cry, Unreal Engines - I haven\u0027t decided just yet. AURA will now be built on a 3D platform.\n\u003cbr\u003e\n\u003cbr\u003e\nBut I can\u0027t get there without your help.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCONCEPT ART\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://images.plurk.com/2Bb8MrLx551sXD1HzWor.jpg \"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://images.plurk.com/31mLkl5HGJnYRLaazWor.jpg \"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://images.plurk.com/7wB6B7kUr86taZ4AzWor.jpg \"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you pledge $5+ or more, you get first dibs on seeing new art, as well as in-progress previews.\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPlus, 15% off on all future commissions!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"http://ecojak.tumblr.com/tagged/arts\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.redbubble.com/people/ecoworks/shop\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003ca href=\"https://www.redbubble.com/people/ecoworks/shop\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have any questions or inquiries, feel free to message me at ecojak777@gmail.com\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
