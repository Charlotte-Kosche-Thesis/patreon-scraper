    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://vuejs.org/images/logo.png\" style=\"width: 153px;\"\u003e\u003c/div\u003e\u003cem\u003eIf you need invoices for tax purposes, simply message me on Patreon with your company information after pledging and I can setup automatic invoicing (for Gold Sponsors and up only).\u003cbr\u003e\u003cbr\u003eIf you are not comfortable with recurring pledges, I also accept one-time donations via\u00a0\u003c/em\u003e\u003ca href=\"https://www.paypal.me/evanyou\"\u003ePayPal\u003c/a\u003e\u003cem\u003e\u00a0or\u00a0\u003c/em\u003e\u003ca href=\"https://vuejs.org/support-vuejs/#One-time-Donations\"\u003ecrypto currencies\u003c/a\u003e\u003cem\u003e\u00a0:)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eVue.js is a front-end framework that is simple to use yet powerful in nature.\u003cbr\u003e\u003cbr\u003eThe project focuses\u00a0on making some of the best ideas in web UI development (components, declarative UI, hot-reloading, time-travel debugging...) more approachable, so that any developer can quickly pick it up and enjoy the productivity boost when working with modern, interactive web interfaces.\u003cbr\u003e\u003cbr\u003eIt is also designed to be progressively adoptable: Vue.js core is a drop-in library that can be used in existing pages, you can use it to add simple interactivity, or to replace jQuery entirely. On the other hand, the project also includes libraries and tools that supports building large and ambitious single page applications:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/vuejs/vue-router\" rel=\"nofollow\"\u003evue-router\u003c/a\u003e: component-oriented client-side routing solution for single page applications\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/vuejs/vuex\" rel=\"nofollow\"\u003evuex\u003c/a\u003e: flux-inspired state management architecture for large scale applications\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/vuejs/vue-loader\" rel=\"nofollow\"\u003evue-loader\u003c/a\u003e/\u003ca href=\"https://github.com/vuejs/vueify\" rel=\"nofollow\"\u003evueify\u003c/a\u003e: bundler plugins to enable single file components\u003cul\u003e\u003cli\u003ecollocate the template/style/logic of a component\u003c/li\u003e\u003cli\u003esupports mixing pre-processors in the same file\u003c/li\u003e\u003cli\u003esupports hot-reloading\u003c/li\u003e\u003cli\u003esupports scoped CSS encapsulation\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/vuejs/vue-devtools\" rel=\"nofollow\"\u003evue-devtools\u003c/a\u003e: Chrome extension for debugging Vue.js applications\u003cbr\u003e\u003cul\u003e\u003cli\u003ecomponent tree inspection\u003c/li\u003e\u003cli\u003etime travel debugging with Vuex\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/vuejs/vue-cli\" rel=\"nofollow\"\u003evue-cli\u003c/a\u003e: quick project scaffolding with ready-to-go build \u0026amp; test setups\u003cbr\u003e\u003cul\u003e\u003cli\u003ehot reload\u003c/li\u003e\u003cli\u003elinting\u003c/li\u003e\u003cli\u003eunit testing\u003c/li\u003e\u003cli\u003ee2e testing\u003c/li\u003e\u003cli\u003eproduction ready build with assets minification and cache optimization\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAdditional features supported:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/vuejs/vue/blob/dev/packages/vue-server-renderer/README.md\" rel=\"nofollow\"\u003eserver side rendering with streaming and component-level caching\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/vuejs/vue-rx\" rel=\"nofollow\"\u003eofficial RxJS integration\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHigh level planned / ongoing work can be found in the\u00a0\u003ca href=\"https://github.com/vuejs/roadmap\"\u003eProject Roadmap\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMaintaining and developing new features to all these projects takes a considerable amount of time, and I am currently exploring the possibility of working on Vue.js fulltime.\u003cbr\u003e\u003cbr\u003eIf you run a business and is using Vue in a revenue-generating product, it would make business sense to sponsor Vue development: it ensures the project that your product relies on stays healthy and actively maintained. It can also help your exposure in the Vue community and makes it easier to attract Vue developers.\u003cbr\u003e\u003cbr\u003eOf course, individual users are also welcome to make a recurring pledge if Vue has helped you in your work or personal projects :)\u003cbr\u003e"
   },
