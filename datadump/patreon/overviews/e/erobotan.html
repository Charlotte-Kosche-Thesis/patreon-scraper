    "summary": "Hi! I\u0027m Erobotan, an anime artist \u0026amp; game\u00a0developer\u00a0who wants to make a living by making H-games.\u003cbr\u003eMy 1st game project is \"Princess Edge - Dragonstone\" a beat\u0027em up inspired by Golden Axe. It is a beat\u0027em up with dragon riding experience. The game is available for sale in\u00a0\u003ca href=\"http://www.dlsite.com/eng/work/=/product_id/RE117022.html\" rel=\"nofollow\" target=\"_blank\"\u003eDLSite\u003c/a\u003e and\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=861378201\" target=\"_blank\"\u003eSteam\u003c/a\u003e. Keep in mind that unlike my other games, this one is not a H-game.\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch3\u003eCyber Lily\u003c/h3\u003eCyber Lily is a my 3rd and newest game project, a Rockman/Megaman inspired platformer. The game is still very early in the development but here is our protagonist, NPC, and some enemies design that will appear in the game and a work in progress video of the 1st stage:\u003cbr\u003e\u003cimg src=\"http://blog-imgs-97.fc2.com/e/r/o/erobotan/YuzuhaJoan.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blog-imgs-97.fc2.com/e/r/o/erobotan/enemies2.png\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zEe5QYEdL1A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eFeatures:\u003cbr\u003e\u003cul\u003e\u003cli\u003eClothing damage\u003c/li\u003e\u003cli\u003eOriginal voice acting for the heroine by real japanese seiyuu\u003c/li\u003e\u003cli\u003eVarious stat \u0026amp; skill upgrades to enhance Yuzuha and Joan\u0027s fighting capability\u003c/li\u003e\u003cli\u003eCyber Lily system, they serve as a little pet who fly around you and provide various supports\u003c/li\u003e\u003cli\u003eVarious fetishes like yuri, futanari, tentacles, slime, ryona, wrestling, etc, all presented in fluid sprite animations\u003c/li\u003e\u003cli\u003eGlorious H-CGs\u003c/li\u003e\u003cli\u003eFluid and tight controls with gamepad/keyboard support\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eBlitz Angel Spica - Completed\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cimg src=\"http://blog-imgs-97.fc2.com/e/r/o/erobotan/SpicaCastSmall3.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003ca href=\"https://drive.google.com/open?id=0B1FuRdiwX8xOYnpDQlRaUVV5cmc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qNA6OAHJrPw\" width=\"560\"\u003e\u003c/iframe\u003eBlitz Angel Spica is my 2nd game project, a mahou shoujo (magical girl) themed beat\u0027em up inspired by Beat Angel Escalayer. The game tells the story of an ordinary girl who gained an ability to transform into a heroine of justice whose fighting prowess is powered by her sexual arousal. \u003cbr\u003e\u003cbr\u003eFeatures:\u003cbr\u003e\u003cul\u003e\u003cli\u003eClothing damage\u003c/li\u003e\u003cli\u003eOriginal voice acting for the heroine by real japanese seiyuu\u003c/li\u003e\u003cli\u003eVarious stat \u0026amp; skill upgrades to enhance Spica\u0027s fighting capability\u003c/li\u003e\u003cli\u003eCurrently 8 bosses, 1 mini boss, and 2 type of grunts are in the game\u003c/li\u003e\u003cli\u003eVarious fetishes like yuri, futanari, tentacles, slime, ryona, wrestling, etc, all presented in fluid sprite animations\u003c/li\u003e\u003cli\u003eGlorious H-CGs\u003c/li\u003e\u003cli\u003eEnemies will try to have their way with Spica, however this will also give Spica energy points which can be used to upgrade her stats and skills. There is a catch however, too much of these will corrupt her and gives a bad ending.\u003c/li\u003e\u003cli\u003eStrategic elements where you can plan your next action (recharge your energy, choose which target that you will attack next)\u003c/li\u003e\u003cli\u003eFluid and tight controls with gamepad/keyboard support\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003eYou can also buy Blitz Angel Spica on \u003c/strong\u003e\u003ca href=\"https://www.nutaku.net/games/download/blitz-angel-spica/\"\u003eNutaku\u003c/a\u003e and \u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE168056.html\"\u003eDLSite\u003c/a\u003e !\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eDownload demo: \u003c/strong\u003e\u003ca href=\"https://drive.google.com/open?id=0B1FuRdiwX8xOYnpDQlRaUVV5cmc\"\u003eDemo v0.257\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"http://blog-imgs-78.fc2.com/e/r/o/erobotan/640Screenshot2.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy you should donate?\u003c/strong\u003e\u003cbr\u003eThe core game content and one stretch goal is already completed but I still have a lot of plan to expand the games even further:\u003cul\u003e\u003cli\u003eMore enemies which also means more h-sprite animations\u003c/li\u003e\u003cli\u003ePatreon exclusive news \u0026amp; content (please keep in mind that beside the exclusive contents, there are some contents that are public \u0026amp; some others that will go public after 1 month)\u003c/li\u003e\u003cli\u003eBosses Expansion\u0027s design\u003cbr\u003e\u003cimg src=\"http://blog-imgs-97.fc2.com/e/r/o/erobotan/SpicaCast2.png\"\u003e\u003c/li\u003e\u003c/ul\u003eWith enough funding, you can turn this expansion a reality!\u00a0Oh, and this is unrelated but you will also help me feeding stray cats around my house ^^\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003ePrincess\u0027 Edge Arena\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://blog-imgs-97.fc2.com/e/r/o/erobotan/PrincessEdgeArena64001.png\"\u003e\u003cbr\u003eIt\u0027s a simple fighting mini game along the lines of \"Buchikome High Kick\" and \"Magical Girl Yuni Defeat\". At least 2 enemies are planned, an orc gladiator and a succubus, more might come in the future.\u003cbr\u003e\u003ch3\u003eDownload alpha demo:\u00a0\u003ca href=\"https://drive.google.com/file/d/1XiiXHrJnsEuHHtpTQLROqsn2TiGZWeOt/view\" target=\"_blank\"\u003eDemo v0.068\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003eNote about the rewards\u003c/h3\u003e\u003cul\u003e\u003cli\u003eAll rewards are optional in case you simply want to donate but not interested in the reward\u003c/li\u003e\u003cli\u003eAll rewards are one time only\u003c/li\u003e\u003cli\u003eIf at some point the total of your donation exceed 10$ you will get a digital copy of the game. This feature will end after August 2016.\u003c/li\u003e\u003cli\u003eDepends on the situation (like how busy I am or when many people request it, etc) I might open new rewards tier, increase the limit of a reward, etc\u003c/li\u003e\u003cli\u003eAll monthly builds are given between 8th-14th each month (basically during the second week of each month)\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003eTrouble Shooting\u003c/strong\u003e\u003c/h3\u003eIf you experience crashes then try turning off any music/sound program that run in the background (example: Nahimic)."
