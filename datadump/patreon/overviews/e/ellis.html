    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3sWTAvCldac\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/3sWTAvCldac",
    "one_liner": "Folk singer who will break your heart wide open...",
    "patron_count": 194,
    "pay_per_name": "month",

    "published_at": "2014-06-03T01:23:27+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHO ARE YOU, ELLIS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am a singer, songwriter and guitarist who is\u00a0\u003ca href=\"http://www.ellis-music.com/mission/\" target=\"_blank\"\u003ewriting music with the hope of opening people\u0027s hearts\u003c/a\u003e. I write to help myself heal, and hopefully help others heal as well! \u00a0The biggest compliment I could receive is that my music made a difference in your life in some way, and helped you to find a sense of belonging, connection, and hope.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a way to support artists directly, sort of a modern-day patron-of-the-arts. But instead of the old model of one major patron, this a way for lots of folks to become micro-patrons and together become that bedrock of support for artists like me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHY DO YOU NEED PATRONS?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMusic sales are declining, and not just a little. \u00a0My iTunes music download income dropped 93% last year. \u00a093% is not a typo - it is the new reality. \u00a0Folks want music on demand, and are preferring streaming... including me! \u00a0I subscribe to those same music services and the only album I bought last year (besides more than a dozen indie Kickstarter and Pledge Music projects) was Hamilton! \u00a0But streaming pays much less even than those limited sales.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHAT ABOUT TOURING?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTouring has been primarily supported by my music sales income. With that gone, I need to find something else to sell... maybe soap! :) \u00a0I will still do shows locally, and some limited touring to festivals and a few key areas where I can offset the travel costs with just the show income, but it is limiting things a bit. I promise I will keep doing Concert Window shows so anyone on the planet can tune in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSO WHY DO YOU GIVE YOUR MUSIC AWAY?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI always had a dream of giving my music to anyone who needed it. \u00a0I used to think that I had to wait until I \"made it big\", but with that huge drop in music sales, I realized \"why not give it away now?\" \u00a0So I am! \u00a0You can download my albums for free (or make a donation) on\u00a0\u003ca href=\"https://ellisdelaney.bandcamp.com/\" target=\"_blank\"\u003ebandcamp\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHOW CAN I HELP?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThere are so many ways! \u00a0One way is to become a Patron. Pledging at any level helps me! \u00a0Some folks pledge a small amount here, and also send donations via mail. Some folks have sponsored things (like my piano! :) and others participate in the\u00a0\u003ca href=\"https://www.kickstarter.com/projects/ellismusic/ellis-making-an-album-to-break-your-heart-wide-ope\"\u003eKickstarter\u003c/a\u003e Campaigns that cover recording costs. Some host concerts. And others have signed up for guitar lessons. I also plan to host a retreat of some kind, and if you become a Patron, you will be the first to know.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHAT ABOUT MAJOR DONORS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI would be so happy if a few philanthropists signed up as major donors at $1000 or more a month, and I would be thrilled to play an annual show at their place or some other fun activity. \u00a0But I\u0027d also be thrilled to have 1000 folks pay $1 a month. I just want to be able to keep making music and be a part of supporting my family!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you choose to become a patron, I hope you to find a level of \ngiving that brings you joy and feels AWESOME!\u00a0 You matter and are helping me do this, no matter your amount of giving!\u003cbr\u003e\u003cbr\u003eThank you thank you for reading this, supporting the music, and being you!\u00a0\u003cbr\u003ewishing you much peace love wonder and music,\u003cbr\u003eellis\u003cbr\u003e"
