    "summary": "\u003cstrong\u003eHi there!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Ellen, and I am here because I love to create art and want to share that joy with all of you!\u00a0\u003cbr\u003e\u003cbr\u003eI am an artist from Norway, and I create feminine and organic watercolor paintings with hints of gouache and often something shiny for that little extra. I like when art has a certain feeling, and that\u00b4s how I create; going by how a piece\u00a0\u003cem\u003efeels. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/344639388233236480/428605936068853768/20180318_152646_copy.jpg?width=1174\u0026amp;height=936\"\u003e\u003cbr\u003e\u003cbr\u003eArt is a big part of my life, I like to say it is my part time job. Art gives my days meaning, and it is also very therapeutic. The process of making art is very fulfilling for me, and I want to share this process with you. From the ugly sketchbook pages, the inspirations, through to the finished artwork.\u003cbr\u003e\u003cbr\u003eI mainly work in watercolor, a medium I completely fell in love with some years ago. It never ceases to amaze me, and I can spend hours just exploring paint, mixes and reading about the technical aspects of the paint. I want to share this passion with you, hopefully I can teach you something, and maybe we can learn together!\u003cbr\u003e\u003cbr\u003eI want to treat this patreon like a blog, and also partly like a diary, so you can get to know me as well as my art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.discordapp.net/attachments/344639388233236480/428605413366431744/DSC4937lite.jpg?width=1398\u0026amp;height=936\"\u003e\u003cbr\u003e\u003cem\u003eThere will also be the occasional cat photo.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy \"pay what you want\"?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI chose this for a few simple reasons. I have always thought art and knowledge should be equally accessible to everyone, no matter the size of their bank account. What may be very little for someone, may be a huge dent in someone else\u00b4s bank account. And second, let\u00b4s be honest here, just one tier makes it a lot easier for me!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by!\u00a0\u003cbr\u003e-Ellen\u003cbr\u003e\u003cbr\u003e"
