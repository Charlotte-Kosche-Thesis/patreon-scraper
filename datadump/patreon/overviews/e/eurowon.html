    "summary": "\u003cimg height=\"250\" src=\"http://lh6.googleusercontent.com/-XkvyFqMjv7A/UL77Mab9ZkI/AAAAAAAASgk/N4mzmZZljLw/s250/2011-04-28%2B-%2Blogotipo%2Bde%2Beurowon.com.jpg\" style=\"float: right; margin: 0px 0px 0px 0px;\" width=\"250\"\u003e\nHace casi ocho a\u00f1os cre\u00e9 mi blog \n\u003ca href=\"http://www.eurowon.com\" rel=\"nofollow\"\u003eEurowon.com\u003c/a\u003e, al que ahora le ha salido un hermano en forma de \u003ca href=\"http://www.youtube.com/user/DEFIXman\" rel=\"nofollow\"\u003ecanal de YouTube\u003c/a\u003e. Tanto tiempo despu\u00e9s, sigo manteniendo la misma ilusi\u00f3n del principio por publicar contenidos interesantes que a m\u00ed me gustar\u00eda ver.\u003cbr\u003e\n\u003cbr\u003e\nPeeero... Tambi\u00e9n tengo una vida real, en la cual hay una esposa, dos ni\u00f1as y un empleo. Se me hace dif\u00edcil seguir dedicando tanto tiempo a algo que en el fondo no es m\u00e1s que una afici\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\nY aqu\u00ed es donde puedes echar una mano t\u00fa, amigo lector.\u00a0Demuestra que el internet hispano no es tan taca\u00f1o como lo pintan y ap\u00f3yame con una peque\u00f1a cantidad. Esta p\u00e1gina lo hace todo muy sencillo. Ya no hay excusa.\u003cbr\u003e\n\u003cbr\u003e\nA la derecha puedes ver\u00a0\u003cstrong\u003evarios niveles diferentes de mecenazgo (Rewards)\u003c/strong\u003e: desde un d\u00f3lar hasta los muchos d\u00f3lares. Todos los mecenas tendr\u00e1n acceso al miniblog que tengo aqu\u00ed en Patreon, en el cual publicar\u00e9 cosas como fondos de pantalla exclusivos con una bonita foto a alta resoluci\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\nA la izquierda est\u00e1n los \n\u003cstrong\u003ehitos (Goals)\u003c/strong\u003e, unas cifras redondas que aumentar\u00e1n el nivel de actividad en el blog dependiendo de la suma de todos los mecenas. El primer hito garantiza que el blog seguir\u00e1 vivo. Los siguientes van aumentando la frecuencia de publicaci\u00f3n y sumando nuevas actividades. Con el \u00faltimo (oh, el \u00faltimo) escribir\u00eda tantos posts que me saldr\u00edan callos en las yemas de los dedos. Pero ser\u00edan callos de felicidad.\u003cbr\u003e\n\u003cbr\u003e\nAdem\u00e1s, no hay ataduras de ning\u00fan tipo: t\u00fa decides cu\u00e1ndo entras, cu\u00e1ndo cambias de nivel y cu\u00e1ndo sales.\u003cbr\u003e\n\u003cbr\u003e\nVamos, ambos sabemos que tu salud mejorar\u00e1 si te tomas un caf\u00e9 o una cerveza menos al mes. Yo puedo ayudarte a aliviar esa carga.\n\u003cimg height=\"168\" src=\"http://lh6.googleusercontent.com/-tXtz7ZZweHg/VVBPPFFk-9I/AAAAAAAAWDk/ZfwRutssUKE/s300/Hipnosapo.gif\" style=\"float: right; margin: 15px 0px 0px 15px;\" width=\"300\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cstrong\u003eAy\u00fadame para que \n\t\u003ca href=\"http://www.eurowon.com\" rel=\"nofollow\"\u003eEurowon\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0sea\u003cbr\u003e\n\tcada vez m\u00e1s grande y mejor :)\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
