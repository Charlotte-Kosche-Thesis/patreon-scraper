    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat is Eros Photography?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/h3\u003e\u003cbr\u003eWIth a variety of models from petite to curvaceous, from au naturel to covered in tattoos, from athletic and toned to voluptuous and busty there\u2019s something for everyone. Eros Photography showcases an ever growing and changing group of stunning models baring all in steamy, themed striptease sets!\u003cbr\u003e\u003cbr\u003eEros Photography is all about showcasing the models as they truly are, there\u2019s no airbrushing or drastic body alterations in the editing, every freckle and curve is exactly as it would look in person giving you that genuine \u201cgirl next door\u201d feeling in professionally taken photos!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\n\n\u003c/h3\u003e\u003cbr\u003eHaving submitted to a variety of third party sites over the years I was dissatisfied with the minimal interaction with fans, the guesswork in determining what and who the fans wanted to see and the amount of work placed directly on the models\u2019 shoulders in order to discover their fans on massive platforms.\u003cbr\u003e\u003cbr\u003ePatreon allows me to support my models and create beautiful work with them while doing the promotion myself and interacting more directly with fans to get feedback on themes they enjoy and models they want to see more work from!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat Does Your Pledge Get You?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eThanks to the awesome Patrons that helped Eros Photography reach it\u2019s first goal there will now be 3 photo sets released each month! So what does your follow/pledge get you?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollowing:\u003c/strong\u003e Non-nude samples from each of the 3 sets released each month! A total of 15 web-resolution images!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurious ($1/month): \u003c/strong\u003eTake part in the monthly vote to pick which models you want to see more of in the following month! Let your voice be heard and see more of the beautiful women you most want to see! A total of 15 web-resolution images from the models you vote for!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoyeuristic ($5/month):\u003c/strong\u003e Want something a bit more sexy? Get one nude image from each set along with the 5 non-nude samples each month! A total of 18 web-resolution images!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnticed ($10/month):\u003c/strong\u003e Now we\u2019re talking! Get the web-resolution copies of every image from each set! Check out these beautiful models baring all in steamy pin-up sets! A total of 45 web-resolution images each month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLustful ($20/month): \u003c/strong\u003eFor those who really want to check out the details in the images this tier gets you the FULL SIZE high-resolution images from each set released! A total of 45 high-resolution images each month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnraptured ($35/month): \u003c/strong\u003eThe cream of the crop right here! Not only do you get the high-resolution images from each set you also get an additional 5 high-resolution images cut from the main set that are never released to the lower tiers! Not only that, but you also get straight-out-of-camera previews of upcoming sets from every shoot AS IT HAPPENS! A minimum of 60 high-resolution images per month!"
