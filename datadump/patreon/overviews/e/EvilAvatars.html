    "summary": "Years ago, Evil Avatars began as just a fun little project where I would draw my friends and family as video game characters. They seemed to be a hit, and so I ended up turning Evil Avatars into a 4 minute animation with the intention of making it a series, however, it fell short and Evil Avatars for a long time seemed to be over. But one day, I decided to bring Evil Avatars out again, and with my new knowledge and resources, I wanted to see what I could do with it. Its been a dream of mine for a while that I wanted to make my own card game, dating back all the way to when I was still in primary school. So, I\u0027ve decided to make a small card game out of Evil Avatars. This is very much a passion project, and I\u0027ve intentionally kept the price of my kickstarter small because I don\u0027t need much to make this project a reality, but I intend to see it through with or without this kickstarter, but with this kickstarter, I\u0027ll be able to achieve it sooner. \u003cbr\u003e\u003cbr\u003eFor the longest time I have started projects and never finished them for one reason or another. The Evil Avatars animation that I did years ago was my first major project that I ever completed, and it took me 2 months of non-stop work to get it done, and looking back on it, it looks horrible, but it was a huge accomplishment, and I\u0027m hoping to turn this Card Game into another huge accomplishment that I can look back on proudly."
