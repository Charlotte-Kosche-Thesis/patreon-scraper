    "summary": "\u003cstrong\u003eH\u003c/strong\u003eiya! I\u2019m Eva, a self-taught freelance artist.\u003cbr\u003eI draw, write and raise hellhounds (well, only one at the moment, but she is worth dozen).\u003cbr\u003eI love everything fantastical: books, science, strange beings, space flights, especially wolves. I draw wolves often; somehow they always find their way in. I use both CG and traditional media, but prefer to mix them together.\u003cbr\u003e\u003cbr\u003eWhy am I here? I wish to support myself and my pup Freya with my art, and be able to finish \u201cYuta\u201d at last. What is \u201cYuta\u201d? I\u2019ve been working on this personal project for years now, which is a fully illustrated book written in two languages \u2014 English and Russian. A story about a girl and a wolf. Sounds familiar? You\u2019re up for a surprise! If you fancy to join the ride, get in!\u003cbr\u003e\u003cbr\u003eIf you want to see more of my previous works, you can find them here:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://evasoulu.com\" target=\"_blank\"\u003eMy portfolio\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat I offer is an inside look at my working process: sketches, steps, designs, thoughts behind it, techniques. These will be shared only here without future escape to social media. I was looking for a place where I could post them all at once, and I think I\u0027ve found it. I\u2019ll be making a new wallpaper every month that will be available in high resolution. What will be on it is your decision. Please, have a look at my reward tiers to choose the one you like.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you kindly for your interest!\u003cbr\u003e\u003cbr\u003eImportant note: \u003c/em\u003eAll special rewards are send out on \u003cem\u003e7th of every month\u003c/em\u003e. If you missed on anything or need assistance with Discord, please, let me know!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://evasoulu.com/storage/cache/images/000/155/Little-light-patreon,medium_large.1517920048.jpg\"\u003e\u003cbr\u003e"
