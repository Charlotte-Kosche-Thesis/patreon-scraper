    "summary": "\u003ch2\u003eWas ist der Esport-Talk?\u003cbr\u003e \u003c/h2\u003eIm Februar 2016 wurde der Esport-Talk \nvon Martin und Phillip gegr\u00fcndet. Dabei handelt es sich um einen \nPodcast, der sich mit dem aufkeimenden Massenph\u00e4nomen Esport \nauseinandersetzt. Sowohl Gamern als auch Neueinsteigern m\u00f6chte \nEsport-Talk einen Einblick in die Szene erm\u00f6glichen, um den Esport als \nsolchen zu f\u00f6rdern und seine gesellschaftliche Akzeptanz zu steigern.\u003cbr\u003e\u003cbr\u003eObwohl\n Podcasts im Esport sicherlich keine Neuheit sind, glauben wir daran, \ndass das Format durch seine gem\u00fctliche Atmosph\u00e4re, bei der unsere G\u00e4ste \nmit uns plaudern, die bestm\u00f6glichen Voraussetzungen f\u00fcr interessante \nPodcasts bietet. Zudem kann man die sich die Folgen zu jeder Zeit und \n\u00fcberall bequem anh\u00f6ren, egal ob in der Bahn, im Auto oder zuhause auf \ndem Sofa.\u003cbr\u003eIn unseren Podcasts, die wir zweimal die Woche \nver\u00f6ffentlichen (einen auf Englisch, einen auf Deutsch), legen wir viel \nWert darauf, individuell auf die verschiedenen G\u00e4ste einzugehen. Diese \nrekrutieren sich aus gaming-affinen Gruppen wie Profi-Spielern, \nTeam-Managern, Spieleentwicklern oder Organisatoren von Events, um ein \nm\u00f6glichst genaues Bild des Esport zu zeichnen. \u003cbr\u003eWir haben \ninsgesamt bereits \u00fcber 70 Folgen ver\u00f6ffentlicht mit Insidern aus \nnamhaften Teams wie Fnatic, SK Gaming, Schalke 04, VfL Wolfsburg, Team \nLiquid oder G2. In Zukunft wollen wir unseren Katalog noch weiter \nausbauen und uns auch an den W\u00fcnschen der Zuh\u00f6rer orientieren.  \u003cbr\u003e\u003cbr\u003e\u003ch2\u003eIhre Unterst\u00fctzung\u003c/h2\u003eUnser\n klar erkorenes Ziel ist es, unser Hobby zum Beruf zu machen. Esport \nerlebt seit einigen Jahren einen enormen Aufschwung, nicht nur in \nDeutschland, sondern global. Wir sehen hier eine einzigartige Chance, \ndurch den wachsenden Markt weiter an Fahrt aufzunehmen und mehr unserer \nMilestones zu erreichen. \u003cbr\u003e\u003cbr\u003eIm ersten Schritt w\u00e4re es aber sch\u00f6n, unsere Produktionskosten sowie unsere Serverkosten decken zu k\u00f6nnen."
