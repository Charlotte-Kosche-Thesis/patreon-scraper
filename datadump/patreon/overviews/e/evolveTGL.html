    "published_at": "2015-10-24T05:37:52+00:00",
    "summary": "\u003cstrong\u003e*Donating is a one time charge, there are no monthly charges.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*$500.00 USD already added to pool from ManiacSquirrel\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019ve always wanted to do a tournament for the community, by the community. TGL Season 2 gives us the opportunity to host the first ever crowdfunded tournament for Evolve. All funds raised by this campaign go towards our prize pool for the players to compete for and to pay our casters.\u003cbr\u003e\u003cbr\u003eWe wanted to give back to the community for donating to our prize pool so we hit up Patreon - complete with rewards! \u003cbr\u003e\u003cbr\u003eTake a look at our rewards - starting at just $5, that gives you early access to TGL content where we can show patrons what we\u2019re releasing before anyone else!\u00a0\u003cbr\u003e\u003cbr\u003eAll money will go directly into our prize pool and to pay for casting - meaning more stakes on the lines for players to compete over! Expect the greatest tournament Evolve has ever seen!\u003cbr\u003e\u003cbr\u003e\u0026gt;\u0026gt;\u0026gt;\u0026gt;More rewards to come!!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is TGL Season 2?\u003cbr\u003e\u003cbr\u003eIntroducing a new draft system and map pool to makes games exciting and fresh to watch!\u003cbr\u003e\u003cbr\u003eRules and Signup: \u003ca href=\"http://www.thegentlemensleague.net/\" rel=\"nofollow\"\u003ehttp://www.thegentlemensleague.net\u003c/a\u003e\u003cbr\u003eFollow twitter for updates: @EvolveTGL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Gentlemen\u0027s League Season 2 is \u003cstrong\u003ethree major tournaments(PC)\u00a0\u003c/strong\u003ewith\u00a0a\u003cstrong\u003e new draft system, new rules and a prize pool.\u003c/strong\u003e\u00a0The tournaments will be \u003cstrong\u003er\u003c/strong\u003e\u003cstrong\u003eunning over the course of 5 weekends (Saturdays), starting November 14. \u003c/strong\u003ePlayers have the chance to \u003cstrong\u003esign their teams up to play in two open qualifier brackets.\u003cbr\u003e\u003cbr\u003eSIGN UP TODAY!\u00a0\u003ca href=\"http://www.thegentlemensleague.net/\" rel=\"nofollow\"\u003ehttp://www.thegentlemensleague.net\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe top two winners from these qualifier brackets\u003cstrong\u003e (4 teams total) will advance into the Round of 8 to play against Team YP, TPA, EoU and DTR for the prize pool.\u003c/strong\u003e The top 3 teams in this tournament will win portions of the prize pool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSchedule:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eNovember 14 - Open Qualifier #1\u003cbr\u003eNovember 21 - Open Qualifier #2\u003cbr\u003eNovember 28 - Week Off (Thanksgiving)\u003cbr\u003eDecember 5 - Round of 8\u003cbr\u003eDecember 12 - Finals\u003cbr\u003e"
