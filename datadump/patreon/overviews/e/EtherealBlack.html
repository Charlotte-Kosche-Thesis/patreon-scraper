    "summary": "\u003ca\u003e\u003c/a\u003e \u003cimg src=\"https://www.dropbox.com/s/2sdvw0sq1xbik74/FFriends-Bar.png?raw=1\"\u003e\u003cbr\u003e\nWhat...is...UP, everybody! \u00a0Welcome to our page! \u00a0My name is Ryan, co-founder of Ethereal Black Design alongside my \n\u003cem\u003eamazing\u003c/em\u003e partner Alyssa. \u00a0We\u0027re Florida-based \n\u003cstrong\u003ecostume and fashion designers putting our dark spin on cosplay and costume-inspired fashion.\u003c/strong\u003e \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhen we\u0027re not cosplaying, we\u0027re shooting our random topical show: \n\u003cstrong\u003eFiercely Two Times\u003c/strong\u003e. \u00a0You can also expect to find us reviewing and discussing (among other things!) \u003cstrong\u003emakeup, movies, tv, comics, and video games\u003c/strong\u003e. \u00a0Every other week, we upload a F2x episode, part-by-part, Monday-Thursday for free on YouTube. \u00a0On Friday we release the full episode as one big video for your enjoyment. \u00a0But...here\u0027s the catch! \u00a0If you\u0027re a patron right here on Patreon, you get an \u003cstrong\u003eEXTRA topic\u003c/strong\u003e of the show AND you get the entire (five part) episode at the start of the week. \u00a0All this among a list of other rewards at your fingertips.\u003cbr\u003e\n\u003cbr\u003e\nSo with all of that said, our goal here is ultimately to build a community of artists and enthusiasts that will join us in celebrating the magic and fun of costume design, fantasy, beauty, gaming, and comic culture. \u00a0Know that everything we do is not only \n\u003cstrong\u003efor\u003c/strong\u003e you, but \n\u003cstrong\u003ebecause\u003c/strong\u003e of you. \u00a0Your support here makes our dream possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFrom the bottom of our hearts, THANK YOU!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e- Ryan and Alyssa\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u00
