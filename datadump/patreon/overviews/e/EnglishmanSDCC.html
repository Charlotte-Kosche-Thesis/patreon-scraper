    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/r2Yk1kOwXVM\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/r2Yk1kOwXVM",
    "one_liner": "I think Comic-Con - and con culture, in general - is AWESOME! I\u0027d love the chance to show you why...",
    "patron_count": 17,

    "published_at": "2015-05-26T01:08:38+00:00",
    "summary": "My name is \u003cem\u003eLeonard Sultana\u003c/em\u003e and, a couple years back, I started a podcast called \u003ca href=\"http://www.anenglishmaninsandiego.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAN ENGLISHMAN IN SAN DIEGO\u003c/strong\u003e\u003c/a\u003e - this has grown into a little website which I\u0027d love to make into a medium-sized website!\u003cbr\u003e\u003cbr\u003eOn the site, we post about all the news and\u00a0updates coming out of \u003cstrong\u003eSAN DIEGO COMIC-CON\u003c/strong\u003e, as well as all the pop culture news that surrounds that event and others like it around the world - \u003cem\u003eall from an Englishman\u0027s Perspective\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eEach year, we head to San Diego to cover the Convention for you lot - \u003cem\u003every exciting!\u003c/em\u003e\u00a0We\u0027re as prepared as we can be, we\u0027ve got all our social media and coverage planned, we\u0027ve got our hotel rooms, flights and badges paid for, all our tech is more or less sorted... It\u0027s all good to go, we\u0027re ready to do a half-decent job.\u003cbr\u003e\u003cbr\u003eBut that\u0027s the thing:\u00a0we don\u0027t want to do a \u0027half-decent\u0027 job: we want to do an \u003cstrong\u003eOUTSTANDING\u003c/strong\u003e job, for you fellow Comic-Con fans and attendees. To do that, we could do with a bump in the equipment we\u0027re taking out with us, instead of just making do with our iPhones and iPads - we want to get people on-board who will work with us to keep our social media running; we want to\u00a0rope additional\u00a0people in to conduct interviews and get under the hood of San Diego Comic-Con. And to do all that, we need funds - hence, this Patreon Page!\u003cbr\u003e\u003cbr\u003eJust to be clear, EVERY penny that you donate will be going completely back into the website and the equipment to hand. We won\u0027t be blowing it on a bar bill, we won\u0027t be jetting off to Vegas! It\u0027s all to make \u003cstrong\u003eAN ENGLISHMAN IN SAN DIEGO\u003c/strong\u003e the very best we can.\u003cbr\u003e\u003cbr\u003eTo make it worth it, we\u0027ve come up with some tiered rewards to say thanks for your support, including \u003cem\u003epersonalised thank-you\u0027s,\u00a0exclusive content, one-of-a-kind t-shirts\u003c/em\u003e and more. It\u0027s our way of saying thank you so much for your generosity.\u003cbr\u003e\u003cbr\u003eSo \u003cstrong\u003ePLEASE!\u003c/strong\u003e Do help us make AEISD the fun resource for San Diego Comic-Con content we think it can be. \u003cstrong\u003eJoin us for the ride!\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u0027An Englishman In San Diego\u0027\u003cbr\u003e\u003cbr\u003eAEISD\u00a0is an unofficial fan site and news resource for the San Diego Comic-Con, also covering news, updates, reviews and commentary for Con-related pop culture \u2013 all from an Englishman\u2019s perspective.\u003cbr\u003e\u003cbr\u003eThe San Diego Comic-Con is a convention held each July in San Diego, California, hosting thousands of visitors each year to celebrate the new and exciting worlds of comic books, sequential art, movies, TV and pop culture.\u003cbr\u003e\u003cbr\u003eI found that I was keeping track on SDCC news, as well as all the stuff that features at the Con and that interested me, and was posting it all over t\u2019interwebs \u2013 this site will allow me to keep everything all in one place\u2026 and now, so can you. I\u2019m hoping I can set the site up as a one-stop shop for all your Con-friendly goodies \u2013 we\u2019d love to have you keep coming back.\u003cbr\u003e\u003cbr\u003e\u201cBut there\u2019s plenty of San Diego Comic-Con fan sites out there \u2013 what\u2019s going to make this one any different?\u201d, I hear you ask.\u003cbr\u003e\u003cbr\u003eEach year, the boys and girls UK that go to San Diego each July very much typify the \u2018International\u2019 aspect of Comic-Con International \u2013 and our numbers are growing, not only as attendees but as special guests and people in the industry. \u2018An Englishman In San Diego\u2019 will be highlighting when a Brit does something interesting at Con, or in comics or movies or on TV. We\u2019ll be giving useful, practical advice to Brits travelling to attend this amazing international event. And, most fun of all, we\u2019ll also be showcasing all the shenanigans of Brits while they\u2019re in San Diego.\u003cbr\u003e\u003cbr\u003eIf you\u2019re not from the UK, you\u2019re probably wondering what this site has to offer for you \u2013 and I say, you don\u2019t have to be a Brit to visit \u2018An Englishman In San Diego\u2019, everybody\u2019s welcome! There will be all the headlines and features you\u2019re after, all served up with a healthy sense of English humour and sarcasm. All you\u2019ll have to do is learn to tolerate the \u2018favourite\u2019s and \u2018colour\u2019s and other such correct spellings of the English language throughout and you\u2019ll be just fine.\u003cbr\u003e",

     "created_at": "2016-05-04T11:35:19+00:00",
     "description": "The highest tier there is! And I\u0027m going to make damn sure it\u0027s worth it.\u003cbr\u003e\u003cbr\u003eAs well at the previous tier rewards, you will receive\u00a0High Quality Prints of the FOUR pieces of artwork that have been provided for the SDCC UK Attendees Group, which An Englishman In San Diego administrates (this artwork has featured, in modified form, on the Group tee-shirts - the prints will be of the original supplied artwork). \u003cbr\u003e~~\u00a0\u003cem\u003e\u0027John Constantine\u0027\u003c/em\u003e by 2000AD artist \u003cstrong\u003eLEIGH GALLAGHER\u003c/strong\u003e.\u003cbr\u003e~~\u00a0\u003cem\u003e\u0027Professor X\u0027\u003c/em\u003e by Eisner Award-winning artist \u003cstrong\u003eSEAN PHILLIPS\u003c/strong\u003e (his first work in digital, no less)\u003cbr\u003e~~\u00a0\u003cem\u003e\u0027Ian McKellen/Gandalf\u0027\u003c/em\u003e by acclaimed artist \u003cstrong\u003eIAN CHURCHIL\u003c/strong\u003eL.\u003cbr\u003e~~\u003cem\u003e \u0027Agent Carter/Hayley Atwell\u0027\u003c/em\u003e by British Comic Awards \u0027Best Newcomer\u0027 \u003cstrong\u003eRACHAEL STOTT\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThese are incredible pieces of comic art and worthy of collecting - it\u0027s the least I can do for your incredible generosity. Thank you so much, from the bottom of my heart!\u003cbr\u003e",
