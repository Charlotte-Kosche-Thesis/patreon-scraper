    "summary": "\u003cstrong\u003eI\u0027m Eric Ginsberg and I write songs.\u003c/strong\u003e But to get those songs from my living room to the studio to the world, I need your help. I\u0027m inviting you to be a part of my new album\u0027s pre-release in a way you\u0027ve never been before: I want you to \u003cem\u003e\u003cstrong\u003esubscribe\u003c/strong\u003e\u003c/em\u003e to the album. Here\u0027s how it works:\u003cbr\u003e\u003cbr\u003eEvery month I\u0027ll send you one new song from my upcoming album, \u003cstrong\u003eFIRE\u00a0\u003c/strong\u003e\u2013 10 songs in all. You\u0027ll get to download that song and, depending on your patron level, a bunch of other goodies that make each song a whole experience. At the end of the year, I\u0027ll spend that money to make and release a tangible album. It\u0027s like Kickstarter, but backwards, because you get the music NOW \u2013 no waiting!\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe best thing about Patreon \u003cstrong\u003eFOR\u003c/strong\u003e \u003cstrong\u003eYOU\u003c/strong\u003e is that you only pay when you get something, and you pay a really fair price \u2013 as much or as little as you\u0027d like.\u00a0\u003c/li\u003e\u003cli\u003eThe best thing about Patreon \u003cstrong\u003eFOR\u003c/strong\u003e \u003cstrong\u003eME\u003c/strong\u003e is that, when I release a song, patrons like you will get to hear it and your subscription helps with recording expenses.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo whadaya say? Wanna make an album together? Pick your patron level and let\u0027s go!\u003cbr\u003e"
