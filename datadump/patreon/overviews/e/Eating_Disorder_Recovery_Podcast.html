    "summary": "\u003cbr\u003e\u003cem\u003eAll proceeds from this patreon go to AEDRA. AEDRA is a nonprofit organisation dedicated to providing peer-based online resources for adults in recovery from restrictive eating disorders. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis podcast covers all aspects of eating disorder recovery from the science behind understanding what an eating disorder really is, to implementing effective, and above all, evidence-based treatment. There is a specific focus on adults with eating disorders. Guests range from renowned neuroscientists and eating disorder/mental health researchers to clinicians to recovered individuals.\u00a0\u003cbr\u003e\u003cbr\u003ePodcast host Tabitha Farrar suffered Anorexia from age 17 to 26, then spent four years in recovery. She has now made a full recovery and lives a happy and full life. She has published a book called Love Fat outlining her recovery and explaining the often misunderstood concepts that underly this brain-based disease. This podcast will range from interviews with ED experts, to parents, to adult sufferers, to how to manage child sufferers, to the latest research, to everyday musings. Host and producer: Tabitha Farrar Disclaimer: This podcast is not endorsed by any medical professionals (unless they are the ones doing the talking!). Tabitha\u0027s opinions are her own.\u00a0\u003cbr\u003e\u003cbr\u003eFind out more about AEDRA by visiting http://adulteatingdisorderrecovery.com\u003cbr\u003e"
