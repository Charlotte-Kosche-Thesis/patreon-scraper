    "summary": "I\u0027m building my Patreon page really as a way of finding my way back to life as an artist -- for several years I\u0027ve been writing long-form pieces -- plays, a memoir -- without bringing most of them to completion. The idea here is to pick a topic that has my interest, give myself a deadline and craft a piece to that deadline (a piece every two weeks) without sacrificing quality. The first two pieces are done and up as of now and they\u0027re on superhero movies (respectively, Man of Steel and Infinity War). Other pieces I\u0027m slowly churning out will be on a lot of different topics: spirituality, meditation, the academic world, the difference between quality and mediocrity. Older pieces that are unfinished in the macro sense (like plays) but have complete and coherent individual pieces (like scenes) will show up here, as well as miscellaneous things like theater reviews, parts of my memoir and pieces written randomly for friends."
