    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat\nis Extradition? \u003c/strong\u003eIt\u0027s\nnew ways of shaping sound into art. It\u0027s a meeting place of intent and\nindeterminacy. It\u0027s a canvas of purity, space, and silence, where new music can\nblossom.\u003cbr\u003e\n\u003cbr\u003e\nPractically speaking, Extradition is a quarterly concert\nseries in Portland, Oregon, presenting works of 20th- and 21st-century\nexperimental music \u2013 but that\u0027s only part of the story. Instead, we like to think\nof Extradition as an ongoing workshop where performers\nand audience can explore new approaches to music-making and music-listening. By\npresenting works that are generously experimental \u2013 giving equal agency to\ntheir composers and interpreters, and embracing the contingency of their ultimate\nform \u2013 we seek to draw musicians and audience into the moment, exchanging hard\nexpectations for radical openness.\u003cbr\u003e\u003cbr\u003e\nExtradition launched in January 2016, and to date we\u0027ve presented more than 50\nworks by some 40 regional, U.S., and international composers, including John\nCage, Pauline Oliveros, Alvin Lucier, Eva-Maria Houben, Toshi Ichiyanagi,\nVanessa Tomlinson, Antoine Beuger, Hanna Hartman, Takehisa Kosugi, Audra\nWolowiec, Dana Reason, and Michael Pisaro. To reach beyond the confines of our\nperformance space, we post professionally recorded audio of nearly every\nperformance to our \u003ca href=\"http://www.youtube.com/c/TheExtraditionSeries\"\u003eYouTube channel\u003c/a\u003e. As we move through 2018, we\u0027re also\ngrowing, launching a series of \u003cstrong\u003enon-concert recordings,\u003c/strong\u003e introducing \u003cstrong\u003eExtradition Off-Site\u003c/strong\u003e experiences that let audience members become\ninterpreters, and planning the new \u003cstrong\u003eExtradition Recital Series\u003c/strong\u003e that will come\nonline in fall 2018.\u003cbr\u003e\n\u003cbr\u003e\nAnd guess what? We\u0027re doing it all on a shoestring, minimizing administrative\ncosts so we can put almost every penny toward compensating our musicians for\ntheir talent, dedication, and enthusiasm.\u003cbr\u003e\n\u003cbr\u003e\nBut here\u0027s the problem: Our shoestrings aren\u0027t long enough.\u003cbr\u003e\n\u003cbr\u003e\nOur ability to translate inspired programming into inspiring concerts relies on\nour ability to secure performance commitments from musicians who can bring this\nrepertoire to life \u2013 and \u003cem\u003ethat \u003c/em\u003edepends on our ability to guarantee fair pay.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where you come in. For a few dollars a month, you and others like you\ncan provide us with the resources to carry on, expand our programming, and pay\nour players what they\u2019re worth.\u003cbr\u003e\n\u003cbr\u003e\nAre you ready to support our musicians and help take Extradition to the next level?\u003cbr\u003e\n\u003cbr\u003e\n* * *\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe \u003ca href=\"http://www.extradition-series.com\" target=\"_blank\"\u003eExtradition Series\u003c/a\u003e is a programming arm of\nthe \u003ca href=\"http://www.creativemusicguild.org\"\u003eCreative Music Guild\u003c/a\u003e, an all-volunteer non-profit organization based in\nPortland, Oregon, and dedicated to promoting experimental and improvised music.\u003c/em\u003e\u003cbr\u003e"
