    "summary": "\u003cimg\u003eHello! My name is Ethan Aldridge, I\u0027m a writer and New York Times-Bestselling Illustrator. I\u0027m the creator of ESTRANGED, an urban fantasy graphic novel (HarperCollins 2018, currently a webcomic). I make fantasy stories and illustrations for a living, which means I get to draw grouchy fairy children and lazy gryphons all day.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://ethanaldridge.weebly.com/uploads/1/3/9/6/13967801/8229494_orig.jpg\" style=\"width: 346px;\"\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003eABOUT ESTRANGED\u003c/strong\u003e:\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg\u003eEdmund Carter is not what he seems. He\u2019s a changeling, a magical fay child swapped for a human child in infancy. Raised by an unwitting human family, Edmund has guarded the secret of what he is all his life.\u003cbr\u003e\u003cbr\u003eThe World Below is all the nameless human Childe has ever known. Raised by fay royalty, who dote on him as an exotic pet, the Childe dreams of the human world.\u003cbr\u003e\u003cbr\u003e When a mysterious Fay name Hawethorne invades the Court of the World Below, the Childe flees with Whick, a golem made of wax and his only companion. With nowhere else to go, the Childe seeks out the fay who replaced him at birth in the World Above.\u003cbr\u003eNow Edmund and the Childe, along with Whick and their human sister Alexis, must evade the assassins of the usurping Fay Queen, protect their human family, and choose the life they want to lead. (Read ESTRANGED\u00a0\u003ca href=\"http://estrangedstory.tumblr.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ethanaldridge.weebly.com/uploads/1/3/9/6/13967801/theworldbelow_orig.jpg\" style=\"width: 324px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWHAT\u0027S PATREON?\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eA way to financially support people creating the things you like. Mine is a monthly pledge, so at the end of each month your card will be charged. Your pledge can be edited at any time. Patrons are rewarded each month, as well. Check below for the loot you can get!\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/d0cb32f841d637f1abd28cf6a6de56e6/tumblr_otyt2pBKbL1ri6fb8o1_1280.jpg\" style=\"width: 242px;\"\u003e\u003cbr\u003e\u003cbr\u003eWHY PATREON?\u003c/strong\u003e: I love making intricate and beautiful images, but that takes a lot of time, and can cost quite a bit of money! That\u0027s were you come in. With monthly donations to my Patreon, you can help me keep on making the stories I\u0027m passionate about. To show my appreciation, you\u0027ll get access to early debuts of artwork, get a glimpse into my process, hang out with me in exclusive broadcasts from my studio, and more! I love telling stories, and support from patrons helps me to continue doing what I love. Thank you!\u003cbr\u003e\u003cimg src=\"http://ethanaldridge.weebly.com/uploads/1/3/9/6/13967801/smallbone_1_orig.jpg\" style=\"width: 293px;\"\u003e\u003c/div\u003e"
