    "published_at": "2018-02-07T23:02:17+00:00",
    "summary": "Hi!\u00a0 I\u0027m Eric W. Brown...\u00a0 You may remember me from such bands as \u003cstrong\u003eRainbowdragoneyes\u003c/strong\u003e, \u003cstrong\u003eNekrogoblikon\u003c/strong\u003e, \u003cstrong\u003eSwashbuckle\u003c/strong\u003e, \u003cstrong\u003eMagic Hammer\u003c/strong\u003e, \u003cstrong\u003eVale Of Pnath\u003c/strong\u003e,\u00a0\u003cstrong\u003eThe Dread Crew Of Oddwood\u003c/strong\u003e, \u003cstrong\u003eDr. Zilog\u003c/strong\u003e,\u00a0\u003cstrong\u003eInferi\u003c/strong\u003e, \u003cstrong\u003eStuck\u003c/strong\u003e \u003cstrong\u003eLucky\u003c/strong\u003e, \u003cstrong\u003eVimana\u003c/strong\u003e,\u00a0\u003cstrong\u003eOrganosyde\u003c/strong\u003e,\u00a0\u003cstrong\u003eThe\u003c/strong\u003e \u003cstrong\u003eProtomen\u003c/strong\u003e,\u00a0or \u003cstrong\u003eDestroy\u003c/strong\u003e \u003cstrong\u003eDestroy\u003c/strong\u003e \u003cstrong\u003eDestroy\u003c/strong\u003e.\u00a0 Am I missing any?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=ngIW7hYXDLA\" target=\"_blank\"\u003e\u003cimg src=\"https://media.giphy.com/media/3o751Q148NdLjjgUY8/giphy.gif\" style=\"width: 393px;\"\u003e\u003cbr\u003e\u003c/a\u003eI already know you know my beautiful basset hound \u003ca href=\"https://www.youtube.com/watch?v=ngIW7hYXDLA\"\u003eNavi\u003c/a\u003e....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.ericwbrown.com/wp-content/uploads/2018/01/whats-crappenin.jpg\" style=\"width: 296px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eI\u0027m a drummer and music producer, so far proud to say I\u0027ve been enjoying up to and including 3 consecutive full-time over-time fun-time and stress-filled years pursuing\u00a0nothing but my music career in various ways to pay the bills, defying all odds and science itself.\u003cbr\u003e\u003cbr\u003eI\u0027ve stayed busy playing the drum set, tracking chiptune, producing songs and other music, going on tour, selling a few beats, licensing random tracks, making soundalikes, sometimes putting on corpsepaint, sometimes a pirate outfit, collaborating with friends, working with other artists, giving some drum lessons to a few up-and-coming hotshots, making dinner, and taking my dog to the park.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ericwbrown.com/wp-content/uploads/2018/01/whats-next.jpg\" style=\"width: 351px;\"\u003e\u003c/h4\u003eThere is so much happening this year I\u0027m beyond stoked to be a part of, a bunch of different releases and a few pretty sick tours. I\u0027ve been writing and recording with a slew of different projects, and full-time creating a soundtrack + making sound effects for a retro platforming video game called\u00a0\u003ca href=\"https://www.youtube.com/watch?v=DvxRZxKVT58\"\u003e\u003cem\u003eThe Messenger\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ethat\u0027s gonna blow your noggin clean off of your shoulders.\u003cbr\u003e\u003cbr\u003eSo far so good, but... Happy 2018 everyone, vet bills are sky high which makes me want to work even harder this year to do EVEN MORE of all of the above, to invest MORE time into my own creations and my supporters, and do even MORE things that aren\u0027t listed here yet, and to do all of them even BETTER than EVER, for myself, but also for the people that appreciate it the most.\u003cbr\u003e\u003cbr\u003eI also want to broadcast some of my experiences throughout the process, triumphant and troublesome\u003cem\u003e!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ericwbrown.com/wp-content/uploads/2018/01/oh-word.jpg\" style=\"width: 518px;\"\u003e\u003c/h4\u003eI\u0027ve been lucky (blessed?) to have fans from all over the world of the various things I\u0027ve been involved with, yet rarely do the multiple worlds to which I belong get to overlap.\u00a0 Until now\u003cem\u003e!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe goal of this Patreon is to connect with each and every awesome supporter, to show you all my gratitude for your choice to help an independent musician on a neverending quest in a harsh, cold world, and to bring all of you wonderful people together under one roof of pure insanity and memes.\u00a0 Also music, and also memes. \u00a0The idea is to deliver even in between deliveries.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.ericwbrown.com/wp-content/uploads/2018/01/how-do-you-mean-2.jpg\" style=\"width: 575px;\"\u003e\u003c/h4\u003eEveryone who participates in this Patreon gets added to my private Discord server, to discuss all of the above and more with me and other like minds.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be providing updates to my supporters to let you all know the latest happs, and you\u0027ll be the first to hear about new releases and tour announcements. Plus free downloads for as long as you\u2019re with us!\u003cbr\u003e\u003cbr\u003eThere will be \u003cem\u003e\u003cstrong\u003eweekly livestreams\u003c/strong\u003e\u003c/em\u003e set up around drums, chiptune, and music production... PLUS a special fun monthly hangout with everyone where we can share stories and all have a good laugh together.\u003cbr\u003e\u003cbr\u003e**To keep things exclusive and more focused, I won\u0027t be doing public streams, so the only way to get in on the action is by becoming a supporter here.\u003cbr\u003e\u003cbr\u003eI might be broadcasting from the studio at home, or somewhere on tour with a decent WiFi connection, the landscape is ever-changing.\u00a0 Backstage?\u00a0 Tour bus?\u00a0 During the show?? Yes.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will get to choose \u003cstrong\u003e1 of 5\u003c/strong\u003e categories, to make sure you\u0027re getting the most out of what I\u0027m up to:\u003cbr\u003e\u003cimg src=\"http://www.ericwbrown.com/wp-content/uploads/2018/01/patrons2.jpg\"\u003e\u003cbr\u003eEven just pitching in as little as $1 a month is such a valuable thing to someone in my position, so you\u0027ll be in the club, plus some free DL\u0027s as way for me to say \"Hey. THANKS!! :D\"\u003cbr\u003e\u003cbr\u003eI\u0027m humbled you made it this far, I\u0027m excited to see what the future holds, and I\u0027m excited to grow this thing with your help\u003cem\u003e!\u003c/em\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.ericwbrown.com/wp-content/uploads/2018/01/tanks.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e- Eric\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e"
