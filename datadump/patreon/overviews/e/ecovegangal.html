    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F1C_tnBvnf8k%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1C_tnBvnf8k%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F1C_tnBvnf8k%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/1C_tnBvnf8k",
    "one_liner": "To Inspire, Educate and Empower You",

    "published_at": "2013-08-21T23:19:17+00:00",
    "summary": "\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Why Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSince 2008 I\u0027ve made about 1,000 videos on healthy, eco-friendly living, applying my film school degree and passion for wellness and the planet to make high quality content. It\u0027s a labour of love that consumes between 80+ hours a week to maintain.\u00a0Across my 5 YouTube channels, I produce at least 9 videos a week (on average). Each project on the main Eco-Vegan Gal channel takes many hours to shoot, edit, upload and optimize for viewing. As a one-woman operation I\u0027m ready to build a team of people to help with the work load.\u00a0While I do get some funding from the ad revenue on YouTube it\u0027s not enough to hire this team and purchase the resources I need to take this brand to the next level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0How \u003cem\u003eYou\u003c/em\u003e Can Make A Difference\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou can make a difference for as little as $1 a month. \u003c/strong\u003eWhen you send financial support, you\u0027ll receive a variety of special rewards (in addition to amazing karma). It\u0027s similar to when you\u00a0download a song, become a Netflix member, or subscribe to a magazine - send over a few bucks and you\u0027ll receive some valuable content and special thank you goodies.\u00a0Check out the options below to find what works best for your monthly budget and interest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0What I Can Do with Your Patronage\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith your support on Patreon I can create even \u003cstrong\u003emore professional and frequent content\u003c/strong\u003e, from inspirational and educational videos to digital resources, and beyond. You\u0027ll also be supporting the time it takes to launch new endeavors, like \u003cstrong\u003eebooks\u003c/strong\u003e,\u00a0a \u003cstrong\u003epodcast, \u003c/strong\u003ea \u003cstrong\u003emembership community\u003c/strong\u003e and\u00a0\u003cstrong\u003emobile apps\u003c/strong\u003e. Most importantly, I\u0027ll be able to connect with you more often via email and social media.\u003cbr\u003eA few cents a day from you will help me\u00a0inspire and help more people, which in turn\u003cstrong\u003e saves more animals and protects the environment\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0What Happens If You\u2019re Not a Patron?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRegardless of the contributions I receive I have no intention to stop producing free content. This is just an opportunity to create MORE, without restriction and without limitation so that I can make it even bigger and better.\u00a0\u003cstrong\u003eI will not restrict access\u003c/strong\u003e to my videos due to the choice not to contribute money.\u00a0The goal of Patreon is to help me produce more - more in quantity and quality.\u00a0\u003cbr\u003ePlease know that I deeply appreciate you no matter what and you\u2019ll still be able to connect with me on social media and in the YouTube comments.\u00a0You don\u0027t have to spend money to help - simply sharing and watching my videos makes a difference.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0The Same EvG, Only Better\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTHANK YOU from the bottom of heart. I can\u0027t wait to make a bigger difference with you by my side.\u003cbr\u003e"

     "about": "Whitney Lauritsen is an online content creator who uses video, photography, writing and social media to raise awareness about how to make healthy eating choices and develop a planet-friendly lifestyle. An Emerson College graduate with a degree in film production, Whitney worked for several years in the movie industry and soon realized this was not the career path she wanted to take. Upon discovering a passion for health and environmentalism she launched the Eco-Vegan Gal website to share advice, tutorials, product recommendations, recipes, interviews and more. This has resulted in a successful channel on YouTube, acceptance into Ford Motors elite program called The Fiesta Movement, and front cover on Laika Magazine. Whitney has also been tagged in social media circles as a rising star: Mashable named her one of the Top 75 Environmentalists to Follow on Twitter.",
