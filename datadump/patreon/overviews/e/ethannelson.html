    "summary": "\u003ch2\u003eWho Am I?\u003c/h2\u003e\n\u003cbr\u003e\nHi my name is Ethan. I\u0027m a 16 year old high school student living in the United States. My passion is in living life to the fullest, and I think that reading and learning is a crucial part of doing so. Their is so much wisdom within the pages of books, and i\u0027m passionate about sharing that wisdom with others.\n\u003cbr\u003e\n\u003cbr\u003e\nI started a couple years ago writing articles on my blog, then I went to youtube to reach a larger audience and I started animating education content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\nThe reason I\u0027m on Patreon is to ultimately improve the channel, as well to engage with a tight knit community. There are costs to everything you do(if not money than time), and before Patreon I wasn\u0027t making a single cent on my business. I choose to make all my content completely Free, which also means No-Ads on my Youtube Videos(because nobody likes ads).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat will you do with my $$$?\u003c/h3\u003e\nOne big concern you might be asking is, where will my hard earned money go to if I choose to join the exclusive Patreon community? And my answer is simple:\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eBack into the Business\u003cbr\u003e\n\t\u003col\u003e\n\t\t\u003cli\u003eThe Animation Software costs over $100/year\u003c/li\u003e\n\t\t\u003cli\u003eBuying a Microphone($50-$150, better audio quality)\u003c/li\u003e\n\t\t\u003cli\u003eTo Buy Books($5-$20/book, to summarize for you)\u003c/li\u003e\n\t\u003c/ol\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eLife(b/c Life Costs Money)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nIt\u0027s a way for you to join the community in a whole new way. Not only will you be helping me out financially on every video that I publish\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat do I get for Joining?\u003c/h2\u003e\n\u003cbr\u003e\nHere\u0027s what you get: depending on how much you donate\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to the Private Patreon-Only Activity Feed(all tiers)\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eWhere I will post behind the scenes videos, articles that I find interesting, and private content not posted on youtube.\u003c/li\u003e\n\t\t\u003cli\u003eI will reply to every single comment, no matter how short or long!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eYour Name will be put at the end of all my videos.(If you choose!, includes all tiers)\u003c/li\u003e\n\t\u003cli\u003eYour Name and Once Social Media Link will be put in the description of all my videos.(also if you choose!, includes all tiers)\u003c/li\u003e\n\t\u003cli\u003eI will send you a Meditation Log PDF(if you donate $5 or more)\u003c/li\u003e\n\u003c/ul\u003e"
