    "summary": "\u003cstrong\u003eHi, Everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for checking me out here on Patreon. \u00a0I thought I would just give you a little taste of who I am and what I do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have been teaching electrical apprenticeship and foundation since 2009.\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/strong\u003eI absolutely love my job! \u00a0It involves a lot of theory that can be tricky sometimes. \u00a0I had a few students tell me that they wish I had my lectures online so that they could use them as a study aid. \u00a0\u003cbr\u003e\u003cbr\u003eI started making little tutorial videos using my iPad on an app called explain everything. \u00a0I had a blast making them and my students have found it very helpful. \u00a0You can check out my youtube channel\u00a0\u003ca href=\"https://www.youtube.com/channel/UCRm79BcxKhOWRj6CQAB_Cqg\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eI also started a blog for electrical apprentices called\u00a0\u003ca href=\"http://www.theelectricacademy.com\" rel=\"nofollow\"\u003eThe Electric Academy\u003c/a\u003e and I write articles on tips and hints for electrical apprentices (or any trade for that matter). \u00a0I also post tutorial videos with write ups on hard to understand electrical topics.\u003cbr\u003e\u003cbr\u003eI have a \u003cstrong\u003eFacebook\u003c/strong\u003e\u00a0\u003cstrong\u003elive\u003c/strong\u003e video show where I address topics that are given to me from members of my site. \u00a0Some of these videos have been:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMeter safety\u003c/li\u003e\u003cli\u003eHow to wire a three-way switch\u003c/li\u003e\u003cli\u003eHow to get a raise\u003c/li\u003e\u003cli\u003eTaking pride in your work\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in :) \u00a0\u003c/strong\u003e\u003cbr\u003eI want to up my game with my content creation! \u00a0I love doing this stuff but it all takes time.\u003cbr\u003e\u003cbr\u003eWith three kids and a side business, I have a limited amount of time. \u00a0I know that there is such a need for this (You\u0027ve told me) so I want to keep this going.\u003cbr\u003e\u003cbr\u003eWith your money, I will be able to slow down on the side business and can put my focus on the electric Academy.\u003cbr\u003e\u003cbr\u003eWhether you donate or not, \u00a0my number one goal is to keep my content free and to keep creating.\u003cbr\u003e\u003cbr\u003eThank you so much!"
