    "summary": "Hey All!\u003cbr\u003eMy name is \u003cstrong\u003eErin N Diaz\u003c/strong\u003e. I\u0027m an illustrator, fine artist, and author currently trying to make my way through life by a means through my art. You may know my work from my Instagram site\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/endiazherself/\" target=\"_blank\"\u003eendiazherself\u003c/a\u003e \u003c/strong\u003eand my children\u0027s book\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.amazon.com/Furry-Hero-Erin-N-Diaz/dp/1975633784/ref=sr_1_2?s=books\u0026amp;ie=UTF8\u0026amp;qid=1513785876\u0026amp;sr=1-2\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Furry Hero\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://render.fineartamerica.com/images/rendered/default/greeting-card/images/artworkimages/medium/1/retro-steve-erin-n-diaz.jpg\" style=\"width: 302px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/3d5654_772339f97b4b439d8764c232c964645a~mv2.jpg/v1/fill/w_500,h_691,al_c,lg_1,q_90/3d5654_772339f97b4b439d8764c232c964645a~mv2.webp\" style=\"width: 258px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m starting a Patreon account because I want a way to better connect with my fans and feel all the art love united, and spread more while I\u0027m at it.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBeing an artist is extremely difficult\u003c/strong\u003e when it comes to finances, having to buy supplies and general income to cover other expenses. Income is often infrequent and that takes away from my time to produce. \u003cstrong\u003eThis is where YOU step in.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/3d5654_2df13a7a0e704c699fd63b465ee17049~mv2.jpg/v1/fill/w_691,h_475,al_c,lg_1,q_90/3d5654_2df13a7a0e704c699fd63b465ee17049~mv2.webp\" style=\"width: 448px;\"\u003e\u003cbr\u003e\u003cbr\u003eWith the kindly support from you I\u0027ll be able to use my creative juices to produce more beautiful inky and colorized art that will make your eyeballs boggle, taking away the financial worries that distract from my creative process. With this support I might even be able to complete my first horror/sci-fi book! (I\u0027m about half way finished writing it.) I\u0027d love to support my own shopping cart site and create my own prints on demand instead of relying on a company to do it for me. \u003cbr\u003e\u003cbr\u003eWith your funds I would have more time to produce more live videos and maybe even some instructional art videos. I\u0027d also like to do drawings in which all the proceeds would contribute to non-profit organizations such as groups supporting animal rights, women\u0027s support, and other good stuff like that--because sharing is caring!\u003cbr\u003e\u003cbr\u003eThank you for considering me as a way to support (if you so choose) the growing love for art that is needed in this crazy world. Art = Love . . . and thank you for showing me some.\u00a0\u003cbr\u003e\u003cbr\u003eThank \u003cstrong\u003eYOU\u003c/strong\u003e from the bottom of my heart!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/3d5654_95c17d62a4c546bbb322c3221f23f88e~mv2.jpg/v1/fill/w_516,h_691,al_c,lg_1,q_90/3d5654_95c17d62a4c546bbb322c3221f23f88e~mv2.webp\" style=\"width: 355px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou can see all of my art at \u003ca href=\"http://www.erindiaz.com\"\u003ewww.erindiaz.com\u003c/a\u003e where I also have my art store\u003cbr\u003e"
