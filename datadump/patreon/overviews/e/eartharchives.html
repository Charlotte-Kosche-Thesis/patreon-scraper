    "published_at": "2016-05-24T01:12:54+00:00",
    "summary": "\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.eartharchives.org\" rel=\"nofollow\"\u003eEarth Archives\u003c/a\u003e is a group of artists, writers and software developers from around the world who love science.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s3-us-west-1.amazonaws.com/scifindr/articles/image3s/000/001/890/large/alaska2.jpg?1450705386\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE DO\u003c/strong\u003e\u003cbr\u003eWe bring you the latest news in the fields of natural history and Earth science. On top of that, our artists help bring science to life through reconstructions of prehistoric animals, like the images you see on this page. We\u2019re the kind of people who think researching, reading, writing and painting about science is actually fun, and through Facebook, Twitter, Instagram and other social media outlets we\u2019ve come in contact with more than 400,000 fans who think likewise.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s3-us-west-1.amazonaws.com/scifindr/articles/image2s/000/002/162/large/dollocaris-gallery.jpg?1453876129\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE\u2019RE TRYING TO DO\u003c/strong\u003e\u003cbr\u003eAll that we do, and we truly love to do it, is done in our free time and \u2013 as our popularity has increased \u2013 at our own personal expense. We don\u2019t mind it, we\u2019re happy to do it, but with some help the quantity and the quality of the science content we share can only go up.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s3-us-west-1.amazonaws.com/scifindr/articles/image3s/000/002/691/original/atopodentatus-lg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOU COME IN\u003c/strong\u003e\u003cbr\u003eOur team is actually a small group delivering science content to a constantly growing science community \u2013 one you\u2019re already a part of! We\u2019d like to make you a larger part of it. By contributing to our Patreon campaign, you\u2019ll be helping us find more talent (some people love drawing pterosaurs but not many like doing it for free) and therefore more content.\u003cbr\u003e\u003cbr\u003eEarth Archives isn\u2019t all we do, it\u0027s just the epicenter. We\u2019ve already begun branching out with\u00a0\u003ca href=\"http://www.pteros.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePteros\u003c/a\u003e, an online encyclopedia of pterosaurs, and \"\u003ca href=\"http://www.facebook.com/actuallyscience\" rel=\"nofollow\" target=\"_blank\"\u003eScience, Actually\u003c/a\u003e\", a science news feed curated from news sources across the web. You can also buy shirts, prints and other merchandise on\u00a0\u003ca href=\"https://252mya.com\" rel=\"nofollow\" target=\"_blank\"\u003eStudio 252MYA\u003c/a\u003e in addition to licensing our images for commercial projects. Our surprisingly popular minerals and continental drift infographic series also has us cooking up two more projects.\u003cbr\u003e\u003cbr\u003eYour donations go toward maintaining Earth Archives and its sister projects, and also to launching new sites and initiatives. Our original articles contain custom artwork from top artists, and your contributions keep their amazing creations coming.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.airtable.com/aDrkanZSjeEBCvKxuwX5_dsungaripterus.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003eAs you can see in the Rewards section on our profile, no good deed will be left unrewarded! The more you donate, the more you get. At the $10 and higher levels, you get access to keplr, our upcoming digital asset app where you can download all Earth Archives images and many more natural history images.\u003cbr\u003e\u003cbr\u003eThank you so much for being a part of this adventure with us. Every little bit counts.\u003cbr\u003e\u003cbr\u003e- Nick, Franz, Julio, Pete, Lucas, Fabrizio, Nathan, Joschua, Benjamin and Oliver"
