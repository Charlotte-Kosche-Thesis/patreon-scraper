    "summary": "\u003cstrong\u003eExciting Patron Bonuses Await...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eEncarded started designing playing cards in 2011, and thanks to our many loyal followers we have been able to produce over 35,000 decks of amazing, collectible cards since then. Each new Encarded deck is full of new ideas, incredible attention to detail and careful design. Our decks have become some of the most valued and sought after modern playing cards in the world.\u003cbr\u003e\n\u003cbr\u003e\nHowever, the playing card market is a crowded place, full of quickly designed decks with little passion for the artistry and history of playing cards. \u003cstrong\u003e\u003cem\u003eIf you want to support the medium of playing cards as true art and get some great perks in the process\u003c/em\u003e\u003c/strong\u003e then consider becoming a patron of Encarded.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon Exclusives:*\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll Encarded patrons will get early access to all future Encarded releases, with exclusive purchasing opportunities.\u00a0\u003c/li\u003e\u003cli\u003eLevel 2+ patrons also have access to patron-only sneak peeks and behind the scenes which will be posted only on Patreon.\u003c/li\u003e\u003cli\u003ePatrons can get special coupons, special items and even free shipping from encarded.com!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf Encarded can reach 80 patrons,\u003c/strong\u003e we will design a special \"first 80\" collector coin, available for purchase only to our patrons. This exclusive coin will be your special token, designating you as a true supporter of playing card art.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf Encarded can\u00a0reach 450 patrons,\u003c/strong\u003e we will design a limited\u00a0edition\u00a0deck just for you. Yes, an Encarded deck that is exclusively available to our patrons, designed with all\u00a0the
