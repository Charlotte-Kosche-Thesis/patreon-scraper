    "summary": "\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eWe are three basketball\u00a0podcasters and analysts who produce the most in-depth English-language EuroLeague coverage on the internet.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/robscott33\" target=\"_blank\"\u003eRob Scott\u003c/a\u003e has been reporting on European hoops since 2011 and has covered multiple EuroLeague Final Fours as a credentialed reporter. As a teenager his prize possession was an XXL Toni Kukoc Bulls jersey.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/georgerowland\" target=\"_blank\"\u003eGeorge Rowland\u003c/a\u003e first got into basketball because it\u0027s played inside and he was tired of playing rugby in the dire British weather. He started writing and podcasting about EuroLeague in 2012.\u003cbr\u003e\u003cbr\u003eAfter\u00a0finishing journalism\u00a0school in\u00a02014,\u00a0\u003ca href=\"https://twitter.com/LosCrossovers\" target=\"_blank\"\u003eAustin Green\u003c/a\u003e moved to Madrid to teach English and write about NBA prospects in Spain. He quickly fell in love with European basketball and has since covered games and events in Spain, Italy, Germany and the US.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy subscribe?\u003cbr\u003e\u003c/strong\u003eWe have produced \u003ca href=\"https://soundcloud.com/euroleagueadventures\" target=\"_blank\"\u003e45 free podcasts \u003c/a\u003esince the start of the 2016-17 season, including interviews with EuroLeague stars like Kyle Hines and Shane Larkin, as well as on-site reporting from events like\u00a0the EuroLeague Final 4 and Nike Hoop Summit.\u00a0We think we do a pretty good job, but we could be a lot better \u2014 we want to bring you more interviews, better sound quality, and more on-location reporting. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor just $5 per month\u003c/strong\u003e, we can give you much more high-quality EuroLeague\u00a0content on a regular basis. \u003cstrong\u003eWe will continue to do a free weekly podcast\u003c/strong\u003e because free stuff is awesome, but we will also do special subscriber-only content to ensure you\u0027re getting good value for your money. Exclusively for our subscribers, we will create:\u003cbr\u003e\u003cbr\u003e\u2014 \u003cstrong\u003eMini post-game reaction podcasts\u003c/strong\u003e, recapping and analyzing EuroLeague games as soon as they end\u003cbr\u003e\u2014 \u003cstrong\u003eA weekly newsletter\u003c/strong\u003e featuring notes from around the European hoops world, including scouting reports and video breakdowns you won\u0027t get anywhere else \u003cbr\u003e\u2014 \u003cstrong\u003eTeam-specific\u00a0podcasts and articles\u003c/strong\u003e analyzing the offseason and previewing the 2017-18\u00a0season for\u00a0every EuroLeague club\u003cbr\u003e\u003cbr\u003eAnd of course, the more subscribers we get, the more content we\u0027ll create. \u003cbr\u003e\u003cbr\u003eThank you for your support up to this point. We love being a part of the European basketball community, and with the help of our listeners and followers, we can continue to grow the EuroLeague Adventures Podcast into something beneficial for every European basketball fan.\u003cbr\u003e"
