    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003eHI PSYCHOS!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHave you ever been apart of helping to build a small business before? \nOne about reality TV? One that you like to consume? Well, guess what? By supporting our show, it\u0027s almost as if you\u0027re an \u0027angel investor.\u0027 Might as well pop that on your resume, babe, because you\u0027re making it happen \nwith each donation you make at ANY level.\u003cbr\u003e\u003cbr\u003eWe love making this podcast. We want to do it more. We\u0027d like this to be our bread and butter so that we can give you the best episodes possible and even more\u003cstrong\u003e\u00a0\u003c/strong\u003epop psychology. But... Molls \u0026amp; Co can\u0027t keep creating this stellar International Lifestyle Brand for free. Time is money, honey; in order for us to bring you the best armchair assessments and special features as possible, we\u0027re asking you to get involved.\u003cbr\u003e\n\u003cbr\u003e\nGive because you love Reality TV. Give because you adore Molls. Give because you admire the idea of the EBP Family busting their asses to create content in a harsh and unforgiving landscape. Give because you are enjoying the special features we continue to add to our International Lifestyle Brand. Give because you have a steady income and we do not. Whatever your reason, however much you can give, we appreciate it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn addition to our Regular weekly \u003cem\u003eEBP \u003c/em\u003eepisodes on \u003ca href=\"https://itunes.apple.com/us/podcast/emotionally-broken-psychos/id1133841909?mt=2\"\u003eApple Podcasts\u003c/a\u003e, here is our Patreon schedule:\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWEDNESDAY: \u003c/strong\u003e\u003cem\u003eRealizing Stuff\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFRIDAY: \u003c/strong\u003e\u003cem\u003eThe Smush Room\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSUNDAY: \u003c/strong\u003e\u003cem\u003eFeathers In My Hair\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003eIn addition, we\u0027ll also be giving our $8/month patrons bonus episodes* and access to our monthly hangout. \u003cbr\u003e\u003cbr\u003e* -\u003c/strong\u003e\u00a0number of bonus episodes vary per month; day subject to change.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.emotionallybrokenpsychos.com/?page_id=2063\" target=\"_blank\"\u003e\u003cstrong\u003eREAD ABOUT OUR PATREON EXCLUSIVES HERE!\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eCheck out our\u00a0\u003ca href=\"http://emotionallybrokenpsychos.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e for supplemental materials and other goodies. You can also follow us on\u00a0\u003ca href=\"https://twitter.com/ebpsychos\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://facebook.com/EBPsychos\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://instagram.com/ebpsychos\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eWe also created a Facebook discussion group for all of our Psychos to connect.\u00a0\u003ca href=\"http://mollyandthepsychos.com\" rel=\"nofollow\" target=\"_blank\"\u003eJoin now\u003c/a\u003e and start discussing your favorite shows and how they make you feel!\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://emotionallybrokenpsychos.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e(\u003cstrong\u003eA friendly addendum:\u003c/strong\u003e We reserve the right to add or change rewards so that this system is mutually beneficial. We\u0027ll let you know in advance if we do. And of course, we won\u0027t charge you infinitely - you can\u00a0cancel at any time.\u003c/em\u003e\u270c\ufe0f)\u003cbr\u003e"
