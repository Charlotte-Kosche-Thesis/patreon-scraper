    "summary": "Hey everybody! If you stumbled here by chance, my name\u0027s EJ, I\u0027m a part-time freelance illustrator, full-time college student, and all around so happy that you\u0027re here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003ePatreon is a platform where you can support me, a creator, with monthly pledges that will help me reach some of my art goals and allow me to keep doing what I love. You will also receive exclusive tier-based rewards such as WIPs, wallpapers, sketchbook PDFs, and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u00a0\u003cbr\u003e\u003c/strong\u003eI\u0027m EJ, like I said I freelance as an illustrator in my spare time while pursuing a BFA in design and production. I\u0027m also currently a producer for my university\u0027s annual animated short, and I work part time as the station manager for our on-campus broadcast television station. Needless to say, I have an extremely busy and hectic schedule, so when I\u0027m not studying or wrangling 30 people in a room to produce a short film or heckling my management team, I love to draw comics!\u00a0\u003cbr\u003e\u003cbr\u003eYou might be here because of my series from Twitter, \"A Gay Cinderella Story,\" in which case you\u0027re in luck because most of my content will be tailored to that audience. If not, then I hope you\u0027ll find something you enjoy here regardless!\u003cbr\u003e\u003cbr\u003eMuch of my content surrounds my experience as a bisexual Korean-American art student with depression, and my passion is to create positive and empowering LGBT representation through my artwork while also talking about my own personal journey with my sexuality, my ethnicity, and my mental health. My hope is that sharing my most genuine self will empower someone else, or, if nothing else, at least make somebody smile!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, so how does this work?\u00a0\u003c/strong\u003e\u003cbr\u003ePayment is processed during the first week of every month, and rewards will be distributed throughout the month.\u00a0\u003cbr\u003e\u003cbr\u003eYou can cancel or change your pledge at any time, and you just reading this is greatly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you stick around to see some more content, and thank you for stopping by!\u003cbr\u003e"
