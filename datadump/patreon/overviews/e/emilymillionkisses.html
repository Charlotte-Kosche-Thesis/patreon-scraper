    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=FqInkKKVSu8\u0026amp;t=147s\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg height=\"348\" src=\"https://lh5.googleusercontent.com/6ZcG7KsS8WYq04d6N3PwGtRUhaT_G7NrXATrdpmmigtnAEiZbw2smRvmrTUSGkNmQmJL6KpbF7e33Yq1ktepZ9uPIciOJHBnQbbHpHsuACUJYac3cmIQnjs6c61OgTBHBDZ3CgbG\" style=\"background-color: initial;\" width=\"232\"\u003e\u003cbr\u003e(Photo Credit: D\u0027Arcy Benincosa)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"margin-left: 60px; text-align: center;\"\u003e\u003ca href=\"https://soundcloud.com/search?q=emilymillionkisses\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eClick HERE to demo past albums\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/themillionkisses\"\u003ewww.facebook.com/themillionkisses\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eListen to a podcast where I was interviewed in January 2018:\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\"MUSICIAN TRAVELING THE WORLD LIVING IN THE GIFT ECONOMY\"\u003c/h2\u003e\u003cstrong\u003e\u003ca href=\"http://dirtinyourskirt.com/podcast/emily-potter/\"\u003ehttp://dirtinyourskirt.com/podcast/emily-potter/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking part in my 12 MONTH MUSIC CHALLENGE!\u003cbr\u003e(August 2017-August 2018)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am releasing 1-4 new songs a month right here on Patreon.  I am giving NEW original content on a regular monthly basis. I\u0027m not charging you as my patrons.\u00a0 Patrons give any amount that inspires you.\u00a0 I\u0027m so excited! You will receive my music in the form of:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003enew original songs\u003c/li\u003e\u003cli\u003enew cover songs that challenge me as a vocalist/guitarist\u003c/li\u003e\u003cli\u003elive streaming and recorded performances\u003c/li\u003e\u003cli\u003emusic videos\u003c/li\u003e\u003cli\u003eduets, collaboration with other artists\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eMy music challenge starts August 1, 2017 and goes for 12 solid months. \u003cem\u003eCreativity, vulnerability and 12-48 new songs, here I come....\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eEmily Potter is the \"Gift Economy\" Musician\u003c/div\u003eOn April 17, 2015 I quit my day job and began this musical experiment. \u00a0I wanted to see if it was possible to live as a musician solely within a gift economy model. Three years later, after performing the donation-based Dream Walk Concert in 14 countries including Israel, Thailand, Russia, Canada, the United States and all across Europe, I continue to share this one passion through song:\u003cbr\u003e\u003cbr\u003eI believe in you and your life dreams. \u003cbr\u003e\u003cbr\u003eI make it my only performance rule that when I am on stage, I give you my full, wide open heart, and then I see what happens. My concert guides the audience through a musical journey one fan nicknamed the Dream Walk. I begin by softly declaring to the audience, \u201cThis evening is about you\u2026.\u201d I sing a song that reflects the new excitement of a sprouting dream just being born. The audience follows the walk of a dreamer as he/she grows into a warrior who must traverse personal fears, risking the perils of ridicule, bankruptcy, and paralyzing heartbreak for their dream to survive. The audience follows my songs like a soundtrack of their own inner stories. I relate my own personal tales of how dreams have been shelved for decades, some have run away, and some must die in order for others to breathe life.\u003cbr\u003e\u003cbr\u003eThe audience is then brought to the completion of the Dream Walk, affirming with one last song that the pursuit of a dream is the most fulfilling, most courageous expedition life has to offer. I invite the audience to consider that no matter where they are on their dream journey, whether they are ready to sprout dreams, rest from them, or risk everything to embody them, there will always be a dream living in us, ready to take us on a brilliant life adventure.\u003cbr\u003e\u003cbr\u003eAnd I\u0027m so THRILLED to bring in my brand new songs for the Dream Walk Concert...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"212\" src=\"https://lh5.googleusercontent.com/hZiLpCS_l1xMro69qh1K4izymfvkHH7ZTNI0pMcqpnTqsbOCzL9vJIn0DFXt-Tqu115R6EQDkpS5Rx1flT50gohTFt3e_GgwsuMDAHrrWpOlUXUO8qJ27D9FAJJs62p4XrwcJzoI\" width=\"292\"\u003e\u003cbr\u003e(Photo Credit: Bill Funk)\u003cbr\u003e"

     "about": "\u003cstrong\u003e\u003c/strong\u003eEmily Potter is the founder and director of \u003ca href=\"http://themillionkisses.org/\"\u003e\"\u003cem\u003eThe Million Kisses Foundation\u003c/em\u003e\"\u003c/a\u003e, an effort based on a global gifting economy model. \u00a0She is dedicated to eliminating money as a barrier in helping ordinary dreamers live their extraordinary dreams. Her unwavering belief in people\u0027s dreams is her product, and makes her efforts successful. \u00a0As a self-directed visual and performing artist, she is passionate about the power of the creative spirit, and is committed to assist herself and others in bringing noble creations to life by changing the energy of money to feel easy and effortless to give and receive, like millions of kisses. Emily\u0027s musical performances emphasize that even the smallest dream becoming reality ripples far and wide and \"altruistically\" uplifts all of humanity. Emily has dedicated her life to the cause of impossible dreams coming true. \u00a0\u003cbr\u003e",
