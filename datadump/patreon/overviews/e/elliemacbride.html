    "summary": "\u003ch2\u003eHi, I\u0027m Ellie!\u003c/h2\u003e\u003cbr\u003eI write things that are short. Like this sentence.\u003cbr\u003e\u003cbr\u003eAnd sometimes, I don\u0027t want to write things, so I make low-quality video shorts (I\u0027ll spare you the links and my own humiliation.)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAlright, so what are you creating?\u003c/h4\u003eI\u0027m making \"shorts,\" which I will post exclusively on my Patreon page. All of the final shorts will be shared publicly on my feed, whereas any special behind-the-scenes and more personal content (journal entries, etc.) will only be available to patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBut what is\u003cem\u003e a short\u003c/em\u003e?\u003c/h4\u003eA short is often a film of a short length. It is also a type of clothing. For my intents and purposes (and my sanity while trying to create one every month), I am defining a short as a super short piece of written content or a video (of likely very low-quality) that tells a story of some sort. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAnd what is Patreon?\u003c/h4\u003eIf you aren\u0027t familiar with\u00a0\u003ca href=\"https://www.patreon.com/become-a-patreon-creator\" target=\"_blank\"\u003ePatreon\u003c/a\u003e, it is a membership platform that makes it easy for creators to\u00a0\u003ca href=\"https://patreonhq.com/creators-have-made-100m-on-patreon-ddfcc9338662\" target=\"_blank\"\u003emake money\u003c/a\u003e and engage with their biggest fans. It is also where I used to work, alongside a ton of passionate, creative souls, on a mission to get every professional creator rightfully paid for the value they provide the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eOk, so what do I get out of it?\u003c/h4\u003eWhen you become my patron, not only will you get some pretty sweet perks (defined to the right under \u003cstrong\u003erewards\u003c/strong\u003e,) but you will also help provide me with the resources needed to sustain a creative career. In short, for as little as $1/month, you can help me earn a living making cool stuff to share with you.\u003cbr\u003e"
