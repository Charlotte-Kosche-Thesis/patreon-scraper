    "published_at": "2017-09-25T22:33:58+00:00",
    "summary": "\u003cstrong\u003eWHY?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBeing a dancer and making a decent living don\u0027t really go hand in hand \nall the time. But alas, any other job would just crush my soul, so I \nprefer to live simply and follow the path my heart takes me on. Plus, \nI\u0027m good at what I do, because I really love doing it.\u003cbr\u003e\u003cbr\u003eSince 2001 my career has been a mish-mash of been performing, choreographing and teaching dance, aerial, Pilates, vinyasa yoga, aerial yoga, Movement for Actors, circus arts, and body language. The common thread in all of these things is movement, which is my personal specialty. So, I\u0027m taking all the projects I\u0027m working on, and turning them into a project of their own!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT? \u003cbr\u003eOn this Patreon page I will be:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003e1) Sharing my current assortment of artistic dance/choreography/performance projects with you.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027ll be sharing everything from my choreographic process to rehearsal videos to performance videos to my own personal movement explorations. I am currently working on a very special project - creating a dance for film. My patrons will see exclusive notes, footage, and descriptions of how it all comes together, including my collaboration with the incredible musician Stephanie Starnes of Crystal Crowns Music.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e2) Guiding you through your own exploration in movement.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOver my years of teaching and learning I have developed a long list of games, exercises, quotes, readings, and techniques used to explore movement and the creative process in more depth. As a patron of my page here are some of the things I will guide you through:\u003c/div\u003e\u003cul\u003e\u003cli\u003ean exploration of body language - how you present yourself to the world\u003c/li\u003e\u003cli\u003emeditation techniques - a magic trick that will help you accomplish anything you want!\u003c/li\u003e\u003cli\u003econnecting your mind and body - what do you lead with? your heart, your gut or your brain? we\u0027ll investigate!\u003c/li\u003e\u003cli\u003ebeing joyful in your body\u003c/li\u003e\u003cli\u003edeveloping imagination - yes, adults can and should do this too\u003c/li\u003e\u003cli\u003etapping in to your individual expression\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWHO IS IT FOR?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eanyone looking to gain a deeper connection with their body\u003c/li\u003e\u003cli\u003eactors looking to develop their physical expressiveness\u003c/li\u003e\u003cli\u003edancers looking to find their unique physical voice\u003c/li\u003e\u003cli\u003eyou!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eCOMMENTS FROM EMILY\u0027S STUDENTS\u003c/strong\u003e\u003cbr\u003eBut don\u0027t take it from me. I reached out to people I have worked with to hear from their perspective what they learned from me and here are some things they said:\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\"You helped me find the joy and expression of living in a body in a way I had never known before meeting you. You are a truly inspired human and I am better for knowing you.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\"You taught me that every movement is a process, and even if I failed, \nthere was value in every attempt. That lesson goes so far beyond yoga \nand movement, and has been so helpful for Type A stress-ball like me.\"\u00a0\u003cbr\u003e\u003cbr\u003e\"You seem to have instinct around having people produce content at a level appropriate for them - I think that\u2019s super \nimportant... getting to a good edge during the creative process is so helpful\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"As an aerial student of yours I always remember you saying \"You gain strength in the struggle\" now I quote you to my aerial students all the time!\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\"For me what first comes to mind about the dance classes I\u2019ve taken from you is the importance of routine/ritual/repetition.\u00a0From repetition comes a better understanding. It also helped me make a direct comparison to the other times I was executing the \nexercises and establish a system to log my growth in the exploration of \nthe technique.\"\u003c/em\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "As a performer all my life, I have worn many hats to do what I love and make a living. Here is a brief intro:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerformer/Choreographer\u003c/strong\u003e\u003cbr\u003e I have been dancing since age five and the studio and theater are my happy places. I have a BFA in Choreography and Performance in Dance and have been a working artist nationally and internationally since 1999.\u003cbr\u003e\u003cbr\u003eI am always up for new projects and the ones that includes movement are my favorite kind. Performances are the cherry on top but rehearsals are where the magic happens and the creative process is where I find the most satisfaction.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDirector of Creativity\u003c/strong\u003e\u003cbr\u003eWhile living in Paris, I explored everything from writing, poetry, photography, watercolor, and sculpture to language and dance. What I discovered is that many tools of creativity apply across all disciplines.\u003cbr\u003e\u003cbr\u003eI absolutely love sharing those creative tools, especially with those who say \"I don\u0027t have a creative bone in my body.\" Try me! I bet we can find at least one!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNonprofit\u003c/strong\u003e\u003cbr\u003eI am currently Founder and Director of \u003ca href=\"https://www.movementinspired.com/dance-wire\"\u003eDance Wire\u003c/a\u003e, a central resource for the Portland dance community. Building Dance Wire from the ground up has been a feat, but something I\u0027m both passionate about and proud of.\u003cbr\u003e\u003cbr\u003eThroughout the years I have worked multiple arts organizations in various stages of growth and in most every capacity including: education, membership, marketing, programs, fundraising, community partnerships, financial management, strategic planning and operations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTeacher\u003c/strong\u003e\u003cbr\u003eMy credentials include a 600 hour Pilates certification, 200 hour yoga certification, and an 8 week teaching artist development training through the Music Center of Los Angeles, but more importantly is the years of experience I have working with people.\u003cbr\u003e\u003cbr\u003eWhether teaching in a fitness or artistic capacity, I work to empower people to truly inhabit their own bodies from the mechanical details to individual expression.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriter\u003c/strong\u003e\u003cbr\u003eFollowing a traumatic surgery that threatened my ability to keep dancing, I wrote a book - Anatomy Riot. I also write multiple blogs for Dance Wire.\u003cbr\u003e",

     "description": "Commission a work!\u003cbr\u003e\n\u003cbr\u003e\nPerhaps you\u0027ve been following along for awhile and want to become the artistic director of a project. So, let\u0027s do that. I firmly believe that everyone is creative in some way and I would love to help you bring your creativity to life. What could we work on together?\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eAn ad for your business\u003c/li\u003e\n\u003cli\u003eA flashmob for your family reunion\u003c/li\u003e\n\u003cli\u003eContent for building awareness for a cause you support\u003c/li\u003e\n\u003cli\u003eA performance for an event you are hosting\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eContact me and we can start imagining together...\u003c/p\u003e",
