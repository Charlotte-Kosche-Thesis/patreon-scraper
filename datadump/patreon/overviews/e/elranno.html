    "summary": "\u003cimg src=\"http://orig04.deviantart.net/d9ab/f/2017/032/9/d/ranno_hi_by_elranno-daxijr9.png\" style=\"width: 268px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eMarc Knelsen\u003c/strong\u003e, but across the Web, I\u0027m known as\u003ca href=\"http://www.elranno.com\" target=\"_blank\"\u003e El Ranno\u003c/a\u003e. I\u0027m a brazilian illustrator and character designer.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making art since 2013. More recently, I\u0027ve started to focus all my work on Character Design and, since 2016, I\u0027ve been working on character design / concept art for indie games.\u003cbr\u003e\u003cbr\u003eI love to draw animals, and anthropomorphic characters in a more stylized way. Video games and classic animation have always been my sources of inspiration. That\u0027s why I\u0027ve always wanted to create characters with life and vivid expressions.\u003cbr\u003e\u003cbr\u003eFor a couple years, I\u0027ve been serving the Furry community by making commissioned artwork of many people\u0027s character, and even giving lectures and workshops on character design in Furry Conventions.\u003cbr\u003eHowever, with time, I\u0027ve realized the importance of devoting time to personal artwork, big projects and such. Things that greatly improve an artist\u0027s knowledge and craft. But, since I make art for a living, I\u0027m usually left with very little time to work on personal things. Let alone, well, time to live life itself.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/a992/f/2017/032/1/1/ranno_approves_by_elranno-daxik5e.png\" style=\"width: 246px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eThis is where Patreon comes in. With your help, I\u0027ll have time to bring you fresh new work, characters designed by my own experiences and projects that go beyond creating characters, such as short, beautifully painted stories of characters and a world we all can deeply relate to.\u003cbr\u003e\u003cbr\u003eBy becoming my patron, not only you\u0027ll help me achieving the things mentioned above, but you\u0027ll also have access to most of my production and my process. You\u0027ll see how I design characters, why I make my choices the way I do, and, ultimately, you\u0027ll learn pretty much everything about the way I make art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI intent to post updates in the last week of every month! Polls will be posted in the first week on every month. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eThank you so much in advance, for supporting me and my work!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/2ec7/f/2017/032/c/9/ranno_bowdown_by_elranno-daxik4b.png\" style=\"width: 289px;\"\u003e"
