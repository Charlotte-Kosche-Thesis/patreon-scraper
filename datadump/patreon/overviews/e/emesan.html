    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHola, soy Eme San. Escribo por afici\u00f3n y por terapia porque crear historias es una de las cosas m\u00e1s gratificantes que he experimentado. Adem\u00e1s, soy Asperger y escribir es una manera de conectar con las dem\u00e1s personas. \u003cbr\u003e\u003cbr\u003eSuelo publicar mis escritos en plataformas como\u00a0\u003ca href=\"https://www.wattpad.com/user/emesan\" target=\"_blank\"\u003eWattpad\u003c/a\u003e donde pueden leerlos las personas que quieran.\u00a0Tambi\u00e9n tengo un blog llamado\u00a0\u003ca href=\"https://latorredelermitao.blogspot.com/\" target=\"_blank\"\u003eLa Torre del Ermita\u00f1o\u003c/a\u003e, en el que comento las cosas que me gustan, temas relacionados con la escritura y mis experiencias como adulto asperger.\u00a0\u003cbr\u003e\u003cbr\u003eLa novela que estoy escribiendo se titula\u00a0. Escribo novelas con personajes LGBT.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eEn este momento estoy desarrollando una saga de ficci\u00f3n hist\u00f3rica titulada\u00a0\u003ca href=\"https://engendrandoelamanecer.blogspot.com/p/bienveni.html\" target=\"_blank\"\u003eEngendrando el\u00a0 Amanecer\u003c/a\u003e. Est\u00e1 ambientada en Francia, veinte a\u00f1os antes de la Revoluci\u00f3n. Termin\u00e9 el primer libro y me encuentro publicando el segundo con actualizaciones quincenales, cuando las cosas salen bien.\u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eTambi\u00e9n tengo terminada una novela corta llamada\u00a0\u003ca href=\"https://www.wattpad.com/story/74027077-%C3%BAnico\"\u003e\u00danico\u003c/a\u003e\u003cstrong\u003e. \u003c/strong\u003eContiene la historia de un muchacho transexual que debe afrontar su transici\u00f3n y el miedo a relacionarse.\u00a0\u003cbr\u003e\u003cbr\u003eEn mi perfil de\u00a0\u003ca href=\"https://www.wattpad.com/user/emesan\"\u003eWattpad\u003c/a\u003e pueden encontrar otros relatos cortos de ficci\u00f3n hist\u00f3rica, ciencia ficci\u00f3n, y fantas\u00eda que son experimentos esperando convertirse en novelas m\u00e1s adelante.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 personajes LGBT?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00bfPor qu\u00e9 no? Comenc\u00e9 leyendo mangas japoneses de Clamp donde las relaciones LGBT aparec\u00edan normalizadas y como parte de una trama muy bien elaborada. Tambi\u00e9n le\u00ed mangas yaoi y shounen ai de autoras como Youka Nitta y Yuu Higuri. Luego pas\u00e9 a las novelas clasificadas como homoer\u00f3ticas; empec\u00e9 leyendo Juegos de Seducci\u00f3n de Nut y qued\u00e9 encantada.\u003cbr\u003e\u003cbr\u003eMe di cuenta de que siempre me hab\u00eda fijado en las relaciones de tipo bromance que aparecen en cl\u00e1sicos como Hamlet (Horacio x Hamlet), Los Miserables (Enjolras x Combeferre) y Los Mosqueteros (Aramis x Porthos) y que quer\u00eda escribir historias con personajes gays. S\u00ed, al principio s\u00f3lo gays, luego descubrir\u00eda las otras letras que conforman el colectivo LGBT.\u003cbr\u003e\u003cbr\u003eGracias a las redes sociales conoc\u00ed a\u00a0muchas personas que escrib\u00edan novelas con personajes LGBT y que adem\u00e1s eran parte de este colectivo. Ellos me ayudaron a evaluar y reconsiderar la manera en que son representados en el manga, la literatura, la tv y el cine, por lo que procuro evitar estereotipos y no considero que mis escritos deban ser clasificadas como yaoi. Prefiero llamarlas novelas con personajes LGBT.\u00a0\u003cbr\u003e\u003cbr\u003eEl tipo de historias que estoy creando es el tipo de historias que me gusta leer. Soy fan de la ficci\u00f3n hist\u00f3rica, de la fantas\u00eda y la ciencia ficci\u00f3n, as\u00ed que eso es lo que mayormente hago, con la particularidad de que los protagonistas pueden ser personas gays, lesbianas,\u00a0bisexuales, transexuales, transgeneros,\u00a0etc\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00bfQu\u00e9 busco en Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEl apoyo de aquellas personas que quieren y pueden brindarme incentivos econ\u00f3micos para continuar escribiendo las historias que les gustan. Toda ayuda, por peque\u00f1a que sea, ser\u00e1 bienvenida y me proporcionar\u00e1 una entrada extra muy necesaria en estos tiempos de crisis.\u00a0\u003cbr\u003e\u003c/div\u003e"
