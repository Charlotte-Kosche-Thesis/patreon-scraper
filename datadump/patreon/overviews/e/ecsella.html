    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHello everyone\u00a0\u2665 \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Valentina, but everyone calls me Bibi, and i\u0027m just an italian artist!\u003cbr\u003e\u003cimg src=\"https://ibb.co/fgf78k\"\u003e\u003cbr\u003eI love art, I like every kind of painting, from acrylic or oil, to digital, pastels, watercolors, anything.\u003cbr\u003eNot only drawing, I have a few \u00a0hobbies like: playing videogames and board games, petting my cats and dogs, drinking hot tea during winter nights, watching TV series and anime, singing under the shower, reading, sleeping and eating...like a lot. Pretty common hobbies!\u003cbr\u003e\u003cbr\u003eI\u0027ve also graduated from Fine Arts Accademy here in my city and \u00a0from a Comic/Illustration Accademy in Rome too; so to make long story short i love everything that is and that can be art.\u003cbr\u003e\u003cbr\u003eI have a Youtube channel and a fancy blog too where I share all of my hobbies ( not singing. Really. ) and things that i\u0027m interested in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou can also find me here:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/ecsella/\" target=\"_blank\"\u003e\u003cimg src=\"https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png\" style=\"width: 35px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/Ecsella/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Ecsella\" target=\"_blank\"\u003e\u003cimg src=\"https://www.sketchappsources.com/resources/source-image/twitterlogo_1x.png\" style=\"width: 49px;\"\u003e\u003c/a\u003e\u003ca href=\"http://bibipandaland.blogspot.it/\" target=\"_blank\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-2SnrBeHSnEo/U5TUuNP8rtI/AAAAAAAAAGs/naioBzfkss4/s1600/prova1.png\" style=\"width: 86px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/Excelxyz\"\u003e\u003cimg src=\"https://succeedasyourownboss.com/wp-content/uploads/2016/08/YouTube-Logo.png\" style=\"width: 65px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Ecsella/\"\u003e\u003cimg src=\"https://www.seeklogo.net/wp-content/uploads/2016/09/facebook-icon-preview-1-400x400.png\" style=\"width: 53px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a bit shy so, please, bear with me!\u003cbr\u003e\u003cbr\u003eAny kind of support is really appreciated, and I will never thank you enough and i hope to grow with you all and make even more high quality content to share with you guys!\u00a0\u003cbr\u003eThank You!\u003cbr\u003e"
