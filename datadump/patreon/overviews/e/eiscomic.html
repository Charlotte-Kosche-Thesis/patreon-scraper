    "summary": "Hello, welcome and thanks a lot for visiting my patreon page.\u003cbr\u003e\u003cbr\u003eWho am I? I\u0027m a 47 y.o. spanish guy who has always loved comic-books (any kind,\u00a0 european, manga, american...etc) if I like what I\u0027m seeing , I don\u0027t really mind where does it come from.\u00a0\u003cbr\u003e\u003cbr\u003e I used to draw a lot, but for some personal reasons, stopped some years back... and started again about a year ago... it all began with a story I didn\u0027t finish back in 2008, and haven\u0027t stopped since then.\u003cbr\u003e\u003cbr\u003e So far, I\u0027ve been making short stories, parodies/ homages to superhero characters (which I grew with and which were fun to draw) and right now I\u0027m working on something longer, not a parody of a superhero, and which...well... I\u0027m quite happy with what i\u0027ve got so far... and I\u0027ll keep on it til the story is finished... after that... who knows.\u003cbr\u003e\u003cbr\u003eThere\u0027s plenty examples of my work on this same page. If you like what you see and read, and want to join me and enjoy the patrons exclusive content that I\u0027ll be publishing from now on, you\u0027re more than welcome to, but whatever you do, thanks for stopping by and I hope that you enjoy what you are going to find here... thanks again :)\u003cbr\u003e"
