    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/kmLxeCp.jpg\"\u003e\u003cbr\u003eI have been dedicating a lot of time for creating content for the modding community, and\u00a0I\u0027m paying for resources and apps for graphics and tutorial / video creation, so\u00a0I was hoping that I might find support from people who enjoy my creations, support and tutorials, to be able to continue using these tools, and possibly buy even better software and resources for all my creative work and guides/tutorials/assistance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon is in no way funding modding for Bethesda games and you will not be provided any VIP treatment or sneak previews related to FO/Skyrim mods I may release in the future. I also will not take any requests or commissions. \u003c/strong\u003e\u003cbr\u003eThis Patreon exists for those who want to back ME up, or offer a\" thank you\" for what I\u0027ve provided over the years.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eI provide my content for free, they will always continue to be free and available for other creators to use as well,\u003cbr\u003ethat\u0027s the reward you get for pledging.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWhile I set the default pledges to $1, you can edit that amount and pledge as much or little as you want (5$, 10$... a $100). Every amount is much appreciated and helps pay for tools and assets.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eFor anyone not able to pledge on Patreon, you can also make a one time donation through\u00a0\u003ca href=\"http://paypal.me/Elianora\"\u003ehttp://paypal.me/Elianora\u003c/a\u003e\u003ca href=\"http://www.nexusmods.com/skyrim/users/donate/?mode=straight\u0026amp;id=3231858\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/aLAlTMF.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy Youtube is at \u00a0\u003ca href=\"https://www.youtube.com/c/elianora\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/elianora\u003c/a\u003e\u003cbr\u003eMy mods can be found at\u00a0\u003ca href=\"http://www.nexusmods.com/games/users/3231858/?tb=mods\u0026amp;pUp=1,\" rel=\"nofollow\"\u003ehttp://www.nexusmods.com/games/users/3231858/?tb=...\u003c/a\u003e \u003cbr\u003eAnd\u00a0my social media sites are linked on my Patreon profile. :)\u003cbr\u003e\u003cbr\u003eThank you everyone who uses my mods, watches my videos and makes me feel like all the time and love I put into the crafting these things for you is so.. totally.. worth it!\u003cbr\u003eMuch love,\u00a0\u003cbr\u003e\u0026lt;3 Eli\u003c/div\u003e"
