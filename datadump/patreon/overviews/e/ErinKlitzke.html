    "summary": "My name\u0027s Erin and I\u0027ve been writing since I was ten years old. \u00a0I never dreamed that someday I would be looking at something like this, where there\u0027s a site where people can actually toss a few bucks at me to help pay the rent and keep me in coffee and sugar to fuel late-night editing and morning creative binges--just like they did during the times that I studied as a history student in college. \u00a0Regardless of what brought you here, thank you for coming and thank you for taking the time to read this.\u003cbr\u003e\n\u003cbr\u003e\nMy goal here with Patreon is basically to make enough money to cover rent from month to month while I continue to pound out stories between working full time and going back to school to learn how to teach all the things that teenage minds are burning (or maybe not) to know. \u00a0In exchange, you\u0027ll get fiction, you\u0027ll get access, and you\u0027ll get some special little odds and ends as they come, including previews of works in progress and maybe a little bit of early access to things like \n\u003cem\u003eAwakenings\u003c/em\u003e\u00a0posts and UNSETIC universe storylines and background information.\u003cbr\u003e\n\u003cbr\u003e\nWriting is what I do and it\u0027s what I love and I want to be able to keep doing it. \u00a0This is how you can help me do that and hopefully get a few more stories that you\u0027re desperately wanting out of me in the process.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSo what\u0027s in this for you?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003ePatrons are going to get to see sneak previews of fresh chapters and scenes. \u00a0They\u0027ll get a window into my creative process, have a chance to ask me questions and even have an impact on where my universes are going. \u00a0Your patronage means I can afford to dedicate more time to my craft--and reminds me that are people who are interested in what I do even when it feels like no one really is. \u00a0You\u0027ll get to help me brainstorm and work through the thorny parts and you\u0027ll get to tell me who you want to hear more from, what projects you\u0027d love to see more of simply through your requests and questions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAbout those projects...\u003c/strong\u003e\n\u003c/div\u003e\nThere are a few of those in the works right now and all of them are fair game for requests.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eUNSETIC Files / Lost Angel Chronicles - Urban fantasy with science fiction, thriller, romance, supernatural, suspense, and horror elements\u003c/li\u003e\n\t\u003cli\u003eMaraeternum - Fantasy with pirates, assassins, swashbuckling and magic\u003c/li\u003e\n\t\u003cli\u003eEpsilon universe - Science fiction, space opera-esque with spies and clash of galactic empires\u003c/li\u003e\n\t\u003cli\u003eAwakenings universe - Post-apocalyptic with magic and mythology coming to life\u003c/li\u003e\n\t\u003cli\u003eThe General\u0027s Lady - Science fiction romance\u003c/li\u003e\n\t\u003cli\u003eLegacies of the Lost Earth - Science fiction\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eProject Status\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eA selection of statuses for your (and my) tracking pleasure...\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\tUNSETIC Files: Lost and Found\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cimg src=\"http://www.critiquecircle.com/wordmeter.asp?col=green\u0026amp;font=arial\u0026amp;curr=41435\u0026amp;goal=75000\u0026amp;\"\u003e\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eEpsilon: Redeemer (draft 4)\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cimg src=\"http://www.critiquecircle.com/wordmeter.asp?col=green\u0026amp;font=arial\u0026amp;curr=4058\u0026amp;goal=100000\u0026amp;\"\u003e\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\n\tW\u003c/em\u003ehat\u0027s already out there?\u003c/strong\u003e\n\u003c/div\u003e\nThere are several books of my fiction already out there in the world, most of them available as both ebooks and as print volumes. \u00a0This includes \n\u003cem\u003eEpsilon: Broken Stars, Awakenings Book One, Awakenings: War Drums, What Angels Fear (A Lost Angels Chronicle), UNSETIC Files: Bering Songs and Silence, UNSETIC Files: Between Fang and Claw\u003c/em\u003e, and\u003cem\u003e UNSETIC Files: The Measure of Dreams.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nI also write a long-running fiction serial which is actually the rough draft form of \nAwakenings, publishing on my blog at\u00a0\n\u003ca href=\"http://awakenings.embklitzke.com\" target=\"_blank\"\u003eawakenings.embklitzke.com\u003c/a\u003e -- though if you want to see previews of edited chapters and new chapters for previous books before they\u0027re released, you\u0027ll need to become a patron here.\u003cbr\u003e\n\u003cbr\u003e\nHope that I\u0027ve managed to whet your appetite to know more. \u00a0See you on the other side.\n\u003cbr\u003e"
