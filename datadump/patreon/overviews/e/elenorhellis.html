    "summary": "\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.elenorhellis.com/\"\u003ehttp://www.elenorhellis.com/\u003cbr\u003e\u003cbr\u003ehttps://vimeo.com/thebodycamera\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI joined Patreon, after one restless night in my bed. I felt that I was falling into the same trap over and over again to work hard in side jobs to fund my art and studio. So I googled some keywords \u0027art... patron\u0027 and came across this blessing of a website...\u003cbr\u003e\u003cbr\u003e Although I\u0027m grateful for any small bit of money I earn or any pockets of free time I get to create work. I am bursting with ideas to give to this world, but just need the money and funds so I can work away in the studio not the classroom, homes or shops.\u003cbr\u003e\u003cbr\u003eI am a Fine Art Graduate from Central Saint Martins, I\u0027m hoping Patreon will allow me the time to write and make films aswell as develop an experimental/commercial contemporary art practice. I am ofcourse grateful of any funding and help I recieve. I will make the rewards of being my patron worthwhile.\u003cbr\u003e\u003cbr\u003eServices I offer in exchange for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+Discount on a piece of art \u003cbr\u003eDiscount off any of my work \u003cstrong\u003e(25% or 50%)\u003c/strong\u003e, available on request to send over private portfolio of work.\u003cbr\u003e\u003cbr\u003e+ Commission\u003cbr\u003eIf you have any specific ideas that I can help create, I would be happy to collaborate. \u003cbr\u003e\u003cbr\u003e+ Invitations\u003cbr\u003eInvitation to gallery openings to upcoming gallery shows.\u003cbr\u003e\u003cbr\u003e+Tutorials\u003cbr\u003eTutorials on some of my idea/technical processes. \u003cbr\u003e\u003cbr\u003e+Advice\u003cbr\u003eI will offer you some of my advice and experience within the Artworld. \u003cbr\u003e\u003cbr\u003eARTIST BIO:\u003cbr\u003e\u003cbr\u003e\n    \u003c/strong\u003e\u003cp\u003eElenor Hellis (B. 1993 UK) is a visual artist living and \nworking in London. Hellis currently shares a studio with three others at\n ACME studios in Stratford.\u003cbr\u003e\u003cbr\u003eHellis is member of London based collective \u003ca href=\"http://clusterbombcollective.yolasite.com/\"\u003eCLUSTER BOMB [collective]\u003c/a\u003e, and has assisted and collaborated in some of the Performances that have taken place throughout 2014.\u003cbr\u003e\u003cbr\u003eHellis\u0027\n practice deals mostly with her own personal and intimate themes, \nwhether is it is the hypernarcissm of her own body, an investigation \ninto Northala Fields (a local park when she lived in Northolt as a \nteenager).\u003cbr\u003e\u003cbr\u003eHellis mostly works within the media of Performance \nand Film to explore re-enactments and gestures that explore her own \npersonal aswell as universally shared embarrassment and shame. \u003c/p\u003e\u003cp\u003eHer most recent work \u0027\u003cem\u003eDAD/CRASH\u003c/em\u003e\u0027,\n explores the use of oculus rift technology as she invites the audience \nto step into her mind inside a crash helmet, in which the audience \nrevisit childhood memories of her father\u0027s paintings. The audience are \nexposed to her estranged relationship in with her father in which the \nidentity of her father and the women in the paintings are questioned. \u003cbr\u003eIn her \u003cem\u003e\u0027bodycamera\u0027\u003c/em\u003e\n series she attempts to capture every crevice and detail, with every \nimage capturing device possible, ranging from scanners, bolex cameras, \nUSB endoscopes and gopro cameras with eyelashes.\u003cbr\u003e\u003cbr\u003eIn her \u003cem\u003e\u0027FOREIGN BODIES\u0027\u003c/em\u003e\n series she attempts to extract as many specimens of her body that could\n be possibly removed and observes and isolates them in a microscopic \nlandscape. \u003cbr\u003e\u003cbr\u003eHer \u0027\u003cem\u003eJUST A PRETTY LANDFILL\u0027\u003c/em\u003e series is an \nongoing investigation, of the land-use in London within a post-Olympic \ncontext. In which she discusses themes of Olympic Legacy.\n  \u003c/p\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
