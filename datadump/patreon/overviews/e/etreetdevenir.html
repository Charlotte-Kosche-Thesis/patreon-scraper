    "summary": "\u003cdiv style=\"float: left; width: 49%;\"\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eBonjour aux\nd\u00e9fenseurs des droits des jeunes!\n\t\u003c/strong\u003e\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNous sommes\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u00caTRE ET DEVENIR\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eu\u003c/span\u003e\u003c/span\u003ene organisation qui vise \u00e0 sensibiliser les jeunes de la\nr\u00e9gion de la Vall\u00e9e de la Gatineau Sud en aidant les jeunes \u00e0 s\u2019engager et en\noffrant  aux jeunes \u00e0 risques des endroits\ns\u00e9curitaires et qui offrent du soutien pour leur permettre d\u2019\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00catre\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e et Devenir\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.etreetdevenir.ca/images/patreon/groupsartskate.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.etreetdevenir.ca/images/patreon/groupsartskate.jpg\" style=\"width: 465px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tCeci est notre page aux bienfaiteurs o\u00f9 les\nmembres de la communaut\u00e9 peuvent se transformer en bienfaiteur officiel d\u2019 \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00catre\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e et Devenir\u003c/span\u003e\u003c/strong\u003e!\u003cstrong\u003e \u003c/strong\u003eTous nos bienfaiteurs re\u00e7oivent des \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eR\u00c9COMPENSES\u003c/span\u003e\u003c/strong\u003e\u00a0amusantes!\u003cbr\u003e\n\t\u003cbr\u003e\n\tSi vous n\u2019\u00eates pas int\u00e9ress\u00e9 \u00e0 devenir un bienfaiteur\n\t\u003cstrong\u003e, \u003c/strong\u003evous\npouvez quand m\u00eame nous apporter votre support  en cliquant sur le bouton \n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u201cSHARE\u201c\u003c/strong\u003e\u003c/span\u003e \u00e0 droite et \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAIDER \u00c0 PASSER LE MOT!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTous nos\nbienfaiteurs\n\t\u003c/span\u003e\u003c/strong\u003e vont \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eaider \u00e0 apporter un v\u00e9ritable changement\u003c/strong\u003e\u003c/span\u003e et offrir \u00e0 nos\njeunes de l\u2019espoir:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eaider les jeunes \u00e0 briser le cycle\n     de la pauvret\u00e9\n     dans la Vall\u00e9e de la Gatineau\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003ecommunaut\u00e9 saine et liens\n     sociaux, services d\u2019aide, \u00e9ducation, d\u00e9veloppement decomp\u00e9tences, exp\u00e9riences culturelles et de la formation professionnelle\n     incluant une exp\u00e9rience de travail concr\u00e8te. \n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eSurmonter les d\u00e9fis : taux \u00e9lev\u00e9 de d\u00e9crochage,\n     abus de drogue et d\u2019alcool , grossesses chez les adolescentes, nourriture\n     et mode de vie malsains, d\u00e9pression et tendance suicidaires, activit\u00e9es\n     criminelles.\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"http://www.etreetdevenir.ca/images/patreon/cook1.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.etreetdevenir.ca/images/patreon/cook1.jpg\" style=\"width: 474px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEn faisant des contributions r\u00e9guli\u00e8res, m\u00eame\nmodestes \n\t\u003cem\u003e($1 - $9)\u003c/em\u003e, notre communaut\u00e9 de bienfaiteurs aura \nun impact direct sur la vie de nos jeunes!\n\t\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePr\u00e9sentement\u003c/span\u003e\u003c/strong\u003e nous re\u00e7evons  des subventions de projet  par intermittence, cependant un \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFinancement R\u00e9gulier\u003c/span\u003e\u003c/strong\u003e est n\u00e9cessaire!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eAvec vos dons tr\u00e8s apr\u00e9ci\u00e9s, nous aurons la\npossibilit\u00e9 de:\n\t\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003emaintenir la continuit\u00e9 \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ed\u0027activit\u00e9 de\n     sensibilisation\n\t\t\u003c/strong\u003e\u003c/span\u003e \u2013 entrer en relation avec la jeunesse locale et \u00e9tablir\n     des liens avec eux.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003ecr\u00e9er \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003edes liens avec les jeunes\u003c/strong\u003e\u003c/span\u003e \u2013cercles de jeunes\n     et mentors locaux hebdomadaires\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eSoutenir des\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003einterventions sp\u00e9cifique pour les\n     jeunes \u00e0 risque\n\t\t\u003c/strong\u003e\u003c/span\u003e \u2013 solutions adapt\u00e9es individuellement\u003c/li\u003e\n\t\t\u003cli\u003eaide pour \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eobtenir certains atouts pour les\n     jeunes\n\t\t\u003c/strong\u003e\u003c/span\u003e - permis de conduire, formation essentielle, technologie\u003c/li\u003e\n\t\t\u003cli\u003ed\u00e9velopper \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ele leadership des jeunes\u003c/span\u003e\u003c/strong\u003e \u2013 forums\n     jeunesse et conf\u00e9rences \n\t\t\u003c/li\u003e\n\t\t\u003cli\u003efournir de \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003el\u2019\u00e9ducation pour une alimentation\n     saine\n\t\t\u003c/strong\u003e\u003c/span\u003e -  pr\u00e9paration des aliments au cours des cercles de jeunes\u003c/li\u003e\n\t\t\u003cli\u003epartager des \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eopportunit\u00e9s d\u0027apprentissage\u003c/strong\u003e\u003c/span\u003e qui\n     am\u00e9liorent directement la vie des jeunes . \n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eVos dons vont contribuer \u00e0 assurer notre durabilit\u00e9\u003c/strong\u003e\u003c/span\u003e en\nr\u00e9servant 20% des montants de collecte de fonds afin d\u2019\u00e9tablir un fonds de\nsoutien \u201c \u00catre et Devenir \u201c \u00e0 long terme. \u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.etreetdevenir.ca/images/gallery/5.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.etreetdevenir.ca/images/gallery/5.jpg\" style=\"width: 472px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\t\n\u003cdiv style=\"float: right; width: 49%;\"\u003e\n\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello Youth Advocates! \u003c/span\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWe are\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBE \u0026amp; BECOME\u003c/span\u003e\u003c/strong\u003e,\u003c/span\u003e\u00a0\u003cem\u003ea youth outreach\norganization in the South Gatineau Valley that supports youth engagement\nactivities, including safe and supportive spaces for at-risk youth to \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBe\n\u0026amp; Become!\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.etreetdevenir.ca/images/patreon/groups.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.etreetdevenir.ca/images/patreon/groups.jpg\" style=\"width: 521px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis is our Patreon page where community members\ncan transform themselves into \n\tofficial \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBe \u0026amp; Become\u003c/span\u003e \u003c/strong\u003epatrons!\n\tAll our patrons receive fun \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eREWARDS!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you already know you\u2019re not interested in\nbecoming a patron, you can still be a valued youth advocate by clicking the \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSHARE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 button to the right to \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHELP SPREAD THE WORD!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAll\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003epatron\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003econnections\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003ewill \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehelp affect REAL change\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eand provide youth with hope:\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003ehelping youth \u003cem\u003ebreak the cycle of poverty\u003c/em\u003e in the Gatineau Valley\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003ehealthy community and social connections, outreach\nsupport, education, skill development, cultural experiences, and professional\ntraining that includes real work experience\n\t\t\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003eovercoming challenges:\nhigh dropout rates, drug and alcohol abuse, teenage pregnancies, unhealthy food\n\u0026amp; lifestyle, depression \u0026amp; suicidal tendencies, criminal activity.\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"http://www.etreetdevenir.ca/images/gallery/4.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.etreetdevenir.ca/images/gallery/4.jpg\" style=\"width: 523px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\tBy \n\t\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003emaking small ($1 - $9) regular monthly contributions,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eour community of patrons directly\nimpacts the lives of local youth!\n\t\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCurrently\u003c/span\u003e\u003c/strong\u003e we receive intermittent project funding however \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eRegular\nFunding\n\t\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003eis needed! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWith your highly-valued patronage we will be able to:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003esustain \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eoutreach\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\tactivity continuity \u003cem\u003e\u2013 engage and connect local\nyouth\n\t\t\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003efoster \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eyouth\nconnections\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e - \u003cem\u003eweekly youth circles\nand local mentors\n\t\t\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003esupport \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003especific\nat-risk youth\n\t\t\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003einterventions\u003c/span\u003e \u003c/strong\u003e\u2013 \u003cem\u003eindividual solutions for individual youth\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003ehelp \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eacquire\u003c/strong\u003e\n\t\t\u003c     "attributes": {
     "about": "\u003cstrong\u003eBe and Become\u003c/strong\u003e is a youth outreach and support organization in the South Gatineau Valley, Quebec, Canada that supports projects that provide rural youth with healthy community social connections, outreach support, education opportunities, cultural experiences, and professional training including real work experience. Our ultimate goal is to support youth engagement activities in their communities, including safe and supportive spaces for youth to Be \u0026amp; Become!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEtre et Devenir\u003c/strong\u003e est une organisation qui vise \u00e0 sensibiliser et supporter les jeunes de la r\u00e9gion de la Vall\u00e9e de la Gatineau Sud, Qu\u00e9bec, Canada en appuyant des projets qui procureront aux jeunes gens rurale des liens avec leur communaut\u00e9, de l\u2019appui, des opportunit\u00e9s d\u2019\u00e9ducation, des exp\u00e9riences culturelles, et de la formation professionnelle incluant une exp\u00e9rience de travail concr\u00e8te. Notre but ultime est de supporter les jeunes \u00e0 s\u2019engager au sein de leur communaut\u00e9, incluant des endroits s\u00e9curitaires et qui offre du soutien pour permettre \u00e0 notre jeunesse d\u2019Etre et Devenir!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
