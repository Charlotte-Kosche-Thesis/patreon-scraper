    "summary": "\u003cstrong\u003eHello Friends, Fans,\nand Supporters!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cem\u003eFirst things first:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat\nis Patreon?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cem\u003ePatreon is a platform where I can give back to\nyou, my supporters, and show you more content not found on social media or my\nwebsite, (i.e. uncensored photos, behind the scenes shots, never before seen\nwork from past and present, ETC.) for a small price that allows me, as an\nartist, to continue traveling, creating, and investing in my art. As a Patron, you are investing in helping me fund my future projects for my art.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWho\nis Emily Thorn?\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cem\u003eI am a part-time freelance model focusing on creating\nalternative photography that primarily focuses on body positivity as well as\nthe uniqueness of the female form and expression.\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eWith three years experience in unique photographic concepts,\nI enjoy pushing my boundaries within my art form and creating visually\npleasing and thought provoking photographs.\u003c/em\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhy Become a Patron?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cem\u003eWith your pledge, I will be able to continue investing in\nwardrobe/lingerie upgrades, studio fees, and travel expenses, eventual travel\noutside of New England to collaborate with many other talents, as well as focus on making my art a more frequent and permanent fixture in my schedule. Pledging above all, will help me show you much more content with a higher variety of concepts.\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eWith the ability to pledge from $1 to $50, you can have access\nto a variety of photography sets, including boudoir, implied, and\nuncensored NSFW content.\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eYou can also pledge for just one month, or subscribe as a\nmonthly patron.\u003c/em\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eThank you all so much for your support and I cannot wait to create\ncontent for you all to enjoy!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e***Cover Photo: Brianna Morrell\u003cbr\u003e***Profile Photo: The Garden by Jaina\u0027s Photography\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e*First Tier Photo: Evelyn Sinclair Photography\u003cbr\u003e*Second Tier Photo: Marianna Gizzarelli\u003cbr\u003e\u003c/em\u003e*Third Tier Photo: Lauren Farrington Photography\u003cbr\u003e*Fourth Tier Photo: Brianna Morrell\u003cbr\u003e*Fifth Tier Photo: Burning Dodge Studios\u003cbr\u003e*Sixth Tier Photo: Andrew Gibson\u003cbr\u003e*Seventh Tier Photo: Andrew Gibson\u003cbr\u003e*Eight Tier Photo: Burning Dodge Studios\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
