    "summary": "\u003cstrong\u003eHi, my name is Stanislaw, \u003c/strong\u003e\u003cbr\u003efirst of all thank you for your interest, and I hope after read this you will immediately want to become patron of my work. graphic designer when one day came to us new worker which was Infinity player. When he saw my skills in graphic design he ask me to design a building to this game. He like it a lot and when he shared my design on FB there was so many likes I decided to start working at my own concepts and give it to players for some support for my work. And thats why I am here. \u003cbr\u003e\u003cbr\u003eI have high 3D modeling skills for laser cut and cnc machines, and I am creative graphic designer with experience in vector and raster graphic design. Here you can find my works \u003ca href=\"http://s85graphics.com/\" rel=\"nofollow\"\u003ehttp://s85graphics.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompere all of my \u00a0skills is really powerful tool in designing terrain.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBefore i start my work as graphic designer I was dreaming to be car designer and every free while for myself I spent on drawing concepts. After artistic highschool I went other path and I started studying sculpting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen I heard that players don\u0027t like models of futuristic cars which are already available on market, I know how to useful compere my sculpting skills and pasion to car designing.              \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy you should to be my patron? There are few reasons:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDesigns which you can downlod are availabale only on my Patreon page.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you will be my patron you can order any design and it will be made and shared in  rates like my designs. The sequence of orders will depend on the date of filing of design.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eModel of my cars are made in my workshop and delivered to you by post. If you order more models I can give you discount so you can sell them to other players with profit.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e"
