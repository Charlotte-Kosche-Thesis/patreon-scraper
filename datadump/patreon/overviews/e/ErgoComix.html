    "summary": "\u003cstrong\u003eI\u0027m \u003cem\u003eMario A. Gonzalez\u003c/em\u003e, cartoonist and writer from Mexico. I\u0027m the author of the comic books \u003ca href=\"http://www.wyliman.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eWyliman\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"http://www.clinkcomic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eClink\u003c/em\u003e\u003c/a\u003e and \u003ca href=\"http://www.gfycomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eGo F+ck Yourself\u003c/em\u003e\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eInker for the Dark Horse book \u003cem\u003eCalla Cthulhu\u003c/em\u003e and \u003cem\u003eletterer\u003c/em\u003e for various projects.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThird time giving Patreon a go. Might this be the charm.\u003cbr\u003e\u003cbr\u003eNot asking for too much, I suppose. \u003cbr\u003e\u003cstrong\u003eOnly $2 a month\u003c/strong\u003e. With this I\u0027ll be updating in advance any page of the comic I\u0027d be currently working on, so you\u0027ll get to see it \u003cstrong\u003e10 updates earlier\u003c/strong\u003e than whenever they get updated on their respective websites.\u003cbr\u003e\u003cbr\u003eAlso, I\u0027ll be uploading here any \u003cstrong\u003eresources\u003c/strong\u003e that might be useful for people. For example, I\u0027ve been doing a lot of watercolor work for textures and images for backgrounds in my comics, some might be useful as well to someone else.\u003cbr\u003e\u003cbr\u003eAnd lastly, I\u0027ll be \u003cstrong\u003ewriting/ranting a blog twice a month\u003c/strong\u003e about the, oh so lovely business of comics. I\u0027ve been meaning to do that for a while, and I guess this is a good excuse to do so. And you can always chime in with ideas of what you\u0027d like me to talk about.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s about it. It\u0027s always really difficult for me to do these things (\u003cem\u003ereason why I\u0027ve never attempted to do a Kickstarter campaing\u003c/em\u003e), but I guess Patreon is the best option for only asking a little bit that will help me greately.\u003cbr\u003e\u003cbr\u003eThank you very much for your time, and thank you very much in advance!\u003cbr\u003e"
