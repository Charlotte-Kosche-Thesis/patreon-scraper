    "summary": "I am not selling narrative, or the promise of a narrative, or other forms of imaginative vaporware.\u00a0 I suppose I am selling not selling, as in: the act of substitution/working around impossible tasks. My current tasks: parent, transition, write towards the valuation of work against its money value, in the context of a payment processing system, when everything is a payment processing system.\u003cbr\u003e\u003cbr\u003eThe pitch: let\u0027s build a prickly intimacy that does not feel like a soap commercial.\u00a0 Let\u0027s be honest, even if the call for honestly smacks of inauthenticity. I am a little more or less expensive than coffee, depending on where you get your coffee, or if you drink coffee, or if you pay for the coffee you drink. When you buy art, what are you buying anyway? \u003cbr\u003e\u003cbr\u003eWith me, you are buying the attention of a queer, leftist, tangent-riddled melancholic and mischievous human with their attendant guilt-gratitude complexes at a productive rate of perhaps a poem or essay fragment a week.\u003cbr\u003e\u003cbr\u003eI do not know how to love you through a screen, but I will try."
