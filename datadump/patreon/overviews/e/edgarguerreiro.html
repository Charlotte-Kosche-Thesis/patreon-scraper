    "summary": "Hello, everyone! Thank you so\nmuch for your time and attention.\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon page. I\u0027ve put this\ncampaign up because it is finally time to throw away the unreasonable part of\nmy pride, and allow others to be involved in the development of what I do \u2014\neven if it is by donating something as futile as money. On the other hand, your\nfeedback will prove itself priceless.\u003cbr\u003e\n\u003cbr\u003e\n\nEverything you donate will be\ninvested in the development of music: rehearsal spaces, equipment, props, gear,\ngetting the musicians I need. Which, honestly, adds up to a LOT. And every week\nI\u2019ll do a video update so you know what\u2019s happening, and decide if you want to\ncontinue your support. Pretty much, it is YOU who decide how much what I do is worth. Can\u2019t think of a fairer model, but I\u2019m (obviously)\nreceptive to suggestions.\u003cbr\u003e\n\u003cbr\u003e\n\nTo all of you:\u003cbr\u003e\n\u003cbr\u003e\nI never forget my humble origins, and make sure\nthat everything I do sits on the concept of \"sharing\", rather than\n\"taking\". Believe it or not, I know the value of hard work and, coming from a small and\npoor country, really appreciate that even a small contribution is often hard to\nearn, and even more often by extreme sacrifice and dedication, enduring less\nthan enjoyable activities in exchange for an undervalued and unappreciative\nmonthly wage. I know I\u0027m one of the blessed and lucky ones for doing what I love, so thank you; if nothing else, then for your support and smiles!\u003cbr\u003e\n\u003cbr\u003e\n\nThere\u2019s a tree of perks set\nup on the right of this screen: that\u2019s to make it fair to all the contributors.\nBut, in all honesty, I really don\u2019t believe that the access to anything \u2014\nespecially education and culture (I use the latter word loosely in the context of what\nI do) \u2014 should be conditioned by the thickness of your wallet. So, if any of\nthe perks are outside your budget, talk to me. We\u2019ll make it happen. :)\u003cbr\u003e\n\u003cbr\u003e\n\nAll the best and, once again, my\nheartfelt THANK YOU;\u003cbr\u003e\n\u003cbr\u003e\nEdgar Guerreiro\u003cbr\u003e"
