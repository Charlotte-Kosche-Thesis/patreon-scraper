    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to \u003ca href=\"http://trixiespersonnelfile.deviantart.com/\" rel=\"nofollow\"\u003eJuggalos\u003c/a\u003e, the restaurant where everything is larger than life! \u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/seBaKer.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nStarted in 2007 as a daft idea between friends, The Juggalos restaurant (No relation to the band) offers fine American dining with a distinctly unique flair- a hearty helping of T n\u0027 A with every meal!\u00a0 Serving drinks out of their tight cleavage and food off the shelves of their rears, the foxy waitstaff offers free eye candy while they take your orders and serve your meals, and if you\u0027d like a taste of it yourself, simply order items off the \"high menu\"!\u00a0 Want to turn sweater puppies into jiggly great danes? Order a \"Chicken Breast Surprise\"! Need a booty to embarrass a Kardashian? One \"Rump Roast Royale\" coming up!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd of course, Juggalos is always accepting applications for new waitresses- just remember the costume- and the curves that fill it- are mandatory!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho We Are:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/Maxgrowth\" target=\"_blank\"\u003eMaxGrowth\u003c/a\u003e - Video, Photos, Costumes\u003cbr\u003e\n\u003ca href=\"http://spiralingstaircase.deviantart.com/\" rel=\"nofollow\"\u003eSpiralingStaircase\u003c/a\u003e - Art, Comics, Characters\u003cbr\u003e\n\u003ca href=\"http://thefwank.deviantart.com/favourites/68257279/Misc-Collabs\" rel=\"nofollow\"\u003eSoylentOrange\u003c/a\u003e - Scripts, Stories, Writing\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Get For Your Pledge:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n-Early Access! Get all of the official \"Working Girl\" art and stories a month before they\u0027re posted elsewhere!\u003cbr\u003e\n\u003cbr\u003e\n-Decide what gets posted next! We\u0027ll be regularly polling our patrons for what kind of stories, pictures, and videos from the world of Juggalos you\u0027d like to see.\u00a0 And you can ask the waitresses and staff questions directly, which will be answered with accompanying illustrations!\u003cbr\u003e\n\u003cbr\u003e\n-Photos and video of custom-costumed and prosthetic-enhanced models cosplaying as Juggalos waitresses from Max\u003cbr\u003e\n\u003cbr\u003e\n-High-quality art and illustrations depicting the Juggalos world and characters from Spiral\u003cbr\u003e\n\u003cbr\u003e\n-Stories and vignettes from the life and times of Juggalos staff and customers from Soy\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFrequently Asked Questions:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n(Coming soon- feel free to ask questions!)\u003cbr\u003e"
