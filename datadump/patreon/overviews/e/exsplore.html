    "summary": "\u003cstrong\u003eHi, we\u0027re Meelad and Cassie. Nice to virtually meet you\u003c/strong\u003e and thanks for stopping by our Patreon page.\u003cbr\u003e\u003cbr\u003eA little bit about us...we\u0027re weekend warriors currently living in Los Angeles. Cassie\u0027s originally from socal and Meelad\u0027s from the SF bay area.\u003cbr\u003e\u003cbr\u003eOur favorite hobby is wandering around outside, taking photos, and documenting and sharing our experiences with people. We especially love camping and hiking.\u003cbr\u003e\u003cbr\u003eWe\u0027re always daydreaming about what our next adventure is going to be. We like being outside so much that we we even started an \u003ca href=\"http://www.exsplore.com/\"\u003eadventure travel blog\u003c/a\u003e, to share our stories.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58352289197aeac1e8c8ce6d/t/59c3242b0abd0465552861ae/1505961183498/about-exsplore-adventure-travel-blog-team?format=750w\" style=\"width: 416px;\"\u003e\u003cbr\u003e\u003cbr\u003eBut that\u0027s enough about us, because this page is actually about you!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy are you here, and what is this Patreon thing all about?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eBasically...we want to give nature lovers like you the best content possible, and we\u0027d like your support.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eFor a \u003cem\u003etiny\u003c/em\u003e amount of money, you can join group of patrons to support creators whose work you enjoy.\u003cstrong\u003e\u00a0\u003c/strong\u003eIt\u0027s called patronage and it\u0027s\u00a0not a new concept.\u00a0\u003ca href=\"https://www.enotes.com/homework-help/who-was-shakespeares-patron-165523\"\u003eEven Shakespeare was supported by patrons\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith the extra boost from patrons, creators are then able to focus more on their projects. For example, \u003ca href=\"https://www.patreon.com/DeFranco\"\u003ePhilip DeFranco\u003c/a\u003e uses the help from 15,000+ patrons to hire and build\u00a0out his Youtube channel.\u003cbr\u003e\u003cbr\u003eWith your patronage, we can upgrade our equipment, eliminate ads, and hire more writers, photographers, and videographers. We can take the blog to the next level.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58352289197aeac1e8c8ce6d/t/59c324f746c3c40f6426f2ef/1505961235065/about-exsplore-team-picture-meelad-and-cassie-outdoor-adventure-travel-blog?format=750w\" style=\"width: 434px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur mission\u003c/strong\u003e is to\u00a0inspire people to lead active and healthy lifestyles, to have an interest in nature, and to promote exploration of the great outdoors.\u003cbr\u003e\u003cbr\u003eIf you agree with the mission, pledge and gain special access and updates to content that no one else will.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you ready?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1042799\"\u003eBecome a patron today for less than the price of one candy bar per month\u003c/a\u003e \u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003eMeelad \u0026amp; Cassie\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e"
