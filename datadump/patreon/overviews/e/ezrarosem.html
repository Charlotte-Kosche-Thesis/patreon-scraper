    "summary": "Hi, I\u0027m Ezra Rose M. but that sounds \u003cem\u003ereally pompous\u003c/em\u003e so you can call me Ezzy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5ff4480ffec883cd722090f63759f59a/tumblr_p3360qzfZd1qhzhb8o1_400.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://supersonicsoda.tumblr.com/\"\u003e I work as a full-time freelance illustrator, but I\u0027m actually a comic artist in disguise, who does way too much fanart.\u003c/a\u003e Unfortunately, the full-time freelancing\u00a0kind of gets in the way of the \"doing comics bits\" so I would like to do less of that, and more comics and fanart!\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m working on two comics, and a couple other projects.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://technohazard.tumblr.com/\"\u003e TechnoHazard\u003c/a\u003e: My always-on-hiatus, sci-fantasy, retro-styled, post-apoc\u00a0fast-paced webcomic that I\u0027ve only gotten one page of done because life is a nightmare and I need to buy groceries!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/203d74cf9bddf03bdd55059f057cd8ef.png\"\u003e\u003cbr\u003e\u003cbr\u003eSyndicate: A superpowered soldier adventure where the stakes are high and the plot is not written by me. Story by my buddy Pablo, will start publishing soon as we intend to have one full chapter done before we start weekly updates.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f0c05fca4fd1640f15b95b177fcadcc0/tumblr_p4flyqLWAv1qhzhb8o1_400.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s some shorts and things I\u0027m working on:\u003cbr\u003e\u003cbr\u003eTulpa: A 13 page comic about a young man and his girlfriend. This one is finished, I just need to do the final English\u00a0version as it was originally made for a Portuguese/Brazilian zine.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flis2-1.fna.fbcdn.net/v/t31.0-8/28954046_983859925123101_3076234796397459790_o.jpg?oh=b9271561c57786f34f4f5e083aadbcd1\u0026amp;oe=5AFFD1A4\"\u003e\u003cbr\u003e\u003cbr\u003eName TBA: A two-part\u00a0one short about a group of superheroes living out in the post-apocalypse, currently being scripted. Hopefully, I managed to actually draw this one.\u003cbr\u003e\u003cbr\u003eNeon City Chronicles: A cyberpunk styled series of light novels and short stories. I\u0027m about halfway done with the first novel in the series, but I hope to create a bigger universe through short stories and comics.\u003cbr\u003e\u003cbr\u003eName TBA: A one-shot\u00a0comic I\u0027m drawing, with another writer. Hopefully will come sooner than later.\u003cbr\u003e\u003cbr\u003eI\u0027d appreciate any patrons, even one dollar ones, but if you just can\u0027t justify a monthly fee, consider\u00a0\u003ca href=\"https://ko-fi.com/A50384I\"\u003e buying me a coffee\u003c/a\u003e\u00a0or\u00a0\u003ca href=\"http://turntechtestament.tumblr.com/post/170399729863/new-commissions-post-im-now-a-full-time\"\u003e getting a commission\u003c/a\u003e\u00a0!\u003cbr\u003e\u003cbr\u003eThank you for your time, and\u003cstrong\u003e follow your dreams!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
