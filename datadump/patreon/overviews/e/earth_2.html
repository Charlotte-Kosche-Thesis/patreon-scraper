    "summary": "For the Love of Spock, I still don\u0027t have a proper intro for this page. Wow! That\u0027s lazy. Simply lazy, Mike. Anyway! Hey, how\u0027s it going? We\u0027re good. Thanks for asking. You know what\u0027s also good? Earth-2.net: The Show. That\u0027s right. I\u0027m not so modest that I can\u0027t admit it. Our geek culture show debuted in October 2005 and released its 1000th episode of this year. That episode, by the way, was over 24 hours long. No joke. Twenty-four hours all crammed into one package.\u003cbr\u003e\u003cbr\u003eThat\u0027s all well and good, but what do we do?\u003cbr\u003e\u003cbr\u003eEarth-2.net: The Show covers a wide array of geek culture topics. We discuss comic books, new and classic, across multiple segments. We dig deep into movies, doing beat-by-beat synopses that are often longer than the movies. And while we don\u0027t cover a lot of television shows, we enjoy our science fiction and superhero TV programs. On top of all that, we love our themed episodes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_100.mp3\" target=\"_blank\"\u003eEpisode 100\u003c/a\u003e was seven-plus hours of\u00a0Teenage Mutant Ninja Turtles talk.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_500.mp3\" target=\"_blank\"\u003eEpisode 500\u003c/a\u003e celebrated all things Superman.\u003c/li\u003e\u003cli\u003eEpisodes 531-537 were all about GI Joe. (\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_531.mp3\" target=\"_blank\"\u003e531\u003c/a\u003e,\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_532.mp3\" target=\"_blank\"\u003e532\u003c/a\u003e,\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_533.mp3\" target=\"_blank\"\u003e533\u003c/a\u003e,\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_534.mp3\" target=\"_blank\"\u003e534\u003c/a\u003e,\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_535.mp3\" target=\"_blank\"\u003e535\u003c/a\u003e,\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_536.mp3\" target=\"_blank\"\u003e536\u003c/a\u003e,\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_537.mp3\" target=\"_blank\"\u003e537\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eAnd\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_1000.mp3\" target=\"_blank\"\u003eEpisode 1000\u003c/a\u003e celebrated team-ups and crossovers.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027ve also exhaustively covered multiple movie franchises, specifically: \u003cem\u003eBatman\u003c/em\u003e, \u003cem\u003eStar Wars\u003c/em\u003e\u00a0(including the\u00a0\u003ca href=\"http://earth-2.net/theshow/episodes/e2ts_600.mp3\" target=\"_blank\"\u003eHoliday Special\u003c/a\u003e), and (\u003cem\u003esigh\u003c/em\u003e) \u003cem\u003eSaw\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eGive those episodes (\u003ca href=\"http://www.earth-2.net/theshow/rss.xml\" target=\"_blank\"\u003eor others\u003c/a\u003e)\u00a0a listen, then decide if you like what we\u0027re doing. If you do, come back here and help support Earth-2.net: The Show. Look at the support tiers and find the one that\u0027s right for you. No matter what level you choose, you have access to exclusive segments and outtakes, as well as early episodes and\u00a0DVD commentaries (forthcoming). Also, nearly every tier has the option to dictate content on The Show. \u003cbr\u003e\u003cbr\u003eThank you for reading this mess of a description, and doubly thank you for considering giving your financial support to Earth-2.net: The Show.\u003cbr\u003e"
