    "summary": "\u003cimg src=\"https://edmocentral.com/wp-content/uploads/2018/03/pinups_patreon1000.jpg\"\u003e\u003cbr\u003eFor several years now I\u0027ve been making comics, and putting a bunch of them up on\u00a0\u003ca href=\"http://edmocentral.com/\" rel=\"nofollow\" target=\"_blank\"\u003eedmocentral.com\u003c/a\u003e for everyone to read and enjoy for free. By day I\u0027m a freelance illustrator and designer, and while I enjoy the work I\u0027d really like to be able to devote more time to making comics and drawing my own projects.\u003cbr\u003e\n\u003cbr\u003e\nThis is where you come in. By supporting me with a small monthly pledge, you\u0027ll help me spend more time making cool stuff for you to read. In return you\u0027ll get a bunch of perks like early access to new strips, Patreon-exclusive stories, hi-res downloads, and the chance to vote on how some comics turn out!\u003cbr\u003e\n\u003cbr\u003e\nAll the comics I put up on my website are free to read, and they\u0027re going to stay that way. But by supporting me through Patreon you\u0027ll be helping me put more time into making those comics, and maybe even get a few perks for yourself. Everybody wins!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE COMICS\u003c/strong\u003e\u003cbr\u003eI\u0027m currently working on\u00a0\u003ca href=\"https://www.patreon.com/eddiemonotone/posts?tag=La%20Soci%C3%A9t%C3%A9\"\u003eLa Soci\u00e9t\u00e9\u003c/a\u003e, a smutty, erotic story that\u0027s exclusive to Patreon. $5 backers will get to read the comic as it\u0027s created, and vote on how the story unfolds.\u003cbr\u003e\u003cimg src=\"https://edmocentral.com/nsfw/wp-content/uploads/sites/8/2014/01/the-society-1000.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor a while now\u00a0I\u0027ve been making an ongoing autobiographical strip called\u00a0\u003ca href=\"http://edmocentral.com/slothsandtrolleys/\" rel=\"nofollow\" target=\"_blank\"\u003eSloths and Trolleys\u003c/a\u003e, that chronicles the things that happen to me and around me.\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://edmocentral.com/wp-content/uploads/2012/09/ST2015_040_600.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m also working on\u00a0\u003ca href=\"http://edmocentral.com/jennymusic/\" rel=\"nofollow\" target=\"_blank\"\u003eJenny Music\u003c/a\u003e, a mostly-silent adventure comic full of explosions and monsters and unfeasible hair-lengths.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://edmocentral.com/wp-content/uploads/2012/09/swing-city_600.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFinally, I create short erotic comics and illustrations that are more, um, grown-up (stop reading now, grandma). NSFW, R18, you know ... that sort of thing.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://edmocentral.com/wp-content/uploads/2012/09/nsfw600.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://edmocentral.com/wp-content/uploads/2012/09/Ghost600.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://edmocentral.com/nsfw/wp-content/uploads/sites/8/2014/01/nsfw_patreon1000.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you enjoy reading the stuff I make then please consider helping me make it. Even just a small pledge makes difference! Thanks :)\u003cbr\u003e\n\u003cbr\u003e\nTo find out more about how Patreon works check out this short video: \u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003ehttp://youtu.be/wH-IDF809fQ\u003c/a\u003e\u003ca href=\"http://youtu.be/wH-IDF809fQ\" rel=\"nofollow\"\u003e\u003c/a\u003e"
