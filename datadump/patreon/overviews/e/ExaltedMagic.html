    "summary": "I\u0027m Madelyn Parsons, a trans girl, game designer, and artist trying to get by. I was hoping I could make this a game dev/illustration hybrid page, but I guess that\u0027s not an official option. Ah well.\u003cbr\u003e\u003cbr\u003eAnyway, like I said, I\u0027m trying to get by, and so I wanna do what I can to get money to continue creating. I don\u0027t have much in the way of incentives to offer right now... that will have to wait for when I can work on art and game development full-time. \u003cbr\u003e\u003cbr\u003eAll the same, if you can help me out, I would be absolutely grateful for it!! And if you just want to make a one-time donation, I also have \u003ca href=\"http://ko-fi.com/goddessmadelyn\"\u003ethis Ko-Fi page!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWhen I can, I like to draw various characters, usually women and monster girls, some examples of whom can be seen in the banner. I also have a semi-ongoing series of pieces based on demons from the \u003cem\u003eShin Megami Tensei\u003c/em\u003e\u00a0series of games, like so:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Nh8CdCW.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd... when I\u0027m not doing those, I\u0027m also trying to make my first independant game. The current project is a clone of \u003cem\u003eYoshi\u0027s Cookie\u003c/em\u003e, titled\u00a0\u003ca href=\"https://exaltedmagic.itch.io/master-cookie-crafters-alpha\"\u003eMaster Cookie Crafters\u003c/a\u003e. It\u0027s being written completely from scratch and will have its own cast of characters and unique gameplay mechanics:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jPeahu7.png\"\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s the current project, at least. Something quicker and easier than what I was working on the last time I had this page set up (but is now on the back burner), \u003cstrong\u003eDamsel\u0027s Dreams\u003c/strong\u003e, a stealth-based roguelike:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JaUNMs8.png\"\u003e\u003cimg src=\"http://i.imgur.com/yW7wXwc.png\"\u003e\u003cimg src=\"http://i.imgur.com/lFJUzE8.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you very much for your support and consideration. I\u0027ll do my best!\u003cbr\u003e"
