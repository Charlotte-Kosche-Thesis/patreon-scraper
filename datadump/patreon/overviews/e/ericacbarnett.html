    "summary": "\u003ca href=\"http://thecisforcrank.com/\" rel=\"nofollow\"\u003eThe C Is for Crank\u003c/a\u003e is a deep dive into \u003cstrong\u003ebackstories and breaking news\u003c/strong\u003e in Seattle from one of the city\u0027s most deeply sourced, experienced local news reporters. \u003cbr\u003e\u003cbr\u003eSince founding The C Is for Crank in early 2015, I\u0027ve brought you \u003cstrong\u003einsightful reports\u003c/strong\u003e on what\u0027s really happening at city hall, \u003cstrong\u003ein-depth analysis\u003c/strong\u003e of the planning and land use decisions that will shape Seattle and the region, \u003cstrong\u003edeep dives\u003c/strong\u003e on drug policy, transportation and land use, and city politics, and \u003cstrong\u003efull-length interviews\u003c/strong\u003e with candidates and elected officials about the issues that matter at City Hall. \u003cbr\u003e\u003cbr\u003eAs local media in Seattle contracts and publications increasingly choose to throw analysis and insight overboard, The C Is for Crank aims to \u003cstrong\u003eelevate the discussion\u003c/strong\u003e and bring you \u003cstrong\u003ebehind the scenes\u003c/strong\u003e to places no one else will take you, to get the story behind the story, and to bring you \u003cstrong\u003ebreaking news and interviews\u003c/strong\u003e that surpass anything you\u0027ll find on other media outlets. \u003cbr\u003e\u003cbr\u003eTo do that, and to continue bringing you new, fresh content several times a week, I need your support. My expenses include web hosting, travel costs, records fees, \u003cstrong\u003eand, most of all, my time.\u003c/strong\u003e Bringing this site to you is the equivalent of a full-time job, and I need your help to make this project sustainable and expand and improve the work I do here.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever \u003cstrong\u003elearned anything you didn\u0027t know\u003c/strong\u003e from The C Is for Crank, \u003cstrong\u003efound your perspective validated or challenged\u003c/strong\u003e here, or \u003cstrong\u003eenjoyed an insight\u003c/strong\u003e from one of my posts digging into campaign finance reports or sitting down with an elected official or wannabe elected official, \u003cstrong\u003eplease keep this going by supporting me\u003c/strong\u003e at whatever level you can.\u003cbr\u003e\u003cbr\u003ePatreon is like Kickstarter, but \u003cstrong\u003ewithout the annoying repeat requests for money\u003c/strong\u003e. You sign up as a monthly patron of my site, at whatever dollar amount you feel comfortable contributing, and you never have to think about it again. \u003cstrong\u003eSign up right now,\u003c/strong\u003e while you\u0027re thinking about it, and help keep the C Is for Crank \u003cstrong\u003ecranky and lively\u003c/strong\u003e for a long time to come."
