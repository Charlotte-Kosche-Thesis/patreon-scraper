put contributes to global environmental change! \u003cbr\u003e\u003cbr\u003eMy 15 years of work as a psychologist and psychic healer in Akashic Psychology is explained further at \u003ca href=\"http://www.theentrepreneursoul.com,\"\u003ewww.theentrepreneursoul.com,\u003c/a\u003e\u003cbr\u003e"
