    "summary": "Hello!\u003cbr\u003eThank you for showing an interest in me and my music. At least I assume that\u0027s why you\u0027re here.\u003cbr\u003eI\u0027m a guitarist/musician/teacher who is almost totally unlike David Hasselhoff. Whatever that means.\u003cbr\u003eI make music for your enjoyment and teach guitar playing. I hope you decide to support me. \u003cbr\u003eA huge thank you if you do.\u003cbr\u003e\u003cbr\u003eEven the smallest support gives you access to my albums. After that you can even decide to not support me, so really there\u0027s no risk for you. Watch the video if you want to know why I\u0027m doing this. \u003cbr\u003e\u003cbr\u003eIs the music any good? Well my last album was described as the best instrumental album since Satriani\u0027s Surfing With The Alien. I don\u0027t believe that\u0027s true, but it does show that the music isn\u0027t totally crap.\u00a0 \u003cbr\u003e\u003cbr\u003eSupporting also you gives access to exclusive content that will be added as we go along, such as exclusive tracks, demos and videos. At the moment this includes my full digital digital discography, demo versions of songs from my album \"Where We Belong\", alternate takes on two songs, seven videos, and demos from the \"Age of Heroes\" sessions. More will be added on a monthly basis (might be more often, but at least on a monthly basis), including a new album which will start rolling out one song per month from June 2018. \u003cbr\u003eIf you do decide to support me but want to stop at some point, you can do so at any time.\u003cbr\u003eEnjoy!\u003cbr\u003eCheers,\u003cbr\u003e\u003cbr\u003eElmo\u003cbr\u003e"
