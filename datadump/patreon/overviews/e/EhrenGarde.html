    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eWorum Geht es?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003eDen Erhalt vom Letzten Legalen Sponsor in unserem Bereich. \u003cbr\u003eEhrenGarde.eu ist ein Deutsches Lizenziertes Hosting Projekt einer Privatperson, die euch als Spieler ALLE M\u00f6glichkeiten offen h\u00e4lt!\u003cbr\u003eMit \u00dcber 80 Verschiedenen Game Server\u00b4n, Game TV Server, Voice Servern und das Erstellen Eurer Eigenen Internet Seite durch unser Team , Schaffen wir f\u00fcr euch eine Plattform in der Ihr euch austoben k\u00f6nnt.\u003cbr\u003e\u003cimg src=\"https://ts3niemand.de/include/designs/CFX_free_35_rot/Bilder/weplay/mohaa.gif\" style=\"width: 109px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eWof\u00fcr Wird das Geld Genutzt?\u003c/i\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLeider sind die Kosten eines Solchen Projektes sehr hoch durch Lizenzen, Root Server usw.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeshalb Starten wir jetzt hier den Versuch das Projekt am Leben zu erhalten, mit Eurer Unterst\u00fctzung! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eKurz Geschichte zu Ts3Niemand.de/EhrenGarde.eu:\u003cbr\u003e\u003c/i\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eTs3Niemand.de gibt es seit Anfang 2008, am Anfang\nhatte ich nur ein paar Freunden aushelfen wollen die nicht viel Geld hatten und\nonline M\u00f6glichkeiten zum Reden brauchten damals hatte ich einen TeamSpeak3\nServer online der gut besucht war. Nach kurzer Zeit meldeten sich immer mehr Freunde,\nVerwandte, Bekannte und Leute die ich vorher noch nicht kannte bei mir und\nwollten auch kostenlos online reden. Ich hab mir gedacht warum nicht machst es\nhalt etwas gr\u00f6\u00dfer und Hostest mehr Server. Also hatte ich mehrere Server online\nEntwickelte eine einfach Homepage und machte ein Sponsoring draus in welchem\ndann auch ein paar meiner Freunde sich aktiv eingesetzt und ein Team gegr\u00fcndet\nhatten. Das Projekt wurde immer gr\u00f6\u00dfer und mehr und mehr Leute sind auf mich zu\ngekommen das man mit Root Servern ja noch mehr machen k\u00f6nnte, also Hostete ich\nnoch ein paar kleine Gameserver wie Cs, Css, Minecraft usw.  als die Nachfrage gr\u00f6\u00dfer wurde kaufte ich mir\neinen gr\u00f6\u00dferen Server und musste ich intensive mit dem Thema Voice und\nGameserver Hosting  auseinander setzen,\nwo ich erfahren musste das ich ja Lizenzen brauche. Ich hatte ein paar Freunde\ngebeten mich dabei zu unterst\u00fctzen und Geld zusammen zu tragen das wir uns das\nauch leisten k\u00f6nnen sonst m\u00fcsste das Projekt offline gehen und so haben wir es\ndann geschafft.  Leider sind Lizenzen\nimmer teurer geworden und es gehen j\u00e4hrlich mehrere Tausend Euro f\u00fcr das\nProjekt.  Wir sind jetzt der Letzte\nLegale Sponsor der sich noch h\u00e4lt und wollen es auch bleiben, die Meisten\nSponsoren verkaufen jetzt Voice / Game Server f\u00fcr gutes Geld.\u00a0\u003cbr\u003e08.2014 Ts3Niemand.de Wird zu EhrenGarde.eu als Community stehen wir euch zur Seite!\u003c/div\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cb style=\"color: rgb(155, 187, 89); background-color: initial;\"\u003eWir aber wollen weiterhin Kostenlos bleiben!!!\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eKontakt:\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cstrong\u003e\u003cbr\u003eSupport TeamSpeak3 Server:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.teamspeak.com/invite/Support.ehrengarde.eu/\" rel=\"nofollow\"\u003eSupport.EhrenGarde.eu\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHomepage: \u003c/strong\u003e\u003ca href=\"https://EhrenGarde.eu\" rel=\"nofollow\"\u003eEhrenGarde.eu\u003c/a\u003e\u003cstrong\u003eFaceBook: \u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Ts3Niemand\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Ts3Niemand\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eYoutube:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/Ts3NiemandLP\" rel=\"nofollow\"\u003ehttps://www.youtube.com/Ts3NiemandLP\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eE-Mail:\u003c/strong\u003e\u00a0\u003ca href=\"mailto:info@EhrenGarde.eu\" rel=\"nofollow\"\u003einfo@EhrenGarde.eu\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\
