    "published_at": "2017-02-09T23:18:34+00:00",
    "summary": "Hey, y\u0027all! Welcome to my Patreon page! People have been asking me two questions lately:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Do you have any new songs?\" \u003c/strong\u003eand\u003cstrong\u003e \"How can I support your journey?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe answer to both of those questions is: YES! You can support me and hear all my new songs on\u00a0\u003cstrong\u003ePATREON.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is\u003c/strong\u003e \u003cstrong\u003ea platform where I share my new songs with you AND you support me financially because you believe in what I do.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e******************\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eHow does it work?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePick any level of patronage that works for you, from $1-$50! When I release a brand new song, whatever amount you\u0027ve chosen automatically gets charged to the payment method you have chosen. Bank account, PayPal, debit or credit card, whatever floats your boat.\u003cbr\u003e\u003cbr\u003eI release one new song per month. That\u0027s it! You can count on being charged once per month. If I have a busy month and don\u0027t release anything, you don\u0027t get charged!\u00a0\u003cstrong\u003eYou can also stop or start your patronage at ANY time.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e******************\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy is Patreon special?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOn Patreon, you get a front-row seat to my creative process and are\u003cstrong\u003e\u00a0the first to hear my new music\u003c/strong\u003e! I treat this like my songwriting journal/fan club -- you get to hear early versions and drafts of songs, plus \u003cstrong\u003eEARLY ACCESS\u003c/strong\u003e to new videos and albums!\u003cbr\u003e\u003cbr\u003e********************\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSaving the world -- one song at a time!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe that art and music are life-saving, but I\u0027m also concerned about the suffering and injustice in our world, so I put my money where my mouth is:\u00a0\u003cstrong\u003e20% OF WHAT I MAKE GOES TO CHARITY.\u003c/strong\u003e\u00a0Every time I release a new song, 20% of your money (after processing fees) goes to an amazing group called\u00a0\u003ca href=\"http://www.warchild.org\"\u003eWar Child\u003c/a\u003e. They provide extensive assistance to refugee children across the globe who are displaced by war.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, Patrons, for your amazing generosity and support! You make this creative life possible. Welcome to the team!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEmily\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
