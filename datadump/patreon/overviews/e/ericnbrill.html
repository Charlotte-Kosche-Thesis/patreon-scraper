    "summary": "\u003cstrong\u003eWho are you and what do you make?\u003c/strong\u003e\u003cbr\u003eMy name is Eric Brill. I am an independent iOS (iPhone, iPad) game creator and contracted developer based in Milwaukee, Wisconsin. \u003cbr\u003e\u003cbr\u003eI make video games that grab your attention for 3 to 9 minutes at a time. Each one focuses on one game mechanic and theme.\u003cbr\u003e\u003cbr\u003eI love creating games independently. As a creator I have unlimited freedom and I find games to be the best medium to express myself. I have been creating iOS games since 2010 and would like to expand to other platforms in the near future like Android and Steam.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u003cbr\u003e\u003cbr\u003ePatreon is better for creators than advertising or sponsorship. The content is 100% uncompromised, payment is more predictable, and creators don\u0027t need to stoop to clickbait content or other shady practices.\u003cbr\u003e\u003cbr\u003ePatreon means that creators serve their viewers, not advertisers or corporate sponsors. And where the viewers choose what deserves to be made and who deserves a voice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003eYou get to decide how much you pledge, how long you want to support the channel for, and how often you pay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003eI want to make independent game development as my full time job. I want to make Patreon my primary source of income. I therefore need the money to, like, eat and stuff - all while spending upwards of 100\u0027s of hours planning, designing, developing, and publishing the latest game.\u003cbr\u003e\u003cbr\u003eI also use the money to purchase equipment (like general computer equipment, new iPhone\u0027s, and iPad\u0027s), game assets, online services, and stuff like that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e$1: Behind The Scenes - Get access to a special, donors-only Patreon activity feed with updates, commentary, and messages from the me. Participate in Patron-only polls, and offer gameplay input.\u003cbr\u003e\u003cbr\u003e$5: You Get To Vote -\u00a0each month I will propose 4 future projects, and you vote on which one you want to see next.\u003cbr\u003e\u003cbr\u003e$10: TestFlight -\u00a0Get an exclusive preview to my latest game! See it in action at least 24 hours before everyone.\u003cbr\u003e\u003cbr\u003e$15: Suggest a Game - This reward will be offered once a quarter. Send me your unique game ideas. If I choose your suggestion, your name will be added to the Sponsors list in the credits!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can we help?\u003cbr\u003e\u003c/strong\u003eMy games are entirely supported by Patreon. Donating helps me to continue to make ad free content and focus on making great games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e"
