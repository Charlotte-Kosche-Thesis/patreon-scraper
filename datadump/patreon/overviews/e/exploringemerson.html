an \"excuse\" not to do the things I \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecrave\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0simply because they recurrently make me \u003cem\u003elethargic \u003c/em\u003e\u0026amp;\u003cem\u003e drained\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eBUT,\u00a0\u003c/strong\u003ewith your \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003epatronage\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e I will hold myself accountable for shooting \u003cem\u003eat least\u003c/em\u003e once a week even if the background isn\u0027t perfect or the lighting is off \u003cem\u003ebecause\u003c/em\u003e that\u0027s part of learning \u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u0026amp;\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGROWING\u003c/span\u003e\u003c/strong\u003e as a creator\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e to every single one of you that choose to support my artistic ventures\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tI sincerely hope you enjoy seeing my art morph into an extension of my\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003emind/ spirit\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou can expect to see\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ephotosets - censored/NSFW (depending on the tier you choose)\u003c/li\u003e\n\t\u003cli\u003etext posts about what I\u0027ve learned/ what I\u0027d like to improve on\u003c/li\u003e\n\t\u003cli\u003esome audio posts (I love to sing!)\u003c/li\u003e\n\t\u003cli\u003esome physical art \u00a0(I haven\u0027t painted/ drawn in years so be nice! :p )\u003c/li\u003e\n\t\u003cli\u003eouttakes/ behind the scenes pictures\u00a0\u003c/li\u003e\n\t\u003cli\u003eme exploring \u0026amp; having funnn\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eetc!!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI\u0027m still learning how to maneuver Patreon\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eso please be patient with me as I work on my time management capabilities in addition to my photography skills\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA little more, if you\u0027re interested:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003eGrowing up, my artistic side was never encouraged so it never blossomed into anything. As a grown up (adult doesn\u0027t feel right yet, lol) I want to explore this vast sea of possibilities and make them reality! No matter what it looks like/ what form it\u0027s in.\u003cbr\u003e\n\u003cbr\u003e\nAs a person living with multiple chronic life altering, and sometimes debilitating, diseases I now understand how \u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eimportant\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e it is to get out there \u0026amp; do what you love. For too long I have stayed in a safe zone in life\u00a0trying to protect my \u003cstrong\u003ebody\u003c/strong\u003e while unknowingly hindering my\u00a0\u003cstrong\u003espirit\u003c/strong\u003e. I find myself feeling trapped in a body that is constantly trying to kill itself, yet still yearning for \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eLIFE\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nTo me, photography/ art\u00a0\n\u003cstrong\u003eis\u003c/strong\u003e life. When I can\u0027t leave the house, I look at beautiful photos or videos of places I\u0027ve never visited but feel so close to through photography\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIf I can touch even one person\u0027s heart with my art I will be overjoyed \u0026lt;3\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\u003cimg src=\"https://s26.postimg.org/jtoqy8a0p/name.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
