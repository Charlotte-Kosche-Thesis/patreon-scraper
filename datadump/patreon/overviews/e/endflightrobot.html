    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I?\u003c/span\u003e\u003c/h3\u003eI\u0027m\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eEnd Flight Robot\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0or just Anthony. I love science and science fiction, wizards and robots. I mostly make glitch and vector art, but I also do pen \u0026amp; ink drawings when I find the time. I would love to spend every working hour doing art that I can share with you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is my goal?\u003c/span\u003e\u003c/h3\u003eMy goal here is to upload every single piece of digital art I have created or will create that isn\u0027t being used in another project, and maybe even some of it that is. All of my vector art, clip art, glitch art, and more. If you become at least a first tier Patron you will have access to every PNG or JPEG I post or have posted. Any tier above that and you get access to new AI and PSD files every month. Crazy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat can you do?\u003c/span\u003e\u003c/h3\u003eListen, I love making art and I want you to have it. I make art whether I\u0027m making money or not. You can do whatever you want with my art as long as it is for personal use. You can also use it on your personal website or on a client\u0027s website (as long as they know they don\u0027t own it, can\u0027t reproduce it, and I\u0027m given credit in some form).  \u003cem\u003eRead the restrictions below.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is my day job?\u003c/span\u003e\u003c/h3\u003eI have been building websites for the past seven years, and making digital art and pen \u0026amp; ink drawings for as long as I can remember. Building websites started off as a hobby and a thing I did for friends, but it eventually became my full time job. Who really wants a job right. As much as I enjoy doing web design and development, I would much rather focus on the artistic side of my character, and work on projects that resonate with me.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIn the future\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\nI would love to do group video chats with everybody and talk about art and stuff, but just thinking about it sends my anxiety levels through the roof. Hopefully at some point, if enough people are really interested, I can try to figure that out.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eSome Restrictions and other things\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eDon\u0027t resell my art, claim it as your own creation, use it as a logo, mass produce it physically or digitally (ask me about the exceptions), upload it for redistribution in any way, use it on a physical or digital product you plan to sell for financial gain... You know the drill. Be reasonable, honest, and fair. And if you use my art for something other people see, give me credit when you can and send them to this page.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m new to this. At some point my rewards may change depending on feedback I get and the time it takes to finish these projects. I will always be absolutely transparent about any and all changes I plan on making and I will finish any rewards promised before I make the changes.\u003c/span\u003e\u003c/i\u003e\u003cbr\u003e\u003c/span\u003e"
   },
