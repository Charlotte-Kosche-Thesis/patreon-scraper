    "summary": "\u003cstrong\u003eWho the hell are you anyway?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m the guy who\u0027s gonna watch American Psycho 2 for you, and tell you why it\u0027s awful in less time than it takes to order a pizza.\u00a0\u003cbr\u003e\u003cbr\u003eHi! My name is Mitchell McIntyre, but you may know me better as Emptysquare, or that guy who used to make videos about Soulja Boy when that was still cool. Now, I wanna take things you like, and help you like them more. We\u0027ll take a deeper look at all things movies and music and exploring why they\u0027re awesome. Or terrible, Whatever\u0027s funniest\u003cem\u003e.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027re you doing here?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe aim of the game is to keep making things people enjoy, and still make rent at the end of the month. I\u0027ll take a movie worth talking about, either due to it\u0027s importance in film history, or because it\u0027s really bad and I can make several jokes out of it, and we can investigate what makes it worth talking about. Going over the plot, the acting, the direction, and settings to see what it did right, or violently wrong. It\u0027ll be fun, trust me.\u00a0\u003cbr\u003e\u003cbr\u003eAs for music, music is a different beast all together. We\u0027ll take what\u0027s popular on the top 40 charts and see if Maroon 5 is worth it\u0027s popularity. Music is subjective so we may not agree, but we\u0027ll go over the lyrics and totally over analyze\u00a0them to get they\u0027re deeper meaning, and see if the music is good enough to get stuck in your head, or make you wish you never knew music existed in the first place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why should I care?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0027Cause you get stuff out of it! All the stuff in the rewards section can be yours! Also my undying gratitude! You get awesome videos that take your favourite songs and film and gives you a deeper understanding about them. And you get the knowledge that you helped some poor Canadian schmuck make rent!\u00a0\u003cbr\u003e\u003cbr\u003e"
