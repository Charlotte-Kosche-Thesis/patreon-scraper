    "summary": "\u003cimg src=\"http://i.imgur.com/9xugBSO.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHello! My name is \u003cstrong\u003eErotibot!\u003c/strong\u003e I\u0027m a self-employed \u003cstrong\u003eNSFW\u003c/strong\u003e artist, and\npassionate lover of all things dirty and lewd. \u003cbr\u003e\u003cbr\u003eMy work can be seen on \u003ca href=\"https://twitter.com/erotibot_art\"\u003eTwitter,\u003c/a\u003e \n\u003ca href=\"http://erotibot-art.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"http://www.hentai-foundry.com/user/erotibot/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentai Foundry\u003c/a\u003e, \u003ca href=\"http://www.pixiv.net/member.php?id=300440\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e, (all \u003cstrong\u003eNSFW\u003c/strong\u003e) and elsewhere. Perhaps you\u0027ve seen some of my work\nbefore. Those images are entirely funded by Patreon! Your support\nenables the ongoing creation of my art!\n\u003cbr\u003e\n\u003cbr\u003e\n\tAs many of you know, it can be a\ndifficult \u2013 but rewarding \u2013 endeavor surviving as an independent\nartist (and even more difficult as an \n\u003cstrong\u003eNSFW\u003c/strong\u003e artist!)\nYour support ensures that I have a job, an income, and a means to\ncontinue producing art. Like my art? You can make sure that it continues being made!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003ch2 style=\"text-align: center;\"\u003eCurrent Goals\u003c/h2\u003e\nI\u0027m currently working towards creating\nmy own original comics! You can expect these comics to feature a\nunique blend of eroticism, action, and humor in new and exciting\nsettings. Once I reach my current milestone I\u0027ll start working on\nregular, on-going doujinshi projects along with my usual color illustration\nupdates. As a stretch goal, I\u0027ll create a\nfully colored, fully-rendered comic short. \n\t\u003cbr\u003e\n\u003cbr\u003e\nMy long-term goal is to become a\nbetter, more proficient artist, and to continue producing exciting\ncontent for everyone to enjoy. Most of my work is released for free\nvia my Tumblr, Pixiv, and HF account, but your support will help\nensure that it continues to be made on a regular basis! The more I\nearn, the more I\u0027ll be able to produce, and the more rewards I\u0027ll be\nable to offer. Plus, you\u0027ll be helping\none colorblind kid live his dreams of making art for a living. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eUpdates\u003c/h2\u003e\nUpdates will come in a variety of\ncontent, but will mainly be limited to colored illustrations,\ndrawings, tutorials and write-ups, and doujinshi. Most of the content\nI produce is \n\t\u003cstrong\u003eNSFW\u003c/strong\u003e, but there may also be occasional\nsuggestive SFW content as well. Currently updates are posted 2 to 3\ntimes a month (but never more than 4), usually on weekends. Rewards for each are posted shortly thereafter.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003c/h1\u003e\n\u003cdiv\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eRewards\u003c/strong\u003e\n\u003c/h2\u003e\n\u003cstrong\u003eNew Changes! \u003c/strong\u003e(2/25/16)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePSD and Process tier\u003c/strong\u003e ($5 and up)\u003cbr\u003e\nPatrons who pledge $5\nand up now have access to both\n\u003cstrong\u003ePSDs\u003c/strong\u003e and \u003cstrong\u003eprocess\nstep\nfiles\u003c/strong\u003e.\nDissect\nmy PSDs\nand learn from my process using the\nannotated steps.\nMy step files serve as mini-tutorials and break down the process of\neach image with commentary and notes. \u003ca href=\"http://i.imgur.com/TTw6bfR.jpg?1\" rel=\"nofollow\" target=\"_blank\"\u003eClick here\u003c/a\u003e for an example of what these look like.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eVIP tier\u003c/strong\u003e\n($10 and up)\u003cbr\u003e\nIn addition\nto the sketch raffle, patrons who pledge $10 and up will now be able\nto participate in a \u003cstrong\u003echaracter voting poll!\u003c/strong\u003e Decide\nwho will appear in my next color\nillustration! Once a month I\u0027ll choose characters for\na poll\nbased on\nyour\nsuggestions, and YOU can vote on who you\u0027d like to see! Help me\ncreate awesome images with characters you love!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow do I\ndownload Rewards?\u003c/strong\u003e\u003cbr\u003e\nRewards are posted in my feed! That means when you pledge you can\nstart downloading previous rewards immediately (all patrons get access to past and present rewards)! When you see an\nupdate check the feed for the accompanying files. (\u003cstrong\u003ePlease\nnote:\u003c/strong\u003e My Patreon works on an honor system, so please don\u0027t\ncheat that system by downloading the files and then canceling your\npledge before the system charges you. Rewards are handled this way for your convenience, and I will usually remove repeated non-paying pledges). Check the sidebar for more information on the rewards! \u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8EwAJ0C.png?1\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003c/div\u003e"
