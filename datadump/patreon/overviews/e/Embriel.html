    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003eI\u0027m Embriel and I\u0027ve been a furry art peddler for over a decade and I\u0027ve recently made the jump to full-time. I assume if you\u0027re here you\u0027re familiar with the work I make on\u00a0\u003ca href=\"http://www.furaffinity.net/user/embriel/\" target=\"_blank\"\u003e\u003cstrong\u003eFuraffinity\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.weasyl.com/~embriel\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e\u003c/strong\u003e,\u00a0\u003ca href=\"http://embriel.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/Embriel\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e. I take commissions to support myself and when I find time I make personal and fan works. You can find more information about me at\u00a0\u003ca href=\"http://www.embriel.com/\" target=\"_blank\"\u003e\u003cstrong\u003eembriel.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003eBesides just loving the feeling of financial security, I want to use Patreon as a way to fund fan,\u00a0 and personal projects, such as porn of your favorite characters, tutorials, speed paints, and adult comics, that would otherwise take a backseat to my commission queue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we get out of it?\u003cbr\u003e\u003c/strong\u003eYou, as my dear lovely Patron, would get to vote on new pieces of fan and personal work you want to see from me, access to full resolution files and WIPs, granted stream Discord voice channel privileges, and entry into Patreon only monthly sketch raffles and the periodic freebie sketch stream. Every patron will also receive my undying gratitude\u00a0\u2764\ufe0f To see examples of what kind of work you\u0027ll support on my Patreon, check out my\u00a0\u003ca href=\"https://www.patreon.com/Embriel/posts?tag=Freebie\" target=\"_blank\"\u003e#Freebie\u003c/a\u003e tag. This won\u0027t include any NSFW material unfortunately.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this just a paywall?\u003c/strong\u003e\u003cbr\u003eOnly alternate versions of pieces will be Patreon only. Patrons otherwise only get early access to my artwork. I have no intention to keep the meat of my content permanently behind a paywall as commissions are my bread and butter. I\u0027m essentially creating this Patreon as a glorified tip jar so fans can support my art outside of commissions as well as get sweet perks. This may change in the future, but ideally I\u0027d like my Patreon funds to help me keep this content freely available to the public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d like to support you but I can\u0027t make monthly pledges.\u003c/strong\u003e\u003cbr\u003eYou can support me the old fashion way and commission me. If you have a few bucks to spare one month but, not others you can drop them in my\u00a0\u003ca href=\"https://ko-fi.com/embriel\" target=\"_blank\"\u003e\u003cstrong\u003eKo-fi\u003c/strong\u003e\u003c/a\u003e. If you don\u0027t have the bucks to spare, sharing my work through word of mouth, retweets and/or reblogs is the next best thing.\u003cbr\u003e\u003cbr\u003eI am grateful from the bottom of my heart for all the support I\u0027ve received making furry art! Getting to draw for a living is a joy. Thank you to all my fans, commissioners and patrons who make it possible.\u003cbr\u003e"
