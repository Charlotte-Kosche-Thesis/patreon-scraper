    "summary": "We are a Fine Art Studio and Gallery featuring work from creatives alongside the work of our In-House Artists. Grounded in the belief that quality art should be made accessible, we \u003cstrong\u003ecollaborate\u003c/strong\u003e with organizations of all shapes and sizes, \u003cstrong\u003econnect\u003c/strong\u003e clients with artists from all walks of life and \u003cstrong\u003econtribute\u003c/strong\u003e with programs that offer communities a better quality of life through art.\u003cbr\u003e\u003cbr\u003eEstablished in 2015 when \u003cstrong\u003eIan C. Hess\u003c/strong\u003e and \u003cstrong\u003eEli McMullen\u003c/strong\u003e needed a way to apply their passion for creating fine artwork after University. So, they founded one - Endeavor RVA. Upon inception fine artist \u003cstrong\u003eWing Chow\u003c/strong\u003e was asked to join the team. Forever grateful for the opportunity to share our work with the public, we now orient ourselves towards helping others realize that it is possible to pursue a career in art if you\u0027re dedicated enough. You may find us participating in or administering exhibitions, festivals, internship programs, critique nights and of course creating.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs a Patron You Receive:\u00a0\u00a0\u003cbr\u003e-Access to the Patron-Only Page\u00a0\u003cbr\u003e-Exclusive Previews of our Exhibitions and Events\u003cbr\u003e-25% of every contribution goes toward credit for a purchase\u003cbr\u003e-Free merchandise and/or original work shipped to you quarterly\u00a0\u003cbr\u003e\u003cbr\u003eIn our Patron-Only Page we post content such as but not limited to:\u003cbr\u003e- Exclusive offers on work below market price\u003cbr\u003e- Invitations to private gatherings at the studio\u00a0\u003cbr\u003e- Pictures of our latest work before we exhibit\u00a0\u003cbr\u003e- Our recommendations on art events in Richmond, Virginia\u00a0\u003cbr\u003e- And more\u00a0\u003cbr\u003e\u003cbr\u003eOverview of our Programs:\u00a0\u003cbr\u003eWe welcome you to grow with us through these programs. Get involved by sending an e-mail to endeavor.rva@gmail.com. Feedback is always welcomed :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtist Critique Nights\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003eAfter University we came to the stark realization that finding valuable critiques didn\u0027t come easily. We want to help facilitate that.\u003cbr\u003eOur free Critique Nights are held every 3rd Monday of the month at different venues in Richmond, Virginia. We organize two guest panelists for every session. One from inside the fine art industry and one from outside the industry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInterdisciplinary Internship Program with VCU Undergrads\u00a0\u003cbr\u003e\u003c/strong\u003eOne of the most pressing issues in undergraduate studies is finding ways for students to apply their learning outside of the classroom; how can we funnel gained knowledge into \"real world\" contemporary applications? The most accepted answer - through internships.\u00a0\u003cbr\u003e\u003cbr\u003eBeing Virginia Commonwealth University Alums, we reach out to several departments at VCU to offer students an opportunity to apply their skills in the art industry through Endeavor.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt in Community x Business Collaboration\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003eArt in Public and Work spaces has been proven time and time again to promote empathy and understanding, positive individual identity and effective emotional communication. Our activities in this program are developed to strengthen the social, physical and economic fabrics of communities.\u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003eBy collaborating with the public and private sectors we aim to build projects and installments which help those interacting to co-create both themselves and the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst Friday Art Walk Exhibitions \u003cbr\u003e\u003c/strong\u003eOur location in Richmond, Virginia\u0027s Arts District enables us to participate in the RVA First Fridays Art Walk which occurs the first Friday of every month. We host exhibitions featuring not only fine art from Richmond-based artists but also, musicians, businesses, non-profits, charitable drives, performance art, digital entertainment and more.\u00a0\u003cbr\u003eThis is how we got our name and we are forever grateful for the opportunity to have shared our work with the public in our building stage.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTaking Refuge Program \u003c/strong\u003e\u003cbr\u003eJackson Ward, the area in which we are located, was built on the efforts of European immigrants and brought to prominence through the cultural aptitude and entrepreneurial excellence of the black community during the antebellum period.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe history behind our location motivated us to work with the International Rescue Committee to provide Refugees in Richmond means of therapy and income through art.\u00a0\u003cbr\u003e"
