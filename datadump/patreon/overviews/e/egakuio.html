    "summary": "\u003cimg src=\"http://thj.no/public/thor-pixel-avatar.jpg\" style=\"float: right; width: 160px; margin: 0px 0px 10px 10px;\"\u003e\n\tMy name is Thor Ha\u00adrald Jo\u00adhan\u00adsen and I\u0027m a pro\u00ad\u00adgram\u00ad\u00admer from Norway. My hob\u00adbies are elec\u00adtro\u00adnics, mu\u00adsic and gra\u00adphics. I was born in 1983, a month be\u00adfore the IBM PC XT was re\u00adlea\u00adsed. Me and per\u00adso\u00adnal com\u00adpu\u00adters have been in\u00adse\u00adpa\u00adra\u00adble ever sin\u00adce.\n\t\u003cbr\u003e\u003cbr\u003e\n\tEver sin\u00adce Sketcher, my old Java-based multi-user pain\u00adting ap\u00adplet, got out\u00addated, I\u0027ve been wan\u00adting to deve\u00adlop a cut\u00adting-edge ver\u00adsion of it for HTML5 brow\u00adsers and mo\u00adbile de\u00advi\u00adces. I call this pro\u00adject \u003ca href=\"http://egaku.io/\" target=\"_blank\"\u003eegaku\u003c/a\u003e\u2014a Ja\u00adpa\u00adnese word mea\u00adning to draw, de\u00adpict or ima\u00adgine.\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"http://thj.no/public/egaku-ui-1.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://thj.no/public/egaku-ui-1.jpg\" style=\"\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\tMy dre\u00adam is to work on egaku full-time and turn it into an awe\u00adsome pro\u00adduct that can com\u00adpe\u00adte with the best desk\u00adtop apps. I ha\u00adve bil\u00adls to pay, so I\u0027ll need \u003cstrong\u003eyour help\u003c/strong\u003e to pull it off. If you can spa\u00adre a small (or big) sum on\u00adce a mon\u00adth, don\u0027t he\u00adsi\u00adta\u00adte to be\u00adco\u00adme my pa\u00adtron.\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eI plan on re\u00adlea\u00adsing a new ma\u00adjor ver\u00adsion e\u00adve\u00adry 12 mon\u00adths, a new mi\u00adnor ver\u00adsion eve\u00adry 3 mon\u00adths, and a new bu\u00adild at le\u00adast on\u00adce a mon\u00adth. egaku is free (libre) soft\u00adware and is dis\u00adtri\u00
