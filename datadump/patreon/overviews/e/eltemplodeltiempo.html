    "summary": "El Templo del Tiempo surge como la necesidad de tener un refugio de las tendencias que contaminan la verdadera esencia del videojuego. Somos apasionados de los videojuegos, no los jugamos, los vivimos, y es esa misma pasi\u00f3n la que transmitimos cada semana, ya se en nuestro podcast o en nuestro canal de Youtube.\u003cbr\u003e\u003cbr\u003eEl proyecto surge hace tres a\u00f1os, en los que Master y Kensuo, conductores y productores del podcast, han cubierto varios gastos de realizaci\u00f3n. El concepto del Templo del Tiempo ha crecido tanto que ahora nos hemos abierto a realizar streams y programas para YouTube, sin embargo, esto nos ha generado gastos extras.\u003cbr\u003e\u003cbr\u003eDebido a los donativos que iVoox permite, hemos podido comprar nuevo equipo, como micr\u00f3fonos, pero otros como capturadoras de video, han corrido por nuestra cuenta, al igual que las suscripciones mensuales a Mixlr.\u003cbr\u003e\u003cbr\u003eEs por esto que ahora queremos pedir su apoyo, convirti\u00e9ndose en nuestros patreons. \u00bfQu\u00e9 es esto? Es muy sencillo, representa la oportunidad de pagar mensualmente una cantidad fija al proyecto, que claro, se utilizar\u00e1 para mejorar la calidad de nuestras transmisiones, tanto en podcast como en Youtube.\u00a0\u003cbr\u003e\u003cbr\u003eLas donaciones ser\u00e1n fijas, un dolar al mes. Que les dar\u00e1n acceso a algunos extras, que detallaremos al momento de convertirse en patreons. Es como pagar por Spotify o algun otro servicio, pero con la diferencia de que ser\u00e1 s\u00f3lamente de un dolar.\u003cbr\u003e\u003cbr\u003eAgradecemos su apoyo de antemano. Recuerden #SomosLaResistencia\u003cbr\u003e\u003cbr\u003e"
