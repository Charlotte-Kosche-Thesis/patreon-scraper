    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Emma, I\u0027m 28 and live in England with my girlfriend Becky and our cat, Pancake! \u003cbr\u003e\u003cbr\u003eMy passion is raising awareness on Mental Health and LGBTQ issues. My hope is to help those struggling realise they are not alone.\u003cbr\u003e\u003cbr\u003eI am currently working on my recovery from Complex-PTSD and depression. I see a trauma specialist for psychotherapy once a week. Unfortunately this costs a lot of money and right now I am unable to work, which means my partner and I are struggling a lot to make ends meet. I want to keep making these videos, sharing my story and helping others in similar situations know they\u0027re not alone but.. I really need your help to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI make Mental Health \u0026amp; LGBTQ videos, including sharing my own recovery process.\u003cbr\u003e\u003cbr\u003eI also share vlogs with my partner, where we focus on the positive to show it\u0027s possible to have moments of joy in recovery if you focus on gratitude.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI hope to make videos and raise awareness for the foreseeable future. I hope to publish a book sharing my story and sell my art work which is based around mental health. I want to make bigger and better things so I can reach more people, but for that I need some support as I am not always able to work and am paying for therapy. So... that\u0027s why I\u0027m here. If you want to help me spread awareness and help those who need it, please give whatever you can spare each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the money go on?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eTherapy\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eRight now I am literally depending on the kindness of strangers to continue my psychotherapy and help me with living costs while I\u0027m unable to work. I have a gofundme page here, if you would prefer to give a one off payment to help with this: \u003ca href=\"http://www.gofundme.com/emma-wicks\" rel=\"nofollow\"\u003ewww.gofundme.com/emma-wicks\u003c/a\u003e. This will always be where any money goes first. If I ever get anything additional it will go on:\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLighting Equipment\u003cbr\u003e\u003c/em\u003eThis would allow for better quality videos, the ability to film in the evening/morning/any time daylight is not there.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEditing Equipment\u00a0\u003c/em\u003e\u003cbr\u003eI am using the most simplistic editing tools available right now. I would love to be able to test my creativity and make better quality videos!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMerchandise\u003c/em\u003e\u003cbr\u003ePrints of my art work\u003cbr\u003ePublishing my writing\u003cbr\u003eCreating merchandise such as bracelets, tshirts etc to raise awareness\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMore Videos\u003c/em\u003e\u003cbr\u003eObviously the more I can support myself through my work online without worrying about how to get by, the more time I can spend creating!\u003cbr\u003e"
