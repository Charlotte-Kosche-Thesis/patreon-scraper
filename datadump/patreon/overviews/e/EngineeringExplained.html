    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCheck out the video above!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo what are my plans, and what do I need funding for? I\u2019m looking to better educate the world on how cars work. EVERYTHING about cars. Different components, performance upgrades, different models, and even race cars or prototype vehicles. If it has to do with the automotive world, I want to teach you everything about it. \u003cstrong\u003eCheck out the video above for a glimpse at some of the things my channel teaches about.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow if you don\u2019t have the ability to give anything, don\u2019t feel obligated at all! I want people who want to see this channel grow, because they learn from it and find it valuable, to invest in that value. There are also rewards for patrons each of the different price tiers. \u003cbr\u003e\u003cbr\u003eThis Patreon page will show you my goals, and if I reach those goals, the channel will be directly impacted.\u003cstrong\u003e\u00a0If the monthly donation amount reaches $2,500, I will guarantee an additional video every week (that\u2019s two times the learning!).\u003c/strong\u003e That\u2019s only 1 in every 74 subscribers donating $1/month. Or one in every 370 subscribers donating $5/month. Or 1% of subscribers donating $1.35/month. Or  - sorry, sometimes I get a bit carried away in the math...\u003cbr\u003e\u003cbr\u003eNow I really want to make this work out, and I recently decided to start devoting my full time towards it. That\u2019s right, I quit my cushiony engineering job that promised a big house and nice cars in favoring of teaching the world how cars work. If you can help at all, it is tremendously appreciated.\u003cbr\u003e\u003cbr\u003eThank you for your support!!"
