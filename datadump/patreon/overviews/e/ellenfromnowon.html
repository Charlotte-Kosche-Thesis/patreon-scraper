    "summary": "Hello! I\u0027m Ellen, a 24-year-old trans woman from Belfast, Northern Ireland. Since 2013, I\u0027ve been making things, building communities and improving lives with and for the trans community here in this part of the world. Through founding of the wonderful trans youth charity\u00a0\u003ca href=\"http://genderjam.lgbt/team\"\u003eGenderJam\u003c/a\u003e, the co-authoring of\u00a0\u003ca href=\"http://sailni.com/education#guidelines\"\u003eleading educational resources\u003c/a\u003e and the concept and coordination of the\u00a0\u003ca href=\"http://belfasttrans.org.uk\"\u003eBelfast Trans Resource Centre\u003c/a\u003e, I\u0027ve discovered what I\u0027m good at.\u003cbr\u003e\u003cbr\u003eNow I want to open up my resources and work to the world. My work here in Northern Ireland has seen some great things, and will continue to move forward in the future. However, I want you to have a part to play in shaping that work going forward, and for you and the trans communities around you to benefit from this work.\u003cbr\u003e\u003cbr\u003eThank you so much to my existing and previous Patrons - you\u0027ve made cool stuff possible, and your pledges make this work possible. You\u0027re A+.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat sort of stuff do you make?\u003cbr\u003e\u003c/strong\u003eWell, in my day-to-day trans rights work, I make all sorts of things, from guides for teachers supporting trans kids, to information on medical care for trans adults, to quick-fire resources for trans folks trying to get started with activism.\u003cbr\u003e\u003cbr\u003eOne of my current projects is \u003cem\u003eMaking Your Activism Accessible\u003c/em\u003e\u00a0- a guide for activists, campaigners and community leaders to make their work and spaces accessible for all. This will be of use in every field of work and area of interest, including yours!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ellenmurray.co.uk/wp-content/uploads/2017/11/MakingYourActivismAccessible-COVER.jpg\" style=\"width: 257px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eWhat will my money go to fund?\u003cbr\u003e\u003c/strong\u003eYour very kind support will give me the resources to continue producing what I\u0027m already making, but make my work better, more comprehensive, and more stable. \u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"http://ellenmurray.co.uk/accessible\"\u003epublishing my resources on my website\u003c/a\u003e as they\u0027re made available to the general public!\u003cbr\u003e\u003cbr\u003eSome of my previous work includes\u00a0\u003ca href=\"http://sailni.com/education#guidelines\"\u003eleading guidance for including trans young people in schools\u003c/a\u003e, and\u00a0\u003ca href=\"http://genderjam.lgbt/sexualhealth\"\u003etrans sexual health resources\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCurrently, I have to prioritise other, less beneficial work to pay the bills and keep a roof over my head. Your support will let me reprioritise what I\u0027m best at - stuff that directly helps trans folks and their families.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you publish new resources?\u003cbr\u003e\u003c/strong\u003eIt depends on what I\u0027m working on, but I generally publish new resources every month or so. However, long-form resources and specialist publications will take longer. I\u0027ll keep Patrons updated about this, and depending on your pledge level, will share works-in-progress with you!\u003cbr\u003eI take input on what resources I should prioritise from Patrons, Twitter, and the trans communities I work in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t you just work in Northern Ireland though?\u003cbr\u003e\u003c/strong\u003eCurrently, I focus on Northern Ireland because I\u0027ve spent the past 4 years helping to address a void of trans resources in the region. However, most of my work is applicable across much of the UK, Ireland, Europe and the rest of the world, so wherever relevant, I\u0027ll produce area nonspecific versions of my resources whenever possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you own what you make?\u003cbr\u003e\u003c/strong\u003eI\u0027ll be releasing everything I make as I do currently - under a\u00a0\u003ca href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/legalcode\"\u003eCreative Commons BY-NC-SA v4 licence\u003c/a\u003e. This means you can reuse it for your own work, and apply it to your own non-commercial projects. Of course, if I\u0027m referencing or using other people\u0027s work in my resources, I\u0027ll also be bound by their licensing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://ellenmurray.co.uk/merch\" target=\"_blank\"\u003e\u003c/a\u003eI can\u0027t afford to chip in monthly but would like to help!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://ellenmurray.co.uk/merch\"\u003e\u003cimg src=\"https://ellenmurray.co.uk/wp-content/uploads/2017/11/GenderIsAUniverse.gif\" style=\"width: 254px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eThank you! I understand money\u0027s a big issue for many people - I\u0027ve lots of experience of this myself! I sell\u00a0\u003ca href=\"http://ellenmurray.co.uk/merch\"\u003ea range of cool merch on\u00a0\u003cbr\u003emy website\u003c/a\u003e, which you may be interested in for yourself or a pal!\u00a0One-off chipping in is also very welcome at\u00a0\u003ca href=\"http://paypal.me/ellenfromnowon\"\u003ePayPal\u003c/a\u003e or\u00a0\u003ca href=\"http://ellenmurray.co.uk/wishlist\"\u003emy Amazon wishlist\u003c/a\u003e, or you can support me by sharing my work, encouraging your friends and followers to support this Patreon page, and by\u00a0\u003ca href=\"http://twitter.com/ellenfromnowon\"\u003efollowing me on Twitter\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eYou can also check out some\u00a0\u003ca href=\"http://ellenmurray.co.uk/shop\"\u003emerch and stickers I designed on my website\u003c/a\u003e!\u003c/div\u003e"
