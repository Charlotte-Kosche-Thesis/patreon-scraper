    "summary": "\u003cstrong\u003eWhat is Eigo Ganbare?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eIt is a teaching website where junior high\nschool Japanese Teachers of English (JTEs), elementary school Homeroom Teachers\n(HRTs), and Assistant Language Teachers (ALTs) can have access to lesson plans\nand much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support Eigo Ganbare?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt is a lot of work to make effective English lesson\nplans, think of extracurricular lesson plans, and built a modern-looking\nwebsite. Lots of dedication was put into this project - about 8 years of\nvolunteer work to get it to where it is now. \u003cbr\u003e\n\u003cbr\u003e\n\nWith these lesson plan print outs, teachers can\nuse them in their classroom or as a reference to create their own lessons.\nBetter workload balance can be achieved \u2013 allowing school teachers to think of new\ncreative lessons, start up additional English learning support programs at\ntheir school, and provide sufficient teacher-to-student support. \u003cbr\u003e\n\u003cbr\u003e\n\nSharing teaching resources help all of us to\nsupport each other and can enrich the classroom learning environment for our\nstudents. If you like Eigo Ganbare to keep its quality and think it has potential\nfor continuous growth, please be a Patreon supporter. \u003cbr\u003e\n\u003cbr\u003e\n\nHelp Eigo Ganbare, helps you! And, for your\nstudents to enjoy English.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 (Eigo Ganbare Creator: Annette Lee)\u003cbr\u003e\u003cbr\u003eFollow Eigo Ganbare on Bloguru!\u00a0\u003cbr\u003e\u003ca href=\"http://en.bloguru.com/eigoganbare/\"\u003ehttp://en.bloguru.com/eigoganbare/\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003e--- [Japanese Translation for JHS JTEs and ES HRTs] ---\u003cbr\u003e\u003cbr\u003eEigo Ganbare\u306f\u4e2d\u5b66\u6821\u306e\u82f1\u8a9e\u6559\u5e2b\u3084\u5c0f\u5b66\u6821\u306e\u62c5\u4efb\u306e\u6559\u5e2b\u3001\uff21\uff2c\uff34\uff08\u30a2\u30b7\u30b9\u30bf\u30f3\u30c8\u30e9\u30f3\u30b2\u30fc\u30b8\u30c6\u30a3\u30fc\u30c1\u30e3\u30fc\uff09\u304c\u6388\u696d\u8a08\u753b\u306a\u3069\u306b\u30a2\u30af\u30bb\u30b9\u3067\u304d\u308b\u6559\u3048\u65b9\u306e\u30ef\u30a7\u30d6\u30b5\u30a4\u30c8\u3067\u3059\u3002\u003cbr\u003e\u003cbr\u003eEigo Ganbare\u306b\u306f\u82f1\u8a9e\u306e\u6388\u696d\u3084\u8ab2\u5916\u6388\u696d\u3092\u3088\u308a\u52b9\u679c\u7684\u306b\u3059\u308b\u305f\u3081\u306e\u6570\u3005\u306e\u6559\u6750\u3084\u8cc7\u6599\u304c\u3042\u308a\u3001\u753b\u671f\u7684\u306a\u30a6\u30a7\u30d6\u30b5\u30a4\u30c8\u306b\u306a\u3063\u3066\u3044\u307e\u3059\u3002\u3053\u306e\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306b\u306f\uff17\u5e74\u4ee5\u4e0a\u304b\u3051\u3066\u96c6\u3081\u305f\u6559\u6750\u3084\u8cc7\u6599\u304c\u3042\u308a\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e \u30ec\u30c3\n\u30b9\u30f3\u30d7\u30e9\u30f3\u306e\u30d7\u30ea\u30f3\u30c8\u30a2\u30a6\u30c8\u3092\u6559\u5e2b\u306f\u81ea\u8eab\u306e\u6388\u696d\u3067\u4f7f\u3063\u305f\u308a\u72ec\u81ea\u306e\u6388\u696d\u306e\u53c2\u8003\u306b\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u305d\u3057\u3066\u4ed5\u4e8b\u91cf\u306e\u30d0\u30e9\u30f3\u30b9\u3092\u6539\u5584\u3057\u305f\u308a\u3059\u308b\u3053\u3068\u3067\u304d\u307e\u3059\u3002\n\u6559\u5e2b\u305f\u3061\u306b\u65b0\u3057\u3044\u5275\u9020\u7684\u306a\u6388\u696d\u3092\u8003\u3048\u308b\u6642\u9593\u3092\u4e0e\u3048\u308b\u3053\u3068\u306b\u3088\u308a\u3001\u305d\u308c\u305e\u308c\u306e\u5b66\u6821\u3067\u82f1\u8a9e\u3092\u5b66\u3076\u65b9\u6cd5\u3092\u30b5\u30dd\u30fc\u30c8\u3057\u305f\u308a\u3001\u6559\u5e2b\u3068\u751f\u5f92\u9593\u3067\u52b9\u679c\u7684\u306a\u5b66\u7fd2\u65b9\u6cd5\u3092\u63d0\u6848\n\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u6559\u6750\u3092\u3
