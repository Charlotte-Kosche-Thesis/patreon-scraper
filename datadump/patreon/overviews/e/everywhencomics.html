    "summary": "\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eHi! I\u0027m Kevin Hayman and I\u0027m a webcartoonist and graphic designer. I\u0027ve been doing webcomics since April, 2000!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHaven\u0027t I heard of you before?\u003cbr\u003e\u003c/strong\u003eWell, from 2000 to 2005 I did the popular series \"\u003ca href=\"http://www.everywhencomics.com/kota/\" rel=\"nofollow\" target=\"_blank\"\u003eKota\u0027s World\u003c/a\u003e\". It took place on the internet (sort of) and had some really great characters. It was the number one series on Drunk Duck Comics for four years!\u003cbr\u003eI\u0027m currently working on \"\u003ca href=\"http://www.everywhencomics.com/errant/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Errant Apprentice\u003c/a\u003e\". It\u0027s a modern fantasy series in which magic has returned and a young man from Raymond, Mississippi is learning about becoming a knight, learning about himself, and learning about his destiny.\u00a0\u003cbr\u003eI\u0027m also working on \"\u003ca href=\"http://www.everywhencomics.com/mailboxrocketship\" rel=\"nofollow\" target=\"_blank\"\u003eMailbox Rocketship\u003c/a\u003e\"! It\u0027s about high schoolers, the paranormal, superheroes, aliens, and Death himself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I help and what do I get?\u003cbr\u003e\u003c/strong\u003eFor as long as I\u0027ve been doing my comics I\u0027ve always done them for free. That hasn\u0027t changed. What has changed is the world, the economy, and the circumstances of my life. That\u0027s why I\u0027m asking you for your help. You see, I want to keep doing these stories for you guys and I can use some support from you to keep working, fed, and healthy. I don\u0027t plan on holding the comics hostage for your money though. What I AM doing is offering you bonus material and a place in an ever growing community!\u003cbr\u003e\u003cbr\u003eEvery dollar every month from you can help keep the stories coming!\u003cbr\u003e"
