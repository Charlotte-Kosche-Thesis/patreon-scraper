    "summary": "I\u0027ve been creating music for several years by composing soundtracks for games and relaxation as a freelancer and hobbyist. I now turn to Patreon to turn my passion into a full-time job while continuing\u00a0to\u003cstrong\u003e provide music for the low-budget or zero-budget independent media creators\u003c/strong\u003e (e.g. game developers, filmmakers, Youtubers, etc.) who need them to get through their humble beginnings.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll songs \u003c/strong\u003efunded through Patreon are\u00a0\u003cstrong\u003eroyalty-free\u003c/strong\u003e so everyone can use them in their personal or commercial projects, like most of my previous Bandcamp releases.\u003cbr\u003e\u003cbr\u003eThe songs I post here are\u00a0all\u00a0\u003cstrong\u003epre-release\u003c/strong\u003e\u00a0so\u00a0patrons will be able to access the music tracks before they get published anywhere else! Once published, albums will be made available on Bandcamp for \u003cstrong\u003efree \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003elabelled\u003cstrong\u003e\u00a0\u003c/strong\u003eas \"Made possible by donations through Patreon\".\u003cbr\u003e\n\u003cbr\u003ePlease read the details of the pledge tier rewards for audio format specifications. Higher quality downloads can be acquired by paying more. At the highest tier, you\u0027ll essentially be hiring me to create original, exclusive soundtracks for you. Sounds fair, right? \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will I post?\u003c/strong\u003e I believe 3 or 4 songs per month is a safe estimate while I am low on funds and time. I may post more but definitely will create higher quality music when I achieve the $1000 goal. *Fingers Crossed* Music equipment and software is costly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per song?\u003c/strong\u003e\u00a0I predict there will be times I am too busy with life to keep up with a regular posting schedule. I will try my best to post a song each week but if it doesn\u0027t happen, I don\u0027t want my patrons to think I\u0027m doing less work for the same amount of money. I believe a per month model works better for projects that require much longer timelines (e.g. game development).\u003cbr\u003e\n\u003cbr\u003eIf you want to know what kind of music I\u0027ve been creating, please check out the links below: \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://expsyle.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.soundcloud.com/ExPsyle/\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eFor \u003cstrong\u003eexclusive music\u003c/strong\u003e for your projects, please check out the $100/song tier in which once a month, I will compose a track just for you. Throughout the month, I will keep in touch with you via e-mail to make sure the music satisfies your needs by sending you versions as I work on the track. These tracks will \u003cstrong\u003enot\u003c/strong\u003e\u00a0be royalty-free and can be freely used for your \u003cstrong\u003especified product\u003c/strong\u003e\u00a0\u003cstrong\u003eonly.\u003c/strong\u003e\u00a0I will be using content protection measures (e.g. Adrev) on these music tracks accordingly.\u00a0*** I reserve the right to sell the music. You will \u003cem\u003enot \u003c/em\u003ebe granted ownership or the right to redistribute the music tracks in their original form.***\u003cbr\u003e\u003cbr\u003eIf you don\u0027t like the funding options here, please contact me directly to discuss terms of service that would better suit your needs:\u00a0\u003ca href=\"mailto:music.expsyle@gmail.com\" rel=\"nofollow\"\u003emusic.expsyle@gmail.com\u003c/a\u003e. I\u0027m all ears... or eyes.\u003cbr\u003e\n\u003cbr\u003eI\u0027m very familiar with indie game development so don\u0027t be shy if you don\u0027t have motherlodes of money (tee-hee) because I totally understand. ^_^ \u003cbr\u003e\u003cbr\u003eTo credit me for your projects, here\u0027s a \u003cstrong\u003emedia kit\u003c/strong\u003e containing 2 versions of the logo and 1 version with text for splash screens:\u003cbr\u003e\u003cimg src=\"http://music.expsyle.com/ExPsyle_logo3_wwords.png\" style=\"width: 736px;\"\u003e\u003cbr\u003e\u003ca href=\"http://music.expsyle.com/ExPsyleMusic_MediaKit.zip\" rel=\"nofollow\"\u003eExPsyleMusic_MediaKit.zip\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf possible, please refer your audiences to my Patreon profile (\u003ca href=\"http://www.patreon.com/ExPsyle)\"\u003ehttp://www.patreon.com/ExPsyle)\u003c/a\u003e so they know where you got the music. It\u0027s not a requirement but it will be a great help to me. Thank you kindly! ^_^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*IMPORTANT*\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eRedistribution of the music \"as is\" (in its original form) is strictly prohibited for everyone, including patrons. All material distributed on this Patreon account follows the \"\u003c/strong\u003e\u003ca href=\"https://creativecommons.org/licenses/by-sa/4.0/legalcode\" target=\"_blank\"\u003eAttribution-ShareAlike 4.0 International\u003c/a\u003e\u003cstrong\u003e\" Creative Commons license. Please click the link for full license details!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOne-Time Donation?\u003c/strong\u003e\u003cbr\u003eIf you wish to support me without the lingering worry of paying a repeated amount per song, please use this link to donate any amount of your choice:\u00a0\u003ca href=\"https://www.paypal.me/ExPsyle\"\u003ehttps://www.paypal.me/ExPsyle\u003c/a\u003e. Thank you so, so much!\u003cbr\u003e"
