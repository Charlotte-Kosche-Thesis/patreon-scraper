    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/44f-DT7ASYM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003eWe\u0027re Extra Lives.\u003c/strong\u003e Our mission is to release a \u003cem\u003ecompletely live\u003c/em\u003e performance of a classic video game theme - every single Monday, rain or shine - \u003ca href=\"https://www.youtube.com/extralivesmusic\" target=\"_blank\"\u003eon our YouTube channel\u003c/a\u003e. Mission accomplished, so far.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe primarily tackle both popular and lesser-known classics from the \u002780s and \u002790s\u003c/strong\u003e - think NES, Super Nintendo, Sega Genesis and Nintendo 64\u003cstrong\u003e.\u003c/strong\u003e It\u0027s what we grew up with. It\u0027s also why, every time we release a new weekly video, one of us \u003ca href=\"https://www.patreon.com/posts/super-mario-bros-17091073\" target=\"_blank\"\u003eshares a personal story on why we love that game or piece of music\u003c/a\u003e, exclusively on Patreon and free to the public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat makes Extra Lives unique\u003c/strong\u003e is that our weekly videos are filmed and recorded completely live, which means we have to work extra-hard to get a good take. This can be brutally challenging, especially since we tackle the composers\u0027 original musical arrangements without, say, changing the style to make them easier to play. In other words, we\u0027re playing the exact parts from the 8-, 16- or 64-bit originals... except on our four instruments.\u003cbr\u003e\u003cbr\u003eAll the money we make on Patreon will go towards three things:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Helping us do what we do every week.\u003c/strong\u003e We\u0027re four working musicians and would love to support ourselves making more (and better) Extra Lives videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) Better live recordings\u003c/strong\u003e. Mastering and releasing music\ncosts money. Thanks to our Patreon tribe we\u0027ve been able to release \u003ca href=\"http://apple.co/2vPYp8R\" target=\"_blank\"\u003etwo albums already\u003c/a\u003e, and with your help we can continue sharing our music on iTunes, Spotify and other places.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) Allowing us to take the next step forward as a band\u003c/strong\u003e. We dream of taking our live concert experience on the road, whether it\u0027s at gaming festivals like \u003ca href=\"https://www.magfest.org/\" target=\"_blank\"\u003eMAGFest\u003c/a\u003e or to YOUR town... wherever in the world that may be!\u003cbr\u003e\u003cbr\u003eIn other words, if you like what we do and want to help us continue doing it (and making it better), you can do that right here.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTo the next level,\u003c/em\u003e\u003cbr\u003eTim, Taylor, Michael, and Ken from Extra Lives\u003cbr\u003e"
