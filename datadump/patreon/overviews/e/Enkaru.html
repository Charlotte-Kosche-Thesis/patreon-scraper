    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/eXwzs5URa84\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHi folks! Welcome to my Patreon page!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eEnkaru \u003c/strong\u003eand I\u0027m a comic artist and a freelance illustrator, but for a while, I\u0027m also working on webcomics that you can read for free. One of them is \u003cstrong\u003eElite Raiders\u003c/strong\u003e, a story about fantasy, humour and adventures (\u003ca href=\"http://www.enkaru.com/eliteraiders/\"\u003ewww.enkaru.com/eliteraiders/\u003c/a\u003e); the other one is \u003cstrong\u003eSparkshooter\u003c/strong\u003e a story about a young rock band and how they got started in music, with script by the comic book writer \u003cstrong\u003eTroy Brownfield\u003c/strong\u003e\u00a0(\u003ca href=\"http://www.sparkshooter.com\"\u003esparkshooter.com\u003c/a\u003e).\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI joined Patreon because it allows me to fund those projects and more stuff that you can see on my social networks. Your support also allows me to offer \u003cstrong\u003eexclusive content\u003c/strong\u003e and\u003cstrong\u003e I can help you to solve your questions about comic or illustration.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you don\u0027t know what is Patreon about, basically is a monthly subscription, so you can donate to access to my private Patreon blog or just to help me to keep working on \"Elite Raiders\" and my other projects. To do that, click on the orange button that says \"Become a Patron\" and select a reward.\u00a0\u003cstrong\u003eAnd don\u0027t worry, you can cancel or change your pledge at any time.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.enkaru.com/eliteraiders/wp-content/uploads/2016/08/illust.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u00a1Hola, gente! \u00a1Bienvenidos a mi p\u00e1gina de Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMe llamo \u003cstrong\u003eEnkaru\u003c/strong\u003e y soy dibujante de c\u00f3mics e ilustradora freelance, aunque desde hace un tiempo me estoy dedicando tambi\u00e9n a hacer webc\u00f3mics que pod\u00e9is leer gratis. Uno de ellos es \u003cstrong\u003eElite Raiders\u003c/strong\u003e una historia de fantas\u00eda, humor y aventuras ( \u003ca href=\"http://www.enkaru.com/eliteraiders/\"\u003ewww.enkaru.com/eliteraiders/\u003c/a\u003e ); el otro es \u003cstrong\u003eSparkshooter \u003c/strong\u003eque trata sobre los inicios de una banda de rock y est\u00e1 escrito por el guionista estadounidense \u003cstrong\u003eTroy Brownfield\u00a0\u003c/strong\u003e(\u003ca href=\"http://www.sparkshooter.com\"\u003esparkshooter.com\u003c/a\u003e).\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eMe un\u00ed a Patreon para poder financiar estos proyectos y m\u00e1s cosas que pod\u00e9is ver en mis redes sociales. De esta manera tambi\u00e9n puedo ofrecer \u003cstrong\u003econtenido exclusivo\u003c/strong\u003e para los que me apoy\u00e9is por aqu\u00ed y tener un contacto directo con vosotros para \u003cstrong\u003eresolveros dudas sobre c\u00f3mic o ilustraci\u00f3n. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSi no sab\u00e9is de qu\u00e9 va Patreon, b\u00e1sicamente es una suscripci\u00f3n mensual donde vosotros eleg\u00eds qu\u00e9 cantidad de dinero quer\u00e9is donar para poder acceder a mi blog de Patreon y ver trabajos in\u00e9ditos, o simplemente para ayudarme a que pueda continuar con \"Elite Raiders\" y dem\u00e1s proyectos. Para ello ten\u00e9is que hacer clic en el bot\u00f3n naranja que dice \"Become a Patron\" y elegir una recompensa. \u003cstrong\u003eAdem\u00e1s pod\u00e9is cancelar o cambiar vuestra suscripci\u00f3n f\u00e1cilmente y en cualquier momento.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a1Muchas gracias por vuestro apoyo!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://www.enkaru.com/eliteraiders/wp-content/uploads/2016/08/illust2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
