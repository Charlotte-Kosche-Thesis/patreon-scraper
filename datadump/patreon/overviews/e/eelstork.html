    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/125570/0d8df5648fc146a89e870a98a44e2ef1?token-time=2145916800\u0026token-hash=NxF_K3D9jP03bHWJ1T2ZZpQbF0LEIMBwKLlkoHcxJqQ%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FozLS-7PJaHk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DozLS-7PJaHk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FozLS-7PJaHk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-11-23T16:49:16+00:00",
    "summary": "\u003cstrong\u003e[NEW] \u003ca href=\"https://eelstork.itch.io/re-antistar\"\u003eGet the first chapter via early access\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn a distant future, a planet undergoes a cataclysm of epic proportions, resulting in two \u0027shards\u0027 spinning around each other, anthropomorphic mutants being created, and\u00a0a loony red-head waking up in pajamas, in the middle of somewhere, struck with amnesia, but with sharp wits and a quirky sense of humor...\u003cbr\u003e\u003cbr\u003eThere is also blue cat, a giant head in a green, luminescent solution and talking animal gods.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAntistar was my first major project - a 3D adventure/platform game; a labor of love - a game for which I created environments, characters, animations, and my first game engine.\u003cbr\u003e\u003cbr\u003eTo the 50,000 players who downloaded the game, I promised a sequel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSerial format\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince its inception, Antistar was meant for a serial format. By mid 2018, I\u0027m \u003cem\u003ehoping \u003c/em\u003efor 4 \u0027books\u0027 or \u0027tomes\u0027 (four games, if you will have it this way). Chapters are released serially, like watching a TV series or anime.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis approach is to-the-point; I\u0027m not promising you the moon then stewing a jade rabbit for two years.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYour rewards: be a part of it\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePartaking a fictional world is a privilege; the best rewards on this page aren\u0027t about what you get; they are about what you give:\u00a0send me your mementos, secret messages, paintings, ideas, home-made cupcakes, and a picture of your favorite pet.\u003cbr\u003e\u003cbr\u003eSome believe that an author should originate all their work; I believe in serendipity.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlay, or watch\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAntistar is a story set in a fictional universe. In the long term, I hope to bring such worlds to \u003cem\u003elife\u003c/em\u003e. The computer is a logical choice (alternatives: bio/mechanical engineering).\u003cbr\u003e\u003cbr\u003ePatrons may prefer to \"sit back and enjoy the show\" - so, you can discover the story through short videos (ideally, a few minutes every week, but we\u0027re not there yet). This works well because the experience is immersive: Antistar feels halfway between reading a manga and watching an anime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProduction Philosophy\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor a long time, I\u0027ve been tweeking formulae which are the conceptual equivalent of \u003cem\u003eliterati painting \u003c/em\u003e(also known as sumi-e,\u00a0\u6c34\u58a8\u756b,\u00a0\u58a8\u7d75, ...) - not creating ink-wash paintings, however.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe aim [is] not to depict nature realistically [...] but to [...] \u201csatisfy the heart.\u201d [We speak] of \u201cborrowing\u201d the literal shapes and forms of things as a vehicle through which [we can] \u201clodge\u201d [our] thoughts and feelings (from the C.O.M,\u00a0\u003ca\u003ehere\u003c/a\u003e)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eInitially, the project re(started) like more experimental pieces I made such as\u00a0\u003ca href=\"http://gamejolt.com/games/afterlife/45227\"\u003eAfterlife\u003c/a\u003e or the\u00a0\u003ca href=\"http://gamejolt.com/games/the-birdman-delusion/136518\"\u003eBirdman delusion\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI realized that this approach would not work with Antistar. Instead, I commission guest contributors to create art for the project, inviting them to explore quick, expressive forms; hoping to discover their art instead of directing their efforts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eToday I am very grateful that other work I do can fund the project. Production falls approximately 700 dollars short every month, but the project can live with(out) it.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/Anime.3D.SFX/\"\u003eLiking and sharing my page on Facebook\u003c/a\u003e is somewhat helfpul.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://eelstork.itch.io/re-antistar\"\u003eGetting the game via early access\u003c/a\u003e (first chapter is playable) is helpful\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis project will thrive with two or three thousand committed backers. If you watched the trailer, or, know that I need your support to make it happen - without you, its future is uncertain.\u003cbr\u003e"
   },
