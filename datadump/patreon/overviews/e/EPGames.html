    "summary": "Hello!\n\u003cbr\u003e\nWelcome to my patreon page! I\u0027m EP ! I made this patreon so I can continue to share my stories with everyone to those who are interested.\n\u003cbr\u003e\n\u003cbr\u003e\nWhere funds go:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBILLS: I use a majority of the money for bills. Such as Rent and internet.\u003c/li\u003e\n\t\u003cli\u003eWebsite maintenance: This can get costly with how many games I\u0027m gonna start hosting\u003c/li\u003e\n\t\u003cli\u003eRoyalty free music: I pay a yearly fee so I can keep good music in my games\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nBut, there are special perks of donating to my Patreon, along with helping your fellow fans so I can keep giving out free games:\n\u003cbr\u003e\n\u003cbr\u003e\nMy first tier is just a tip jar. It\u0027s a big thank you for anything that is given to me. It\u0027s a really big help! You do get access to all my sketches, planning and peeks at my work before my other social media. You can also participate in polls or anything that I might need community feed back with.\n\u003cbr\u003e\n\u003cbr\u003e\nMy second tier is \n\u003cstrong\u003eEarly access! \u003c/strong\u003eIf you donate within a month that my early access has come out, you will gain access to my game earlier than public release. That means you get to play before anyone else. Any beta testing feedback is appreciated but not necessary! The game is just a big thank you for donating. I am also thinking about giving out postcards or stickers in this tier when I\u0027m not putting out a game but that will be announced at a later date.\u003cbr\u003e\n\u003cbr\u003e\nI have three other slots that are commission slots and limited since I don\u0027t take commissions outside of Patreon anymore. Those are subject to my \n\u003ca href=\"http://www.kinkvaultgames.com/commission-info.php\"\u003ecommission rules\u003c/a\u003e. Please check those before donating at a higher tier. \u003cbr\u003e\n\u003cbr\u003e\nThanks a bunch for reading and I hope to bring you more games in the future!\n\u003cbr\u003e\n\u003cbr\u003e\nI have a one time donation button! If you can\u0027t support monthly but still wanna give me a tip. This is my Ko-fi link!\n\u003ca href=\"https://ko-fi.com/J3J669OL\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=0\" style=\"height: 36px; width: 142.58px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrent Project:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cimg src=\"https://puu.sh/xZao6/56a2b72793.jpg\" style=\"height: 100.86px; width: 646.59px;\"\u003e\u003cbr\u003e\n\tIn a suburban neighborhood, mothers and fathers are going missing and \nlater showing up dead right in their own homes, strung up like \ndecorations. You\u0027re a police officer who is apart of the new team \ninvestigating these murders. You\u0027re racing against the clock to solve \nthis murder before it\u0027s passed on to the FBI. But, your team is young \nand inexperienced, and the lead detective is tired and overworked. Can \nyou stop Belial from destroying more families?\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tGameplay summary: The basic mechanics I have in mind for MOB would be a\n dark and gritty point and click adventure type of game (Kinda like Ace \nAttorney). There will be some extra stats and the ability to have \nrelationships with the characters in the story.\n\t\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned Projects:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/AcYXJ/cc42ff5b8c.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003ePlot: WHF is the game that will put you into a car with your best friends and \nyou break down in the middle of no where. There you meet a young man and\n his sister who\u2019s parents just love having people for dinner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome Home game features:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA faceless, nameable, you chose gender MC, \nas with all my games you will be the star of the game. I\u2019m sorry that \nyou are the star of this game.\u003c/li\u003e\u003cli\u003eYou\u2019ll be with your 4 friends! So\n you won\u2019t be alone. But\u2026 i mean if you wanna sacrifice your friends to \nsave your own ass that\u2019s on you! \u003c/li\u003e\u003cli\u003eYou can date and get close\n to most of the cast, there will be some minor characters you won\u2019t be \nable to romance. But slashers and hell demons are on the table for \ndating.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/AcYXt/eb504d570f.jpg\"\u003e\u003cbr\u003ePlot: WHM\n is the game that will put you into the shoes of a paranormal \ninvestigator and their team. You guys are gonna enter a mansion and try \nto uncover the mansions secrets only to either be accosted by ghosts or \nmet the head of the house hold.\u003cbr\u003e\u003cbr\u003e[This game will have the same mechanics as the first]\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/82f8622d4147a7826d85226ea852f385/tumblr_inline_oyoxqbNVC81tujxba_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eGameplay\n summary: This is my most backburner project right now, so I have less \ninformation about it. I know it\u2019s going to be a sequel to Mark of Belial\n but be 25 years later with Jason Buchanan and Marcus De La Cruz as \npeople you can build relationships with. Other than that you\u2019re a \nnameable MC again with a similar set up as MOB, only this time you\u2019d be \nForensics. The subject would be another serial killer.\u003cbr\u003e\u003cbr\u003eThis is all I have for the concept that can be public right now. I\u2019ll see how I feel after MOB is released.\u003cbr\u003e\u003cbr\u003e-Viral[dot]com-\u003cbr\u003eAnother horror game I have about being trapped int a virtual world and your actions directly effect what happens to the characters. \u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e"
