    "published_at": "2015-07-16T13:48:36+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m a\nRussian girl with a German last name who writes books in English, the author of\nthe\u00a0\u003ca href=\"https://www.amazon.com/dp/B00QQABR5U\" target=\"_blank\"\u003eSky Ghosts\u003c/a\u003e series and too many\nembarrassing late-night tweets to count.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen I was\n18, I got an idea for a book. I also somehow got it into my head that I could\nwrite it in English (since the characters were American, and books like that\nweren\u2019t very popular in Russia). I\u2019d been learning English on my own for years,\nno tutors or textbooks, just my own weird methods, and it was decent enough.\nBut I, of course, had no idea what I had gotten myself into when I started\ntranslating the first draft into English. I ended up rewriting the whole thing,\nand it quickly turned into a series, with plenty of ideas for at least 5 more\nbooks.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith the\ndollar/ruble exchange rate having spiked after the crisis of 2014, I knew I had\nto do everything on my own, from editing to cover design. I had some help with\nthe former, thanks to my fellow authors who have been incredibly helpful. And I\nhad no idea of what I wanted on the cover of the first book, so I pretty much\ndid the same thing as I did with the whole \u003cem\u003e\u2018let\u2019s\nwrite a book in a foreign language and publish it in a foreign country\u2019\u003c/em\u003e\nthing. I decided to buy a cheap Chinese graphic tablet and paint it myself. Mind you, the\nlast time I\u2019d drawn anything before that was 10 years ago.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe first,\ncrappy cover is still up on Goodreads as one of the editions, so go ahead and\nlaugh at it. The current cover was the result of needing something better for the print edition, and it took 3 weeks and 60 hours of abusing\na number of reference pics and custom Photoshop brushes. Back then I still had\na day job, and the waiting for 9 hours so I could work on my stuff for 2 or 3\nwas killing me.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOf course, the\nreal struggle came after release. Pretty soon, my sales flatlined, and I spent\nmonths learning about Amazon to make my years of hard work pay off. All this\ndidn\u2019t go well with my 9-to-5, and I\nmade the scary decision to quit my day job before I died of sleep deprivation\nand microwaved noodles overdose.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSomewhere\naround that time, my author friend and patron Lindsay Bassett suggested that I get on\nPatreon. I did have some extra content that I\u2019d rather share here than on\nsocial media (which I hate), including a bunch of drawings for the series.\nAnd considering how cheap life in Russia is compared to the US and other\ncountries, in my case, Patreon really \u003cem\u003ewould\n\u003c/em\u003ebe helpful.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI know all\ncreators here say that every dollar matters, but in my case, it\u2019s 50 times as\ntrue. My internet bill is $5. My week\u2019s worth of groceries is $10. And while I\nknow you appreciate the idea of me writing my books naked, I do have to put on\nclothes every once in a while and act like a social being, and that\u2019s also\nsomewhere between $5 and $10. So yeah, every dollar matters. But what matters\neven more is having this great platform where I can share all the work in\nprogress with a group of people who want to support my writing.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThanks to\nmy patrons\u2019 continuing support, I\u2019ve had time to improve my English, writing\nstyle, learn about marketing. I now proofread books for self-published authors\nfor a small fee and can afford a place of my own so I have a quiet environment\nwhere I can be productive, while also maintaining a healthy lifestyle. And I have\nthe inspiration to write, more than ever, also thanks to my readers and\npatrons.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThe only question now is freeing as much time\nas possible for writing\u003c/strong\u003e, and accumulating enough income from book sales. This way, I\u2019d be able\nto release books more often, while still taking an occasional proofing gig from\nregulars in my free time.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOn the right, you\u0027ll\nfind pledge options and what exactly you\u0027ll get for every dollar or two per\nmonth. Thank you for reading, supporting, and inspiring me :)\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003ca href=\"http://amzn.to/2axSw6V\" rel=\"nofollow\" target=\"_blank\"\u003eDownload Sky Ghosts: The Night Before (free short story)\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/engellmann\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e  \u00a0\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.goodreads.com/author/show/10801588.Alexandra_Engellmann\" rel=\"nofollow\"\u003eGoodreads\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e
