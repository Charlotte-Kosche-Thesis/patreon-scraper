    "summary": "Greetings, my name is Edward, the artist behind of various webcomics like \u003ca href=\"http://www.webtoons.com/en/challenge/edo-here/a-hearts-desire/viewer?title_no=9389\u0026amp;episode_no=2\" rel=\"nofollow\"\u003eEdo Here\u003c/a\u003e, \u003ca href=\"http://edowaado.deviantart.com/art/THE-ADVENTURES-OF-THE-DARK-DEMON-OVERLORD-Pt-1-522857403\" rel=\"nofollow\"\u003eThe Adventures of the Dark Demon Overlord\u003c/a\u003e, \u003ca href=\"http://edowaado.deviantart.com/art/Line-Webtoon-Challenge-I-Care-Part-1-505713938\" rel=\"nofollow\"\u003e I Care\u003c/a\u003e \u0026amp; \u003ca href=\"http://edowaado.deviantart.com/art/Doctor-Whooves-This-Is-Where-It-Gets-Complicated-1-294768080\" rel=\"nofollow\"\u003eDoctor Whooves\u003c/a\u003e.\u00a0If you\u0027re visiting this site, you\u0027ve most like read and come across some of my work. I thank you for your readership, and hope to entertain you for a long time to come.\u00a0\u003cbr\u003eI\u0027ve been making comics for years now, and greatful to have discovered my love for entertaining people throughout the world wide web with my stories.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eWhat Is Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSimply put, Patreon is an online platform where you can pledge any amount you feel comfortable with on a monthly basis to fund your favorite content creators.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u003c/strong\u003e \u003cstrong\u003ePatreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m working side jobs to assure an income while\u00a0in my spare time\u00a0focusing as much energy on my comics as possible to share with my readers. However, with my pending decision to take and education, my \u00a0schedule would be filled with both study and work, which would severely\u00a0prevent me from my story creations.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, I\u0027ll be able to keep webtoons as my main priority and produce even more content for you! Also it gives me the chance to become a part-time comic artist, which has been something I\u0027ve wanted ever since I started creating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I become a Patron?\u003c/strong\u003e\u003cbr\u003eWhen you become a Patron, you can decide yourself how much you want to pledge. You can alter your pledge or you can cancel any time you want!\u00a0\u003cbr\u003e\u003cbr\u003eDifferent amount of pledges have different rewards, but in the main goal of this patreon is to enable\u00a0me to keep producing free content! So don\u0027t worry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre there other ways to support you beside pledging?\u003c/strong\u003e\u003cbr\u003eAbsolutely! Sharing my comics with friends, family or just anyone you think would enjoy my content can go a long way. If you\u0027re on social media you can like my facebook page or \u003cem\u003e\u003cstrong\u003ereblog\u003c/strong\u003e\u003c/em\u003e my comics on tumblr to help spread the word. The more people know about my content, the more support I get.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/EdowaadoComics/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tumblr.edowaado.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e"
