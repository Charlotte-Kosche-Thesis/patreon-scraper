    "summary": "^\u00a0Watch the video above for me awkwardly talking into the camera! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eHi my name is Elena and I\u0027ve been taking photos since I was 15, that\u0027s a whole decade of a lens between myself and the world!\u00a0\u003cbr\u003e\u003cbr\u003eThe style of photography that scratches my hard to reach itch is that in which I create my own worlds. Realistically, my biggest resource when it comes to photography is (of course) money. My shoots are done on a shoestring budget and I\u0027ve been known to sew up an outfit for a vision I have in mind.\u00a0With the help of you, I\u0027m hoping to create more intricate worlds.\u003cbr\u003e\u003cbr\u003ePhotography is special to me because it\u0027s always been able to say more than I\u0027ve ever been able to. It gives me a chance to connect with people I may otherwise never meet. If a photo is worth a thousand words, I\u0027m hoping to say enough to last a lifetime.\u003cbr\u003e\u003cbr\u003eMy intent is to share BTS (behind the scenes) content with my Patreons, showing my lighting set ups and explaining my direction and thoughts. I will be happy to answer any questions!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
