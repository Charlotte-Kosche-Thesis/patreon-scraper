    "summary": "What\u0027s up? Name\u0027s \u003cstrong\u003eJT\u003c/strong\u003e, I\u0027m an amateur manga artist and writer, born in New York, raised in Puerto Rico, living in Miami, and 100% all Puertorican. I\u0027ve been watching cartoons and anime, playing video games, reading comics and manga, and drawing art for as long as i can remember. Thanks to that, I developed my own way of creativity in drawing pics, layout works, and writing fan fiction and comic scripts, even commissioning other fellow artists. These days, I\u0027ve been following a tight budget and working hard after past hardships of real life and work, which limited my artistic needs. I just wish to go back to working my own stuff again like i used to with no worries, which is what I enjoy most, and \u00a0commissioning artists too, until now...\u003cbr\u003e\u003cbr\u003e\u00a0 I decided to open up my own patreon page, at first it seemed impossible with my lack of popularity and skills, but then i figured why do this alone, when i can collaborate with friends and artists I\u0027ve known for years, some of them who are also in the same boat as me. So, I gathered 6 of my closest online buddies from \u003cstrong\u003eDeviantArt\u003c/strong\u003e\u00a0and \u003cstrong\u003eFuraffinity\u003c/strong\u003e,\u00a0to form our own patreon group, and thus, \u003cstrong\u003eEdenSpark Workshop\u003c/strong\u003e Is born.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eSo, Why pledge here?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e \u00a0\u003c/strong\u003eWell,\u00a0It\u0027s not just to help support myself for my daily needs and essentials, but to help my friends, whether upgrading our art tools, better income, or even start bigger projects together. Here in \u003cstrong\u003eESW\u003c/strong\u003e, we provide\u00a0exclusive works we don\u0027t normally post on our own art sites for everyone to enjoy; \u003cstrong\u003eillustrations,\u003c/strong\u003e \u003cstrong\u003ecomics, and even animation\u003c/strong\u003e, ranging from normal content to hot n\u0027 sexy NSFW stuff. And by \u003cstrong\u003eexclusive\u003c/strong\u003e, I mean only shown in our patreon page, so please don\u0027t repost them anywhere to anyone for free. But the best part about ESW, \u003cstrong\u003eYOU\u003c/strong\u003e\u00a0get to decide and reap booty... and literally too. Depending on the tier pledge you choose and how many pledges earned, you can vote on our upcoming works in subject polls, free suggestions for our weekly doodles and sketches, send ideas for our polls, and more, plus more content will be available depending on the\u00a0\u003cstrong\u003emilestone\u00a0goals\u003c/strong\u003e\u00a0reached. I hope you all enjoy the works we provide, so please support us!\u003cbr\u003e\u003cbr\u003eBut before you plan on pledging, here\u0027s the list of our staff artists, whatever particular art catagory you\u0027re looking for, whether cartoon, anime/manga, furry, or whatever, we got it.\u003cbr\u003e\u003cbr\u003eAtariboy -\u00a0\u003ca href=\"http://atariboy2600.deviantart.com/\" rel=\"nofollow\"\u003ehttp://atariboy2600.deviantart.com/\u003c/a\u003e\u003cbr\u003eJaeh - \u00a0\u003ca href=\"http://jaehthebird.deviantart.com/\" rel=\"nofollow\"\u003ehttp://jaehthebird.deviantart.com/\u003c/a\u003e\u003cbr\u003eNinjaspartankx5 -\u00a0\u003ca href=\"http://ninjaspartankx5.deviantart.com/\" rel=\"nofollow\"\u003ehttp://ninjaspartankx5.deviantart.com/\u003c/a\u003e\u003cbr\u003eRafeal Smith -\u00a0\u003ca href=\"http://rafeal.deviantart.com/\" rel=\"nofollow\"\u003ehttp://rafeal.deviantart.com/\u003c/a\u003e\u003cbr\u003eN7Vega -\u00a0\u003ca href=\"http://n7vega.deviantart.com/\" rel=\"nofollow\"\u003ehttp://n7vega.deviantart.com/\u003c/a\u003e\u003cbr\u003eCoonfoot -\u00a0\u003ca href=\"http://coonfoot.deviantart.com/\" rel=\"nofollow\"\u003ehttp://coonfoot.deviantart.com/\u003c/a\u003e\u003
