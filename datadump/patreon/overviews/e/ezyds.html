    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://s5.postimg.cc/dhtjou64n/promo2.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tHello! I\u0027m \u003ca href=\"http://crystas.web.fc2.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and I\u0027m a freelance illustrator, graphic designer, and comic/manga artist. You may know my work from \u003ca href=\"https://elixds.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003etumblr\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=1564576\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003epixiv\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tUntil now I\u0027ve been steadily creating comics and illustration in my free time so I figured it would be nice to have steady funding so I can focus on making more art between projects for you to enjoy, hopefully. Think of this as a tip jar where you\u0027re buying me a cup of coffee so I can stay energized while working on my art. If you\u0027re unable to support me or wish to stop pledging at any time, don\u0027t feel bad, it\u0027s okay! Small versions of my work will still be available for free on tumblr and pixiv for you to enjoy \ud83d\udc9a\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(107, 189, 115);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYour pledges will unlock:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eearly sneak peeks\u003c/li\u003e\n\t\t\u003cli\u003eunpublished sketches\u003c/li\u003e\n\t\t\u003cli\u003ehi-res JPEGs\u003c/li\u003e\n\t\t\u003cli\u003estep-by step process\u003c/li\u003e\n\t\t\u003cli\u003elayered PSD files\u003c/li\u003e\n\t\t\u003cli\u003eproject updates, bonus perks,\u00a0and more!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\u003c/ul\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://s5.postimg.cc/3yjuuzl2v/promo3.jpg\"\u003e\n\t\u003c/div\u003e\n\tThank you so much for your kind support if you decided to pledge! With enough funding, I hope to offer even more patreon exclusive contents in the future.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t[ For more info on how this works, you can check out\u00a0\n\t\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePATREON FAQ\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e]\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eQ\u0027s:\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u0027Charge Up Front.\u0027\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0What is it?\u003c/strong\u003e\u003cbr\u003e\n\tSince this \n\t\u003cstrong\u003e\u003c/strong\u003ehas been made available, every new and changes to a pledge will take effect immediately. Existing patrons are not affected unless they made changes to their pledges. This feature is made to protect creators from fake pledges.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/strong\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003eNew patrons will receive reward of previous month before the next charge on the next month qualify them to reward of the current month of pledge. \u00a0\u003c/b\u003e\u003cem\u003e(eg: Pledge on 20th February, charge successful = gets January\u0027s reward before next charge on 1st March is processed for February\u0027s reward)\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\n\t[ PAST REWARDS ]\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo those who didn\u0027t pledge for the month, was unable to, or doesn\u0027t want to pledge monthly on patreon, past rewards are available for purchase from my\u003c/span\u003e\u00a0\u003ca href=\"https://elixds.itch.io/\" target=\"_blank\"\u003edigital store\u003c/a\u003e. \u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have pledged for at least ONE MONTH on my Patreon recently, please don\u0027t hesitate to ask me for a discount, thanks!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
