    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome to EvaleeQX\u0027s\u00a0 Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sin6-1.xx.fbcdn.net/v/t1.0-9/23379983_1488974174550918_5784988557495137911_n.jpg?oh=8aadbc62db1771a7752cb574804e0639\u0026amp;oe=5A9F7B23\"\u003e\u003cbr\u003e\u003c/div\u003eHi! I am Evalee, working as a freelance actress in Singapore and makes Youtube video.\u00a0\u003cbr\u003eI\u0027ve been thinking about it for a while now. So many of you have expressed interest in supporting my acting career and my channel, and finally I am here!\u003cbr\u003e\u003cbr\u003eI have been creating content \u0026amp; videos for about 2 years and all those hours, sweat and tears spent creating, making videos editing pictures are by far on my social media platform/Youtube are unpaid.  Yes, totally unpaid. All done purely to entertain and spend some time with you. And I am finding it harder to keep up when I have to think of how I need to pay my bills and make a living too.\u00a0\u003cbr\u003e\u003cbr\u003eRight now, I get paid (totally peanuts) by AdSense based on how many people watch ads on my videos.\u00a0But in order to keep up with all expenses spent creating content, I really need your help and support.\u00a0\u00a0And I couldn\u2019t do it without you, my viewers. \u003cbr\u003e\u003cbr\u003eI\u00a0decided to set up a Patreon page as a way to help fund those videos and content that you see, as well as interact with you and offer some rewards in return. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust click the \u201cBecome a Patron\u201d button and enter an amount to pledge per month. You\u2019ll be charged automatically each month, and will have immediate access to your rewards. Don\u2019t worry, you can adjust or cancel your pledge whenever you need to! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe funds help cover production costs for all the videos throughout the month, allowing me to make more high-end (expensive) productions, as well as more frequent content. It also helps us to do fun things with you, such as live streams, exclusive videos, and on-set appearances (check out the rewards below). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u2019s it!\u003c/strong\u003e\u003cbr\u003eMake sure to subscribe, and I\u0027ll see you Sunday for another video! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/evaleelin\"\u003eyoutube.com/evaleelin\u003c/a\u003e/\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support thus far!\u003cbr\u003e"
