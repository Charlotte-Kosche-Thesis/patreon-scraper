    "summary": "Yo! It\u0027s me, Shli or also known as EcstaticShli if you go by my\u00a0\u003ca href=\"http://ecstaticshli.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://www.smackjeeves.com/profile.php?id=198576\" rel=\"nofollow\"\u003esmackjeeves\u003c/a\u003e (my dA is\u00a0\u003ca href=\"http://anocra.deviantart.com/\" rel=\"nofollow\"\u003eAnocra\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eI\u0027m a cartoonist who enjoys drawing comics, sculpting, and drawing in general! I also love drawing fanart! If you\u0027re familiar with what I do, then you should know that I do spend time running ask blogs! Most of my ask blogs tend to be very story driven and involve some kind of a plot viewers can interact with to a degree. An example of one such blog is\u00a0\u003ca href=\"http://askgoopi.tumblr.com/\" rel=\"nofollow\"\u003eAskgoopi\u003c/a\u003e, an Earthbound ask blog which takes place from the alien Giegue\u0027s perspective in a story I call EarthUnbound.\u00a0I also have an\u00a0\u003ca href=\"http://corruptbeastsans.tumblr.com/\" rel=\"nofollow\"\u003eUndertale related\u003c/a\u003e one, if you like Undertale or what I do with things. It has been doing fairly well lately!\u00a0\u003cbr\u003e\u003cbr\u003eMy other projects include comics. I currently am working on\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=163466\"\u003eUndertale CORE Corruption\u003c/a\u003e! ($5 Patrons get early access thru the Smackjeeves site)\u00a0\u003ca href=\"https://sansserifing.tumblr.com/tagged/update/chrono\"\u003eSans Serifing\u003c/a\u003e is another series of UT comics I have started.\u00a0I also have plans to branch off and draw comics pages for future events in EarthUnbound. It\u0027s all fun for me to make and to be able to provide free content to those who enjoy my work, but I need to be able to financially support myself to keep making things. Having patrons would help me greatly in order to keep going strong with my art and, to those who do, I would love to give back in some way! Those who do become my patrons, I will provide them certain rewards for donating to me! I have a list of a few things on the side available now (I will update it when I think of other cool things I could do too). If you happen to be interested, or just want to see me continue my work as an artist, feel free to pledge!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd thank you for helping me do what I love!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
