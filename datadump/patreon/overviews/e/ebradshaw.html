    "summary": "My name is Erin Bradshaw, also known as @Tukroll on Twitter\u003cbr\u003e\u003cbr\u003eI\u0027m a final year PhD candidate in Journalism Studies, and in my spare time I love nothing more than to write. I\u0027d love to share these creations with you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h1\u003e\nI\u0027m using Patreon for a number of reasons:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eCommunity building- I want to share my writing with you all\u003c/li\u003e\n\t\u003cli\u003eFeedback- I want to hear what you have to say\u003c/li\u003e\n\t\u003cli\u003eTo expand my writing portfolio\u003c/li\u003e\n\u003c/ol\u003e\nPoetry, micro stories, chapters of novels, fantasy worlds and sneak peeks of developing fiction...it\u0027ll all be here. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eYour valued support\u003c/h2\u003e\n\u00a0Rather than a monthly contribution, those who support me on Patreon will only contribute when a chapter or piece of work is done. This will happen in a number of stages:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eAn initial idea is floated\u003c/li\u003e\n\t\u003cli\u003eThe idea is created and ready to be published\u003c/li\u003e\n\t\u003cli\u003eThe creation is published\u003c/li\u003e\n\u003c/ol\u003e\nAt any stage this means you\u0027re free to raise/lower your contribution as you see fit depending on how excited you are for the finished work. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eCurrent project:\u00a0 Opash\u0027s Journal\u003c/h3\u003e\nIn Critical Role, Vox Machina happens upon an ancient necromancer\u0027s journal, filled with perverted experiments and explicit knowledge on raising the dead for nefarious purposes. The journal of Opash is my current project, and Patreon supporters will be updated on chapters, research, and other writing processes. The full journal is due for completion TBA.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCompleted Project: Roots of Exandria: Plant and Harvesting Guide for the Exandrian Commoner\u003c/h4\u003e\nAs a thank-you for their patience while suffering writer\u0027s block while writing Opash\u0027s Journal, Patreons were able to access a 20+ page guide of original plant titles, their locations across #Criticalrole\u0027s Exandria, how to create potions, and more!\n\u003cbr\u003e\nNew Patreons can also access this reference guide.\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4\u003eCompleted Project: From Maw to Money: The Official Slayer\u0027s Take Guide to Creature Harvesting\u003c/h4\u003e\nAs a show of thanks for their continued support throughout Ars Amorat, Patreons were treated to a 50+ page, 20,000 word manual on monster and creature slaying they can use in their own D\u0026amp;D campaigns. New Patreons can also access this guide.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCompleted project: Ars Amorat: The Art of Love- A Critical Role fan fiction\u003c/h4\u003e\n\u003cbr\u003e\nMy Patreons successfully funded an unofficial interpretation of the book Scanlan Shorthalt picked up from the Casino in Episode 66 and showed Gilmore for inspection in Episode 69. Gilmore alluded to the group it was a visual reference guide for lovemaking. \n\u003cbr\u003e\nArs Amorat is 50 pages long and over 14,000 words! As a supporter, you will have back-access to all these chapters and commissioned visuals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 380px;\"\u003e\n\t****\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI hope you all stick around and enjoy what I have to offer. \n\u003cbr\u003e\nMuch love and appreciation,\n\u003cbr\u003e\nTuk\n\u003cbr\u003e\n\u0026lt;3\n\u003cbr\u003e"
