    "summary": "\u003cstrong\u003eI\u0027m Arinn Dembo. If you don\u0027t already know me, hi!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing to entertain people in various media for over 25 years. I\u0027ve written articles, reviews, poetry, short stories, comics, animation screenplays, and a LOT of games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks to my Patreon supporters, I\u0027ve begun writing more literary fiction in recent years.\u003c/strong\u003e In 2015, three of my short stories were published in\u00a0\u003ca href=\"https://www.amazon.com/Gods-Memes-Monsters-Century-Bestiary/dp/1908983116\" target=\"_blank\"\u003eGods, Memes and Monsters\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.com/She-Walks-Shadows-Gemma-Files/dp/1927990165/ref=tmm_pap_swatch_0?_encoding=UTF8\u0026amp;qid=1456196854\u0026amp;sr=1-1\" target=\"_blank\"\u003eShe Walks In Shadows\u003c/a\u003e. Both of those books were nominated for World fantasy Awards in 2016 in different categories: She Walks In Shadows won for Best Anthology. In 2016, my novella \"Imperial Ghosts\" was published in the December edition of\u003ca href=\"http://deepmagic.co/\" target=\"_blank\"\u003e Deep Magic\u003c/a\u003e, and in 2017 my short story \"The Cave of the Winds\" appeared in Pathfinder\u0027s\u00a0\u003ca href=\"http://paizo.com/products/btpy9qcl?Pathfinder-Adventure-Path-113-What-Grows-Within\" target=\"_blank\"\u003eWhat Grows Within\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve also written a military science fiction novel,\u00a0\u003ca href=\"https://www.amazon.ca/The-Deacons-Tale-Sword-Stars-ebook/dp/B005WL8QGM\" target=\"_blank\"\u003eThe Deacon\u0027s Tale\u003c/a\u003e, which was set in the Sword of the Stars universe I created for Kerberos Productions. My collection of short fiction,\u00a0\u003ca href=\"https://www.amazon.ca/Monsoon-Other-Stories-Arinn-Dembo/dp/0987749617/ref=tmm_pap_swatch_0?_encoding=UTF8\u0026amp;qid=1409692150\u0026amp;sr=1-5\" target=\"_blank\"\u003eMonsoon and Other Stories\u003c/a\u003e, is\u00a0\u003ca href=\"https://www.sfsite.com/06a/mo369.htm\" target=\"_blank\"\u003epretty good stuff\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eIf You Support Me, What Happens?\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eNUMBER ONE:\u003c/strong\u003e I\u0027ll be able to produce more stories. These may include a few tales set in the universes I\u0027ve already created, starring characters that some of my fans already know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNUMBER TWO:\u003c/strong\u003e You will know what I\u0027m working on and get sneak peeks at my unannounced game projects, early drafts of stories, and inside information on my creative process when pitching projects and creating worlds. Since a lot of my profession work is pitching a projects that may or may not ever see the light of day, you\u0027ll get to see much more than the rest of the outside world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNUMBER THREE:\u003c/strong\u003e Supporters of my Patreon are automatically invited to join my World Forge Discord, to find resources on world-building for various genres and to discuss their projects in development. I actually post to the World Forge quite often, and it is a great place to share concept art, ask questions, etc..\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSo...How Does My Donation Work?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy campaign is a Monthly campaign. You\u0027ll only be charged once for your pledge, regardless of how many posts I make. That said, some of the downloads for large project files, like \u003cem\u003eThe Sword of the Stars Premium Lore Book\u003c/em\u003e, are only available at higher levels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much for stopping by my page. I hope that I can create something with your support that you\u0027ll really love.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
