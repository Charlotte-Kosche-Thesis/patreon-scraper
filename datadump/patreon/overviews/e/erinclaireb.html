    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FF90cbHafqN0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DF90cbHafqN0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FF90cbHafqN0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-06-27T04:52:33+00:00",
    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHello and welcome all you fiery maids, gentle dragons, lost princes, bewildered foxes and fellow fairy tale lovers in general. It\u0027s wonderful to see you here.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHere you will find a place to support my Feminist Fairytales project, where I am retelling and illustrating five traditional fairytales with a feminist twist.\u003cbr\u003e\u003cbr\u003eThis Patreon account will run until the fairy tales are finished - I am aiming to have the book published by the end of this year. As a patron, you will help keep me accountable to this deadline! You\u0027ll also get first look at the fairy tales, with the opportunity to download each fairy tale \u003cem\u003eas it is finished\u003c/em\u003e, without waiting for the book to come out. You\u0027ll also get to see inside my head (scary!) and get much more insight into my thinking and process for each fairy tale than I put on social media.\u003cbr\u003e\u003cbr\u003eI have always loved reading fairytales; they were some of my favourite stories growing up. I enjoyed the original stories as well as adaptations into novels or films. But reading these stories, it often felt like something was missing. Why didn\u2019t the heroines of these stories have ambitions beyond marrying a prince? Why were they always (either expressly or impliedly) straight, white, able-bodied, young and conventionally beautiful?\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d75602d51cd4a272d3a4dc/t/58e1a48e9f7456e9886dabd5/1491182750302/Cinderella.jpg?format=300w\"\u003e\u003cbr\u003eFairytales are part of our collective imagination, with themes that are common across many cultures, and they influence the way we grow up thinking about gender roles and diversity. I wanted to write stories about women who were brave and bold, who spoke out and wanted more from life. These stories aim to break down the stereotypes expected from traditional fairytales, and explore the wicked stepmothers, ugly sisters, and meek and beautiful princesses more closely.\u003cbr\u003e\u003cbr\u003eFeminist fairy tales are usually either original stories (like \u003cem\u003eThe Paper Bag Princess\u003c/em\u003e), tradition tales retold as satire, or retold in a novel form. My Feminist Fairy Tales are different - they retain the short and whimsical story form of the original tales, but introduce a sundry cast of characters and women who have more on their minds than marriage to a prince, no matter how charming.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56d75602d51cd4a272d3a4dc/58a7ca16d2b8579b70b2a1da/58a7ca6bbf629aea7b072c54/1487391965020/close+up.jpg?format=1000w\" style=\"width: 424px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhy pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe long and short of it is, you\u0027ll get the first access to the fairy tales, including a chance to download each fairy tale as a PDF as soon as it\u0027s finished (everyone else will have to wait for the book to come out to read the full stories and see all the pictures!). In addition, I\u0027ll send out goodies - these may be prints, sketches or even original paintings.\u003cbr\u003e\u003cbr\u003eYou\u0027ll get regular updates from me on how the Feminist Fairy Tales project is coming along and you\u0027ll be the first to get any news - for example about the book launch or exhibition.\u003cbr\u003e\u003cbr\u003eAll my paintings will still be posted on my social media pages, so I am not charging anyone to see the paintings that I create.\u00a0\u003cstrong\u003eBut I am asking for your support. \u003c/strong\u003eYou\u0027ll also be invited to be part of the project, for example voting on which fairy tale you want me to work on next.\u003cimg src=\"https://static1.squarespace.com/static/56d75602d51cd4a272d3a4dc/5778583c9de4bb9417ecc9c9/5796083c8419c25e8f0b8630/1491182701386/p3+appropriate+clothes+-+colour.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon lets you support your favourite artists by becoming a patron. It\u0027s like a kickstarter that\u0027s ongoing rather than raising for a once-off event. This means the rewards are also ongoing! Instead of supporting a product, you sponsor me and my work with a monthly amount which you can set yourself. Check out the rewards and choose the one that suits you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhere else can you find me?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.erinclaireillustration.com\"\u003eMy website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/erinclaireb\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/erinclaireb\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/eryberi\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://erinclaireb.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e"

     "about": "I am an artist and illustrator\u00a0originally from the Adelaide Hills in South Australia. I love to\ndraw and paint, and compulsively sketch whenever I have a pen and paper to hand (in\nmeetings, while studying, instead of answering emails\u2026) \u003cbr\u003e\u003cbr\u003eI paint in watercolours to create whimsical scenes, storybook illustrations,\nand bring to life some of the strange creatures of fairytales and folklore. \u003cbr\u003e\u003cbr\u003eI\u2019m always on the lookout for ways to combine my passions for art and social\njustice, and am particularly interested in how art can be used to raise\nawareness of human rights issues.",
