    "summary": "Hello! My name is Enzo, and I love to create comic things. Here are the primary projects I am dedicating my the waning years of my youth to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://cuek.co\" target=\"_blank\"\u003e\u003cstrong\u003eCheer Up, Emo Kid\u003c/strong\u003e\u003c/a\u003e - a vulgar gag-a-day webcomic primarily about dating \u0026amp; relationships, and occasionally about drugs \u0026amp; web design.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://dungeon.construction\" target=\"_blank\"\u003e\u003cstrong\u003eDungeon Construction Co.\u003c/strong\u003e\u003c/a\u003e - a long-form fantasy comic about a construction firm struggling to maintain an adventure-building business in a realm that hasn\u0027t raised a sword in a hundred years.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://makewebcomics.com\" target=\"_blank\"\u003e\u003cstrong\u003eMakeWebcomics.com\u003c/strong\u003e\u003c/a\u003e - a free guide and resource hub for aspiring cartoonists who wants to join the web comic industry, or established creators looking to improve their craft.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI\u0027m a Filipino-Canadian comic artist from Vancouver, BC. Making comics has always been my dream, and I\u0027ve been doing it for nearly a decade (the last two years going at it full-time!). I have been extremely fortunate in finding an audience who has deemed my work worthy of their eyeballs. I want to do more.\u003cbr\u003e\n\u003cbr\u003e\nWith your support through Patreon, I can make this nightmare a reality. You can help finance my endeavours, and allow me to continue doing comics full-time. Your dollar would directly support my most important monthly expenses, such as rent, food, internet, candles, butter, and store-bought off-brand pornography. I will have time to focus less on freelance work, and more time writing jokes, stories, and drawing comics.\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy my comics and find my tutorials useful, please consider supporting me. Even just $1 a month is spectacular, and I can\u0027t express my appreciation enough. Thanks for reading!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t-\u00a0\u003ca href=\"http://twitter.com/enzocomics\" target=\"_blank\"\u003e@EnzoComics\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
