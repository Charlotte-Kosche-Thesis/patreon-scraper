    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cXeo1bkgw44\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003eNo hace mucho\nque decid\u00ed apostar por un proyecto personal que fuera algo mas all\u00e1\nde las creaciones propias... Lleg\u00f3 ese d\u00eda y apost\u00e9 por crear EdC\nWargame, un lugar donde poder mostrar algo distinto a los jugadores\namantes de los \"wargames\" y \"boardgames\" en\ncastellano y que no fuera lo de siempre. \u003cbr\u003e\n\u003cbr\u003e\nPor esto, naci\u00f3\nEdC Wargame un lugar donde explicar las reglas de nuestros juegos de\nmesa favoritos sobre la segunda guerra mundial y la guerra civil\nespa\u00f1ola, un lugar donde mostrar en secuencias de juegos esas mismas\nreglas sobre el tablero.\u003cbr\u003e\n\u003cbr\u003e\nLlevar un proyecto de este tipo\nes una tarea muy dura y costosa y por eso toda ayuda es buena para\npoder seguir adelante. Ahora entras tu en juego\u2026 Si crees que este\nproyecto llamado EdC Wargame merece la pena y el trabajo que realizo\nes merecedor de apoyarlo, \u00fanete a EdC Wargame y ayudame a seguir\ncreciendo. \n\u003cbr\u003e\u003cbr\u003e\n\nA cambio\nsiempre te voy a dar algo!\u003cbr\u003e\n\n\u003cbr\u003eLos patreon\nrecibir\u00e1n a cambio una gran cantidad de obsequios variados que ir\u00e1n\ndesde secciones privadas con material \u00fanico hasta la exclusividad de\nlos nuevos v\u00eddeos. \u003cbr\u003e\u003cbr\u003eUna vez consigamos los retos los patrocinadores\npodr\u00e1n optar por sorteos a camisetas exclusivas dise\u00f1adas por EdC\nWargame, tazas de caf\u00e9 y sorteo de juegos novedosos. \u003cbr\u003eNo pretendo hacer millonario con todo esto... solo quiero seguir haciendo lo que me gusta... dise\u00f1ar y crear para compartir.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n\ntenemos intenci\u00f3n de crear torneos a nivel estatal que esperemos con\nel tiempo podamos expandirlo a nivel internacional.\u003cbr\u003e\n\n\u003cbr\u003eEl objetivo\ninicial de EdC Wargame es destinar los recursos a la mejora de los\nmateriales de edici\u00f3n (iluminaci\u00f3n mejorada, camarada 4KHD, atriles\ny micronesia) y al crecimiento de la estanter\u00eda de juegos.\u003cbr\u003e\n\n\u003cbr\u003eTodo esto y\nmas ser\u00e1 posibles con vuestro apoyo!\u003cbr\u003e"
