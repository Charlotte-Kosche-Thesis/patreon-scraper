    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003eBECOME A MEMBER\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\nLaunched after the 2017 solar eclipse, EatMe is a co-operatively owned trend forecasting platform which provides art, \n\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Finstagram.com%2Featme.land\u0026amp;h=ATOZJNl2dwzUht-sJSc5jxT8-QM3WooG1m52l6b3jiy_AzJrP3Gegbb3PM2BLwt_qCO1VTR2DI2W8cLM6aK6LP6dtCGwRdrYi_c2wncp-_guS-3EOs1mKVKBx36rf7OK5UWLbo-OT_HLaGyV9mzrq5RqVJP4b9JY\"\u003e#techteaparties\u003c/a\u003e, and creative solutions: website development, photography, marketing. \u003cbr\u003e\u003cbr\u003eBecome an member and get access to exclusive content: most of the content we create eventually makes it onto Youtube, our clients\u0027 websites, and SoundCloud, but some of it is just for our Patreon members :) \u003cbr\u003e\n\u003cbr\u003e\nEat Me collective members range from a plethora of contexts, some are \n\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.buzzfeed.com%2Fadolfoflores%2Fundocumented-harvard-student-details-her-complicated-relatio%3Futm_term%3D.li92OWljz%23.fgk8rjQGV\u0026amp;h=ATPCbraeCa5T6tOJpB6Th_3xDBl1IKAkezbRzY3MNNMEHrCo69ypom3Uk_e4qVDFCS_NqNWSWRYppKjhTnQxAGZHMtwjoWfcD15EoVECFwrV5-vrs2weg2dlS1FWHna8NOuiT_bOdK3snu09ci5AY70V_HWUvtfu\"\u003eHarvard grads\u003c/a\u003e, some are Howard grads, some are\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.instagram.com%2Fcoconoots%2F\u0026amp;h=ATPCbraeCa5T6tOJpB6Th_3xDBl1IKAkezbRzY3MNNMEHrCo69ypom3Uk_e4qVDFCS_NqNWSWRYppKjhTnQxAGZHMtwjoWfcD15EoVECFwrV5-vrs2weg2dlS1FWHna8NOuiT_bOdK3snu09ci5AY70V_HWUvtfu\"\u003e Boston natives\u003c/a\u003e, all are artists or techies. Together, they create narratives articulating and provoking a collective dialogue that responds to the current political climate through, art, #techteaparties, and an e-commerce platform that gets artists and technologists #paid.\u      "deleted_at": null,
     "description": "\u003ch2\u003eWE BELIEVE IN THE POWER OF THE PEOPLE, DO YOU?\u003c/h2\u003e\u003cstrong\u003eEatMe \u003c/strong\u003eis a co-operatively owned, trend forecasting platform. We provide art, \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Finstagram.com%2Featme.land\u0026amp;h=ATOZJNl2dwzUht-sJSc5jxT8-QM3WooG1m52l6b3jiy_AzJrP3Gegbb3PM2BLwt_qCO1VTR2DI2W8cLM6aK6LP6dtCGwRdrYi_c2wncp-_guS-3EOs1mKVKBx36rf7OK5UWLbo-OT_HLaGyV9mzrq5RqVJP4b9JY\"\u003e#techteaparties\u003c/a\u003e, and creative solutions: \u003cbr\u003e\u003cul\u003e\u003cli\u003ewebsite development\u003c/li\u003e\u003cli\u003emixed media experts\u003c/li\u003e\u003cli\u003evirtual courses and events \u003c/li\u003e\u003c/ul\u003eWe have built a global community of influential content creators, curious creatives, and cultural connectors. Let us help you find a solution.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDID YOU KNOW?\u003c/strong\u003e \u003cbr\u003e- Women own only 5 percent of \u003ca href=\"https://www.instagram.com/explore/tags/tech/\"\u003e#tech\u003c/a\u003e startups.\u003cbr\u003e- Men are twice as likely as women to be hired fora a job in math and tech when the #only difference between candidates is #gender\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE FUNDS USED FOR?\u003c/strong\u003e Your collective funds are used to keep you in the know: \u003cbr\u003e\u003cul\u003e\u003cli\u003eFACEBOOK LIVE-STREAMS AND ENGAGING FILMS. Your funds help us:\u003cul\u003e\u003cli\u003eHave the proper equipment for videos and live-stream: From microphones, to tripods, this equipment helps us give you a great live-stream.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eINSTAGRAM\u003cul\u003e\u003cli\u003eOur team posts events and other important industry events on the hour so that you are well connected to the growing cannabis industry.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e#TECHTEAPARTIES\u003cul\u003e\u003cli\u003eThe world moves fast, yo
