    "summary": "\u003cem\u003e\u0027Through my creative works I seek to map the uncharted territory of the heart.\u2019\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Alchemy Writing Emporium.Thank-you so much for being part of this magnificent co-creative experience. Together, this is where we turn the dross of life into gold. I\u0027m so excited to welcome you to be part of my exclusive community of Terrans, Order Members, Verse Travellers, and Alchemists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my Writing\u003cbr\u003e\u003c/strong\u003eThrough Patreon, you interact directly and intimately with my work. Journey through novels, which are dark, thrilling, and often delicious. You encounter short stories like the ones in my collection,\u00a0\u003ca href=\"https://gallery.mailchimp.com/fd00dab174da2030aad041ba5/files/3bb3fbc4-f727-48c2-90e5-d322003fb322/Gild_Your_Shadows_Press_Release.pdf\" target=\"_blank\"\u003e\u003cem\u003eGild Your Shadows\u003c/em\u003e\u003c/a\u003e, where award-winning stories grounded in real life are interspersed with tales that venture to the furthest reaches of the imagination.\u00a0When you feel the need to rest from that heady pace, I take you languidly through my dystopian series, \u003cem\u003e\u003ca href=\"https://gallery.mailchimp.com/fd00dab174da2030aad041ba5/files/d6549b78-b869-4444-997f-6eb390821df9/Sacerdos_Press_Release.pdf\" target=\"_blank\"\u003eThe Sacerdos Mysteries\u003c/a\u003e. \u003c/em\u003eExpect to get your passportal stamped many times as I take you on a worldwide tour of the magical planet of Terra Magna, with its ancient-futuristic citis and colourful people and oceans. Let\u0027s not forget your time exploring my standalone works of literary fiction, like\u003cem\u003e\u00a0\u003ca href=\"https://gallery.mailchimp.com/fd00dab174da2030aad041ba5/files/0d8943ac-2e5e-4670-b163-1ffdfbc39559/Ripe_Earth_Press_Release.pdf\" target=\"_blank\"\u003eRipe Earth\u003c/a\u003e, \u003c/em\u003ewhere we encounter sexual politics against a backdrop of fairy tales heroes and villains.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA Portal into my World\u003c/strong\u003e\u003cbr\u003eDue to the really low rates of royalties I was offered by mainstream publishers, which topped at 8% of the net takings of a book, I set up my very own printing press,\u00a0\u003ca href=\"https://elizabethamisu.com/\" target=\"_blank\"\u003e\u003cem\u003eWriting Eliza\u003c/em\u003e\u003c/a\u003e,\u003cem\u003e\u00a0\u003c/em\u003ein 2012. All my fiction is exclusively published by my own press where I am in charge of all artwork, editorial, typesetting, and printing. I have so many wonderful creative, magnificent, sensual and thrilling books in the pipeline, and now, with Patreon, I get to take you along for the behind-the-scenes creative ride of your life. \u003cbr\u003e\u003cbr\u003ePatreon allows creatives like me to get paid by running a membership business for my fans. It creates a powerful and positive revenue stream. Fans pay me a subscription amount of their choice in exchange for an exclusive experience and behind-the-scenes content.\u00a0Get the inside scoop on the writing process and every aspect of what makes my writing world tick. You\u0027ll get to see the elusive creation of each novel, short\u00a0story, and book, as it comes into being. Now that\u0027s a pretty magical thing to behold.\u003cbr\u003e\u003cbr\u003e"
