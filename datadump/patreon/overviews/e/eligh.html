    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sMY33VLiwT8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\n\u003ch4\u003eWho Am I?\u003c/h4\u003e\u003c/strong\u003eFor those who may not know me, I\u0027m an artist from Los Angeles, CA.\u00a0I produce. I rap. I draw. I score films. You may know me from Living Legends, G\u0026amp;E, 3MG and Grand Tapestry.\u00a0\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ch4\u003eWhy I Love to Create Art\u003c/h4\u003e\n\u003c/strong\u003e\nI was 17 when I recorded \"\n\u003cem\u003eAs They Pass\u003c/em\u003e\" in Grouch\u0027s basement. At that point, it didn\u0027t matter whether I was flat broke, malnourished with no official place to live. Why? \u003cstrong\u003eBecause I was in heaven. I was making music! I was in love.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI knew what I wanted to do from a young age. I knew in the 6th grade. I wanted to make music and art. I wanted to write and draw. I wanted nothing else. 21 years after \"\n\u003cem\u003eAs They Pass\u003c/em\u003e,\" I\u0027m still as in love as I was at 12. Although now, the desire to heal people has become a part of my art mission. I want to change the way you feel. I want to let you know your not alone. I want to help you get clean, and I want to help you past the shackles of anxiety. And just as it was in 1996, I do \u003cstrong\u003eEVERYTHING\u003c/strong\u003e myself.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThe Challenge of Being Independent\u003c/h4\u003e\nI used to pay my bills with CD sales. It was my most reliable income for many years. But once the digital revolution took its course, you could imagine, artists like me, lost a reliable revenue stream. I hope streaming services will one day pay us royalties we deserve, but I can\u0027t afford to wait for that day.\u00a0I\u0027ve never had a label, or even a team of people working for me. I\u0027ve had a couple amazing people walk with me through the years, but have never been able to KEEP people on because money has never been steady enough. (Shout out to my brother Eamon)\n\u003cbr\u003e\n\u003cbr\u003e\nBUT, somehow I\u0027ve survived, and thrived, and am making some of my favorite music and art to date. How is that possible?? YOU ! My family. My people. I\u0027ve used the digital world to get closer to you. To reach out directly to people who care about what I create. And every time I reach out, you guys respond. \n\u003cstrong\u003eAnd although these bursts of support help me tremendously, this is a way to create some stability for me through your monthly support.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith the support you guys give me here, I can spend time creating, without worrying about how I\u0027m going to make it through the month financially. I can get videos made, order new merch, give my albums a chance to be heard with proper promotional push. It also gives me another opportunity to offer supporters something unique and personal from me.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eHow Your Support Benefits You as Patrons (Rewards)\u003c/h4\u003e\nAs a $5 a month supporter, you will get a new song each month. \n\u003cstrong\u003eAt the end of the year, every year, you\u0027ll have a 12 song album that no one else will.\u003c/strong\u003e Only my support team. It might be an instrumental, it might be a song, might be a movie score, I won\u0027t know till I make it! \u003cbr\u003e\n\u003cbr\u003e\nI will also be holding a live video chat for supporters only, once a month, where we can talk about anything we want, AND I will draw an 11x14 piece once a month, scan it, and send every one a high res image that you can print out and frame if you wanted. \n\u003cstrong\u003eOnly my Patrons will get it.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nNow of course, if any of you felt you could help me out with more than $5 a month, please feel free. That would be amazing! \n\u003cbr\u003e\n\u003cbr\u003e\nFor those who could afford $25 or up a month, you will get everything mentioned above, plus a spot on my guest list for any show, anytime, for as long as your a supporter. For those who can pledge $50 and up, you get all of the above, plus a phone call once a month with me, to talk about life for a bit, or whatever you feel!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve said this before, and I mean it, YOU are my lifeline! YOU guys allow me to continue chasing my dreams. \n\u003cstrong\u003eThis support will bring me stability, something I\u0027ve never had as an indie-underground artist, and hopefully it will bring you joy in return.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nHope to see you join my team... Love you guys ! \n\u003cbr\u003e\n\u003cbr\u003e\nEligh\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eFAQ (Frequently Asked Questions)\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I get charged?\u003c/strong\u003e Patrons get charged the first of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will the new song and print drop? \u003c/strong\u003eThe 4th of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel any time?\u003c/strong\u003e\u00a0Yes, you can cancel or adjust your pledge amount for any reason at any time.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow does the guest list for shows work?\u003c/strong\u003e As long as you\u0027re an Owl member, you can get on the guest list of any show I\u0027m performing at. There might be an occasional show this won\u0027t work for, such as big festivals where I don\u0027t have a huge guest list, either way, Id let you know! Just send an email to info@elighmusic.com when the show you want to attend is coming up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do\u00a0\u003c/strong\u003e\u003cstrong\u003emonthly phone calls take place?\u003c/strong\u003e\u00a0For my Phoenix members, monthly phone calls are scheduled the first week of the month."

     "about": "Eligh, a self-described \u201cgenre-breaking, obsessive bass fiend\u201d has continued to sustain himself as a salient figure for over fifteen years within the increasingly fickle and rapidly revolving world of hip-hop. The Los Angeles native has maintained his respected status by fearlessly veering from a the traditional trajectory which is often limited to beats and rhymes. Instead, Eligh has chosen to fabricate projects that incorporate the gritty sounds of the UK dub scene, the unorthodox styling of indie rock, the lush guitars and honesty of folk music, and the complexity of jazz, all without losing the listener in a musically esoteric composition.\u003cbr\u003e\u003cbr\u003e2018 will mark the release of Eligh\u0027s 10th official solo album. His last self produced album, Grey Crow, was a testament to his resilience against a drug addiction that nearly took his life 12 years ago. Grey Crow was the first official solo release from Eligh since 2003\u2019s Poltergeist. Even with the seven-year gap between solo projects Eligh continued to contribute to a plethora of projects within that time frame which, most notably include, Living Legends albums, \u201cClassic\u201d and \u201cThe Gathering\u201d; The Grouch \u0026amp; Eligh, \u201cNo More Greener Grasses\u201d and \u201cSay G\u0026amp;E!\u201d; Eligh \u0026amp; Jo Wilkinson, \u201cOn Sacred Ground: Mother \u0026amp; Son\u201d, and many more.\u003cbr\u003e\u003cbr\u003eEligh\u2019s musical interest was piqued as middle schooler, and along with some friends formed the now defunct, yet legendary Log Cabin crew. That same crew would ultimately end up producing many of Los Angeles\u2019s prominent hip-hop figures, including future crewmates, Murs and Scarub. After a stint in the Bay Area, which lead to a serendipitous gathering of minds, ideas and styles that formed the now world famous Living Legends crew, Eligh returned home to Los Angeles. Since returning home, Eligh has tirelessly produced classic material, being the main contributor to what many would dub the trademark, \u201cLiving Legends sound\u201d. Outside of being a studio musician and rapper, Eligh has relentlessly toured and has performed on stages across North America, Europe, Asia, and Australia and continues to deliver a captivating live show with his trademark rapid fire delivery, whether as a solo act or with his Legendary brethren. As a producer, Eligh has provided music for notable acts such as Living Legends, Murs, Rass Kass, El-P, wrestler John Cena, and continues to be a sought after producer by his peers.\u003cbr\u003e\u003cbr\u003eIn 2016, \"Grand Tapestry\" was released. A group formed by Eligh, Alam Khan, and Salar Nader, Grand Tapestry is a unique mix of classical Indian music, and hip hop, in line with Eligh\u0027s \"Genre breaker\" moniker. That journey is just beginning, and he see\u0027s the groups potential as limitless. His goal to score film had always been apart of his story, and Eligh hopes to speak it into existence in the coming months.\u003cbr\u003e",
