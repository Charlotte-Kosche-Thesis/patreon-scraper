    "summary": "Hello girls, guys, and everyone in between! I\u0027m Emory\nAhlberg and I\u0027m a TG captioner and CG\ncomic creator. You can see my work on my blog (\u003ca href=\"http://changedforpleasure.blogspot.com\"\u003eChanged for\nPleasure\u003c/a\u003e) and also on Deviant Art (\u003ca href=\"http://emoryahlberg.deviantart.com/\"\u003eDeviant\u003c/a\u003e). In my work I typically focus on \"realistic\" forced feminization. So if that\u0027s your thing you\u0027re in the right place!\u003cbr\u003e\n\u003cbr\u003e\nBy creating a Patreon, I hope to\naccelerate my ability to craft more (and even better!) CGI comics and caption\nstories. But that\u0027s just the start! I have big plans for 2018, including a CGI\nillustrated novella, and also (hopefully) completing animation on \u003ca href=\"https://www.youtube.com/watch?v=WehjxoRIQSo\"\u003eWitchbreaker\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSo what do you get out of the deal?\u003cbr\u003e\u003cbr\u003eBy creating a Patreon, I hope to\naccelerate my ability to craft more (and even better!) CGI comics and \ncaption\nstories. But that\u0027s just the start! I have big plans for 2018, including\n illustrating a forced feminization novella, and \nalso (hopefully) completing animation on \u003ca href=\"https://www.youtube.com/watch?v=WehjxoRIQSo\"\u003eWitchbreaker\u003c/a\u003e.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo what do you get out of the deal?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNew Content!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e3 forced feminization captions per week, almost always \"realistic\" (i.e. surgery and hormones)\u003c/strong\u003e. Two of which will be available \u003cem\u003eexclusively \u003c/em\u003eto my patrons. In the case of miscellaneous comics (such as the \"Homecoming\" series) they will be available exclusively to patrons for at least one month. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew, high-resolution comic panels every two weeks\u003c/strong\u003e.\n These will be available exclusively to my patrons for at least a month \nafter each \"phase\" is complete. Once Jack \u0026amp; Jill is finished, I\u0027ll \nmove on to another exciting project. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnexpected extras!\u003c/strong\u003e\n I\u0027m always experimenting with storytelling techniques. I\u0027ll sometimes \ncreate one-off CGI animations and stories. When my imagination runs \nwild, even I\u0027m never quite sure what will happen, but the results are \nalways... interesting!\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eSpeed\u003c/strong\u003e\u003cbr\u003eThe Jack \u0026amp; Jill comic panels will be released to you \u003cem\u003eevery two\nweeks\u003c/em\u003e. Now you won\u0027t have to wait around for weeks or months to find\nout what happens next! This will remain\ntrue for all future comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll-Inclusive\u003c/strong\u003e\u003cbr\u003eYou\u0027ll never be charged for any of the content I create. For instance, when the\nCGI illustrated novella is released, it will be on sale on Lulu for around $10.\nBut for all you lovely patrons, it\u0027ll be\nfree in addition to all other content created that month.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoting\u003c/strong\u003e\u003cbr\u003eYou know the \"Platinum Star\" members from the Jack \u0026amp; Jill\nstory? That\u0027ll be you! I have a passion for collaborative storytelling, and\nI\u0027ll frequently call upon my patrons to\ndetermine the fate of the characters. What\u0027s the punishment for their bad\nbehavior? What do we make them wear? How do we alter their body and mind?\u003cbr\u003e\u003cbr\u003eIf you ever wanted to feel like you had a say in how somebody was changed from\na man to a woman, now\u0027s your chance!\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading my little introduction. I hope you\u0027ll consider supporting\nme!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
