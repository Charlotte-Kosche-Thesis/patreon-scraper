    "summary": "Hi, yes you indie film lover...\u003cbr\u003eThanks for taking the time to check out my Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Edgar Ybarra and I am a two time Emmy award winner in the local news industry here in Tucson, Arizona. \u00a0But I\u0027ve never let go of my lifelong dream of making films. \u00a0Two Emmys doesn\u0027t make me better than anyone else but it does mean that when it comes to completing projects, I come through, no matter what. \u00a0Period.\u003cbr\u003e\u003cbr\u003eCurrently I and my team produce:\u003cbr\u003e-Weekly film reviews, motivational and filmmaking tip videos on YouTube\u003cbr\u003e-3 annual compelling short films\u003cbr\u003e-Feature films (a little bigger of a project/challange but I get them done)\u003cbr\u003e\u003cbr\u003eIt\u0027s all done basicly in my spare time outside of work with a little money I set aside from each of my dayjob paychecks.\u003cbr\u003e\u003cbr\u003eBut with your monthly support, I will be able to dedicate more resources to my craft in the form of better pay for the actors as well as assuring they\u0027re fed without money ever being a issue. \u00a0This will make for an over all better systematic funding source for a consistently growing body or work. \u00a0\u003cbr\u003e\u003cbr\u003eMy actors and I love what we do, but like anyone else we have a cost of living on our shoulders that we also must bear. \u00a0Despite this, we\u0027ll NEVER stop making films for the world to enjoy for FREE. \u00a0Your support will help us move along that much better to keep bringing you consistent and compelling stories you won\u0027t find anywhere else.\u003cbr\u003e\u003cbr\u003eSo for these reasons I hope you\u0027ll support us with a monthly donation or whatever amount works. for you. \u00a0I\u0027ll be eternally greatful and would then love to hear your thoughs and input via a 1 on 1 continuting dialgue with you here on Patreon.\u003cbr\u003e\u003cbr\u003eThank you and have an awesome day\u003cbr\u003emuch love\u003cbr\u003e\u003cbr\u003eEdgar Ybarra\u003cbr\u003eProducciones ECUAEA LLC.\u003cbr\u003eTucson, Arizona"
