    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8G7kWdhYFxI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Welcome, friends! \u003cbr\u003eI\u0027m a pop/rock, r\u0027n\u0027b and soul singer, and entrepreneur in the music industry. I compose, write and record original songs with the intention of connection, love and empowerment. I\u0027ve released 120+ music videos on YouTube since 2011, and I make a living as an independent artist thanks to the support of my incredible patrons! \u003cbr\u003e\u003cbr\u003eExamples of my work: \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://play.spotify.com/user/peterhollens/playlist/2sK9HXcUw25TLY2JzzlMww\" target=\"_blank\"\u003eSpotify\u003c/a\u003e | \u003ca href=\"https://soundcloud.com/emmag_music\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e | \u003ca href=\"https://itunes.apple.com/us/artist/emma-g/378468674\" target=\"_blank\"\u003eiTunes\u003c/a\u003e | \u003ca href=\"https://play.google.com/store/music/album/Emma_G_Taking_Flight?id=Bat65ultc6ipttgdpxvflkdzlju\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e | \u003ca href=\"https://www.amazon.com/Taking-Flight-Explicit-Emma-G/dp/B075244QRQ/ref=sr_1_1?ie=UTF8\u0026amp;qid=1516475528\u0026amp;sr=8-1\u0026amp;keywords=emma+g+taking+flight\" target=\"_blank\"\u003eAmazon\u003c/a\u003e | \u003ca href=\"https://www.emmagmusic.bandcamp.com/\" target=\"_blank\"\u003eBandCamp\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCbxvl19IErMGbNMatsFNiHA\" target=\"_blank\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/emmagmusic\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for being part of this journey with me. Your support means that I can continue to create, perform and share with you - honestly, openly and as authentically as I can. \u003cbr\u003e\u003cbr\u003eI\u0027m really excited for this journey!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?time_continue=1\u0026amp;v=8G7kWdhYFxI\"\u003ehttps://www.youtube.com/watch?time_continue=1\u0026amp;v=8G...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u2605\u2605 WHERE YOUR MONEY GOES!!\u00a0\u2605\u2605\u2605\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI work alongside an amazing team that helps me make this great quality content -- video shooting and editing, photography, production, mixing, and mastering. Your support makes it possible for me to work with these talented people, and allows me to focus on making great music for YOU!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e$1/month: Join the Patreon Emma G Supertroop!\u003c/strong\u003e\u003c/h4\u003e\u2605\u003cstrong\u003e Access to my patron only activity feed. \u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eCome chat with me and see exclusive updates, just for patrons!\u003cbr\u003e\u2605\u003cstrong\u003e Periodic discounts for my online store. \u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003ePatrons get 25% off albums and merchandise.\u003cbr\u003e\u2605\u003cstrong\u003e Free download of SMILE. \u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eThis is the remastered version of the song, available as soon as you sign up!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003ch4\u003e\u003cstrong\u003e$3/month: Social Patron\u003c/strong\u003e\u003c/h4\u003e\u2605\u003cstrong\u003e I will follow you on Facebook, Instagram \u0026amp; Twitter. \u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eLet\u0027s be friends! Send me your FB/Instagram/Twitter links after you sign up. :)\u003cbr\u003e\u2605\u003cstrong\u003e All previous rewards! \u003c/strong\u003e\u2605\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003cstrong\u003e$5/month: Picture this\u003c/strong\u003e\u003c/h4\u003e\u2605\u003cstrong\u003e Sneaky peeks\u00a0\u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eHear all new content BEFORE ANYONE ELSE!\u003cbr\u003e\u2605\u003cstrong\u003e All previous rewards! \u003c/strong\u003e\u2605\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003cstrong\u003e$10/month: The Hangout Squad\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u2605 Join me for online video hangouts! \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eCome say hi, ask me anything, I might even sing some! Occasional special appearances by housemates, guest musicians and random animal friends!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 All previous rewards! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e$15/month: Spread The Love\u003c/strong\u003e\u003c/h4\u003e\u2605\u003cstrong\u003e Yearly personalized video messages. \u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eI\u2019ll send you a short message, anything you want! Happy birthday song, surprise shout out to a friend, etc.\u003c/em\u003e\u003cbr\u003e\u2605\u003cstrong\u003e All previous rewards! \u003c/strong\u003e\u2605\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e$25/month: Sing with me!\u003c/strong\u003e\u003c/h4\u003e\u2605\u003cstrong\u003e Have an exclusive, online vocal training session\u00a0\u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003e4x/year we can have an online vocal training session - for you, or it can be gifted to a friend!\u003c/em\u003e\u003cbr\u003e\u2605\u003cstrong\u003e All previous rewards! \u003c/strong\u003e\u2605\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e$50/month: VIP (Very Impressive Patron!)\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u2605 Your name in the scrolling credits at the end of my YouTube videos. \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI am honored to add your name to the work that you support!! \u003cbr\u003e\u003cstrong\u003e\u2605 All previous rewards! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ch4\u003e\u003cstrong\u003e$125/month: The Creative Crew\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u2605 You\u0027ll be included in my creative process! \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll send you rough lyric sheets with accompanying videos, and early mixes from the studio so I can get your feedback. \u003cbr\u003e\u003cstrong\u003e\u2605 I\u0027ll call you personally! \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll give you a call to thank you for your awesome support.\u003cbr\u003e\u003cstrong\u003e\u2605 All previous rewards! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003ch4\u003e\u003cstrong\u003e$750/month: Angel Investor\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u2605 WOW. I\u0027ll fly you out for a video shoot! \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFor you completely crazy people who want to support me this much, I\u0027ll fly you out once a year to go on-set for a video shoot or day in the studio! Come behind the scenes where the magic happens. :) \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2605 All previous rewards! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003eTHANK YOU!\u003c/h3\u003e"
