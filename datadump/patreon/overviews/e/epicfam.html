    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWelcome (((EPIC))) \u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFamily!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eThank you for being on this journey with me! You are freakin\u0027 amazing!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eI\u0027m glad that you\u0027re taking the next step and becoming an EPIC Researcher! This means you will experience the most INTENSE Paranormal Research possible, first hand, and LIVE!!!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThere are 2 tiers in the EPIC Patreon!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eTop Tier - $10.00/month - OTHER WORLD DEITY\u003c/strong\u003e /\u00a0 Ultra LIT\u00a0 / Best Option\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eJOIN the EPIC RESEARCH SQUAD! The most satisfying feeling in the world is when we come together for our top secret research streams! Twice Weekly! \u003cbr\u003e\u003cbr\u003eThis is where ALL of the new equipment, techniques, ideas \u0026amp; inventions are tested! PLUS personal call out sessions using ALL of the equipment and Spirit Contact techniques available! \u003cbr\u003e\u003cbr\u003eSome of the BEST RESULTS we\u0027ve ever had have been in these Research Streams!\u003cbr\u003e\u003cbr\u003ePlus you get instant access to ALL of the previous research streams as well, immediately!!! it\u0027s freakin lit.\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to seeing you in the EPIC Research Streams!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eI do want to say, \u003cem\u003ethe EPIC Research Crew is the MOST AMAZING GROUP OF PEOPLE to be around!!!\u003c/em\u003e Bar none! The ability of our Research Squad to focus, interact, and connect with Spirit is just INCREDIBLE! We know how to be serious and how to have fun! The weekly research streams are just so rewarding because of the PEOPLE involved! It\u0027s so amazing and fulfilling to be part of this incredible group of people!\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eBottom Tier - $5.00/month - Earthly Spirit \u003c/strong\u003e/ LIT / Good Option\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThis tier grants you access to the incredible MEGA-NIGHT GROUP SESSIONS! Held on the last day of each month!\u00a0\u003cbr\u003e\u003cbr\u003eIn this MEGA-NIGHT GROUP SESSION we reach out to Celebrities, Famous Inventors, Ancient Spirits, and most importantly, we reach out to TWO of our loved ones, using ALL of our available equipment, techniques, and resources.\u003cbr\u003e\u003cbr\u003eWe also do conspiracy theories and other subjects that are just too spicy for regular youtube!\u00a0\u003cbr\u003e\u003cbr\u003eMega-Night includes special guests, secret locations, massive experiments, and absolutely powerful contact with the other side!\u003cbr\u003e\u003cbr\u003eIt\u0027s a truly special night to look forward to each month! I\u0027m so glad we get to experience it together!\u003cbr\u003e\u003cbr\u003eSee you at MEGA-NIGHT!!! \u0026lt;3 \u0026lt;3 \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat does the EPIC Patreon enable us to do? \u003cstrong\u003eON LOCATION, BOOTS ON THE GROUND, FIELD RESEARCH, TOGETHER! \u003c/strong\u003eThis makes it possible to do just that! LIVE, TOGETHER \u0026amp; MORE OFTEN! The way it\u0027s meant to be! Plus new equipment, new inventions, and new ways of contacting the other side! It means the world to me, and YOU mean the world to me! Welcome to the EPIC Patreon! \u0026lt;3 \u0026lt;3 \u0026lt;3\u00a0\u003c/div\u003e"
