    "summary": "We are Euphoria Family Band and we are on the road together creating, recording and performing Live to You, musical creations of many styles from each member of our family. We have recently performed our show in Kuala Lumpur, Malaysia and we are sharing live footage of our concerts there. We are touring America and on Patreon we share live performances from many locations from the backdrop of the mountains at Soledad Canyon to Las Vegas! We have original songs and many popular songs. We also share our personal Vlogs to let you in on our daily lives and exciting adventures!\u003cbr\u003eAre you wondering what Patreon is all about? Well back in the olden days, there were patrons of the arts--people that for some incredible reason wanted to support artists in their creative endeavors. Patreon is bringing this back. We thank you for being a part of this for us even if it\u0027s a dollar per month! Just a dollar or more will give you access to everything on our page!  It is truly inspiring for us and lights a fire to get us going doing more creating just knowing you are out there.\u003cbr\u003eThank you for helping us purchase better equipment, and have more time to spend making music that we hope will be inspiring, healing and nurturing to many souls. Also we plan to have a lot of fun! We hope you will join us for our first on line hangout party to celebrate our launch (date to be announced).\u003cbr\u003eIt\u0027s not so much the pledge you make but the love and support it implies. So thank you SO MUCH for being a part of our adventure in any way you can big or small! You are making a huge difference in our lives because you have joined our family and are a now an important part of what we are doing!  - EUPHORIA FAMILY BAND are Linda, Phil, AnnaSarina and Keaton.\u003cbr\u003e\u003cbr\u003e"
