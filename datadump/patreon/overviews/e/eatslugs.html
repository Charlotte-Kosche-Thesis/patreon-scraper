    "summary": "\u003cdiv style=\"text-align: center;\"\u003eJessica Luna aka \"eatslugs\"\u003cbr\u003e\u3055\u304f\u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f338.png\" style=\"height: 1.25em; width: 1.25em; color: rgb(255, 255, 255);\" title=\"Cherry blossom\"\u003e1993 \u6625\u306e\u5b50\u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f338.png\" style=\"height: 1.25em; width: 1.25em; color: rgb(255, 255, 255);\" title=\"Cherry blossom\"\u003e\u003cbr\u003eBeginner artist, chasing a Starlight\u00a0\u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f320.png\" style=\"height: 1.25em; width: 1.25em; color: rgb(255, 255, 255);\" title=\"Shooting star\"\u003e\u003cbr\u003e\u003cbr\u003eI am a dreamer with a strong desire of independence, who has\u00a0started to draw seriously only in October 2017 after many years of wrong decisions and emptiness.\u003cbr\u003e\u003cbr\u003eMy biggest wish is to \u003cstrong\u003einspire people and motivate them to chase their dreams\u003c/strong\u003e, and even if my skills are still very limited, I\u0027m doing my best to learn as much as I can and to put a piece of my soul in everything I create\u00a0\u2728\u003cbr\u003e\u003cbr\u003eI strongly believe that every single one of our dreams can be achieved, no matter how impossible or far away it seems, the most important thing is not to forget that \u003cstrong\u003eeveryone starts from zero and that it\u0027s never too late to begin\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI want to prove people that they can do it, by achieving it myself\u00a0\u2764\u003cbr\u003e\u003cbr\u003eMany artists, games, movies, people and stories inspired me and made me want to regain the desire to create again, after long bad times. I wish to thank them by creating something that maybe one day could inspire them as well\u00a0\u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f320.png\" style=\"width: 1.25em; height: 1.25em; text-align: center; color: rgb(255, 255, 255);\" title=\"Shooting star\"\u003e\u003cbr\u003e\u003cbr\u003eI love to support them whenever I can (within my small limits), so I just thought maybe someone would like to support me too, even if I\u0027m no one that special \u2764\u00a0\u003cbr\u003eThank you for reading this and for being here with me!\u003cbr\u003e\u003cbr\u003e---------------------------------\u003cbr\u003e\u003cbr\u003eFind me on:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/eatslugsART\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e //\u00a0\u003ca href=\"https://twitter.com/_eatslugs\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e //\u00a0\u003ca href=\"https://www.instagram.com/_eatslugsart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e //\u00a0\u003ca href=\"http://ko-fi.com/eatslugs\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e\u003c/div\u003e"
