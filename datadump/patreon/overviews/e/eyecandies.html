    "summary": "Hello Everyone,\u003cbr\u003eMy name is Jason and I am a photographer in Vancouver, BC. I started learning the art of photography when I was 13 with my dad\u0027s SLR (Canon F1). Yes, that\u0027s a film camera with manual lenses. I eventually became the lead photographer for my high school yearbook capturing moments and events. It was nice to have access to a real darkroom developing my own film and producing black \u0026amp; white photos.\u003cbr\u003eI didn\u0027t jump into the digital transition right away as it was very expensive and I was a student. Eventually, I got my first DSLR (Canon 40D with kit lens) in 2008 and started with some landscape photography. Also, I would ask friends to pose for me to practice on. I am thankful to have some nice friends to help me out.\u00a0\u003cbr\u003eNow, I am still learning about photography. There\u0027s always something new to try and different styles to learn. I haven\u0027t pushed myself to do it professionally, but it\u0027s something I would love to do someday. I feel that showcasing my work here will further expand my portfolio and hopefully with your support, I could have a studio of my own too.\u00a0\u003cbr\u003eI look forward to your support and feedback."
