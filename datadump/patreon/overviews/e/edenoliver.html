    "summary": "What is Patreon?\u003cbr\u003e\u003cbr\u003ePatreon is an online fundraising platform that allows people to fund creators LONG-TERM so that they can create things. \u00a0It\u0027s basically a fancy internet way of being a Patron of the Arts. \u00a0You pledge whatever amount you wish per song ($1, $5, $46580..) and at the end of every month you are charged for your pledge based on how many songs I wrote that month. \u00a0In return you get early access to my new songs, rewards, and a chance to build an online community with me!\u003cbr\u003e\u003cbr\u003eIt\u0027s pretty risk free. \u00a0You can stop donating at any time and you can also place a cap on your donation amount (e.g. you want to donate $5 per song, but don\u0027t want to spend more than $10 per month, so you place a $10 cap on your monthly donation).\u003cbr\u003e\u003cbr\u003eWho is Eden?\u003cbr\u003e\u003cbr\u003eI am a musician, songwriter, teacher and all-round creator. \u00a0My main project is the indie-roots band West My Friend (\u003ca href=\"http://www.westmyfriend.com).\" rel=\"nofollow\"\u003ehttp://www.westmyfriend.com).\u003c/a\u003e \u00a0I\u0027m excited you\u0027re here! \u00a0Learn more about me at \u003ca href=\"http://www.edenoliver.com\" rel=\"nofollow\"\u003ehttp://www.edenoliver.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhy Should I be one of Eden\u0027s \"Patron of the Arts\"?\u003cbr\u003e\u003cbr\u003eMy hope is that Patreon will help me to have the stability to pour more (and more) time directly into creating. In addition to new songs and rewards, your support also comes with a chance to build a community of people who are interested in the nitty gritty of creative practice!\u00a0 Writing for me is a pretty solitary process involving lots of room-hiding, so I\u0027m trilled about the opportunity to connect with you about these young creations and to get to know you better in the process."
