    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6B8bo8FhAQQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "patron_count": 133,

    "published_at": "2017-10-17T01:46:26+00:00",
    "summary": "\u003cbr\u003e\n\u003ch3\u003eWho Am I?\u003c/h3\u003e\nI am an independent musician, opera/pop singer, songwriter, producer and\narranger. Some of you know me from my iTunes Single of the Week\n\u003cem\u003e\u003cstrong\u003eDreamer\u003c/strong\u003e\u003c/em\u003e. Others may have discovered me through films, TV\n(\"\u003cem\u003eScandal\u003c/em\u003e\"), remixes like Pegboard Nerds\u0027s \u003cem\u003e\u003cstrong\u003eHero\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eExtraordinary \u003c/strong\u003e- \u003c/em\u003e\u00a0or my turn as the singing Tavern Bard in \u003cstrong\u003eDragon Age: Inquisition.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am also a new Mom! I often find myself up at night, watching over my sleeping toddler, while\nworking on a new tune in headphones. Lack of sleep and lots of coffee are quite familiar to me these days.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat is Patreon?\n\u003c/strong\u003e\u003c/h3\u003e\nPatreon is a great\ncommunity and rolling crowd-funding platform where each fan like you can become a Patron and support the artist directly and sustainably.\nIt\u2019s very popular among countless independent artists, musicians, writers, and\nvideographers. It\u0027s kind of like a good old Tip Jar with a modern\ntwist. Read on :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\nSince I launched my own record label Flower Army Records in 2014, I have been a\nfully independent artist. I have self-funded everything, including my last two\nalbums, and lots of my new song ideas have been waiting for\nme to make them reality. However, Facebook and Twitter have become overcrowded and full of noise. Artist like myself can no longer reach their fans on there without buying $$$ ads. Patreon gives me an ability to reach my fam directly, without stress and hassle. I can unleash my creativity and provide YOU with best, most special content every month. YOU, on the other hand, can support me in my life\u0027s work, and make sure I keep making music regularly, regardless of the ups and downs of the volatile music industry.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eHow Does It Work?\u003c/strong\u003e\u003c/h3\u003e\nPatreon works like IndieGoGo or Kickstarter but with greater\nsustainability and flexibility; it gives artists\nan option to receive your pledge either monthly\nor per song. My Patreon is set as a monthly subscription: you pledge what\nyou want ($1 and up) monthly for my work. I pledge to record and deliver one song per month to you. It could feature a band, a choir, an\norchestra, or just me on piano and a violin - whatever the song needs to be as\ngood as it can be. You will get access to the high-resolution files of my new tunes as soon as\nthey are ready weeks or months before their official\nrelease date. You will also get access to the Patreon-exclusive feed and\nreceive a variety of perks and specials depending on your subscription type as listed\non this page (Sheet music! The Behind-the-Scenes! Skype voice lessons! Personal\nphone calls! etc). Furthermore, when the total number of subscribers reaches\nsubscription goals, bonus content, such as Home Session videos and covers will\nbe unlocked to all of you. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWill It Really Be\u00a0One Song A Month? \n\u003c/strong\u003e\u003c/h4\u003e\nYes. I am always writing and recording songs. I have many songs, which\nare almost finished, but require additional elements, like real instruments, as\nwell as professional mixing and mastering. With the additional funds I\u2019ll be\nable to finish the best ones and make them available to you \u2013 \n\u003cu\u003eone per month.\u003cbr\u003e\n\u003c/u\u003e\u003cbr\u003e\n\u003ch4\u003eWhere Will My Money Really Go?\u003c/h4\u003e\nThe funds I receive through your support will go towards a few important\nthings:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eMusic Production!\u003c/strong\u003e Hiring musicians, studio time, mixing, mastering,\n     creating sheet music, etc. I work with a great team of creatives and\n     professionals. It\u0027s an honor and a privilege to collaborate with them \u2013\n     and pay them fairly and adequately for their\n     excellence!\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRecording Equipment!\u003c/strong\u003e Microphones, instruments, computer, software, etc that facilitate high-quality and efficient\n     recording and production. My trusty, embattled Apple laptop is pretty close\n     to the end of its life :(\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideo Production!\u003c/strong\u003e All my videos released in the recent years were\n     self-produced and self-funded. For independent\n     musicians like me, it takes an extra effort to produce something of\n     artistic value, but is watched for free. As I get more Patrons,\n     I\u0027ll be able to allocate more funds towards shooting and editing videos of\n     my live performances, as well as creating official videos of new and\n     existing songs. \n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePerformance-related Artwork!\u003c/strong\u003e As many of you know, I\n     collaborate with young and up-and-coming designers (like i102fly and\n     Flower Couture) to create flower headpieces, costumes and props for my\n     concerts and videos. Art is an important part of my music-making. These\n     flower creations are handmade and re-used frequently, with much love and\n     care. \n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBasic Living Expenses\u003c/strong\u003e, i.e.: roof over my family\n     and food on the table, so I am able to continue working on music.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFinishing The Beatrix Story!\u003c/strong\u003e Do you remember the beautiful map\n     insert of my debut full album Beatrix\n     Runs? The songs on that album follow a story arch, reflected in the\n     map. With additional funds, I\u2019ll be able to take some time out to finish\n     the story and publish it online, as was my original intent.\n\t\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eDoes My Subscription have to be in US Dollars?\u003c/strong\u003e\u003c/h4\u003e\nNo. You can pay in any currency and it will be automatically converted.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eCan I Change the Amount or Unsubscribe?\u003c/strong\u003e\u003c/h4\u003e\nYes, you can change your monthly membership type or unsubscribe any time for\nany reason and it\u2019s very easy. All you have to do is access your account and\ncancel your subscription. (Here\u0027s how to\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002804683-How-do-I-edit-my-Pledge-\"\u003echange the membership type\u003c/a\u003e, \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002985106-How-do-I-pause-my-pledge-to-a-creator-\"\u003eskip for a month\u003c/a\u003e, or\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002867663-How-Do-I-Delete-My-Pledge-\"\u003eunsubscribe\u003c/a\u003e. Other billing Q\u0026amp;A is\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/sections/200968585-Payments\"\u003eHERE\u003c/a\u003e) No strings attached. Don\u0027t worry, I will still love you lots, and there are other ways to support my music, too!\n\u003cbr\u003eYOUR INFORMATION IS SAFE AND NEVER SHARED WITH ANY OTHER PLATFORMS! (take that, Facebook)\u003cbr\u003e\n\u003cbr\u003eDid I forget anything? If so, please reach out and ask.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAnd Finally...\u003c/strong\u003e\n\u003c/h4\u003e\nI love you and I am so\ngrateful to be able to make music. It\u0027s my greatest joy even on the darkest\ndays\u2014apart from my baby daughter :) And remember: YOU are making it possible\nfor me to keep going, even if it\u2019s just $1 a month.\n\u003cbr\u003e"
   },
