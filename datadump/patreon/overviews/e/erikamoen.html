    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eHello, welcome to my Patreon!\u003c/h4\u003e\u003cdiv\u003eHere you can help support me in making comics. With just a tiny dollar donation for every comic I make, you can get access to my private patreon space, and feel good in supporting a comic artist\u2019s work.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.erikamoen.com/ForPatreon/gonands_510x300.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWho is Erika and what is Oh Joy Sex Toy?\u003c/h4\u003eI am an 18 year comics veteran living in Portland, OR. My ongoing webcomic right now (and for the past several years) is \u003ca href=\"http://www.ohjoysextoy.com/\"\u003eOh Joy Sex Toy\u003c/a\u003e, a light-hearted, funny, sex positive educational webcomic. \u003cbr\u003e\u003cbr\u003eIt updates weekly and covers a wide spectrum of the world of sex; from sex toy reviews to sex education to interviews with sex industry professionals and more. \u003ca href=\"http://www.ohjoysextoy.com/category/comic/favorites/\"\u003eHere is a collection of my favorite strips\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.erikamoen.com/ForPatreon/V4_intro_Alt_2a_510x419.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI don\u2019t just make Oh Joy Sex Toy myself. With the aid of Patreon backers, my husband Matt and I hire guest artists to write and draw comics for the site, to get us as many diverse perspectives as possible. We aim to be as relevant as possible to people of all genders, body types, and sexualities. \u003cbr\u003e\u003cbr\u003eBy helping me here, even at just a $1 level, you help me make and bring more sex positive comics into the world. \u003cstrong\u003eWe couldn\u2019t do this work without your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.erikamoen.com/ForPatreon/slip.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat are people saying?\u003c/h4\u003e\u201cA great and hilarious resource - some of the best sex ed out there!\u201d -\u003ca href=\"http://www.savagelovecast.com/\"\u003e Dan Savage\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u201cOur parents had The Joy of Sex, we have the next generation of totally balls-out (and vulva-out!) candidness in Oh Joy Sex Toy!! Oh Joy Sex Toy is sui generis\u2026 there may not be a book in print simultaneously this honest, this educational, and THIS HILARIOUS\u201d - \u003ca href=\"https://www.patreon.com/amandapalmer\"\u003eAmanda Palmer\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u201cBest thing since the Hitachi Magic Wand!\u201d -\u003ca href=\"http://early2bedshop.com/?acc=c9f0f895fb98ab9159f51fd0297e236d\"\u003e Searah, Early to Bed\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u201cErika Moen is fucking amazing and Oh Joy Sex Toy will change your life for the better.\u201d - \u003ca href=\"http://www.thedirtynormal.com/\"\u003e PhD Emily Nagoski\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u201cIt is written and drawn with such gosh-darn sweet enthusiasm by Erika Moen (with the occasional guest-shot from husband Matthew, who provides a dude\u2019s perspective) that even if your tastes are tamer than Moen\u2019s, I think you\u2019ll find it a perfectly wonderful read.\u201d - \u003ca href=\"http://boingboing.net/2013/05/27/oh-joy-sex-toy-dildo-funnies.html\"\u003eCory Doctorow\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheck\u00a0out our \u003ca href=\"http://www.ohjoysextoy.com/press/\"\u003ePress page\u003c/a\u003e for MORE quotes, accolades, awards and reviews!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eWhat do I get?\u003c/h4\u003ePledging is \u003cstrong\u003eper-comic\u003c/strong\u003e and allows you access to all sorts of great behind-the-scenes and Patreon-exclusive posts! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.erikamoen.com/ForPatreon/page-process-patreonversion-510x472.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor just\u003cstrong\u003e $1 pledged per comic\u003c/strong\u003e, you get \u003cstrong\u003eexclusive artwork-in-progress shots and personal essays.\u003c/strong\u003e I\u2019ve found that having this private space here gives me freedom to talk about stuff like my creative process, the unique challenges that come with this job and behind-the-curtain life stuff. \u003cbr\u003e\u003cbr\u003eAt the \u003cstrong\u003e$5 pledged per comic\u003c/strong\u003e tier, you also get access to\u003cstrong\u003e both PDFs \u003c/strong\u003eof my previous comic series,\u00a0\u003ca href=\"http://www.darcomic.com\"\u003eDAR!\u003c/a\u003e Originally published as books in 2009 and 2010, both of these PDFs include comics and bonus content that was never released online. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003ePledging per comic, how does that work?\u003c/h4\u003eYou will be charged at the end of the month, when Patreon tallies up how many updates I posted during that time. OJST typically updates four times a month (Except for months with five weeks), so if you pledged \u003cstrong\u003e$2 per update\u003c/strong\u003e, then at the end of the month you will be charged\u003cstrong\u003e $8 total\u003c/strong\u003e. You can totally set a cap on how much you\u2019re willing to be charged each month, so even if I update a million times you won\u2019t be charged beyond your maximum amount. You can edit or cancel your pledge any time before you\u2019re charged. \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003eLearn more at Patreon\u2019s FAQ\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWhat happens with pledges when you run a guest comic?\u003c/h4\u003eBackers\u2019 pledges will be applied when I run guest comics. I commission my guest cartoonists to create these comics to not only add more perspectives to Oh Joy Sex Toy but to fill in when I am sick or injured or otherwise unable to complete a comic on my own. \u003cbr\u003e\u003cbr\u003eThe artists are compensated and while they retain full ownership of their strip and are free to use it to generate additional income from what I\u2019ve paid them, they also grant me a non-exclusive license to profit from it through my comic\u2019s avenues.\u003ca href=\"http://www.ohjoysextoy.com/category/comic/guest-comic-2/\"\u003eCheck out the gorgeous guest comics we\u0027ve commissioned!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eI just want to make a one time donation\u003c/h4\u003eNo problem-o! You can \u003ca href=\"http://www.erikamoen.com/#supporthook\"\u003edonate to me here\u003c/a\u003e and thank you so much for your support! :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eI want to be a creator on Patreon too\u003c/h4\u003eCool! You can\u00a0\u003ca href=\"https://patreon.com/invite/bmvgy\"\u003esign up using my affiliate code\u003c/a\u003e and then we \u003cem\u003eboth\u0027ll\u003c/em\u003e get rewarded from our website overlords!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eWe couldn\u2019t do it without folks like you!\u003c/h4\u003eWe run solely on the financial support generated through company affiliations, advertising, merchandise, and the individual support of readers. If you would like to support our sex educating work so we can continue to keep creating these comics full-time, please consider\u00a0\u003ca href=\"http://www.patreon.com/erikamoen\"\u003ebecoming our patron on Patreon.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy ginormous, beautiful, angel cat Flapjack doesn\u2019t actually help with anything but he\u2019s really pretty.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.erikamoen.com/ForPatreon/flapjack.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eThat\u2019s a good cat\u003c/h4\u003e... that\u0027s a lie, he\u2019s kind of the worst but I love him."
