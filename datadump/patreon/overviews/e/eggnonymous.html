    "summary": "Hi all. I create furry art and adult content over at \u003ca href=\"http://www.furaffinity.net/user/eggnonymous/\"\u003eFur Affinity\u003c/a\u003e. I\u0027m known over there for pregnancy themes and Pokemon aplenty. Of course, I do like to branch out from time to time. :)\u003cbr\u003eI also just started a brand-new \u003ca href=\"https://eggsanonymous.tumblr.com/\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/eggnonymous/1512839645/1512839645.eggnonymous_raichu_preg.png\"\u003e\u003cbr\u003e\u003cbr\u003eIdeally, I\u0027d like to turn this into more of a job. The more income I can secure from drawing, the more I can, well, draw. I want to give everyone more of the content they\u0027ve been enjoying, so in addition to even more commissions, I\u0027m launching this page. If all goes well, I\u0027ll be keeping my gallery well-filled in the future, just like a lot of my subjects. ;)\u003cbr\u003e\u003cbr\u003eUnfortunately, I don\u0027t have a lot of freedom right now to draw things that aren\u0027t commissions. Hopefully that will change soon, and you can help here by sparing a dollar or a few~\u003cbr\u003eIf you can\u0027t or would rather not commit to a monthly pledge, you can still show some one time support with\u00a0a \u003ca href=\"https://ko-fi.com/eggnonymous\"\u003eKo-Fi tip.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eMy plans for this page? Glad you asked.\u003cbr\u003e\u003cbr\u003eHere\u0027s what Patreon supporters will get, right off the bat.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches from me, of course. These will range from a simple thank-you doodle to fully colored rewards, depending on your tier.\u003c/li\u003e\u003cli\u003eDibs on Patron-exclusive YCHs. Every month, there will be a pose sketch that every patron can claim for a character of your choosing, at a pledge-based discount. Base price will start at\u00a0$30 for a single character.\u003c/li\u003e\u003cli\u003eYou can make requests and polls for what I should draw next.\u003c/li\u003e\u003cli\u003eYou can make suggestions for Patreon rewards and other content you would like to see me create.\u003c/li\u003e\u003c/ul\u003eHere\u0027s what I hope to be able to do in the future, if everything goes well.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore detailed artwork. Right now all of my work is quite sketchy, because I simply don\u0027t have the time to spend on rendering and clean lines. ^^;\u003c/li\u003e\u003cli\u003eComics. I enjoy doing sequences, so I\u0027d love to experiment with pregnancy-themed comics. The Internet could always use more of those.\u003c/li\u003e\u003cli\u003eDrawing streams. I\u0027d like to be able to host Picarto streams where I work on commissions \u0026amp; personal fun stuff, and patrons can make stream requests live.\u003c/li\u003e\u003cli\u003eMore original stuff. I have characters that unfortunately don\u0027t often see the light of day. Perhaps patrons could help me out with scenarios.\u003c/li\u003e\u003c/ul\u003eI\u0027m not expecting anything ridiculous here. Just a supplement to commissions and stuff to allow me a bit more personal time would be great. Thanks much! :)\u003cbr\u003e"
