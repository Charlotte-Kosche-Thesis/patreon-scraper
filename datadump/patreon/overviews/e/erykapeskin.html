    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my page: a sanctuary where you can own your awesomeness and create abundance in your life and the world.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m Eryka Peskin: abundance coach, licensed social worker, fierce cheerleader, writer, photographer, and former associate with a leading financial services company. \u003cbr\u003e\u003cbr\u003eIn this space, I honor the awesomeness that is you and help you see it and revel in it.\u003cbr\u003e\u003cbr\u003eI\u2019m here to help you disrupt the stories we\u2019ve been told about ourselves by our culture and our loved ones...and ourselves.\u003cbr\u003e\u003cbr\u003eThese stories are fiction. \u003cbr\u003e\u003cbr\u003eThe idea you\u0027re not good enough? FICTION. \u003cbr\u003eThat you\u0027re unworthy? FICTION.\u003cbr\u003eThat you\u0027re unloveable? FICTION.\u003cbr\u003eThat our world is a meritocracy? FICTION.\u003cbr\u003eThat all of your problems *and* all of your successes are because of you alone? FICTION.\u003cbr\u003eThat taking pride in yourself is immodest and arrogant? FICTION.\u003cbr\u003e\u003cbr\u003eThese stories and others keep us quiet and small...and are full of lies.\u00a0\u003cbr\u003e\u003cbr\u003eThis space is here to help you see past that. \u003cstrong\u003eBecause the world needs you to do that.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe:\u003c/strong\u003e\u003cbr\u003e: that an abundant mindset is good for those who have it and for the world at large\u003cbr\u003e: that our culture feeds us toxic lies about our worth that we ingest and\u00a0\u003cbr\u003e: that it is our birthright to achieve our highest potential.\u003cbr\u003e: that it is possible to overcome our fears and our limiting beliefs and the gremlins in our minds that hold us back.\u003cbr\u003e: that our gifts and our strengths are so much more powerful than our limits.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy signing up here, you are investing in yourself AND in me. This is a co-creation between you and me.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou get your awesomeness\u00a0as well as other potential bonuses over there, depending on what you choose to invest.\u00a0------------\u0026gt; \u003cbr\u003e\u003cbr\u003eAnd for me, I\u0027ll get a lil something to help defray costs in awesomeness-land, for which I will be profoundly grateful.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat will you find here?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eYour awesomeness. Questions. Beauty.\u00a0 Resources. The stretching of your familiar zone.\u003cbr\u003e\u003cbr\u003eAnd also...\u003cbr\u003e~ Posts and videos about abundance, uncover limiting beliefs and fears, how to discover and own your awesomeness...and more\u003cbr\u003e~ Q\u0026amp;As for you to get feedback\u003cbr\u003e~ Challenges that will stretch your comfort zone\u003cbr\u003e~ Photography that brings beauty into your world.\u003cbr\u003e~ Other resources\u003cbr\u003e~ A community that\u2019s here to support you in your journey.\u003cbr\u003e\u003cbr\u003eAnd\u00a0a community that connects you and supports you in disrupting your world and THE world.\u003cbr\u003e\u003cbr\u003eWritings and videos will be about exploring inner gremlins, finding your power, the isms that contribute to our fears and keep us small, overcoming all that shizz, and more!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat won\u0027t you find here?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eAcceptance of the stories that keep you small. Spiritual bypassing. Tacit or non-tacit acceptance of patriarchy or white supremacy.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/b\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003c/b\u003eConsider this your invitation to join me in this sanctuary, an to find and revel in your awesomeness.\u003cbr\u003eWhy? Because when you do so, you change your life...and the world.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eChoose your level of support and your benefits over there ----\u0026gt;\u003c/b\u003e\u003c/div\u003e"
