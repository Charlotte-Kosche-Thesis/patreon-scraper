    "summary": "If we don\u0027t break the light barrier,\nthe human race will face extinction.\n\u003cbr\u003e\u003cbr\u003e\nHi my name is Robert Distinti.  I\u0027m an Electrical Engineer with over\nthirty years experience.  \u003cbr\u003e\n\u003cbr\u003e\n20 Years ago I asked a question about a simple loop of wire.  The\nanswers that I obtained from simple experiments disagreed with accepted\ntheory.  I kept following this thread and have found that the entire body\nof science (including Quantum Mechanics and Relativity) are built on a\nfaulty foundation of circular definitions that originated from the Horse\nand Buggy era (c1700). \u003cbr\u003e\n\u003cbr\u003e\nConsider that Relativity claims to provide a model for gravity which\nemanates from matter and affects matter; however, Relativity has no model for\nmatter.  Mass is treated as simple a ubiquitous scalar value in all\nthe equations.\u003cbr\u003e\n\u003cbr\u003e\nFurther consider that Quantum Mechanics attempts to understand matter; however,\noffers no real explanation of Gravity.  QM also treats mass as simple\na ubiquitous scalar value in all the equations. \u003cbr\u003e\n\u003cbr\u003e\nThis impasse has been going on for 60 years; far exceeding Einstein\u0027s\ndefinition of insanity.  It\u2019s time to consider that something may be\nseriously wrong in science\u003cbr\u003e\u003cbr\u003e\nI\u0027m have developed a new Scientific Paradigm in which matter, energy, force,\ninertia, are different states of a second order system of mass-less (rather\ninertia-less) charges (called Pretons) which exist in a dynamic medium called\nEther (not to be confused with the static Aether model from 100 years ago) \u003cbr\u003e\n\u003cbr\u003e\nThis new science is called Ethereal Mechanics.  Ethereal Mechanics\nexplains what happens to matter when it approaches the speed of light. \nBecause we know what happens, we can produce a work-around which will enable\nstarships to vastly exceed the speed of light.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
