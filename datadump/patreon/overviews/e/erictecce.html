    "published_at": "2016-03-05T17:54:04+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://erictecce.com/images/backyard_forest.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t------------------------------------\n\t\u003cbr\u003e\n\tW E L C O M E\n\t\u003cbr\u003e\n\t------------------------------------\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWe are all on our journey experiencing a series of moments as we grow each day in the divine unfolding. \u003c/strong\u003eEach of us gifted by nature \u0026amp; birthed to send waves in the cosmic sea. Along my path, I have been able to find the current which my adventure sets upon. With it comes a vision I am drawn to bring to life. My intuitive \u0026amp; adaptive approach allows me to trust that all will fall into place.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://erictecce.com/images/the_golden_wave.gif?crc=336226748\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u00a0 \u00a0 With my end providing the potential to practically manifest my dreams, it guides me to find a \n\t\u003cem\u003eco-harmonic solution\u003c/em\u003e that will also offer my gifts to the collective expansion. In this day, we live in such changing times \u0026amp; I welcome you to experience my creative passions unfold before you. Each moment never the same, providing the idea to adapt \u0026amp; let the true heart guide you.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eIn terms of the upcoming solar year, I set fourth to blossom into being the following goals:\u003cbr\u003e\u003c/em\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eActive Vlogs, Live Events \u0026amp; Intuitive Talks\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eThe Deep Forest - Earthcrafts Shop Update\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eCompletion of Major Arcana set of Illustrated Tarot Deck (1 Remain)\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0+\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eUnification of B\u0026amp;W \u0026amp; Color Illustrations\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eCompletion of Minor Arcana set of Illustrated Tarot Deck\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eCollection of Illustrative Charts on the Nature of the Universe\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInteractive Guides \u0026amp; Discoveries (Open Source)\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 I welcome the support of those who resonate with my message and actions. It is a blessing to experience such a journey \u0026amp; glad I am able to share in a way that can expand the potential beyond ages. \u00a0There is so much on the way I am excited to roam \u0026amp; discover the unknown ahead.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0 \u00a0 \u00a0 Please explore \n\t\u003ca href=\"http://erictecce.com/\"\u003eEricTecce.com\u003c/a\u003e \u0026amp; \u003ca href=\"http://thedeepforest.org/\"\u003eTheDeepForest.org\u003c/a\u003e, two central portals I have designed \u0026amp; coded to display my creative expressions thus far. I look forward to whats to come \u0026amp; thank you for allowing me the opportunity to share my calling.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tJoyous Blessings,\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tEric\n\t\u003cbr\u003e\n\t\u003ca\u003e\u003cimg src=\"http://erictecce.com/images/erictecce-black.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "Hello there! To introduce myself, my name is Eric Tecce. For all my life, I have stayed true to honor the part of me which I see as an artist. I was gifted with talents \u0026amp; skills which I continue to grow each day the sun rises. On an astrological level, my Sun lies in Sagittarius - bringing fourth realms of exploration to aim beyond the stars in what I do. My Gemini Rising also assists in bring an intellectual archetype to further my keen interest in knowledge of higher levels. With my nature, the work I do is a combination of the best of what I can bring to the table. With each creation given just as much though into it\u0027s innate structure as the effort to manifest through hard work. All my life I have been a freelance artist, as I find staying true to my being fills me with fulfillment more than any payment can provide. I continue to allow my heart to bring fourth all that I conjure in my awareness, and to share that journey to you is a pleasure \u0026amp; worthwhile experience all on its own.",
