    "summary": "\u003cstrong\u003eHi! I\u0027m Eliana, and I\u0027m a 23 year old multimedia designer living in New Lenox, Illinois.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nI\u0027m still figuring out my place in this big world, but I do know that I want to help create things to make it pretty while I\u0027m here. If you like any of the stuff I create, I would appreciate your support in helping me make more in the future!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIf you\u0027ve known me for a while, you know that I\u0027ve found myself on a couple detours on this journey. But having your support the entire time has eventually lead me back to creating art, and having that backing has made it that much more worth it. If you\u0027ve met me recently, or you have no idea who I am, hello! I\u0027ve gone to two separate universities, majored in \n\t\u003cem\u003eat least \u003c/em\u003e10 different things, and eventually came full circle to doing a variation on what I used to love as a child: art.\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\nHopefully, through this website and your support, I can achieve my goals and even eventually set up an online store. Your donations are helping me finance my education post-graduation. Learning how to do things like screen print, create videos and/or possibly a podcast, and create an online store aren\u0027t cheap, and they also take up a lot of time. Not having to worry about carrying the weight of the price tag all on my own is a huge relief, and that also means I can focus my attention on being able to give you the quality content that YOU want.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nCheck out\u00a0\u003ca href=\"http://elianaodesign.com\" target=\"_blank\"\u003emy website\u003c/a\u003e if you\u0027re interested and want to see a little bit of what I\u0027m about.\n\u003c/div\u003e"
