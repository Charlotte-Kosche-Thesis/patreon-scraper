    "summary": "\u00bfSois lectores de \u003ca href=\"http://www.ehtio.es/\" rel=\"nofollow\"\u003e\u00a1Eh, t\u00edo!\u003c/a\u003e?  Si no lo sois, es un buen momento para empezar a leerlo gratis. Si lo sois, es un buen momento para leer M\u00c1S.\u003cbr\u003e\u003cbr\u003e\nTengo demasiadas historias que contar, y si no lo hago me sangra la nariz. Pero tengo que hacer otras cosas si quiero comer a fin de mes, cosas feas, que no me dejan dibujar. Pero pod\u00e9is hacer algo. Convert\u00edos en mecenas, y ayudadme a poder dedicar m\u00e1s tiempo a \u003cstrong\u003e\u00a1Eh, t\u00edo! \u003c/strong\u003ePoned un dolar (s\u00ed, va en d\u00f3lares, cuidado!) o los que quer\u00e1is y desbloquead m\u00e1s c\u00f3mics a la semana. \u003cbr\u003e\u003cbr\u003e\nPatrocinar m\u00e1s p\u00e1ginas del \u003cstrong\u003eSexteto \u003c/strong\u003ey descubrir a d\u00f3nde lleva la trama, o si realmente estoy improvisando borracho sobre la marcha.\u003cbr\u003e\u003cbr\u003e\nDesbloquead las p\u00e1ginas de la\u003cstrong\u003e Ense\u00f1anza M\u00e1gica Obligatoria\u003c/strong\u003e, y seguid descubriendo cosas del pasado de esta criatura.\u003cbr\u003e\u003cbr\u003e\nSacad m\u00e1s \u003cstrong\u003enon sequitur\u003c/strong\u003e y echaros unas risas o pasad verg\u00fcenza ajena con los est\u00fapidos, est\u00fapidos juegos de palabras.\u003cbr\u003e\u003cbr\u003e\n\u00a1Venga! Quer\u00e9is m\u00e1s \u00a1Eh, t\u00edo! y yo quiero llegar a fin de mes, estoy seguro que llegaremos a un acuerdo.\u003cbr\u003e\nVaaaale, adem\u00e1s, os llev\u00e1is cosas por patrocinar. \u00a1Echad un ojo!\u003cbr\u003e\u003cbr\u003eRecordad que todo ser\u00e1 mes vencido. O sea, en Octubre decidir\u00e9is lo que ocurrir\u00e1 en Noviembre, y as\u00edn.\u003cbr\u003e"
