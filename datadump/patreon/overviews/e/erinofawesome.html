    "summary": "\u003cblockquote\u003e\"Had I really succeeded at anything else, I might never have found the determination to succeed in the one arena I believed I truly belonged.\"\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 -JK Rowling\u003cbr\u003e\u003cbr\u003eFor the last few years I have been trying to do the normal life things: get a day job, write on my own time, pay my bills, etc. This hasn\u0027t been working out so great, though. After a really bad night of dealing with my depression I realized that taking a risk to do what I love most (writing) wasn\u0027t a greater danger than what my old plan was doing to my health.\u003cbr\u003e\u003cbr\u003eThis brings me to my blog: we are where we are. It\u0027s the story of how I\u0027m learning to be excited about the difference between what I expected and what I\u0027ve gotten out of my life so far. There are things about me that are kind of strange and it would be so easy to be embarassed by them, but I\u0027m definitely not special enough to be the only one who is this kind of strange. I am, I think, in a unique position to help other people feel \"normal,\" too.\u003cbr\u003e\u003cbr\u003eHopefully, this is also my opportunity to make some of my biggest dreams a reality in spite of my strange circumstances. I want to have children and do what I can to help the family I already have. Plus, you know, who doesn\u0027t have student loans hanging over their heads these days?\u003cbr\u003e\u003cbr\u003eI have big plans for my life and I genuinely believe that sharing my story with people is my best opportunity to put more good things into the world. I would prefer to do all this without running ads on my blog and focusing on making my content as awesome as possible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e"
