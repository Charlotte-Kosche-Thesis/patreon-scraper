    "summary": "Hello everyone, I\u2019m \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEdowin\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m an artist who likes drawing girl illustrations.\nBefore, I just draw what I like or some request and now I\u0027m glad I can\nshare happiness with everyone with sexy illustration and comic.\u003cbr\u003e\n\u003cbr\u003e\nUp until now, my only income is from commission work and that\u2019s very important\nto keep a live. Also it\u2019s difficult to make a living by drawing in Indonesia.\nThere are some clients ask me for commission because they like my artwork, but\nI feel sad because they don\u2019t have enough budget to spend. So I keep thinking\nhow I can make my dream to create artwork but still can cover my living expense.\nThat\u2019s why I start this Patreon project to get supports by reducing work on\ncommission so everyone can enjoy my works and devote myself to art world.\n\u003cbr\u003e\u003cbr\u003e\nI will be providing the supporters with \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehigh resolution artworks,\nprocessing steps, organized PSD files, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNSFW files\u003c/span\u003e, and exclusive personal\nartwork\u003c/span\u003e\u003c/strong\u003e. I will try to post at least 3 artworks per month.\u003cbr\u003e\u003cbr\u003e\n\nHowever, please keep in mind I will post NSFW artwork to serve some\nfanservice for my supporters. So be careful with your step.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s26.postimg.org/ghx6dfoyh/P7888_QY.jpg\" style=\"width: 193px;\"\u003e\u00a0\u003cimg src=\"https://s26.postimg.org/p06mhwl89/ANENARUMONOFULL.png\" style=\"width: 288px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/y7yuypuw9/CCFULL.png\" style=\"width: 191px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://s26.postimg.org/jc0br697t/macross_FULL.png\" style=\"width: 219px;\"\u003e\u003cbr\u003e\u003cbr\u003ePatron rewards will be delivered each early month through mediafire link. For those who start patroning a bit late, you can buy the old reward through Paypal with same price and content with available pledge because it would be unfair if I set lower or higher price.\u00a0\u003cbr\u003e\u003cbr\u003eAside from drawing sexy girls, I also draw creatures and webcomic too. Most of my works are from Kantai Collection and Dota 2. So if you want to talk about anime or game topics, you can talk to me too. It doesn\u2019t matter if you\u2019re giving pledge or not, we\u2019re talking sharing \u201chappiness\u201d of this world.\u003cbr\u003eHopely I can get your support to draw more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/c8sgb969l/g_Pcnv_RD.jpg\" style=\"width: 155px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://s26.postimg.org/oanu5e7s9/dqmy_THQ.jpg\" style=\"width: 321px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.org/dnu104zop/q4_K8n7o.jpg\" style=\"width: 309px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://s26.postimg.org/fsee12gp5/80_Gnz_Hq.jpg\" style=\"width: 170px;\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eIf you want to see my works, I suggest you to pay a visit to my gallery here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/edowinartwork\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://web.facebook.com/edowinartwork\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.org/hwyr1v7yh/image.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://pixiv.me/cyberdark_impacts\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://pixiv.me/cyberdark_impacts\"\u003e\u003c/a\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=4350953\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.org/ykq94daft/pixiv.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThank you for
