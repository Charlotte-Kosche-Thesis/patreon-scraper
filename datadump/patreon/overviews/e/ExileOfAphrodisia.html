    "summary": "\u003cstrong\u003eExile of Aphrodisia\u003c/strong\u003e is an \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eadult (18+ years of age)\u003c/span\u003e \u003c/strong\u003etransformation-themed game inspired by the Oregon Trail and the Odyssey.\u00a0 Your task is to lead a party of humans across the fantasy continent of Aphrodisia, pursued by demons who seek to enslave the remnants of humanity.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9RrUTdR.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe game is largely revolved around the concept of transformation of many sorts, including TG (transgender), anthro, animal, bizarre body modifications, inanimate, and more.\u00a0 As a new species to the continent, humans are prime targets for transformations from forces of nature and other sentient races, as well as the gods and goddesses who watch over the lands, imposing their will and (often unjust) sense of justice.\u00a0 As an elf hired to guide the party, it is your job to keep as many of the humans safe as you can to guide them to the dimensional rift in Niu Heym, the City of the Gate where humanity first arrived a thousand years ago.\u00a0 You must keep your party healthy and happy, and keep their lust under control to stop them from surrendering their freedom to the demons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/UIiFlDw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe earliest release game is currently available as a downloadable executable for 64 bit Windows.\u00a0 32 bit Windows as well as distributions for Linux and Mac should also be available in the future.\u00a0 Your support will allow for additional writers and more artwork to be added to the game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hIrPWKN.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat features are still planned?\u003cbr\u003e\u003c/strong\u003e- Save / load game functionality.\u00a0 Games can currently be started and ended in one sitting; however I\u0027d like to expand the length of the trail as more encounters are written.\u003cbr\u003e- Differing terrain type with unique encounters.\u00a0 Deserts, or mountains, for example, may have their own challenges compared to woods or forests.\u003cbr\u003e- More encounters that rely on a party member\u0027s profession skill\u003cbr\u003e- Professions have an in-game effect on the party, ie, scouts allow the party to travel faster, priests help to remove afflictions, etc\u003cbr\u003e- Customize-able party selection in addition to preset groups\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZOB4VBW.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy release now?\u003cbr\u003e\u003c/strong\u003eHundreds of hours of work have gone into this project from myself (Judoo), the artist \u003ca href=\"http://mizuhotf.deviantart.com/\"\u003eMizuho\u003c/a\u003e, and the writers (myself and \u003ca href=\"https://www.youtube.com/user/Duhad8\"\u003eDuhad\u003c/a\u003e).\u00a0 I finally believe the game has enough features and content for an initial public release to get feedback and to gauge public interest on further development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs the game free?\u003cbr\u003e\u003c/strong\u003eYes.\u00a0 The core game will be a free release, however in the future there may be some content unique to game backers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill there be future donation benefits?\u003cbr\u003e\u003c/strong\u003eThere is currently a plan to accept one-time donations that allow you to write a human character into the game with their own backstory.\u00a0 Mizuho will specially draw him or her a custom portrait.\u00a0 This will still take some discussion, but keep your eyes open for this later.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yC7Z7yM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey, you\u0027re Judoo!\u00a0 Does this game have anything to do with Transformania Time?\u003cbr\u003e\u003c/strong\u003eYes, but only due to some of the same developers working on both projects.\u00a0 Exile of Aphrodisia is a separate project with an entirely different lore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to help!\u00a0 Are you accepting player contributions?\u003cbr\u003e\u003c/strong\u003eUnlike past projects, in order to keep a more concise lore and mythology, contributions are a private affair and will be highly vetted by the writers to keep within the established lore.\u00a0 Contributions will be credited but there is no promise of payment or other special favors.\u00a0 If you have any interest in this, send me a private message.\u003cbr\u003e"
   },
