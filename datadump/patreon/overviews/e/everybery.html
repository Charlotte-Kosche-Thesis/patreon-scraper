ne art)\u003cbr\u003e- line art\u003cbr\u003e- black and white fan comics (doujinshi) in english language (\u003cem\u003ep.s. sorry if I will make mistakes in lettering - English is not my native language!)\u003cbr\u003e\u003cimg src=\"http://storage6.static.itmages.ru/i/17/1202/h_1512249134_5043491_7db4714219.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about commissions?\u003c/strong\u003e\u003cbr\u003eMy commissions are always open, you can contact with me through\u00a0\u003ca href=\"http://everybery.deviantart.com\"\u003eDeviantArt\u003c/a\u003e or email everybery@yandex.ru\u003cbr\u003eI prefer to work in client`s budget so feel free to offer your own price"
