    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.ellirhshaan.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSite\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2666\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"http://ellirhshaan.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0\u2666\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://twitter.com/EllirhShaan\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2666\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/ellirhshaan/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u2666\u00a0\u003c/strong\u003e\u003ca href=\"https://vk.com/inhumen\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eVkontakte\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi there! I\u0027m Shaan, freelance illustrator and some kind of a newbie comicsist. I wouldn\u0027t complain about poor life, hungry artists and wishes of getting money by making favourite things. \u003cbr\u003eIt doesn\u0027t works, I\u0027ve already checked. \u003cbr\u003eBut if you came here spend several minutes more and you wouldn\u0027t be\u00a0disillusioned.\u003cbr\u003e Sooo...\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6a8b/f/2017/062/8/e/01_by_ellirhshaan-db12ouy.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ca href=\"http://www.ellirhshaan.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMy \"Fading World\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\"\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eis a free graphic novel with the story set in Narrahs - an ancient world populated by many independent races and creatures. After enduring a global magical cataclysm inhabitants of central part of Narrahs have been trying to survive and adapt to environmental changes for three thousand years. The results of their attempts are ultimately for you to judge.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eDo you like elves, magic, dark atmosphere and\u00a0thoughtful storyline? You\u0027ve come to the right address! \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eJoin my small but proud sect here if you haven\u0027t did it yet:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"http://www.ellirhshaan.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eComic site\u003c/strong\u003e\u003c/a\u003e - Full info about setting, comic and characters in one place.\u00a0\u003cbr\u003e\u003ca href=\"https://tapastic.com/episode/91900\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTapastic\u003c/strong\u003e\u003c/a\u003e -\u00a0Comfortable scrolling and \"tips\" for creators in mobile app.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://fadingworld.smackjeeves.com/comics/2075975/1-46/\" rel=\"nofollow\"\u003eSmackjeeves\u003c/a\u003e\u003c/strong\u003e\u00a0- Pages appear 2 days earlier (at fridays) for all patrons, even for new ones.\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/fading-world/list?title_no=17443\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWebtoons\u003c/strong\u003e\u003c/a\u003e - Pages adapted to webcomic format, easy reading in mobile app.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eYou say why do this page exists if the author is not poor and hungry?! I\u0027ve got an answer. It exists because YOU can make pages appear more often, get secret sketches and exclusive illustrations, win a picture drawn exactly for you and finally... become the part of Fading World! Check out my lvls of support and find the one that fits you best. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAnd remember, my young cultist: the more support Fading World gets - the bigger amount of rewards patrons are getting! ;)\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAttention for new patrons! \u003c/strong\u003eAll patron-only content now is placed on my site (not here). I\u0027m sending the link and password for that place \u003cstrong\u003eonly after your first successful payment.\u00a0\u003c/strong\u003e(Payments are charging at first days of each month)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u2666\u00a0\u003cem\u003e\u2666\u00a0\u003c/em\u003e\u003cem\u003e\u2666\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u041d\u0443 \u0430 \u0442\u0435\u043f\u0435\u0440\u044c \u0434\u043b\u044f \u0441\u043e\u043e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u043e\u0432 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0432\u0441\u0435\u0445 \u043a\u0442\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442 \u0432\u0435\u043b\u0438\u043a\u0438\u0439 \u0438 \u043c\u043e\u0433\u0443\u0447\u0438\u0439. :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u041f\u0440\u0438\u0432\u0435\u0442. \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0428\u0430\u0430\u043d \u0438 \u044f \u0430\u043b\u043a\u043e\u0433\u043e...\u043d\u0435\u0442, \u043d\u0435 \u0442\u0430\u043a... \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0442\u043e\u0440-\u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440! *\u0445\u043b\u043e\u043f-\u0445\u043b\u043e\u043f-\u0445\u043b\u043e\u043f*\u003cbr\u003e\u0416\u0430\u043b\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0443\u044e \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443, \u0433\u043e\u043b\u043e\u0434\u043d\u0443\u044e \u0436\u0438\u0437\u043d\u044c \u0438\u043b\u0438 \u043d\u0435\u0441\u0431\u044b\u0442\u043e\u0447\u043d\u044b\u0435 \u043f\u043b\u0430\u043d\u044b \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043b\u044e\u0431\u0438\u043c\u044b\u043c \u0434\u0435\u043b\u043e\u043c \u044f \u0442\u0443\u0442 \u043d\u0435 \u0431\u0443\u0434\u0443. \u042d\u0442\u043e \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442, \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u043e \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e. :D\u00a0\u003cbr\u003e\u003cbr\u003e\u0420\u0430\u0437 \u0442\u044b \u043f\u0440\u0438\u0448\u0435\u043b \u0441\u044e\u0434\u0430, \u0437\u043d\u0430\u0447\u0438\u0442 \u0433\u0434\u0435-\u0442\u043e \u0432\u0438\u0434\u0435\u043b \u043c\u043e\u0439 \u043a\u043e\u043c\u0438\u043a\u0441, \u0438, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0434\u0430\u0436\u0435 \u0447\u0438\u0442\u0430\u043b \u0435\u0433\u043e. \u041d\u0443 \u0430 \u0435\u0441\u043b\u0438 \u0432\u0434\u0440\u0443\u0433 \u043d\u0435\u0442, \u0432\u043e\u0442\u00a0\u003ca href=\"https://acomics.ru/~fadingworld\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u0441\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u0443\u044e \u0432\u0435\u0440\u0441\u0438\u044e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e. \u0422\u0430\u043c \u0435\u0441\u0442\u044c \u044d\u043b\u044c\u0444\u044b, \u043c\u0430\u0433\u0438\u044f, \u0438\u043d\u043e\u0433\u0434\u0430 \u0434\u0430\u0436\u0435 \u043a\u0440\u043e\u0432\u0438\u0449\u0430 \u0438 \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0433\u043d\u0435\u0442\u0443\u0449\u0435\u0439 \u0440\u0435\u0430\u043b\u0438\u0441\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0438. \u0412 \u043e\u0431\u0449\u0435\u043c, \u0435\u0441\u043b\u0438 \u0442\u0435\u0431\u0435 \u044d\u0442\u043e \u0432\u0441\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e, \u0447\u0442\u043e \u0442\u044b \u0433\u043e\u0442\u043e\u0432 \u043a\u0438\u0434\u0430\u0442\u044c\u0441\u044f \u0432 \u043c\u0435\u043d\u044f \u0434\u0435\u043d\u044c\u0433\u0430\u043c\u0438 - \u0434\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u0432 \u043c\u043e\u0438 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u044b. \u0412\u0441\u0435 \u043d\u0430\u0433\u0440\u0430\u0434\u044b \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u0440\u0430\u0441\u043f\u0438\u0441\u0430\u043d\u044b \u0432 pledges, a \u043e\
