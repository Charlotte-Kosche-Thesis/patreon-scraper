    "summary": "\u003cstrong\u003e[RU]\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e!\n\u003c/strong\u003e\u003cbr\u003e\n\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u042e\u043b\u0438\u044f \u0417\u0430\u0431\u0435\u043b\u0438\u043d\u0430 (\n\u003cspan style=\"color: rgb(255,94,0);\"\u003e\u003cstrong\u003eERA-7\u003c/strong\u003e\u003c/span\u003e). \u042f \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a-\u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440 \u0441 \u043c\u043d\u043e\u0433\u043e\u043b\u0435\u0442\u043d\u0438\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u0440\u0430\u0431\u043e\u0442\u044b \u0432\n\u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438. \u042f \u0437\u0434\u0435\u0441\u044c, \u0447\u0442\u043e\u0431\u044b \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u043c\u0438 \u0441\u0432\u043e\u0438\u043c \u043e\u043f\u044b\u0442\u043e\u043c, \u0437\u043d\u0430\u043d\u0438\u044f\u043c\u0438 \u0438 \u0434\u0430\u0432\u0430\u0442\u044c\n\u043e\u0442\u0432\u0435\u0442\u044b \u043d\u0430 \u0441\u0430\u043c\u044b\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u043a\u0430\u043a \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0445 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u0432, \u0442\u0430\u043a \u0438 \u043d\u043e\u0432\u0438\u0447\u043a\u043e\u0432\n\u0432\u043e \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435. \u0417\u0434\u0435\u0441\u044c \u0432\u044b \u043d\u0430\u0439\u0434\u0435\u0442\u0435 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432, \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b\u0445 \u043f\u043e\u043c\u043e\u0447\u044c\n\u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0432\u0430\u0448\u0443 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c. \u041e\u043d\u0438 \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u043b\u0435\u0437\u043d\u044b \u043a\u0430\u043a \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430\u043c, \u0442\u0430\u043a \u0438 \u043a\u043b\u0438\u0435\u043d\u0442\u0430\u043c.\n\u0417\u0430\u043a\u0430\u0437\u0447\u0438\u043a\u0438 \u0443\u0437\u043d\u0430\u044e\u0442, \u043a\u0430\u043a \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440\u0430\u043c\u0438, \u0438\u0437\u0431\u0435\u0436\u0430\u0442\u044c \u043e\u0448\u0438\u0431\u043e\u043a, \u0430\n\u0442\u0430\u043a\u0436\u0435 \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u044e \u0441\u0432\u043e\u0438\u0445 \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u0435\u0439. \u041d\u043e\u0432\u0438\u0447\u043a\u0438 \u0443\u0437\u043d\u0430\u044e\u0442, \u043a\u0430\u043a \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c \u0446\u0435\u043d\u044b \u043d\u0430\n\u0441\u0432\u043e\u0439 \u0442\u0440\u0443\u0434, \u043a\u0430\u043a \u043f\u0440\u043e\u043a\u0430\u0447\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u043d\u0430\u0432\u044b\u043a\u0438 \u0438 \u0441\u0442\u0430\u0442\u044c \u0443\u0441\u043f\u0435\u0448\u043d\u044b\u043c \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c. \u041f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044b\n\u0441\u043c\u043e\u0433\u0443\u0442 \u0438\u0437\u0443\u0447\u0438\u0442\u044c \u043d\u043e\u0432\u044b\u0435 \u0441\u0435\u043a\u0440\u0435\u0442\u044b \u0438 \u0442\u0440\u044e\u043a\u0438, \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c\n\u043e\u0442\u0432\u0435\u0442\u044b \u043d\u0430 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u044e\u0449\u0438\u0435 \u0438\u0445 \u0432\u043e\u043f\u0440\u043e\u0441\u044b. \u0412 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u043e\u043d\u0443\u0441\u0430 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435\n\u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u0441\u0441\u044b\u043b\u043a\u0438, \u0443\u0440\u043e\u043a\u0438, \u043a\u0438\u0441\u0442\u0438 \u0438 \u0432\u0441\u0451, \u0447\u0442\u043e \u0441\u043c\u043e\u0436\u0435\u0442 \u043f\u0440\u0438\u0433\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0432 \u0432\u0430\u0448\u0435\u0439 \u0440\u0430\u0431\u043e\u0442\u0435. \u042f\n\u0442\u0430\u043a\u0436\u0435 \u0441\u0434\u0435\u043b\u0430\u044e \u0430\u043d\u0430\u043b\u0438\u0437 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445 \u0441\u0430\u0439\u0442\u043e\u0432, \u043a\u0430\u043a \u043d\u0430 \u043d\u0438\u0445 \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c, \u043a\u0430\u043a \u043f\u043e\u0434\u043d\u044f\u0442\u044c\u0441\u044f \u0441\n\u043d\u0443\u043b\u044f \u0438 \u0441\u0442\u0430\u0442\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c. \u0416\u0435\u043b\u0430\u044e\u0449\u0438\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438 \u043f\u043e \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u044e \u0441\u0432\u043e\u0435\u0433\u043e\n\u043f\u043e\u0440\u0442\u0444\u043e\u043b\u0438\u043e.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0420\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0435\u043c\u044b\u0435 \u0442\u0435\u043c\u044b:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- \u041a\u0430\u043a \u0441\u0442\u0430\u0442\u044c \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440\u043e\u043c\u003cbr\u003e- \u041a\u0430\u043a \u0443\u0441\u0442\u0430\u043d\u04
