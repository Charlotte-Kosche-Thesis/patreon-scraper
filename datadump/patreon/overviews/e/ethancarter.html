    "summary": "Greetings friend, I\u0027m Ethan and I am an animator, voice actor, and writer based in Southern California. I mainly work in digital art, graphic design, and podcasting.\u00a0At the moment I\u2019m currently working on an \u003cem\u003eanimated television series concept\u003c/em\u003e named \u201c\u003ca href=\"http://silverleafcrew.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSilverleaf\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\". As well as a \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://awkwardanimationpodcast.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003epodcast\u003c/span\u003e\u003c/a\u003e, \u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCiEWA066lyLn5OvgDrfxFYA#_=_\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ean internet review series\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003ca href=\"http://ethancarterdraws.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eart\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://ethancarterdraws.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e/animations\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e on\u00a0\u003ca href=\"http://ethancarter.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003eFor making art I use Adobe Photoshop CS6 and If needed Adobe Illustrator CS6. For animations I use Adobe Flash CC 2015. The tablet I use is a Cintiq 22HDT \u003cem style=\"font-weight: 300; background-color: initial;\"\u003e(21.5-inch, 1920 x 1080)\u003c/em\u003e connected to an iMac \u003cem style=\"font-weight: 300; background-color: initial;\"\u003e(27-inch, Late 2012)\u00a0\u003c/em\u003ewith a 2.9 GHz Intel Core i5 processor, 28 GB 1600 MHz DDR3 memory, and NVIDIA GeForce GTX 660M 512 MB graphics.\u003c/div\u003e\u003cbr\u003e \u003cdiv style=\"margin-left: 100px;\"\u003eFor making my videos/podcasts I record with GLX2200BP Microphone with pop filter connected to a Behringer Xenyx 302USB Analog Mixer which then is connected to the programs Garageband for my review series \u0026amp; ScreenFlow for my podcast (which is a Mac program only) The audio and video is edited in Final Cut Pro and published on YouTube.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy do you do what you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDoing this art has helped me improve my skills, with this skill I\u2019m hoping to achieve my goals I have set for myself.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u2019s your background?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027ve have lived Southern California for my whole life so far. As a child, I loved shows like The Simpsons \u0026amp; Futurama, they helped learn how animation worked and the production behind it.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u2019s integral to the work of an artist?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIt\u0027s integral for an artist to have patience. No matter how good or bad you think your skills are at you are going to improve.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat themes do you pursue?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI very much appreciate retro style themes. In music, art and when making videos. Based around art mainly appreciated in the 1960s. Artists like \u003cem\u003eAmy Winehouse and Disney Animation\u003c/em\u003e.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat jobs have you done other than being an artist?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m an engineer working to finish a 4-year class. I also work as an assistant to the Founder/Chairman of a major international industrial business.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do you dislike about the art world?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePeople who hate on artists who draw things a little bit off from their expectations. They can cause artists to be harassed and contemplate death in the name of social justice.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eShould art be funded?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eArt and especially animation takes extreme amounts of patience to complete. Animation is a huge group project and it requires materials and skills to complete.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is your dream project?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI would love to pitch Silverleaf to networks and have it go into production. I\u0027d love to get the attention of certain networks such as Frederator Studios \u0026amp; Cartoon Network. As Silverleaf would become an official show to be influence and bring joy to people.\u003c/div\u003e\u003cbr\u003e"
   },
