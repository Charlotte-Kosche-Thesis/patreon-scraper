    "one_liner": "I am a digital artist. Currently I make my living traveling the country going from convention to convention selling prints commissions and comics. Every month I make at least 3 new posters and work on my webcomic Alien Spike on the side. ",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWe are Epicycle Studios\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eand we are here to tell you stories!\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003eWe started Epicycle Studios with a dream to make a living producing original content.  With your help, we can make that dream a reality. \u003cbr\u003e\u003cbr\u003eCurrently we produce two original webcomics, \u003cem\u003eAlien Spike\u003c/em\u003e and \u003cem\u003eDimensioNoir\u003c/em\u003e, which update every weekday. We also have a webstory called \u003cem\u003eEvil FTW\u003c/em\u003e that updates periodically.\u003cbr\u003e\u003cbr\u003eYou can check them out at:\u003cbr\u003eAlien Spike Webcomic - \u003ca href=\"http://alienspike.com/\"\u003ealienspike.com\u003c/a\u003e\u003cbr\u003eDimensioNoir Webcomic - \u003ca href=\"http://dimensionoir.thecomicseries.com/\"\u003edimensionoir.thecomicseries.com\u003c/a\u003e\u003cbr\u003eEvil FTW - \u003ca href=\"http://evilftw.tumblr.com/\"\u003eevilftw.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRunning on our Patreon, we have our exclusive story Almanac for Doomed Travelers. It follows the adventures of an atheist elf, who also happens to be the mortal avatar of an ancient destruction god, and a kid who is on a journey of vengeance to kill that very destruction god. We update it as often as we can.\u003cbr\u003e\u003cbr\u003eWhat kind of content can you expect?\u003cbr\u003e\u003cbr\u003eOur interests are vast and so our stories will cover a lot of genres. \u003cbr\u003eYou can always expect speculative fiction stories from us, most containing fantasy elements.\u003cbr\u003eWe strive to be inclusive both of race and LGBTQIA+ so you will find a variety of different characters represented in our casts.\u003cbr\u003e\u003cbr\u003eWhy should you pay if you can get many of our stories for free?\u003cbr\u003e\u003cbr\u003eWe want to create the best content we can for you. By investing in us through Patreon you allow us to avoid getting other jobs that would keep us from being able to produce quality content. It also shows us you believe in the content we are creating.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlien Spike, DimensioNoir\u003c/em\u003e and \u003cem\u003eEvil FTW \u003c/em\u003ebegan before we set up our Patreon and we did not want to suddenly place them behind a paywall. We will always have at least one story running for free.\u003cbr\u003e\u003cbr\u003eAny new comics will be posted here first. In addition, we will be posting exclusive development sketches and side content only available through our Patreon or printed forms at a later date.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat happens when a series ends?\u003cbr\u003e\u003cbr\u003eWe are looking to produce even more content in the future that patrons like you will make possible. DimensioNoir is in its last year and a short RPG game for it that follows its conclusion is currently in the works. When it\u2019s complete, we already have another story in planning about a wizard and an alchemist that are sent on a quest by the goddess of death set in a fantasy world during its industrial revolution.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheck us out at - \u003ca href=\"http://epicyclestudios.com/\"\u003eepicyclestudios.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you! \u003cbr\u003e"
