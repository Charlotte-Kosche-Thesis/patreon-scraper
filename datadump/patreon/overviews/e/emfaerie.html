    "summary": "\u003cem\u003eHey, so..\u003cbr\u003eMy name is Em, but I am known on the interwebs as \u003cstrong\u003eemfaerie\u003c/strong\u003e\u00a0or occasionally Emzilla. Don\u0027t ask..\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am a UK based \u003cstrong\u003ealternative model, artist, \u003c/strong\u003easpiring\u003cstrong\u003e DJ/producer\u003c/strong\u003e\u00a0and \u003cstrong\u003eall round internet person\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI love travelling, one of the main reasons I\u0027ve created a Patreon, but we\u0027ll get to that. Animals, they\u0027re great. Art, drawing, painting, graffiti. I \u003c/em\u003e\u003cstrong\u003elove\u003c/strong\u003e\u003cem\u003e music, more specifically dance \u0026amp; electronic, but some rock and pop punk has found it\u0027s way into my heart. This means I love festivals and gigs, which I\u0027d love to go to more. I\u0027m currently\u00a0learning to DJ and produce, something ive always wanted to do.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk so, why\u00a0I\u0027m here..\u003c/strong\u003e\u003cbr\u003eI really want to be\u00a0able to do a job i love, comfortably, full time. Since I started, over 2 years ago,\u00a0I\u0027ve been funding all of my own shoots and trips etc. My income tends to be quite sporadic, so with Patreon I hope to have a more steady source of income. With this, will come so much more \u003cstrong\u003eawesome fun stuff\u003c/strong\u003e from me to you. I will be able to create so much more better quality content,\u00a0collaborate with other awesome people and one day, \u003cstrong\u003etravel the world\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003emaybe even accomplish my dreams of becoming a DJ. I can then\u00a0share my journeys with you and\u00a0create content as I go.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt will also fund my unhealthy addiction to burritos.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI will be updating my page almost every day with new posts, and updating photosets every month! Including full sets from older shoots. Theres lots of fun rewards like drawings, signed prints, letters and more.\u003cbr\u003e\u003cbr\u003eThank you for reading my rambles, if you pledge to me, I hope you enjoy my content as much as I enjoy making it!\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to follow me on all the social things @emfaerie \u0026amp; twitter @emfaerie_"
