    "summary": "\u003cstrong\u003ePero\u2026 \u00bfqu\u00e9 es El Vosque? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs un reino. Sabemos escribir.\u003cbr\u003e\u003cbr\u003eEn 2009 nos juntamos Mor\u00e1n (guionista) y Laurielle (dibujante) y creamos un webc\u00f3mic ambientado en El Vosque, un lugar fant\u00e1stico con hadas, ardillas, muchas muertes y alg\u00fan que otro giro de gui\u00f3n, que nos dur\u00f3 seis a\u00f1os. Pod\u00e9is leerlo de principio a fin en \u003ca href=\"http://www.elvosque.es\" rel=\"nofollow\"\u003ewww.elvosque.es\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePero al acabar la historia nos dimos cuenta de que a\u00fan ten\u00edamos muchas cosas que contar, muchos personajes sin usar y una ambientaci\u00f3n casi nuevecita y sin apenas rastro de explosiones.  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://elvosque.es/content/patreon/vineta1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 un Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMor\u00e1n vive de hacer c\u00f3mics, y a Laurielle le gustar\u00eda. Vuestras aportaciones en Patreon nos permitir\u00e1n dedicarle m\u00e1s tiempo, lo que significa m\u00e1s p\u00e1ginas, y posiblemente m\u00e1s explosiones. \u003cbr\u003e\u003cbr\u003eEs m\u00e1s, si desbloqueamos la meta haremos una nueva miniserie: Diccionario de Fantas\u00eda, donde explicaremos clich\u00e9s del g\u00e9nero, hablaremos de criaturas fant\u00e1sticas y resumiremos tochacos de quinientas p\u00e1ginas para que no os los teng\u00e1is que leer. Somos as\u00ed de majos.\u003cbr\u003e\u003cbr\u003eEl c\u00f3mic principal, los woodies y el Diccionario siempre ser\u00e1n gratuitos y accesibles en \u003ca href=\"http://www.elvosque.es\" rel=\"nofollow\"\u003ewww.elvosque.es\u003c/a\u003e, pero los patreons tendr\u00e9is minic\u00f3mics in\u00e9ditos (que pueden ser de El Vosque, de ciencia ficci\u00f3n o de tazas), wallpapers, sesiones de dibujo en directo\u2026 vamos, que ver\u00e9is muy de cerca c\u00f3mo se hace un c\u00f3mic y nos oir\u00e9is llorar y ponernos crema de fr\u00edo en los tendones. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://elvosque.es/content/patreon/vineta2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEchad un ojo a las recompensas y, tanto si os anim\u00e1is como si no, muchas gracias por vuestro tiempo y por apoyarnos para seguir matando cosas ;)"
