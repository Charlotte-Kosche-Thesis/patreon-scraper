    "summary": "I\nam here to make you feel better about yourself, whether it\u2019s in regards to your\nmental illness, body image, or anything in between. The best way I can do that\nis by either sharing with you the lessons I\u2019ve learned or giving you an honest\nlook into my life to help you feel less alone in your struggles.\u003cbr\u003e\n\u003cbr\u003e\nChances are you\u0027ve found me through Instagram\n(www.instagram.com/evyeniaroza) where I talk about my struggles with mental\nillness, body image, and my search for self-love. I also aim to fight diet\nculture/fitspo and aim to help my followers, as well as myself, find a love and\nacceptance for my body just as it is. \u003cbr\u003e\n\u003cbr\u003e\nI have Borderline Personality Disorder,\nObsessive Compulsive Disorder, General Anxiety w/ Panic Attacks, and Bulimia. Extreme\nself-hatred was the norm for the majority of my life. \u003cbr\u003e\u003cbr\u003eYou\ndon\u0027t need to suffer from the exact same disorders as me. I\u0027ve learned that the\npain and struggle we experience is all the same. Our daily struggle to live\nwith ANY mental illness is more similar than we think. AND AND AND! Body image\nis a mental health issue. So even if you don\u0027t have a mental illness but\nstruggle to love your body, this page will benefit you too!\u003cbr\u003e\u003cbr\u003eThere is almost no\u00a0\u003cstrong\u003ehonest\u003c/strong\u003e depiction of mental illness on\nthe internet. The people who do talk about it do so in a very general sense.\nBut I have yet to see someone who depicts their mental illness in a way that\nwould help me as a mentally ill person. And by that I mean someone who \u003cstrong\u003e1) shows you what a life with mental illness really looks like \u003c/strong\u003eand \u003cstrong\u003e2)\u00a0gives you inspiration to\u00a0believe that recovery is possible.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI want to fill that gap. \u003cbr\u003e\u003cbr\u003eI post YouTube-style videos on Mondays, Wednesdays, and Fridays and I occasionally vlog my recovery from a traumatic incident (it depends on when they occur!). I hope you\u0027ll join me on my journey to recovery xo"
