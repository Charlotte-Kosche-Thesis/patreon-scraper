    "summary": "Welcome to my world of easy Serbian video lessons! \u00a0\u003cbr\u003e\u003cbr\u003eI have been creating language learning materials, lessons, quizzes and interactive surveys for teaching Serbian since 2008. So far, I\u0027ve created 9 Serbian language courses from A1 to C1 level, \u00a0and now I need your help :)\u003cbr\u003e\u003cbr\u003eI want your help to create beautiful and memorable video lessons to be accessible any time, anywhere!\u003cbr\u003e\u003cbr\u003eThe idea behind my teaching is to enable you to have fun and practice understanding and speaking Serbian while watching the videos and doing fun tasks. I want you to clearly hear the pronunciation of the words and see how the words are written both in the Cyrillic and Latin script, followed by the translation in English.\u003cbr\u003e\u003cbr\u003eI also want to develop courses for children, with the well known songs we have all learnt while growing up and share them with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OKvXFPZMbVg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003eSo far, my attempts haven\u0027t been visually attractive, because the video animation software was extremely expensive. Check out my first ones: \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yrX_rBeN5dA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eNow, thanks to five patrons and their support so far, I have been able to better them and they look like this now:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VqXxktetVbc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI want my video lessons to be pure awesomeness, so that everyone can enjoy learning Serbian :)\u00a0\u003cbr\u003e\u003cbr\u003e\nWith your support here on Patreon, I will share my Serbian conjugations on\u00a0\u003ca href=\"http://bit.ly/SerbianLessonsYoutube\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e for free, \u00a0while you, as my Patron, will be able to learn along with my special short video stores and you will be \u00a0given very special gifts, such as:\u003cbr\u003e\u003cbr\u003e1. Downloadable versions in MP4 format (at least four video lessons a month)\u003cbr\u003e2. PDF e-books with explanations, translations and links to my hidden exercises (once a month)\u003cbr\u003e3. Adding you to my mailing list to get one or two reminders each week, along with my pro version of Serbian Activators with my video feedback to your tasks.\u003cbr\u003e4. Credits at the end of the video lessons\u003cbr\u003e\u003cbr\u003eIt\u0027s up to you :)\u003cbr\u003e\u003cbr\u003eThanks! \u0425\u0432\u0430\u043b\u0430! Hvala!\u003cbr\u003eSvako dobro,\u003cbr\u003eMarina\u003cbr\u003e\u003cbr\u003e"
