     "about": "Elliott Wan is a rock musician from Hong Kong.\u003cbr\u003e\u003cbr\u003eHis debut EP, \u201cAll We Had\u201d, contains songs that he wrote over the past year or so. The songs borrows from various genres such as pop rock, pop punk and alternative rock, and is inspired by bands and acts such as Muse, Paramore, Corey Tam, Green Day, and the Gatling Gun Revival. He aims to write heartfelt and genuine songs about the world from a teenager\u2019s perspective, with lyrics dealing with doubt, relationships, and regret so more and more people can better understand the inner feelings, thoughts, and struggles of youngsters today.\u003cbr\u003e\u003cbr\u003eThe second track from his debut EP titled \u201c2061\u201d lyrically deals with depression, suicide, and the stigma associated with mental illnesses such as depression and anxiety in current day society. The track title was the number of American teenagers that took their own lives in 2015, which heavily influenced the lyrics on this track. Using this opportunity, he partnered up with HOPE by donating half of his album and merch revenue to catalyze change in the way mental illnesses are viewed, provide care and inspire faith in those seeking recovery, and foster a lasting community of purpose.\u003cbr\u003e\u003cbr\u003eHe is currently busy writing material for a second project.",
