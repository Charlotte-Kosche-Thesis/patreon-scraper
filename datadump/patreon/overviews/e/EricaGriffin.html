     "description": "\u003cstrong\u003eWeekly Updates\u003c/strong\u003e\n\u003cp\u003eWhat Erica\u2019s working on, any thoughts she wants to share, and what she\u2019s eyeballing next (written by Jon). May include glib commentary on industry news.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExclusive / Early Access to Clips \u0026amp; Photos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eErica shoots a lot of test photos and clips for her reviews. Jon will curate these for your enjoyment! Some will be exclusive, others will be reposted later to social media. Expect to see Bruiser the Chihuahua being ridiculous.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSelect Early Access to Videos\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eSometimes a video has a deadline, sometimes not! We\u2019ll provide early access to select YouTube videos via unlisted URLs (up to 24 hours in advance). Marginally improves your chances of commenting \u201cfirst!\u201d\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExclusive Badges (coming later)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eNew and existing patrons will receive a thank-you graphic that identifies you as a supporter! Use it in your avatar, your email signature\u2014you can even frame it!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGraphic Design Assets / Sketches (coming later)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eJon will share his design assets and sketches related to the Tech Nerd branding. These presently include: video thumbnails (recurring) and a new cartoon avatar of Erica (in process).\u003c/p\u003e",
