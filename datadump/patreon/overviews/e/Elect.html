    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u0417\u0434\u0440\u0430\u0441\u0442\u0438,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0420\u0435\u0434\u043e\u0432\u043d\u0438\u0442\u0435 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u043d\u0430 E-lect \u0441\u044a\u0441 \u0441\u0438\u0433\u0443\u0440\u043d\u043e\u0441\u0442 \u0441\u0430\n\u0437\u0430\u0431\u0435\u043b\u044f\u0437\u0430\u043b\u0438 \u0440\u0435\u0437\u043a\u0438\u044f \u0441\u043f\u0430\u0434 \u0432 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430 \u0441\u0430\u0439\u0442\u0430 \u043e\u0442 \u043a\u0440\u0430\u044f \u043d\u0430 \u043c\u0430\u0439 \u0434\u043e\u0441\u0435\u0433\u0430, \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0449\n\u0441\u0435 \u043d\u0430 \u0444\u043e\u043d\u0430 \u043d\u0430 \u0438 \u0431\u0435\u0437 \u0434\u0440\u0443\u0433\u043e \u0431\u0435\u0434\u043d\u0430 \u043a\u0430\u0442\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0438 \u0433\u043e\u0434\u0438\u043d\u0430. \u041f\u0440\u0438\u0447\u0438\u043d\u0430 \u0437\u0430 \u0442\u043e\u0437\u0438 \u0441\u043f\u0430\u0434 \u043d\u0435\n\u0435 \u043d\u0438\u0442\u043e \u043c\u043e\u0435\u0442\u043e, \u043d\u0438\u0442\u043e \u043d\u0430 \u043f\u0440\u0438\u044f\u0442\u0435\u043b\u0438\u0442\u0435 \u043c\u0438 \u0432 \u0435\u043a\u0438\u043f\u0430 \u043d\u0435\u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u0434\u0430 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043c\u0435 \u043d\u043e\u0432\u0438\n\u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0435 \u2013 \u0442\u044a\u043a\u043c\u043e \u043d\u0430\u043f\u0440\u043e\u0442\u0438\u0432, \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u043d\u0435 \u043b\u0438\u043f\u0441\u0432\u0430, \u0430 \u0437\u0430\u0435\u0434\u043d\u043e \u0441 \u043d\u0435\u0433\u043e \u0438 \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0438\u0434\u0435\u0438\n\u0437\u0430 \u044a\u043f\u0434\u0435\u0439\u0442 \u0438 \u0440\u0435\u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u044f \u043d\u0430 \u0441\u0430\u0439\u0442\u0430, \u043f\u043e\u0434\u043e\u0431\u0440\u044f\u0432\u0430\u043d\u0435 \u043d\u0430 \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0442\u0430, \u0440\u0430\u0437\u0448\u0438\u0440\u044f\u0432\u0430\u043d\u0435 \u043d\u0430\n\u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0442\u0430 \u043e\u043a\u043e\u043b\u043e \u043d\u0435\u0433\u043e \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043d\u0435 \u043d\u0430 spin off \u043f\u0440\u043e\u0435\u043a\u0442\u0438 \u043d\u0430 \u043f\u044a\u0440\u0432\u043e \u043c\u044f\u0441\u0442\u043e \u0432 YouTube (\u043a\u0430\u043a\u0432\u0438\u0442\u043e \u043d\u0430\u0439-\u043d\u0430\u0439-\u0440\u0435\u0434\u043e\u0432\u043d\u0438\u0442\u0435\n\u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u0435 \u0434\u043e\u0441\u0435\u0442\u044f\u0442, \u0447\u0435 \u043e\u0431\u043c\u0438\u0441\u043b\u044f\u043c\u0435 \u043e\u0442\u0434\u0430\u0432\u043d\u0430).\u003cbr\u003e\u003cbr\u003e\n\n\u041d\u0430\u043f\u044a\u043b\u043d\u043e \u0442\u0440\u0438\u0432\u0438\u0430\u043b\u043d\u0430\u0442\u0430 \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u0437\u0430\n\u0437\u0430\u0431\u0430\u0432\u044f\u043d\u0435\u0442\u043e \u043d\u0438 \u0435, \u0447\u0435 \u0438 \u043f\u043e-\u043d\u0430\u0442\u0430\u0442\u044a\u0448\u043d\u043e\u0442\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043d\u0430 E-lect, \u0438 \u0434\u043e\u0440\u0438 \u0441\u0430\u043c\u043e \u043f\u043e\u0434\u0434\u044a\u0440\u0436\u0430\u043d\u0435\u0442\u043e \u043d\u0430\n\u0441\u0442\u0430\u0442\u0443\u043a\u0432\u043e\u0442\u043e \u0438\u0437\u0438\u0441\u043a\u0432\u0430\u0442 \u043f\u0430\u0440\u0438 \u0438 \u0432\u0440\u0435\u043c\u0435, \u0441 \u043a\u043e\u0438\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0440\u0430\u0437\u043f\u043e\u043b\u0430\u0433\u0430\u043c\u0435. \u041f\u043e\u0434\u043e\u0437\u0438\u0440\u0430\u043c, \u0447\u0435\n\u043d\u0430\u0439-\u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u0430\u0442\u0430 \u0440\u0435\u0430\u043a\u0446\u0438\u044f \u043d\u0430 \u0442\u043e\u0437\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0435 \u0432\u0441\u0435\u043a\u0438 \u043e\u0442 \u043d\u0430\u0441 \u0434\u0430 \u0441\u0435 \u043e\u0442\u0434\u0430\u0434\u0435 \u043d\u0430\u043f\u044a\u043b\u043d\u043e \u043d\u0430\n\u201e\u043e\u0441\u043d\u043e\u0432\u043d\u0430\u0442\u0430\u201c \u0441\u0438 \u0440\u0430\u0431\u043e\u0442\u0430, \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0441\u0430\u0439\u0442\u0430 \u0434\u0430 \u043e\u0441\u0442\u0430\u043d\u0435 \u0437\u0430 (\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e)\n\u043d\u0435\u0434\u043e\u0441\u0442\u0438\u0436\u0438\u043c\u043e\u0442\u043e \u0431\u044a\u0434\u0435\u0449\u0435, \u0430 \u0432 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u0442\u043e \u0442\u043e\u0439 \u0434\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u0432\u0430 \u043f\u044a\u0442\u044f \u043d\u0430 \u043c\u043d\u043e\u0433\u043e \u0434\u0440\u0443\u0433\u0438\n\u0430\u043b\u0442\u0435\u0440\u043d\u0430\u0442\u0438\u0432\u043d\u0438 \u0431\u043b\u043e\u0433\u043e\u0432\u0435, \u043a\u043e\u0438\u0442\u043e \u0438\u043b\u0438 \u043d\u0430\u043f\u044a\u043b\u043d\u043e \u0438\u0437\u0447\u0435\u0437\u043d\u0430\u0445\u0430 \u0432 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0442\u0435 \u0433\u043e\u0434\u0438\u043d\u0438, \u0438\u043b\u0438 \u0441\u0435 \u044a\u043f\u0434\u0435\u0439\u0442\u0432\u0430\u0442 \u043e\u0442 \u0434\u044a\u0436\u0434 \u043d\u0430 \u0432\u044f\u0442\u044a\u0440 \u043f\u0440\u0435\u0437 \u0432\u0441\u0435 \u043f\u043e-\u043d\u0430\u0440\u0430\u0441\u0442\u0432\u0430\u0449\u0438\n\u0438\u043d\u0442\u0435\u0440\u0432\u0430\u043b\u0438 \u043e\u0442 \u0432\u0440\u0435\u043c\u0435.\u003cbr\u003e\u003cbr\u003e\n\n\u0422\u043e\u0437\u0438 \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u0435 \u201e\u0440\u0430\u0437\u0443\u043c\u043d\u0438\u044f\u0442\u201c\n\u0432\u0430\u0440\u0438\u0430\u043d\u0442. \u0410\u0437 \u043e\u0431\u0430\u0447\u0435 \u043d\u0438\u043a\u043e\u0433\u0430 \u043d\u0435 \u0441\u044a\u043c \u043a\u0440\u0438\u043b \u043f\u0440\u0435\u0434 \u043f\u0440\u0438\u044f\u0442\u0435\u043b\u0438\u0442\u0435 \u0441\u0438, \u0430 \u0441\u044a\u0449\u043e \u0438 \u043f\u0440\u0435\u0434\n\u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438\u0442\u0435 \u0441\u0438, \u0447\u0435 \u0437\u0430 \u043c\u0435\u043d E-lect\n\u0435 \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u043d\u0430 \u043e\u0433\u0440\u043e\u043c\u043d\u0430 \u0441\u0442\u0440\u0430\u0441\u0442, \u043a\u043e\u0439\u0442\u043e \u0437\u0430 \u0432\u0435\u0447\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u043e\u0442 \u0448\u0435\u0441\u0442 \u0433\u043e\u0434\u0438\u043d\u0438 \u0442\u0430\u043a\u0430 \u0438\n\u043d\u0435 \u0443\u0441\u043f\u044f\u0445 \u0434\u0430 \u0440\u0435\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u043c \u0438\u0437\u0446\u044f\u043b\u043e \u043f\u043e \u043d\u0430\u0447\u0438\u043d\u0430, \u043a\u043e\u0439\u0442\u043e \u0441\u043c\u044f\u0442\u0430\u043c, \u0447\u0435 \u0437\u0430\u0441\u043b\u0443\u0436\u0430\u0432\u0430. \u0417\u0430\u0442\u043e\u0432\u0430 \u0438\n\u0440\u0435\u0448\u0438\u0445, \u0447\u0435 \u043f\u0440\u0435\u0434\u0438 \u0434\u0430 \u0441\u0435 \u043e\u0431\u044a\u0440\u043d\u0430 \u043a\u044a\u043c \u0433\u043e\u0440\u043d\u0438\u044f \u0432\u0430\u0440\u0438\u0430\u043d\u0442, \u043d\u0430\u0439-\u043c\u0430\u043b\u043a\u043e\u0442\u043e \u0441\u044a\u043c \u0434\u043b\u044a\u0436\u0435\u043d \u0434\u0430\n\u043e\u043f\u0438\u0442\u0430\u043c \u0434\u0430 \u043f\u043e\u0442\u044a\u0440\u0441\u044f \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430\u0442\u0430 \u043d\u0430 \u043e\u0431\u0449\u043d\u043e\u0441\u0442\u0442\u0430 \u043e\u0442 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u043d\u0430 \u0441\u0430\u0439\u0442\u0430 \u2013 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u0439\u043a\u0438\n\u0435\u0434\u043d\u0430 \u043e\u0442 \u043e\u043d\u0435\u0437\u0438 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0438 \u043d\u0430 \u0417\u0430\u043f\u0430\u0434, \u043d\u043e \u0432\u0441\u0435 \u043e\u0449\u0435 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u044a\u0447\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438 \u0443 \u043d\u0430\u0441 \u0443\u0441\u043b\u0443\u0433\u0438\n\u0437\u0430 crowdfunding: Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a \u043c\u043e\u0436\u0435\u0448 \u0434\u0430 \u043f\u043e\u043c\u043e\u0433\u043d\u0435\u0448?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nE-lect \u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430 \u0438 \u043d\u0438\u043a\u043e\u0433\u0430 \u043d\u044f\u043c\u0430 \u0434\u0430\n\u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430 \u043f\u043b\u0430\u0442\u0435\u043d\u0438 \u0443\u0441\u043b\u0443\u0433\u0438, \u0430 \u0438 \u0433\u043b\u0435\u0434\u0430\u043c\u0435 \u0434\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u043c \u043e\u0442 \u0440\u0435\u043a\u043b\u0430\u043c\u0438\u0442\u0435, \u043e\u0431\u0430\u0447\u0435 \u0442\u043e\u0432\u0430 \u043d\u0438\n\u043f\u043e\u0441\u0442\u0430\u0432\u044f \u0432 \u0442\u0440\u0443\u0434\u043d\u0430\u0442\u0430 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f \u0446\u044f\u043b\u0430\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u043f\u043e \u0441\u0430\u0439\u0442\u0430 \u0434\u0430 \u043b\u0435\u0436\u0438 \u0438\u0437\u0446\u044f\u043b\u043e \u043d\u0430 \u043f\u043b\u0435\u0449\u0438\u0442\u0435 \u043d\u0430\n\u0434\u0432\u0430\u043c\u0430-\u0442\u0440\u0438\u043c\u0430 \u0434\u0443\u0448\u0438. \u0410\u043a\u043e \u043f\u0440\u0435\u0446\u0435\u043d\u0438\u0448, \u0447\u0435 \u043f\u0440\u043e\u0434\u044a\u043b\u0436\u0430\u0432\u0430\u0449\u0438\u0442\u0435 \u043d\u0438 \u0432\u0435\u0447\u0435 \u0441\u0435\u0434\u043c\u0430 \u0433\u043e\u0434\u0438\u043d\u0430 \u0443\u0441\u0438\u043b\u0438\u044f\n\u0434\u0430 \u0441\u044a\u0437\u0434\u0430\u0432\u0430\u043c\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u0438 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u0435, \u0437\u0430\u0441\u043b\u0443\u0436\u0430\u0432\u0430\u0442 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430\u0442\u0430 \u0442\u0438 \u0438 \u0441\u044a\u0449\u043e \u043a\u0430\u0442\u043e \u043c\u0435\u043d\n\u0440\u0435\u0448\u0438\u0448, \u0447\u0435 \u0438\u0441\u043a\u0430\u0448 \u0434\u0430 \u0432\u0438\u0434\u0438\u0448 \u043d\u0430 \u043a\u0430\u043a\u0432\u043e \u0441\u043c\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u0438, \u043a\u043e\u0433\u0430\u0442\u043e \u043a\u043e\u043c\u0431\u0438\u043d\u0438\u0440\u0430\u043c\u0435 \u043b\u044e\u0431\u043e\u0432\u0442\u0430 \u0441\u0438\n\u043a\u044a\u043c \u0441\u0430\u0439\u0442\u0430 \u0441 \u043f\u043e\u0432\u0435\u0447\u0435 \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0434\u0430 \u0440\u0435\u0430\u043b\u0438\u0437\u0438\u0440\u0430\u043c\u0435 \u0438\u0434\u0435\u0438\u0442\u0435 \u0441\u0438, \u0432\u0435\u0447\u0435 \u043c\u043e\u0436\u0435\u0448 \u0434\u0430 \u043d\u0438\n\u0441\u0442\u0430\u043d\u0435\u0448 \u201e\u043f\u0430\u0442\u0440\u043e\u043d\u201c \u0442\u0443\u043a \u0438\n\u0434\u0430 \u043d\u0438 \u0443\u0434\u0430\u0440\u0438\u0448 \u0435\u0434\u043d\u043e \u0440\u0430\u043c\u043e \u0441\u0430\u043c\u043e \u0441 \u043d\u044f\u043a\u043e\u043b\u043a\u043e \u043a\u043b\u0438\u043a\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a\u0432\u043e \u0449\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0448 \u0432 \u0437\u0430\u043c\u044f\u043d\u0430\u003c/strong\u003e\u003cstrong\u003e?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u0415\u0434\u043d\u0430 \u043e\u0442 \u0445\u0443\u0431\u0430\u0432\u0438\u0442\u0435 \u0441\u0442\u0440\u0430\u043d\u0438 \u043d\u0430 crowdfunding-\u0430 \u0435 \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0442\u0430\n\u0445\u043e\u0440\u0430\u0442\u0430, \u0434\u043e\u043f\u0440\u0438\u043d\u0430\u0441\u044f\u0449\u0438 \u0441 \u043f\u0430\u0440\u0438\u0442\u0435 \u0441\u0438 \u0437\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0434\u0430\u0434\u0435\u043d \u043f\u0440\u043e\u0435\u043a\u0442, \u0434\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u0432\u0430\u0442\n\u0440\u0430\u0437\u043b\u0438\u0447\u043d\u0438 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u0438 \u043f\u043e\u0434\u0430\u0440\u044a\u0446\u0438 \u043e\u0442 \u043d\u0435\u0433\u043e\u0432\u0438\u0442\u0435 \u0430\u0432\u0442\u043e\u0440\u0438. \u0412\u0438\u043d\u0430\u0433\u0438 \u0441\u044a\u043c \u043d\u0430\u043c\u0438\u0440\u0430\u043b \u0442\u043e\u0437\u0438\n\u0442\u0438\u043f \u0432\u0437\u0430\u0438\u043c\u043d\u043e\u0441\u0442 \u0437\u0430 \u0438\u0437\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u043d\u043e \u0432\u0430\u0436\u0435\u043d \u0438 \u0442\u043e\u0439 \u0438\u043c\u0430 \u043c\u044f\u0441\u0442\u043e \u0432 \u043a\u0430\u043c\u043f\u0430\u043d\u0438\u044f\u0442\u0430 \u043d\u0430 E-lect \u0432 Patreon. \u041f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0438\u0437\u0446\u044f\u043b\u043e\n\u0438\u043d\u0442\u0435\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u0435\u043d \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442, \u0440\u0430\u0437\u0431\u0438\u0440\u0430 \u0441\u0435, \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430, \u0447\u0435 \u0441\u0430\u043c\u0438\u0442\u0435 \u043f\u043e\u0434\u0430\u0440\u044a\u0446\u0438 \u0449\u0435\n\u0431\u044a\u0434\u0430\u0442 \u043f\u043e-\u0441\u043a\u043e\u0440\u043e \u0441 \u0438\u043d\u0442\u0435\u043b\u0435\u043a\u0442\u0443\u0430\u043b\u043d\u0430 \u043e\u0441\u043d\u043e
