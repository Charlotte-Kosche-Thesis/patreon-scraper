    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHola, Soy Edo Nova\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHola a todos y\u00a0bienvenidos a mi PATRON, en \u00e9ste perfil, como pod\u00e9is ver, trabajo varias vertientes de ilustraci\u00f3n. Cuando estoy inspirado creo contenido \u00fanico y original, por el resto del tiempo, suelo hacer ilustraciones de fanarts de casi cualquier cosa, desde c\u00f3mic hasta videojuegos e, incluso, hago fanarts de otros artistas. Adem\u00e1s, suelo hacer Pin Up, SWF y NSFW\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 tengo cuenta en PATREON?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHay varias razones para tener una cuenta de PATREON, pero la m\u00e1s importante es que quiero crecer como artistas. Con las donaciones quiero crecer y conseguir mejores materiales para dibujar e, incluso, viajar para conocer lugares e inspirarme\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00bfComo funciona mi PATREON?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eComo muchos ya sabr\u00e9is, PATREON trabaja de muchas maneras, en mi caso, pod\u00e9is, o bien, hacerme una donaci\u00f3n m\u00ednima de 1$, o hacerme un encargo en algunas de las v\u00edas que os facilito al final en mi lista de precios, junto con el m\u00e9todo de pago para que os resulte mucho m\u00e1s c\u00f3modo de realizar.\u00a0No es necesario hacer una aportaci\u00f3n exagerada y grande todos los meses, yo comprendo que estamos es muy dif\u00edcil tener un pago constante, por eso os pido, si no pod\u00e9is aportar la donaci\u00f3n m\u00ednima de 1$ al mes, al menos compart\u00e1is mi cuenta en vuestras redes sociales para que as\u00ed, al menos, consigamos llegar a m\u00e1s gente.\u003cbr\u003e\u003cbr\u003eAnte todo, mi cuenta trabaja en castellano, pero los trabajos los publico en ingl\u00e9s para que sea m\u00e1s internacional.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00bfQu\u00e9 trabajo?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eComo ya dije anteriormente, suelo hacer contenido original. Adem\u00e1s, suelo trabajar con t\u00e9cnicas h\u00famedas como son la acuarela o los rotuladores COPIC, pero sobre todo en digital. Las tem\u00e1ticas ya fueron nombradas en el apartado Hola, \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSoy Edo Nova\u003c/span\u003e\u003c/strong\u003e\u00a0del principio de la presentaci\u00f3n.\u003cbr\u003e\u003cbr\u003eDe todas formas, si quer\u00e9is saber un poco m\u00e1s, pod\u00e9is dej\u00e1rmelo en un MD (DM), o simplemente saber algo m\u00e1s de mis precios o m\u00e9todos de pago, pod\u00e9is entrar en contacto conmigo en mi\u00a0\u003ca href=\"https://twitter.com/edonovalpgc\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e o en mi\u00a0\u003ca href=\"http://edo-nova.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e, y estar\u00e9 encantado de solucionar cualquier duda.\u00a0\u003cbr\u003e\u003cbr\u003eUn saludo, y hasta pronto\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-K6SGPHMjZ7U/WlUAgeAM9VI/AAAAAAAAcOw/uKJx9sjBh8gAOBZtminMB4Ryd-RRDiWTwCLcBGAs/s1600/Lista%2Bde%2Bprecios_2018.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://3.bp.blogspot.com/-RKWWVSsYRmY/WRMrh-DXEYI/AAAAAAAAZCI/s9igtwpzuj46t-1UNLm0xnP1I6iL-fupwCLcB/s1600/Commision_PHYSICAL.jpg\"\u003e\u003cbr\u
