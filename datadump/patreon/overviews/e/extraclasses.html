    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eExpected update for next version in late May\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-12-1-17319094\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0 Latest Patreon builds\u00a0\u00a0\u00a0\u00a0 (v0.12.1 Experiemental)\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eLatest public builds (v0.12)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!GKIC3J4D!MQpZYf2hg_cdvZPp1ZObnyL-eQGBo7C1qJmp9dtSLX0\" target=\"_blank\"\u003e \u003c/a\u003e\u003ca href=\"https://mega.nz/#!GKIC3J4D!MQpZYf2hg_cdvZPp1ZObnyL-eQGBo7C1qJmp9dtSLX0\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/6tpabo.jpg\" style=\"width: 83px;\"\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!bDZEVAzB!9cd3rbHA2SoCOs53RCDL-8W7lR7psd2eHR10txggf7k\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/30kwv0h.jpg\" style=\"width: 83px;\"\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!ySZiyCKJ!Yi2Inkjho2vy1lJfbajNV1Q7bll9SmAkY0tU7foGeII\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/2l6kg.jpg\" style=\"width: 83px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/4iyf00.jpg\" style=\"width: 251px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ca href=\"https://discord.gg/YKc4CAD\" target=\"_blank\"\u003e\u003c/a\u003e\u003ch3\u003e\u003cbr\u003e\u003cem\u003e  \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eStory Synopsis\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cem\u003e\u00a0\u00a0  You are a first year fine-arts student; one day you receive \u003c/em\u003e\u003cem\u003enews\n that your biological father, whom you\u0027ve never known, has passed away \nand as a last wish he has asked that you come and listen to \u003cem\u003ehis will and testament...\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://discord.gg/YKc4CAD\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/800/1*TTOJz35-lJmjWGj59786GA.png\" style=\"width: 170px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e________________________________________________________________________________\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout myself\u003c/span\u003e\u003c/h3\u003eI am a professional programmer with years of experience working in the video game industry. The game that I\u0027m developing is done n my spare time. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is this game ?\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eResurgam\n is the first of the Extra Classes trilogy I have planned. The plot features \nthe protagonist\u0027s journey towards self-discovery and understanding of \nthe world  by using increasingly unusual, bizarre and (coincidentally) \nlewder means to do so. As the story progresses, the world will become \nstranger, but as you gain more understanding, the mystery will dissipate until eventually culminating in a climactic epiphany about... everything\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow is it being made ?\u003c/span\u003e\u003c/h3\u003eWe are a one-man team using Ren\u0027Py as the main coding engine which uses Python and Daz3D for pre-rendered images and animations\u003cbr\u003eMy background is in programming so you can expect a smooth and relatively bug-free game experience (unless major features are added)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy pledge ?\u003c/span\u003e\u003c/h3\u003eAt the moment, everything (coding/rendering/animation/writing etc.) is made by yours truly and while I strive to bring quality and decent content, it does take almost all of my free time away. Any support would be of tremendous help and will also encourage me to keep going (alongside all the cool rewards)\u003cbr\u003e________________________________________________________________________________\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cimg style=\"width: 325px;\"\u003e\u003ch3\u003e\u003cem\u003e\u003cstrong\u003eGame Screensho\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ets\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch3\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e \u003cimg src=\"http://i66.tinypic.com/14uiedv.png\" style=\"width: 648px;\"\u003e\u003cimg src=\"http://i63.tinypic.com/2lxxw1t.png\" style=\"width: 647px;\"\u003e \u003c/h3\u003e\u003ch3\u003e\u003cimg src=\"http://i68.tinypic.com/2ebyg6h.jpg\" style=\"width: 647px;\"\u003e \u003cimg src=\"http://i63.tinypic.com/15x4hg3.jpg\" style=\"width: 649px;\"\u003e \u003cimg src=\"http://i67.tinypic.com/2lo69sg.jpg\" style=\"width: 649px;\"\u003e \u003cimg src=\"http://i67.tinypic.com/21ndrb8.png\" style=\"width: 651px;\"\u003e\u003c/h3\u003e\u003cimg src=\"http://i65.tinypic.com/25rcbac.png\" style=\"width: 649px;\"\u003e \u003cimg src=\"http://i67.tinypic.com/28ko8wg.png\" style=\"width: 650px;\"\u003e\u003cbr\u003e"
