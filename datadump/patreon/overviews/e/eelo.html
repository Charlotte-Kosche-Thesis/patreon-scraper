    "published_at": "2018-03-21T15:57:03+00:00",
    "summary": "In 1998, I created\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Mandriva_Linux\"\u003eMandrake Linux\u003c/a\u003e, because I was both a fan of Linux and wasn\u0027t happy with Windows. It\u2019s been a long time, and I\u2019m very pleased to have been one of the actors who contributed to make the Linux desktop a credible option.\u003cbr\u003e\u003cbr\u003e\nSince then, the smartphone has emerged. And it\u2019s now a \u201ccompanion of life\u201d for many of us. But I realized this year that I was using an iPhone, a Mac and Google services more and more. I realized that I had become lazy and that \u003cstrong\u003emy data privacy had vanished\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://eelo.io/\"\u003eeelo\u003c/a\u003e recognises the need shared by everyone for \u003cstrong\u003ebetter data privacy\u003c/strong\u003e. The eelo project will provide an alternative digital ecosystem mobile operating system and associated web-services, including secure email, cloud storage, and online office tools.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s build something new! An attractive mobile OS with associated services, in the public interest, with a better respect of user data privacy.\u003cbr\u003e\u003cbr\u003eeelo is an open source, non-profit project, in the public interest.\u003cbr\u003e\u003cbr\u003ePatreon will help me to be 2000% full-time on the development of eelo, and make it a great success.\u003cbr\u003e\u003cbr\u003e"

     "about": "Born in 1973, \u003ca href=\"https://en.wikipedia.org/wiki/Ga%C3%ABl_Duval\"\u003eGa\u00ebl Duval\u003c/a\u003e got his Master\u2019s degree in Computer Sciences \n(Systems \u0026amp; Networks) at University in 1997.\n\nIn 1998 he created the open source \"Mandrake-Linux\" system which has \nbeen the first Linux distribution to care about ease of use.\nThen he co-founded MandrakeSoft which went public in 2001. \nMandrake-Linux later became \"Mandriva Linux\".\n\nIn 2007, Ga\u00ebl developed the Ulteo project, an open source alternative to\n Citrix.\n\nSince 2015 Ga\u00ebl has been working on NFactory, a \u201cStartup Factory\".",
