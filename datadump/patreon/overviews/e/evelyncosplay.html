    "attributes": {
     "about": "\u003ch3\u003eHi and welcome here on my Patreon-page! \u0026lt;3\u003c/h3\u003e\n\u003cbr\u003e\nI am Evelyn, 21 years old and from germany.\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/15578291_1895179290714362_8732332790770016547_o.jpg?oh=fe49583f7bb280a3807a4a9571007248\u0026amp;oe=58F606B5\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI cosplay for about 1,5 years till now - that\u0027s not pretty much i know. :D\u003cbr\u003e\n\u003cbr\u003e\nI am pretty sure you all know that convention videos on youtube with so many great and awesome cosplays in it? \u003cbr\u003eWhen i was younger i loved to watch them and looked up to the people who did that cool cosplay (and i still do xD).\u003cbr\u003e\nAnd then i thought - why not do this as well? You loved anime/manga since you first watched inuyasha when you were younger and you were always skilled with crafting, so what stops you from doing this too? That was the time i finally decided to creat some cosplays for me as well. \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/14468159_1847429775489314_4674487198871419721_o.jpg?oh=ecd1a7c5fb894002e215178e4a667b96\u0026amp;oe=58F8B8B5\"\u003e\u003cbr\u003e\u003cblockquote\u003e(Uta from Tokyo Ghoul - 2016)\u003cspan\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003eWhat i didn\u0027t know when i started: it takes a lot of time. And when i say a lot, i mean hours of work everyday. I also didn\u0027t know what you have to be as an cosplayer:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ehairstylist\u003c/li\u003e\u003cli\u003eseamstress\u003c/li\u003e\u003cli\u003emake-up artist\u003c/li\u003e\u003cli\u003ephotoshop-god\u003c/li\u003e\u003cli\u003emodel\u003c/li\u003e\u003cli\u003eand you have to be able to work with nearly every material you get xD (EVA-foam for example)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere is an example for a test make up i did for my amaterasu cosplay:\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t1.0-9/15109442_1880681832164108_221251878818449975_n.jpg?oh=bf8a54ace3624d51ee19a966c1846679\u0026amp;oe=58FBCD05\"\u003e\u003cbr\u003e\u003cbr\u003ebut all the effort of every cosplay is worth every second, minute and hour of time i spend for it.\u003cbr\u003eBecause of\u00a0 cosplay I have become also a more social and braver person. \u003cbr\u003eBefore I \ndiscovered cosplay I was a rather shy girl who almost \ndidn\u0027t dare to speak to anyone, but cosplay changed it a lot. Today I am a more outgoing and i have so much more courage and self-awareness.\u003cbr\u003e\u003cbr\u003eCosplay helped me to be just the way i am - a little bit weird and crazy \u0026lt;3\u003cbr\u003e\u003cbr\u003eAnd with your help i will be able to create so much more cosplays, stay in contact with my fans - this seems like a dream come true to me.\u003cbr\u003e\u003cbr\u003eThank you for being here! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/14589617_1855021001396858_4228711629689817220_o.jpg?oh=e6b79309871eb23d8b847ce5b5fcfd46\u0026amp;oe=58EDCDA5\"\u003e\u003cbr\u003e",
