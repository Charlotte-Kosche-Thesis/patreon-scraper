    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFor commission INFO please go\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"http://eskart.weebly.com\" rel=\"nofollow\"\u003eHERE!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCommissioner Tier Note: I need descriptions between the \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e1st \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eand 15th of the month\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e,\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003eAfter that date I will not be accepting any (can be discussed with me if you have important life matters to attend to)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ca href=\"http://eskart.weebly.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003eHello hello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFunding will allow me to be able to buy art material, which is coool, and produce more artwork...YAY!!\u00a0\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/a7379fbf0c69245f56dd67da35f2b75d/tumblr_nqf1gvqpmJ1rp4sq8o1_r1_540.png\" style=\"float: right; width: 338px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eI have been doing commissions for some years now and I have to say it is a lot of hard work! As much fun as drawing is, it is also very draining and frustrating at times when  you haven\u0027t been able use your talent for \"fun\" for a long time.\u00a0\u003cdiv\u003e\u003cbr\u003eSo overall this way I will be able to have fun and survive while you guys get \u00a0content! \u003cbr\u003eThat just sounds like a super cool idea!!\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003eMany of my long time followers know that I like to offer my content to \u003cem\u003eeveryone\u003c/em\u003e and that m\u003cem\u003eost\u003c/em\u003e content my supporters see through Patreon will eventually be released at some point in Social Media,but I gotta be able to pay bills too.\u003cbr\u003e\u003cbr\u003eSo if you enjoy my work and want to support me, expect to see\u00a0 the following exclusive content:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eWIP\u0027s of upcoming work\u003c/li\u003e\u003cli\u003eEarly Access to All my Artwork\u003c/li\u003e\u003cli\u003eNSFW Variants\u003c/li\u003e\u003cli\u003ePatreon polls\u003c/li\u003e\u003cli\u003eDiscounted Commissions\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
