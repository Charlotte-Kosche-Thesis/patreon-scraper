    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aD_gBZZk9aA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://eloquentgushing.com/wp-content/uploads/2017/06/Who-We-Are-final.png\"\u003e\u003c/div\u003e\u003ca href=\"http://eloquentgushing.com/\" target=\"_blank\"\u003eEloquent Gushing\u003c/a\u003e is a media network from Mandi Kaye Ottaway and Matthew Vose. Dedicated to bringing insightful content about TV shows, movies, video games, design, salt shakers, hardware, giant pits, and anything we think is worthwhile discussing.\u003cbr\u003e\u003cbr\u003eWe love to look at popular culture with an in depth mindset, thinking about how it was made, why it was made that way, and where it is effective. On our podcast\u00a0\u003ca href=\"http://eloquentgushing.com/category/pop-culturally-deprived/\" target=\"_blank\"\u003ePop Culturally Deprived\u003c/a\u003e, we\u0027ve covered classic films like\u00a0\u003ca href=\"http://eloquentgushing.com/pop-culturally-deprived/episode-12-the-godfather/\" target=\"_blank\"\u003eThe Godfather\u003c/a\u003e,\u00a0\u003ca href=\"http://eloquentgushing.com/pop-culturally-deprived/episode-22-schindlers-list/\" target=\"_blank\"\u003eSchindler\u0027s List\u003c/a\u003e,\u00a0\u003ca href=\"http://eloquentgushing.com/pop-culturally-deprived/episode-21-the-dark-knight/\" target=\"_blank\"\u003eThe Dark Knight\u003c/a\u003e, and\u00a0\u003ca href=\"http://eloquentgushing.com/pop-culturally-deprived/episode-25-the-rocky-horror-picture-show/\"\u003eThe Rocky Horror Picture Show\u003c/a\u003e.\u003cbr\u003e\u003cdiv\u003e\u003cimg height=\"150\" src=\"https://i2.wp.com/eloquentgushing.com/wp-content/uploads/2017/02/me-and-pippin-circle-e1488897421948.png?zoom=1.25\u0026amp;resize=150%2C150\" style=\"float: right; margin: 0.375em 0px 1.75em 1.75em;\" width=\"150\"\u003e\u003cbr\u003eMandi Kaye is from North Carolina, USA, and is very opinionated about everything. When she\u2019s not podcasting, or preparing for a podcast episode, she\u2019s probably listening to a podcast. Or re-watching Buffy. Again. She can be found on Twitter (\u003ca href=\"http://www.twitter.com/mandikaye\" target=\"_blank\"\u003e@mandikaye\u003c/a\u003e) and Instagram (\u003ca href=\"http://www.instagram.com/themandikaye\" target=\"_blank\"\u003e/themandikaye\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"150\" src=\"https://i1.wp.com/eloquentgushing.com/wp-content/uploads/2017/02/Untitled-design.png?resize=150%2C150\" style=\"float: left; margin: 0.375em 1.75em 1.75em 0px;\" width=\"150\"\u003eMatthew is from Surrey, England, and away from podcasting he likes baking cakes, woodworking, watching Star Trek, playing video games, and eating cakes. He can be found on Twitter (\u003ca href=\"https://twitter.com/matthewvose/\" target=\"_blank\"\u003e@matthewvose\u003c/a\u003e) and Instagram (\u003ca href=\"https://www.instagram.com/matthewvvose/\"\u003e/matthewvvose\u003c/a\u003e).\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://eloquentgushing.com/wp-content/uploads/2017/06/what-we-do-final.png\"\u003e\u003c/div\u003eOur aim is to talk positively about things we enjoy, applying our experience and critical thinking to really understand it. Even if we think it\u0027s wonderful, we can still appreciate and discuss the flaws. We want to make all our content accessible to both people familiar with the subject for years and coming to it anew.\u003cbr\u003e\u003cbr\u003eThere are other shows we want to produce, and that is why we want your help to make them a reality. Through Patreon you are able to pledge a set amount per month to give to our network. This money will allow us to cover our existing costs for the shows, as well as funding the development and creation of new content, and upgrading our equipment or subscriptions to improve the quality.\u003cbr\u003e\u003cbr\u003eFunding coming directly from people like you who enjoy our work helps make it the best it can be. We can avoid adding adverts or sponsorship to our shows, and make sure we aim for the highest quality and engagement for our listeners.\u003cbr\u003e\u003cbr\u003eWe hope you enjoy the content we already create, and would like to pledge to help support us and have more quality work available. There are several pledge levels so if you\u0027re able to give just a dollar a month you\u0027ll be getting a reward. If you can donate more we want to show you how much we appreciate your generosity, so you\u0027ll get access to even more exclusive content and rewards.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://eloquentgushing.com/wp-content/uploads/2017/06/current-content-final.png\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ca href=\"http://eloquentgushing.com/category/pop-culturally-deprived/\" target=\"_blank\"\u003e\u003cimg src=\"http://eloquentgushing.com/wp-content/uploads/2016/12/cropped-PCD-LOGO-2.png\" style=\"float: left; width: 150px; margin: 0px 10px 10px 0px;\" width=\"250\"\u003e\u003c/a\u003ePop Culturally Deprived is our podcast dedicated to experiencing cult hits and classics for the very first time.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/pop-culturally-deprived/id1185539542\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e | \u003ca href=\"http://www.stitcher.com/podcast/mandi-kaye-ottaway/popculturally-deprived?refid=stpr\"\u003eStitcher\u003c/a\u003e | \u003ca href=\"https://play.google.com/music/m/Itxqzidxkwywhyfwxynnxkl6tuq?t=Pop_Culturally_Deprived\"\u003eGoogle Play\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://play.google.com/music/m/Itxqzidxkwywhyfwxynnxkl6tuq?t=Pop_Culturally_Deprived\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://play.google.com/music/m/Itxqzidxkwywhyfwxynnxkl6tuq?t=Pop_Culturally_Deprived\"\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://eloquentgushing.com/category/across-the-arrow-verse/\" target=\"_blank\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/eloquentgushing.com/wp-content/uploads/2017/10/ATAV-Artwork-350.jpg\" style=\"width: 150px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eA weekly discussion covering the latest episodes of Arrow, The Flash, Supergirl, and DC\u2019s Legends of Tomorrow. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/across-arrow-verse-arrow-flash-supergirl-dcs-legends/id1296171225\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e | \u003ca href=\"http://stitcher.com/s?fid=154232\u0026amp;refid=stpr\"\u003eStitcher\u003c/a\u003e | \u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Ig4uccujuizwxuq73uxlthsilaa?t%3DAcross_The_Arrow-Verse_-_An_Arrow,_The_Flash,_Supergirl,_DC%27s_Legends_of_Tomorrow_Podcast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\"\u003eGoogle Play\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eloquentgushing.com/category/southern-fried-pop-culture/\" target=\"_blank\"\u003e\u003cimg src=\"https://i2.wp.com/eloquentgushing.com/wp-content/uploads/2017/10/SFPC-art-1-e1508771766497.png?zoom=2\u0026amp;resize=250%2C250\" style=\"float: left; width: 158px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eWe explore southern culture through the lens of stories that are southern-flavored in some way. #SFPop \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/southern-fried-pop-culture/id1299790119\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e | \u003ca href=\"http://stitcher.com/s?fid=155476\u0026amp;refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e | \u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;apn=com.google.android.music\u0026amp;link=https://play.google.com/music/m/I2vadbelynpbxx6drxnao5sas2m?t%3DSouthern_Fried_Pop_Culture%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" target=\"_blank\"\u003eGoogle Play\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eloquentgushing.com/category/matthews-movie-mentions/\" target=\"_blank\"\u003e\u003cimg src=\"https://i1.wp.com/eloquentgushing.com/wp-content/uploads/2018/01/MatthewsMovieMentions-1400.jpg\" style=\"float: right; width: 145px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eEach week Matthew gives brief thoughts and a recommendation from the movies he\u2019s watched.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://itunes.apple.com/gb/podcast/matthews-movie-mentions/id1334188964\"\u003eApple Podcasts\u003c/a\u003e | \u003ca href=\"http://eloquentgushing.com/category/matthews-movie-mentions/feed/\"\u003eRSS\u003c/a\u003e | \u003ca href=\"http://eloquentgushing.com/category/matthews-movie-mentions/\"\u003eGoogle Play\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eloquentgushing.com/category/spoken/\" target=\"_blank\"\u003e\u003cimg src=\"https://i1.wp.com/eloquentgushing.com/wp-content/uploads/2018/05/Spoken-Final-350.png?zoom=2\u0026amp;resize=250%2C250\" style=\"float: left; width: 158px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eWe showcase the short works of unpublished or self-published authors. A new submission will be selected and narrated on each podcast episode. #SpokenStoryPod\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/spoken-a-story-podcast/id1384241267\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e |\u00a0\u003ca href=\"http://eloquentgushing.com/category/spoken/feed/\"\u003eRSS\u003c/a\u003e |\u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;apn=com.google.android.music\u0026amp;link=https://play.google.com/music/m/Ixtodzlbpqd5mtfbdlyuglcjbfy?t%3DSpoken:_A_Story_Podcast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://eloquentgushing.com/category/matthew-views/\"\u003eMatthew Views\u003c/a\u003e is Matthew\u0027s blog discussing in depth elements of the movies we watch, as well as reviewing movies, plays, and other media."
