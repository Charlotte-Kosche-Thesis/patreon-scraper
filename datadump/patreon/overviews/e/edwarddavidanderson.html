    "published_at": "2018-04-24T18:06:45+00:00",
    "summary": "Hello my name is \u003cstrong\u003eEdward David Anderson\u003c/strong\u003e and I\u0027ve been writing songs, making \nrecords, and playing shows for a living for more than 2 decades. \n\u003cbr\u003e\n\u003cbr\u003eOver the past 5 years I\u0027ve been lucky enough to work with my wife \u003cstrong\u003eKim\u003c/strong\u003e to \ndevelop this solo path I\u0027ve been on. We work together, live together, \ntravel together, hike together...\u003cstrong\u003ewe\u0027re a team and feel very fortunate to\n be able to do what we do\u003c/strong\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\nThis next year is a big one for us. In October we\u0027re releasing my new album \"\u003cstrong\u003eChasing Butterflies\u003c/strong\u003e\" on our very own \n\u003cstrong\u003eBlack Dirt Records!\u003c/strong\u003e It was recorded at the NuttHouse in the iconic Shoals region of north Alabama. I worked with producer Jimmy Nutt and local musicians to create something really special, and I can\u0027t wait for everybody to hear it!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eBut before we release the record, we\u0027re attempting a hike of \nepic proportions.\u003c/strong\u003e We leave Springer Mountain, GA May 1, 2018 and start walking towards Harpers Ferry, WV on the \u003cstrong\u003eAppalachian Trail\u003c/strong\u003e. We\u0027ve got three months, May/June/July to challenge our minds and bodies. Regardless of \nhow far we make it, \u003cstrong\u003ethe experience is sure to be life changing and \ninspirational. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOk, you\u0027re probably asking \"so what the heck is Patreon?\u003c/strong\u003e\" Quite simply, \nit\u0027s a way for you to support artistic content you dig. While it\u0027s a relatively new platform, it\u0027s actually an old school\n idea dating back to the Renaissance when composers, play writes, and \nartists were supported financially so they could create and bring art to\n the masses. Those who contributed were known as\u003cstrong\u003e \"patrons of the arts.\"\u003c/strong\u003e \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSame thing here folks.\u003c/strong\u003e You can contribute anything from $1 to $100 a month to support us on the trail, on the road, and in making and releasing records. *\u003cstrong\u003eYour first contribution payment will be processed on the first of the \u003cem\u003efollowing\u003c/em\u003e month, and the 1st of each month thereafter.\u003cbr\u003e\u003c/strong\u003eYou can cancel at any time and if you\u0027d rather make a one-time contribution, that\u0027s cool too. Just send your contribution via Paypal to: \u003cstrong\u003epaypal@edwarddavidanderson.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eThis is your chance\u003c/strong\u003e to not\n only hop on board and come along for the ride, but to help us continue \nto do what we do!\u003cbr\u003e\u003cbr\u003eThank you music lovers!\u003cbr\u003e\u003ca href=\"https://www.edwarddavidanderson.com/\" target=\"_blank\"\u003ewww.edwarddavidanderson.com\u003c/a\u003e\u003ca href=\"http://www.facebook.com/edwarddavidandersonmusic\" target=\"_blank\"\u003e\u003cbr\u003ewww.facebook.com/edwarddavidandersonmusic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/EdwardDavidAnderson\" target=\"_blank\"\u003ewww.youtube.com/user/EdwardDavidAnderson\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/edwarddavidanderson/\" target=\"_blank\"\u003ewww.instagram.com/edwarddavidanderson/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/EDAnderson72\" target=\"_blank\"\u003ewww.twitter.com/EDAnderson72\u003c/a\u003e\u003cbr\u003e"
