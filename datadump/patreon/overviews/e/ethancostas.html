    "published_at": "2017-09-09T19:02:01+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003eHEY THERE!\u003c/h4\u003e\n\u003cbr\u003e\nWelcome to my Patreon! I\u0027m a furry artist bringing you bara, bears, and big boys! You can check out my artwork on these sites: \u003ca href=\"https://twitter.com/ethancostas\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2605 \u003ca href=\"http://ethancostas.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u2605 \u003ca href=\"http://www.furaffinity.net/user/ethancostas/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003ePROJECTS YOU CAN HELP SUPPORT:\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003c/ul\u003e\u003cstrong style=\"background-color: initial;\"\u003eWELCOME TO THE PACK\u00a0\u003c/strong\u003eis a weekly comic strip about gay animal dudes, starring Ethan the beagle and his friends living life and getting into crazy shenanigans. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(Welcome to the Pack is on a break as I develop the next phase of the comic)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe comic will be posted publicly for free on Fridays everywhere else,\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003ebut will be posted on Patreon (a day early) every\u003cstrong style=\"background-color: initial;\"\u003e\u00a0Thursday\u003c/strong\u003e. In addition, patrons who are in the \u003cstrong style=\"background-color: initial;\"\u003e$5 (and up) tier\u003c/strong\u003e will be able to access the\u00a0\u003cstrong style=\"background-color: initial;\"\u003euncensored\u003c/strong\u003e version of the comic strip and those who are in the \u003cstrong style=\"background-color: initial;\"\u003e$10 tier \u003c/strong\u003ewill be able to access the\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eNSFW\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003ecomic strip\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e(at least one a month)\u003cstrong style=\"background-color: initial;\"\u003e.\u00a0\u003c/strong\u003eThe NSFW comic strip\u00a0will be an entirely new comic that connects in some way with that week\u0027s comic strip. For example, it could take place before, during, or after that week\u0027s comic strip. If there isn\u0027t one planned for the month, there will be a poll asking what the subject of the comic should be and there will be a colored two-panel comic as a replacement\u003cstrong style=\"background-color: initial;\"\u003e.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eTHE BEAGLE BUGLE\u00a0\u003c/strong\u003eis\u00a0a weekly update of SFW and NSFW sketches from the comic and other artwork posted every Sunday. \u003cstrong\u003eThis is available to all patrons.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Possible content for The Beagle Bugle includes: WIPs of the comic, behind the scene details, sketches of characters, poll determined sketches, character AMA style sketches, warm up sketches,\u00a0avatars, Telegram stickers, dakimakura designs, etc.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMONTHLY VOTED CONTENT\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor now, every month there is Rule 34 colored/shaded artwork that is determined by a poll. \u003cstrong\u003e$5 tiers and up\u003c/strong\u003e have access to these images, while \u003cstrong\u003ethe $10 tier \u003c/strong\u003egets a second version.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOTHER POSSIBLE ART CONTENT:\u003c/strong\u003e\u00a0Underwear designs based on shows or movies for my fictional brand\u00a0Hound\u003cem style=\"background-color: initial;\"\u003e,\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u00a0\u003c/em\u003efanart of other artist\u0027s characters, furry art trends, future monthly\u00a0art themes such as DecemBurr (which I do every December).\u00a0\u003cem style=\"background-color: initial;\"\u003e\u00a0\u003c/em\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn the future I also plan on doing animatics (animated storyboards) and animations starring the characters as well as portraying situations from the comic. I also have other projects in mind, but I\u0027ll keep those to myself for now and see how this works out.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003eRAFFLES:\u003c/strong\u003e\u00a0The number of entries into a raffle correspond with your tier. For every dollar you receive one entry. Raffles happen when a certain Patreon goal is reached or for special occasions. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON GOALS: \u003c/strong\u003eWhen it is confirmed that we reached a goal amount (usually on the 5th of the following month) then I will post additional artwork.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThis art will be able to be accessed by\u00a0\u003cstrong style=\"background-color: initial;\"\u003eEVERYONE\u003c/strong\u003e who is a current Patreon, no matter the content. Everyone contributed, so the way I see it, everyone should be able to get the rewards.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eMY CURRENT SCHEDULE:\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eSUNDAYS:\u003c/strong\u003e Sketches and WIPs for the comic/Patreon artwork\u003cbr\u003e\u003cstrong\u003eLAST DAY OF THE MONTH:\u003c/strong\u003e Monthly Voted Artwork (2 Versions),\u00a0NSFW comic (one a month), and Patreon goal artwork (available to every tier)\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\nI plan on posting sketches on \u003cstrong\u003eSundays\u003c/strong\u003e and comic strips every\u00a0\u003cstrong\u003eThursday\u003c/strong\u003e. Lastly, on the \u003cstrong\u003elast Sunday of the month \u003c/strong\u003eI will post\u003cstrong\u003e\u00a0\u003c/strong\u003eartwork determined by that month\u0027s poll\u003cstrong\u003e, \u003c/strong\u003e\u003cstrong\u003ethe $10 version\u003c/strong\u003e of that drawing\u003cstrong\u003e,\u003c/strong\u003e\u00a0as well as any other artwork for the month. (Additionally the poll that determines the monthly artwork will be active during the first week of the month).\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAfter your payment for the month has gone through\u003c/strong\u003e\u00a0I\u0027ll message you on Patreon with a\u00a0\u003cstrong\u003eDropbox link \u003c/strong\u003eto\u00a0all of the artwork from the month and you will receive the artwork in correspondence with your tier.\u003cbr\u003e\u003cbr\u003e\nThe schedule is subject to change since I\u0027m new to all of this and some things might turn out to be too difficult or otherwise more beneficial for everyone. I\u0027m open to feedback!\u00a0\u003cbr\u003e\u003cbr\u003e\nSo if you consider pledging I sincerely appreciate and hope you enjoy your stay.\u00a0Much thanks!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e-\u00a0Ethan Costas\u003c/em\u003e\u00a0\u003c/strong\u003e\ud83d\udc3e"
   },
