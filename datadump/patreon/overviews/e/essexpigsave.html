    "summary": "Essex Pig Save bears witness to animals sent to slaughter, using a love-based community organising approach as part of the Worldwide grass-roots organisation The Save Movement. \u003cbr\u003eWe encourage people from all walks of life, be they vegan, vegetarian or non-vegan to join us at our vigils to come face to face with the victims of the meat industry and see the animals for what they really are, sentient beings that want to live. \u003cbr\u003eWe share our photos and videos from these vigils to encourage people to change their eating habits and to adopt a vegan lifestyle, we know that this works as one of our videos has gone viral with over a 1 million views and many people contacted us to ask about how to go vegan. \u003cbr\u003eWe also hold vegan outreach events such as public film screenings, vegan food sampling and video footage outreach.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to be able to reach more people by running more vegan outreach events and therefore get more placards and leaflets printed up and purchase vegan food for the public to sample. \u003cbr\u003eThe plan is also to hold more events such as Art work displays and run work shops so venue hire costs can soon add up.\u00a0\u003cbr\u003eWe also are planning a vegan ad campaign with posters shown in public toilets and other public areas but in order to do this we need more support as advertising campaigns are costly.\u00a0\u003cbr\u003e\u003cbr\u003e"
