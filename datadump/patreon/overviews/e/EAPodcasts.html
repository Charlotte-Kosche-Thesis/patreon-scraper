    "published_at": "2017-05-01T12:55:55+00:00",
    "summary": "Hello everyone! Welcome to the\u00a0\u003ca href=\"http://escapeartists.net/\"\u003eEscape Artists\u003c/a\u003e Patreon! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT US\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEscape Artists Inc. is the publishing company behind \u003ca href=\"http://escapepod.org\"\u003eEscape Pod\u003c/a\u003e,\u00a0\u003ca href=\"http://podcastle.org/\"\u003ePodCastle\u003c/a\u003e,\u00a0\u003ca href=\"http://pseudopod.org/\"\u003ePseudoPod\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.castofwonders.org/\"\u003eCast of Wonders\u003c/a\u003e. Over the past decade and a half our donors and subscribers have brought you the best in free weekly audio genre fiction each and every week. Our four shows total over 2000 episodes, and reach an average of half a million listeners a month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY WE\u0027RE HERE\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTo provide a way for listeners who don\u0027t use Paypal to support us, keeping our lights on and our servers humming.\u003c/li\u003e\n\t\u003cli\u003eTo continue our mission of paying everyone involved with our shows - authors, staff, and narrators.\u003c/li\u003e\n\t\u003cli\u003eWe want to expand! We\u0027ve started experimenting with generating non-fiction content, and we have ideas for a fifth fiction podcast. And to do it, we need your help.\u003c/li\u003e\n\u003c/ul\u003e\nPatreon gives our audience a flexible new support option, and another\u00a0way for listeners and fans like you to help provide a steady source of income. Our episodes will always be available for free on our websites, but we rely on donors like you to make that happen. As always, every dime goes towards paying our creators, feeding our servers, and bringing you more great audio fiction.\u003cbr\u003e\n\u003cbr\u003eWe want to hear from you about what you\u0027re looking for. We started with a few different goals, and continue to refine them based on your suggestions and feedback. But they always represent the pillars of what we stand for - paying our contributors and staying true to audio publication. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE FUTURE\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPublisher and veteran nonfiction writer Alasdair Stuart, and Karen Bovenmyer, of the much-missed Mothership Zeta, are preparing some great nonfiction content, focused on introducing newcomers to the fascinating and often bumpy landscape of genre fiction with interviews, reviews and convention reports. With your help, in time they want to create a new monthly podcast helping readers and fans learn more about the industry and take their first steps into volunteerism, genre-adjacent academia, and writing professionally.\u00a0This can be an overwhelming industry, especially if you\u0027re new. It\u0027s a cocktail party crossed with a minefield, moving at an unceasing pace. But don\u0027t worry, Alasdair and Karen have a plan...\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQUESTIONS?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLet us know! You can find \u003ca href=\"https://twitter.com/AlasdairStuart\"\u003eAlasdair\u003c/a\u003e on Twitter, or send us a message.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support means everything to us and we\u0027re excited to be joining Patreon!\u003cbr\u003e"
   },

    "attributes": {
     "about": "Escape Artists Inc. is run by Alasdair Stuart and Marguerite Kenner.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlasdair Stuart\u003c/strong\u003e is the host of\u00a0\u003ca href=\"http://pseudopod.org\"\u003ePseudoPod\u003c/a\u003e, the weekly horror fiction podcast.\u00a0When not talking into a microphone he\u0027s a freelance journalist and RPG writer. He\u0027s worked on all three iterations of Cubicle 7\u0027s \u003cem\u003eDoctor Who:\u00a0Adventures in Time \u0026amp; Space\u003c/em\u003e RPG and he was shortlisted for an ENnie award for the adventure \u003cem\u003eArrowdown\u003c/em\u003e. He\u0027s also worked on their Victoriana line and upcoming work for \u003cem\u003eThe Laundry\u003c/em\u003e and World War Cthulhu: Cold War game lines. His creator-owned RPG, After T\u003cem\u003ehe War,\u003c/em\u003e will be released by Genesis of Legend later this year and he has work on the slate for Eden Studio\u0027s \u003cem\u003eAll Flesh Must Be Eaten\u003c/em\u003e RPG too.\u00a0He\u00a0\u003ca href=\"http://alasdairstuart.com\"\u003eblogs regularly\u003c/a\u003e about genre fiction, writing and his adventures in cooking and indoor rock climbing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMarguerite Kenner\u003c/strong\u003e\u00a0is a native Californian who has forsaken sunny paradise to live with her true love in Merrye Olde England. She\u2019s frequently juggling plates or wearing so many hats that she needs two heads. When she\u2019s not grappling with legal conundrums as a commercial solicitor, lecturing, editing her YA podcast, Cast of Wonders, or working behind the scenes as COO of \u003ca href=\"http://escapeartists.net/\"\u003eEscape Artists\u003c/a\u003e, she can be found narrating audio fiction, studying popular culture (i.e. going to movies and playing video games) with her partner Alasdair Stuart, or curling up with a really good book. You can follow her adventures on \u003ca href=\"https://twitter.com/LegalValkyrie\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e",
