    "summary": "My name is Erika Taguchi-Newton and I am a fine artist and freelance illustrator. I work primarily in acrylic but I also like to use oil and watercolor. Nature, whimsy and a bit of magic are explored in my art.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.erikataguchi.com/wp-content/uploads/me.jpg\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI am on Patreon to seek support from fans of my work - not just so I may nurture my skills and further my art career, but also to market and promote my work. In return, patrons will receive rewards such as an exclusive look in to my studio happenings, free monthly prints, and discounts at my Etsy store.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"float: left; width: 25%;\"\u003e\n\t\u003cimg src=\"http://www.erikataguchi.com/wp-content/uploads/moondrops_sm.jpg\" style=\"width: 95%;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: left; width: 25%;\"\u003e\n\t\u003cimg src=\"http://www.erikataguchi.com/wp-content/uploads/shallowwaters_sm.jpg\" style=\"width: 95%; margin-left: 2.5%;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: left; width: 25%;\"\u003e\n\t\u003cimg src=\"http://www.erikataguchi.com/wp-content/uploads/wishbreaker_lowres.jpg\" style=\"width: 95%; margin-left: 2.5%;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: left; width: 25%;\"\u003e\n\t\u003cimg src=\"http://www.erikataguchi.com/wp-content/uploads/pathfinder_sm.jpg\" style=\"width: 95%; margin-left: 2.5%;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60); font-weight: normal;\"\u003eA little more about me...\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYou can find my work in galleries such as Zapow (Asheville, NC), Ink \u0026amp; Pistons (West Palm Beach, FL), and Bear and Bird (Fort Lauderdale, FL).\n\u003cbr\u003e\n\u003cbr\u003e\nI attend a small number of conventions a year. I have attended DragonCon, MegaCon, and GenCon, among others. I have won awards in both DragonCon and GenCon art shows.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently I live in Delray Beach, Florida, with my husband and son.\u003cbr\u003e\n\u003cbr\u003e\nwebsite: \n\u003ca href=\"http://www.erikataguchi.com\" rel=\"nofollow\"\u003ewww.erikataguchi.com\u003c/a\u003e\u003cbr\u003e\netsy: erikataguchi.etsy.com\n\u003cbr\u003e\nshopl: store.erikataguchi.com\n\u003cbr\u003e\ninstagram: @etaguchi\n\u003cbr\u003e\ntwitter: @raven_girl\n\u003cbr\u003e\nfacebook:\u00a0\n\u003ca href=\"http://www.facebook.com/erikataguchi.art/\" rel=\"nofollow\"\u003ewww.facebook.com/erikataguchi.art/\u003c/a\u003e\u003cbr\u003e"
