    "summary": "Elizabeth\nMcCann was born and raised in St. Petersburg, Florida surrounded by family who\nembraced and supported her to be herself. She has always followed her heart,\nwherever it leads her in an educational sense, crafting, art, and in love and\nwouldn\u0027t change any of her past choices whether they ended in joy or tears\nbecause then she wouldn\u0027t be where she is today and she feels that where she\nis, is where she\u0027s meant to be.  She and her husband Matt live in\nartsy-fartsy Gulfport, Florida, a mere 8 minutes from her parents and brothers\nand live with their elderly and ornery feline, Xavier.\u003cbr\u003e\u003cbr\u003e\nIt all\nstarted off with an idea in a snowstorm in 2009. Displaced from her sunny home\nin Florida, a young woman decided to take on the storm by creating \u201cwarm and\nfuzzies\u201d for those she loved. Using the knowledge she gained by working with\nher Ge-Ma and inspired by the tenacity of her own mother. Elizabeth started\n\u201cVenjo\u2019s Stitches\u201d, a name derived from a community of folks she loved, to\ntackle this tricky \u201ccold\u201d problem the north seemed to be having. Moving back to\nthe sunny state of Florida in 2010, Elizabeth quickly saw the potential of\ndifferent mediums in expressing the way her mind moved. Taking the leap in\n2015, she changed the name of her company to \u201cCreative Chaos\u201d to encompass all\nthat she has learned and is working with. Using a mixed media approach to\npainting she uses layered patterns to explore the dynamics of shape and form.\nWith metal bending and wire wrapping she hopes to capture the chaos that she\nsees in nature and use it to her advantage. Each piece harnesses the chaos in\nher mind and offers it to you, to see how chaos can be beautiful and can bring\na smile to your face. Her original message of hope lives on in her work of\nbringing joy and \u201cwarm fuzzies\u201d to whoever views her work.\u003cbr\u003e\u003cbr\u003eSupporting Elizabeth by being a monthly patreon means she can continue to live her dream of not only being an artist and creator of original art pieces both hangable and wearable, but to finally start a family with her husband.\u00a0 That has been a life long dream of theirs that has yet to be obtainable financially.\u00a0 While her husband has found a workplace that he loves and feels like he is doing so much good for others and she has finally started to believe in herself as an artist, the money is just too tight to support the dream of having children.\u00a0 \u003cbr\u003e\u003cbr\u003eSupporting Elizabeth\u0027s patreon isn\u0027t just supporting creativity, it\u0027s about supporting life and dreams.\u003cbr\u003e\u003cbr\u003eThank you for the love and consideration \u0026lt;3\u003cbr\u003e"
