    "summary": "Hi!\u00a0\u003cbr\u003eI am Ely Urbanski, visual artist, mainly working with printmaking. In my last\u00a0projects I have been printing on fabric using pieces of clothing as matrices. These pieces are usually donations from friends and visitors of my exhibitions. Some of them appear in videos where they tell me the stories behind the clothes they have donated. \u003cbr\u003eTo know more about this and other projects, please check:\u00a0\u003ca href=\"http://www.printosynthesis.com/printmaking.html\"\u003ehttp://www.printosynthesis.com/printmaking.html\u003c/a\u003e \u003cbr\u003eTo watch video interviews:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mT42PjwUD9A\u0026amp;list=PLyyY3-FC7S21SNnFjgGy6vxdDIUzs-U2u\"\u003ehttps://www.youtube.com/watch?v=mT42PjwUD9A\u0026amp;list=P...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am also a creative coach. I basically help artists and non-artists to organize their creativity. I offer art critique, portfolio organization (cohesion and coherence), tips on how to prepare for exhibition applications and where to show. How to start your own art business (basics of creating your website, social media, where to find legal/accounting advice, etc).\u00a0\u003cbr\u003e\u003cbr\u003eIf you have questions or suggestions email me: ely@printosynthesis.com\u003cbr\u003e\u003cbr\u003eThank you so much for your time, interest and support!\u003cbr\u003eEly\u003cbr\u003e\u003cbr\u003ep.s. there is another welcome video in Portuguese. Video de introdu\u00e7\u00e3o em portugu\u00eas no final da p\u00e1gina.\u00a0\u003cbr\u003e"
