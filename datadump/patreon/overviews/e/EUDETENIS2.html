    "published_at": "2018-02-05T08:22:57+00:00",
    "summary": "Hi, We are \u003cstrong\u003eEUDETENIS.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have a proposal. We want to offer you a possibility of mutual gain service in which you, our \"patron\" gets something you want from our knowledge and we have a financial return to compensate our effort to create the required material.\u003cbr\u003e\u003cbr\u003eAnd who are we?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEUDETENIS\u003c/strong\u003e is a pair formed by \u003cstrong\u003ePaulo \u003c/strong\u003eand \u003cstrong\u003eGiovana\u003c/strong\u003e. We have been working in the illustration and comics market since 2013 and we work with companies from all over the world. We have already won international awards such as \u003cstrong\u003eSilent Manga\u003c/strong\u003e three times. Currently we work with comics for the French publishing house Editions H2T.\u003cbr\u003e\u003cbr\u003eSome of our award winners from Silent Manga Audition free to read:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://smacmag.net/v/sma8/come-as-you-are-by-quillcannon-and-eudetenis/?_ga=2.235194625.1460642053.1517815106-1663402915.1499574777\" target=\"_blank\"\u003e\u003cimg src=\"http://data.smacmag.net/_images/sma_page/pc/sma8/sma8_2gpr_02.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://smacmag.net/v/sma7/grandmas-flavor-by-eudetenis/?_ga=2.268895985.1460642053.1517815106-1663402915.1499574777\" target=\"_blank\"\u003e\u003cimg src=\"http://data.smacmag.net/_images/sma_page/pc/sma7/sma7_2gpr_02.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://comic.manga-audition.com/entries/mothercracy-by-eudetenis/?_ga=2.190328747.1460642053.1517815106-1663402915.1499574777\" target=\"_blank\"\u003e\u003cimg src=\"http://data.smacmag.net/_images/sma_page/pc/sma3/sma03_4_EXR-03.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGiovana is also a skilled illustrator, having worked for the Japanese games illustration market, with Totheworld agency. She is also an illustrator of books and RPG games for Jamb\u00f4, the biggest one from Brazil. She is a graduate of the CGMA Academy in the courses of \"Enviroment Sketching\", \"Color and Light\" and \"Analytical Figure Drawing\". In addition, she has experience as a drawing teacher with her own course since 2008.\u003cbr\u003e\u003cbr\u003eSome of her illustrations:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/ec93/th/pre/i/2018/024/9/9/warrior_neko_adoptable_jan_24_by_gigiedt-dc116ef.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/cd2d/th/pre/i/2016/304/b/e/the_last_game_by_comicamanager-damkdd4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn summary, we want to create a monthly platform of knowledge distribution with purpose in illustration, script and comics for interested bosses.\u003cbr\u003e"
