    "summary": "Throughout my whole life, books have been my life and breath. My escape when the world was unjust, my magical kingdom where imagination came to life, my open door to places and people unknown. Words are life and books are living. Forget those energy drinks--books give us wings! \u00a0Picture books especially are so critical, \u00a0not only for early literacy, but also for encouraging imagination and bringing the great big world right into our hands. Picture books foster a life-long love of reading and connect books with happiness. As a 30-something adult, I still get lost in the children\u0027s section at bookstores and libraries, and my toddler son is learning to love books just about as much as I do.\u00a0\u003cbr\u003e\u003cbr\u003eI find inspiration for my books in seeing the world through the eyes of children; there\u0027s so much wonder and color and good old fashioned fun! I\u0027ve self-published three books through Amazon\u0027s CreateSpace and while it\u0027s a great platform, it\u0027s all on the author to write, create, design, and market. Your patronage will enable me to grow as a writer and illustrator and to market my stories to more children and families. I\u0027m so excited! I love what I do and I\u0027m thrilled to share it with you.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re curious about my work up to this point, here are some places you can check it out!\u003cbr\u003e\u003cbr\u003eInstagram: elizabeth_draws_with_crayons\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/elizabeth.draws.with.crayons/\"\u003ehttps://www.facebook.com/elizabeth.draws.with.cray...\u003c/a\u003e\u003cbr\u003eCreateSpace: A Dragon Named Mike:\u00a0\u003ca href=\"https://www.createspace.com/3758251\"\u003ehttps://www.createspace.com/3758251\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003eHenry the Valiant Crab:\u00a0\u003ca href=\"https://www.createspace.com/4331450\"\u003ehttps://www.createspace.com/4331450\
