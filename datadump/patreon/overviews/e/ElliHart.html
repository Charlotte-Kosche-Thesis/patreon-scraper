    "summary": "\u003cstrong\u003eWow. \u00a0This is crazy!! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, thank you for listening and taking the time to drop by my Patreon page. You are a AMAZING and I can\u2019t possibly begin to express my gratitude to you!\u003cbr\u003e\u003cbr\u003eI\u0027m about to embark on a challenging and exciting adventure that is sure to elicit both high and low-lights and I\u0027d love to share it all with you as I go. \u003cbr\u003e\u003cbr\u003eAs of September 28, 2017, I\u0027ll be driving south in the direction of \u003cstrong\u003eNashville\u00a0\u003c/strong\u003eto write my next record. I\u0027ve been working tirelessly on an astro van I bought last June to convert it into a beautiful and creative living space - otherwise known as a camper van! \u00a0I\u0027ll be living out of this van, (her name is Dolly Partvan) and driving through several major music cities including Los Angeles, Austin, New Orleans, and Memphis! \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m calling this adventure\u00a0\u003cstrong\u003eNORTH TO NASHVILLE.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy goal is to write, film, and release one song and video per week on this two-month long trip in an effort to write my next album, which will be recorded with Mr. Dave Genn of Canadian superstars, \u003cem\u003e54-40\u003c/em\u003e. \u00a0He has produced some huge albums including artists like \u003cem\u003eHedley\u003c/em\u003e and \u003cem\u003eMariannas Trench\u003c/em\u003e - and Dave is just the best. \u00a0(Don\u0027t worry - you\u0027ll get to meet him!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in! \u00a0Drum roll please!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron of my music for as little as $2 per month, you\u2019ll have exclusive access to this process. There are other subscription levels with lots of extras and behind the scenes footage so you can choose exactly what you\u2019d like to see and exactly how much you\u2019d like to contribute. \u00a0\u003cbr\u003e\u003cbr\u003eI\u2019m just so grateful that you are here, so thank you! The fact that you are poking around speaks volumes to me and I just want you to know how much I appreciate you! \u00a0\u003cbr\u003e\u003cbr\u003e\nSo! These \u201crewards\u201d (as they call them) will include:\u003cbr\u003e\u003cbr\u003e- Weekly videos as a collection of the North to Nashville series featuring brand new songs written in the van by yours truly!\u00a0\u003cbr\u003e\u003cbr\u003e-\u00a0Photo\u2019s of my songwriting notebook (yes - you\u2019ll get to see the silly lyrics I start with and how many crossed out lines and scribbles I make before I land on the final lyric!)\u003cbr\u003e\u003cbr\u003e-Bonus videos of me explaining the meaning of the song, what inspired me, what my writing process was, and the city I was in while I wrote it.\u003cbr\u003e\u003cbr\u003e- Live online streamed concerts from my van! \u00a0(Gotta find some good wifi!!)\u003cbr\u003e\u003cbr\u003e-Live Q\u0026amp;A\u0027s with me! (Again... where dat wifi at?!)\u003cbr\u003e\u003cbr\u003eYou can find detailed descriptions of the rewards on the right-hand column of the page. \u00a0If you have any questions, or just want to reach out and say hello, please don\u0027t hesitate to do so! I\u0027d love to get to know you.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eMUCH LOVE!!\u003cbr\u003e\nElli\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFrequently Asked Questions\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow many videos will you release a month?\u003cbr\u003e\u003c/strong\u003eI usually put out 3-4 videos a month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003eYes of course! You can cancel or adjust your pledge amount for any reason at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to support more than the highest tier?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eWHAT. Well, er, um, if you\u0027d like to do that, you can simply write in whatever amount pleases you during the check out process. And then maybe I pass out or something.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I have to pay in US Dollars?\u003cbr\u003e \u003c/strong\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eStill have questions?\u003cbr\u003e\u003c/strong\u003eShoot an email to elli.hart.music@gmail.com and I\u0027ll help you out!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cem\u003e\u201cElli Hart\u2019s soulful voice is almost rivalled by her presence on stage. Ever-energetic and clearly not afraid to shred some solos on her guitar.\u201d \u003c/em\u003e\u003cem\u003e- Tyson Elder, Rocktographers.ca \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIf Fleetwood Mac and Bonnie Raitt decided to make music together, you\u2019d end up with Elli Hart. Whether playing solo or with her backing band, Dirty Mountain, Hart is one of those timeless artists that mesmerizes while she delivers gut-wrenching waves of self-realization and deliverance you won\u2019t soon forget. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cHart puts everything on the table with her incredibly delicate and personal lyrics.\u201d \u003c/em\u003e\u003cem\u003e- Katt Keuleman, Canadianbeats.ca \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHailing from the west coast of Canada, Hart\u2019s exceptional guitar playing and soulful voice has garnered her attention across the globe.  Coupled with her charismatic and personable stage presence, Hart gets the audience laughing along between her well crafted and unique songs; her heartfelt banter creates an authentic and instant connection with everyone in the room. \u003cbr\u003e\u003cbr\u003eElli Hart released her debut album Dirty Mountain, 01 in the spring of 2016 and has spent the last two years touring and playing the Western Canadian festival circuit both solo, and with her band, Dirty Mountain.  Some of these festivals include internationally acclaimed Vancouver Island Music Fest, Sunfest Country Music Festival, and Tall Tree Music Festival.  Elli Hart and the Dirty Mountain also had the opportunity to open for Canadian indie rock group, Arkells on Canada Day to an audience of 50 thousand people all clad in red and white. \u003cbr\u003e\u003cbr\u003eIn the fall of 2017, Hart converted a \u201996 Chevy Astro into a camper van and spent three months driving through the USA with a month spent in Nashville, Tennessee. This adventure series was called North to Nashville was made with the intent  of writing two new albums: one solo/acoustic album, and one Dirty Mountain album with Canadian Producer Dave Genn (Hedley, Mariannas Trench).  Both are set to be released in 2018. \u003cbr\u003e\u003cbr\u003e2018 is shaping up to be Hart\u2019s busiest year yet, with extensive touring planned for the United States, Europe, and Canada.\u003cbr\u003e",
