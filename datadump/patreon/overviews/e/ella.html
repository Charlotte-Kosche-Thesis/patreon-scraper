    "summary": "\u003cstrong\u003eHey, I\u0027m Ella.\u003c/strong\u003e\u003cbr\u003eI\u0027m an 18 year old who is aspiring to be a film-maker when she\u0027s a \u003cem\u003etiny\u003c/em\u003e bit older.\u003cbr\u003eI know I have nothing else which I could possibly want to do with my life, except make more and better videos. I love hearing how people enjoy the videos which I produce and I hope to improve them still!\u003cbr\u003eVideos take a lot of effort, dedication, time and money to make.\u003cbr\u003eHowever, the videos I make are free. It doesn\u0027t cost anything to watch them. Now that I\u0027m beginning to produce better videos, it is starting to take up even more time, effort and yes, money. Which is why I just need just a tad bit of help from you! Please?\u003cbr\u003e\u003cstrong\u003eWhat will your precious coinage go towards?\u003c/strong\u003e\u003cbr\u003eProps, wardrobe, location, actors, travel, music and equipment are all the things which you could help to provide!\u003cbr\u003e\u003cstrong\u003eWhat will you get out of this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBetter videos\u003c/strong\u003e. As a patron, you will be able to access things which none of the other followers will be able to get to, such as;\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eBehind the scenes information about almost every video I am making.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eTo watch my videos before anyone else.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eCould get mentioned in a video.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eCould receive a small package of goodies from me.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eCould have a chilled conversation via the web with me.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eMore awesome stuff which I may think of!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI am opening this Patreon page simply because I want to make my videos better for \u003cstrong\u003eyou\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e!\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0That is my main goal\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Which Videos is this going towards?\"\u003c/em\u003e\u003cbr\u003eThis will help me out on making videos possible for all three of my accounts!\u00a0\u003cbr\u003e\u003cem\u003e\"I\u0027ve not got much money but I\u0027d really like to help!\"\u003c/em\u003e\u003cbr\u003eI really don\u0027t want to force people to throw their money at me, which is why you can donate as little as 1$ a month if you want to! Please only donate what you can afford! Anything at all would be unbelievably generous of you and I\u0027d really appreciate it!\u003cbr\u003e\u003cem\u003e\"What if I don\u0027t want to donate to EVERY video?\"\u003c/em\u003e\u003cbr\u003eYou can set a maximum amount that you\u0027d like to give per month! If you only want to give $1 a month that\u0027s absolutely fine!\u003cbr\u003e\u003cem\u003e\"Can I cancel? Or lower my donation?\"\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eYES. YOU CAN. If you can\u0027t afford to give anymore or want to lower your donation, then you can change it!\u003c/span\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eP.S. THANK YOU SO MUCH FOR YOUR SUPPORT! I really appreciate it!\u003cbr\u003eANY MORE QUESTIONS? Email me: ellapatreon@gmail.com\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e"
