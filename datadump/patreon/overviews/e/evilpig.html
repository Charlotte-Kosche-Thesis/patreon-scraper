    "summary": "Evil pig is more than just a company. It is an idea. An idea that games can be so much more than what they are now. That they truly are art that can be a part of the lives of all people. To better them, not hinder them. That games can solve mysteries that have been plaguing us for centuries. That they can give a better understanding of the world around us. That they can bridge cultural gaps and allow friendships and ideas to grow across the world. An idea that games can do what nothing else can. An idea that we can stand against those who wish to oppose us with clear heads and dedication, because we know the good that games can accomplish.\u003cbr\u003eWe will stand our ground even in dire times, and we will stand strong until our final moments. The ones who stand against us, even if that is ourselves, may fight a constant war and leave us to our last breath, but we must never give up. It is an idea that games will become a true art form and explore the deepest parts of the human condition like no other medium can.\u003cbr\u003eBut for this to happen, we must succeed. We must truly believe in this idea called Evil Pig. We must stand tall in times of stress, and taller in times of hate, and realize when we\u2019ve made a mistake so we can make it right. We must explore the depths of games, fail, and learn so that we may do better.\u003cbr\u003eIf you take this call to action and believe in this idea, you must know that you can never turn back. You can never return to the way it was before. You must make a sacrifice so that we can truly stand tall and become the giants people need to reach for the things that this industry is scared to explore.\u003cbr\u003eBecause games matter, and we must believe in the craft that we uphold.\u003cbr\u003eWe are innovators, idealists, creators, and explorers. We are hope for a better future in this industry.\u003cbr\u003eWe are a team.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWe are currently selling our table top RPG Primus Star at \u003ca href=\"http://www.drivethrurpg.com/product/236164/Primus-Star-Core-Rulebook-1E.\"\u003ehttp://www.drivethrurpg.com/product/236164/Primus...\u003c/a\u003e You can encounter zero gravity battles, dog fights, espionage, hacking data bases, and just classic shoot outs. Pilot ships, explore worlds, mine for resources, talk your way out of situations or shoot your way through them, invent, repair, create, and become the space fairing hero or villain you desire.\u003cdiv\u003e\u003cbr\u003eWe are currently working on our first computer game, Feline Frontier.\u00a0This game will put you in a\u00a0situation of dire proportions as you race against the clock. You are awe struck explorers who find themselves on a new planet filled with hostiles. Your feelings are mixed between wonder and fear. You want to escape from this place, but to escape means that you must travel deeper into this world and discover its secrets and fend yourself against the intelligent beings that inhabit this place.\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eVisit our website @ myevilpig.com\u003cbr\u003eTwitter @\u00a0\u003ca href=\"https://twitter.com/EvilPigTeam\"\u003ehttps://twitter.com/EvilPigTeam\u003c/a\u003e\u003cbr\u003eFacebook @ \u003ca href=\"https://www.facebook.com/EvilPigTeam/\"\u003ehttps://www.facebook.com/EvilPigTeam/\u003cbr\u003e\u003c/a\u003eYoutube @\u00a0\u003ca href=\"https://www.youtube.com/channel/UCPadldUUsmHx0lwyMw9gYBg?view_as=subscriber\"\u003ehttps://www.youtube.com/channel/UCPadldUUsmHx0lwyM...\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
