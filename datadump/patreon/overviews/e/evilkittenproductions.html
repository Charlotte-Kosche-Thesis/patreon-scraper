    "summary": "Evil Kitten Productions has been producing Audio Dramas since 2016. First with the launch of \u003cem\u003eNeon Nights: The Arcane Files of Jack Tracer\u003c/em\u003e, and then with the launch of \u003cem\u003eMidnight Horror\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eEvil Kitten was co-founded by Will Snyder and Rachel Craig and we are staffed by our Social Media and Marketing Manager Aaron Sarka and our artistic associate John Wencel. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Shows:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eNeon Nights: The Arcane Files of Jack Tracer\u003c/em\u003e is an audio drama that tell the story of private detective Jack Tracer as he solves the strange and supernatural cases of Neon City! Along with his frequent partners Red, Mickey Flynn, and Daisy, he fights against fearsome foes such as cults, vampire, and succubi. AND THAT\u0027S JUST SEASON 1!\u003cbr\u003e\u003cbr\u003eOur second season has a more science fiction focus and more deeply explores relationships between many characters and begs the questions, \"How far are you willing to go to return to the ones you love?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMidnight Horror \u003c/em\u003eis a horror themed podcast that features original stories told in audio book format. They are told by creator Rachel Craig and features stories of ghosts, cannibalistic mermaids, and demonic possession.\u003cbr\u003e\u003cbr\u003eAlong with these stories, Rachel hosts frequent Midnight Movie-sodes where she and friends drink themed alcoholic drinks and review a horror film. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo Our Fans:\u003cbr\u003e\u003c/strong\u003eThis Patreon would be not possible without your amazing support. Thanks to your word of mouth and through social media, we were able to grow these shows to a resounding success. \u003cbr\u003eBy contributing to this Patreon, you are allowing us to create more and better content that will only help enhance your listening experience. Thank you for everything!\u003cbr\u003e"
