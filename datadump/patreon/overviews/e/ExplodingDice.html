    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/30497230/ExplodingDiceLogo.png\"\u003e\u003cstrong\u003eHail brave Adventurer!\u003c/strong\u003e You have journeyed long across the land in search of treasure and riches, and your travels, curiosity and cunning have led you here. Before you stands an ancient doorway, the mouth of a cavernous dungeon of untold peril. But inside, great glory and treasure await!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 340px; text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e...Will you enter?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFirst, thank you for considering to be come a Patron!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://twitch.tv/ExplodingDice\"\u003e\u003cstrong\u003eEXPLODING DICE\u003c/strong\u003e\u003c/a\u003e is a livestream channel and Tabletop RPG Community created and run by me,\u00a0\u003cstrong\u003eBrian Podell\u003c/strong\u003e. Started in early 2016, it has become more than I could have ever imagined, hosting some of the biggest names in both the RPG community and Twitch, as well as putting on dozens of amazing shows amassing hundreds of hours of livestream RPG entertainment, with the best casts! Not to mention tons of giveaways, charity events, and much more.\u003cbr\u003e\u003cbr\u003eThis has not only become a huge part of my life, but very much become a path into the future, as well as the biggest and most effective way for me to combat my own personal stress, anxiety, and depression. Being able to find a community and form such valuable friendships in all of you has drastically changed my life in a way I cannot possibly repay, except by trying to produce the best for you that I can.\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBy supporting ExplodingDice on Patreon, you enable us to expand our community, create more amazing RPG entertainment, put on new shows, do more and bigger giveaways, and expand into more varieties of media such as edited Youtube content, podcasts, reviews, and more!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://twitter.com/Askren\"\u003etwitter.com/Askren\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eTwitch:\u003c/strong\u003e\u003c/span\u003e\u00a0\u003ca\u003etwitch.tv/ExplodingDice\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eDiscord:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://discord.gg/dqufpQq\"\u003ehttps://discord.gg/dqufpQq\u003c/a\u003e"
