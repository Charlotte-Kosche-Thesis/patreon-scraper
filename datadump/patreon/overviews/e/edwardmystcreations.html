    "summary": "I am writing, drawing, the web comic \u003ca href=\"http://www.pawnsoffatecomic.weebly.com\" rel=\"nofollow\"\u003ewww.pawnsoffatecomic.weebly.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a former History Professor who fit every stuffy mold\nthat implies. But not anymore!! I\u0027ve jumped in a phone booth and changed into\nspandex tights to become (DUM, dum, DUUMMM)...FANTASY COMIC MAN!\u003cbr\u003e\n\n Yes, it\u0027s true! I have thrown away my musty\ntomes and snore- inducing voice for a magic wand called an art pencil!\u003cbr\u003e\n\n  And Lo!\nPawns of Fate! was born! The exciting adventures of six orphans caught up in a\nmysterious prophecy as the world falls into the chaos of war around them. No\nlonger shall I push dates and dead people. \nNow I work with magic and dragons! Dwarves and elves! Axes and giant bar\nflails wielded by a ten foot tall lizardman who has sworn an oath to...ooops. I\ngot carried away and almost gave up to much info.\u003cbr\u003e\n\n  Yes! I am\nFantasy comic Man! Starting a second life amidst crumpled papers, a frightening\npile of eraser detritus, and the vagaries of a new future! Support me, and you\nsupport every geeky fool who chose a career over their dreams, and has now\nfinally awoken to what matters in this world.\u003cbr\u003e\u003cbr\u003eWhat is Pawns of Fate? \u00a0\u003cbr\u003ePawns of Fate is my dream. \u00a0I am posting it for free on the internet and am hoping to get support so I continue to create and publish. \u00a0I plan to use Patreon to share artwork about the comic that does not belong in the comic. \u00a0Also, I will be posting here pages that include my thoughts and the thoughts of the characters. \u00a0I plan to share the little knowledge I\u0027ve gained in drawing a comic. \u00a0\u003cbr\u003e\u003cbr\u003eSo please visit \u003ca href=\"http://www.pawnsoffatecomic.weebly.com\" rel=\"nofollow\"\u003ewww.pawnsoffatecomic.weebly.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u003cbr\u003e"
