    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/85674/a2444f1a67664cc0a074dbbb756515d6?token-time=2145916800\u0026token-hash=3vyLMs8wYTsBc4MQYm7iLrJp7lHX7kqUXm9BDv7VL18%3D",

    "published_at": "2016-01-22T19:03:31+00:00",
    "summary": "Hey there! Thanks so much for checking out my Patreon page \u0026lt;3\u003cbr\u003e\u003cbr\u003eMy name is Eden and I am a musician, writer, illustrator, programmer,...etc. You might know me as\u00a0\u003ca href=\"http://twitter.com/edenthecat\" target=\"_blank\"\u003e@edenthecat on Twitter\u003c/a\u003e (or even better, Ron). \u00a0I make a lot of different things and have spent the past few years creating 6 albums (\u003ca href=\"http://alsoalsoalso.bandcamp.com/\" target=\"_blank\"\u003eAlso Also Also\u003c/a\u003e,\u00a0\u003ca href=\"http://edenthecat.bandcamp.com\" target=\"_blank\"\u003eEden the Cat\u003c/a\u003e,\u00a0\u003ca href=\"http://orphanmothers.bandcamp.com\" target=\"_blank\"\u003eOrphan Mothers\u003c/a\u003e,\u00a0\u003ca href=\"http://rottenspooky.bandcamp.com\"\u003eRotten Spooky\u003c/a\u003e), a whole bunch of podcasts (\u003ca href=\"http://www.twitter.com/JimmyAndEden\"\u003eJimmy and Eden\u003c/a\u003e), videos (\u003ca href=\"https://www.youtube.com/channel/UCONp0ZKlPlEwXTESlZQF9xA\"\u003eYoutube\u003c/a\u003e), blogs (\u003ca href=\"https://medium.com/@edenthecat\"\u003eMedium\u003c/a\u003e), comics, and more!\u00a0\u003cbr\u003e\u003cbr\u003eThough sometimes I make things just for the sake of making things, my intention is usually to create art that promotes inclusivity and mental health awareness. My goal for 2017 is to continue doing this work, and expand upon it in such a way that I can actionably help organizations who are capable of doing much more than I can on my own.\u003cbr\u003e\u003cbr\u003eYour support will help me to create and collaborate much more, and I hope that I can entertain you \u0026lt;3 I\u0027m so fortunate to have friends like you and I\u0027m really looking forward to what\u0027s to come! Look below to see what I\u0027m currently making, and a little bit more about what I do!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ePatron-Only Feed\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMonthly Works In Progress\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatrons will get first-listens to works in progress of music that I\u0027m working on. Some songs might end up in their final form on albums, and some might simply be explorations of different sounds.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWeekly Doodle Dump\u003cbr\u003e\u003c/strong\u003eI draw and sketch a lot, and patrons will be able to see what I\u0027ve been doodling!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Playlist\u003cbr\u003e\u003c/strong\u003ePatrons will get access to what I\u0027m currently listening to every month!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(128, 100, 162); background-color: initial; text-align: center;\"\u003eContent Schedule\u003c/b\u003e\u003c/div\u003e\u003cb style=\"color: rgb(128, 100, 162); background-color: initial; text-align: center;\"\u003e\u003c/b\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLast Friday of the Month\u003cbr\u003e\u003c/strong\u003eOn the last Friday of every month, I will post a video to my Youtube channel of a song I\u0027m working on. This might be a new (or old!) song for my project Also Also Also, or my project Eden the Cat, or maybe a collaboration!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eEvery Other Wednesday\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eI will post an essay to Medium. Currently I\u0027m writing a series about my Tinder Experiences called Help Me I\u0027m on Tinder, but I\u0027d also like to write about my experiences as a non-binary individual, tour diaries, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery Other Thursday\u003cbr\u003e\u003c/strong\u003eRon Responds: I answer your questions with the best advice that I can give.\u003cbr\u003e\u003cbr\u003e-----------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eUpcoming Projects\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Gamut Podcast\u003cbr\u003e\u003c/strong\u003eThe Gamut is a podcast that I\u0027m hoping to launch in Spring 2018. It will follow a similar format to Jimmy and Eden, in that it will be free-flowing conversations between myself and other creators. While Jimmy and Eden focussed primarily on folks working in the video game industry, the Gamut will have a much wider variety of personalities and backgrounds. Starting as a monthly podcast, the frequency of episodes will increase as I meet further Patreon goals!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverywhere is Somewhere\u003cbr\u003e\u003c/strong\u003eBeing a musician who grew up in a smaller town, I find it particularly interesting to look at other small towns and see what type of music is being made in those communities. Everywhere is Somewhere will be an ongoing series focused on independent musicians and dedicated to exploration and discovery. Patrons will be able to suggest towns they\u0027d like me to investigate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaybe This Will Help\u003cbr\u003e\u003c/strong\u003eI\u0027m pretty horrible at taking care of myself. I don\u0027t make the space to do it, because there always seems to be more pressing things. Maybe This Will Help will be a series of me trying to build habits and explore different methods of trying to make day-to-day life a little bit more manageable. Will making freezer casseroles keep me from wanting to drown myself in a lagoon? Will going for long walks help me to resolve my commitment issues? Will organizing my closet make it easier to manage my manic episodes? Probably not, but let\u0027s find out!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
   },
