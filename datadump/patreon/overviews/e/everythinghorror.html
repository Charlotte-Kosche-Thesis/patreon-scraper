    "summary": "\u003cimg src=\"https://ehpodcasts.files.wordpress.com/2018/03/cropped-ehpstore2.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHello,\u00a0\u003cbr\u003eWe are a podcast the started back on February 12th 2017. We chat\u003cem\u003e Everything Horror\u003c/em\u003e, pun intended. But we chat about films, books, figurines and more. We also talk about what we like, love or was disappointed and wish what could have changed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTo help Everything Horror to become a great source for horror enthusiasts, we would like to develop a website. The website would not only provide links to our podcasts, but also links to other Horror related items. In time we would like to see the website grow into a community for horror enthusiast.\u003cbr\u003e\u003cbr\u003eProviding our listeners with high quality recordings is important to us. With your support, we will be able upgrade our existing recording equipment and deliver a higher level of audio quality.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHO HAVE WE INTERVIEWED\u003cbr\u003e\u003cbr\u003e*\u003c/strong\u003e Daniel P Coughlin, Ryan Coughlin and Megan Waters from\u003cem\u003e Ditch Day Massacre\u003c/em\u003e film.\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e Grant Vincent from\u003cem\u003e Shadow\u0027s Symphony\u003c/em\u003e (Halloween Music)\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e Bill Oberst Jr who does a lot of\u003cem\u003e Acting.\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/em\u003e Don Hileman, of\u003cem\u003e Enyx Studios.\u003c/em\u003e Studio of\u003cem\u003e A Haunting: Witching Hour\u003c/em\u003e (Steam Early Access)\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e Gareth Morgan of\u003cem\u003e Zenithfilms,\u003c/em\u003e released\u003cem\u003e Silent Hill: Requiem.\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/em\u003e John Brhel of\u003cem\u003e Cemetery Gates Media,\u003c/em\u003e released\u003cem\u003e Corpse Cold\u003c/em\u003e book and more.\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e Jed Brian of\u003cem\u003e Lawford County Productions,\u003c/em\u003e known for\u003cem\u003e Unlisted Owner\u003c/em\u003e film.\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e Carlos Grupeli of\u003cem\u003e Protocol Games.\u003c/em\u003e Studio behind the game\u003cem\u003e Song of Horror.\u003cbr\u003e*\u003c/em\u003e Lawrie Brewster of\u003cem\u003e Hex Media.\u003c/em\u003e Known for films has\u003cem\u003e \"Lord of Tears\", \"The Unkindness of Ravens\"\u003c/em\u003e and \u003cem\u003e\"The Black Gloves\".\u003cbr\u003e*\u003c/em\u003e Daniel P Coughlin, Ryan Coughlin and Trevor Torseth known for\u003cem\u003e \"Lake Dead\" \u003c/em\u003efilm\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e"
