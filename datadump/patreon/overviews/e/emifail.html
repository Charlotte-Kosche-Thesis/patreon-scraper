    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003ewho the HECK are ya\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\twhat\u0027s up i\u0027m emily i never learned how to draw \u0026amp; i wanna be BETTER at it\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tmostly for like, personal reasons ... but with a little bit of that starving artist cliche thrown in. the only problem is i don\u0027t draw NEARLY as much as i should be, so i\u0027m kicking my butt into gear.\n\t\u003cem\u003e you\u0027re \u003c/em\u003ekicking my butt in gear.\u003cbr\u003e\n\t\u003cbr\u003e\n\ti am asking you to kick my butt\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003ewhat exactly is your goal here?\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tto draw more! a bunch more\u003cbr\u003e\n\t\u003cbr\u003e\nyour audience \u0026amp; support is just the incentive i need to doodle more frequently, get outta my comfort zone, \u0026amp; generally make my work something I\u0027m proud to hand out or look back on.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003ehow does the $ thing work?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tit\u0027s pretty simple!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t1)\u00a0you choose to pledge a certain amount of money to me (thanks!)\n\t\u003cbr\u003e\n\t2) i upload a big ol\u0027\u00a0sketchbook (usually around 60 pages of drawings)\n\t\u003cbr\u003e\n\t3)\u00a0patreon charges you that pledged amount at the end of the month!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tthe cool thing is ... once you choose to pledge, you automatically gain access to every past patreon-exclusive sketchbook i\u0027ve posted. neato! you get to see my progress.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tthere\u0027s also cooler stuff offered at higher pledge amounts, like pinback buttons from my online store, \u0026amp; even commission pages!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003ehow often do i get charged?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nonly when i release a sketchbook!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003ehow often do you release sketchbooks?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\twith the rate at which i\u0027m currently drawing, expect 1 sketchbook roughly \n\t\u003cstrong\u003ee\u003c/strong\u003e\u003cstrong\u003every 2 months\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tmy eventual goal is \n\t1 per month!\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tthanks so so much for the support, and i hope you enjoy my silly doodles!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003e\\\\ WHERE ELSE TO FIND ME //\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.twitter.com/emiritchi\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://emiritchi.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eart tumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://emifail.storenvy.com\" rel=\"nofollow\" target=\"_blank\"\u003estorenvy\u003c/a\u003e |\u00a0\u003ca href=\"http://www.redbubble.com/people/jessiepup260\" rel=\"nofollow\" target=\"_blank\"\u003eredbubble\u003c/a\u003e\n\u003c/div\u003e"
