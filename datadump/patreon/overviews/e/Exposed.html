    "summary": "Hi there! My name is Cassandra, but you may know me as \u003cstrong\u003eExposed\u003c/strong\u003e from Furcadia or as \u003ca href=\"http://misbehave.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMisbehave\u003c/strong\u003e\u003c/a\u003e from DeviantArt. I am a pixel artist who specializes in \u003cstrong\u003eisometric artwork\u003c/strong\u003e, particularly for an online MMO called Furcadia.\u003cbr\u003e\n\u003cbr\u003e\nI create custom \n\u003cstrong\u003epatches\u003c/strong\u003e (item tilesets) and \u003cstrong\u003edreams\u003c/strong\u003e (game map files) that other people can use. I love pixel art and am happy to do it for all sorts of platforms!\u003cbr\u003e\n\u003cbr\u003e\nBetween working a 9 to 5 and spending my days creating pretty pixels, I\u0027d definitely prefer the latter! Just as you thrive on new content, I thrive on your support.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you pledge to support me, I will always do my best to think of new and creative ways to put your money to good use.\u00a0The more support I receive, the more time I can dedicate to creating pixel work for you to enjoy, use for personal purposes, or even commercial purposes!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI love what I do\u003c/strong\u003e and I hope you do too. I greatly appreciate your support, and if you think my work is worth becoming a Patron for, then I am very grateful and hope to welcome you to our \u003cstrong\u003ePixel Patron family\u003c/strong\u003e!"
