    "summary": "\u003ch3\u003eWhy Deepening Democracy?\u003c/h3\u003e\n\nDemocracy means a great deal more than voting. As citizens\nwe have abundant expertise and aspirations for our community. Deepening\ndemocracy is about enabling and ennobling citizen agency and leadership. When\nwe as citizens dream and organize on our own, and sometimes partner with our\nelected officials and public servants, we lead the way to a deepened democracy.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cKsZLDZ.jpg\"\u003e\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003eImagine citizen-led dialogue and community development in direct\npartnership with media.\u003c/h4\u003e\u003cbr\u003e\nImagine spaces in which citizens gather to\ndiscuss what matters to them most and what they want to do about it. Now\nimagine thoughtful journalists fully engaged in these conversations, and along\nwith citizens, craft stories about how people are stepping up to change their\ncommunity in the direction of their aspirations. Imagine working together to\nunderstand and inform; design community responses; and co-create media that\nwill Change the Story and Change our City. \u003cbr\u003e\n\u003cbr\u003e\nBy bringing the work of\u00a0\u003ca href=\"http://www.electriccitymagazine.ca/\" target=\"_blank\"\u003e\u003cem\u003eElectric City Magazine\u003c/em\u003e\u003c/a\u003e together\nwith the convening skills of the\u00a0\u003ca href=\"http://peterboroughdialogues.media/\" target=\"_blank\"\u003ePeterborough Dialogues\u003c/a\u003e and the\u00a0\u003ca href=\"http://resonancecentre.com/\" target=\"_blank\"\u003eResonance Centre\u003c/a\u003e,\u00a0we are pioneering a new opportunity for Peterborough citizens to discuss\nwhat matters, decide what to do about it, and to shape news and media as we go.\nCheck out the\u00a0\u003ca href=\"https://vimeo.com/257163210\" target=\"_blank\"\u003evideo\u003c/a\u003e from\nour launch event this past December.\u003cbr\u003e\n\u003cbr\u003e\nDoing this work with fun, professionalism, and\ncontinuity requires Patrons. We have created new ways both for you to financially support the work, and for us to engage with citizens from all walks of life.\nWhile our content will always be free, patrons are invited into deeper rewards.\nTo the right you can read about those rewards. Check out this \u003ca href=\"https://youtu.be/_hSJJrE2md0\" target=\"_blank\"\u003evideo\u003c/a\u003e to\nlearn more. If you can\u2019t participate but would like to support the work\nfinancially you can pass your rewards along to a friend or invite us to hold\nthem in reserve for another community member. \u003cbr\u003e\n\u003cbr\u003e\nSoon we will also be inviting organizations to\nbecome partners and funders as well. Your support as individuals will be a\nmagnet for their contributions.\u003cbr\u003e\n\u003cbr\u003e\nTo kick things off we are diving into four\ndialogue and media-making themes. We\u2019ve created a Patreon Page for each one.\nThis will help us fund the important work of journalism, and will also help us see where the energy is for specific coverage in the community. Click the links to visit those pages to learn more about the intentions for\neach theme and view a video message from the moderator of each theme.\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.patreon.com/ECMinclusion\" target=\"_blank\"\u003eInclusion and Accessibility\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.patreon.com/ECMenviro\" target=\"_blank\"\u003eEnvironmental Stewardship\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.patreon.com/ECMequity\" target=\"_blank\"\u003eGender Equity\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDeepening Democracy (this page)\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003eYou can pledge your support to \u003ca href=\"http://www.patreon.com/electriccity\" target=\"_blank\"\u003eECM generally\u003c/a\u003e or to one of\nthe a specific themes listed above. The rewards are the same across the board.\nRegardless of where you pledge your support you will receive all the rewards of\nyour chosen level. \u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003eFrequently Asked Questions\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003eWhat is Patreon?\u003cbr\u003e\u003c/em\u003ePatreon is a crowd-funding site designed for\ncreators. Patrons agree to give a regular donation every time the creator makes\nsomething\u2014in our case, once a month, when we release an issue of \u003cem\u003eElectric City\nMagazine\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIs Patreon a Canadian company? \u003c/em\u003e\u003cbr\u003e\nWhat currency will I be charged in?Patreon is an\nAmerican company, and \u003cstrong\u003eall pledge amounts are in US dollars\u003c/strong\u003e. Please also be aware that this means the charge on\nyour form of payment will come from an American source.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen will I be charged?\u003c/em\u003e\u003cbr\u003e\nPatreon will charge your form of payment on the\n1st of the month, for any activity in the previous month. Because \u003cem\u003eElectric City\nMagazine\u003c/em\u003e is released in the first week of the month, the money will come out at\nthe beginning of the next month. For example, if our March issue is released\nMarch 6, your credit card will be charged for it on April 1.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhen will I receive my reward?\u003c/em\u003e\u003cbr\u003e\nAt the higher pledge levels, patrons receive\nrewards, including access to our Patreon members-only feed, \u003cem\u003eElectric City\nMagazine\u003c/em\u003e mugs and t-shirts, and access to \u003cem\u003eElectric City Magazine \u003c/em\u003eevents. Access\nto the members-only feed will start as soon as you sign up. Mugs and t-shirts\nwill be sent out within 30 days of us receiving your first donation. For\nin-person and online events, we will send access codes and ticket information\nto your email.\u003cbr\u003e"
