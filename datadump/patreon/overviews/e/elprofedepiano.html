    "summary": "Ante todo, quiero dar las gracias a todas las personas que me dais vuestro apoyo en los comentarios que me hac\u00e9is llegar, y muy especialmente a aquellos que aport\u00e1is lo que buenamente pod\u00e9is a nivel econ\u00f3mico para que mi trabajo con los v\u00eddeos de piano pueda seguir adelante.\u003cbr\u003e\u003cbr\u003eA todos vosotros, gracias de todo coraz\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es El Profe de Piano?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEl Profe de Piano\u003c/em\u003e\u003c/strong\u003e naci\u00f3 como un canal de Youtube. En los \u00faltimos a\u00f1os ha ido creciendo tanto que se ha convertido en un aut\u00e9ntico trabajo para m\u00ed. Empez\u00f3 como un hobbie, y hoy en d\u00eda es un trabajo. Pero es que no podr\u00eda ser de otra forma.\u003cbr\u003e\u003cbr\u003eEn \u003cem\u003e\u003cstrong\u003eEl Profe de Piano\u003c/strong\u003e\u003c/em\u003e grabo v\u00eddeos de ense\u00f1anza de piano, principalmente, pero tambi\u00e9n hay otros de solfeo, y de teor\u00eda de la m\u00fasica, adem\u00e1s de covers, piano tutoriales, e incluso una secci\u00f3n que he llamado \u003cem\u003eLos Imposibles\u003c/em\u003e. A medida que la comunidad crece voy creando nuevas secciones.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEl futuro de \u003cem\u003eEl Profe de Piano\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eEl crecimiento de la comunidad me ha proporcionado la posibilidad de crear otro tipo de contenidos muy interesantes, como entrevistas a pianistas y a escuelas de m\u00fasica.\u003cbr\u003e\u003cbr\u003eEn mente tengo mil contenidos m\u00e1s para el canal, como sesiones Skype, directos por Instagram, y nuevas entrevistas a m\u00fasicos famosos. Pero para esto necesito de toda vuestra colaboraci\u00f3n, claro. Porque todo esto cuesta dinero. Este tipo de personajes no est\u00e1n disponibles a no ser que pagues, claro.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n me gustar\u00eda que alguno de vosotros fuera grabando vuestros avances, y en alg\u00fan momento pudi\u00e9ramos hacer un v\u00eddeo en el que se vea c\u00f3mo se inici\u00f3 y hasta d\u00f3nde se ha llegado.\u003cbr\u003e\u003cbr\u003eEn general, el futuro de \u003cstrong\u003e\u003cem\u003eEl Profe de Piano\u003c/em\u003e\u003c/strong\u003e est\u00e1 muy ligado a vosotros, y a llevaros v\u00eddeos sobre todo el mundo del piano, v\u00eddeos que siempre tendr\u00e1n un car\u00e1cter formativo. Y digo que est\u00e1 muy ligado a vosotros, porque en esta comunidad es cierto que yo hago los v\u00eddeos, pero los hago porque vosotros los veis, porque aprend\u00e9is con ellos, porque os gustan. Y son para vosotros.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon me deber\u00eda de dar la posibilidad de crecer m\u00e1s r\u00e1pido que con la simple publicidad de Youtube, que es muy lenta. Adem\u00e1s,\u00a0Patreon es una buena plataforma porque gestiona suscripciones mensuales, y puedo controlar el nivel de los suscriptores muy f\u00e1cilmente. Cada nivel de suscripci\u00f3n tiene una serie de ventajas. Los niveles superiores incluyen las ventajas de los niveles inferiores.\u003cbr\u003e\u003cbr\u003eLa comunidad de \u003cstrong\u003e\u003cem\u003eEl Profe de Piano\u003c/em\u003e\u003c/strong\u003e es una comunidad fuerte en la que TODOS se benefician de las aportaciones de cada uno de los miembros. Tenemos\u00a0\u003cstrong\u003eLA FUERZA DE UN COLECTIVO\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eA medida que vaya teniendo m\u00e1s suscriptores en Patreon, ir\u00e9 bajando el coste de los niveles. Incluso podr\u00e9 eliminar niveles, de forma que cada vez sea m\u00e1s barata para vosotros vuestra aportaci\u00f3n mensual.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eObjetivo\u003c/strong\u003e\u003cbr\u003eEl objetivo es claro: Hacer crecer el canal. Actualmente ya no hay nada comparable a este canal y a esta comunidad en idioma espa\u00f1ol. Adem\u00e1s de hacer crecer el canal, entre todos tenemos que lograr que el canal sea sostenible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi agradecimiento\u003c/strong\u003e\u003cbr\u003eMuchas muchas muchas muchas gracias a todos los que est\u00e1is detr\u00e1s de las pantallas, y muy especialmente a mis subscriptores PREMIUM, a mis patrones.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnlaces\u003cbr\u003e\u003c/strong\u003eWeb:\u00a0\u003ca href=\"http://elprofedepiano.com\" target=\"_blank\"\u003ewww.ElProfeDePiano.com\u003cbr\u003e\u003c/a\u003eYoutube:\u00a0\u003ca href=\"https://www.youtube.com/c/ElProfeDePiano\" target=\"_blank\"\u003ewww.youtube.com/c/ElProfeDePiano\u003cbr\u003e\u003c/a\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/ElProfeDePiano\" target=\"_blank\"\u003ewww.facebook.com/ElProfeDePiano\u003cbr\u003e\u003c/a\u003eInstragram:\u00a0\u003ca href=\"https://www.instagram.com/elprofedepiano\" target=\"_blank\"\u003ewww.instagram.com/elprofedepiano (@ElProfeDePiano)\u003cbr\u003e\u003c/a\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/PianoProfe\" target=\"_blank\"\u003etwitter.com/PianoProfe\u003c/a\u003e\u003cbr\u003e"
