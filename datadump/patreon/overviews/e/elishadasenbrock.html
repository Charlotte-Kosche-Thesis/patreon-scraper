    "summary": "I\u0027m currently working on a project about multiple types of abuse/body ownership/feminism. \u003cbr\u003e\u003cbr\u003e3 Paintings are of my friend Sarah who was in a physically abusive relationship. \u00a0She has bravely decided to share her story with the world and has allowed me to paint images from the photos that saved her life.\u00a0\u003cbr\u003e\u003cbr\u003e4 Paintings will be self-portraits. 1 on the topic of reclaiming/claiming ones own sexuality, especially after being raped. \u00a03 will be on mental/verbal abuse and recovery. \u00a0\u003cbr\u003e\u003cdiv\u003e2-4 Will be in the topic of certain words that are either considered unlady like or are used to belittle women. \u00a0\u003cbr\u003e\u003cbr\u003eSeveral will be on female anatomy. I\u0027m not sure how many. \u00a0It depends on how fast I tire of looking at vulvas all day. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI hope to add thought provoking, intellectually deep, and emotionally evocative imagery to the conversation about people\u0027s bodies and their ownership of those bodies.\u00a0\u003cbr\u003e\u003cbr\u003eWhat do I plan on doing with these paintings? \u00a0I\u0027m going to rent a store front in St. Louis for a month. This will allow me to show off the work as it is intended to be seen. If the Patreon account is successful I will move the show to different cities. \u00a0Chicago will be one, \u00a0but I haven\u0027t decided on any others. I\u0027d love to hear suggestions. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m asking for financial support to cover the cost of materials as well as some cost of living expenses. \u00a0This will help me create the work in a timely manner and rent a space or several for the public unveiling.\u00a0\u003cbr\u003e\u003cbr\u003ePlease help by either making a pledge or sharing this page with as many people as possible. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e10% of all donations will be donated to the National Coalition Against Domestic Violence.\u00a0\u003cbr\u003e\u003cbr\u003e10% of all donations will go to Sarah.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
