    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/m9gEQKL26Cs\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Programming is one of the most\nwonderful things I have discovered in my life. It gives us a great power.\nAlmost all the things surrounding us contain any processor. Mobile phones,\ncars, coffee makers, water heaters, washing machines\nand a substantial number of other devices have a program inside them which manages\nthe device. Programs are everywhere. That\u2019s why there are millions of\nprogrammers who develop software making our lives a little bit easier. The\nnumber of programmers continues to grow.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nMy name\u003c/strong\u003e is Elias Fofanov aka EngineerSpock. I\u0027m thankful enough for that I love what I do.\u003cbr\u003e\u003cbr\u003e\n\nI began my career as a postgraduate\nstudent participating in Microsoft ImagineCup contest.\u00a0I\u0027ve been working with the .NET platform since 2003.\u00a0\u003cstrong\u003eI\u0027ve been professionally\narchitecting and implementing software for nearly 7 years\u003c/strong\u003e, primarily based on the .NET platform. I\u0027m passionate about building rich and\npowerful applications using modern technologies.\u00a0\u003cstrong\u003eI\u0027m a certified specialist\u00a0\u003c/strong\u003ein Windows Applications and Service\nCommunication Applications by Microsoft. I\u2019m an active member of the .NET community in Moscow, Russia. \u003cbr\u003e\u003cbr\u003e\n\nI love the statement written by Seth\nGodin, \"If it\u0027s work, we try to do less. If it\u0027s art, we try to do\nmore.\" \u003cstrong\u003eWhat I can\nsay is that software is my art.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI left my job in\nMarch 2016. I did it to write programming video courses full-time. Since then I\ncreated seven paid video courses on Udemy.com platform. My expertise\nconcentrates on the Microsoft.NET platform, so my courses belong to that\ntechnology. Here are seven video courses created so far:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLearn WPF with XAML from\nScratch \u003c/strong\u003eLearn how to\ncreate a powerful Windows application with rich UI on WPF platform. The \u003cstrong\u003ecourse is for beginners\u003c/strong\u003e already\nfamiliar with C# language.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eMVVM in WPF Survival Guide\u00a0\u003c/strong\u003eLearn how to\ncreate a maintainable Windows application applying MVVM to WPF. A course \u003cstrong\u003efor intermediate programmers.\u003c/strong\u003e The\nsupplementary course for the first one.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eAPI in C#: The Best Practices\nof Design and Implementation\u003c/strong\u003e\u003cbr\u003e\nLearn how to design and implement API based on the best practices developed by the .NET community. \u003cbr\u003e\nA \u003cstrong\u003ecourse for beginners and intermediate\nprogrammers\u003c/strong\u003e who at least familiar with programming in C# language.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eModern .NET Ecosystem and .NET\nCore\u00a0\u003c/strong\u003eLearn all the modern .NET concepts. .NET Core is the Future of .NET. The overview of the modern situation\naround the .NET platform. \u003cbr\u003e\n\u003cstrong\u003eFor any programmers\u003c/strong\u003e who are familiar with programming in C#.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eWhat\u0027s New in C# 6, C# 7 and\nVisual Studio 2017\u003c/strong\u003e\u003cbr\u003e\nLearn new features of C# 6, C# 7 and Visual Studio 2017 on practical examples.\u003cbr\u003e\n\u003cstrong\u003eFor any programmers\u003c/strong\u003e who are familiar\nwith programming in C#.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eLearn Unit Testing with NUnit\nand C#\u003cbr\u003e\nFor any programmers\u003c/strong\u003e who are familiar with programming in C#.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSoftware Architecture: Meta\nand SOLID Principles\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFor middle developers\u003c/strong\u003e who are\nfamiliar with programming in C#.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eIf you want to\u003cstrong\u003e\nlearn more about my video courses\u003c/strong\u003e, visit the following sites:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/user/eliasfofanov/\"\u003ehttps://www.udemy.com/user/eliasfofanov/\u003c/a\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCbvFOyxnwU6lFxc5KEUpWbQ\"\u003ehttps://www.youtube.com/channel/UCbvFOyxnwU6lFxc5KEUpWbQ\u003c/a\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003ca href=\"http://www.engineerspock.com/video-courses\"\u003ehttp://www.engineerspock.com/video-courses\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eHere is my plan\nfor the near future. First of all, my dream is to create a \u003cstrong\u003esuper-mega project-based\ncourse on C#. \u003c/strong\u003eThere are tons of video courses on C# but frankly speaking, they\nare far from being ideal. I want to create 12-20 hours C# course which covers all\nthe important topics. \u003cbr\u003e\n\nAfter that, I\nwant to create a \u003cstrong\u003evideo course on Xamarin.Forms as a continuation of that C# course.\u003c/strong\u003e\nIt also will be a project-based course. One of the ideas I have is to show you how\nto develop a\u003cstrong\u003e full-fledged client of an online service like\u003c/strong\u003e \u003ca href=\"http://www.kanbanflow.com/\"\u003ewww.kanbanflow.com\u003c/a\u003e  or \u003ca href=\"http://www.trello.com/\"\u003ewww.trello.com\u003c/a\u003e.\nThe overall \u003cstrong\u003eidea is to create logically related courses which allow to enter\nthe profession of a software developer starting from scratch.\u003c/strong\u003e That\u2019s why most\nlikely there will be a course on the basics of programming unrelated to any\nspecific programming languages.\u003cbr\u003e\n\nThis is the\nhighest goal which I\u2019ll strive to achieve!\u003cbr\u003e\n\n\u003cbr\u003e\n\nAside of that, \u003cstrong\u003eI\nplan to create\u003c/strong\u003e some very useful courses on Udemy like:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eDomain-Driven Design in Practice\u003c/li\u003e\n\n\u003cli\u003eWindows Internals\u003c/li\u003e\n\n\u003cli\u003eBuilding a Real-World App with ASP.NET Core, Angular\nand SignalR\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nand many-many\nother courses :)\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo, \u003cstrong\u003emy dream is\nto help people to become programmers, starting from the ground.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis Patreon\nwill help fund my plan, and without it, my plan is impossible. One may ask\nwhat\u2019s so special in your courses; there are several free courses on C#, Xamarin\nand other topics? I would answer that I\u2019ve watched a great number of free video\ncourses and almost all of them are of poor quality. They do not provide so much\nvalue as mine courses will.\u003cbr\u003e\n\nAll of my paid\ncourses have about 4.5 stars. Now, more than 3500 students are enrolled in\nmy courses. It means that people like what I do and I\u2019m happy to know that I\nhelp people all around the world to become better programmers.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFunding me, you play an active and\nimportant role in developing my vision of programmer\u2019s education all around the\nworld.\u003cbr\u003e\n\u003cbr\u003e\nLet\u2019s make this world a little bit better. Together.\u003cbr\u003e\n\u003cbr\u003e\nYour friend, -EngineerSpock\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.dumbbelldolls.com/wp-content/uploads/2014/06/faq.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Will you cover only .NET platform?\u003c/strong\u003e\u003cbr\u003e\n\nWell, in the near\nfuture I\u2019m going to cover only the .NET\nplatform. If you a beginner, don\u2019t worry, the .NET\nplatform is so wide that it allows you build and software you want. .NET\nplatform is very popular, and there is no\nproblem to find a job in this field.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e2) You\u2019re not\na native speaker. You have a heavy accent, so I don\u2019t understand you, how am I\ngoing to learn your courses then?\u003c/strong\u003e\u003cbr\u003e\n\nFirst of all, according to my research, most people all over the world\nunderstand my speech without any problems. Most people, even native speakers\nthink that I have a tiny accent. All my paid courses have subtitles. I will\ncertainly provide subtitles for free video courses as well. They will be\nhelpful in case of facing any troubles with understanding my accent.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e3) Where will the money go?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m going to buy any expensive equipment in the near future. I have everything I need\nalready. The most of donations is\njust for the living of my family. Most\nlikely, a part of the money will be spent on people who will prepare subtitles.\nIt is also possible that I will delegate some other not so important\nresponsibilities, hiring other people. \u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e4) How come only one video course in one or\ntwo months? That doesn\u0027t seem like a lot of output.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe thing is that free video courses will be\nproject-based and long, at least 12 hours each. It\u2019s very time-consuming to\nlearn all the material which already exists, filter it, develop your own curriculum, write a full script, record it,\nedit it and so on. That\u2019s why it will take at least one month to create one free, high-quality programming video course. I\nwant to keep the quality of my courses on a premium\nlevel. That is the primary reason.\u003cbr\u003e\n\u003cbr\u003e\nThanks for understanding.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e5) Where will programming video courses\nlive?\u003cbr\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eCurrently, I\u2019m working on the\nUdemy.com platform. It provides a decent experience for learners, and it is getting better and better. So, in the near future I\u2019m planning to stick with\nthis platform. The registration is free on that platform\nso that you won\u2019t spend anything. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e6) What kind of equipment are you using?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have a decent microphone, DSLR and everything\nI need for making a recording of decent\nquality. Don\u2019t worry.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e7) Where else can you be found, outside of\nPatreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nMy blog is on \u003ca href=\"http://www.engineerspock.com\"\u003ewww.engineerspock.com\u003cbr\u003e\u003c/a\u003eOther links:\u003c/strong\u003e\u003cbr\u003e\n\n\u003ca href=\"https://www.udemy.com/user/eliasfofanov/\"\u003ehttps://www.udemy.com/user/eliasfofanov/\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://twitter.com/engineerspock\"\u003ehttps://twitter.com/engineerspock\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://plus.google.com/u/0/113831352300407593346\"\u003ehttps://plus.google.com/u/0/113831352300407593346\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://www.facebook.com/engineerspock\"\u003ehttps://www.facebook.com/engineerspock\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://linkedin.com/in/engineerspock\"\u003ehttps://linkedin.com/in/engineerspock\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
