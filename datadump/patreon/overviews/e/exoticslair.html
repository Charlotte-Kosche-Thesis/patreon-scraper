    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello, I\u2019m Exotics Lair!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI create entertainment videos on\u00a0\u003ca href=\"https://www.youtube.com/c/ExoticsLair\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e that involves tarantulas and other exotic animals. The main reason for this project is to educate and show people that these animals aren\u2019t as bad as many think they are. These majestic creatures have been roaming our planet way before we even existed. Yet, often times forgotten and misunderstood, many lose their innocent lives just because people fear them. They don\u0027t seem to be getting the respect they truly deserve.\u003cbr\u003e\u003cbr\u003e\n\nArachnophobia (\u003cem\u003efear of spiders\u003c/em\u003e) and Ophidiophobia (\u003cem\u003efear of snakes\u003c/em\u003e) are amongst the Top-10 most common phobias in the world, and with that, this channel is here to lend a hand in hopes that people will be able to slowly (but surely) overcome their fears of these animals and/or appreciate them for who they are.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhere does your support go?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour monthly support means that I am able to have more time and money to scale this channel to new levels, create greater content qualities and quantities, expand and build new projects, support the \u201cLair of the Exotics\u201d by obtaining new animals for new content.. and most importantly, provide the animals with the best life they deserve. \u003cbr\u003e\u003cbr\u003e\n\nIn return for you chipping in a few dollars each month, I can bring you perks such as shoutout appreciations in my videos, merchandises, personal hand-written letters, and more. If you ever change your mind or have financial changes, you are free to change support amounts or stop supporting at any time.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eThank you so much for simply watching and sharing what I do. I\u0027m truly grateful for anyone willing to take the extra mile to help me do what I enjoy doing by being a Patron supporter.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShould you have any questions, please shoot me an Email at \u003cspan style=\"color: rgb(31, 73, 125);\"\u003econtact.exoticslair@gmail.com\u003c/span\u003e whenever you like, Patron or not. You will either get a reply through the Email itself, or I will make a video addressing your question(s).\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
