    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/T4Sp987rM8A\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-01-14T23:01:25+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGreetings fans of \u003cstrong\u003eWarhammer\u003c/strong\u003e, be it \u003cstrong\u003eFantasy Battles\u003c/strong\u003e, \u003cstrong\u003e40k\u003c/strong\u003e, \u003cstrong\u003eTotal War\u003c/strong\u003e or\u00a0\u003cstrong\u003eAge of Sigmar\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI am reaching out to you, my viewers, to help my creativity thrive and grow. Through your support, however small, I can continue creating the content you enjoy and moreover \u2013 bring you new and exciting things on top of that! Don\u2019t feel like this is something you have to do, I will continue to produce free content whether you donate or not. Any support I get will only add in making my videos faster and better.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat is this about?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow did you even find this page? Well, assuming you don\u0027t know what it is I do, I create comedic sketches satirizing Warhammer Fantasy Battles universe and specifically the Total War Warhammer game trilogy set in that universe. If you are fan of either or both \u2013 you have come to the right place.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is this page?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is Patreon, a well-respected site a lot of YouTube creators utilize to gain funding from their viewers. It\u0027s a month-by-month support system - via several funding methods you can pledge money and it will be deducted in the first few days of every month. Just $1 minimum is all it takes to show your support - any amount really helps to keep me alive and making the content you like while not being dependent on YouTube and their strict monetization system.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy do you need support?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ll be honest. I only planned to do this as a one time thing, but it quickly grew into something I\u0027d love to do more. It is still only a hobby however and so I can only do this in my free time, which isn\u0027t that often. I am not the richest person and so the money to keep this up, although miniscule it may seem to some, is more than substantial for me.\u003cbr\u003e\u003cbr\u003eWith your monthly financial support, I would be able to continue putting out content you enjoy much more regularly without worrying about getting through each month, but I will of course do my best either way. Your support would help make my content better in both quality and frequency of uploads but MORE IMPORTANTLY it would enable me to make content I could never make without your support.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am talking about \u003cstrong\u003ea full Warhammer Fantasy Battles \u201canimated\u201d lore series\u003c/strong\u003e in style of\u003cem\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Z_2nM1GEllg\u0026amp;list=PLyiDf91_bTEgnBN0jAvzNbqzrlMGID5WA\u0026amp;index=2\" target=\"_blank\"\u003eIf the Emperor had a text-to-speech device\u003c/a\u003e\u003c/em\u003e. I am sure that bringing this series to life is a dream for not only myself, but I lack the time, tools and resources to make it happen on my own. With your support however I am sure we can make it happen as soon as possible.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOkay you got me\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGreat, I knew you\u0027d understand! You\u0027ll be supporting me in the good cause of bringing you joyful entertainment and rekindling the Warhammer Fantasy Universe! I really appreciate any and all support you can give me and I promise to continue working hard, and maintain producing the great and quality content you enjoy!\u003c/span\u003e\u003c/div\u003e"

   {

     "created_at": "2017-11-15T17:08:33+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBetter focus\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eWith this amount I could afford more time to spend\u00a0on making my videos. It would also pay for my photoshop and after effects monthly fees and even help me pay my bills which would give me even more time to focus on the videos and also relax.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eI could also sort out more time to read Warhammer Fantasy armybooks and novels to further improve my grasp on the lore and I could commission a musician to compose some songs about Warhammer fantasy topics. Additional free time is the main thing here.\u003c/div\u003e",

     "created_at": "2017-11-15T17:08:33+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFull time focus\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eWith this amount I could basically make this my full time job, that means more videos, better and faster. I could also start realizing my \"animated\" lore video series set in the Warhammer Fantasy universe - \u003cem\u003eIf Karl Franz had a tutor\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThis would mainly include paying artists for commissions for characters, backgrounds and other artworks I need for the show, gathering potential voice actors, thoroughly reaserching the lore for individual videos, properly figuring out the plot and content  for the first few episodes of the show as well as the series as a whole and of course start recording/editing for the show. I would also be commissioning \u003cem\u003emore\u00a0\u003c/em\u003esongs for warhammer fantasy universe.\u003cbr\u003e\u003cbr\u003eReaching this goal would basically allow me to pursue this full time, without worrying about anything else.\u003c/div\u003e",
