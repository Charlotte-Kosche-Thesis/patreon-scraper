    "summary": "Electric Streams Media is a network of content creators dedicating to producing audio content discussing the streaming television series that capture the public\u0027s imagination.\u00a0 We have been covering originals from Netflix, Amazon, Hulu, Starz, HBO and others since the early days of Netflix producing its own hit shows.\u003cbr\u003e\u003cbr\u003eOur podcasts are as follow:\u003cbr\u003e\u003cbr\u003eNetFreaks - Your Guide to Netflix Originals has been covering series such as Black Mirror, Orange is the New Black, Stranger Things, House of Cards, Sense8,\u00a013 Reasons Why, Jean Claude van Johnson and Master of None for three years and over 200 episodes! \u00a0With all the great content the streaming platforms put out, we have a new series to cover every single week.\u00a0 Javier Heredia and Chris Case binge all the series that you do and more!\u003cbr\u003e\u003cbr\u003eThe Counterpart Podcast -\u00a0Counterpart tells the story of Howard Silk, a lowly cog in a bureaucratic U.N. agency who is turning the last corner of a life filled with regret, when he discovers the agency he works for is guarding a secret: a crossing to a parallel dimension. Through Howard and his \u201ccounterpart\u201d on the other side, the show will navigate themes of identity, idealism, what ifs, and lost love.  David Troy and Vincent Minnucci discuss the Starz series in depth.\u003cbr\u003e\u003cbr\u003eHighway to El - A Krypton Podcast.\u00a0\u00a0Adam Eastwood, Darrell Goodwin and Tiffany Bell cover the SyFy series Krypton, chronicling the lost history of Superman\u0027s homeworld and his family, the House of El.  Every episode we break down the episode and chime in with our opinions on filling in the backstory of the Man of Tomorrow.\u003cbr\u003e\u003cbr\u003ePariah Cast - A Westworld Podcast.\u00a0 HBO\u0027s philosophical look on what it means to be truly alive is the focus of this series premiering in February 2018.\u00a0 Summer Walker, Vic Miller and Bob Mackie gather to take an in-depth look at the HBO series, Westworld while enjoying all the fun and debauchery of everyone\u0027s favorite simulated frontier town.\u003cbr\u003e\u003cbr\u003eThe Terror Podcast - This show is dedicated to discussing each and every episode of the AMC series, The Terror, starring Jared Harris, Ciarin Hinds and Tobias Menzies.  Inspired by a true story, The Terror centers on the British Royal Navy\u2019s perilous voyage into unchartered territory as the crew attempts to discover the Northwest Passage. Faced with treacherous conditions, limited resources, dwindling hope and fear of the unknown, the crew is pushed to the brink of extinction.\u00a0\u003cbr\u003e\u003cbr\u003eBurnham Love - A Star Trek Discovery Podcast.  Set roughly ten years before the events of Star Trek: The Original Series, the newest iteration of Star Trek sees the united Klingon houses in a war with the United Federation of Planets that involves the crew of the USS Discovery. A hardcore Trekkie, a casual fan and a total noob get together to talk about the show and its place in Star Trek Canon.  Featuring Adam Eastwood, Tiffany Bell and Darrell Goodwin\u003cbr\u003e\u003cbr\u003eIf you\u0027re listening to our content, we\u0027re really happy just that you\u0027re spending your time with us. \u00a0But putting out this much content requires a lot of effort and investment and we thank each and every Patron that donates to our channel. \u00a0We invite you to join us in our Discord channel to chat series and movies with us, and we also commit to producing out of the box Patreon-Only content that will be at the same high-quality as what we put out each and every week. \u00a0\u003cbr\u003e\u003cbr\u003eThanks and we hope to spending a lot of time with you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
