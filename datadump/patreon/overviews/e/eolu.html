    "summary": "\u003cstrong\u003eI host the\u00a0\u003c/strong\u003e\u003ca href=\"http://www.eoluniversity.com\" rel=\"nofollow\"\u003eEnd-of-Life University\u003c/a\u003e\u003cstrong\u003e\u00a0online interview series\u003c/strong\u003e that features 2 new interviews posted each month with experts from all aspects of the end-of-life arena. There are currently over 70 one-hour interviews in the archives for the education and inspiration of listeners. This series is entirely \u003cstrong\u003efree\u003c/strong\u003e to listen to and replays are available for a limited time after broadcast. \u003cbr\u003e\u003cbr\u003eYou can listen to a sampling of the speakers here:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8ukvlXnBnPU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e I currently fund the cost\u003c/strong\u003e of the website, interview platform, email service provider, transcription fees (when I can afford to have it done), hosting, and domain name out of my own pocket, not to mention the hours I spend each week recruiting speakers, researching, scheduling, recording and editing interviews, and writing blog posts and emails for each interview. \u003cbr\u003e\u003cbr\u003eAs the number of subscribers grows, the costs of all the services I utilize increases as well.\u003cstrong\u003e I am seeking donations\u003c/strong\u003e to help cover the expense of producing the interview series and pay for transcription of the interviews. I \u003cstrong\u003eLOVE\u003c/strong\u003e doing this series and sharing the interviews and hope to receive a small amount of financial support through your donations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy request is for $1 or $2 per month\u003c/strong\u003e from each patron (that\u0027s just $.50 or $1.00 per interview) with a goal of \u003cstrong\u003e$350 per month\u003c/strong\u003e to cover my out of pocket expenses. \u003cstrong\u003eThank you for your help\u003c/strong\u003e and keep reading to find out about the special bonuses available for EOLU patrons!"

   {
    "attributes": {
     "about": "Dr. Karen Wyatt, bestselling author of the books \u003cem\u003eThe Tao of Death\u003c/em\u003e and \u003cem\u003eWhat Really Matters: 7 Lessons for Living from the\nStories of the Dying\u003c/em\u003e, spent most of her 25-year career in medicine\ncaring for patients in challenging settings such as nursing homes, hospices,\nfree clinics and homeless shelters. Her work with patients who were facing the\nend of life inspired her to write \u003cem\u003eWhat\nReally Matters\u003c/em\u003e, which describes the spiritual lessons she learned from her\nhospice patients. \u003cbr\u003e\n\n\u003cbr\u003e\n\nDr. Wyatt also hosts\u00a0\u003ca href=\"http://eoluniversity.com\"\u003eEnd-of-Life University\u003c/a\u003e, an online\ninterview series that features conversations with experts who work in all\naspects of end-of-life care. She is widely regarded as a thought-leader in the\neffort to transform the way we care for our dying in the U.S. In addition, she\nis valued for her application of spiritual principles to illness and healthcare\nand teaches that in order to live life fully we must each overcome our fear of\ndeath and embrace the difficulties that life brings us. \u003cbr\u003e\n\n\u003cbr\u003e\n\nLearn more about her work at \u003ca href=\"http://www.karenwyattmd.com\"\u003ewww.karenwyattmd.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e",
