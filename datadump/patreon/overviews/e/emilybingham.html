    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e \u003c/h4\u003e\n\u003cbr\u003eHi, I\u0027m Emily Bingham, writer and rope instructor. \n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/q2dvqot.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eLast year I combined my two greatest passions, writing and\nrope, into one unique and exciting book: \n\u003ca href=\"http://www.emilyerotica.com/diary-of-a-rope-slut/\"\u003e\u003cem\u003eDiary of a Rope Slut.\u003c/em\u003e\u003c/a\u003e It\u0027s an erotic memoir\ndetailing my discovery of the world of rope bondage. Even those not in the kink\nscene have enjoyed the frank exploration of sexuality. Perhaps because my story is everything\nthat other book about bondage (whose name we won\u0027t mention) is not; full of\nsexy, consensual, and real stories written by someone who has been in the\ncommunity for years.\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEven this cat likes my book.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cFIajr6.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat do you get for your support?\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAside\nfrom my eternal gratitude, \u003cstrong\u003efor as\nlittle as a dollar a month, you\u0027ll get access to my Patreon exclusive posts.\u003c/strong\u003e If\nyou can donate at a higher amount the perks only get better! Including the\nchance to see stories and rope bondage tutorials that won\u0027t appear anywhere\nelse. You can also feel great about supporting an independent writer. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy\nshould you support me?\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAs a self-published author without an agent or publishing company to help\nendorse me, more than half of my creative time is spent trying to promote\nmyself. Which is exhausting but just the way of publishing these days. \u003cstrong\u003eHowever, as if getting my story heard wasn\u0027t\nhard enough, Amazon has placed my title in the erotica dungeon. This isn\u0027t as\nsexy as it sounds. Instead this means my book isn\u0027t searchable on the biggest\nbook selling website out there because my title has a \"naughty\" word\nin it. \u003c/strong\u003eSo only people with a direct link can find it or\npurchase it. This has made sales slow as I\u0027ve only been able to reach people in\nmy social media web. I think the larger world would like my book too if they\nknew about it.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eI mean this guy decided to lick it.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/BMhEjpv.png\"\u003e\u003cbr\u003e\u003cstrong\u003eSo\nmy biggest goal here on Patreon is to earn the funds to buy basic equipment for\nsound recording so I can narrate an audio book version. \u003c/strong\u003eAudible\ndoesn\u0027t filter searches for erotica so strangers would be able to find and\nlisten to my book! This would be a huge win. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAny additional funds would allow\nme to commit more time and energy to starting a new writing project and\nteaching rope. \u003c/strong\u003eYou see when I\u2019m not writing I\u0027m teaching rope\nbondage classes and facilitating monthly rope groups. I also host private\nlessons. However there are very few affordable sex-positive spaces so at the\nmoment I have nowhere to host events. I love watching folks new to rope light\nup as they realize all it takes is a couple knots and an imagination to bind\ntheir lover! And I miss being able to bring that passion to the rope curious. \u003cstrong\u003eYour support would also allow me to rent a\nspace to teach in once again. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mjy6rn5.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOkay\ncool, what if I just want to make a one-time donation?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eThat\u0027s great too!\u00a0 \u003ca href=\"http://paypal.me/EmBing\"\u003eYou can donate to me here\u003c/a\u003e and thank you so much,\u00a0 I appreciate any amount you\u0027re able to give.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for stopping by!\u00a0 I hope you\u0027ll join me on my quest to bring more sexy words and rope to the world.\u00a0 Or at the very least \u003ca href=\"https://www.amazon.com/Diary-Rope-Slut-Erotic-Memoir/dp/0997319909\"\u003econsider buying my book\u003c/a\u003e and tell a friend about it.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e"
