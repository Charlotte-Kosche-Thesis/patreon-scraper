    "summary": "((- All content posted here is intended for audiences 18 and over. -))\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi! I\u2019m Elizabeth Bean (aka Elibean), and I write fiction on ABDL, DDLG, MDLG, and other ageplay subjects.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy work tends to be realistic and emotional. I love fun, romance and all that sweet stuff, but I\u2019m not shy about intense subject matter either. My stories usually star young women navigating their little desires amid rich settings and casts. I\u2019m probably best known for my completed novel on coping with disability, \u003cem\u003eLily the Liar\u003c/em\u003e. My most recent major work is \u003cem\u003eDouble Dare Ya\u003c/em\u003e, a novel about an LG on her own for the first time.\u003cbr\u003e\u003cbr\u003eI want to tell stories about littles like me, about our caregivers, our lives and our fantasies. These are stories mainstream publishing won\u0027t touch, but this is where my heart is.\u003cbr\u003e\u003cbr\u003eAll patrons will receive early access to chapters of my works in progress. Most updates will fall within the 1,000 - 3,000 word range. At the higher levels, I\u0027m also offering extra rewards for patrons interested in writing fiction themselves.\u003cbr\u003e\u003cbr\u003eThanks for checking out my work. Happy ageplaying everyone!\u003cbr\u003e\u0026lt;3\u003cbr\u003eElizabeth\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~CURRENT WORKS IN PROGRESS~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/s7oke36m1/inches-banner.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eINCHES\u003c/strong\u003e\u003c/div\u003eWhen a curse begins to steal Abigail\u2019s height and maturity, she suspects rival witches are the cause. Though desperate to reverse her plummet before a second infancy, Abigail\u2019s efforts only undermine her claim to adulthood. As her grasp loosens, she learns that even her loving husband has limits. Will Abigail end the curse in time to save her job, her marriage?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/t9yqwts21/ddy-banner.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDOUBLE DARE YA\u003c/strong\u003e\u003c/div\u003eHer boyfriend can burn in hell.\n\nHer parents can jump off a bridge.\n\nHolly won\u0027t be joining them. She\u0027s ready to declare her independence... unless, of course, she doesn\u0027t have to. As she moves into a house full of artists, Holly\u0027s roommates seem willing to play along with her childish dreams, but Holly might not be the first kid to call the mysterious house home.\u003cbr\u003e"
