    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello\u003c/strong\u003e!\u003cbr\u003e\u003c/div\u003e\nThank you so much for visiting my page and considering patronage of my music. I can hardly express how much it means to me. I am thrilled to be part of the Patreon community and to try this new (to me!) culture of supporting the arts. I\u0027m hoping it will grant me some more time to work on music and the inspiration to get it out into the world. I will be posting 2-3 times a month, cello looping, original songs with vocals, and sometimes classical pieces or covers. By joining, for as little as $1 per post, you will get downloads of the pieces I create and access to my exclusive feed, where you will find notes, photos, and be the first to know about performances and new projects.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nI like to think of Patreon as a subscription service. When you pledge you are subscribing to my musical output. You pay per post (generally 2-3 times a month) and receive digital downloads, music video streams, and exclusive news feed access. There is no long term commitment, and you can cancel at any time.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBio\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nI\u0027ve played the cello for 24 years and have been composing music for 19. I\u0027ve been in many bands, recorded many albums, and traveled the country performing. I\u0027ve been involved in many genres: classical, rock, pop, old time, choral, doom metal, experimental, drone, and have even written scores for live theater. Lately, I\u0027ve been focused on my cello looping project and I expect that will be a lot of the downloads you\u0027ll see for awhile. However, I have been dipping toes back into writing on the piano and am excited to write lyrics and get some songs going. Occasionally I will record a cover or a classical piece for you too.\u003cbr\u003e"
