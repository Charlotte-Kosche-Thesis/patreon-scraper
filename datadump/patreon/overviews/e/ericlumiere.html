    "summary": "This is so exciting for me!\u003cbr\u003e\u003cbr\u003eI\u0027ve been dreaming of a way to create and release more music while sharing more with my fans \u003cem\u003eand\u003c/em\u003e making a living. \u00a0Patreon allows me,\u00a0\u003cem\u003ein collaboration with You,\u00a0\u003c/em\u003eto do just that :) \u00a0\u003cbr\u003e\u003cbr\u003eThis is one of the greatest collaborations an artist can dream of, and I am so grateful.\u003cbr\u003e\u003cbr\u003eIf you are a fan of mine and want to support me in creating and bringing to life my songs in both audio and video format, and then sharing them with the world, \u003cstrong\u003ethis platform is your chance.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI pledge to you to release at least 1 song/video a month, and I hope to do even more if possible (fyi, you can cap your pledge $ amount per month so you never go over what you can afford).\u003cbr\u003e\u003cbr\u003eYou can support me with any amount starting at $2, and the pledge amount per reward is just a minimum needed for that reward :)\u003cbr\u003e\u003cbr\u003eIf you have any questions, please ask! \u00a0And if there is a reward that isn\u0027t listed, message me! \u00a0I would love any feedback and support as I journey into this process of giving and receiving :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"If a patron buys from an artist who needs money, the patron then makes himself equal to the artist; he is building art into the world; he creates.\"\u003c/em\u003e - Ezra Pound\u003cbr\u003e\u003cbr\u003e------------------------\u003cbr\u003e\u003cbr\u003eAs you get to know me through this process, this is about more than just making music...this is about sharing my love and light with the world. It is my intention through my music and all that I do to uplift, move, and inspire others to share their own love and light with themselves and the world, through their creations and most importantly, just by being who they are.\u003cbr\u003e\u0
