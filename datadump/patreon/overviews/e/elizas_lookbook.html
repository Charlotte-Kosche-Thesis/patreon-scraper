    "summary": "Thank you for visiting Eliza\u0027s LookBook on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little about me.\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Eliza DeLite, I am an international burlesque artist,\u00a0cat mother, avocado treee grower with a Bachelor of Arts in Photography \u0026amp; Video Production. Years of trawling through flea markets, thrift stores and vintage shops all over Europe and the US combined with my (just as many) years of art studies - have led me to this point right here!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Eliza\u0027s LookBook?\u003c/strong\u003e\u003cbr\u003eEliza\u0027s LookBook is a celebration of style.\u003cbr\u003e\u003cbr\u003eBorn from my years of rummaging in vintage shops, charity shops, ebay, etsy etc - Eliza\u0027s LookBook is my way of sharing with you the excitement and confidence that personal style can bring.\u00a0\u003cbr\u003e\u003cbr\u003eFinding aesthetically pleasing treasures (clothes, antiques, furniture) is my ultimate buzz!\u003cbr\u003e\u003cbr\u003eI often get stopped in the street by excited strangers eager to tell me how much they love what I\u0027m wearing and this is something I want YOU to experience too. Over the years I have received numerous questions about my clothing; \u003cem\u003e\"Where did you get that coat?\", \"How can I find shoes like that?\", \"Can you recommend good vintage shops to check out?\", \"What\u0027s the best place online to shop for this style of dress?\"\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027m pulling all my resources together, my years of shopping for vintage, my training in graphic design, video and photography and my fan following as a burlesque artist to deliver visually exciting, inspiring content to get you fired up and ready to hone your own personal look!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can YOU expect from Eliza\u0027s LookBook?\u003cbr\u003e\u003cbr\u003e- Regular style articles\u003cbr\u003e\u003cstrong\u003e- High quality photo editorials \u003c/strong\u003e\u003cbr\u003e- Interviews with real-life style icons\u003cbr\u003e- Spotlight features on Vintage Shops, High quality vintage repro companies and\u00a0independent\u00a0boutiques.\u003cbr\u003e- Reviews and tips on where to look on the high street.\u003cbr\u003e- BONUS content including, behind the scenes videos, extra downloadable photo albums, Q\u0026amp;A\u0027s, signed prints and lots more!\u003cbr\u003e\u003cbr\u003eDifferent Subscription Levels\u003cbr\u003e\u003c/strong\u003eThere are lots of different ways you can subscribe to Eliza\u0027s LookBook. Take a look at the different packages available and find something that suits you. Higher level patrons will receive bonus content and opportunities to have their style questions answered by me personally.\u00a0\u003cbr\u003e\u003cbr\u003e"
