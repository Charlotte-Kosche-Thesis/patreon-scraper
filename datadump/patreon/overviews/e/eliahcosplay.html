    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://pa1.narvii.com/6486/2ee7fccb9e76b4144dec20ddbe6d633772595e58_hq.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/1oshmd.jpg\" style=\"width: 540px;\"\u003e\u003cbr\u003e\u003cbr\u003e[ENG]\u003cbr\u003eHello everyone! I am Eliah, an enthusiastic and dreamy little person, a lover of Japanese culture, who has found in the cosplay something that completes her. I am outside of my home, since I am currently studying Psychology in another province \u003cdel\u003eCan you imagine spending consultation dress just like one of your favorite characters? XD.\u003c/del\u003e Since I was a child, I always wanted to cut my hair like Sakura Kinomoto \u003cdel\u003eyes, I was a fan of Sakura Card Captor xDD\u003c/del\u003e or learn cartography as Nami from One Piece \u003cdel\u003eis true, seriously xDDD\u003c/del\u003e, so when I met the cosplay world ... Chan chaan! A little bulb was lit in my head and a new illusion was born, new projects to embark on, new adventures ... Something that was becoming more and more a very special hobby for me. It was something that required more of me than any of my other hobbies, and that allowed me to bring to life those characters that we love so much \u2665\u003cbr\u003e\u003cbr\u003e[ESP]\u003cbr\u003e\u00a1Hola a todos! Soy Eliah, una personita entusiasta y so\u00f1adora, amante de la cultura japonesa, que ha encontrado en el cosplay, algo que la llena y la completa. Soy una gaditana fuera de su tierra, ya que estoy estudiando actualmente Psicolog\u00eda en otra provincia \u003cdel\u003e\u00bfOs imagin\u00e1is pasar consulta vestido igual que uno de tus personajes favoritos? xD\u003c/del\u003e. Desde chiquitita, que siempre quer\u00eda cortarme el pelo como Sakura Kinomoto \u003cdel\u003es\u00ed, era una fan\u00e1tica de Sakura Cazadora de Cartas xDD\u003c/del\u003e\u00a0o aprender cartograf\u00eda como Nami de One Piece \u003cdel\u003ees ver\u00eddico, en serio xDDD,\u003c/del\u003e\u00a0as\u00ed que cuando conoc\u00ed el mundillo del cosplay... \u00a1Chan chaan! Se encendi\u00f3 una bombillita en mi cabeza y naci\u00f3 una nueva ilusi\u00f3n, nuevos proyectos en los que embarcarme, nuevas aventuras... Algo que fue convirti\u00e9ndose cada vez m\u00e1s en una afici\u00f3n muy especial para m\u00ed. Era algo que requer\u00eda mucho m\u00e1s de m\u00ed que cualquiera de mis otros pasatiempos, y que me permit\u00eda darle vida a esos personajes a los que tanto cari\u00f1o se les coge\u00a0\u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/r1a5a9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e[ENG]\u003cbr\u003eTime ago, I\u00a0found this curious page, Patreon; I was struck by the fact that people could help their favorite artists grow and that they too could reward those people. It seemed to me a fair and dynamic method of reciprocal help. But ... I do not know, I thought, \u0027Who am I for something like this?\u0027, \u0027\u0027 I do not have just followers for social networks, I do not think it works \u0027\u0027, \u0027\u0027 No one knows me, Like to do this kind of thing ... \u0027\u0027 So I dismissed the idea.\nSo far, all my work has gone out of my savings. At first I could not buy online, so I had to deal with what I could get (for example, the Miku wig I carry in the photo is one of Claire\u0027s that I bought and styled). I could not find a wig for the Miss Fortune cosplay that would convince me \u003cdel\u003eand I would not let me not be able to eat for a week, because omg some of the ones I asked for xD\u003c/del\u003e, etc tec ... I no longer have that problem. I can get the wigs in a more efficient way and stylize them with less complications xD But, returning to the subject, \u003cstrong\u003ecosplay is something very expensive\u003c/strong\u003e, and more as you want to continue making cosplays more and more curved, with more details, better materials ... \u003cstrong\u003eIt is a whole set of time dedicated to the project, money invested and a lot of effort.\nAnd there I go, little by little, step by step, saving to be able to offer increasing quality both in the cosplays and in the photos.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e[ESP]\u003cbr\u003eHace tiempo que encontr\u00e9 esta p\u00e1gina tan curiosa, Patreon; me llam\u00f3 la atenci\u00f3n el que la gente pudiese ayudar a sus artistas favoritos a ir creciendo y que ellos tambi\u00e9n pudiesen recompensar a esas personas. Me parec\u00eda un m\u00e9todo justo y din\u00e1mico de ayuda rec\u00edproca. Pero... no s\u00e9, pensaba \u0027\u0027\u00bfQui\u00e9n soy yo para algo as\u00ed?\u0027\u0027, \u0027\u0027No tengo apenas seguidores por las redes sociales, no creo que funcione\u0027\u0027, \u0027\u0027No me conoce nadie, y no soy nadie como para hacer este tipo de cosas...\u0027\u0027 \u003cdel\u003eperd\u00f3n por el momento drama \u003c/del\u003e\u00a0As\u00ed que desech\u00e9 la idea.\u00a0\u003cbr\u003eHasta ahora, todos mis trabajos han salido de mis ahorros. Al principio no pod\u00eda comprar por internet, as\u00ed que me las ten\u00eda que apa\u00f1ar con lo que pudiese conseguir (por ejemplo, la peluca de Miku que llevo en la foto es una de Claire\u0027s que compr\u00e9 y estilic\u00e9). No encontraba una peluca para el cosplay de Miss Fortune que me convenciese \u003cdel\u003ey que no me dejase sin poder comer durante una semana, porque madre m\u00eda algunas por las que pregunt\u00e9 xD\u003c/del\u003e, etc tec... Actualmente ya no tengo ese problema, por lo que puedo adquirir las pelucas de una manera m\u00e1s eficiente y estilizarlas con menos complicaciones xD Pero, volviendo al asunto, \u003cstrong\u003eel cosplay es algo muy caro\u003c/strong\u003e, y m\u00e1s como quieras seguir haciendo cosplays cada vez m\u00e1s currados, con m\u00e1s detalles, mejores materiales... \u003cstrong\u003eEs todo un conjunto de tiempo dedicado al proyecto, dinero invertido y much\u00edsimo esfuerzo.\u00a0\u003cbr\u003eY ah\u00ed voy, poquito a poquito, pasito a pasito, ahorrando para poder ofrecer cada vez mayor calidad tanto en los cosplays como en las fotos.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/38a9d54029f4fbe61ad35a48ad6df599/tumblr_n4puhjCeVp1srydh9o1_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s2.subirimagenes.com/otros/previo/thump_9778156paasafsafagshhds.jpg\" style=\"width: 538px;\"\u003e\u003cbr\u003e\u003cbr\u003e[ENG]\u003cbr\u003eSo, seeing that every time I want to be better, in the end I\u0027m here. Every little person who supports me is very very very important to me, so I will try to do my best to not disappoint you! And this support that you can offer me here is incredible, so in this platform I will publish many things that will come later by other social networks, or directly that will be only for you. Usually, what is all my work I like to share with everyone, but to give an example ... Things like tricks, some tutorials ... and other things that you will find next, yes they will be only here.\u003cbr\u003e\u003cbr\u003e[ESP]\u003cbr\u003eAs\u00ed que, viendo que cada vez quiero ir a m\u00e1s, al final estoy aqu\u00ed. Cada personita que me apoya es muy muy muuuy importante para m\u00ed, as\u00ed que tratar\u00e9 de hacerlo lo mejor que pueda para no decepcionaros. Y este apoyo que me pod\u00e9is ofrecer por aqu\u00ed es incre\u00edble, por lo que en esta plataforma publicar\u00e9 muchas cositas que saldr\u00e1n m\u00e1s tarde por las dem\u00e1s redes sociales, o directamente que ser\u00e1n solo para vosotros. Por lo general, lo que es todo mi trabajo me gusta compartirlo con todos, pero por poner un ejemplo... Cosas como trucos, algunos tutoriales... y dem\u00e1s cositas que encontrar\u00e9is al lado, s\u00ed que estar\u00e1n solo por aqu\u00ed.\u00a0\u003cbr\u003e\u003cimg src=\"http://s2.subirimagenes.com/otros/previo/thump_9778159patreeeeooonnnnnn.jpg\" style=\"width: 398px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/1zmc712.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmad3-2.fna.fbcdn.net/v/t1.0-9/12993503_1691629647784218_187440854244876523_n.jpg?oh=5b93c35fbcaa0b53313d6182039628f6\u0026amp;oe=58BBA5AD\" style=\"width: 255px;\"\u003e\u003cimg src=\"https://scontent.fmad3-2.fna.fbcdn.net/v/t1.0-9/11224203_1637798926500624_3696185217343082836_n.jpg?oh=837643eb5eefb3c7da84131185025866\u0026amp;oe=58BC7A7C\" style=\"width: 232px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DGQJYmXVYAECbnK.jpg:large\" style=\"width: 255px;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DFgRWoAW0AAgfHy.jpg\" style=\"width: 254px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DFCRsRHWsAAnTDK.jpg\" style=\"width: 488px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DAqfGpvXcAAnYMb.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fmad3-2.fna.fbcdn.net/v/t1.0-9/14610904_1764861043794411_1652545767318121617_n.jpg?oh=4914dcd73b4311bf9d88c714eb41ee11\u0026amp;oe=58B4167F\" style=\"width: 244px;\"\u003e\u003cimg src=\"https://scontent.fmad3-2.fna.fbcdn.net/v/t1.0-9/15036216_1782497435364105_3512312301584233016_n.jpg?oh=b803672ec9184612e92a8a63ec7a6fc0\u0026amp;oe=58D20CE8\" style=\"width: 244px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "description": "[ENG] \u00a0It does not look like it, but it\u0027s a lot of help!\u003cbr\u003e\n\u2606 \u003cstrong\u003eExclusive access\u003c/strong\u003e to my private board! There I will publish advances of my works and the sample of that your contribution really is being used for this (tickets of having bought certain material, prices, etc.).\n\u003cp\u003e\u2606 Exclusive photos!\u003cbr\u003e\n\u2606 Photos of the progress\u003cstrong\u003e just for you\u003c/strong\u003e!\u003cbr\u003e\n\u2606 \u003cstrong\u003eFirst to know everything!\u003c/strong\u003e Many cosplays or photo sessions that I do not have announced before, are \"surprise\" ... However, you will know what it is that I stretch. And also the first to see the photos of the advances!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e[ESP] No lo parece, pero, \u00a1es \u003cstrong\u003emucha\u003c/strong\u003e ayuda!\u00a0\u003cbr\u003e\nA cambio...\u003cbr\u003e\n\u2606 \u00a1Acceso \u003cstrong\u003eexclusivo\u003c/strong\u003e a mi \u003cstrong\u003etabl\u00f3n privado\u003c/strong\u003e! Ah\u00ed publicar\u00e9 avances de mis trabajos y la muestra de que realmente vuestra aportaci\u00f3n se est\u00e1 usando realmente para \u00e9sto (tickets de haber comprado determinado material, precios, etc.).\u00a0\u003c/p\u003e\n\u003cp\u003e\u2606 \u00a1Fotos exclusivas!\u003c/p\u003e\n\u003cp\u003e\u2606\u00a1Fotos de los avances \u003cstrong\u003esolo\u003c/strong\u003e para vosotros!\u003cbr\u003e\n\u2606 \u003cstrong\u003e\u00a1Primeros en saberlo todo!\u003c/strong\u003e Muchos cosplays o sesiones de fotos que hago no los he anunciado antes, son \u0027\u0027sorpresa\u0027\u0027... Sin embargo, vosotros s\u00ed que sabr\u00e9is qu\u00e9 es lo que tramo. \u00a1Y tambi\u00e9n los primeros en ver las fotos de los avances!\u003c/p\u003e",
