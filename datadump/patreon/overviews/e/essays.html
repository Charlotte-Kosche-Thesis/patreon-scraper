    "summary": "I have been a philosopher since the tender age of six (in 1966). Fifty years later, I intend to achieve three goals:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI shall reveal in what ways\u00a0\u003cstrong\u003ewriting essays is valuable\u003c/strong\u003e, not only for its author, but for mankind.\u003c/li\u003e\u003cli\u003eI will\u00a0\u003cstrong\u003eillustrate how hard it is to create essays\u003c/strong\u003e. (Thereby maybe paving the way for my fellow practitioners to achieve the third goal)\u003c/li\u003e\u003cli\u003eI expect to \u003cstrong\u003ebe adequately rewarded\u003c/strong\u003e\u00a0for a quality effort.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe first objective will be achieved by the publication of essays and other outputs on this page (example: \"\u003ca href=\"https://www.patreon.com/posts/value-of-and-of-11209755\"\u003eThe Value of Metaphysics\u003c/a\u003e\"). As the philosophers\u0027 vocation\u00a0is to have their ideas shared and publicly discussed, this content will also be published on any other available media.\u003cbr\u003e\u003cbr\u003eThe second objective will be shared with my patrons exclusively. I shall regularly submit any relevant material,\u00a0pictures, manuscripts (see cover picture), ... \u00a0allowing my patrons to follow up the work in its \"raw\" form and to post comments.\u003cbr\u003e\u003cbr\u003eAny reward should be earned. Patrons in return will get physical evidence of this adventure in the form of manuscripts, pictures, posters, diagrams, etc ...\u003cbr\u003e"
