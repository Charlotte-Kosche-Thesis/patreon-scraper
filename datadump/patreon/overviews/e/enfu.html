    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Ken Taya and professionally I\u0027m a\u00a0\u003ca href=\"https://www.behance.net/enfu\" rel=\"nofollow\"\u003evideo game artist who has worked on notable titles such as Halo 3, Halo ODST, Halo Reach, Scribblenauts Unlimited, and Scribblenauts Unmasked\u003c/a\u003e. I\u0027ve been making games for over 13 years, and it has been an extremely rewarding career. On the side I started\u00a0\u003ca href=\"http://enfu.com/\" rel=\"nofollow\" target=\"_blank\"\u003eENFU\u00a0\u003c/a\u003emaking\u00a0\u003ca href=\"http://enfu.com/catalogue/\" rel=\"nofollow\" target=\"_blank\"\u003eprints\u003c/a\u003e,\u00a0\u003ca href=\"http://shop.bombsheller.com/products?utf8=%E2%9C%93\u0026amp;keywords=Enfu\" rel=\"nofollow\" target=\"_blank\"\u003eleggings\u003c/a\u003e,\u00a0\u003ca href=\"http://enfu.com/caps/\" rel=\"nofollow\" target=\"_blank\"\u003ehats\u003c/a\u003e,\u00a0\u003ca href=\"http://steamcommunity.com/market/listings/730/Enfu%20Sticker%20Capsule\" rel=\"nofollow\" target=\"_blank\"\u003eCS:GO stickers\u003c/a\u003e,\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=443878721\" rel=\"nofollow\" target=\"_blank\"\u003eCS:GO gun skins\u003c/a\u003e, the list goes on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://farm6.staticflickr.com/5760/20789865294_64bd4d2fb8_z.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI draw constantly. Enjoy my stream of content now, long before they become products.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is great for people producing a stream of content. I draw almost daily, and produce cute little illustrations, I\u0027ve already produced 3,000+. Sometimes these items become products (\u003ca href=\"https://itunes.apple.com/us/app/enfu/id898413650?ls=1\u0026amp;mt=8\" rel=\"nofollow\" target=\"_blank\"\u003elike my sticker chat app\u003c/a\u003e), and sometimes they don\u0027t. But with Patreon I can choose to stream this content as it\u0027s being made, giving patrons access to all drawings whether or not they become something or not.\u00a0Here is an example of a step by step Gif of an \u003ca href=\"https://farm9.staticflickr.com/8607/16002484857_3c15056717_o.gif\" rel=\"nofollow\"\u003eillustration\u003c/a\u003e, my \u003ca href=\"https://farm4.staticflickr.com/3680/12614685005_de6a33af48_o.gif?__SQUARESPACE_CACHEVERSION=1419099965194\" rel=\"nofollow\"\u003echibi illustrations\u003c/a\u003e, and \u003ca href=\"http://enfu.com/blog/2014/12/19/enfu-drawing-process-timelapse.html\" rel=\"nofollow\" target=\"_blank\"\u003etimelapse video of an illustration\u003c/a\u003e. I\u0027m also co-creator of\u00a0\u003ca href=\"http://www.enfusoft.com/\" rel=\"nofollow\"\u003eENFUSOFT\u003c/a\u003e, a complex pattern maker.\u003cbr\u003e\u003cbr\u003eI post on \u003ca href=\"https://instagram.com/enfu/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Ifartrainbow\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/enfu\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, but usually only finished products or announcements, Patreon will allow me to post the stream of content I\u0027ve always wanted to share.\u003cbr\u003e\u003cbr\u003eSo if you get a lot out of watching a bunch of cute little illustrations being made like the one below, then this Patreon is for you.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you enjoy watching them as much as I enjoy making them!\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4wy-N5mMlZE?list=PLCnwJ9ZgaJGBRaQJoJ87bskMhcA2dVPDb\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e"

     "description": "1) First access to my videos and/or gifs showing me draw each little illustration. These future YouTube links will be private links only available to Patrons. They will eventually be released to the public, but as a patron, you will enjoy months of exclusive access to drawing demos like these. I\u0027ve amassed a library of 3,000+ little illustrations like these already, and plan on making more. So there will be no shortage of stuff you can watch!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/a4cOTk052fA\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e2) You will also get to see my posts of my dev diary, revealing more of the incubating projects I\u0027m working on. These projects typically take half a year to sometimes 3 years. Which means as a patron you\u0027ll get more insight and transparency from what will come next from me. Would you like to see my works in progress of projects such as my new plushies? What about insight in the games/apps/software I\u0027m making? I\u0027m inviting \u00a0you to partake in my exploration.\u00a0\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/675/20807735474_bda8817dcd_n.jpg\"\u003e\u003cbr\u003eThis tier by design has the most content, and I hope these will be useful for aspiring artists, teachers, fellow illustrators, indie game devs, and fellow makers and tinkerers like yourself!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LEMxBZ_OE9U?list=PLCnwJ9ZgaJGBRaQJoJ87bskMhcA2dVPDb\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf you enjoy them please invite your friends to join you in being a patron!\u003cbr\u003e",
