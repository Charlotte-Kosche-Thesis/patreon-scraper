    "summary": "\u00a0 \u00a0 \u00a0 \u00a0 \u00a0My good friends - First of all, THANK YOU!!!!! Literally every single awesome thing that has ever happened to me has been solely because of the existence and support of YOU - The Listener... Some of you have been with me since the days of the Bonnaroo \"Road To Roo\" contest that we NARROWLY lost two years in a row... Some of you have been with me since the New York City robbery - And some of you are just joining in now... No matter how long you\u0027ve been around - I want to thank you from the bottom of my heart for tuning in an believing in the mission that\u0027s taking place...\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0In a world where digital music no longer sells, musicians are forced to find new ways to obtain a salary. The only option at this point is touring incessantly, which I have been doing for five years... However, touring can impede heavily on the creative process, so its imperative to split the time working on the road with the time creating in the lab. That\u0027s why I\u0027ve created this Patreon --- While it\u0027s incredibly hard to ask someone for they hard-earned money to follow your passion, I believe that this format can really help us build a solid relationship throughout this journey... Through this, YOU are my record label, and this becomes OUR journey. If at all possible, please contribute to our Patreon to help us continue to create throughout life. Because without music, I would truly be lost in this world. And without you, even that music wouldn\u0027t be enough to get me through.\u003cbr\u003e"
