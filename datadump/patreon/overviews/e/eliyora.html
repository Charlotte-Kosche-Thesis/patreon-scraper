    "summary": "Name\u0027s Eliyora. I\u0027ve been posting content to youtube and deviantart for a few years, but now I\u0027m trying to earn some form of sustainable income off of the work I do. I\u0027ve mostly gained notoriety for being the brony analyst pyro (in or out of TF2), but I\u0027ve been moving on to do other content as well, including pokemon, mythology, and countdowns. I like to overthink things and say what\u0027s on my mind, whether I\u0027m right or not.\u003cbr\u003e\u003cbr\u003eYou support is tremendously appreciated. I want to do more to provide everyone the best content I can, and even a single dollar pushes towards that goal. I thank everyone who supports me very much, and I love you guys just for even looking at my page and considering. =3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat I make:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShorts\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is what I\u0027m primarily interested in doing these days. Simple little videos with an MLP theme to them. They\u0027re generally comedy based, but I will also be delving into more serious, dramatic stories.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eReviews\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis has been what I\u0027ve been doing from the beginning. What I review, however, will no longer be restricted to simply My Little Pony. I will be reviewing games, animes, and other such things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTop Six Lists\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis is the format of my countdowns, inspired by pokemon. I will be counting down favorite or least favorite things about pokemon, Legend of Zelda, episodes of MLP, and so on.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThoughts On\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThese will be general content that doesn\u0027t necessarily belong in another set of videos. Things like what might make a good story, how to fix a game or along those lines.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSong Covers\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDue to requests, I will once a month or so be doing a song cover. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eFable Facts\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy\n upcoming show about mythology. It will be digging into facts about \nfables, such as origins and various depictions, and discuss influences \non modern media. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitch Highlights\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI do weekly streams, and \noften pull highlights from said streams and post them to Youtube. I am \nconsidering having these be patron videos as well, though I promise I \nwill limit these to no more than two a month. (oh hold since I don\u0027t stream as much anymore)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePotential video content\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s Plays\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere are many games I love to play, so I\u0027ve been considering making videos of my gameplay content. This is only a potential idea and may not happen\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAgain, thank you so much for the support!!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e"
