    "summary": "Epic RPG Blog has been creating content for years. I want to bring more content for various Role-Playing Games and interact with my audience to help direct and play test the content. \u003cbr\u003e\u003cbr\u003eJoin me in my forays into these realms of creativity.\u003cbr\u003e\u003cbr\u003eI am a constant font of ideas. I need your patronage to help me refine those ideas. I need playtesting done for games. Your voice will let me know what ideas have merit and should be developed, and which are either too boring or too out there to develop. \u003cbr\u003e\u003cbr\u003eThis Patreon thing is new to me, let\u0027s see how it works, goals may change, backer levels may change (Though I can\u0027t change a patron level that is in use.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent idea box.\u003c/strong\u003e\u003cbr\u003eDCC Pantheons (I explore various Mythologies and create a pantheon of gods and patrons for those religions. First would be Welsh)\u003cbr\u003e\u003cstrong\u003eOSR Paper Minis\u003c/strong\u003e for DCC 0-level occupations. (Similar to the Paranoia ones I did for Inktober 2016) Starting Issue 2, this will be a regular feature.\u003cbr\u003eDCC Character Classes for the Bastion project.\u003cbr\u003eDCC Weapon Variants\u00a0\u003cbr\u003eDCC Magic Item activation tables (what better way to make each item unique)\u003cbr\u003eDCC Monk and Style Deeds (Mighty Deed tables to bring various martial art styles to life.)\u003cbr\u003eDCC Weapon Styles (Tables for Weapon styles, such as Florentine, or the Roman \u003cem\u003eretiarius\u003c/em\u003e.)\u003cbr\u003eDCC AD\u0026amp;D Style rules (race and class versus race as class)\u003cbr\u003eDCC Super Dungeon. Creating a mega dungeon for DCC...I create ecologies for dungeons, wars between monsters \u003cbr\u003eMythological Heroes (One of my favorite article in the old Dragon days was the article on the American Tall Tales, Paul Bunyon and John Henry being two of my favorites, so I will do the same for DCC and/or \u003cdel\u003eSavage Rifts\u003c/del\u003e.)\u003cbr\u003eOld School maps in the Dyson Style.\u003cbr\u003eRevamp The Light from Below adventure.\u003cbr\u003e\u003cbr\u003eDCC Earthdawn Conversions (Kaer Crawl Classics) (This would be a bonus item, for patrons only)\u003cbr\u003eMalifaux Guild Ball Fan conversions. (I love Guild ball, and I love Malifaux, I would explore converting various Malifaux factions into Guild ball teams, such as Collette\u0027s Performer\u0027s Guild team, or Collodi\u0027s Marionette team) Maybe year 4?\u00a0\u003cbr\u003e\u003cdel\u003eSavage Rifts conversions\u003c/del\u003e (Unfortunately this one is off the table for the zine due to licensing) I have several conversions on the G+ community however.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
