    "summary": "Somos uma\u00a0\u003ca href=\"http://evolucionismo.org\" rel=\"nofollow\" target=\"_blank\"\u003erede de divulga\u00e7\u00e3o de biologia evolutiva\u003c/a\u003e ativa desde 2008. Al\u00e9m de criar textos originais, respondemos a\u00a0\u003ca href=\"http://pergunte.evolucionismo.org\" rel=\"nofollow\"\u003ecentenas de perguntas do p\u00fablico\u003c/a\u003e. Muitas coisas que temos no nosso acervo est\u00e3o ausentes em quaisquer outros meios, at\u00e9 mesmo livros-texto de biologia evolutiva. Temos apoio moral do Laborat\u00f3rio de Biologia Evolutiva (UnB) e do Programa de P\u00f3s-Gradua\u00e7\u00e3o em Gen\u00e9tica e Biologia Molecular (UFRGS). Tivemos durante 2014 o apoio financeiro da\u00a0\u003ca href=\"http://eseb.org/prizes-funding/outreach-fund/\" rel=\"nofollow\" target=\"_blank\"\u003eEuropean Society for Evolutionary Biology\u003c/a\u003e, e anteriormente tamb\u00e9m da Liga Humanista Secular do Brasil. Infelizmente, no momento n\u00e3o temos apoio financeiro de institui\u00e7\u00f5es ou indiv\u00edduos al\u00e9m do criador da rede. Recentemente, o servi\u00e7o que nos hospeda\u00a0\u003ca href=\"http://creators.ning.com/announcements-from-ning/notice-of-upcoming-price-changes-to-ning-2-0-networks\" rel=\"nofollow\"\u003e(Ning) dobrou de pre\u00e7o\u003c/a\u003e, para 59 d\u00f3lares / m\u00eas, tendo in\u00edcio em outubro de 2016. N\u00e3o temos fundos para cobrir esse aumento. Pedimos, ent\u00e3o, que nossos membros e p\u00fablico contribuam para nos manter no ar.\u003cbr\u003e\u003cbr\u003eO Evolucionismo j\u00e1 respondeu a mais de 600 perguntas do p\u00fablico sobre evolu\u00e7\u00e3o biol\u00f3gica na nossa\u00a0\u003ca href=\"http://pergunte.evolucionismo.org\" rel=\"nofollow\" target=\"_blank\"\u003ep\u00e1gina de perguntas e respostas\u003c/a\u003e. A rede \u00e9 administrada por bi\u00f3logos e os posts s\u00e3o revistos antes de serem publicados. Qualquer pessoa pode fazer um perfil na rede e contribuir para a divulga\u00e7\u00e3o cient\u00edfica de biologia."
