    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eIf following the crazy and mundane life of a 40+ burlesque dancer is your jam? \u00a0Then We Be Jahmin\u0027 like Lionel Richie said. \u00a0\u003cbr\u003e\u003cbr\u003eI travel all over the United States and world performing acts that I create for audiences that can bring tears, tittilate your special places or make your face hurt with laughter. In addition to doing beautiful classic burlesque, I revel in the various styles of the modern emergence of this old artform. The revival of burlesque or neo-burlesque creates the space for theatrical strip teases that are social/political commentary, silly and often sexy. I produce a monthly show in New York at a pretty piano bar called Sid Gold\u0027s Request Room every Third Tuesdays (I bartend on Sunday\u0027s, come by and let me serve you!). I am dedicated to having women of color and various sizes each month in my show. \u00a0\u003cbr\u003e\u003cbr\u003eMore women of color in all of their manifestations need to be seen and represented in the world of Burlesque. Some of the social/political commentary I\u0027ve infused in acts would otherwise not be seen/heard by audiences that inbox me their appreciation or change in understanding.\u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s in it for you? Besides seeing me onstage, as many of you do, I have put together a bunch of incentives as a THANK YOU for supporting my creative journey. I know you don\u0027t have to and am humbled beyond words that anyone would be that generous for a wacky ecdiasiast. No, seriously, I am appreciative to no end. Monthly On-Going Doanations start at the $1 level and go up from there.\u00a0\u003cbr\u003e\u003cbr\u003eTwenty-five years of my life has been spent performing. \u00a0I\u0027ve laughed, I\u0027ve cried, it was better than Cats! \u00a0However, unlike Cats, it\u0027s still running. \u00a0It shape shifts. \u00a0Re-invention is my playground! I discovered burlesque about six years ago and the creative freedom and supporters make me fall in love everytime I am on any stage large or small.\u003cbr\u003e\u003cbr\u003eI\u0027m also very interested in creating safe spaces for women to frolic in sensuality and self love. I create no judgement zones where women gather, dance and play. Your Patreon donations will allow me to make my classes accessible to more women. I also have Burlesque Retreats in the works. You\u0027re support will help provide scholarships for attendants in need.\u00a0\u003cbr\u003e\u003cbr\u003eTen percent of my donations will be donated to The Rape and Incest National Network. It is an organization that supports survivors of sexual abuse in many different ways. I am part of the volunteer speaker\u0027s bureau of RAINN. As a survivor, I\u0027ve found their resources helpful and want to help them do the work they do. \u00a0Cuz, I remind myself often, It\u0027s not just about YOU Essence!!!"
