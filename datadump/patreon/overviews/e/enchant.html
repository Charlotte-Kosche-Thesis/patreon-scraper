    "published_at": "2014-05-10T21:19:54+00:00",
    "summary": "last updated 2/22/18\u00a0\u003cbr\u003e[status: incomplete]\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eCURRENT TERM AS OF MARCH 2018: THE PREQUEL\u003c/i\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\"Discontent is the first necessity of progress.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWelcome!\u003c/em\u003e Come for the art, stay for the enchantment.\u00a0I am a constantly changing, developing, shifting entity in this blip called life. \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eNothing is set in stone here and everything I create for myself will be offered for free digitally (except sketchbook dumps - see below)!\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eI will never force you to stay, but I cannot ensure the type of content in this space. I can promise you this though: I will always create, I will always make art, and I will always dream.\u003c/div\u003e\u003cstrong\u003e\u003cem\u003eThis Patreon contains...\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSketches \u003c/strong\u003eof characters, their weapons, relics and plights, and the worlds they live in.\u003cbr\u003e\u003cstrong\u003eConcepts \u003c/strong\u003eof enamel pin and other product designs.\u003cbr\u003e\u003cstrong\u003eStorytelling\u003c/strong\u003e\u00a0via visuals, as the characters develop.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSketchbook dumps will remain in Discord, which is Patron-only - it just gets a bit messy!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eMy name is Lauren and I primarily roam Los Angeles, California and attend classes at Gnomon and Concept Design Academy. I\u0027m a retired Smash Bros competitor and you can likely find me traveling to tournaments. You might have seen my work on\u00a0\u003ca href=\"http://twitter.com/meowth\" target=\"_blank\"\u003eTwitter\u003c/a\u003e! I want to produce independent animated shorts and work as a concept artist in a cool game studio one day.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat is this for?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe main purpose of this Patreon is to support the creation of my art in its entirety. Rewards come on a term-by-term basis since I am retiring my catalog as of January 2018. This will supplement my sketches, paintings, enamel pins, stickers, apparel etc as they are conceptualized. My goal this year is to push my skills past its current boundaries and indulge in a style that is truly me and improve my relationship with my art. Although I will be making the main focus original concepts and designs, I will indulge in fanart once in a while! :) These other characters have supplemented my creativity for my entire life and I will always pay homage to their creation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do I even get?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI hope to eventually develop a sustainable and fun rewards system for my supporters in the future. For now, I will be focusing on the growth and development of my skill, personal stories, concept art, side projects and products. This is where you can support that! I have a hard time succeeding when I set expectations for myself so this is acting like a hub to just dump whatever creative mess I\u0027ve made in one place. It will be a slow and steady progress.\u003cbr\u003e\u003cbr\u003eFind all downloadable files below:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWALLPAPER INFO:\u003c/strong\u003e\u003cbr\u003eWallpapers are here: \u003cstrong\u003e[\u003c/strong\u003ecoming soon\u003cstrong\u003e]\u003c/strong\u003e\u003cbr\u003eInstead of resolution, they are sized by ratio. Here are the available ratio for wallpaper packs:\u003cbr\u003e[4:3] 2048 x 1536\u00a0\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e[16:10] 2560 x 1600 \u003cbr\u003e\u003cdiv\u003e[16:9] 3840 x 2160\u003cbr\u003e\u003cdiv\u003eMOBILE:\u003cbr\u003e\u003cdiv\u003eiPhone: 1136x640\u003cbr\u003e\u003cdiv\u003eAndroid: 640x480\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e"
