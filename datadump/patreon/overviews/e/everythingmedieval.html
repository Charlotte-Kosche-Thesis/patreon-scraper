    "summary": "My highest aim with my YouTube channel is to excite my audience with immersive and entertaining content. Medieval history, Templar Knights, Vikings, castles, wars, swords \u2014 these, and so much more, are thrilling to me! They\u2019ve captivated my imagination since I was a little boy. And as my understanding has grown, so too has my love of this wondrous history. I want to share this with you -- and provide exclusive access to so much more!\u003cbr\u003e\n\n\u003cbr\u003eAs I\u0027m still starting out on this journey, there are so many subjects and topics yet to cover and videos that I want to make. Here are several ideas that I hope will come to fruition: \u003cbr\u003e\n\n\u003cbr\u003e\u003col\u003e\n\u003cli\u003eDocumentaries that include dramatized battles\u003c/li\u003e\n\u003cli\u003eUsing 3D software to construct castles from the ground up\u003c/li\u003e\n\u003cli\u003eExploring battlefields, conducting research\u003c/li\u003e\n\u003cli\u003eHow-to and DIY videos on throwing medieval pottery on a wheel, making accurate period clothing, fabricating armor of all types and forging edged weapons\u003c/li\u003e\n\u003cli\u003eExamining originals in museums\u003c/li\u003e\n\u003cli\u003eProducing a dramatic feature film set in the 13th century\u003c/li\u003e\n\u003c/ol\u003e\nThese ideas, as interesting as they might be, do have a cost. As it stands now, YouTube ad revenue is not going to be a model for sustainability for me. So, in order to continue creating interesting content, it\u2019s my desire for you to join me as I seek to make this channel a successful and exciting place! Additionally, I should mention that you\u0027re able to cap the amount per month that you\u0027re charged. You may want to do this as the number of uploads I produce per month has varied greatly in the past.\u003cbr\u003e\u003cbr\u003eI want to also thank all of you who have already been an encouragement to me, offering suggestions, and kind words!\u003cbr\u003e"
