    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/MBNqjQg.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2740\u3044\u3089\u3063\u3057\u3083\u3044\u2740\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon!\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(229, 185, 183);\"\u003eEtsuko \u30a8\u30c4\u30b3\u003c/span\u003e, \u003cbr\u003eA cosplayer primarily based in Singapore and Australia\u003cbr\u003eI\u0027ve been cosplaying for about 12 years now and would love to continue being able to cosplay for a lot longer. However with the costs of cosplaying, It has been getting a little tough as of late and i\u0027ve decided that instead of giving up the hobby that i\u0027d create a Patreon!\u00a0\u003cbr\u003eYou may have also seen me on instagram @etsucos or\u00a0\u003ca href=\"https://www.facebook.com/Etsucos/\" target=\"_blank\"\u003efacebook\u003c/a\u003e \u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat type of content should I expect to receive?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2740\u003cem\u003e Exclusive Patreon Only releases of my photos\u00a0\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2740\u003cem\u003e You\u0027ll be the first to know all my future plans and WIPs\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2740\u003cem\u003e You\u0027ll receive HD downloadable content that you can use for wallpapers\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u2740\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cem\u003eIn the future, once I\u0027ve settled down a little more into Patreon, you can expect to receive Merchandise such as A4 Prints, Tapestries, Polaroids, Mini standees and more!\u00a0\u003c/em\u003e\u003cbr\u003e\u2740\u003cem\u003e Please do take note that while I do produce mildly NSFW content\u00a0 that you should not expect anything over the top. I produce only teaser type shots!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease message me to collect your rewards at the end of the month as some may just choose to donate.\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePlease take note that I am not able to provide new content all the time so you may end up seeing similar content for some time. I will definitely try my best to update as much as I can!\u00a0\u003cbr\u003eRewards will be posted at the end of every month.\u00a0\u003cbr\u003eIf I owe you any content please feel free to drop me a message and I\u0027ll definitely make sure you get your reward!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
