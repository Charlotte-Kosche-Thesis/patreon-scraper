    "summary": "Ich habe mir gemeinsam mit einigen Staff Kollegen viele Gedanken um die \nZukunft unseres RP Forums gemacht und ich bin der festen \u00dcberzeugung das\n es Zeit wird den n\u00e4chsten Schritt f\u00fcr das Staffteam und die Zukunft \nallgemein zu gehen. Wir haben seid vielen Jahren das Problem das wir \nkeine \"neue Generation\" von Staff Mitgliedern heran \"z\u00fcchten\" k\u00f6nnen und\n diese mit der selben \u00dcberzeugung/Sorgfalt arbeitet wie es unser Team \neigentlich k\u00f6nnte.\u003cbr\u003e\u003cbr\u003eDas gepaart mit dem Faktor das unsere Arbeit \nimmer umfangreicher wird und ihr die Userschaft oft Probleme damit habt \nzu reflektieren wie viel Arbeit w\u00f6chhentlich tats\u00e4chlich anf\u00e4llt. Dies \nhat zu einer Lustlosigkeit bei den meisten von uns alten Hasen im Staff \ngesorgt. Weshalb ich ein v\u00f6llig neue Art von Staffteam enwickeln m\u00f6chte,\n welches professioneller , zuverl\u00e4ssiger und vorallem qualitativ \nhochwertigere Arbeit verrichten kann.\u003cbr\u003e\u003cbr\u003eDie Arbeit in unserem Forum\n hat Extreme angenommen das diese sehr wohl (f\u00fcr einige) mit einem \nZweitjob verglichen werden kann. Ich kann meine Staffis nicht l\u00e4nger \nimmer nur anschei\u00dfen wenn sie keine Lust haben , sondern versuche sie in\n Zukunft mehr f\u00fcr ihre Arbeit und langj\u00e4hrige Treue zu belohnen.\u003cbr\u003e\u003cbr\u003eDie\n L\u00f6sung ist f\u00fcr mich Patreon. F\u00fcr diejenigen die es nicht kennen, \nPatreon erm\u00f6glicht es einem K\u00fcnstler (Das Foren RPG ist eine Kunstform) \nein \"Einkommen\" auf Abonnenten Basis zu generieren. Dieses Einkommen \nwill ich daf\u00fcr nutzen die wenigen Staff Mitglieder die wir haben \n\"finanziell\" zu unterst\u00fctzen. Aufgrund unserer niedrigen Userschaft kann\n man dort nicht viel erwarten, aber vlt das Sponsoring eines MMO Abos \noder das man f\u00fcr einen Forentreff mal gesammelt etwas finanziert d\u00fcrfte \nm\u00f6glich sein. Denn das Patreon Abo soll auch f\u00fcr die Userschaft einen \ngewissen Vorteil bringen. Genauso sind viele Dinge einfach finanziell \naktuell nicht m\u00f6glich und das m\u00f6chte ich \u00e4ndern (Community Seite !!!)."
