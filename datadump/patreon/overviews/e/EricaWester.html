    "summary": "Hey there!\u00a0 My name is \u003cstrong\u003eErica Wester\u003c/strong\u003e, and I draw and animate character-based comedy!\u00a0 \u003cbr\u003e\u003cbr\u003eYou might be familiar with my student film, \u003ca href=\"https://www.youtube.com/watch?v=5LQe5nR2CgM\" rel=\"nofollow\" target=\"_blank\"\u003eWelcome to Hell\u003c/a\u003e, which was my senior film from KCAI.\u00a0 It\u0027s got a small but very dedicated following that\u0027s mostly situated on \u003ca href=\"http://welcometohellfilm.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e, where the production blog is hosted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I\u0027M DOING\u003c/strong\u003e\u003cbr\u003eI\u0027d like to continue working on more projects in the future, and hopefully make a living doing it, which is what this Patreon is for!\u00a0 If I can support myself off of my work, I\u0027ll be able to make more of it, dedicate more time to it, release content more regularly, and if I\u0027m lucky, take on bigger, more committed projects!!\u00a0 (I\u0027ve got this weird feeling people want to see more Welcome to Hell?)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU\u0027LL GET\u003c/strong\u003e\u003cbr\u003eIf you pledge money, you\u0027ll get neat stuff, like exclusive content, first-look access at projects I\u0027m working on, concept art, storyboards, animatics, pdfs, sketches, tutorials, and other varieties of junk!\u003cbr\u003e\u003cbr\u003eYou\u0027ll also have the satisfaction of supporting an artist you like, which will help \u003cem\u003eme\u003c/em\u003e pay my rent, and help \u003cem\u003eyou\u003c/em\u003e sleep better at night, knowing that my rent has been paid.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003cbr\u003eOnce we get the ball rolling, not only will I be able to focus more on making work, but hopefully on offering better rewards for you guys as well!\u00a0 I\u0027m still in the process of setting up goals and rewards, because I\u0027m starting off small (you gotta\u0027 start somewhere, right?).\u00a0 \u003cbr\u003e\u003cbr\u003eYou can pledge as much or as little as you\u0027d like!\u00a0 Even if I make nothing, I\u0027ll still never stop creating work... this would just make it a little easier!\u00a0 \u003cbr\u003e\u003cbr\u003eThank you for your support!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
