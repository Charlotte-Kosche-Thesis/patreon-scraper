    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://ko-fi.com/A664LO3\"\u003eCheck out this thing called Ko-fi\u003c/a\u003e if you aren\u0027t interested in monthly subscriptions, but still want to support me. Thank you!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThese are my current projects, which your pledges will directly support:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://enchantedpencil.com/roomie/\" rel=\"nofollow\"\u003eThe Roommate From Hell\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u00a0(aka \"Roomie\")\u00a0\u003cem\u003e(updates MWF, as well as an exclusive in-character\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/samurtheangel\"\u003eTwitter page\u003c/a\u003e\u003cem\u003e!)\u00a0\u003c/em\u003e\"A webcomic about queers and their metaphorical and literal demons.\" A young English major convinces herself that her new roommate is a superhero, but when she discovers his actual secret, things get\u00a0\u003cem\u003emuch\u003c/em\u003e\u00a0stranger. Bowties are optional but recommended, pamphlets outlining the gay agenda are handed out at the door, and refreshments are in the back. Updates Monday Wednesday Friday.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eCursed\u003c/u\u003e\u003cem\u003e. (currently being scripted)\u00a0\u003c/em\u003e\"Fullmetal Alchemist but with less steampunk and more crime.\" A pair of street urchin and petty criminal brothers are cursed by a power hungry wizard mostly just for being at the wrong place at the wrong time. They team up with a lonely kleptomaniac and try to track down the wizard to find a way to break their curse. Will be start releasing May 2019 and continue every May, September, and January, until Issue 10 ends the series. Pledge to the $25 Kleptomaniac tier for exclusive previews!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted/Other projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003eThe Psions.\u003c/u\u003e \u003cem\u003e(Will be for sale online soon) \u003c/em\u003e\"Death Note and V for Vendetta but with hackers\" - Aka my senior project from college. A young hacker and theater enthusiast starts climbing the ranks of a secret organization of cybercriminals known as The Elite. When their leader betrays everyone and pins the blame on her, she must choose between saving her team and everything she\u0027s worked for, or selling her soul for power and joining him to build something new altogether. \u003ca href=\"https://www.kickstarter.com/projects/1857911331/the-psions\"\u003eThank you to everyone who supported the Kickstarter!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://enchantedpencil.com/reboot\" rel=\"nofollow\"\u003eOperation: Reboot\u003c/a\u003e \u003cem\u003e(inactive/dead forever)\u003c/em\u003e\u00a0the sad old webcomic I drew in high school. It\u0027s got about 120 pages to it\u0027s name, though, and is worth checking out if you\u0027re a fan of my constant crossovers/cameos in my various comics.\u003cbr\u003e"
