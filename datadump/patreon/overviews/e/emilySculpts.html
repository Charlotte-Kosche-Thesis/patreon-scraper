    "one_liner": "Saving the planet, one tree dragon at a time!",
    "patron_count": 104,

    "published_at": "2017-05-05T14:49:57+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h2\u003eThank you for checking out my Patreon.\u00a0 I really appreciate your interest in my work and your support means the world to me.\u00a0 My name is Emily Coleman and I sculpt my own world of nature inspired fantasy creatures.\u00a0 This is my full time job and I am so grateful to be able to do what I love every day and share it with you all!\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cJY1zAK.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am the artist behind\u00a0\u003ca href=\"http://www.emilysculpts.com\" target=\"_blank\"\u003eEmilySculpts\u003c/a\u003e and creator of the Arbori, the Keepers of the Forest. \u00a0My work features plant based creatures that take the form of garden sculptures like planters and stakes. \u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ATHP86W.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI love reflecting the textures of nature in my work and integrating my art with plants. \u00a0I also have a love for birds and other wildlife which you will see scattered amongst my body of work.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BtjErgr.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am a sculptor that works in\u00a0\u003ca href=\"https://www.monstermakers.com/product/monster-clay-premium-grade-html\" target=\"_blank\"\u003eMonster Clay\u003c/a\u003e,\u00a0\u003ca href=\"https://www.sculpey.com/super-sculpey/10-super-sculpey-medium-blend\" target=\"_blank\"\u003eSculpey\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.avesstudio.com/apoxie/apoxie-sculpt\" target=\"_blank\"\u003eApoxie Sculpt\u003c/a\u003e.  I create my own silicone molds and cast my own resin figures, with the help of my husband and studio tech. \u00a0I do all of my own sculpting, mold making, clean up work, and painting here in my home studio in Orlando, Florida.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Y0Wa5C7.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have been sculpting since 2001 and have created a variety of custom sculptures for clients over the years. \u00a0Mold making and casting is a skill set that I have been perfecting for almost equally as long. \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rQEiLCL.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor a five year stretch, I taught college level traditional art classes where I gained the skills to write my first book\u00a0\n\u003ca href=\"http://amzn.to/2q23gA4\" target=\"_blank\"\u003eFantasy Creatures in Clay\u003c/a\u003e,\u00a0from Impact Books (Previously titled \u003cem\u003eCreature Sculpt\u003c/em\u003e).\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/9AzM37n.png\"\u003e\n\u003cbr\u003e\nAfter the publication of my book, I began developing my own video-based online classes starting with\u00a0\n\u003ca href=\"http://emilysculpts.thinkific.com/courses/sculpting-creatures\" target=\"_blank\"\u003eSculpting Creatures and Critters\u003c/a\u003e, an updated version of my book in video format. \u00a0Several years later, I created\u00a0\u003ca href=\"http://emilysculpts.thinkific.com/courses/molding-and-casting-for-sculptors\" target=\"_blank\"\u003eMolding and Casting for Sculptors\u003c/a\u003e, in response to the demand from my students and readers. \u00a0With the launch of the new class, I also moved to my own platform at Thinkific, simultaneously launching my\u00a0\u003ca href=\"http://emilysculpts.thinkific.com/\" target=\"_blank\"\u003eSchool of Sculpture, Mold Making, and Casting\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/CK7nQl8.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere on Patreon,\u00a0I display a variety of techniques and behind the scenes looks at things like building armatures, sculpting with various clays, mold making, casting techniques, and painting.\u00a0 I will also discuss materials and various other sculpture related topics.\u00a0 Content will vary from month to month depending on what I am currently working on.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/NjW3X4W.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI choose highlights from my daily work as an artist and compile them to bring you videos and blog posts showcasing what happens here at the studio.\u00a0 Patrons also get a closer, more detailed look at what I am sculpting on my weekly Twitch streams.\u003cbr\u003e\u003cbr\u003e\nAs the months go by, I will continue to revamp content to tailor it to the needs of my patrons. \u00a0This place is for you so let\u0027s make it into something awesome together.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for joining us!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gCe1mnP.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout the Reward Tiers\u003c/h4\u003e\u003cbr\u003e\nAs per the Patreon format, your pledge level will be a monthly contribution to my studio. \u00a0You can change your pledge level or cancel your membership at any time. \u00a0All rewards are fulfilled on a monthly basis after payment is collected. \u00a0Coupon codes are sent out once payments are processed, usually on the 1st or 2nd of the month.\u00a0 Physical rewards are mailed out within a week of payment, unless there is a specified delay.\u00a0 Blog and video posts are made throughout the month and will vary in number.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eDigital Reward Tiers\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$1\u003c/strong\u003e \u00a0 \u00a0- \u00a0\u003cem\u003e \u003cem\u003eStudio Assistant\u003c/em\u003e\u003c/em\u003e \u00a0- \u00a0On a budget but still want to show your support? \u00a0This is the tier for you! \u00a0Get access to special patron-only preview images of my monthly projects PLUS gain access to my patron exclusive shop where you can purchase products like exclusive minis and special color ways. (Click the Exclusives button for shop link)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$5\u003c/strong\u003e \u00a0 \u00a0- \u00a0 \u003cem\u003e\u003cem\u003eJunior Sculptor\u003c/em\u003e\u003c/em\u003e - \u00a0This level will get you access to more detailed blog posts in addition to the preview images from the above tier.\u00a0 It will be a mixed grab bag of topics but it will always be related to sculpture in some way.\u00a0 You will also gain access to the Patron-Only Exclusive Discord channel!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$10\u003c/strong\u003e \u00a0- \u00a0\u00a0\u003cem\u003eSenior Sculptor\u003c/em\u003e \u00a0-\u00a0 \u00a0Not only will you get full access to the shop, blog and Discord channel, you will also get access to monthly video content. \u00a0Like the blog, this will be a mixed bag of topics, always relating to sculpture.\u00a0 You will also get a monthly coupon code for 10% off online classes at\u00a0\u003ca href=\"http://emilysculpts.thinkific.com\" target=\"_blank\"\u003eThinkific\u003c/a\u003e \u003cstrong\u003eAND\u003c/strong\u003e the shop at\u00a0\u003ca href=\"http://www.emilysculpts.com\" target=\"_blank\"\u003eemilysculpts.com\u003c/a\u003e. \u00a0Coupon code is sent out after monthly payment is processed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/r3bXw9w.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePhysical Reward Tiers\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e$20\u00a0\u003c/strong\u003e  -\u00a0\u00a0\u003cem\u003eMini Collector\u003c/em\u003e -\u00a0 Want a little something in the mail each month in addition to your digital content?\u00a0 The mini collector tier will get you one of my exclusive resin minis to add to your collection.\u00a0 The color and species will be random.\u00a0 Current species include Fern Fox and Bromeliad Dragon.\u00a0 This tier includes full digital content from the $10 level and is US only.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25\u003c/strong\u003e - \u003cem\u003eMini Collector International\u003c/em\u003e -  This is the best choice for patrons outside of the US that still want physical rewards.  At this tier, rewards are fulfilled bi-monthly in order to save on shipping costs.  You will receive two exclusive resin minis in the mail for every two months of patronage at this tier.  This tier includes full digital content from the $10 level.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DQJsYbM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30\u003c/strong\u003e -  \u003cem\u003eMaster Sculptor\u003c/em\u003e -   In addition to full digital content, you will get a random RAW resin cast mailed to you each month.  These casts will contain flaws such as air bubbles or incomplete areas of the figure.  They come raw, straight out of the mold, with no sanding or clean up work performed on them.  These casts are great for artists to learn cast clean up and painting techniques.  This tier is for patrons in the US only.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$40\u003c/strong\u003e - \u003cem\u003eUltimate Collector\u003c/em\u003e - Each month, you will receive a random exclusive colored resin cast as well as an exclusive mini.  This is the ultimate level for physical rewards and is perfect for collectors looking for exclusive items available nowhere else.  This tier includes full digital content and is for US patrons only.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/z5mvX3f.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBonus Rewards!\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eAnniversary Rewards\u00a0\u003c/strong\u003e\u003cbr\u003e- $10+ Patrons will receive a resin mini in the mail on the six month anniversary of consecutive pledging at a $10+ tier.\u00a0 \u003cbr\u003e- $1 and $5 Patrons with receive a resin mini in the mail on the one year anniversary of pledging.\u003cbr\u003e- Patrons outside of the US will receive a sticker pack, due to high shipping costs.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWant to See More from Emily?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.emilysculpts.com/\" target=\"_blank\"\u003eEmilySculpts.com\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://emilysculpts.thinkific.com/\" target=\"_blank\"\u003eThinkific - Online Classes\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://emilysculpts.deviantart.com/gallery/\" target=\"_blank\"\u003eGallery @ Deviantart\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.instagram.com/emilysculpts/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.facebook.com/emilysculpts\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/emilysculpts\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://emilysculpts.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
