e. \u003cbr\u003e\u003cbr\u003eWhen you pay for a cup of your favorite beverage, it\u0027s obviously \nworth something to you. It doesn\u0027t matter how many other people want to \nbuy the same kind of beverage from the same vendor, either. You don\u0027t \ncare how many other beverages are sold so long as you get to enjoy your \nbeverage, right? \u003cbr\u003e\u003cbr\u003ePlease don\u0027t look at these budgetary goals and \nthink to yourself that my value to you is worth less than it was before.\n You wouldn\u0027t walk into a coffee shop and think that the value of your \nfavorite beverage was any less based on the total people who purchased \nthat same beverage. \u003cbr\u003e\u003cbr\u003eYou want your favorite people to succeed, no matter how many others care to support them - yes?\u003cbr\u003e\u003cbr\u003eAt\n this point, I\u0027m not asking you to believe in a specific project - I\u0027m \nasking you to believe in me and my continued desire to help inform you on the most important news, agenda and attacks on your freedom and liberty. \u003cbr\u003e\u003cbr\u003eIf you\u0027re ready to help, I\u0027m ready to do more for you... Please support me a person that wants to help change this world for the good of humanity. \u003cbr\u003e"
