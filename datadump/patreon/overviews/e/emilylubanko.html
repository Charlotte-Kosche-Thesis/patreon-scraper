    "summary": "Hello! My name is Emily Lubanko. I\u2019m an illustrator and educator currently working on a 78-card tarot deck, original paintings, and various other projects. I\u0027m here on Patreon to give supporters of my work a way to both follow and support my projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat Will Patrons See?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI will be posting process work for both my tarot deck and my original work. Every month I will do a write-up of a different card with meanings, process, and the reasoning behind the imagery I chose to paint.\u003cbr\u003e\u003cbr\u003e\n\nI will also be posting key process work of any art I am working on that can be shared, including both digital and traditional paintings, inks, concept art, design, and comics. I work in acrylic, ink, pencil, watercolor, and digital media (Adobe Creative Suite and most recently ClipStudio.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nTarot Deck\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI am currently making an original fully-illustrated 78-card tarot deck. Each card is digitally painted, and some are hand-inked. I will be posting process, and meanings on here, as well as updates on its finish date and pre-order process. You can see all the cards here (\u003ca href=\"http://www.emilylubanko.com/tarot/)\"\u003ehttp://www.emilylubanko.com/tarot/)\u003c/a\u003e and they will soon all be posted on this page as well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything Else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are not familiar with my work, you can see what I have created so far here: \u003ca href=\"http://www.emilylubanko.com/\"\u003ehttp://www.emilylubanko.com/\u003c/a\u003e I\u0027ll be posting new work here as I make it, as well.\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon is a work in progress, so I will be updating with more fleshed-out-tiers. When I take commission work, patrons will also get first-dibs on that.\u003cbr\u003e\u003cbr\u003eFor folks who dislike following social media but want to be kept abreast of what I\u0027m working on, this is a great way to both support me and stay in touch.\u003cbr\u003e\u003cbr\u003eThank you so much for your support, and I hope you enjoy!\u00a0\u003cbr\u003e"
