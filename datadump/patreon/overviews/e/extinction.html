    "summary": "\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/3c714e4d2c27a092779cec4cb41aac29/tumblr_ojff8nnGAE1uejy3go1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhat is Extinction Level Event?\u003c/strong\u003e\u003cbr\u003eExtinction Level Event is a collaboration between E. Coffee, an artist with several personal comics (which you can view\u00a0\u003ca href=\"http://ghostgods.com/comics\" rel=\"nofollow\"\u003ehere\u003c/a\u003e) as well work with Light Grey Art Lab under his belt, and Michelle Perez, a freelance writer/author of The Pervert at Image Comics. It\u0027s the story of a young dog who walks and lives like any other ordinary man, until he realizes his destiny: the freedom of his people, and the eradication of every human being on Earth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eExtinction Level Event is an independently created comic. It\u2019s a labour of love, but it still requires time and resources to create. Your support helps create an excellent comic that, without help, would be much more difficult to make.\u003cbr\u003eFinalized pages will eventually be released to the public, both online and hopefully in print. However, all other goodies are Patreon exclusive!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per-update pledges, instead of per month?\u003c/strong\u003e\u003cbr\u003eOur work schedules may sometimes prevent us from updating quickly and regularly. On top of that, Coffee is still in school, which may also cause scheduling conflicts. By making pledges per update, we are ensuring that patrons are paying for even results, and won\u2019t have to worry about months with fewer updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to become a patron but unsure of the cost?\u003cbr\u003e\u003c/strong\u003eRemember that you can set a payment limit per month and never go over it. Make your pledges with the confidence that you will never be charged more than you choose to spend. \u003cbr\u003e\u003cbr\u003eYou can view your pledges in your \u003ca href=\"http://www.patreon.com/settings\"\u003eaccount settings\u003c/a\u003e by selecting the View Outbound Pledges button in the top right.\u003cbr\u003e\u003cbr\u003eYou can set a maximum monthly amount for your pledges. You can do this by logging in, going to the creator\u2019s Patreon page, and clicking the blue \u201cEdit Patronage\u201d button. If your pledges reach this cap you will not be charged for more patron-supported content from that creator for the rest of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the ELE team\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eE.\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eCoffee\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://ghostgods.com\" rel=\"nofollow\"\u003eportfolio\u003c/a\u003e /\u00a0\u003ca href=\"http://ghostgods.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e /\u00a0\u003ca href=\"http://twitter.com/fruitdecay\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003cbr\u003econtact: encoffee@hotmail.com\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMichelle Perez\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://thatwronglove.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e /\u00a0\u003ca href=\"http://twitter.com/rubblewoman\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003cbr\u003e"
