    "one_liner": "I love words. And adventures. And wordy adventures.",

    "published_at": "2015-11-08T22:09:50+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHEY, HI, HELLO THERE!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHello friends, and welcome to the official Patreon page of\u00a0\u003ca href=\"http://elaynamusings.com\" target=\"_blank\"\u003e\u003cem\u003eElayna Musings\u003c/em\u003e\u003c/a\u003e, the digital home of yours truly. My name (as yah probably guessed) is Elayna, and I\u2019m a passionate Hufflepuff who fiercely believes in the power of stories and the magic of fandom. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eElayna Musings \u003c/em\u003eis both\u00a0\u003ca href=\"http://elaynamusings.com\" target=\"_blank\"\u003ea blog\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://youtube.com/elaynamusings\"\u003ea YouTube channel\u003c/a\u003e, and more recently, it has become my brand for the poetry, art, films, fiction, blogs, podcasts, photography, and all other manner of creative tomfoolery that I get up to these days. While I dabble in many mediums, the place where I feel most at home is in the written word, and it\u0027s been my dream since the dawn of ever to be a professional writer. Thanks to Patreon, we gonna make that ish happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMY ROAD SO FAR\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIn 2013, I graduated with a degree in Film \u0026amp; Media Arts, and a focus in LGBTQ+ Studies. Basically, I spent college having a heckin blast making lots of video projects with my production group, Mirrorwall Films. In 2015, I became the co-founding producer of\u00a0\u003ca href=\"http://mugglenet.com\"\u003eMuggleNet.com\u003c/a\u003e\u2019s \u003cem\u003eFantastic Beasts\u003c/em\u003e podcast,\u00a0\u003ca href=\"http://speakbeasty.com\" target=\"_blank\"\u003e\u003cem\u003eSpeakBeasty\u003c/em\u003e\u003c/a\u003e. In 2017, I cried a lot because my first short story (a sci-fi called \u003cem\u003eCONTINUUM\u003c/em\u003e) was published in Issue 02 of the literary magazine\u00a0\u003ca href=\"https://wizardsinspacemag.bigcartel.com/product/wizards-in-space-issue-02\" target=\"_blank\"\u003e\u003cem\u003eWizards in Space\u003c/em\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eNow, I\u2019ve got my first collection of poetry,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1630488590/unraveling-light\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eUnraveling Light\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, due to be released this summer, thanks to an overwhelmingly awesome\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1630488590/unraveling-light\"\u003eKickstarter\u003c/a\u003e that I ran during National Poetry Month. The book will be available for pre-order soon! And yes, I will probably cry more when that happens. (I\u2019m a happy crier, get used to it folks.) \u003cbr\u003e\u003cbr\u003eI\u2019ve also spent the last three years actively working on a project that\u2019s been in my brain since I was 13, a YA space fantasy series, the first of which is titled\u00a0\u003ca href=\"http://twitter.com/alteriabooks\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThey Are the Last\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. These three projects just graze the surface of all the creative and writerly things I do, which is why we\u2019re all gathered here on this lovely orange website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHE ROAD AHEAD\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThrough Patreon, I\u2019m hoping to turn the Steven Spielberg quote inked into my skin\u2014\u003cem\u003eI dream for a living\u2014\u003c/em\u003einto an actual reality, instead of just an awesome wrist tattoo.\u003cbr\u003e\u003cbr\u003eNothing in this or any universe makes me as happy as getting to share my stories, and inspire others to tell theirs too. Through this page, I hope that together, we can build a community of magical humans who love celebrating life, love, and creativity. So whether you become a Spark, a Candle, a Bonfire, or a Firework, know that you are luminous, and that you\u2019re making the world just a little bit brighter by believing in the magic of storytelling.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eELAYNA ON THE INTERWEB\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://elaynamusings.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWebsite\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"http://twitter.com/elaynamae\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"http://instagram.com/elaynamusings\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://medium.com/@elaynamae\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMedium\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/elaynamusings\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFacebook\
