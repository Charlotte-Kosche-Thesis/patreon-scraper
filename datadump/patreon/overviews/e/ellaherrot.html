    "summary": "Hola a todos, soy Ella Herrot. Estudie la carrera de dise\u00f1o gr\u00e1fico.\u003cbr\u003eQuiero compartir mi estilo de arte con todas las personas que lo deseen conocer.\u003cbr\u003eMe he especializado en el arte con t\u00e9cnicas tradicionales: acuarelas, grafito, prismacolor, gis pastel, acr\u00edlico y espero con muchas ansias, poder conquistar la t\u00e9cnica de oleo y todas aquellas que aun me faltan por practicar. \u003cbr\u003eEn mi Instagram @Gjizela_Herrot  y en mi fan page de facebook  Herrot Art, podr\u00e1n ver un poco m\u00e1s de mi vida cotidiana.  \u003cbr\u003eOtra forma de poder apoyarme es compartiendo o sigui\u00e9ndome en mis distintas redes sociales, tambien cuento con Devianart, pero honestamente las redes que actualizo con mas frecuencia, son las antes mencionadas. Siganme y compartan! \u003cbr\u003eSi decide que fuera mi padrino a trav\u00e9s de esta p\u00e1gina Patreon, recibe varios premios ya sean f\u00edsicos o digitales, todo ello con un dedicado servicio. \u003cbr\u003e\u00bfCuando se distribuyen las recompensas? Todos los premios ser\u00e1n enviados a principios del mes siguiente. Por ejemplo, si usted se comprometi\u00f3 a mayo, se ver\u00e1 recompensado la primera semana de junio. Patreon procesa los pagos despu\u00e9s de cada mes ha terminado, por lo que no se puede revisar y confirmar todas las promesas antes. \u00bfCuando se le acusa? Los clientes pagan al comienzo de cada ciclo mensual (por lo general el primer o segundo de cada mes). \u003cbr\u003e\u00bfCuando se env\u00edan las recompensas? Recompensas patronos (dibujos) mensuales ser\u00e1n enviados entre cada mes despu\u00e9s de que la tarjeta haya sido procesada. \u003cbr\u003e\u00bfComo puedo ayudar? usted es libre de sugerir cambios o nuevos art\u00edculos en cualquier momento! No siempre puedo prometer que voy a ser capaz de cumplir, pero me encanta la retroalimentaci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEnglish!\u00a0\u003cbr\u003eHello everyone, I am Ella Herrot. Study the graphic design career.\nI want to share my art style with all the people who want to know it.\nI have specialized in art with traditional techniques: watercolors, graphite, prismacolor, gis pastel, acrylic and I hope with great eagerness, to be able to conquer the technique of oil and all those that I still lack for practicing.\nIn my Instagram @Gjizela_Herrot and in my fan page of facebook Herrot Art, you can see a little more of my daily life.\nAnother way of being able to support me is to share or follow in my different social networks, I also have Devianart, but honestly the networks that I update more frequently, are the aforementioned. Follow me and share!\nIf you decide to be my godfather through this Patreon page, you receive several prizes, whether physical or digital, all with a dedicated service.\nWhen are the rewards distributed? All prizes will be sent out early next month. For example, if you committed to May, you will be rewarded the first week of June. Patreon processes the payments after each month is over, so you can not review and confirm all the promises before. When are you accused? Clients pay at the beginning of each monthly cycle (usually the first or second of each month).\nWhen are the rewards sent? Monthly Rewards (drawings) will be sent between each month after the card has been processed.\nHow can I help? You are free to suggest changes or new articles at any time! I can not always promise that I will be able to meet, but I love feedback."
