     "description": "This is the stage where I will be able to start upgrading some of my equipment and my recording studio to help give you guys a better viewing experience.\u003cbr\u003e\u003cbr\u003eFor example, I could do with a new camera for my facecam and the VLOG/News show (see above). The one I have is not good in low light, and I tend to record in the evening, since the glare of the sun in Spain is a bit too bright for recording!\u003cbr\u003e\u003cbr\u003eAlso, I could do with upgrading my graphics card so that I can record at higher frame rates. I would prefer to pick up two linked graphics cards so that I can record smoothly at 60fps and 4k... but we shall see what\u0027s best at the time\u003cbr\u003e\u003cbr\u003eThis goal is also the point where all advertising on ALL new videos will be turned off, including our main series\u0027, KSP Live and Trackday Manager.",
