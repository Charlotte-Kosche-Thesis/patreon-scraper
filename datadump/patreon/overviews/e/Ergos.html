\u003cem\u003e\u003cstrong\u003eWhat can you expect:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI will draw\u00a0\u003cstrong\u003eMostly\u003c/strong\u003e\u00a0\u003cstrong\u003eF/F Vore\u003c/strong\u003e. I might also throw in some expansion/pregnancy and other stuff too, but don\u0027t expect much of it.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eHow does the \"Suggest a Character\" work?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOnce a month you can suggest a character you would like me to draw. It can be any character. I will pick \u003cstrong\u003etwo or three\u003c/strong\u003e\u00a0suggestions that I like and \u003cstrong\u003esketch\u003c/strong\u003e them.\u00a0When sketched, they will be added to the next month\u0027s \"Sketch Poll\" for sketches I should finish."
