    "one_liner": "I could not do this without you! Thank you!",
    "patron_count": 7,

    "published_at": "2015-03-07T21:13:06+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003eBecome one of my Patrons!\u003c/h3\u003e\n\u003cbr\u003eEach of my brave and beloved patrons pledge a small amount ($1+) every month. They like what I do and want to be part of it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe beauty of this is... \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ethere are goodies!!!!\u003c/li\u003e\u003cli\u003eyou can cancel at any time if I start to release stuff you don\u0027t like\u003c/li\u003e\u003cli\u003e\u0026amp; Higher level patrons will get \u003cem\u003emore\u003c/em\u003e goodies too!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u0026amp; if you have any questions, please\u00a0\u003ca href=\"mailto:emily@emilyannpeterson.com\" rel=\"nofollow\"\u003eshoot me an email\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/50062000e4b09ef2252ab7b6/t/58b6eb156a4963fc71dbb5ee/1506198630614/?format=1500w\" style=\"width: 183px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eFAQ\u0027s\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\n\u003cem\u003ePatreon it is an amazing site that allows people from anywhere in the world to become patrons and support artists that they believe in. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIt works a little like Kickstarter, but instead of giving a lot of money at one time per project you give a set amount per month.\u00a0The great thing is you can adjust your pledge to whatever amount you feel comfortable with at any time.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the perks of becoming my Patron?\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\nAs a thank you to my patrons I have all kinds of rewards ranging from free downloads, physical albums sent to you, free access to online concerts, and a lot more!\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will my monthly pledges help you?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMonthly patrons allow me to devote more time to the creative process, and afford the production necessary to produce the highest quality music and podcast episodes possible. \u003cbr\u003e\u003cbr\u003eBasically, your monthly pledges help me do everything I do, but better!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you currently working on?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe next step is to mix and master a studio full-length album. \u003c/em\u003e\u003cem\u003eI\u0027ve collected 13 of the many songs I\u0027ve written in the last several months. Each song paints snapshots of life, heartbreak, goodbyes, bravery, and loving in the moment. They make hearts melt (or so I\u0027ve been told.) I know we\u0027ll all be standing in tiny, wistful, courageous, heart-shaped puddles at the final measure of the last song of this album.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also putting out weekly episodes of the Bare Naked Bravery podcast featuring conversations about the courage behind the heroes we love most.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a patron?\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\nOf course! Even $1 per month will make a huge difference and would be greatly appreciated. :) \n\u003cbr\u003e\u003cbr\u003e\nRemember, you can always put a cap on how much you are willing to donate every month. And you can always make and adjustment to your monthly patronage, if anything changes.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I cannot afford it?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYou betcha! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/em\u003e"
   },
