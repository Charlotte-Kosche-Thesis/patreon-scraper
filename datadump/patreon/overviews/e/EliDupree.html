    "summary": "There\u0027s nothing I enjoy more than making awesome things and releasing them for free on the Internet. The more you donate, the more I can keep doing that.\u003cbr\u003e\n\u003cbr\u003e\nI make a lot of different things. When you pledge \"per creation\", one \"creation\" could be:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eA simple online game like\u00a0\u003ca href=\"https://www.elidupree.com/games/the-path\" rel=\"nofollow\" target=\"_blank\"\u003eThe Path\u003c/a\u003e, or a major new version of a more sophisticated game\u003c/li\u003e\n\u003cli\u003eA new page of an ongoing\u00a0\u003ca href=\"https://www.elidupree.com/comics\"\u003ewebcomic\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eA new short story, or a chapter of a longer story like\u00a0\u003ca href=\"https://www.elidupree.com/ravelling-wrath\" rel=\"nofollow\" target=\"_blank\"\u003eRavelling Wrath\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eA\u00a0\u003ca href=\"https://www.elidupree.com/misc\" rel=\"nofollow\" target=\"_blank\"\u003ebizarre new thing\u003c/a\u003e I haven\u0027t even thought of yet\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eIf you pledge any amount, you can also influence what I work on next! I can\u0027t make any specific promises, but I definitely take requests from patrons extra seriously.\u003cbr\u003e\u003cbr\u003e\nEverything I make is available at\u00a0\u003ca href=\"https://www.elidupree.com/\" rel=\"nofollow\" target=\"_blank\"\u003eelidupree.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI have a tendency to work on a cool project for a while, but then leave it 80% complete and not get around to sharing it with other people. Your pledges help encourage me to do the final step so that everyone can benefit.\u003cbr\u003e\n\u003cbr\u003e\nSome of my projects are a lot more work than others, so the pledges won\u0027t quite match how much work I\u0027m doing. But I\u0027m not here to game the system by doing a bunch of easier projects just to collect on pledges \u2013 that just isn\u0027t how I do things.\u00a0I do cool projects because I WANT to do them. Your pledges just help convince me to do the less-fun parts, like polishing them enough that I can share them with the rest of you.\u003cbr\u003e\n\u003cbr\u003e(My blog posts, which are much less work, are NOT included in this. If you want to support my blog, I\u0027ve set up\u00a0\u003ca href=\"https://www.patreon.com/EliDupreeBlog\"\u003ea separate Patreon page for that\u003c/a\u003e.\u00a0Consider making a smaller pledge for my blog posts than you do for my major works \u2013 for instance, you could pledge $5 here and $1 per blog post, or you could pledge\u00a0$1 here and $0.25 per blog post.)\u003cbr\u003e\n\u003cbr\u003e\nFinally, when you pledge any amount, I\u0027ll give you a link to a secret page on my website! The secret page currently has a few hidden posts and some work-in-progress games/simulations/weird stuff, and I\u0027m sure I\u0027ll be adding more as time goes on.\u003cbr\u003e"
