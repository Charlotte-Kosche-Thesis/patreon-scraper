    "summary": "\u003cem\u003e(By proceeding, you agree you are 18 years of age or older, or the age of legal adulthood in your country or region.)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat is Embryss Night?\u003cbr\u003e\u003c/strong\u003eEmbryss Night is a visual novel developed in the free visual novel engine, Ren\u0027Py.\u00a0 It takes place in the world of Embryss, a place filled with gryphons, dragons, and other mythical creatures all with an insatiable appetite.\u00a0 The game is dedicated to mature themes, but specializes mainly in forms of voraphilia and transformation.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/embryssnight/1474590455/1474590455.embryssnight_embryss0demo.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWait, Voraphilia? \u003c/strong\u003e\u003cbr\u003eYep.\u00a0 The desire or deriving pleasure from being swallowed and consumed by, or doing this to others. Embryss Night specializes in flavors of Soft Vore, where there is no injury, violence, or death.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMaybe That\u0027s Not your Thing...\u003cbr\u003e\u003c/strong\u003eThis is understandable.\u00a0 Embryss Night is a visual novel developed for fans of this particular interest.\u00a0 Of course, it IS possible to play the game without participating in any vore scenes.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a Matter of Choice\u003cbr\u003e\u003c/strong\u003eEmbryss Night lets you decide what kinds of activities you want to participate in.\u00a0 It also lets you decide your gender, and other interests.\u00a0 As the game develops, more opportunities to define yourself and your interests will become available.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmbryss Will Always Be Free\u003cbr\u003e\u003c/strong\u003eYou will never have to pay anything to play the full version of Embryss.\u00a0 Newer versions won\u0027t be hidden behind paywalls.\u00a0\u00a0 Exclusive content won\u0027t be gated, and richer patrons can\u0027t buy their way into determining the story.\u00a0 So why support me...?\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon Philosophy\u003cbr\u003e\u003c/strong\u003eThis is largely up for the benefit of people who want to donate.\u00a0 Art is expensive, and producing this game takes a lot of money and time.\u00a0 That being said, I don\u0027t want to use this to milk money out of people.\u00a0 Donations are kindly considered and either go towards paying other artists for assets or compensating the hours I put into the game.\u00a0 \u003cbr\u003e\u003cbr\u003eThis approach doesn\u0027t exactly incentivize large donations and offer a lot of glittering prizes.\u00a0 I\u0027ll try to come up with positive things to offer people that are worthwhile but don\u0027t put out those fans who just don\u0027t have the money or want to donate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s Working on Embryss Night?\u003cbr\u003e\u003c/strong\u003eMe!\u00a0 I\u0027m writing it.\u00a0 \u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/lustbubbles\" rel=\"nofollow\"\u003eLustBubbles\u003c/a\u003e does the art!\u003cbr\u003eAnd I will add other contributors if they continue to work on the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What\u0027s Next?\u003cbr\u003e\u003c/strong\u003eI keep working on the game.\u00a0 That\u0027s the big thing.\u00a0 I want to announce it in some communities when I feel like it\u0027s got some steam, and then start thinking about what other things I can add once I get a sense of what resources I have to throw at it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I play this game? \u003cbr\u003e\u003ca href=\"https://www.dropbox.com/sh/wlrto0cy7qa2tm6/AACgjjz3EVzzqI_FVvHZnn7va?dl=0\" rel=\"nofollow\"\u003eHere\u003c/a\u003e and \u003ca href=\"https://drive.google.com/open?id=0Byy9pPnCc7PORmNxN1UyTTlIUE0\" rel=\"nofollow\"\u003eHere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEmbryss Night is available on Windows, Linux, and OSX platforms.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You So Much for Making this Game!\u003cbr\u003e\u003c/strong\u003eThank YOU, random citizen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve Got a Question!\u003cbr\u003e\u003c/strong\u003eOr other things.\u00a0 Wanna get in contact with me?\u00a0 Feel free to message me here, or on \u003ca href=\"http://www.furaffinity.net/user/embryssnight/\" rel=\"nofollow\"\u003emy FA page\u003c/a\u003e.\u00a0 I might be slow but I\u0027ll try to get back to you as soon as possible!\u003cbr\u003e\u003cbr\u003e"
