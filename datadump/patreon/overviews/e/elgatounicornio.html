    "summary": "el gato unicornio is a nonbinary artist from s\u00e3o paulo, brazil, slowly developing an intersectional feminist anti-establishment sci-fi series of comic books called NEBULA. \u003cbr\u003e\u003cbr\u003eso far NEBULA is divided in three parts that i\u0027ve been developing concomitantly: Lore, Das Narrenschyff and Odo\u0027s Journey. my creative process is very chaotic and although i produce a lot everyday i have a very hard time finishing things. therefore i thought patreon could be helpful for me. having people reading my work, looking at my drawings and seeing value on it gives me will power to finish things, so maybe this could be a positive mutual relation. NEBULA talks a lot about the positive potential of the relation between humans and machines for the personal and mental development of humans, so in a certain way it would be almost illogical if i didn\u0027t attempt to use all the tools available to help me keep producing, share my work with other people and battle the personal/mental issues that keep me from creating. i\u0027m hoping patreon can help me not only pay some bills but also give me the sensation that there\u0027s people out there who can also grow by reading my work, and that i owe to these people and not only to myself to keep making it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/elgatounicornio/\"\u003ehttps://www.instagram.com/elgatounicornio/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://elgatounicornio.tumblr.com/\"\u003ehttp://elgatounicornio.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
