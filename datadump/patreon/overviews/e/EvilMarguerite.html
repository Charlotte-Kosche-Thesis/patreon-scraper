    "summary": "Hello, darlings!\u003cbr\u003e\u003cbr\u003eMy name is Marguerite Bennett, and if you\u0027re here, you likely know my work as a writer from DC Comics, Marvel, Aftershock, BOOM! Studios, Rosy Press, and more, on projects ranging from \u003cem\u003eDC\u0027s BOMBSHELLS\u003c/em\u003e to \u003cem\u003eA-FORCE\u003c/em\u003e to \u003cem\u003eANGELA: QUEEN OF HEL\u003c/em\u003e to \u003cem\u003eRED SONJA\u003c/em\u003e to\u00a0\u003cem\u003eINSEXTS\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eI recently lost a major project shortly after a rather expensive surgery, and as I struggle to rebuild my 2016, I was hoping to be able to interact directly with you all, without a publisher, and share some art, writing, behind the scenes stories, how-to\u0027s, journal entries, nonfiction, analysis, and anything else that isn\u0027t exactly in the superheroes-and-insect-lesbians forte of my mainstream publications. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMostly, I want to be able to branch out and offer you whatever art or helpful information you might have from me. I cannot possibly thank you enough for your readership as it is, and am deeply grateful and humbled by the interest and encouragement to begin a Patreon as I reconstruct my 2016.\u00a0\u003cbr\u003e\u003cbr\u003eI will admit to my own ignorance and clumsiness as we go, so I much appreciate the kindness and patience as I learn how best to manage Patreon and provide the most pleasant and rewarding experience for you.\u00a0\u003cbr\u003e\u003cbr\u003eYou already have my boundless gratitude, and please, feel in no way indebted, guilted, or begged to contribute. I mean very much to earn my keep, and thank you, from the bottom of my heart, for having ever supported me."
