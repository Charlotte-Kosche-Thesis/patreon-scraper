    "summary": "We are Erica and Giorgio, photographers of Warehouse Studio Italy, and Dunia, designer and corsetmaker of Elaine\u0027s Couture.\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe style of \u003cstrong\u003eErica\u003c/strong\u003e\u0027s photos reflects her personality: she\u0027s an ancient soul looking sympathetically to the modern world that loves to create unique images, some with a fairy tale setting, some more mysterious, with a dark and surreal mood, other extremly minimal but alwasy refined and vintage alike.\u003cbr\u003e\u003cstrong\u003eGiorgio\u003c/strong\u003e is the ancient photography and wet collodion portrait\u0027s expert. He loves to use both old and modern cameras, and often alternates both tecniques in a single set. His works are characterized by a nostalgic note that does not prevent him to seek beauty in the today world.\u003cbr\u003eThe mood of \u003cstrong\u003eDunia\u003c/strong\u003e\u0027s creations ranges from the murky turbulence of the 16th century to the frivolity and the brightness of the 18th century, crossed by ethnic influences from the Slavic and Eastern world. It is essential for her to recover ancient technical skills, filter them with her studies and researches to create unique garments in today\u0027s clothing. She\u0027s a master in creating a high and exclusive synthesis of art and crafts.\u003c/div\u003e\u003cbr\u003eOur common love for all that is outside of time, suspended between dreams and nightmares, is what united us in first place and made us work together for the creation of fine art portraits that reflect\u0027s our own style. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePatreon gives us the ability to support and finance our future projects and allows us the opportunity to show you our behind-the-scenes and some insights on the work that we will publish here before all our social networks and websites.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBecoming our patreon you will help us in:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- Engage professional models\u003cbr\u003e- Buy fabrics and finest materials for Dunia\u0027s creations\u003cbr\u003e- Buy new bakcdrops and photographic equipment for Erica and Giorgio\u003cbr\u003e- Add props and stage effects for future sets\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBecoming our patreon you will get:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- Extra Content for each set (behind the scenes, trivia, etc)\u003cbr\u003e- Monthly HD Wallpaper\u003cbr\u003e- Discounts on photo shoots, retouching services, tailored clothing and headdress\u003cbr\u003e- A monthly session of Q / A with both photography and tailoring theme\u003cbr\u003e- Wip\u0027s photos\u003cbr\u003e- Store\u0027s private sales\u003cbr\u003e- Custom Polaroid\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhere can you follow us?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYou can follow Dunia on\u00a0\u003ca href=\"https://www.facebook.com/ElainesCouture/\" target=\"_blank\"\u003efacebook\u003c/a\u003e and on\u00a0\u003ca href=\"https://www.etsy.com/it/shop/ElainesCouture\" target=\"_blank\"\u003eEtsy\u003c/a\u003e\u003cbr\u003eYou can follow Erica and Giorgio on\u00a0\u003ca href=\"http://www.facebook.com/whphotostudioalternative\" target=\"_blank\"\u003efacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://www.instagram.com/warehouse.studio\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003eYou can buy our works in our online store (coming very soon!)\u003cbr\u003e"
