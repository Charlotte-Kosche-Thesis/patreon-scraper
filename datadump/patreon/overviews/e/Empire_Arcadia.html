    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FC-kVn8vcLgw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DC-kVn8vcLgw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FC-kVn8vcLgw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-06-03T14:15:08+00:00",
    "summary": "\u003cstrong\u003eProject Bio:\u00a0\u003c/strong\u003eEmpire Arcadia has come a long way in the gaming industry. After 13 years of competing in the growing competitive gaming scene also known as eSports; the team was certified and awarded by\u00a0\u003ca href=\"http://www.guinnessworldrecords.com/world-records/105234-most-documented-tournament-wins-for-a-gaming-team?fb_action_ids=1097658906917611\u0026amp;fb_action_types=og.comments\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eGuinness World Record\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, as the #1 winning video game team in the world. We are now overhauling the team\u0027s priority goal to focusing on the development of eSports infrastructures around the world. There are two methods to accomplishing this task for the team. The first method is use the team\u0027s Dynastic legacy to influence and set a precedence for competitive gaming in underdeveloped and underrepresented regions for eSports around the world. We will also cover the established eSports and general gaming scenes as a whole for new developments. The second method is to create media content that supports the infrastructure being set up. This content not only entertains but also informs and educates viewers about the growing eSports culture, community and industry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent Growth Plan:\u003c/strong\u003e After recently retiring from competitive gaming at the Cyberbox eSports League in Kingston Jamaica; I now look to use my experience throughout 3 generations of eSports to provide content that not only educates but stimulates the minds of our current audience and potential viewers. We are looking to service the demographic who are interested in the global history of eSports for it\u0027s past, present and the future.\u003cbr\u003e\u003cbr\u003eI currently travel the world and interact with different gaming personalities that are both in the gaming community and industry. I want to create a platform and system that I can use to bring this content to viewers. These personalities and stories are vital to the further development of the eSports culture, community and industry. This is called \"\u003cstrong\u003eProject TriForce\u003c/strong\u003e\". Here are some of the regions and countries that I have recently been to from Jan 2014 to May 2015:\u003cbr\u003e\u003cbr\u003e- France, London and United Kingdom\u003cbr\u003e- United States (West Coast, Midwest and East Coast)\u003cbr\u003e- Latin America/Caribbean (Jamaica and St. Maarten)\u003cbr\u003e- Africa (Kenya and Morocco)\u003cbr\u003e\u003cbr\u003eThis unique content will attract a demographic that does not need the crutch of video games being played to subscribe to the channel. I plan on playing video games on the stream as well but it is not the focus. The quality of the content is very important in the development of the demographic that we seek. Below is a list of some of the media we have done around the world:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMedia\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrance: \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/y0g90kRiC7Y\" rel=\"nofollow\"\u003ehttps://youtu.be/y0g90kRiC7Y\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnited States:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/aOFGnH8eGLc\" rel=\"nofollow\"\u003ehttps://youtu.be/aOFGnH8eGLc\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/HtM1dwx-3BI\" rel=\"nofollow\"\u003ehttps://youtu.be/HtM1dwx-3BI\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eAfrica:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://gamingway.fr/interview-black-otakus-equipe-e-sport/\" rel=\"nofollow\"\u003ehttp://gamingway.fr/interview-black-otakus-equipe-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJamaica:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/Kaa-YcIwETc?t=5m29s\" rel=\"nofollow\"\u003ehttps://youtu.be/Kaa-YcIwETc?t=5m29s\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/EM0VZ5tqAEs\" rel=\"nofollow\"\u003ehttps://youtu.be/EM0VZ5tqAEs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/2WSICfRDdwI\" rel=\"nofollow\"\u003ehttps://youtu.be/2WSICfRDdwI\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/4Cq0rOUHZso\" rel=\"nofollow\"\u003ehttps://youtu.be/4Cq0rOUHZso\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSt. Maarten:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/n0HFf731DHQ\" rel=\"nofollow\"\u003ehttps://youtu.be/n0HFf731DHQ\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUS National Television: (Cartoon Network)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/GyrNvFoIy4w\" rel=\"nofollow\"\u003ehttps://youtu.be/GyrNvFoIy4w\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAmazon and Hulu:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/INOhG2WlttM\" rel=\"nofollow\"\u003ehttps://youtu.be/INOhG2WlttM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn conclusion Empire Arcadia would like to integrate its media portfolio and the marketability of its diverse outreach to help produce constructive content for a wide demographic of people interested in gaming. I can not make this transition for the team and organization with out your pledge to get the equipment to get started.\u003cbr\u003e"
