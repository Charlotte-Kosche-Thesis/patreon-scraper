    "published_at": "2014-12-30T13:52:21+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE STORY SO FAR\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe Red Sister series started with my\u00a0\u003cstrong\u003e\u003ca href=\"http://www.literotica.com/s/sisterhood-ch-01-1\" rel=\"nofollow\" target=\"_blank\"\u003edirty Dark Elf story\u003c/a\u003e \u003c/strong\u003eof\u003cstrong\u003e\u00a0\u003c/strong\u003eSirana,\u00a0posted on\u00a0\u003ca href=\"http://literotica.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eLiterotica\u003c/strong\u003e\u003c/a\u003e in 2011 and reposted on\u00a0\u003ca href=\"http://nakedblades.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eNaked Blades.org\u003c/strong\u003e\u003c/a\u003e in 2014 to entertain erotic fantasy lovers. At reader request, I explored farther and wrote\u00a0\u00a0\u003ca href=\"http://www.literotica.com/s/subterrane-ch-01\" rel=\"nofollow\" target=\"_blank\"\u003e\"Subterrane.\"\u003c/a\u003e \u00a0With\u00a0readers\u00a0wishing to see more, I\u00a0moved far beyond a short story or two.\u00a0\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eToday, o\u003cstrong\u003ever Three Million Words of Epic Fantasy is now complete! \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.literotica.com/stories/memberpage.php?uid=257531\u0026amp;page=submissions\" rel=\"nofollow\" target=\"_blank\"\u003eEtaski\u0027s Literotica Author Page\u00a0\u003c/a\u003e \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eFor six years I have written new chapters in Sirana\u0027s adventure as the world around her grew larger. Both this Patreon and my\u00a0\u003ca href=\"http://www.redsister.net/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRed Sister website\u003c/strong\u003e\u003c/a\u003e holds extra details!\u00a0\u003cbr\u003e\u003cbr\u003eFor three years on Patreon, readers have supported my most stalwart and creative friends, \u003ca href=\"http://necrosisbob.deviantart.com/\"\u003e\u003cstrong\u003eNecrosisBob\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://www.literotica.com/stories/memberpage.php?uid=1391566\"\u003e\u003cstrong\u003eAxelotl\u003c/strong\u003e\u003c/a\u003e, and \u003cstrong\u003e\u003ca href=\"http://gazukull.deviantart.com/\"\u003eGazukull\u003c/a\u003e, in\u00a0creating\u003c/strong\u003e\u00a0\u003cstrong\u003emore than 100 pieces of art\u003c/strong\u003e and enough material on the \u003cstrong\u003eGreylands to make a sourcebook!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatrons have also seen\u00a0\u003cstrong\u003e20 extra short (and not so short) stories from me and will continue to see more\u003c/strong\u003e! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHE EPIC IS FINISHED (for now)! WHAT\u0027S NEXT?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst, I will rewrite the beginning of Sirana\u0027s story and add new scenes to better introduce the work as a whole.\u00a0 Then I will then publish\u00a0edited, polished ebooks, with\u00a0custom cover artwork, and any other needed boosts to the final product.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will see all updates, sneak peeks at book covers, publishing announcements, side stories, art, and anything extra\u00a0I would love the share!\u00a0 \u003cstrong\u003ePledge Goals met could include free ebooks of the First and Second published books for all patrons!\u00a0\u003c/strong\u003e Printed books are an option I want to offer but I also want it to be affordable, so more research is needed; patrons will hear about any print options.\u003cbr\u003e\u003cbr\u003eThese books will incorporate much of the \"bonus story\" material which patrons pledged to see written, as I want the entire epic to be as whole and complete as it can be. The order and flow through the series will look much different from the submissions on Literotica.\u00a0 The story will remain free to read at Literotica until books are completed.\u003cbr\u003e\u003cbr\u003eThese are the bonus stories I have written upon patrons\u0027 request:\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eAuranka takes a male... spider style\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eCris-ri-phon meets something weird in the Greylands\u003cbr\u003eGaelan runs afoul House Thalluen\u003cbr\u003eKrithannia discovers what she really wants\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eTamuril: nature versus nurture\u003cbr\u003eMourn\u0027s \"real\" first time\u003cbr\u003eAda (Gavin\u0027s Ma\u0027ab Mother)\u003cbr\u003eLethrix being Lethrix\u003cbr\u003eInnathi and Ishuna: the V\u0027Gedra Sisters in the Red Desert\u003cbr\u003eVian \u0026amp; Squad (Mourn\u0027s old squad)\u003cbr\u003eDeshi as the Harrowed, in Yung-An\u003cbr\u003eRohenvi (Matron Thalluen, Sirana\u0027s Mother)\u003cbr\u003eHouse Aurenthin (Jael\u0027s House, history)\u003cbr\u003eGraul (Mourn\u0027s familiar)\u003cbr\u003eIshuna (before the Valsharess)\u003cbr\u003eGavin Deathwalking in the Greylands\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTamuril returning to the Golden Priests (54 years after the Surfacing Epilogue)\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNext up:\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe patrons have spoken!\u00a0 The Next Two Novellas will be:\u003cbr\u003e*Sirana and Family visit Below (40 years post-Epilogue)\u003cbr\u003e~And~\u003cbr\u003e*Middle-Era Red Sisterhood (Featuring D\u0027Shea/Jaunda, with links to House Thalluen, Phaelous, Fadele (the Prime), Tarra, and young Shyntre)\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThank you for considering to become my patron. I look forward to keeping in touch with you over this exciting time!\u003cbr\u003e\u003cbr\u003eAll my best, \u00a0 ~Etaski"
