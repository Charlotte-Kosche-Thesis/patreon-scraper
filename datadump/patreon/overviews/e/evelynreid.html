    "summary": "Hi. I\u2019m Evelyn.\u003cbr\u003e\n\u003cbr\u003e\nI spent close to a decade studying and working in psychology only to end up writing about Montreal for nine years.\n\u003cbr\u003e\n\u003cbr\u003e\nYeah. I didn\u2019t see that coming either.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"http://www.yourhead.space\"\u003eWhere\u2019s Your Head?\u003c/a\u003e\u003c/em\u003e is the culmination of 20 years of reflection, weaving together \u003ca href=\"http://www.yourhead.space/2017/06/26/why-the-rewire/\"\u003ethe latest in science\u003c/a\u003e, \u003ca href=\"http://www.yourhead.space/2017/06/26/why-tea/\"\u003ethe world of tea\u003c/a\u003e, and the \u003ca href=\"http://www.yourhead.space/2017/06/26/why-tao/\"\u003espirit of Tao\u003c/a\u003e to understand the one thing nearly every conscious being craves.\u003cbr\u003e\n\u003cbr\u003e\nHappiness.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd your help is instrumental in making this vision unfold. Every pledge not only promotes a stimulating and productive flow of new articles, your patronage fuels\u00a0\u003ca href=\"http://www.yourhead.space\"\u003e\u003cem\u003eWhere\u0027s Your Head\u003c/em\u003e\u003c/a\u003e\u0027s editorial independence, a repeat of the reputation I built up in my hometown of Montreal when I was first hired by the New York Times Company nine years ago to cover the city for About.com and was told in no uncertain terms to speak freely, unhindered by the fear of losing advertisers or my job.\n\u003cbr\u003e\n\u003cbr\u003e\nBy the way, the Tea Time Crew is the first step of what\u0027s poised to be an ongoing reward system, one where we have a chance to connect and get to know each other. Naturally, there will be more reward levels as we go, including at very affordable monthly pledge rates because every pledge counts! Every single one of you matters. I only put one reward to start because I want to think this through and get it right. I want you to get something out this. Any thoughts? What are the best ways to show you how much I appreciate your generous gesture?\n\u003cbr\u003e"

     "description": "Tea is a major subject on\u003cem\u003e \u003ca href=\"http://www.yourhead.space\" rel=\"nofollow noopener\" target=\"_blank\"\u003eWhere\u0027s Your Head?\u003c/a\u003e\u003c/em\u003e\u00a0and I can\u0027t think of a better way to thank you for your monthly commitment to its growth than by getting to know you over a cuppa ;-)\u003cbr\u003e\u003cbr\u003eTell me about yourself! Join the crew and shoot the breeze with me over a cup (or three) of tea one afternoon a month on Google Hangouts.\u003cbr\u003e",

    "attributes": {
     "completed_percentage": 6,
     "created_at": "2017-07-03T21:11:08+00:00",
     "description": "Neuroscience has never been as exciting as it is now. What the field has discovered over the last 15 years has nothing short of \u003ca href=\"http://www.yourhead.space/2017/06/26/why-the-rewire/\"\u003erevolutionized our understanding\u003c/a\u003e of the power of the human mind and I CAN\u0027T WAIT to see what will be uncovered next. Join me as I apply years of formal study in psychology to our mutual benefit, sharing the scoop on what science has learned about healing and rewiring the brain so that you (and me) can apply that knowledge in affordable, meaningful ways to ultimately experience happier, more fulfilling lives.\n\u003cbr\u003e\n\u003cbr\u003e\nWant in?\n\u003cbr\u003e\n\u003cbr\u003e\nWith your pledge, I can commit to at least two fresh posts on \n\u003cem\u003e\u003ca href=\"http://www.yourhead.space\"\u003eWhere\u0027s Your Head\u003c/a\u003e\u003c/em\u003e\u0027s \u003cem\u003e\u003ca href=\"http://www.yourhead.space/2017/06/26/why-the-rewire/\"\u003eThe Rewire\u003c/a\u003e\u003c/em\u003e every month, though knowing myself and my passion for healing and rewiring my own brain from a past plagued by abuse and trauma, I\u0027ll probably post more often than that. \u003cbr\u003e\u003cbr\u003eAlso expect bonus posts \u003ca href=\"http://www.yourhead.space/2017/07/06/listen-to-your-heart-to-read-minds-science-closer-to-saying-yes/\"\u003elike this beauty right here\u003c/a\u003e as earnings increase. I call them \u003cem\u003e\u003ca href=\"http://www.yourhead.space/category/tangents/\"\u003eTangents\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "888701",
    "type": "goal"
   },
   {
    "attributes": {
     "completed_percentage": 6,
     "created_at": "2017-07-03T21:11:08+00:00",
     "description": "During some of the most frightening times of my life, I found myself clutching a copy of \u003cem\u003eChuang Tzu, \u003c/em\u003ea series of stories from over 2,300 years ago describing the essence of Tao, a mysterious almost indescribable force which its ancient Chinese sages claim shapes the universe. \u003cbr\u003e\u003cbr\u003eFlow with it, they say, and its harmony flows with you. Life as you know it changes.\u003cbr\u003e\u003cbr\u003eThe funny thing is I didn\u0027t know any of that when I read it. I didn\u0027t even know \u003ca href=\"http://www.yourhead.space/2017/06/26/why-tao/\"\u003ewhat Tao was\u003c/a\u003e. I just knew how those stories made me feel. And I kept coming back for more, even when passages didn\u0027t quite make sense.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.yourhead.space/category/tao/\"\u003eTao du Jour\u003c/a\u003e, a key column on \u003cem\u003e\u003ca href=\"http://www.yourhead.space\"\u003eWhere\u0027s Your Head?\u003c/a\u003e\u003c/em\u003e, is my latest excuse to relive (and share with you) the comfort \u003cem\u003eChuang Tzu\u003c/em\u003e\u00a0gave me. \u003cbr\u003e\u003cbr\u003eA\u00a0collection of Tao and Tao-inspired posts designed to spark reflection in the direction of that legendary flow, I would like to publish more than one \u003cem\u003eTao du Jour\u003c/em\u003e a week, and with your pledge, I can. In the short term, the plan is to double that number to two posts a week. Once momentum for \u003cem\u003eWhere\u0027s Your Head?\u00a0\u003c/em\u003eincreases, so will \u003cem\u003eTao du Jour\u003c/em\u003e postings.",

   {
    "attributes": {
     "completed_percentage": 6,
     "created_at": "2017-07-09T19:57:23+00:00",
     "description": "What does tea have to do with happiness? \u003ca href=\"http://www.yourhead.space/2017/06/26/why-tea/\"\u003eOddly enough, a lot\u003c/a\u003e. Just wait until I get into the neuroscience of a cuppa. Mind-blowing stuff, folks. Discovering what a humble cup of tea can do the brain and body was enough to get me to drop my tens-cups-a-day coffee habit (I know, crazy) and replace it a collection of teas most people have never heard of, from 25-year-old Puerhs to rare yellow teas from the south of China to black winter frosts from the highest mountain tea gardens in the world.\n\u003cbr\u003e\u003cbr\u003eYour pledge drives my pledge to produce four \u003cem\u003e\u003ca href=\"http://www.yourhead.space/category/tea/\"\u003eTea of the Week\u003c/a\u003e\u003c/em\u003e articles a month, making it possible to afford various whether it\u0027s recommending an especially tempting brew or undertaking the task of disseminating the latest research to get to the bottom of a given tea\u0027s alleged health properties.",
