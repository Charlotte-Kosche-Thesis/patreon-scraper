    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/258736/617409a7b1164f9e897bc97262c66749?token-time=2145916800\u0026token-hash=28fRfcTdf6MR9Z64L5xSWRrcTl-XFgfaL4egy8kuOoQ%3D",

    "published_at": "2016-01-15T11:19:45+00:00",
    "summary": "\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cimg src=\"https://dl.dropbox.com/s/rnn1cz0hhbke1hi/silly-banner-1_smol.gif?dl=0\" style=\"float: left; width: 155px; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWho I am and why I\u0027m here\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHi, my name\u0027s Elvenbeard, but you can call me Elven! I\u0027m a digital artist from\nGermany trying to make a living with the things I create :D I love video games, cosplay, animals (particularly cats), nice food, and sometimes I pretend I\u0027m living together with a whole bunch of fictional characters that only exist in my head.\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eEver since I was a little kid I\u0027ve been drawing, inventing characters, and coming up with stories: doodling with pen and paper, in MS Paint on my mom\u0027s work computer, or writing some first short stories on an old typewriter. Technology advanced quite a bit since then, and my passion to tell stories has grown as well!\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/wikw1fj0q8w7055/01.png?dl=0\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy biggest dream would still be to be able to live off my art in some way - turn \n\u003cstrong\u003emy passion to create into my profession\u003c/strong\u003e\u00a0- be it as a concept or character artist, independent freelance person, writer of webcomics, storyboard artist, illustrator, animated movie-maker, as my full-time job. All these routes could give me the chance to tell stories, be it through sequential doodles, costume and scene design, or big detailed illustrations.\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy should you become my patron?\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003ePatreon is an amazing platform for creators of all kinds of content and\ntheir supporters - and I want to make your stay and support worthwile, fun, and rewarding! After all you support me with following a life-long dream, and even the smallest support means so much and can help keep me going \u2665\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWhat you support with your pledge on Patreon:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSeveral illustrations each month (big and small, original art and fanart)\u003c/li\u003e\n\t\u003cli\u003eSometimes small comics instead of a fully-fledged illustration\u003c/li\u003e\n\t\u003cli\u003eWeekly drawing livestreams (at least once, each Saturday evening, sometimes during the week as well!) - you\u0027re more than welcome to hang out :D\u003c/li\u003e\n\t\u003cli\u003eRegular videos of livestreams and my drawing process, sometimes tutorial videos with explanations on how I achieve certain effects in Photoshop\u003c/li\u003e\n\t\u003cli\u003eMe being able to focus more on my own projects instead of commissions and improving my skills over time - therefore being able to creater higher quality and more art!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWhat I don\u0027t want to do on Patreon is hiding my art behind a pay-wall - quite the opposite! You enable me to keep posting new things every week on my social media accounts. In return for your support though you get something back: content that I usually don\u0027t post anywhere and would keep hidden away in the depths of my computer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThe Patreon-exclusive content you get through your support:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003esketches\u003c/li\u003e\n\t\u003cli\u003eworks in progress\u003c/li\u003e\n\t\u003cli\u003ehigh resolution files (that would be too big to post on social media)\u003c/li\u003e\n\t\u003cli\u003estep-by-step pictures\u003c/li\u003e\n\t\u003cli\u003elineart for you to colour (if you feel like it :D)\u003c/li\u003e\n\t\u003cli\u003ea vote in polls on what I should draw next\u003c/li\u003e\u003cli\u003eoccasionally tutorial videos - if the illustrations of the month allow for it or if you have particular questions\u003c/li\u003e\n\t\u003cli\u003emore to come in the future - based on your suggestions!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAlso always feel free to give me feedback through comments and messages, things you like but also things I could improve about the content here! I want to make your stay and support worthwhile, giving you a good feeling about supporting what I\u0027m doing here! \u2665\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat the future might hold\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI set a couple of\n\u003cstrong\u003e\u00a0milestones\u003c/strong\u003e for myself and this journey you accompany me on! My art is a full-time job - although currenlty it\u0027s not yet paid as one. You can help me get there! :D\u003cbr\u003e\n\u003cbr\u003eI want to keep creating, and should I be able to reach some of the milestones on my way - with your help - I can focus more on creating, less on worrying about all the unpleasant, creativity-draining problems of adult life. I want to add new rewards with each milestone reached, some small, some big, making more rewards available for lower tiers, and creating more special things for higher tiers!\u003cbr\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWith your support I can focus\non drawing, keep creating new, better, and more art, improve my\nskills and get a little closer to the fulfilment of a life-long dream.\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThanks for coming by, and even bigger thanks if you decide to stay a bit longer :D Your support means so much and thanks to you I can keep doing what I love the most \u0026lt;3\u003c/span\u003e"
