    "summary": "I\u0027ve been uploading my art to sites like \u003ca href=\"http://antmanthemagnif.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e and \u003ca href=\"http://flameretardant.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e since 2006, and, despite receiving very little attention since then, I kept on trucking and uploading; occasionally straying off of the path of my own imagination in an attempt to get more eyes on my art, but always going back to what I \u003cem\u003ewant\u003c/em\u003e to draw. Now, even though creating something from nothing is a love of mine, the lack of support and interest my art has received is finally catching up to me, and affecting my motivation to draw.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://image.ibb.co/ckrLTc/Untitled_1.png\" style=\"width: 175px;\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u003cbr\u003eSo what is it I \u003cem\u003ewant\u003c/em\u003e to draw exactly? For me, variety is the spice of art. I never want to draw the same character twice, and I never want to draw the same type of character too often. Humans, monsters, aliens, robots. Themes like sci-fi, and, my favorite, horror. A little bit of everything! Creating original characters is something I love doing, and I hope to continue sharing them with everyone. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003cimg src=\"https://image.ibb.co/gc6WZH/Untitled_2.png\" style=\"width: 200px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut why Patreon? \u003c/strong\u003eI\u0027m a college student with very little money at the end of the month, and, with financial support, I\u0027ll be able to dedicate more time to my art. With Patreon, I hope to downgrade my stress, and, eventually, upgrade from my (very old) Intuos4 to a larger tablet with a screen. That should allow me to produce higher quality art. And, of course, the support would be a nice boost to my motivation! Support creativity, if you\u0027d be so kind. \u270c\ufe0f\u003cbr\u003e"
