    "summary": "\u003cimg src=\"http://www.earlfoolish.com/wp-content/uploads/2016/11/patreonlaunch.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI used to be that kid who would draw literally all the time. When classmates would go to NYE parties, I sat in my aunt\u0027s kitchen with my pencils. Through periods of time, it\u0027s even been my main source of income. Though, since a couple of years ago, I\u0027ve been finding it harder and harder to draw on a regular basis, and the more time I let pass between each time, the harder it becomes to pick up a pencil.\n\u003cbr\u003e\n\u003cbr\u003e\nTo challenge myself, and to invite you to support me in the process, I\u0027ve decided that I will draw at least one print quality illustration or design each month for a year, and share that with you as real printed post cards or posters. One a month might not sound like much, but it\u0027s a good place to start - and who knows I might be able to pick up the pace!\n\u003cbr\u003e\n\u003cbr\u003e\nThe above image is an example of two illustrations I made to kick off this project, a dramatic sky for January, and a colourful interior scene for February.\n\u003cbr\u003e\n\u003cbr\u003e\nFor these posters and cards to fill their intended function - calendars - you obviously need them a little in advance, and I need to take things like printing and shipping times into consideration, so I will send them out about two months in advance! \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eSince I\u0027m a little short on time for January\u0027s illustration, I\u0027ll send out both Jan and Feb in December to make up for it! So it\u0027s basically two for the price of one!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe update schedule will be something like this\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\tThe updates will be sent as soon as the pledges are charged at the beginning of each month. (If you missed a month and want to make a back-order, go\u00a0\n\t\u003ca href=\"https://www.paypal.me/howllor\" rel=\"nofollow\"\u003ehere\u003c/a\u003e and send $4.50 for a card and $7.50 for the posters. Make sure you include which month you want, and your post address)\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eDecember: \u003c/strong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eJan and Feb are shipped/uploaded\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJanuary:\u003c/strong\u003e March is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFebruary: \u003c/strong\u003eApril is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMarch: \u003c/strong\u003eMay is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eApril: \u003c/strong\u003eJune is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMay:\u003c/strong\u003e July is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJune: \u003c/strong\u003eAugust is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJuly:\u003c/strong\u003e September is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAugust: \u003c/strong\u003eOctober is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSeptember:\u003c/strong\u003e November is shipped/uploaded\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eOctober:\u003c/strong\u003e December is shipped/uploaded\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eAfter October, we\u0027ll see how the project continues, I\u0027ll keep you posted!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nSome months, patrons pledging $4 or more might also get access to some extra stuff like handmade fonts, PDFs or other goodies.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
