    "summary": "\u003cstrong\u003eHello And Welcome To The Next Thing...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Juan Martinez, former Examiner and\u00a0\u003ca href=\"https://www.kicksonfire.com/author/jmartinez/\"\u003eEditor-In-Chief of Kicks On Fire\u003c/a\u003e. In some shape or form, I have been writing, talking, and podcasting about\u00a0\u003ca href=\"https://venturebeat.com/2010/08/27/video-game-cardboard-metal-gear-solid-acetate-trading-cards-by-konami/\"\u003evideo games\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kicksonfire.com/chicksonfire-a-thank-you-on-international-womens-day/\"\u003esneaker culture\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.hoopscollector.com/blake-griffin-rookie-cards-prices-soften-in-year-2\"\u003etrading cards\u003c/a\u003e online for nearly a decade. It\u0027s been an amazing ride that has\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VXYI67tTc6g\"\u003etaken me\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=jO3Z45WfLX4\"\u003eall across\u003c/a\u003e \u003ca href=\"https://youtu.be/tlastqklz8Q\"\u003ethe country\u003c/a\u003e (\u003ca href=\"https://www.kicksonfire.com/life-converse-cons-project-toronto/\"\u003eand Canada\u003c/a\u003e). With the ever-changing media landscape, it was time to take the next step in my career. This time, though, I want to take you with me...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What\u0027s \"Next\" This Time?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\"Next\" is the ezyville network of videos and podcasts at the rate of 2-3 videos and 4-5 podcasts per week. The videos range from one-minute quick hits talking about news relevant to our interests, unboxings of the sneaker and trading card variety, collection showcases, commentaries, and event recaps. The ezyville podcast will dive into the things that happen daily that have caught my attention, along with interviews from people in the sneaker, video game, or trading card world who hopefully haven\u0027t forgotten who I am (nervous laughter).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy going the Patreon route, this allows us to stay independent and free of the demands of advertisers (ie. no ads before videos and podcasts). With this new model, I will be able to go to companies, brands, and personalities that I\u0027ve worked with before and pitch them ideas for projects and content that the ezyville community would like to see. Patrons will also have the opportunity to shape the direction of future videos and podcast topics, giving me feedback on what works and what doesn\u0027t.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo... Are You Gonna Tell Us What \"ezyville\" Is?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWait, I never told you? Sorry about that. It\u0027s my Animal Crossing town. Tom Nook is my spirit animal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout That Profile Pic...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s cool, right? That was taken by \u003ca href=\"https://www.instagram.com/cassyathenaphoto/\"\u003eCassy Athena\u003c/a\u003e. I feel special that I made it on one of her pics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Are There Boost Insoles Inside Your Kobes?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI felt like putting Boost on there just to see what would happen. It\u0027s not bad, actually...\u003cbr\u003e"
