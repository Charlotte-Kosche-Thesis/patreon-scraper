    "summary": "\u003cem\u003e\u003cstrong\u003eI am a musician.\u003c/strong\u003e\u003c/em\u003e \u00a0I got a mountain dulcimer for my seventh birthday, and it has been my passion ever since. \u00a0I have dedicated my life to studying music and the mountain dulcimer. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eI am a community member. \u00a0\u003c/em\u003eI believe that I have a responsibility to\u00a0do my part to make this world a better place. \u00a0I want to do what I can to make a positive difference in the lives of those who are hurting and broken. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eI have a dream \u003c/i\u003eto combine my passion for music with my passion for community outreach. \u00a0Research has shown that music is a powerful catalyst for good, healing, hope, and positive outcomes in our communities. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy goal is to spend several hours a week doing music outreach in my community. \u00a0This is what that could look like:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1-\u00a0play at nursing homes, hospice centers, and hospitals, especially for individual patients who are struggling\u003cbr\u003e\u003cbr\u003e2- give lessons to students who can\u0027t afford them\u003cbr\u003e\u003cbr\u003e3-\u00a0work with Legacy, an organization in Wichita that helps foster kids and inner-city boys through the arts\u003cbr\u003e\u003cbr\u003e4- take music to cancer centers and chemo rooms. \u00a0\u003cbr\u003e\u003cbr\u003e5-\u00a0put on kids music camps in places where kids aren\u0027t being exposed to folk music\u003cbr\u003e\u003cbr\u003e6- let\u0027s dream together!\u003cbr\u003e \u00a0\u003cbr\u003e\u003cstrong\u003eYou can help fund these programs with your support of my Patreon campaign. \u00a0I promise that every single dollar given will be used to fund these community outreach programs! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo, what\u0027s in it for you? \u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e1- the warm, fuzzy feeling you get inside when you are a part of doing something to make this world a brighter place.\u003cbr\u003e\u003cbr\u003e2- a digital download of \"Honest: Songs of Hope\"-- a CD recorded with hammered dulcimer player Joshua Messick about overcoming darkness. (you will receive the download information as soon as you make your monthly pledge)\u003cbr\u003e\u003cbr\u003e3- receive photos, videos, and updates about what I\u0027m doing each week. (comes with a monthly pledge of $5 or more)\u003cbr\u003e\u003cbr\u003e4- get information about the\u00a0curricula I develop. \u00a0This will include dulcimer tab, set list ideas, and song ideas for different settings. \u00a0(comes with a monthly pledge of $10 or more)\u003cbr\u003e\u003cbr\u003e5- download all of my Concert Window workshops and performances in their entirety.  I am currently offering one workshop (alternating diatonic dulcimer and chromatic dulcimer) and one concert per month.\"  (comes with a monthly pledge of $15 or more)\u003cbr\u003e\u003cbr\u003e5- quarterly handwritten updates from me and those I\u0027m serving. \u00a0There\u0027s nothing better than good ol\u0027 fashioned mail, right? \u00a0(comes with\u00a0a monthly pledge of $20 or more)\u003cbr\u003e\u003cbr\u003e6- a monthly Q\u0026amp;A with me about the programs I am developing, and how you could do the same things in YOUR community. (format for this TBD) \u00a0(comes with a\u00a0monthly pledge of $50 or more)\u003cbr\u003e\u003cbr\u003e7- for $80 or more, get\u00a0a 1-hour Skype lesson with me; and you\u0027ll pay for someone else to get a lesson too. \u00a0It\u0027s a buy one, give one deal! \u00a0\u003cbr\u003e\u003cbr\u003e"
