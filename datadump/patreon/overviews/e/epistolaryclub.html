    "summary": "\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cblockquote\u003e\n\t\t\u201cChoose a place where you won\u2019t do harm - yes, choose a place where you won\u2019t do very much harm, and stand in it for all you are worth, facing the sunshine.\u201d\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"background-color: initial; color: rgb(89, 89, 89);\"\u003e\u2014 E.M. FORSTER\u003c/span\u003e\n\t\u003c/blockquote\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\tA note from poet, Eliot Michl:\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWords are important to me. I choose them carefully, thoughtfully. Not as one selects bunches of grapes to smash underfoot, to let ferment and to allow time to turn into wine, but as one might select a single grape. The final grape you\u0027ll ever consume perhaps. Before choosing, imagine the purple pearl bursting open between your teeth and the rush of sweet nectar filling all the gaps in your gums and mending the small tears in your soul.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis is how I create poetry: by selecting words as if they matter. And my friends, they do. We are very much a world fueled by shortcuts, by hacking life. I\u0027m inviting you to take the long way. To drive the scenic view.  To walk, don\u0027t run. To mosey, even. To dawdle.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\tI want to start each day and be reminded of the writers who came before me, toiling away hours for the written word, filling up empty pages. I want to listen to a poem and marvel at the beauty and tragedy of the world, and at the small woes and triumphs of daily life.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv\u003e\n\t\t\tI want to share this with you. I started the Epistolary Club to cultivate the treasure of letter writing. For $8 a month, I will send you a hand-written letter. You can write back if you choose, or simply wait a month for my next letter. I will use these funds to pay for the space and time I need to create my poetry in an endeavor to stand in all I\u0027m worth, facing the sunshine, and to share this with you. \n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tEliot Michl\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cem\u003ePoet\u003c/em\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cstrong\u003eQuestions? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eVisit\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://epistolaryclub.com\"\u003ewww.epistolaryclub.com\u003c/a\u003e  \u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"mailto:hello@epistolaryclub.com\"\u003eEmail us\u003c/a\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e"
