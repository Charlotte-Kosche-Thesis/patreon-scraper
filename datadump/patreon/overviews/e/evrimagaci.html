    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHalen uza\u011f\u0131nda olsak da, hedefimiz net: \n\u003cstrong\u003eEn az \u003c/strong\u003e\u003cstrong\u003e2000 Patreon destek\u00e7isine ula\u015fabilirsek, bir daha hi\u00e7 kimseye ba\u011f\u0131ml\u0131 olmaks\u0131z\u0131n b\u00fcy\u00fcmeyi s\u00fcrd\u00fcrebiliriz! Sizlerin katk\u0131lar\u0131yla bu hedefimize de ula\u015faca\u011f\u0131m\u0131zdan eminiz! \u003c/strong\u003ePatreon harici destek yollar\u0131 i\u00e7in yukar\u0131daki bayraklara veya\u00a0\u003ca href=\"https://evrimagaci.org/page/tr/maddi-destek\"\u003eburaya\u003c/a\u003e t\u0131klayabilirsiniz.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eEvrim A\u011fac\u0131 Nedir?\u003c/strong\u003e\u003c/h3\u003e\n\u003ca href=\"http://www.evrimagaci.org/\"\u003eEvrim A\u011fac\u0131\u003c/a\u003e, T\u00fcrkiye\u0027nin en uzun soluklu, en eski, en k\u00f6kl\u00fc, en b\u00fcy\u00fck, en g\u00fcvenilen ve en \u00e7ok ziyaret edilen bilim olu\u015fumlar\u0131ndan birisidir. 5 Kas\u0131m 2010\u0027da kurulmu\u015f olan Evrim A\u011fac\u0131, kuruldu\u011fundan bu yana\u003cstrong\u003e tamamen \u00fccretsiz bir \u015fekilde\u003c/strong\u003e bilim yaz\u0131lar\u0131, makaleler, videolar, g\u00f6rseller ve \u00e7e\u015fitli di\u011fer i\u00e7erikler haz\u0131rlamakta veya di\u011fer dillerden T\u00fcrk\u00e7eye g\u00fcvenilir i\u00e7erikleri kazand\u0131rmaktad\u0131r. \u003ca href=\"https://www.facebook.com/evrimagaci\"\u003eFacebook Sayfas\u0131\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/groups/evrimagaci\"\u003eFacebook Grubu\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/evrimagaci\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://twitter.com/evrimagaci\"\u003eTwitter\u003c/a\u003e ve \u003ca href=\"https://www.instagram.com/evrimagaci/\"\u003eInstagram\u003c/a\u003e gibi sosyal medya platformlar\u0131 arac\u0131l\u0131\u011f\u0131yla ba\u015fta T\u00fcrkiye, Azerbaycan, Almanya, Avusturya, ABD ve Kanada gibi \u00fclkelerde olmak \u00fczere her ay milyonlarca okura eri\u015fen Evrim A\u011fac\u0131\u0027n\u0131n en b\u00fcy\u00fck hedefi, T\u00fcrkiye\u0027den \u00e7\u0131kan amat\u00f6r bir bilim olu\u015fumunun t\u00fcm d\u00fcnyada ses getirecek i\u015flere imza atmas\u0131 ve T\u00fcrkiye\u0027yi uluslararas\u0131 bilimsel platformda ba\u015far\u0131yla temsil edebilmektir. Evrim A\u011fac\u0131\u0027n\u0131n vizyonunda, a\u015fa\u011f\u0131da baz\u0131lar\u0131 belirtilmi\u015f olan basamaklardan ge\u00e7erek, ba\u015fta T\u00fcrkiye olmak \u00fczere d\u00fcnyada bilimsel fark\u0131ndal\u0131\u011f\u0131 ve modern bilimin halka etkin bir \u015fekilde ula\u015ft\u0131r\u0131labilmesini sa\u011flamakt\u0131r.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://evrimagaci.org/public/uploads/images/Calismalarimiz%20ve%20Desteklediklerimiz/success.png\" style=\"margin: 0px; font-weight: inherit; height: 300px; width: 300px;\"\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003eHayallerimiz ve Hedeflerimiz\u003c/strong\u003e\u003c/h3\u003e\nEvrim A\u011fac\u0131 olarak bir\u00e7ok say\u0131da plan\u0131m\u0131z var. Bunlar\u0131n kimi k\u00fc\u00e7\u00fck ve k\u0131sa vadeli, kimiyse b\u00fcy\u00fck ve uzun vadeli \u00e7al\u0131\u015fmalar. \u00d6zellikle ger\u00e7ekle\u015ftirmeyi hayal etti\u011fimiz b\u00fcy\u00fck projelerimiz i\u00e7in uzun seneler ve giderek artan ciddiyette ve yo\u011funlukta \u00e7al\u0131\u015fmalar gerektirecek; ancak burada listelememizin sebebi, Evrim A\u011fac\u0131 okurlar\u0131 olarak sizlerin sadece misyonumuzu de\u011fil; ayn\u0131 zamanda vizyonumuzu da g\u00f6rebilmenizdir. \u003cbr\u003e\u003cbr\u003eNe kadar\u0131n\u0131 ba\u015farabiliriz, bunu ancak zaman g\u00f6sterecek. Bildi\u011fimiz tek bir \u015fey var: \u003cstrong\u003eGece-g\u00fcnd\u00fcz demeden \u00e7al\u0131\u015f\u0131p, T\u00fcrkiye\u2019deki bilimsel d\u00fczeyi artt\u0131rmak ve ayd\u0131nlanmay\u0131 sa\u011flamak i\u00e7in elimizden geleni yapacak ve dijital i\u00e7eriklerimiz (makaleler, g\u00f6rseller, videolar, vb.) \u003cu\u003eher zaman \u00fccretsiz olarak\u003c/u\u003e halk\u0131m\u0131z taraf\u0131ndan eri\u015filebilir olacak\u003c/strong\u003e. Ancak akl\u0131m\u0131zda ger\u00e7ekle\u015ftirmek istedi\u011fimiz projeler i\u00e7in sizin yard\u0131mlar\u0131n\u0131z olmadan \u00e7o\u011funu ba\u015farmam\u0131z m\u00fcmk\u00fcn de\u011fil. \u0130\u015fte hayallerimizin bir k\u0131sm\u0131:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eEvrim A\u011fac\u0131\u0027n\u0131 tam-zamanl\u0131 meslek haline getirmek.\u003c/li\u003e\u003cli\u003e\u0130\u00e7erik \u00fcreticilerimize emeklerinin kar\u015f\u0131l\u0131\u011f\u0131n\u0131 maddi olarak da \u00f6deyebilmek.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEvrim A\u011fac\u0131 Dergisi\u003c/strong\u003e i\u00e7in ekip kurup, dergiyi d\u00fczenli olarak \u00e7\u0131karabilmek.\u003c/li\u003e\u003cli\u003eHalka a\u00e7\u0131k ve \u00fccretsiz olan \u003cstrong\u003eT\u00fcrkiye Evrimle Tan\u0131\u015f\u0131yor\u003c/strong\u003e etkinliklerimizi t\u00fcm illerimize yaymak.\u003c/li\u003e\u003cli\u003eT\u00fcrkiye\u0027de \u00e7e\u015fitli kafelere \u003cstrong\u003eBilim Cafesi\u003c/strong\u003e stat\u00fct\u00fcs\u00fc kazand\u0131rarak bilim k\u00fclt\u00fcr\u00fcn\u00fc halk aras\u0131na yaymak.\u003c/li\u003e\u003cli\u003eYeni dijital projelere (bilimsel sosyal medya a\u011f\u0131, kitap platformu, bilim bulu\u015fma platformu, bilim d\u00fckkan\u0131, vb.) imza atmak.\u003c/li\u003e\u003cli\u003eYay\u0131mlad\u0131\u011f\u0131m\u0131z \u003ca href=\"https://evrimagaci.org/photo/tr/evrim-kurami-ve-mekanizmalari\"\u003epop\u00fcler bilim\u003c/a\u003e \u003ca href=\"https://evrimagaci.org/photo/tr/evrenin-karanliginda-evrimin-isigi\"\u003ekitaplar\u0131n\u0131n\u003c/a\u003e say\u0131s\u0131n\u0131 ve s\u0131kl\u0131\u011f\u0131n\u0131 artt\u0131rmak.\u003c/li\u003e\u003cli\u003eHer ya\u015ftan insan\u0131n kat\u0131laca\u011f\u0131, bilimsel e\u011fitim verilen yaz kamplar\u0131 ba\u015flatmak.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEvrim A\u011fac\u0131 St\u00fcdyolar\u0131\u003c/strong\u003e\u0027n\u0131 hayata ge\u00e7irip video projelerimizi profesyonelle\u015ftirmek.\u003c/li\u003e\u003cli\u003eT\u00fcrkiye\u0027de belgeselcilik ve do\u011fa foto\u011fraf\u00e7\u0131l\u0131\u011f\u0131 k\u00fclt\u00fcr\u00fcn\u00fc yerle\u015ftirmeye y\u00f6nelik \u00e7al\u0131\u015fmalar ba\u015flatmak.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGelecek Bilimde\u003c/strong\u003e isimli \u003ca href=\"https://www.youtube.com/playlist?list=PL48IwtBKtXrYcvOEp_oT4d5K3c7HPHdFR\"\u003ecanl\u0131 yay\u0131nlar\u0131m\u0131z\u0131\u003c/a\u003e profesyonelle\u015ftirmek ve TV yay\u0131nlar\u0131na d\u00f6n\u00fc\u015ft\u00fcrmek.\u003c/li\u003e\u003cli\u003eT\u00fcrkiye\u0027de halk\u0131m\u0131za a\u00e7\u0131k bir \u003cstrong\u003eEvrim A\u011fac\u0131 Bilim Merkezi\u003c/strong\u003e kurmak ve t\u00fcm \u00fcniversitelerimizde \u00f6\u011frenci toplulu\u011fu \u015fubeleri a\u00e7mak.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEvrim A\u011fac\u0131 Yay\u0131nevi\u003c/strong\u003e ad\u0131 alt\u0131nda bir bas\u0131mevi ve yay\u0131nevi ba\u015flatabilmek ve kendi se\u00e7ece\u011fimiz bilim kitaplar\u0131n\u0131 dilimize kazand\u0131rmak, T\u00fcrk bilim yazarlar\u0131n\u0131 te\u015fvik etmek.\u003c/li\u003e\u003cli\u003e\u0130ngilizce i\u00e7erikler \u00fcretmeye ba\u015flayarak Evrim A\u011fac\u0131\u0027n\u0131 uluslararas\u0131 bir stat\u00fcye kavu\u015fturmak.\u003c/li\u003e\u003cli\u003eBir \u003cstrong\u003ee\u011fitim vakf\u0131\u003c/strong\u003e kurmak.\u003c/li\u003e\u003cli\u003eABD\u0027de bir \u003cstrong\u003eEvrimsel Bilimler Ara\u015ft\u0131rma Merkezi\u003c/strong\u003e a\u00e7arak, T\u00fcrkiye\u0027den gelecek \u00f6\u011frencilere staj, y\u00fcksek lisans, doktora ve doktora sonras\u0131 programlar\u0131 sunabilmek.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eBu hayallerin \u00e7o\u011funu ger\u00e7ekle\u015ftirebilmek i\u00e7in epey \u00e7aba gerekli ve maalesef maddi destekler olmaks\u0131z\u0131n uygulanmalar\u0131 fazlas\u0131yla zor ya da imkans\u0131z. Ancak \u003cstrong\u003ebiz, T\u00fcrkiye\u0027nin t\u00fcm bunlara ve \u00e7ok daha fazlas\u0131na lay\u0131k oldu\u011funa inan\u0131yoruz!\u003cbr\u003e\u003c/strong\u003eBu yaz\u0131n\u0131n en tepesinde baz\u0131 \u00f6deme y\u00f6ntemleri payla\u015ft\u0131k, ancak bizleri aslen ayakta tutmay\u0131 sa\u011flayacak ve uzun y\u0131llar s\u00fcrd\u00fcr\u00fclebilir k\u0131lacak olan se\u00e7enek \u003ca href=\"https://www.patreon.com/evrimagaci\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/a\u003e. \u003cstrong\u003eE\u011fer \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/evrimagaci\"\u003ePatreon\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u00fczerinden en az 2000 d\u00fczenli destek\u00e7iye eri\u015febilirsek, Evrim A\u011fac\u0131\u0027n\u0131 \u00f6mr\u00fcm\u00fcz boyunca tam-zamanl\u0131 mesle\u011fimiz olarak s\u00fcrd\u00fcrebilir ve hi\u00e7bir ek deste\u011fe, sponsora, vb. ihtiya\u00e7 duymaks\u0131z\u0131n b\u00fcy\u00fcyebilir ve T\u00fcrkiye\u0027deki ayd\u0131nlanma m\u00fccadelesinin vazge\u00e7ilmez bir par\u00e7as\u0131 haline gelebiliriz.\u00a0\u003c/strong\u003eE\u011fer maddi destek konusunda merak etti\u011finiz noktalar varsa ve \u003ca href=\"https://www.patreon.com/evrimagaci\"\u003ePatreon\u003c/a\u003e hakk\u0131nda daha fazla bilgi almak istiyorsan\u0131z \u003ca href=\"https://evrimagaci.org/page/tr/patreon\"\u003eburaya t\u0131klayabilirsiniz\u003c/a\u003e. E\u011fer akl\u0131n\u0131za tak\u0131lan ba\u015fka noktalar varsa da \u003ca href=\"mailto:evrimagaci@gmail.com?subject=Maddi%20Destek%20Hakk%C4%B1nda%20Soru\"\u003eevrimagaci@gmail.com\u003c/a\u003e adresine e-posta g\u00f6nderebilirsiniz.\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://evrimagaci.org/page/tr/support-us\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eMaddi destek olabilseniz de, olamasan\u0131z da, her t\u00fcrl\u00fc:\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://evrimagaci.org/public/uploads/images/Calismalarimiz%20ve%20Desteklediklerimiz/DesteAiniz_AAin_TeAekkArler.png\"\u003e\u003c/strong\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003e\u0130lk 3 b\u00fcy\u00fck hedefimizden 3.\u0027s\u00fc olan bu seviyeye ula\u015farak ba\u015faracaklar\u0131m\u0131z\u0131n k\u0131salt\u0131lm\u0131\u015f bir listesi \u015f\u00f6yle:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEvrim A\u011fac\u0131 tam-zamanl\u0131 i\u015f haline gelebilecek.\u003c/strong\u003e Bu noktada art\u0131k Evrim A\u011fac\u0131\u0027na g\u00fcnde 8 saat aral\u0131ks\u0131z vakit ay\u0131rmam\u0131z m\u00fcmk\u00fcn olacak. B\u00f6ylece \u00e7ok daha kapsaml\u0131 ve g\u00fc\u00e7l\u00fc bir bilim organizasyonu in\u015fa edebilece\u011fiz.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDernek veya \u015firket kurabilece\u011fiz. \u003c/strong\u003eEvrim A\u011fac\u0131\u0027n\u0131 resm\u00ee bir organizasyona d\u00f6n\u00fc\u015ft\u00fcrmek nihayet m\u00fcmk\u00fcn olacak. B\u00f6ylelikle resm\u00ee bilim organizasyonlar\u0131ndan fon deste\u011fi alabilece\u011fiz. Dahas\u0131 bu ad\u0131m, Evrim A\u011fac\u0131\u0027n\u0131n nesiller boyunca s\u00fcrd\u00fcr\u00fclebilirli\u011fini garanti alt\u0131na alacak. Bunu ba\u015farabilirsek, tamamen T\u00fcrkiye\u0027den \u00e7\u0131kan en k\u00f6kl\u00fc resm\u00ee pop\u00fcler bilim olu\u015fumu olaca\u011f\u0131z.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProfesyonel videografi ve prod\u00fcksiyon ekibi kurabilece\u011fiz. \u003c/strong\u003eArt\u0131k profesyonel bir videografi ekibi kurman\u0131n zaman\u0131 geldi. Biz bu i\u015fi amat\u00f6rler olarak yap\u0131yoruz; ancak i\u015fi uzmanlar\u0131na b\u0131rakarak b\u00fcy\u00fcmek \u015fart. Biz, iyi oldu\u011fumuz i\u015fi, bilim anlat\u0131c\u0131l\u0131\u011f\u0131n\u0131 yapmaya odaklanaca\u011f\u0131z. Videografi ve post-prod\u00fcksiyon ise, o alan\u0131n uzmanlar\u0131 taraf\u0131ndan yap\u0131lacak. \u015eirketle\u015fme/dernekle\u015fmenin bir uzant\u0131s\u0131 olarak, ilk resm\u00ee Evrim A\u011fac\u0131 \u00e7al\u0131\u015fanlar\u0131  ya\u015fa ayn\u0131 anda hitap ediyor. Ancak daha etkili ve verimli olmas\u0131 i\u00e7in, yaz kamplar\u0131m\u0131z\u0131 ya\u015flara b\u00f6lmemiz gerekiyor. Bu, a\u015f\u0131r\u0131 fazla i\u015fg\u00fcc\u00fc, emek ve madd\u00ee gider demek. Ancak \u00fclkemize faydal\u0131 olacaksa, el ele verece\u011fiz ve ba\u015faraca\u011f\u0131z.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEvrim A\u011fac\u0131 ve T\u00fcrkiye i\u00e7in hedeflerimiz \u00e7ok b\u00fcy\u00fck. Bunlar \u00e7ok masrafl\u0131, \u00e7ok zaman alan, \u00e7ok emek isteyen ve T\u00fcrkiye \u015fartlar\u0131nda yap\u0131lmas\u0131 ger\u00e7ekten \u00e7ok zor i\u015fler. Ancak u\u011fra\u015faca\u011f\u0131z, didinece\u011fiz ve ba\u015faraca\u011f\u0131z.\u00a0\u003cbr\u003e\u003cbr\u003eBize bu yolda destek olmay\u0131 se\u00e7en t\u00fcm destek\u00e7ilerimize sonsuz te\u015fekk\u00fcrler.\u003cbr\u003e\u003cbr\u003eBuralara hep birlikte geldik, \u00e7ok daha iyilerini de hep birlikte ba\u015faraca\u011f\u0131z!",

lacak.",
