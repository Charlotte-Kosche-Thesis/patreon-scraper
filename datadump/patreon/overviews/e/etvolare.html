    "summary": "etvolare is the founder of \u003ca href=\"http://volarenovels.com\"\u003e\u003c/a\u003e\u003ca href=\"http://volarenovels.com\"\u003e\u003cstrong\u003evolare\u003c/strong\u003e\u003c/a\u003e, an off the beaten path web novel site, and\u00a0translates Sovereign of the Three Realms on Wuxiaworld and Doomed to be Cannon Fodder on volare.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.wuxiaworld.com/sotr-index/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSovereign of the Three Realms\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e: \u003c/strong\u003eJiang Chen, son of the Heavenly Emperor, unexpectedly reincarnated into the body of a despised young noble, thus embarking on the path of the underdog trouncing all comers. No one has the right to call himself a genius in front of Jiang Chen, as no one has a better understanding of the heavens than the son of the Heavenly Emperor. Genius? He who adheres to me shall ascend, those who oppose me can find solace in hell!\u003cbr\u003e\u003cbr\u003eYour support for the translations would be so appreciated as I do this full time, want to show my team how much I appreciate them, and keep the lights on my site! In addition, I\u0027m also traveling a fair bit for talks about partnership with other sites, so your support would be immensely appreciated!\u003cbr\u003e\u003cbr\u003eSOTR publishes 7+ chapters a week and takes ~2 hours to translate each chapter. Each SOTR chapter is 3.5K - 4K characters and is embellished with ornate language and abstract, theoretical concepts as well as witty barbs and a main character who doesn\u0027t quite commit cliche actions.\u00a0\u003cbr\u003e\u003cbr\u003eEditor mileage varies greatly by arc and character, but ~1 hour estimate would be a good generalization. They check for grammar, punctuation, flow, and diction. We have very serious, thought provoking, important, and exhaustive banter sometimes. Or just leave each other OMG comments at certain plot developments.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that this Patreon is charge up front, please refer to Patreon\u0027s FAQ if you have questions!\u003cbr\u003e\u003cbr\u003ePlease pledge on WW for advance chapter functionality!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
