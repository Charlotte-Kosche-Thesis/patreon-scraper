    "summary": "\u003cimg src=\"http://i65.tinypic.com/5ey91j.jpg\"\u003e\u00a1Saludos gatunos! Soy \u003cstrong\u003eEstrellaMeow\u003c/strong\u003e\n(puedes llamarme Estrella o Meow simplemente) y soy una\u003cstrong\u003e cosplayer\nespa\u00f1ola\u003c/strong\u003e que intenta poco a poco superarse cada d\u00eda.\u003cbr\u003e\u003cbr\u003e\n\nHe estudiado Marketing (y estoy en\nparo, que novedad) soy de \u003cstrong\u003eSevilla\u003c/strong\u003e y no se contar chistes (informaci\u00f3n\nimportante aunque no lo cre\u00e1is) a parte de no ser nada graciosa me\nconsidero una persona bastante creativa y, aunque el dibujo no es lo\nm\u00edo, siempre estoy haciendo bocetos en mi cabeza en cuanto se me\nocurre una idea guay para mis cosplays \u266b.\u003cbr\u003e\nSoy la persona m\u00e1s t\u00edmida del mundo,\nodio salir de mi zona de confort y conocer gente nueva,\naunque no lo cre\u00e1is, me ha ayudado mucho a superar este tipo de\ncosillas porque al llevar uno me convierto en una persona totalmente\ndiferente (suelo meterme bastante en el papel xD) y esto me hace ver\nc\u00f3mo es el mundo lejos de tanta timidez y miedo  hacia el \"qu\u00e9\ndir\u00e1n\".\u003cbr\u003e\u003cbr\u003eSi de verdad piensas que merezco un apoyo econ\u00f3mico y quieres unirte a mi peque\u00f1o grupo de gatitos te estar\u00e9 enormemente agradecida \u2665 adem\u00e1s de darte cosas exclusivas de Patrones como ver fotitos antes que nadie, maquinar conmigo sobre mis pr\u00f3ximos cosplays y eventos a los que vaya a asistir, recibir prints firmadas y con dedicatoria e incluso decidir mi siguiente cosplay y felicitarte el cumplea\u00f1os de una forma cosplayeril y un cupcake con velitas via Skype :D (aunque no esperes que cante bien xDD).\u003cbr\u003eEn definitiva, cualquier aportaci\u00f3n ayuda much\u00edsimo y sino, puedes seguirme en mis redes sociales y compartir mi contenido para hacerme llegar a m\u00e1s gente \u2665 \u2665\u003cbr\u003e\u003cbr\u003eNos vemos prontito, Meow :3\u0
