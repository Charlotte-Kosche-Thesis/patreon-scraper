    "summary": "Born in Milan in 1982, Luca Matarazzo\nis an Italian photojournalist. He\u0027s collaborated with mainly Italian \ninternational dailies and weeklies for years and is represented by\nFotogramma agency. \n\u003cbr\u003e\nThe instant series project \u201cEromata\u201d\ninvestigates exhibitionism and voyeurism during contemporary selfie\ntime. In this pictures lights don\u0027t wanna hide but reveal different\nshapes and personalities: the result is honest, sometimes rough but\nalso real and spontaneous. The subject is intended free from any\nveils and censorship in front of the lens. The story that is told in\nthese pictures cames from a series of thoughts that happen before the\nshooting in which the most important element is the relationship with\nthe subject to whom no indications are given to how behave in front\nof the camera.\u003cbr\u003e\nThe result is made of not staged\nsnapshots that become the reportage of this relationship. Provocation\ndue to the explicit pov it is not the only aim of this project that\nactually gives a lot of food for thought about art and male and\nfemale sensuality in our society. The objective is to stand opposite\nto glamour and idealized erotic photography. Some instax has been\nchosen for the \u201cRaw  Beauty\u201d exhibition in Amsterdam and for the\nbook \u201cRAW Beauties- A Polaroid Project\u201d, curated by  Martijn\nWanrooij of  Wanrooij Gallery and Han Boersma from \u201cRaw Beauty\u201d\ngallery.\u003cbr\u003e\nLast May he  also took part at \u201cMe,\nyou, us, in a paraphilic continuum\u201d exhibition at Homemade Gallery\nwith a wall full of 120 pictures. In June he took part to \u201cDirty\nFestival\u201d at Leoncavallo with a 1,5x1 m panel with a group of 76\npictures showing different kind of aesthetic standard.\u003cbr\u003e"
