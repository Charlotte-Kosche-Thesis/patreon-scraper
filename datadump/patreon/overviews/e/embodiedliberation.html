    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWisdom + Love + Medicine :: Series 2\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHeal the past while midwifing the future.\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nThe Interviews for Embodied Liberation\u003cspan style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e focus on the intersection of the healing arts, justice and evolution. Transformative solutions to our social, economic and environmental predicaments ask for bold and outside-the-box guidance. \u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nFor this interview project we look at \u2018healing\u2019 more broadly and interview practitioners who talk from their own experience both personally and professionally about addressing historic and systemic roots of trauma.\u003cbr\u003e\n\u003cbr\u003e\nIn these interviews we acknowledge and explore how social and economic forces have become embedded in our bodies, our communities and our families - and what approaches and modalities can offer relief and true healing.\u003cbr\u003e\n\u003cbr\u003e\nThe Interviews for Embodied Liberation are committed to sourcing guidance and wisdom from the margins of mainstream holistic health. These interviews honor the phenomenal resiliency and innate health within marginalized healers, bodies and communities. \u003cbr\u003e\n\u003cbr\u003e\nSeries 1 which was 24 interviews\u00a0\u003ca href=\"http://embodiedliberation.com/interviews-for-embodied-liberation/\" target=\"_blank\"\u003e(http://embodiedliberation.com/interviews-for-embodied-liberation/\u003c/a\u003e) was entirely self funded with pure inspiration and dedication to bringing forth phenomenal healers and their wisdom. To watch an introduction to our last series, go to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=v36Z3uquTMo\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=v36Z3uquTMo\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWhat is unique about these interviews is that each one LIVE and IN PERSON. \u00a0 So many \u0027experts\u0027 these days are so inaccessible behind their brands. \u00a0I am interested in real people, real healing and real stories. \u00a0If we are to imagine a world in which collective healing is possible we must be distributing the medicine and consciousness of healing and liberation as widely as possible to all people, not just those who can afford it.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eThe goal for Wisdom + Love + Medicine :: Series 2 is 36 interviews. \u00a0\u003c/h4\u003e\u003ch4\u003eRinse, restore \u0026amp; then repeat towards Series 3 which will be 48 interviews. \u00a0\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\nThanks so much for watching and supporting WISDOM+LOVE+MEDICINE :: Series 2 :: Interviews for Embodied Liberation.\u00a0\u003c/h4\u003e"
