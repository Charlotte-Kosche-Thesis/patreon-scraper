    "summary": "\u003col\u003e\u003cli\u003e\u003cstrong\u003eEn primer lugar: \u003c/strong\u003eMuchas gracias por molestaros a leer esto, si os gusta lo que veis y quer\u00e9is ayudarme con mi proyecto os estar\u00e9 muy agradecido. S\u00e9 que la web* est\u00e1 en ingl\u00e9s y en d\u00f3lares americanos pero ante cualquier duda os dejo mi email: \u003cem\u003eEuFletcher.Contacto@gmail.com (tambi\u00e9n pod\u00e9is mandarme un mensaje a trav\u00e9s de esta web) y estar\u00e9 encantado de responderos lo antes que pueda ;)\u003c/em\u003e\u003cbr\u003e*Abro esta web algo pronto pero os prometo subir videos cuando pueda para iros informando de todo con m\u00e1s detalles ;D\u003cbr\u003e\u003cstrong\u003eFinalidad:\u00a0\u003c/strong\u003e Pagar la grabaci\u00f3n y derechos\u00a0de mi maqueta junto con su presentaci\u00f3n (que siempre es dif\u00edcil reunir dinero para pagar alguna que otra fianza para actuar en alg\u00fan local). Si todo sale bien mejorar\u00e9 mi equipo (ir\u00e9 subiendo fotos para informaros y ense\u00f1aros lo que gracias a vosotros he conseguido). La cuesti\u00f3n es grabar lo que pueda en casa y editarlo en un estudio: as\u00ed subir\u00e9 contenido exclusivo para ver las futuras canciones.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRecompensas:\u003c/strong\u003e Consisten en venta de entradas, poder ver contenido exclusivo antes que nadie. Habr\u00e1 m\u00e1s dependiendo del momento y de lo bien o mal que vaya el proyecto.\u00a0Tambi\u00e9n pondr\u00e9 todas las actuaciones en directo en YouTube cuando sea posible. Har\u00e9 un concierto de presentaci\u00f3n exclusivamente para los inversores. Podr\u00e9is preguntar por cualquier lyrics, sonido, etc, del que oig\u00e1is, sint\u00e1is curiosidad o no entend\u00e1is.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSobre mi:\u003c/strong\u003e soy un cantautor desde este a\u00f1o (2017) pero como compositor tengo m\u00e1s experiencia ya que compongo desde 2013. Admito no ser famoso y no tener una muchedumbre de fans pero acabo de empezar aqu\u00ed y espero progresar con vuestro apoyo para lograr sacar mi primer \u00e1lbum. Con vuestra ayuda grabar\u00e9 y subir\u00e9 el \u00e1lbum a las redes adem\u00e1s de cualquier otra canci\u00f3n\u00a0 o lo que surja estar\u00e1 en YouTube para o\u00edr vuestra opiniones y cr\u00edticas (sin eso NADIE mejora, pero tienen que ser algo constructivas ;) ).\u003cbr\u003e\u003cbr\u003eSi dese\u00e1is contribuir vamos a ir a la par: con lo que invirt\u00e1is voy a pagar unos accesorios de estudio para mejorar\u00a0el\u00a0resultado final. Podr\u00e9is debatir, preguntar consultar cualquier detalle de cada canci\u00f3n(m\u00fasica, frase, porqu\u00e9 esa palabra y no otra, etc.). Esto ya lo subir\u00e9 en exclusiva y antes de publicarlo los patrocinadores podr\u00e1n ver el proyecto acabado antes de salir a la luz. Tambi\u00e9n os ofrecer\u00e9 un concierto online(o puede que en vivo) para los todos patrocinadores en donde entre canciones chatearemos y ver\u00e9is el resultado en vivo y en directo.\u003c/li\u003e\u003c/ol\u003e"
