    "summary": "\u003cstrong\u003eAbout Us\n\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFlexibility:\u003c/strong\u003e Echelon has no formal sign-up process, no commitments, and offers instruction on request. Certification in specialty roles is available and run by professionals in the field.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eActivity:\u003c/strong\u003e We host operations 7 days a week. We plan and conduct in at least a few operations a day taking place throughout the day during EU and NA time zones.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProfessionalism:\u003c/strong\u003e Operations are cooperative Zeus curated events, built by military veterans, and run by dedicated community members. Roleplay is encouraged, tactics are refined, and immersion is achieved.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eImmersion: \u003c/strong\u003eMods we use on the server are focused on expanding the default feature set and enhancing immersion. Our entire mod collection is found on the Arma 3 Steam Workshop.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePersistence:\u003c/strong\u003e When not hosting operations, the community server runs a persistent, dedicated monthly Dynamic Campaign which many community members enjoy during the off hours.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eRequirements\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eRespect: \u003c/strong\u003eWe are looking to play with respectful, patient members who we can trust and have a laugh with.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCommunity:\u003c/strong\u003e We don\u0027t want strangers, we ask members to be social and contribute in their own way. Community management roles are on a volunteer basis.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMaturity: \u003c/strong\u003ePlayers must be easy going, know when to be serious, and be willing to learn and improve alongside their fellow Operators.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCommunication:\u003c/strong\u003e Members must have a functioning microphone and use it during all operations.\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\nJoin Us\n\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eWould you like to know more? Join the \u003cstrong\u003e\u003ca href=\"https://discord.gg/C7vys3V\"\u003eDiscord Server\u003c/a\u003e \u003c/strong\u003efor more information.\u003c/li\u003e\n\t\u003cli\u003eJoin us on our \u003ca href=\"https://units.arma3.com/unit/echeloninternational\"\u003e\u003cstrong\u003eBohemia Interactive Unit Page\u003c/strong\u003e\u003c/a\u003e to use our identifier during operations.\u003c/li\u003e\n\u003c/ul\u003e"
