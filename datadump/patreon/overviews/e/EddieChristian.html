    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F259295838\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F259295838\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F687707520_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "one_liner": "Making Monsters and Pin-Ups and drinking Coffee.",

    "published_at": "2014-09-03T15:11:44+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eWho Am I?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eMy name is Eddie J.L. Christian, I am the Founder of Solo Projects Studios and Pirate Animation Studios.\u003cbr\u003eI have been a freelance artist and animator for films, television, and games. I \nwas lucky enough to be able to work on a variety of animations and film \nprojects for 5 years in Hollywood and then I was an Instructor at the \nAcademy of Art University in San Francisco. I have been a working Artist\n my entire life. I teach online at Game Art Institute and sell a line of Sculptures,\n 3D models, Prints, and Custom Clothing on several sites. Recently I have decided to go back to producing and directing films.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFirst and Foremost, \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThis Page is about how I set about to Tell Stories. I use films, animation, sculpture and paintings to tell these tales. I Love creating Characters. And I Love creating the Worlds they live in. It is my hope that this page helps others do the same...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI will be covering :\u003cbr\u003eFilmmaking and Post Production, 3D Animation, 2D Animation, VR,\u003cbr\u003eSpecial Effects, Visual Effects, Makeup Effects,\u003cbr\u003eCompositing, Color Grading, Motion Tracking, Rotoscoping,\u003cbr\u003eVideo Game Production,\u003cem\u003e\u003cstrong\u003e Traditional Painting Techniques\u003c/strong\u003e\u003c/em\u003e,\u003cem\u003e\u003cstrong\u003e Digital Painting Techniques\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eSome of the software I will be showing how to use will be:\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003eMaya,\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e Nuke,\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e After Effects, Hit Film Pro, Clarisse\u003cbr\u003eZbrush,\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e Substance Painter,\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e Keyshot, 3D Coat\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e, Photoshop,\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eUnity, Unreal Engine\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBasically it\u0027s like a \nKickstarter, but long term. So it works on pledging system. You can \npledge me specific amount every month. And I post Rewards in the \nActivity section on this page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank You for your support!!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThis Patreon Page is my chance to create original content just for you, my chance to have more time to communicate with you and share everything I can with you.\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
