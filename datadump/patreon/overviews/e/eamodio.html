    "summary": "\u003ca href=\"http://gitlens.amod.io\" target=\"_blank\"\u003eGitLens\u003c/a\u003e is an open-source extension for Visual Studio Code created by me, \u003ca href=\"http://amod.io/\" target=\"_blank\"\u003eEric Amodio\u003c/a\u003e.\nWhile GitLens is generously offered to everyone free of charge, if you find it useful please consider supporting it.\u003cbr\u003e\n\u003cbr\u003e\nGitLens simply helps you understand code better. Quickly glimpse into whom, why, and when a line or code block was changed. Jump back through history to gain further insights as to how and why the code evolved. Explore the history and evolution of a codebase.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been building GitLens in my spare time (read: trading sleep for time) for almost 2 years now. From its very humble beginnings, GitLens has grown wildly beyond my expectations \u2014 in both its reach as well as its demands on my time and attention. While I enjoy giving my free time and attention to GitLens\u0027 development and growth, I would like to do even more.\u003cbr\u003e\n\u003cbr\u003eTo my incredible backers \u2014 thank you so much for your contributions. I am truly humbled by your generosity and support. Please know that your support plays a important role in helping me realize GitLens\u0027 potential in making developer\u0027s lives easier.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u2764\u00a0\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eThank you so much for your support!\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cstrong\u003eGitLens Features\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere are just some of the features that GitLens provides,\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ea GitLens explorer to navigate and explore repositories or file histories\u003c/li\u003e\n\t\u003cli\u003ean on-demand GitLens Results view to explore commit searches, visualize comparisons between branches, tags, commits, and more\u003c/li\u003e\n\t\u003cli\u003eauthorship code lens showing the most recent commit and # of authors to the top of files and/or on code blocks\u003c/li\u003e\n\t\u003cli\u003ean unobtrusive current line blame annotation at the end of the line\u003c/li\u003e\n\t\u003cli\u003eon-demand gutter blame annotations, including a heatmap, for the whole file\u003c/li\u003e\n\t\u003cli\u003edetailed blame information accessible via hovers\u003c/li\u003e\n\t\u003cli\u003eon-demand recent changes annotations to highlight lines changed by the most recent commit\u003c/li\u003e\n\t\u003cli\u003ea status bar blame annotation showing author and date for the current line\u003c/li\u003e\n\t\u003cli\u003ecommit search \u2014 by message, author, filename, commit id, or code changes\u003c/li\u003e\n\t\u003cli\u003emany powerful commands for exploring commits and histories, comparing and navigating revisions, stash access, repository status, etc\u003c/li\u003e\n\t\u003cli\u003eand so much more\u003c/li\u003e\n\u003c/ul\u003e"
