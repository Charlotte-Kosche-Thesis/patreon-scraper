    "summary": "Hi! My name is Elisa Luna-Ady and I\u0027m a queer Chicana who loves to make art.\u003cbr\u003e\u003cbr\u003eI write fiction, poetry, and nonfiction, but I also love\u00a0\u003ca href=\"https://vimeo.com/mothpoem\"\u003efilm\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://elisalunaady.weebly.com/photography.html\"\u003ephotography\u003c/a\u003e, as well as design (I\u0027ve done volunteer layout work + website design for magazines like Kerosene and Ascend).\u00a0\u003cbr\u003e\u003cbr\u003eAs an artist, I\u0027m most interested in themes of magical realism, self-love, decolonization, lived trauma, and revolution. More than anything, I\u0027m interested in telling stories where LGBT people of color\u2013\u2013namely LGBT Chicanxs\u2013\u2013are allowed to exist in spaces the mainstream often keeps them from. That means people of color dismantling the dystopian border-wall, rising up against computer technology 300 years into the future, or even donning armor and slaying tyrannical kings.\u003cbr\u003e\u003cbr\u003eI\u0027m 19 years old and currently navigating my first year of college. My work has previously appeared in magazines and journals such as\u00a0\u003ca href=\"http://www.trackfourjournal.com/elisa-luna-ady--two-poems.html\"\u003eTRACK//FOUR\u003c/a\u003e,\u00a0\u003ca href=\"http://cosmonautsavenue.com/elisa-luna-ady-three-poems/\"\u003eCosmonauts Avenue\u003c/a\u003e,\u00a0\u003ca href=\"https://www.theblueshiftjournal.com/copy-of-rebecca-givens-rolland\"\u003eThe Blueshift Journal\u003c/a\u003e, and more.\u00a0I\u0027m a designated California Arts Scholar, a 2017 Scholastic Art \u0026amp; Writing Awards National Silver Medalist, and a Best New Poets, Best of the Net, and Pushcart Prize nominee. \u003cbr\u003e\u003cbr\u003eDespite the accolades, I\u0027m not paid for any of the art I create. Patreon is a place for people who have the means to pay to see that art, as well as all the extraneous work I create that wouldn\u0027t otherwise see the light of day.\u00a0\u003cbr\u003e\u003cbr\u003eAt any given moment, I\u0027m working towards bringing something new to life. I have a number of projects that I share here. Among them: screenplays about Mexican ghosts, murder mysteries, nonfiction chapbooks, poetry, reading recommendations, and more.\u003cbr\u003e\u003cbr\u003eDepending on the amount you pledge, you will receive monthly updates, excerpts, links, and blueprints as these projects evolve and I embark on new creative journeys. \u003cbr\u003e\u003cbr\u003eBeyond that, I\u0027d like to develop an intimate artistic community where I can share work, receive feedback from those who\u2019d like to offer it, and discuss writing with people who enjoy what I create.\u003cbr\u003e\u003cbr\u003eOther ways to support:\u003cbr\u003e\u2013\u2013\u00a0\u003ca href=\"http://paypal.me/elisaady\"\u003ePaypal\u003c/a\u003e\u003cbr\u003e\u2013\u2013\u00a0\u003ca href=\"https://ko-fi.com/elunady\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re considering supporting me and my work, thank you so much! It seriously means the world and I\u0027m honored you believe in me and my art enough to pledge money.\u003cbr\u003e\u003cbr\u003eIf you\u2019re unable to offer support yourself, that\u2019s more than fine! Thank you for your time and consideration!\u003cbr\u003e"
