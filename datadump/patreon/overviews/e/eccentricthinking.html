    "summary": "\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t31.0-8/26240386_1381594428634846_6080394649317636147_o.jpg?oh=258309cc4a69b244b89c06910c0bef14\u0026amp;oe=5AB3A5E7\"\u003e\u003cbr\u003e\u003cstrong\u003eEccentric Thinking\u003c/strong\u003e groups together all the videos that I create, their goal is to entertain and make the world a better place!\u003cbr\u003e\u003cbr\u003eThe main series is called \"The Crazy Mod Whiz\", in each episode I show how I built something, usually from electronic parts, wood and recycled materials.\u00a0The show conveys different positive messages, such as \u003cstrong\u003eavoid buying stuff\u003c/strong\u003e that we don\u0027t need, reducing waste and \u003cstrong\u003estimulating creativity\u003c/strong\u003e. The series also aims to prove that anybody, with a little imagination, can\u003cbr\u003e\ncreate amazing things and contribute to a more sustainable society.\u003cbr\u003e\u003cbr\u003e\"Quick Hacks\" is a spin-off of TCMW, in this particular series I build useful, simple gadgets that are easy to come up with and only take a few minutes or hours to complete. Sometimes, I\u2019ll be building things to help with another episode, either as a prop or to assist with filming.\u003cbr\u003e\u003cbr\u003e\"Food 4 Thought\" is my way to communicate more serious, deep, intimate thoughts on different subjects. These videos are sometimes a call to humanity, an invitation to focus on issues that, I believe, are worth thinking about.\u003cbr\u003e\u003cbr\u003eMy work is founded on \u003cstrong\u003ecollaboration\u00a0within the community\u003c/strong\u003e. The idea behind everything is to promote local artists and creators. Some of the featured artwork comes from very talented people I know whilst soundtrack and music are the creation of buskers or local artists. Emerging actors will also appear and participate, and so on.\u003cbr\u003e\u003cbr\u003eThis project is my passion and my mission. \u003cbr\u003eYour \u003cstrong\u003esupport\u003c/strong\u003e will be \u003cstrong\u003efundamental\u003c/strong\u003e to help me consistently deliver more quality content."
