    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/4e1998a9c65da3062f389dc20dfa0736/tumblr_omf4yxx4dn1s5gth0o1_540.png\" style=\"width: 401px;\"\u003e\u003c/div\u003eHi there! If you\u2019re reading this, you\u2019ve likely seen my art on \u003ca href=\"http://fullunadulteratedart.tumblr.com/\" rel=\"nofollow\"\u003e tumblr\u003c/a\u003e, and maybe you thought to yourself \u201chmm, sure would be nice to see more of those kinda drawings more often.\u201d Well think no more! (or, well, \u003cem\u003edo\u003c/em\u003e think some more, just not about...yeah, anyway *cough* moving on)\u003cbr\u003e\u003cbr\u003eThe truth is that I draw WAY more than I post, and that\u2019s something I\u2019d like to remedy. So in return for supporting my drawing habits, you get access to a whole lot of drawings! Sketches, WIPs, sketchbook pages (both digital and traditional), original art, random characters, and speed paints!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/da4d9ed4c96c827a6f6f8a43d1ca697a/tumblr_nwuudbaxkw1uo1b21o1_1280.jpg\" style=\"width: 504px;\"\u003e\u003c/div\u003e\u003cbr\u003eI\u2019m also slowly working on my first comic Wyrd Fates (you can check out the preproduction tumblr\u00a0\u003ca href=\"http://wyrdfates.tumblr.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!) so you\u2019ll also get access to all the behind-the-scenes goings on, including concept sketches, thumbnails, story previews, exclusive art, wallpapers, and story notes! \u003cbr\u003e\nHaving the financial support will also free up more of my time to put into developing the story, and launching the comic!\u003cbr\u003e\n\u003cbr\u003eI love drawing and creating stories, but I also love being able to afford to live and create art without worrying about becoming a cave troll. Any support you can afford would mean the world to me, and will earn you my undying gratitude and a lifetime supply of pixie dust (metaphorical pixie dust for the moment; you would not \u003cem\u003ebelieve\u003c/em\u003e how hard it is to send in the mail.)\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/6acc7434aeced2f1dc83385559496f13/tumblr_inline_oi96y8D9tn1r7nezk_500.jpg\" style=\"width: 457px;\"\u003e\u003c/div\u003e\u2727\u2727\u2727\u00a0Thank you!\u00a0\u2727\u2727\u2727"
