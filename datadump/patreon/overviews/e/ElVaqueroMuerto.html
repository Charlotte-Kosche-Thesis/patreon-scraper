    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDMFVLzXgvok%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDMFVLzXgvok\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDMFVLzXgvok%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Come, my beautiful wanderers, my cultural rebels, my dreamers and my friends. Come and join me here by the fire, surrounded by the dark majesty of the desert night, beneath the Blood Moon and her endless host of stars. Drink the spirit of the cactus with me and, together, our spirits will journey to lands and spaces that lay both outside of ourselves and within. This grand adventure will leave none of us unchanged, untouched, for we cannot remain static, having seen and understood so much.\u003cbr\u003e\u003cbr\u003eMy friends, the time has come for a shift in the direction of my art career. For the past 8 years I have been focused almost exclusively on commercial and commissioned artwork to make my living. Recently, I\u0027ve been working more and more on creating artwork of a more philosophical and non-commercial note. The mixed media offrenda and sculptural works I have been creating for art and music festivals are becoming bigger and grander and I have just been invited to create my largest work yet for my fellow humans to experience and interact with at Burning Man this year. Additionally, I have become passionate about self-publishing a new art zine series I call Una Muerte Bella, which translates to A Beautiful Death. Each issue will contain new paintings, illustrations and philosophical writing that speak about being fully human and understanding ourselves and our relationships to other people. Some of the work will be beautiful, some terrifying, some sad and thoughtful, and some silly and fun because we mustn\u0027t get so caught up in it all that we forget to enjoy this life. Growing up, I was a huge fan of things that were unusual, inventive and creative. So in this zine series I am going to explore weird and interesting techniques, such as adding fold out pages, sticker pages, coloring pages that allow you to collaborate on artwork creation with me, and I hope to eventually be able to include pop-up artwork that folds back into the zine when it is closed. Additionally, the hand painted cover image that I create for the zines will actually be used on one of the zines, which will then be randomly mailed out to one of you. So each month one of you, whom I cannot possibly express my full appreciation for, will get the bonus of receiving a one of kind zine with original artwork. However, in order to continue creating these non-commercial sculptural installation works, to self-publish the Una Muerte Bella zine, and to grow into this new path in my art career, I need to seek the patronage and support of all of you who dream, who love art, who feel the creative spirit.\u003cbr\u003e\u003cbr\u003eHere is an overview of what I will be creating with your patronage:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUnique and new sticker every month for my Sticker Club patrons\u003c/li\u003e\u003cli\u003eUna Muerte Bella art and philosophy zine, in digital and print format featuring:\u003cul\u003e\u003cli\u003eExclusive paintings, Illustrations and sketches\u003c/li\u003e\u003cli\u003ePhilosophical writings\u003c/li\u003e\u003cli\u003eSticker page\u003c/li\u003e\u003cli\u003eCollaborative art coloring page\u003c/li\u003e\u003cli\u003eCreative extras such as pull out posters, pop up pages, paper dolls, etc\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eHandmade, original artist cards in ink, acrylic, marker and leather\u003c/li\u003e\u003cli\u003eNew original paintings\u003c/li\u003e\u003cli\u003eEvery month, I\u0027ll be able to gift original artworks and prints randomly to patrons at all levels for their surprise and enjoyment!\u003c/li\u003e\u003cli\u003eThe Shrine of La Santisima Muerte, a mixed media sculptural installation that will debut at Burning Man 2017 and travel to festivals and art fairs after that for many to enjoy!\u003c/li\u003e\u003c/ul\u003eHere are some links to my artwork in all the different places!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/elvaqueromuerto\" target=\"_blank\"\u003eEtsy\u003c/a\u003e \u00a0\u003ca href=\"https://www.facebook.com/ElVaqueroMuertoArt\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u00a0\u003ca href=\"https://www.instagram.com/vaqueromuerto\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/VaqueroMuerto\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0\u003ca href=\"http://www.elvaqueromuerto.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI look foreword to creating more for you!\u003cbr\u003e\u003cbr\u003eSin Boldly,\u003cbr\u003e\u003cbr\u003eEl Vaquero Muerto"
