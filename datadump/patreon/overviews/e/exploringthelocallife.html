    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eFirst of all, we would like to send a huge THANK YOU to our amazing patrons - Richard, Balex, Robert, John, Luis, Justin \u0026amp; Kate, CBriggs, Zenaida, and Rick!! Ya\u0027ll rock!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003cbr\u003e\u003c/strong\u003eWe are Robert, Jessica, Daniel and Nadia, a family of 4 RVing full time in a Travel Trailer to simplify our lives and redefine the American Dream. \u00a0We\u0027ve done the 3 bedroom 2 bath life...it wasn\u0027t for us!\u003cbr\u003e\u003cbr\u003eWe are learning new things all the time. \u00a0We make mistakes, realize owning a big truck actually is a handful, go to new places, meet new people, and so far, we can tell you that yes, people are GOOD. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR ULTIMATE GOAL IS\u003c/strong\u003e.... to be able to create MORE quality video and MORE blog content for you, \u003cem\u003eour audience\u003c/em\u003e and be able to quit the tyranny of the day job \u003cstrong\u003eAND\u00a0show you that you can do it too! BUT we need your help! \u003c/strong\u003eRunning Exploring the Local Life is not free - hours of content creation, mobile internet fees, web hosting fees, equipment costs...all of it comes out of our pockets. Yes, we get ad revenue, but it comes out to less than $10/day!! Every donation gets us one step closer to being able to help you more!! Plus patrons have access to exclusive content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do with your donations?\u003cbr\u003e\u003c/strong\u003eThey go right back into the business. All your donations help us pay for our monthly business related expenses.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for taking the time to find out more about us \u0026amp; for considering supporting us.\u00a0\u003cbr\u003eRobert, Jessica, Daniel \u0026amp; Nadia\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eStill not sure about how Patreon works?\u00a0\u003ca href=\"https://youtu.be/rwvUjAv6pxg\" target=\"_blank\"\u003eWatch this video.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
