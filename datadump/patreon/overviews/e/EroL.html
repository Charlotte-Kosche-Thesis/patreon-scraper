    "summary": "Hello this is Team [Ero-L].\u003cbr\u003eTeam Ero-L is a 3 men group League of Legends based fan-made game producer.\u003cbr\u003e\u003cbr\u003ePadarkbot is in charge of in-game Pixel art/ CG/ HCG and is also the team leader.\u003cbr\u003eIster is in charge of game\u0027s story and map making.\u003cbr\u003ePiro is in charge of technical side of game making via RPG MAKER\u003cbr\u003e\u003cbr\u003eThe team\u0027s first project, [League of Eros] is an adult RPG game based on League of Legends world.\u003cbr\u003ePlayer will play as a Summoner and travel around Runeterra. During your adventure, you will meet new champions, be their company, and progress on the story.\u003cbr\u003eWhile you are at it, there will be variety of events including some erotic ones.\u003cbr\u003e\u003cbr\u003eIf you have played League of Legends and enjoyed it, there is lot of familiar concepts in our game and we promise you to fill it with the contents that you might love as League player.\u003cbr\u003eThe game doesnt require patronage to play, but it would be greatly appreciated and would be a huge help to our game.\u003cbr\u003e\u003cbr\u003eThe perks of being a Patreon for us are\u003cbr\u003eWhen more Patrons support us= When our budget increases\u003cbr\u003e-Champions will get more skins and players can change it anytime they want (skins apply to in-game/CG/Battle animation)\u003cbr\u003e-More moving images (not only to the previously existing standing CGs but also to HCGs)\u003cbr\u003e-Music/ Background/ Effects can get more League-ish\u003cbr\u003e-We get fed more which means we will work harder :)\u003cbr\u003e\u003cbr\u003eAll the supports help us to focus more on game making\u003cbr\u003ePatron page is managed by team leader Padarkbot and any inquiries should be asked via email\u003cbr\u003e- padarkbot@naver.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\uc548\ub155\ud558\uc138\uc694 \ud300 [Ero-L]\uc785\ub2c8\ub2e4\u00a0\u003cbr\u003e\ud300 Ero-L\uc740 \ub9ac\uadf8 \uc624\ube0c \ub808\uc804\ub4dc \ud32c\uba54\uc774\ub4dc \uac8c\uc784\uc744 \ub9cc\ub4e4\uae30 \uc704\ud574 \ubaa8\uc778 3\uc778 \ud300 \uc785\ub2c8\ub2e4!\u00a0\u003cbr\u003e\u003cbr\u003ePadarkbot \uc740 \uc778\uac8c\uc784 Pixel art/ CG/ HCG \ub97c \uc81c\uc791\ud558\uba70 \ud300\uc7a5\uc744 \ub9e1\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003eIster \ub294 \uac8c\uc784\uc758 \uc2a4\ud1a0\ub9ac\uc640 \ub9f5 \uc81c\uc791\uc744 \ub9e1\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003ePiro \ub294 RPG MAKER \ud234\uc744 \uc774\uc6a9\ud558\uc5ec \uac8c\uc784\uc744 \uc81c\uc791\ud558\ub294\ub370 \uae30\uc220\uc801\uc778 \ubd80\ubd84\uc744 \ub2f4\ub2f9\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud300\uc758 \uccab\ubc88\uc9f8 \ud504\ub85c\uc81d\ud2b8\uc778 [League of Eros]\ub294 \ub9ac\uadf8 \uc624\ube0c \ub808\uc804\ub4dc\ub97c \uae30\ubc18\uc73c\ub85c \ud55c \uc131\uc778 RPG \uac8c\uc784 \uc785\ub2c8\ub2e4.\u003cbr\u003e\ud50c\ub808\uc774\uc5b4\ub294 \uc18c\ud658\uc0ac\uac00 \ub418\uc5b4 \ub8ec\ud14c\ub77c \ub300\ub959\uc744 \uc5ec\ud589\ud558\uba70 \uc0c8\ub85c\uc6b4 \ucc54\ud53c\uc5b8\ub4e4\uc744 \ub9cc\ub098\uace0 \uadf8\ub4e4\uacfc \uc5ec\ud589\ud558\uba70 \uc2a4\ud1a0\ub9ac\ub97c \uc9c4\ud589\ud574 \ub098\uac00\uac8c \ub429\ub2c8\ub2e4.\u003cbr\u003e\uc9c4\ud589 \uc911\uac04 \ub9c8\ub2e4 \uac01\uc885 \uc774\ubca4\ud2b8\uc640 \uc57c\ud55c \uc7a5\ub09c\ub4e4\ub3c4 \ub9ce\uc774 \uc77c\uc5b4\ub098\uac8c \ub429\ub2c8\ub2e4!\u003cbr\u003e\u003cbr\u003e\ub9ac\uadf8 \uc624\ube0c \ub808\uc804\ub4dc\ub97c \uc990\uacbc\ub358 \ud50c\ub808\uc774\uc5b4\ub77c\uba74 \uc88b\uc544 \ud560\ub9cc\ud55c \ucee8\ud150\uce20\ub97c \uc794\ub729 \ub123\uc740 \ud32c\uc2ec \uac00\ub4dd\ud55c \uac8c\uc784\uc744 \ub9cc\ub4e4\uc5b4 \ub098\uac08 \uc608\uc815\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uac8c\uc784 \ud50c\ub808\uc774\ub294 \ud6c4\uc6d0 \uc5c6\uc774\ub3c4 \uc990\uae30 \uc2e4 \uc218 \uc788\uc9c0\ub9cc \ub354 \ub098\uc740 \uac8c\uc784\uc744 \uc704\ud5
