    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eDo you love fairy tales, folktales, and myths?\u003c/span\u003e\u003c/h3\u003eWe do, too! In fact, we\u0027re passionate about it. That\u0027s why we\u0027re excited for you to join us by becoming a patron--as\u00a0\u003ca href=\"http://www.fairytalemagazine.com/\" target=\"_blank\"\u003eEnchanted Conversation Magazine\u003c/a\u003e is devoted to bringing \u003cstrong\u003eoriginal weekly online content\u003c/strong\u003e in the form of stories, articles, commentary, and art to our readers.\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWe Love our Authors\u003c/span\u003e\u003c/h3\u003eOne of the things we are dedicated to doing is providing a voice to new and established writers through our bi-monthly issues. We\u0027ve released two issues in 2018 so far, and we\u0027re looking forward to releasing four more this year.\u00a0\u003cbr\u003e\u003ca href=\"http://www.fairytalemagazine.com/2018/01/un-reve-damour-dream-of-love-table-of.html\"\u003eClick here to read The Dream of Love issue\u003c/a\u003e and the\u00a0\u003ca href=\"http://www.fairytalemagazine.com/2018/04/animal-tales-april-2018-issue-table-of.html\"\u003eTales and Tails Issue.\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://3.bp.blogspot.com/-hA8FaYLsBN0/WnAAhojQDHI/AAAAAAAAClg/GzGHrhv6870CEpDYbsBYlAjTYYaQzLdxwCLcBGAs/s1600/ECFebruaryIssue-LOVE-ArtAmandaBergloff.jpg\" style=\"width: 232px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://4.bp.blogspot.com/-feaXrouTyIk/WsL8_WVPQDI/AAAAAAAADMo/JrMVlWpNiKEgpAPjr6yC5GakJmJ_EYtiwCLcBGAs/s1600/TalesAndTails-2018AprilIssue-ArtABergloff.jpg\" style=\"width: 231px;\"\u003e\u003cbr\u003e\u003cstrong\u003eAlso this year, we launched our\u003c/strong\u003e \u003cstrong\u003eFairy Tale Flash\u003c/strong\u003e series: \u003cbr\u003estories between 100-500 words, published weekly,\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-8jU2ZU94bJ8/WpIIOwy7ByI/AAAAAAAAC0M/wT_Qy-EuPqE669TdQ8a7g_tvOYg9xXxzQCPcBGAYYCw/s1600/NothingAndEverything%2B%25282%2529.jpg\" style=\"width: 155px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://2.bp.blogspot.com/-FxODwhBpwX4/WopiQoRbm9I/AAAAAAAACvU/wpmO7nsuqV8EQK7ULDWVLlDmimQUCMw7gCLcBGAs/s1600/Midnight%2B1%2B%25282%2529.jpg\" style=\"width: 166px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://4.bp.blogspot.com/-Gw_AaQsV_u0/WsrTmgWj7_I/AAAAAAAADOQ/czx1ivJNlqogwnJLqADl8fTHrpMwOMt2gCLcBGAs/s1600/GoblinTree-KRIBBS-ArtABergloff.jpg\" style=\"width: 150px;\"\u003e\u00a0\u00a0\u003cbr\u003ealong with a selection of \u003cstrong\u003emonthly articles\u003c/strong\u003e on different aspects of fairy tales and folklore:\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-Er6pDhSt3fg/WqCh8gUUCqI/AAAAAAAAC9E/UIBkk0QXjtw0i86D6DiT6DQ5c3_Wh6tbwCLcBGAs/s1600/DistantDiscoveries-GILMER-ArtAmandaBergloff.jpg\" style=\"width: 156px;\"\u003e\u00a0 \u003cimg src=\"https://3.bp.blogspot.com/-aV3i5NFG5_o/Wnys2kaj7II/AAAAAAAACoY/BZuWVFwyDa0qUsKfE4woX0fI-WEy3jhggCLcBGAs/s1600/FairyTaleFood1-OFFENWANGER-LayoutABergloff.jpg\" style=\"width: 157px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://2.bp.blogspot.com/-x871fnkn3X4/WoYIcokJBEI/AAAAAAAACuU/oimV_508cjgQJA3qGtiS8xOZj8nLE4ViQCEwYBhgL/s1600/FairyTalesSocialConsciousness-GAINES-CoverABergloff.jpg\" style=\"width: 156px;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eWe love our authors, and that\u0027s where you come in...\u003c/strong\u003e\u003cbr\u003eFor as little as $1.00 a month, you can greatly help Enchanted Conversation continue paying the amazing authors and contributors to our magazine. Plus, we have new things planned for the future, such as print versions of the magazine, as well as \"Best of\" anthologies, collecting the wonderful stories published on our site. Any pledge you can make will help us make that happen and help Enchanted Conversation Magazine continue to become bigger and better for all the readers out there!\u003cbr\u003e\u003cbr\u003eSo please join us, and check out our different \u003cstrong\u003eLevel Rewards perks\u003c/strong\u003e because we want to offer our patrons something interesting, too.\u00a0\u003cbr\u003eWhy?\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eBecause...it\u0027s readers and supporters like you from our worldwide audience that keep stories alive.\u003c/span\u003e\u003c/h3\u003eWithout you, we cease to exist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMany thanks to you all for checking out our Patreon page!\u003c/strong\u003e\u003cbr\u003eAmanda, Kiyomi, William, Angelika, and Craig\u003c/div\u003e"
