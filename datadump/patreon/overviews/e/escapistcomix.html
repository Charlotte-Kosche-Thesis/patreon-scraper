    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eESCAPIST C\u003c/span\u003eOMIX\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eComfort Comics for Everyone\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHome-grown comfort comics for all people, like the food Grammy made on Saturday mornings. Pull up a seat. Taste the difference. \n\u003cbr\u003e\n\u003cbr\u003e\nESCAPIST COMIX was founded in 2016 by J. Rutland, Author / Illustrator / Fictitious Cartographer. Visit his\u00a0\u003ca href=\"http://jrutlandart.com/\"\u003ewebsite\u003c/a\u003e for more info.\u003cbr\u003e\n\u003cbr\u003e\nThe ESCAPIST line presents original hand-crafted comics:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eROBOT SAMURAI PENGUINS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAges 8 \u0026amp; up -- epic, action/adventure, world-building\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2017/07/rsp1-200x300.jpg\" style=\"width: 99px;\"\u003e\u00a0\u003ca href=\"http://tedkendrick.com/wp-content/uploads/2018/03/RSP-RB-2-cover-200x300.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2018/03/RSP-RB-2-cover-200x300.jpg\" style=\"width: 99px;\"\u003e\u00a0\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2018/03/RSP-RB-3-cover-200x300.jpg\" style=\"width: 99px;\"\u003e\u00a0\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2018/03/RSP-rb-4-cover-200x300.jpg\" style=\"width: 99px;\"\u003e\u00a0\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2018/04/RSP-rb-5-cover-200x300.jpg\" style=\"width: 99px;\"\u003e\u003c/div\u003e\u003cdiv\u003eRobot penguin Waddul desperately wants to escape the boring life society has drawn out for him. He wants to battle storms and snow monsters likehis awesome ancestor, Stony, who was brave enough to break the mold of robotic work. But he should be careful what he wishes for. When he moves to Iceburgh and has a run-in with I.C. Moto, who is atuallya real snowball fighter, it\u2019s clear Waddul\u2019s path to heroism will be no waddle in the ice park. I.C. turns his rough-nd-tumble friends against Waddul. New to the landscape, with enemies at each icicle, Waddul never realized achieving hero status would require so much surrender.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eLITTLE PREACHER\u003c/span\u003e\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tAges 9 \u0026amp; up -- weighty, contemplative, spiritual\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2017/07/LITTLE-PREACHER-cover-210x300.jpg\" style=\"width: 128px;\"\u003e\u00a0\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2017/07/littepreacher2-200x300.jpg\" style=\"width: 122px;\"\u003e\u003cbr\u003e\u003c/div\u003eNine year old John is a preacher\u0027s kid in rural Alabama in the 1920s. Harsh fire and brimstone doctrine echo from his daddy\u0027s church walls, but their relationship outside the church is full of fishing, hiking, and peaceful connection. When life alters this bond, John struggles to differentiate his daddy\u0027s rigid thoughts and his loving character. Can John navigate his beliefs through tumultuous change?\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDARK PLOTTER\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tAges 6 \u0026amp; up -- whimsical, fun, light-hearted, humor\n\u003cbr\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"http://tedkendrick.com/wp-content/uploads/2017/07/DARK-PLOTTER-cover-200x300.jpg\" style=\"width: 122px; float: right; margin: 0px 0px 10px 10px;\"\u003eIsaac wants the gooey delicious cookies his mom just made.But it\u0027s time for bed? Seriously? But that\u0027s okay, because when night beckons, Isaac transforms into Dark Plotter, a creative amalgamation of all the geeky books and stories that fill his brain. Plotter has no bed time. Plotter has no rules, and he attains what he wants against tyrannical rulers. No enemy is too furry, no foe too crafty... for this super hero.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMORE COMING SOON!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eFollow ESCAPIST COMIX on\u00a0\u003ca href=\"https://www.facebook.com/escapistcomix/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/jrutlandart/\"\u003eInstagram\u003c/a\u003e!\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003c/div\u003e"
