    "summary": "Hey guys! We\u2019re Evan and Katelyn, a husband and wife team in Texas making making stuff on YouTube. We like making stuff, being goofy, learning as we go, and sharing the fails along with the wins; so if you like that stuff too, we hope you\u0027ll join our little community!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe love making videos for y\u2019all, but we\u2019ve got bills to pay and a mouth to feed (a cat mouth) and right now our channel isn\u0027t big enough to make enough for us to live on. With your help we can\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMake more videos\u00a0\u003c/li\u003e\n\t\u003cli\u003eMake better quality videos\u003c/li\u003e\n\t\u003cli\u003eDo more live content\u003c/li\u003e\n\t\u003cli\u003eTackle bigger projects \u003c/li\u003e\n\t\u003cli\u003eStart new endeavors (we\u0027ve been thinking about a podcast)\u003c/li\u003e\n\u003c/ul\u003e\nWe love interacting with the awesome community of people who enjoy our videos. A big reason we got started on Patreon is to bring us closer to y\u2019all. If you like what we do and want to support us, we\u2019ll be INCREDIBLY grateful and return the favor with behind the scenes stuff, After Shows, Mini Vlogs, Google Hangouts, and other fun stuff *points to the side bar.* We wanna hear what you guys want too, so let us know and we\u2019ll adjust the rewards accordingly.\u003cbr\u003e\n\u003cbr\u003e\nFinally, let us say: THANK YOU! We literally could not do this without you guys. Thank you everyone who has subscribed to our \u003ca href=\"https://www.youtube.com/user/EvanAndKatelyn\"\u003echannel\u003c/a\u003e, hit the like button, taken the time to leave a comment, but most of all, thank you to our patrons.\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3oFzlY0XV5BVKCTWa4/giphy.gif\"\u003e"
