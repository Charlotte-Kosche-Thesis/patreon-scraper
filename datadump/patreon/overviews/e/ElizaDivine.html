    "summary": "First, thank you for taking the time to check out my story. Second, this is my story.\u003cbr\u003e\u003cbr\u003e\u00a0 I\u0027m an autistic writer with PTSD who can\u0027t function in any capacity except writing. On the bright side, I\u0027m really good at what I do.\u003cbr\u003e\u003cbr\u003e\u00a0 I was first published at 17 years old, and have published small pieces consistently throughout my twenties. At thirty, I decided to stop lollygagging and started this Patreon with two goals: 1. Publish something big by thirty, and 2. be making my living writing by 31. \u003cbr\u003e\u003cbr\u003e\u00a0 Well, I\u0027ve accomplished the first goal with my first erotic sci-fi novel, and now I need to accomplish the second, for the good of myself and any human on the planet who could possibly have the misfortune of working a normal job with me. \u003cbr\u003e\u003cbr\u003eJust $5 is enough for a day\u0027s worth of Ramen to keep me hiding in my basement and writing. $25 is a week\u0027s worth. If I can get enough Ramen-funds to stay home and write for a while, then I can properly edit and format my content and make money freelancing.\u003cbr\u003e\u003cbr\u003eNow the question: why should you contribute? Well, whether this Patreon has come close to making its full goal at a couple hundred per month or whether its been at its slowest at $10 per month, the writing goals have been consistently met. Since I began this Patreon I\u0027ve published and been paid, (a little), for a dozen new poems, and also found a publisher for my first sci-fi series, though I don\u0027t see a penny from that until royalties. I\u0027m on that cusp of living my dream by making my living with my stories.\u003cbr\u003e\u003cbr\u003eYou can be part of that if you want, by either pledging or sharing. Rewards for doing so include access to stories available online, signed copies of books, personalized thank yous within my published work, and more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
