    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/681257/feba90a6bd624e9eb6e09ad0593e7340?token-time=2145916800\u0026token-hash=qFfRWvCtKj7V3lVaEkbfWCrieyTYowF4C7zfF3UKrKE%3D",

    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI really appreciate you checking out my Patreon page for the\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cem\u003eNecro Nom-nom-nomicon\u003c/em\u003e\u00a0and my blog,\u00a0\u003ca href=\"http://www.eatthedead.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.eatthedead.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027re here that means you\u0027re thinking of helping to support the\u003cem\u003e Necro Nom-nom-nomicon\u003c/em\u003e and for that I say a genuine and heartfelt thank you!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is the Necro Nom-nom-nomicon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI personally believe that every recipe I makes should \u00a0be easily accessible to cooks with a wide range of experience and skill\nlevels...and if you can make it look disgustingly delicious at the same time...then why not?!?\u003cbr\u003e\u003cbr\u003e\n\nAll my recipes include 100% edible and readily obtainable (or easily sourced) ingredients\nlike squid ink, fresh vegetables, and\u2026for the truly brave\u2026consumption grade\ninsects.\u003cbr\u003e \u003cbr\u003e\u003cem\u003eThe\nNecro-Nom-Nom-Nomicon\u003c/em\u003e is a carefully curated collection of\nelegant recipes and techniques I\u2019ve spent the past 20 years perfecting.  It\u2019s full of step-by-step recipes\naimed at a more mature palate.  Yes, it\nlooks like I\u2019m serving you a real flayed human skull, but take a bite\u2026it\u2019s\ngourmet prosciutto.  Oh, and those Bubonic plague boils?  Buttery flaky\npastry dough filled with fresh zesty lemon curd.  Here, why not wash that all down with a light\nand refreshing Vampire blood shooter? \u003cbr\u003e\u003cbr\u003eNow you\u0027re probably asking yourself \u0027How did a nice girl like you get interested in making nasty stuff like this?\u0027 \u00a0My obsession with disgustingly delicious creations comes as a direct result of my 15+ years of experience working in the film and television industry in Hollywood. \u00a0With job titles ranging from \u003cem\u003eBlood Slinger \u003c/em\u003eon \u201cHatchet,\u201d \u003cem\u003eProduction\nAssistant\u003c/em\u003e on \u201cThe Ring 2,\u201d \u003cem\u003eCostume\nDesigner\u003c/em\u003e on \u201cThe Co-ed and the Zombie Stoner\u201d to most recently \u003cem\u003eStaff Writer \u003c/em\u003eon the Syfy series \u201cZ\nNation,\u201d I have fully immersed myself for almost two decades in the world of the dark and bloody and have worked with and been trained by some of the most talented people in the industry.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIt\u0027s not all fun and games\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecause of this training and my undying (pun intended) desire to maintain a professional level product from beginning to end, curating and creating the\u00a0\u003cem\u003eThe Necro-Nom-Nom-Nomicon \u003c/em\u003etakes a lot of time and effort. \u00a0I spend hundreds of hours each month researching recipes, cooking dishes, modifying them, coming up with unique techniques and testing new ingredients. \u00a0Everything gets made at least twice before I post it, just to make sure I\u0027m posting something that\u0027s not only easy to recreate, but is up to my professional standards. \u00a0\u003cbr\u003e\u003cbr\u003eAlong the way I have to purchase ingredients, prep the process, fully photo document everything, edit the photos, and assemble it all into a final recipe that\u0027s not only easy to understand and follow, but that looks like what I\u0027m trying to make it look like (sometimes easier said than done!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere you come in\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI need your help to keep the\u003cem\u003e Necro Nom-nom-nomicon\u003c/em\u003e going strong. \u00a0Let me start by saying that the recipes on\u00a0\u003ca href=\"http://www.eatthedead.com\" rel=\"nofollow\"\u003ewww.eatthedead.com\u003c/a\u003e will remain free. \u00a0But if you choose to support me, you will get rewards and access available only to Patreon members (including exclusive behind the scenes photos and updates on whatever project I\u0027m working on besides the\u003cem\u003e Necro Nom-nom-nomicon\u003c/em\u003e). \u00a0\u003cbr\u003e\u003cbr\u003eMy first goal with Patreon is to raise $250 a month. \u00a0It might not seem like a lot, but that amount will fully cover all my ingredients as well as equipment and supplies. \u00a0As a result, my funding is set up on a recipe-by-recipe basis. \u00a0Personally, I think that\u0027s the way it should be; I only get funded if I\u0027m actively creating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWrapping it up\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you like what you see and want to be a part of the bloody disgusting magic that is the \u003cem\u003eNecro Nom-nom-nomicon\u003c/em\u003e, then welcome aboard! \u00a0I will always be eternally grateful for any and all support I receive from my fans.\u003cbr\u003e\u003cbr\u003e\n\nSo, from the\nkitchen of the little girl who grew up with a family who lovingly called her\n\u201cThe Devil\u2019s Spawn,\u201d may I say to you\u2026\u003cbr\u003e\u003cbr\u003e\n\n\u201cBone appetite.\u201d   \u003cbr\u003e"
