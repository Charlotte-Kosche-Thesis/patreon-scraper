    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003eMy name is Evan and I\u0027m a writer and photographer based in Middlebury, Vermont. After working as a photographer, reporter and editor in newspapers for close to five years, I\u0027m setting out to complete the northern half of the Appalachian Trail, a distance of some 1,100 miles from Harpers Ferry, West Virginia to Mount Katahdin, Maine.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI have no doubt this will be one of the most challenging things I will attempt and while I have plenty of experience traveling by plane, train, automobile and canoe, this will be the longest and farthest I will go by my own two feet. I will literally be putting blood, sweat and tears into this journey.\u00a0\u003cbr\u003e\u003cbr\u003eFor better or worse, it\u0027s going to give me plenty to write about and present as many opportunities to experiment with photography.\u00a0Following the trek, it\u0027s my goal to self-publish a book of photography documenting the landscape and people. To help me reach this goal I am inviting friends to lend support and keep me hiking and shooting. That\u0027s what brings me to this community.\u003cbr\u003e\u003cbr\u003eIn exchange for your support, I\u0027m offering access to downloads, prints, and an inside look into what goes into a photographer\u0027s thru-hike. You can join for as little as $5 per month (about as much as a beer!) and\u00a0every bit helps. I hope you\u0027ll join me.\u00a0\u003cbr\u003e\u003cbr\u003eYou can view a portfolio of my past work is visible\u00a0\u003ca href=\"https://www.evanjohnson.work/\"\u003ehere\u003c/a\u003e. Feel free to drop me a line with any questions you may have.\u00a0\u003cbr\u003e\u003cbr\u003eVery best,\u003cbr\u003e\u003cbr\u003eEvan"
