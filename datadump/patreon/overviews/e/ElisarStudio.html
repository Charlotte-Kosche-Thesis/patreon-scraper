    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/sex-system-first-16993145\"\u003e\u003cimg src=\"http://imgur.com/6docpHY.png\" style=\"width: 68px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://imgur.com/ILUumDX.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://imgur.com/6docpHY.png\" style=\"width: 68px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eGreetings to all of you and thanks for visiting our web page on Patreon!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nOur team is engaged in developing RPG games for adults in a fantasy and sci-fi genre.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThreads of Destiny - v0.0.8\u00a0\u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003e\u003cstrong\u003e03 June\u00a0\u003c/strong\u003e\u003cstrong\u003e2018 06:00 (\u003c/strong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Coordinated_Universal_Time\"\u003e\u003cstrong\u003e\u003cem\u003eUTC\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e- \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatrons Only!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.patreon.com/posts/18696832\"\u003e\u003cstrong\u003eThreads of Destiny - v0.0.7\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(247, 150, 70); background-color: initial; text-align: center;\"\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style 754953\"\u003eRUS version\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/em\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you have any questions, please, feel free to write to us:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eelisarstudio.tod@gmail.com\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zHcfhGzTqO0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://imgur.com/TOyMO7p.png\" style=\"width: 108px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tEllisar Studio consists of four people at present:\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cem\u003eDevian\u003c/em\u003e\u003c/strong\u003e \u2013 that is I, a writer and programmer. Graphic arts, location development, plot, program and other stuff.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cem\u003eAgnessa\u003c/em\u003e\u003c/strong\u003e \u2013 my beloved wife, is a Knight of the Brush. Game art, pixel art, location art, and editor of my writings.\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cem\u003eJuliana\u003c/em\u003e\u003c/strong\u003e - our cherished English translator. Mistress of Words. She also helps Agnessa to fill the world of the game with chibi-citizens!\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eSiawn\u003c/strong\u003e\u003c/em\u003e - our treasured English text proofreader. Assistant to the Mistress of Words. ElisarStudio USA.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://imgur.com/nQDoS39.png\" style=\"background-color: initial; text-align: center; width: 337px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWe\nwould like to present our project to you. It is a game that uses RPG Maker MV\ncore and it is called \u201cThreads of Destiny\u201d.\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://imgur.com/xOHH8rj.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nThe\nwhole plot currently contains 1500 pages. We have already come up with the\nstory of the world and its development but there is still much work to do on\nthe graphics and translation.\n\u003cbr\u003e\nIn our\ngame, there will be several cities, large forests, islands, mountains, steppes,\nfarmlands and villages. All of them will be filled with the content and\nspectacular stories that will make up an exciting adventure.\n\u003cbr\u003e\nImagine\u2026What\nwould happen to people if everything that they were used to disappeared in a\nblink of an eye.\n\u003cbr\u003e\nThe\nstory of the game starts almost one thousand years after horrible events that\nonce caused a complete destruction of people\u2019s magic in the world called\nNeitras. Humanity was accustomed to life without magic\u2026 But the magic hasn\u2019t\nvanished once and for all.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://imgur.com/CxL82T0.png\" style=\"width: 426px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n- \n\t\u003cstrong\u003eOne\nfundamental plot\n\t\u003c/strong\u003e. According\nto the preliminary counts, we have 1500-2000 pages of the scenario. The end\npartially depends on the choices you make throughout the game. \u00a0\n\t\u003cbr\u003e\n- \n\t\u003cstrong\u003e\u003c/strong\u003eThis\nwill give the players \n\t\u003cstrong\u003emany locations\u003c/strong\u003e to visit and explore. The game will have\nabout 50 main zones created in an isometric drawing style. Most of them will\nhave 5-10 locations (streets, interior caves, dungeons, ruins and other\nplaces).\n\t\u003cbr\u003e\n-  \n\t\u003cstrong\u003eA huge range of drawn characters. \u003c/strong\u003eAt\npresent, we can say that there will be no less than 50 personages, as well as\nmany minor ones. Each will have their own character and a story to build upon. \n\t\u003cbr\u003e\n\t\u00a0- It will be possible \n\t\u003cstrong\u003eto move between the game zones\u003c/strong\u003e due to the world\u2019s map.\u003cbr\u003e\n- \n\t\u003cstrong\u003eSlave trade\nand slave-training systems. \n\t\u003c/strong\u003eIn\nthe game, the main heroes face trouble because of new rules and regulations in\ntheir country. The slave-training system will be different from the ones found\nin other games. The main target of this system is to purchase slaves, to\ndevelop their potential abilities so that they are willing to work for their\nmaster without hesitation, and to fulfill all their master\u2019s whims and wishes.\t\n\t\u003cbr\u003e\n\tThere\nwill be the possibility to set the slaves free after they repay all their\nexpenses. Some of the slaves will be happy to devote their lives to the main\ncharacters and they will be able to influence the plot.\n\t\u003cbr\u003e\nThe game\nwon\u2019t have any \u201cdoll-like\u201d personages with boring and monotonous behaviour.\nEvery slave will have a separate story and quests that may be completed if the\nplayer should choose to do so.\n\t\u003cbr\u003e\n\t\u00a0 - \n\t\u003cstrong\u003eEconomy game\u00a0\u003c/strong\u003eis based\nnot only on the slave trade, but also on the development of their possessions,\nthe construction and reconstruction of various enterprises. For example, the\nrestoration of a ruined coaching inn on the road, which is the main trade\nroute, will bear fruit. But, some protection is required to keep the trade\nroutes safe.\n\t\u003cbr\u003e\nWhat\nwould you do? Would you raise an army? You need a commander for that.\n\t\u003cbr\u003e\nWhere\nwould you find him? You have two options here. Either to complete minor quests\nor to seek him in the vast game. Somewhere you will find a character who is\nwilling to help with this dilemma. \n\t\u003cbr\u003e\nThus,\nfrom the start you will have a unit that will protect your properties and land\nfrom robbers, while the gamer is completing quests according to the plot or\nindulging in sexual activities with his personal properties.\n\t\u003cbr\u003e\nYou\nmight make the decision to invest in dilapidated precious metal enterprises.\nThe outcome of your success will be defined in the way you operate this\nendeavor, and whether the enterprise starts earning money again.\n\t\u003cbr\u003e\n\t\u00a0 - \n\t\u003cstrong\u003eThe\ngame will have a large number of scenes that will be of adult content (+18). \n\t\u003c/strong\u003eMany\nof them are a part of the main plot of the story, but you will find some\nadditional ones by completing minor quests. To make it clear, we post here the\nfollowing list, in addition to the usual sex:\t\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e-Lesbian/Yuri\u003c/li\u003e\n\t\t\u003cli\u003e-Creampie, Milk/lactation, Golden Showers (Pissing)\u003c/li\u003e\n\t\t\u003cli\u003e-Orgy, Incest, Anal, Toys, Group sex\u003c/li\u003e\n\t\t\u003cli\u003e-Big Boobs/Big\ntits\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e-Bondage, Bdsm/Rape, Pet/Pet-play\u003c/li\u003e\n\t\t\u003cli\u003e-Exhibitionism, Public Sex, Voyeurism\u003c/li\u003e\n\t\t\u003cli\u003e-Futanari, Tentacles\u003c/li\u003e\n\t\t\u003cli\u003e-Demon girls, Teachers/Students,\nMaids, Monster Girls, Elfs,\nMuscle Girls, Latex\u00a0\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://imgur.com/dWz8Ia3.png\" style=\"width: 382px;\"\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\n\t\tAlthough,\nthe game was created on the core RPG Maker MV, all the graphics in it are\noriginals drawn from the creator\u2019s imagination and most importantly, in an\nisometric view.\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://imgur.com/exIEozF.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/exIEozF.png\" target=\"_blank\"\u003e\u003cimg src=\"http://imgur.com/exIEozF.png\" style=\"background-color: initial; width: 226px;\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/yLT6iGa.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/yLT6iGa.png\" target=\"_blank\"\u003e\u003cimg src=\"http://imgur.com/yLT6iGa.png\" style=\"background-color: initial; width: 225px;\"\u003e\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://imgur.com/gdEz32Q.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/gdEz32Q.png\" target=\"_blank\"\u003e\u003cimg src=\"http://imgur.com/gdEz32Q.png\" style=\"width: 447px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003ca href=\"http://imgur.com/vmbXeiP.png\" target=\"_blank\"\u003e\u003cimg src=\"http://imgur.com/vmbXeiP.png\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/lr7RtD9.png\" target=\"_blank\"\u003e\u003cimg src=\"http://imgur.com/lr7RtD9.png\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://imgur.com/5g85Tdu.png\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\tBecause\nwe have a dream and desire to open an official gaming studio we want this dream\nto become reality. In addition, Patreon allows us to devote our time to the\nlabor of love, without spending more than half of the day on making a living.\n\t\t\u003cbr\u003e\nWe are\nplanning to continue creating the game and devoting ourselves to our favorite\noccupation. We want to produce content that will be interesting to our\nadmirers. We aren\u2019t going to limit ourselves to one single game, as we have\nlots of ideas for future projects.\n\t\t\u003cbr\u003e\nRight now, we want to complete our first project\nto earn our users\u2019 confidence and respect.\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://imgur.com/ZYgUrY0.png\" style=\"width: 219px;\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\tThe\ndesigning of the game\u0027s updates took us a great deal of time, so therefore we\nare planning on posting updates to the world once every 2 months.\n\t\t\u003cbr\u003e\nWe thank\nyou all for your support, and we will keep you informed of our growth.\u00a0\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"http://imgur.com/w0MAGFt.png\" style=\"width: 314px;\"\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\tWe are very grateful to those who have read this passage till the end and who are ready to support us in this adventure. We will continue to build on our promise to you and for $2.00 per month we guarantee to provide our sponsors with the full version of the game.\nWe have also decided to make additional awards for those patrons who may be interested in investing in our project, and we are open for business discussions.\nThese are but a few of the perks that we will offer to those loyal patrons, and as we progress we will continue to offer VIP awards for your dedication.\n\t\t\t\u003cbr\u003e\n\t\t\tThe \n\t\t\t\u003cstrong\u003efree versions\u003c/strong\u003e of the game updates will be available \u003cstrong\u003eone month after\u003c/strong\u003e they are released for our loyal patrons. Once again thanks you all for your support.\u00a0\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
