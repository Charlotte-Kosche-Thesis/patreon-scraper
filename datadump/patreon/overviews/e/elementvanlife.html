    "summary": "Hey! I\u0027m Nate. Before going on, I want to thank you for your support of Element Van Life. If you\u0027ve made it to this page, you\u0027ve probably explored my website (http://www.elementvanlife.com) or seen my YouTube videos. So, thank you!\u003cbr\u003e\n\u003cbr\u003e\nAs many of you know, I\u0027ve\nbeen living out of my 2003 Honda Element for over two years. I started\nproducing YouTube videos in 2016 because I wanted to share my experience with\nall of you. I\u0027m very proud of my lifestyle choice and I\u0027m a firm believer in\nminimalism. I was inspired to live the van life by many other YouTubers. I now\nhope to inspire others to get out there and live their dreams. \u003cbr\u003e\n\u003cbr\u003e\n \u003cimg src=\"http://www.elementvanlife.com/img/angels.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI aim to produce two videos each week while I am traveling around the\nUnited States. These videos feature my perspective on the places that I visit.\nThey also often include meet ups with fellow van lifers/ RVers and other\nhelpful information pertaining to full time, off grid, tiny living. I intend to\nlive in an alternative, minimal, and nomadic way for the rest of my life. I am very\npassionate about this decision. Element Van Life is my way of sharing this\npassion with you.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h3\u003e\nPatreon is a platform that allows you to contribute a small amount each month towards the production of Element Van Life videos. You can pledge any amount as low as $1 per month. There is no long term commitment and you are free to back out at any time.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy join the Patreon Team?\u003c/strong\u003e\u003c/h3\u003e\nPatreon is the backbone of Element Van Life. As Adsense revenues continue to fall, it will be even more important moving forward. I often spend ten or more hours producing each individual episode on this channel. I take pride in the quality of my videos. If you find value in them, please consider contributing a small amount each month to keep this dream alive.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBecoming a patron will grant you access to special perks, including extra video content and photos from my time on the road. It will also allow me to focus primarily on video production and growing the Element Van Life community.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat if you value EVL but can\u0027t contribute now?\u003c/strong\u003e\u003c/h3\u003e\nYou can support Element Van Life for free by\u00a0\u003ca href=\"http://www.youtube.com/elementvanlife\" target=\"_blank\"\u003ewatching my YouTube videos\u003c/a\u003e,\u00a0\u003ca href=\"https://www.amazon.com/?tag=elementvanlif-20\" target=\"_blank\"\u003eshopping Amazon using this link\u003c/a\u003e, and following me on\u00a0\u003ca href=\"http://www.facebook.com/elementvanlife\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.instagram.com/elementvanlife\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eRegardless of how you choose to support Element Van Life, thank you!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
