    "summary": "\u003cblockquote style=\"text-align: justify;\"\u003e\u003cblockquote style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am Rob Gauthier, The ET Whisperer. I am a professional channeler who has contacted over 300 ET consciousnesses. I publicly share my channeling for around 7 years online and public events. I have worked with many other channelers across the world in order to do one thing; we wish to bring more information that is in alignment with self empowerment, manifesting your own desires, and being your most natural self. We have so many ways we want to do this, and this Patreon Page is our newest way to get more info and energy out there. We are working to gain as much of your support as we can in order to get more free material out there. By supporting us monthly, you also will be getting more in depth and specialized content in return. The video below, as well as our YouTube Channel (\u003ca href=\"https://www.youtube.com/channel/UC8JooeMCjTYIKhO7UXLbMtg\"\u003eclick here\u003c/a\u003e) has all the information about what the newest Patreon venture is, who we are, who my guides are, and what we want to do for humanity. \u003cbr\u003e\u003cbr\u003eThis new Patreon Page is going to be creating special and unseen content to our patrons from this point forward. We are going to have a monthly webinars, drawings for free personal session, special content seen nowhere else, and special in depth channelings on the topics you choose monthly, ONLY on our new Patreon Page. Welcome all and thank you all so much for being a part of this. We will have more info and a FAQ as we grow our new page.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eOur goal is to bring you the information and reflection that you desire. Reminder that with all guidance, the first priority is your own hearts knowing. No guide outside is ever a apt substitute for your own heart and integrity. All power and direction comes from within. Knowing the struggles that can occur in life, we often block so much of our own guidance. E.T. Whisperer is a unique way to re-integrate this system of internal guidance. What we do is connect to your higher self/Oversoul in a very unique way. TReb \u0026amp; Aridif (an entity from my Oversoul) connects personally to your energy grid system and your Oversoul/guides to reflect information that can be useful in your regaining the strength you already have. Why is this so unique ? We see a million channelers doing this all of the time ? Well TReb and Aridif do this in a slightly different way. Most entities connect directly to your Akashic Records. Although there is nothing wrong with this, many of the Akashic Styles of readings explain that you have a path to follow, a souls purpose. TReb and Aridif would suggest that although this can be accurate, that this often doesn\u0027t take in account the \"Free Will\" aspect of your soul. When connecting directly to you and your higher-self, this allows a wonderful stream of probabilities. These probabilities are just this, and the only things that link you to each is the fact that your free will alone will truly decide what and how you will live your life. No choice or decision is wrong. Treb or Aridif may also bring in other entities, guides, or your entire Oversoul to help show you more personal and intimate reflections if you desire.\u003cbr\u003e\u003cbr\u003eWebsite -\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.ETwhisperer.com\"\u003ewww.ETwhisperer.com\u003c/a\u003e\u003cbr\u003eThe Channel Panel Website -\u00a0\u003c/strong\u003e\u003ca\u003e\u003cstrong\u003ewww.TheChannelPanel.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003ePersonal Facebook Pages\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Kalina.Angell\"\u003eKalina Angell\u00a0\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/ETwhispererRob\"\u003e\u003cstrong\u003eRob Gauthier\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn our mission we have created this platform to cater to all levels of abundance, and interest so that you can invest on our work at the level that is most fitted for you. Thank you all so much for sharing this journey with Kalina and I.\u003cbr\u003eLove you all, so so much,\u003cbr\u003eRob Gauthier \u0026amp; Kalina Angell\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
