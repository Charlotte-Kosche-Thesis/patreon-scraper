    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eHello everyone! I am Englman, an amateur Multimedia Artist, posting my content primarily on websites such as\u00a0\u003ca href=\"http://www.funnyjunk.com/user/englman\" target=\"_blank\"\u003eFunnyjunk\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCtP3zQxTSWSFdp17EewOesQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e so far.\u003cbr\u003eI have many different creative things that I enjoy sharing with you all! The three main content types that I currently produce are various Blacksmithing Projects, Instructional Videos, and Digital Art. I also hope to add Lets-Play Videos, a Digital Comic, and hopefully even Music Production to my list in the future as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Donate?\u003cbr\u003e\u003c/strong\u003eBy donating, you will be helping to push me into a direction that I\u0027ve wanted to go for a long time now. I\u0027ve been creative all my life but never believed I could turn it into anything more than a way to have fun. Since I started posting my content onto Funnyjunk mid-2016, I was met with a supportive positivity that gave me the courage to pursue more from my art and from myself.\u003cbr\u003eBy donating, you will be helping to make dreams of mine come true, further encourage me to keep pursuing art, increase the quality of the content that I produce, and give me the opportunity to push myself to new heights.\u003cbr\u003e\u003cbr\u003eLets grow this dream together!\u003cbr\u003e\u003cbr\u003e[Posts go up on\u00a0\u003ca href=\"http://www.funnyjunk.com/user/englman\"\u003eFunnyjunk\u003c/a\u003e every Friday]\u003cbr\u003e"
