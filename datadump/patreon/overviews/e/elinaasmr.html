    "summary": "\u003cstrong\u003eIn English:\u003c/strong\u003e\u003cbr\u003eHello Everyone!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Elina and\u003cstrong\u003e I\u2019m an ASMR video creator.\u003c/strong\u003e I really love making these\nvideos especially because seeing how my subscriber count has risen under a\ncouple of weeks, it really motivates me to do more.\u003cstrong\u003e I reply to every message in\nunder 24 hours.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI would say I\u2019m still a beginner in the league of ASMR content creators, but as\nmy channel confirms, I upload quite frequently and have completed several\nrequests made by my viewers/subscribers. These requests are especially awesome\nas they inspire me to try new things and helps me understand what YOU my dear\nviewers love to hear and see. :)\u003cbr\u003e\n\u003cbr\u003e\nNow, with your request, I feel like I need to upgrade my\nvideo tools (camera, computer, stand ... etc.), thanks to my ever-increasing\nnumber of subscribers and increasing views. Thanks to you, I\u0027ve been able to obtain\na new webcam and a decent microphone. Thank you very much for your help!\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u0027m trying to record my videos at a higher resolution and\nFULL HD, but it really takes a toll on my PC s, and my editing program freezes,\nas there is little RAM in my current setup. I would also need to create a place\nwhere I can have some soundproofing and professional illumination for even\nbetter sound and picture quality. I would like to update these.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nPledges are as follows:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n- A camera with HD recording capabilities.\u00a0\u003cstrong\u003e(Canon LEGRIA HF R67 video camera)\u003c/strong\u003e\u003cbr\u003e\n-\u00a0Lamps\nfor illumination.\u003cbr\u003e- Transforming\na room, soundproofing for even better sound quality.\u003cbr\u003e\n- Extra tools and props for ASMR so I can make the visual aesthetics better and\nmore enjoyable\u003cbr\u003e\n- External hard drive for PC\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nMy offerings to my dear\nsupporters \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e(I will not accept requests that would contain any lewd / sexual\ncontent) :\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n- $1 pledge:\u003c/strong\u003e A sincere thank you to the patron whose name will be mentioned in\nmy upcoming video.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n- $3 pledge:\u003c/strong\u003e A sincere thank you to the patron whose name will be mentioned in my upcoming video. Also I\u2019ll make a\u003cstrong\u003ecustom ASMR video (10 minutes)\u003c/strong\u003e this I will upload to youtube as a private video. (no ads!)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n- $6 pledge:\u003c/strong\u003e A sincere thank you to the patron whose name will be mentioned in my upcoming video. Also I\u2019ll make a\u003cstrong\u003ecustom ASMR video (max 20 minutes) \u003c/strong\u003ethis I will upload to youtube as a private video. (no ads!) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- $10 pledge\u003c/strong\u003e: A sincere thank you to the patron whose name will be mentioned in my upcoming video. Also I\u2019ll make a \u003cstrong\u003ecustom ASMR video (40-50 minutes)\u00a0\u003c/strong\u003ethis I will upload to youtube as a private video. (no ads!)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n- $25 pledge:\u003c/strong\u003e A sincere thank you to the patron whose name will be mentioned in my upcoming video. Also I\u2019ll make a\u003cstrong\u003e custom ASMR video (min. 90 minutes)\u003c/strong\u003e this I will upload to youtube as a private video. (no ads!) \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nTotal amount needed: $500/month\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you so much to anyone who becomes my patron! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMagyarul:\u003c/strong\u003e\u003cbr\u003eSziasztok! :)\u003cbr\u003e\u003cbr\u003eA nevem Elina, \u00e9s\u003cstrong\u003e\nASMR vide\u00f3 k\u00e9sz\u00edt\u0151 vagyok. \u003c/strong\u003eNagyon szeretem ezeket a vide\u00f3kat k\u00e9sz\u00edteni, \u00e9s\nszinte napr\u00f3l-napra n\u0151 a feliratkoz\u00f3im sz\u00e1ma is. \u003cstrong\u003eMinden hozz\u00e1sz\u00f3l\u00e1sra \u00e1ltal\u00e1ban 24 \u00f3r\u00e1n bel\u00fcl v\u00e1laszolni is szoktam.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nM\u00e9g kezd\u0151 ASMR k\u00e9sz\u00edt\u0151nek mondan\u00e1m magam, de ahogy a YouTube csatorn\u00e1m is\nmutatja el\u00e9g \u003cstrong\u003es\u0171r\u0171n k\u00e9sz\u00edtek vide\u00f3t,\u003c/strong\u003e illetve m\u00e1r \u003cstrong\u003et\u00f6bb felk\u00e9r\u00e9st is\nteljes\u00edtettem\u003c/strong\u003e. Szeretek is teljes\u00edteni felk\u00e9r\u00e9seket, mert \u00edgy ezekb\u0151l \u00fajabb\n\u00f6tleteket is kapok, hogy minek \u00f6r\u00fcln\u00e9tek m\u00e9g, miket szeretn\u00e9tek hallgatni Ti,\nKedves N\u00e9z\u0151im! :)\u003cbr\u003e\n\u003cbr\u003e\nMost azzal a k\u00e9r\u00e9ssel fordulok hozz\u00e1tok, hogy az egyre n\u00f6vekv\u0151 feliratkoz\u00f3im,\nilletve az egyre n\u00f6vekv\u0151 n\u00e9zetts\u00e9gemet tekintve \u003cstrong\u003esz\u00fcks\u00e9gesnek \u00e9rzem, hogy\nkorszer\u0171s\u00edtsem a video k\u00e9sz\u00edt\u00e9shez haszn\u00e1latos eszk\u00f6zeim \u003c/strong\u003e(kamera, sz\u00e1m\u00edt\u00f3g\u00e9p,\n\u00e1llv\u00e1ny\u2026stb.) H\u00e1la Nektek, m\u00e1r egy \u00faj webkamer\u00e1t siker\u00fclt vennem, \u00e9s egy komoly mikrofont is. Nagyon k\u00f6sz\u00f6n\u00f6m a seg\u00edts\u00e9get.\u003cbr\u003e\n\u003cbr\u003e\nJelenleg igyekszem min\u00e9l nagyobb felbont\u00e1sban, \u00e9s FULL HB-ban k\u00e9sz\u00edteni a vide\u00f3imat, de ezek lerenderel\u00e9s\u00e9hez m\u00e1r lassan kev\u00e9snek t\u0171nik a g\u00e9pem, \u00e9s nem egyszer lefagy a szerkeszt\u0151 programom, mert kev\u00e9s RAM van a g\u00e9pemben. Sz\u00fcks\u00e9gem lenne m\u00e9g egy olyan hely kialak\u00edt\u00e1s\u00e1ra is, ahol a hangsziget\u00e9st, \u00e9s a profi megvil\u00e1g\u00edt\u00e1st is meg tudn\u00e1m oldani, a m\u00e9g jobb hang \u00e9s k\u00e9p min\u0151s\u00e9g\u00e9rt. Ezeket\nszeretn\u00e9m korszer\u0171s\u00edteni.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAmire a\nfelaj\u00e1nl\u00e1sokat v\u00e1rom:\u003c/strong\u003e\u003cbr\u003e\n- Egy HD min\u0151s\u00e9gben felvev\u0151 Kamera. \u003cstrong\u003e(Canon LEGRIA HF R67 vide\u00f3kamera)\u003c/strong\u003e\u003cbr\u003e\n- L\u00e1mp\u00e1k a megvil\u00e1g\u00edt\u00e1shoz.\u003cbr\u003e- Egy helys\u00e9g \u00e1talak\u00edt\u00e1sa, hangszigetel\u00e9se a m\u00e9gjobb hangmin\u0151s\u00e9g\u00e9rt.\u003cbr\u003e- Extra\nASMR kell\u00e9kek, amivel m\u00e9g v\u00e1ltozatosabb\u00e1 tudjam tenni a vide\u00f3imat.\u00a0\u003cbr\u003e- K\u00fcls\u0151\nWinchester\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAmiket a felaj\u00e1nl\u00e1sok\u00e9rt tudok adni a Kedves Felaj\u00e1nl\u00f3mnak (\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSzexu\u00e1lis tartalom teljesen kiz\u00e1rva! Se k\u00e9pi anyagk\u00e9nt, se b\u00e1rmif\u00e9le szexu\u00e1lis tartalm\u00fa hanganyagk\u00e9nt nem \u00e1ll m\u00f3domban m\u00e9g egyedi vide\u00f3t sem k\u00e9sz\u00edteni! Ezen k\u00edv\u00fcl szinte b\u00e1rmit teljes\u00edtek ASMR t\u00e9m\u00e1ban.\u003c/span\u003e\u003c/em\u003e):\u003cbr\u003e- 1$-\u00e9rt:\u003c/strong\u003e Egy sz\u00f3beli h\u00e1l\u00e1s k\u00f6sz\u00f6netet, amit a felaj\u00e1nl\u00e1st k\u00f6vet\u0151 vide\u00f3mon\nbiztosan k\u00f6z\u00f6lni is fogok!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- 3$-\u00e9rt:\u003c/strong\u003e Egy sz\u00f3beli h\u00e1l\u00e1s k\u00f6sz\u00f6net, szint\u00e9n a felaj\u00e1nl\u00e1st k\u00f6vet\u0151 vide\u00f3mon, illetve\u00a0\u003cstrong\u003eteljes\u00edtem egy ASMR k\u00e9r\u00e9s\u00e9t, egy 10perces ASMR vide\u00f3t fogok \u003c/strong\u003eelk\u00e9sz\u00edteni a saj\u00e1t \u00edzl\u00e9s\u00e9re, amit youtube-ra t\u00f6lt\u00f6k fel, csak a t\u00e1mogat\u00f3 sz\u00e1m\u00e1ra l\u00e1that\u00f3an, Rekl\u00e1mmentesen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- 6$ -\u00e9rt:\u003c/strong\u003e Egy sz\u00f3beli h\u00e1l\u00e1s k\u00f6sz\u00f6net, szint\u00e9n a felaj\u00e1nl\u00e1st k\u00f6vet\u0151 vide\u00f3mon, illetve\u00a0\u003cstrong\u003eteljes\u00edtem egy ASMR k\u00e9r\u00e9s\u00e9t, egy maximum 20perces ASMR vide\u00f3t fogok elk\u00e9sz\u00edteni \u003c/strong\u003ea saj\u00e1t \u00edzl\u00e9s\u00e9re, amit youtube-ra t\u00f6lt\u00f6k fel, csak a t\u00e1mogat\u00f3 sz\u00e1m\u00e1ra l\u00e1that\u00f3an, Rekl\u00e1mmentesen!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- 10$ -\u00e9rt:\u003c/strong\u003e Egy sz\u00f3beli h\u00e1l\u00e1s k\u00f6sz\u00f6net, szint\u00e9n a felaj\u00e1nl\u00e1st k\u00f6vet\u0151 vide\u00f3mon, illetve\u00a0\u003cstrong\u003eteljes\u00edtem egy ASMR k\u00e9r\u00e9s\u00e9t, egy 40-50perces ASMR vide\u00f3t fogok elk\u00e9sz\u00edteni\u00a0\u003c/strong\u003ea saj\u00e1t \u00edzl\u00e9s\u00e9re, amit youtube-ra t\u00f6lt\u00f6k fel, csak a t\u00e1mogat\u00f3 sz\u00e1m\u00e1ra l\u00e1that\u00f3an, Rekl\u00e1mmentesen! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e- 25$ -\u00e9rt:\u003c/strong\u003e Egy sz\u00f3beli h\u00e1l\u00e1s k\u00f6sz\u00f6net, szint\u00e9n a felaj\u00e1nl\u00e1st k\u00f6vet\u0151 vide\u00f3mon, illetve \u003cstrong\u003eteljes\u00edtem egy ASMR k\u00e9r\u00e9s\u00e9t, egy minimum 90perces ASMR vide\u00f3t fogok elk\u00e9sz\u00edteni\u003c/strong\u003e a saj\u00e1t \u00edzl\u00e9s\u00e9re,  amit youtube-ra t\u00f6lt\u00f6k fel, csak a t\u00e1mogat\u00f3 sz\u00e1m\u00e1ra l\u00e1that\u00f3an, Rekl\u00e1mmentesen! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSzexu\u00e1lis tartalom teljesen kiz\u00e1rva! Se k\u00e9pi anyag
