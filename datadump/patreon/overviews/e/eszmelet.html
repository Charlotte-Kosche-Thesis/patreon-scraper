    "summary": "(\u003cstrong\u003eSEE ENGLISH TEXT BELOW\u003c/strong\u003e)\u003cbr\u003e\u003cbr\u003eKedves T\u00e1mogat\u00f3nk, Olvas\u00f3nk, Bar\u00e1tunk!\u003cbr\u003e\u003cbr\u003eMint azt sokan tudj\u00e1tok, az \u003cem\u003eEszm\u00e9let \u003c/em\u003efoly\u00f3irat Magyarorsz\u00e1g egyetlen rendszerkritikai elm\u00e9leti-tudom\u00e1nyos kiadv\u00e1nya, mely 1989-es els\u0151 megjelen\u00e9se \u00f3ta szemben \u00e1ll a glob\u00e1lis t\u0151kerendszerrel, annak t\u00e1rsadalmi-gazdas\u00e1gi egyenl\u0151tlens\u00e9geivel, term\u00e9szet- \u00e9s emberrombol\u00f3, hierarchikus jelleg\u00e9vel, az \u00e1llami elnyom\u00e1ssal \u00e9s \u00f6nk\u00e9nnyel.\u003cbr\u003eFoly\u00f3iratunk term\u00e9szetesen egy percig nem maradt k\u00f6z\u00f6mb\u00f6s haz\u00e1nk jelenkori k\u00f6z\u00e1llapotaival szemben sem: k\u00f6vetkezetesen elutas\u00edtjuk a 2010-ben hatalomra jutott autoriter, antidemokratikus, m\u00e9lyen emberellenes, a fajgy\u0171l\u00f6letet g\u00e1tl\u00e1stalanul haszn\u00e1l\u00f3, s a t\u00e1rsadalmi igazs\u00e1gtalans\u00e1gokat a v\u00e9gletekig fokoz\u00f3 Orb\u00e1n-rezsimet. Az \u003cem\u003eEszm\u00e9let \u003c/em\u003ek\u00fcldet\u00e9s\u00e9nek tartja, hogy ezen ellentmond\u00e1sos jelens\u00e9geket tudom\u00e1nyos ig\u00e9nyess\u00e9ggel, magas elm\u00e9leti szinten elemezze, fenntartva egy\u00fattal humanista baloldali elk\u00f6telezetts\u00e9g\u00e9t.\u003cbr\u003eA lap - mik\u00f6zben \u00f6nk\u00e9ntes munk\u00e1ban k\u00e9sz\u00fcl - \u00e9vek \u00f3ta semmif\u00e9le \u00e1llami t\u00e1mogat\u00e1sban nem r\u00e9szes\u00fcl, p\u00e1ly\u00e1zati lehet\u0151s\u00e9gei egyre sz\u0171k\u00fclnek, \u00edgy f\u00e9l\u0151, hogy Magyarorsz\u00e1g egyetlen rendszerkritikus t\u00e1rsadalomelm\u00e9leti foly\u00f3irata nemsok\u00e1ra fel\u00e9li tartal\u00e9kait, s megjelen\u00e9se lehetetlenn\u00e9 v\u00e1lik.\u003cbr\u003eEz\u00e9rt k\u00e9rj\u00fck t\u00e1mogat\u00f3inkat, olvas\u00f3inkat - akiknek fontos, hogy a humanista t\u00e1rsadalmi baloldal e f\u00f3ruma tov\u00e1bbra is fennmaradhasson -, ha tehetik, j\u00e1ruljanak hozz\u00e1 ak\u00e1r csak egy jelk\u00e9pes \u00f6sszeggel a lap tov\u00e1bbi m\u0171k\u00f6d\u00e9s\u00e9hez.\u00a0Minden adom\u00e1nyt k\u00f6sz\u00f6nettel fogadunk, s azokat teljes eg\u00e9sz\u00e9ben az \u003cem\u003eEszm\u00e9let foly\u00f3irat \u003c/em\u003emegjelen\u00e9si k\u00f6lts\u00e9geire ford\u00edtjuk.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon t\u00e1mogat\u00f3ink sz\u00e1m\u00e1ra az \u00faj sz\u00e1mokat PDF form\u00e1tumban megjelen\u00e9skor el\u00e9rhet\u0151v\u00e9 tessz\u00fck.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA \"\u003cem\u003eBecome a patron\u003c/em\u003e\"-ra kattint\u00e1ssal tudtok rendszeres felaj\u00e1nl\u00e1st tenni, ami ak\u00e1r havi 1 doll\u00e1r is lehet (jelenleg 260 forint, az \u00e1rfolyammal ez v\u00e1ltozhat), \u00e9s b\u00e1rmikor megv\u00e1ltoztathat\u00f3 vagy felf\u00fcggeszthet\u0151. (\u003cem\u003eFigyelem: a be\u00edrt \u00f6sszeg nett\u00f3 t\u00e1mogat\u00e1s, erre\u00a0\u003c/em\u003e\u003cem\u003em\u00e9g\u00a0\u003c/em\u003e\u003cem\u003er\u00e1ker\u00fcl az \u00c1FA.\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eLehet\u0151s\u00e9g van tov\u00e1bb\u00e1 egyszeri felaj\u00e1nl\u00e1sra is PayPal-on kereszt\u00fcl az al\u00e1bbi linken:\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=WZGZXQ2PWVA5W\"\u003ehttps://www.paypal.com/cgi-bin/webscr?cmd=_s-xclic...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA Szerkeszt\u0151s\u00e9g\u003cbr\u003e\u003ca href=\"http://www.eszmelet.hu\"\u003ewww.eszmelet.hu\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/eszmelet/\"\u003ehttps://www.facebook.com/eszmelet/\u003cbr\u003e\u003c/a\u003eKor\u00e1bbi sz\u00e1mok:\u00a0\u003ca href=\"http://epa.oszk.hu/01700/01739\"\u003ehttp://epa.oszk.hu/01700/01739\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------\u003cbr\u003eDear Comrades,\u003cbr\u003e\u003cbr\u003eAs many of you know my country, Hungary, has undergone a right-wing authoritarian turn since the elections of 2010. Prime minister Viktor Orb\u00e1n and his FIDESZ party have built a r\u00e9gime that, on the one hand, severely limits the scope of democratic politics and pursues harsh anti-poor and anti-worker policies, while, on the other hand, uses racism and xenophobia on a daily basis to create a state of panic and hysteria to perpetuate its rule. One of the key measures of this new system has been the gradual suffocation of press pluralism by state-supported buy-outs and other manoeuvres, with government-friendly oligarchs gaining control of almost the entire media landscape, leaving very little space for critical voices. Besides media control, independent intellectual and cultural institutions and forums have also seen their funding cut, in some cases were closed down or their personnel replaced by government loyalists.\u003cbr\u003e\u003cbr\u003eOne of the few forums that survive to this day is our journal \u003cem\u003eEszm\u00e9let\u003c/em\u003e: published since 1989, it is the only published platform for Marxian, anti-capitalist theory and critique in the country. Working in the tradition of Georg Luk\u00e1cs and Istv\u00e1n M\u00e9sz\u00e1ros we have made it our mission to provide scholarly analysis of the contradictions of global capitalism and its different regional versions, while maintaining the perspective of a socialist alternative. Our journal is entirely produced on a voluntary basis, and unsurprisingly we receive no government support, while grants from foundations etc. have also become scarce or non-existent. Although we recently managed to slightly increase our readership by intensifying our public outreach through events, we are now faced with the prospect of becoming unable to publish the journal within some years if present trends continue, as many of our readers could not support a steep rise in price.\u003cbr\u003e\u003cbr\u003eWhile we realize that \u003cem\u003eEszm\u00e9let\u003c/em\u003e, since published in Hungarian, is most directly relevant to our Hungarian-speaking readers, we now also ask our comrades in other countries for help.\u003cbr\u003eWe have set up this Patreon account where you can help with any monthly amount you can afford (transfer can be cancelled any time) by clicking on \"Become a Patron\" and entering an amount. \u003cbr\u003eAlternatively, one-time transfers can be carried out through Paypal at the following link:\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=WZGZXQ2PWVA5W\"\u003ehttps://www.paypal.com/cgi-bin/webscr?cmd=_s-xcli...\u003c/a\u003e or to our bank account below*. All receipts will be spent on publishing the four yearly issues of our journal.\u003cbr\u003e\u003cbr\u003eWe thank you for any support you can offer!\u003cbr\u003e\u003cbr\u003eIn solidarity,\u003cbr\u003eTam\u00e1s Krausz and the editors of \u003cem\u003eEszm\u00e9let\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003e*Account name: Eszm\u00e9let Sajt\u00f3 Alap\u00edtv\u00e1ny\u003cbr\u003eIBAN: HU75 1020 0830 3231 9448 0000 0000\u003cbr\u003eSwift: OKHB HUHB\u003cbr\u003eK\u0026amp;H HUNGARY, 1051, Budapest, Vigad\u00f3 t\u00e9r 1.\u003cbr\u003e"
