    "summary": "Welcome to my Patreon project. We are going to create videos and other content mostly relating to the singing voice. I hope that we also become a supportive virtual community bound by our interest and passion for the beautiful, healthy use of the most amazing musical instrument; the voice. I was inspired to teach voice after many years of involvement in singing both liturgical and classical music, and an almost equal time obsessing about the challenges of proper development, health and vocal technique. It\u0027s quite a strange beginning because I honestly had no interest at the time in taking any students! I was doing a lot of research on my own, but only to satisfy my own curiosity and bring closure to many years of experiencing contradictory training. The training seemed often nonsensical yet went side by side with sound, healthy vocal instruction and advice, all bundled together. Somehow it became apparent to me that I was able to help others sing more freely than they had ever thought possible! After a few years of taking more students and fine-tuning my approach to vocal development, I decided to integrate insights from my experiences in the fields of health, mental health and even mathematics and computer science. I used my diverse experiences, both academic and professional, towards the goal of perfecting my methodology. I built up a full time voice studio almost exclusively through referrals from satisfied students/clients.  The time has come to start sharing some of what I\u0027ve learned with a greater audience. So here it is!"
