    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cimg src=\"http://i68.tinypic.com/so9u2p.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qiOma8THFsQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i68.tinypic.com/xcsz7d.jpg\" style=\"width: 673px;\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, and welcom\u003c/span\u003ee! I\u0027m Eva, a 20 year old Canadian cosplayer. I have been cosplaying since 2013, and have always loved dressing up. In addition to cosplay, I have been reading comics since I could read (well... almost), and I love to spend my time gaming, reading, and creating. I have developed a wonderful network of friends whom I love to play games with and chat about anything nerdy- I\u0027d love to have more friends and supporters with the same interests as me!\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/1oroeh.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://i66.tinypic.com/3090voz.jpg\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is a special hangout for those who want to know more about me, see the cosplay process, as well as chat about gaming, comics, and costumes. I want your opinions on how to improve as well as who I should cosplay! All pledges will be funded back into my costumes, and will provide me with the materials to create bigger and better things!\u00a0 Patrons recieve exclusive behind the scenes videos, access to ALL pictures from a shoot, as well as life updates.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn addition to patreon, I also have an\u00a0\u003ca href=\"http://a.co/g2Ma5v4\"\u003eAmazon wishlist\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/evarawrrr/\"\u003eInstagram\u003c/a\u003e, and many other ways to stay connected! I will never stop posting new pictures to Instagram, and responding to comments via twitch and instagram. The amount of love and support I have received is amazing, and every comment, donation, and pledge is another reminder of how many wonderful people are in\u00a0my life.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2e6dhue.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"http://i65.tinypic.com/2ytuqn7.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch1\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e"
