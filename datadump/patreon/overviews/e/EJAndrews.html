    "summary": "Hi! I tell stories with comics, cartoons and illustrations.\u003cbr\u003eMy preference is to work with pens, paints and inks on paper or canvas, and sometimes cardboard.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eI started a Patreon page with the main goal of getting my work out there and possibly seen by more people. It would be great if it turns into a supplemental income, but we\u0027ll see how things go. Either way I\u0027m going to keep making stories, hopefully here people might see and even enjoy them. After all, what\u0027s a story without an audience : )\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy Work\u003c/strong\u003e\u003cbr\u003eI have 3 finished comics so far, you can find them all on my \u003ca href=\"http://www.frequentlyfalling.com/comics\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThere\u0027s a 25 page comic called \u0027Falling\u0027 about growing up and the falling that goes with it, you can also find this one here on Patreon! Just go into posts and look for the filter tag Falling : )\u003cbr\u003e\u003cbr\u003e\u0027The After Years\u0027 is an 8 page comic about 5 people trying to find a new place to survive in a post-apocalyptic world. This one is part of an anthology put together by the Southbay Comics group in 2015. You can go to \u003ca href=\"http://sbaycomics.com\" rel=\"nofollow\"\u003esbaycomics.com\u003c/a\u003e to check out the other artists and their work!\u003cbr\u003e\u003cbr\u003eThen there\u0027s \u0027Thomas\u0027. This is a fairly dark 12 page comic that I made for this years anthology.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on two webcomics \u0027Tea is for Talking\u0027 and \u0027IMO\u0027. \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u0027Tea is for Talking\u0027 is a slice-of-life strip about a couple, Nil and Seb. The one line blurb is: A couple live together, domesticity ensues, hot beverages are consumed.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u0027IMO\u0027 is a strange kind of action/drama/slice-of-life with actually very little action, some drama and it has to do with an International Mercenary Organisation. So... it\u0027s a slice of a fairly specific life.\u003cbr\u003e\u003c/div\u003eI\u0027m\u00a0 posting new strips for these semi-regularly here and on my website.\u003cbr\u003eThese are also posted on Tapastic:\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Tea-is-For-Talking\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Tea-is-For-Talking\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/IMO\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/IMO\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll also be posting a little doodle or sketch from my Sketchbook on Wednesdays : )\u003cbr\u003e\u003cbr\u003eI do also make relatively rambling videos about my current comics and illustration projects on \u003ca href=\"https://www.youtube.com/channel/UC15lRyogVoMzKT9JM2W39ZA\" rel=\"nofollow\" target=\"_blank\"\u003emy youtube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e \u003cbr\u003eThank-you for taking the time to read the above, and if you\u0027re interested in becoming a patron please feel free to check out my work here or on my \u003ca href=\"http://frequentlyfalling.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003e"
