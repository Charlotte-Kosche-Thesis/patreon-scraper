    "summary": "Youth at risk, specifically those aging out of foster care programs, are statistically inclined towards early homelessness, crime, imprisonment, and teen parenthood. In California alone, there are 65,000 children within the foster system; fifty percent of those youth will become homeless within one year of emancipation. Of the current California prison population, 70% are former foster youth. Only about 2% of all foster youth graduate from a four-year university. With statistics against them, and a lack of support and resources to prepare them for life, it\u2019s a tough, uphill battle for these young adults to beat the odds and go on to live comfortable, successful lives.\u003cbr\u003e\u003cbr\u003eEvolve YOU Foundation works with local public services to recruit emancipated foster-youth and at-risk teens between the ages of seventeen and twenty-one, with the goal of providing free occupational training and accreditation that can be applied to multiple fields of employment. The Foundation\u2019s 4200 sq-ft facility is equipped with features such as a 50-person classroom, digital conference/training rooms, kitchen, and other resources from multiple industry-leading digital marketing companies. CEO Brian Taylor named this location \u201cThe Practice\u201d to serve as a constant reminder that \u201cpractice makes perfect\u201d and perfection is not achieved overnight. Sometimes the hardest battle these teens face is internally accepting that they are worth more than what they have been given and the facility Taylor has built serves as a space for them to \u201cpractice,\u201d create, learn, and grow towards a concrete, and executable goal.\u003cbr\u003e"
