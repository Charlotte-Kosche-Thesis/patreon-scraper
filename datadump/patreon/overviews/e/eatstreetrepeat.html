love of mine travelling to new places and experiencing new cultures. When I came to Thailand I just knew that I had to experience more. Each day passed and I became hungrier and hungrier to experience everything Thailand has to offer.  \u003cbr\u003e\u003cbr\u003eAs you may or may not know, Thailand is so vast and there are so many new things to explore. My main aim is to firstly to remind Thai people how beautiful and fun their country is and secondly to show foreigners that for me Thailand is the Number 1 destination to come travelling. \u003cbr\u003e\u003cbr\u003eMaking videos showcasing different experiences you can have in Thailand takes a lot of time and effort, in order to continue making videos for you guys, you can now choose to help support us as a channel and become part of the team. Even better is that if you become a Patreon I will be able to hear from you directly and I will be able to use that inspiration to create something that we all want to see. Anything that is donated, goes directly to helping improve our channel. \u003cbr\u003e\u003cbr\u003eDonating certain amounts gives you certain rewards, details can be found in the rewards section.\u003cbr\u003e\u003cbr\u003eWhether you live in Thailand or have never been, come and enjoy my videos to see what Thailand has to offer.\u003cbr\u003e\u003cbr\u003eLove you all,\u003cbr\u003e\u003cbr\u003eESR\u003cbr\u003e\u003cbr\u003e"
