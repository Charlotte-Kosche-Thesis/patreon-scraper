    "summary": "[es] Abajo encontraras este texto traducido al Espa\u00f1ol\u003cbr\u003e[fr] Vous trouverez ci-dessous la traduction de ce texte en fran\u00e7ais\u003cbr\u003e[pt] Abaixo voc\u00ea encontrar\u00e1 a tradu\u00e7\u00e3o deste texto para o portugu\u00eas\u003cbr\u003e[pl] Poni\u017cej znajdziesz t\u0142umaczenie tego tekstu na j\u0119zyk polski\u003cbr\u003e[en] Below you will find this text translated into English\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eNi starigu la bazojn de pli egalecema kaj efika komunikado en E\u016dropo\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLa Briteliro starigas grandajn defiojn por E\u016dropa Unio. Unu el ili estas la lingva demando, Kiu lingvo alprenos la rolon de la Angla en la E\u016dropaj institucioj? Tiu \u0109i defio prezentas anka\u016d \n\u003cstrong\u003eunikan kaj ne preterpaseblan \u015dancon por starigi la bazojn de pli egalecema kaj efika komunikado en E\u016dropo\u003c/strong\u003e. Ni havas la \u015dancon testi la utilon de Esperanto en E\u016dropo.\u003cbr\u003e\n\u003cbr\u003e\nDatumoj pri lingva demokratio en E\u016dropo konkludas ke \n\u003cstrong\u003e\u003ca href=\"https://www.unige.ch/traduction-interpretation/recherches/groupes/elf/files/9614/5865/9202/elfwp14.pdf\" rel=\"nofollow\"\u003ela uzo de la Angla lingvo kiel lingua franca rekte ekskludas 49% de la e\u016dropa lo\u011dantaro\u003c/a\u003e\u003c/strong\u003e. Esperanto jam plurfoje prezenti\u011dis kiel solvo al la lingva malegaleco reganta en E\u016dropo. Plie, \u011di estas pli efika kaj malmultekosta solvo.\u003cbr\u003e\n\u003cbr\u003e\nNi proponas al vi vivigi \u00abE\u016dropan konversacion\u00bb en tiu \u0109i lingvo helpa kaj ne\u016dtrala. Tiucele ni lan\u0109os retejon kiu informos en Esperanto pri E\u016dropaj okazinta\u0135oj, kulturaj raportoj kaj analizoj pri politikaj kaj sociaj fenomenoj okazantaj kadre de la Unio. Tiu \u0109i \u00abE\u016dropa Konversacio\u00bb helpos for\u011di E\u016dropan identecon kaj permesos en la estonteco kune alfronti novajn defiojn. Ni lan\u0109as tiun \u0109i projekton sub la nomo \u00abE\u016dropano\u00bb.\n\u003cbr\u003e\n\u003cbr\u003e\nMalsame ol aliaj \u00aboficialaj\u00bb retejoj de E\u016dropa Unio kiuj elspezas milionojn da e\u016droj kaj bezonas centojn da tradukistoj por fari siajn publika\u0135ojn alireblaj en dekduo da lingvoj, \n\u003cstrong\u003eE\u016dropano metos en praktikon kaj testos la utilon de Esperanto kiel duan helpan lingvon por \u0109iuj e\u016dropanoj\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nNi petas vian apogon por la lan\u0109o de partoprena \u0135urnalo servanta kiel informocentro pri la aktuala\u0135oj en E\u016dropa Unio kaj kiel unua pa\u015do al la naski\u011do de e\u016dropa komuna konversacio disvolvi\u011danta en Esperanto.\n\u003cbr\u003e\n\u003cbr\u003e\nLa realigo de tiu \u0109i iniciato utilos en la venontaj jaroj kiel klara pruvilo de tio kiel \n\u003cstrong\u003eEsperanto povus ludi gravan rolon en la konstruo de unu egalecema komuna E\u016dropo trans la landlimoj\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nNia unua celo estas la lan\u0109o de la retejo - ni jam posedas la domajnon europano.info - kaj atingi dum la unuaj tri monatoj de la projekto - regulan publikigon de 1 nova\u0135o \u0109iutage.\n\u003cbr\u003e\n\u003cbr\u003e\nEn venontaj fazoj ni enkondukos tradukojn de la publika\u0135oj al \u0109iuj e\u016dropaj lingvoj uzante Esperanton kiel pontolingvon. \n\u003cstrong\u003eHelpu nin kolekti 400 e\u016drojn kiel monatan enspezon por realigi tiun \u0109i projekton\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHelpu nin testi Esperanton en E\u016dropo kaj tiel fari la unuan pa\u015don al pli egalecema kaj efika komunikado en E\u016dropo. \n\u003cstrong\u003eNe maltrafu la okazon havi aktivan partoprenon en tiu \u0109i historia momento\u003c/strong\u003e. Hodia\u016d ni havas nepreterpaseblan \u015dancon meti \u011din en praktikon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e\n\t[Espa\u00f1ol]\n\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nLevantemos en Europa las bases de una comunicaci\u00f3n m\u00e1s eficaz e igualitaria\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEl Brexit presenta grandes desaf\u00edos para la Uni\u00f3n Europea. Uno de ellos es la cuesti\u00f3n ling\u00fc\u00edstica \u00bfQu\u00e9 lengua tomar\u00e1 el rol del Ingl\u00e9s en la instituciones europeas? Este desaf\u00edo supone tambi\u00e9n una gran oportunidad que no podemos dejar pasar: \n\u003cstrong\u003eAsentar en Europa las bases de una comunicaci\u00f3n m\u00e1s eficaz e igualitaria\u003c/strong\u003e. Tenemos la gran oportunidad de poner a prueba el valor del Esperanto. \u003cbr\u003e\n\u003cbr\u003e\nLos datos sobre la democracia ling\u00fc\u00edstica en Europa concluyen que \n\u003ca href=\"https://www.unige.ch/traduction-interpretation/recherches/groupes/elf/files/9614/5865/9202/elfwp14.pdf\" rel=\"nofollow\"\u003eel uso del ingl\u00e9s como lengua franca excluye de forma directa al 49% de la poblaci\u00f3n europea\u003c/a\u003e. El Esperanto ya se ha presentado en numerosas ocasiones como soluci\u00f3n a la desigualdad ling\u00fc\u00edstica reinante en Europa. Una soluci\u00f3n adem\u00e1s m\u00e1s eficiente y barata.\u003cbr\u003e\n\u003cbr\u003e\nTe proponemos darle vida a una \u00abConversaci\u00f3n europea\u00bb en esta lengua auxiliar y neutral. Para conseguir este objetivo lanzaremos una web que informar\u00e1 sobre la actualidad europea, reportajes culturales y an\u00e1lisis de los fen\u00f3menos pol\u00edticos y sociales desarrollados en el marco de la uni\u00f3n. Esta \u00abConversaci\u00f3n europea\u00bb ayudar\u00e1 a forjar una identidad europea que nos permitir\u00e1 afrontar juntos los nuevos desaf\u00edos del futuro. Lanzamos este projecto con el nombre E\u016dropano (europeo en Esperanto).\n\u003cbr\u003e\n\u003cbr\u003e\nA diferencia de otros sitios web \u00aboficiales\u00bb de la Uni\u00f3n Europea que se gastan millones de euros y necesitan cientos de traductores para que sus publicaciones est\u00e9n accesibles en una docena de idiomas, \n\u003cstrong\u003eE\u016dropano pondr\u00e1 en pr\u00e1ctica y probar\u00e1 la utilidad del Esperanto como segunda lengua auxiliar para todos los europeos\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nTe pedimos tu apoyo para lanzar un peri\u00f3dico participativo que sirva como centro de informaci\u00f3n sobre la actualidad en la Uni\u00f3n Europea y como primer paso para el nacimiento de una conversaci\u00f3n europea en Esperanto.\n\u003cbr\u003e\n\u003cbr\u003e\nLa realizaci\u00f3n de este proyecto servir\u00e1 en los pr\u00f3ximos a\u00f1os como una prueba clara del papel crucial que puede jugar el Esperanto en la \n\u003cstrong\u003econstrucci\u00f3n de una Europa com\u00fan m\u00e1s igualitaria y superadora de las fronteras nacionales\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nNuestro primer objetivo es el lanzamiento de la web - ya tenemos el dominio europano.info - y alcanzar un ritmo de publicaci\u00f3n de una nueva noticia cada d\u00eda. En pr\u00f3ximas fases introduciremos la traducci\u00f3n de las publicaciones a todas las lenguas oficiales de la Uni\u00f3n Europea utilizando el Esperanto como lengua puente.\n\u003cstrong\u003e Ay\u00fadanos a obtener los 400 euros mensuales que necesitamos para hacer realidad este proyecto\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAy\u00fadanos a probar el Esperanto en Europa y dar as\u00ed el primer paso a una comunicaci\u00f3n m\u00e1s igualitaria y eficaz en Europa. \n\u003cstrong\u003eNo dejes pasar esta oportunidad de tener una participaci\u00f3n activa en este momento hist\u00f3rico\u003c/strong\u003e. Hoy tenemos la oportunidad de ponerla en practica.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e[Fran\u00e7ais]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c9tablissons\nles bases d\u2019une communication plus \u00e9galitaire et efficace en\nEurope\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\nLe\nBrexit dresse de grands d\u00e9fis pour l\u2019Union Europ\u00e9enne. Un\nde ceux-ci est la question de la langue : quelle langue va\nprendre le r\u00f4le de l\u2019anglais dans les institutions europ\u00e9ennes ? Ce\nd\u00e9fi pr\u00e9sente aussi \u003cstrong\u003eune\u003c/strong\u003e\u003cstrong\u003e\nchan\u003c/strong\u003e\u003cstrong\u003ec\u003c/strong\u003e\u003cstrong\u003ee\nunique et immanquable pour \u00e9tablir les bases d\u2019une communication\nplus \u00e9galitaire et efficace \u003c/strong\u003e\u003cstrong\u003een\nEurope.\u003c/strong\u003e Nous\navons la chance de tester l\u2019utilit\u00e9 de l\u0027esp\u00e9ranto.\u003cbr\u003e\u003cbr\u003eLes\ndonn\u00e9es sur la d\u00e9mocratie linguistique en Europe conclue que \u003ca href=\"https://www.unige.ch/traduction-interpretation/recherches/groupes/elf/files/9614/5865/9202/elfwp14.pdf\" rel=\"nofollow\"\u003el\u2019usage de l\u2019anglais comme lingua franca exclue directement 49% de la population europ\u00e9enne\u003c/a\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e. L\u2019esp\u00e9ranto\ns\u2019est d\u00e9j\u00e0 pr\u00e9sent\u00e9 plusieurs fois comme solution \u00e0\nl\u2019in\u00e9galit\u00e9 linguistique qui r\u00e8gne en Europe. De\nplus, c\u2019est une solution plus efficace et moins co\u00fbteuse.\n\u003cbr\u003e\nNous\nvous proposons de faire vivre la \u00abConversation Europ\u00e9enne\u00bb\navec cette langue amicale et neutre. \u00c0\ncette fin nous lan\u00e7ons un nouveau site qui informe en esp\u00e9ranto sur\nce qui se passe en Europe, des \u00e9v\u00e8nements culturels, des analyses\npolitiques et les ph\u00e9nom\u00e8nes soci\u00e9taux de l\u2019Union.\u003cbr\u003e\u003cbr\u003eCette\n\u00abConversation Europ\u00e9enne\u00bb aidera \u00e0 forger l\u2019identit\u00e9\neurop\u00e9enne et permettra \u00e0 l\u2019avenir d\u2019affronter de nouveaux\nd\u00e9fis. Nous\nlan\u00e7ons ce projet sous le nom \u00ab E\u016dropano \u00bb,\nl\u2019Europ\u00e9en.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eContrairement\naux autres sites \u003c/strong\u003e\u003cstrong\u003e\u201c\u003c/strong\u003e\u003cstrong\u003eofficiels\u003c/strong\u003e\u003cstrong\u003e\u201d\u003c/strong\u003e\u003cstrong\u003e\nde l\u2019Union Europ\u00e9enne qui d\u00e9pensent des millions d\u2019euros et ont\nbesoin de centaines de traducteurs pour faire leurs publications\ndisponibles en vingt-deux langues, \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eE\u016dropano\nmet en pratique et teste l\u2019utilit\u00e9 de l\u2019esp\u00e9ranto comme\ndeuxi\u00e8me langue pour tou-te-s les europ\u00e9en-ne-s\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003eNous\ndemandons votre soutien pour le lancement d\u2019un journal participatif\nservant comme d\u2019un centre d\u2019information des actualit\u00e9s dans\nl\u2019Union Europ\u00e9enne et comme premier pas vers la naissance d\u2019une\nconversation commune europ\u00e9enne qui va se d\u00e9velopper en esp\u00e9ranto.\n\u003cbr\u003e\u003cbr\u003eLa\nr\u00e9alisation de cette initiative sera utile dans les prochaines\nann\u00e9es comme preuve comme quoi l\u2019\u003cstrong\u003eesp\u00e9ranto\npeut jouer un r\u00f4le important dans la construction d\u2019une Europe\n\u00e9galitaire commune au del\u00e0 des fronti\u00e8res\u003c/strong\u003e.\n\u003cbr\u003eNotre\npremier but\nest le lancement du site internet \u2014 nous poss\u00e9dons d\u00e9j\u00e0 le nom\nde domaine europano.info \u2014 et atteindre durant les trois premiers\nmois du projet une publication r\u00e9guli\u00e8re d\u2019un article par jour.\u003cbr\u003e\u003cbr\u003eDans\nles phases suivantes nous entreprendrons les traductions des\npublications vers toutes les langues en utilisant l\u2019esp\u00e9ranto\ncomme langue-pont. \u003cstrong\u003eAidez-nous\n\u00e0 collecter 400 euros \u003c/strong\u003e\u003cstrong\u003ecomme\nmontant mensuel\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nAidez-nous\n\u00e0 tester l\u2019esp\u00e9ranto en Europe et ainsi faire le premier pas vers\nune communication plus \u00e9quitable et efficace en Europe. \u003cstrong\u003eNe\nmanquez pas l\u2019occasion de participer activement \u00e0 ce moment\nhistorique\u003c/strong\u003e.\nAujourd\u2019hui nous avons une chance immanquable de la mettre en\npratique.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Portugu\u00eas]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEstabele\u00e7amos as bases de uma comunica\u00e7\u00e3o mais igualit\u00e1ria e eficiente na Europa\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO Brexit criou grandes desafios para a Uni\u00e3o Europ\u00e9ia. Um deles diz respeito \u00e0 quest\u00e3o lingu\u00edstica: que l\u00edngua far\u00e1 o papel do ingl\u00eas nas institui\u00e7\u00f5es europ\u00e9ias? Esse desafio apresenta tamb\u00e9m uma chance \u00fanica, que n\u00e3o podemos deixar passar, de \u003cstrong\u003eestabelecer as bases de uma comunica\u00e7\u00e3o mais igualit\u00e1ria e eficiente na Europa\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDados sobre a democracia lingu\u00edstica na Europa mostram que \u003ca href=\"https://www.unige.ch/traduction-interpretation/recherches/groupes/elf/files/9614/5865/9202/elfwp14.pdf\" rel=\"nofollow\"\u003eo uso do ingl\u00eas como l\u00edngua franca exclue diretamente 49% da popula\u00e7\u00e3o europ\u00e9ia\u003c/a\u003e. O Esperanto j\u00e1 v\u00e1rias vezes apresentou-se como uma solu\u00e7\u00e3o \u00e0 desigualdade reinante na Europa. Al\u00e9m disso, ele \u00e9 uma solu\u00e7\u00e3o mais eficiente e de menor custo.\u003cbr\u003e\u003cbr\u003eN\u00f3s propomos uma \u201cConversa\u00e7\u00e3o europ\u00e9ia\u201d nessa l\u00edngua auxiliar e neutra. Com esse objetivo lan\u00e7aremos um site em Esperanto que publicar\u00e1 informa\u00e7\u00f5es sobre acontecimentos na Europa, reportagens culturais, an\u00e1lises pol\u00edticas e fen\u00f4menos sociais no \u00e2mbito da Uni\u00e3o. Esta \u201cConversa\u00e7\u00e3o Europ\u00e9ia\u201d ajudar\u00e1 a forjar uma identidade Europ\u00e9ia e permitir\u00e1 no futuro enfrentar novos desafios. N\u00f3s estamos lan\u00e7ando esse projeto sob o nome  \u00abE\u016dropano\u00bb (Europeu).\u003cbr\u003e\u003cbr\u003eDe forma diferente de outros sites \u201coficiais\u201d da Uni\u00e3o Europ\u00e9ia, que gastam milh\u00f5es de euros e precisam de centenas de tradutores para tornar suas publica\u00e7\u00f5es acess\u00edveis em 12 l\u00ednguas, o \u003cstrong\u003eE\u016dropano colocar\u00e1 na pr\u00e1tica a ideia \u201cEsperanto como segunda l\u00edngua para todos os europeus\u201d e mostrar\u00e1 assim sua utilidade\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eN\u00f3s pedimos seu apoio para o lan\u00e7amento de um jornal participativo funcionando como um centro de informa\u00e7\u00e3o sobre as atualidades da Uni\u00e3o Europ\u00e9ia, como um primeiro passo para o nascimento de uma conversa\u00e7\u00e3o europ\u00e9ia desenvolvida em Esperanto.\u003cbr\u003e\u003cbr\u003eA realiza\u00e7\u00e3o desta iniciativa ser\u00e1 \u00fatil nos anos vindouros como uma prova clara de como \u003cstrong\u003eo Esperanto poderia desempenhar um papel importante na constru\u00e7\u00e3o de uma igualit\u00e1ria e comunit\u00e1ria Europa, al\u00e9m das fronteiras\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eNosso primeiro objetivo \u00e9 o lan\u00e7amento do site - n\u00f3s j\u00e1 possu\u00edmos o dom\u00ednio europano.info - e atingir durante os primeiros meses do projeto a publica\u00e7\u00e3o regular de uma novidade todo dia.\u003cbr\u003eNas fases futuras nos introduziremos tradu\u00e7\u00f5es das publica\u00e7\u00f5es a todas as l\u00ednguas europ\u00e9ias usando o Esperanto como l\u00edngua ponte. \u003cstrong\u003eAjude-nos a coletar 400 d\u00f3lares como receita mensal\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAjude-nos a aplicar o Esperanto na Europa e assim dar o primeiro passo a uma comunica\u00e7\u00e3o mais igualit\u00e1ria  e eficiente na Europa. \u003cstrong\u003eN\u00e3o deixe passar a ocasi\u00e3o de termos uma participa\u00e7\u00e3o ativa neste momento hist\u00f3rico\u003c/strong\u003e. Hoje n\u00f3s temos uma chance que n\u00e3o podemos ignorar, de coloc\u00e1-lo em pr\u00e1tica.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Polski]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStw\u00f3rzmy podstawy bardziej r\u00f3wnoprawnego i skuteczniejszego sposobu porozumiewania si\u0119 Europy!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWyst\u0105pienie\n Wielkiej Brytanii stwarza Unii Europejskiej du\u017ce wyzwania. Jednym z \nnich jest konieczno\u015b\u0107 rozwi\u0105zania problemu j\u0119zykowego. Kt\u00f3ry j\u0119zyk \nprzejmie rol\u0119 j\u0119zyka angielskiego w instytucjach Unii? To wyzwanie \nstwarza tak\u017ce jedyn\u0105, niepowtarzaln\u0105 szans\u0119 stworzenia podstaw \nr\u00f3wnoprawnego i skutecznego porozumiewania si\u0119 w Europie. Mamy szans\u0119 \nprzetestowania u\u017cyteczno\u015bci j\u0119zyka esperanto na tym kontynencie.\u003cbr\u003e\u003cbr\u003eDane\n dotycz\u0105ce j\u0119zykowej demokracji w Europie pozwalaj\u0105 stwierdzi\u0107, \u017ce \nu\u017cywanie j\u0119zyka angielskiego jako lingua franca wy\u0142\u0105cza 49% ludno\u015bci \neuropejskiej. Jako rozwi\u0105zanie nier\u00f3wno\u015bci j\u0119zykowej w Europie ju\u017c \nwielokrotnie prezentowano Esperanto. Poza tym, jest ono rozwi\u0105zaniem \nskuteczniejszym i ta\u0144szym.\u003cbr\u003e\u003cbr\u003eProponujemy wam wznowi\u0107 \"Europejsk\u0105 \nkonwersacj\u0119\" w tym pomocnym i neutralnym j\u0119zyku. W tym celu za\u0142o\u017cymy \nportal internetowy, kt\u00f3ry b\u0119dzie publikowa\u0142 w j\u0119zyku esperanto: \ninformacje o wydarzeniach w Europie, raporty kulturalne oraz analizy \npolityczne i spo\u0142eczne w ramach Unii. Ta \"Europejska konwersacja\" pomo\u017ce\n wyku\u0107 to\u017csamo\u015b\u0107 Europy i pozwoli w przysz\u0142o\u015bci wsp\u00f3lnie podj\u0105\u0107 nowe \nwyzwania. Wprowadzamy ten projekt pod nazw\u0105 \"Europejczyk\".\u003cbr\u003e\u003cbr\u003eW \nprzeciwie\u0144stwie do innych \"oficjalnych\" portali internetowych Unii \nEuropejskiej, kt\u00f3re poch\u0142aniaj\u0105 miliony euro i potrzebuj\u0105 setek t\u0142umaczy\n do przygotowania swoich publikacji  w dwunastu j\u0119zykach, \"Europejczyk\" \nw\u0142\u0105czy esperanto do praktyki i przetestuje jego u\u017cyteczno\u015b\u0107 jako \ndrugiego, pomocniczego j\u0119zyka mieszka\u0144c\u00f3w Europy.\u003cbr\u003e\u003cbr\u003eProsimy o wasze\n wsparcie dla interaktywnego portalu, powstaj\u0105cego jako centrum \ninformacji na temat aktualno\u015bci Unii Europejskiej. B\u0119dzie on pierwszym \nkrokiem do umo\u017cliwienia wsp\u00f3lnej europejskiej konwersacji w j\u0119zyku \nesperanto.\u003cbr\u003e\u003cbr\u003eRealizacja tej inicjatywy zaowocuje w nast\u0119pnych \nlatach jako jasny dow\u00f3d, \u017ce esperanto mog\u0142oby spe\u0142nia\u0107 wa\u017cn\u0105 rol\u0119 w \nbudowaniu r\u00f3wnoprawnej, wsp\u00f3lnej Europy ponad granicami.\u003cbr\u003e\u003cbr\u003eNaszym \npierwszym celem jest uruchomienie portalu \u2013 posiadamy ju\u017c domen\u0119 \neuropano.info. W ci\u0105gu pierwszych trzech miesi\u0119cy projektu zamierzamy \nuzyska\u0107 rezultat regularnego publikowania jednej aktualno\u015bci dziennie.\u003cbr\u003e\u003cbr\u003eW\n nast\u0119pnych fazach wprowadzimy t\u0142umaczenia publikacji na wszystkie \neuropejskie j\u0119zyki, przy u\u017cyciu esperanta jako pomostu j\u0119zykowego. \nPom\u00f3\u017ccie nam zebra\u0107 400 dolar\u00f3w na pokrycie miesi\u0119cznych koszt\u00f3w tego \nzadania!\u003cbr\u003e\u003cbr\u003ePom\u00f3\u017ccie nam przetestowa\u0107 Esperanto i w ten spos\u00f3b \nwykona\u0107 pierwszy krok do stworzenia r\u00f3wnoprawnego i skutecznego systemu \nporozumiewania si\u0119 w Europie. Nie przeoczmy okazji aktywnego \nuczestnictwa w tym historycznym momencie! Mamy obecnie absolutnie \nwyj\u0105tkow\u0105 szans\u0119 wykorzystania tego neutralnego j\u0119zyka w praktyce.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[English]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s lay the foundations for more equal and effective communication in Europe \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBrexit\n presents important challenges for the European Union. One of them is \nthe linguistic question: Which language will take the role of English in\n European institutions? \u003cstrong\u003eThis challenge also presents a unique chance, \nwhich we can\u0027t pass up, to lay the foundations for more equal and \neffective communication in Europe\u003c/strong\u003e. We have the chance to test the \nusefulness of Esperanto in Europe.\u003cbr\u003e\u003cbr\u003eData\n on linguistic democracy in Europe concludes that \u003ca href=\"https://www.unige.ch/traduction-interpretation/recherches/groupes/elf/files/9614/5865/9202/elfwp14.pdf\" rel=\"nofollow\"\u003ethe use of the English language as a lingua franca directly excludes 49% of the European population\u003c/a\u003e. Esperanto has already been presented many times as the \nsolution to the linguistic inequality dominant in Europe. Additionally, \nit is the most effective and cheapest solution.\u003cbr\u003e\u003cbr\u003eWe\n propose to start a \"European Conversation\" in this helpful and neutral \nlanguage. So we will launch a website which will report on European \nevents, cultural reports, and analyses of political and social phenomena\n happening within the Union in Esperanto. This \"European Conversation\" \nwill help forge European identity and will allow us to confront new \nchallenges together in the future. We\u0027re launching this project under \nthe name \"E\u016dropano\" (\"European\"). \u003cbr\u003e\u003cbr\u003eUnlike\n other \"official\" websites of the European Union which cost millions of \neuros and need hundreds of translators to make their publications \navailable in twenty-two languages, \u003cstrong\u003eE\u016dropano will put into practice and \ntest the usefulness of Esperanto as a second auxiliary language for all \nEuropeans\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe\n we ask for your help for the launch of a participatory journal, which \nwill serve as a clearinghouse on current events in the European Union, \nand as the first step towards the birth of a common European \nconversation held in Esperanto. \u003cbr\u003e\u003cbr\u003eThe\n realization of this initiative will serve in coming years as clear \nproof of that \u003cstrong\u003eEsperanto could play important role in the construction of\n a single, common, igalitarian Europe beyond borders\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOur first objective is the launch of the website - we already own the domain \u003ca href=\"http://europano.info\" rel=\"nofollow\"\u003eeuropano.info\u003c/a\u003e - and during the first three months of the project, reach regular publication of one piece of news daily. \u003cbr\u003eIn\n coming phases, we will introduce translations of the publications to \nall European languages, using Esperanto as a bridge language. \u003cstrong\u003eHelp us \nraise 400 euros as monthly revenue to carry out this project.\u003c/strong\u003e\u003cbr\u003eHelp\n us to test Esperanto in Europe and to take the first step toward more \nequal and effective communication in Europe. \u003cstrong\u003eDon\u0027t miss the  chance have\n active participation in this historical momen\u003c/strong\u003et. Today, we have a chance\n we can\u0027t pass up to put it into practice.\u003cbr\u003e"
