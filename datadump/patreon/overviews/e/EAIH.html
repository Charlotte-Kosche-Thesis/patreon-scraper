    "summary": "MY REQUEST LIST:\u003cbr\u003e\u003cbr\u003eMartyrs (2008)\u003cbr\u003e \u00a0 \u00a0 - requested by Raiders AK\u003cbr\u003e\nThe\nExorcist 3 (1990) \n\u003cbr\u003e\n \u00a0 \u00a0\u00a0 - twice requested\u003cbr\u003e\nThirst (1979)\u003cbr\u003e\nThe\nMist (2007)\n\u003cbr\u003e\nThe\nHost (2006)\u003cbr\u003e\nLesbian Vampire Killers (2009)\u003cbr\u003e\nPumpkinhead (1988)\u003cbr\u003e\nDining\nRoom or There is Nothing (2006)\u003cbr\u003e\nLate\nPhases: Night of the Lone Wolf (2014)\u003cbr\u003e\nThe\nAmityville Horror/Amityville 2 (1979/1982)\u003cbr\u003e\nPossession (1981)\u003cbr\u003e\n\n\tNight\nof the Comet (1984)\u003cbr\u003e\n\tGhost\nWatch (1992)\u003cbr\u003e\n\tElvira:\nMistress of the Dark (1988)\u003cbr\u003eAudition (1999)\u003cbr\u003eProm Night (1980)\u003cbr\u003eTriangle (2009)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nHullo there! My name\u0027s Emily and for the last two years, I\u0027ve been working on my YouTube channel, Emily\u0027s Adventures In Horrorland. As I had a late introduction to horror, this is my way of catching up, by reviewing scary movies, analysing creepy videos and reading horror stories and creepypastas aloud. Additionally, the month of February is dedicated to looking at stalker films in-depth.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy videos have featured unique characters and a storyline for some time, which means they aren\u0027t purely transformative media - there is some kind of plot going on. (If you\u0027re interested :P.) Braggart and Killjoy are my frequent co-hosts who point out the best and the worst aspects of each movie I review. We\u0027re always open to requests, and are determined to get to the end of that list eventually! (You can bump up your request by donating or choosing a film that\u0027s already been asked for.)\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re able to donate even a small amount, that would be ****ing amazing. I\u0027d love to improve the production value of my videos: for example, investing in props, effects and research materials, and more lav mics to puke on accidentally.\u003cbr\u003e\n\u003cbr\u003e\nIf you can\u0027t donate (I mean, we\u0027re all poor and would rather spend the money on takeaway pizza, let\u0027s be honest), then thank you anyway for taking an interest, and have a nice day!\u003cbr\u003e\u003cbr\u003e"
