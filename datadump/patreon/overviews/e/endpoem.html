    "summary": "\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs a staff writer at Kill Screen Media\u0027s \u003cem\u003eThe Meta\u003c/em\u003e, I write about the human stories behind competitive gaming. I\u0027ve also spent the past few months reporting on the state of game development and virtual reality. I care deeply about the role of play in our lives, and with your support, I can tell more of these kinds of stories\u00a0\u003ca href=\"http://endpoem.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eon my new blog, \u003cem\u003eEndpoem\u003c/em\u003e\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAlex Kane\u003c/strong\u003e is the managing editor of the Critical Press, a publisher of books on film and culture, as well as an executive producer of the \u003cem\u003eStar Wars\u003c/em\u003e documentary \u003cem\u003eThe Prequels Strike Back\u003c/em\u003e. A graduate of the 2013 Clarion West Writers Workshop, his fiction has appeared in more than a dozen venues, including the \u003cem\u003eExigencies\u003c/em\u003e anthology from Dark House Press; he is also the writer of the creator-owned comic \u003cem\u003eAsphodel\u003c/em\u003e. His nonfiction has been published in\u00a0\u003cem\u003eKill Screen\u003c/em\u003e,\u00a0\u003cem\u003eUploadVR\u003c/em\u003e, \u003cem\u003eVersions\u003c/em\u003e, \u003cem\u003eThe Meta\u003c/em\u003e,\u00a0\u003cem\u003eFoundation\u003c/em\u003e, \u003cem\u003eThe New York Review of Science Fiction\u003c/em\u003e, \u003cem\u003eSF Signal\u003c/em\u003e, and \u003cem\u003eOmni\u003c/em\u003e, among other places. He lives and writes in west-central Illinois.\u003cbr\u003e"
