! We love bringing quality content to the table, and that is rooted in our research. If you ever spent any time deep diving the web, you know finding valid information for a story can be tough - it is like writing a whole book report every week - only more fun. After all, free content isn\u0027t free! We spend hours of time researching, recording, and editing! Your support makes it possible for us to research, update our equipment, and help with our weekly travels to record together, so we can focus on making great episodes for YOU!\u003cbr\u003e\u003c/div\u003e"
