    "summary": "Hello, guys! I am the beginner comic-artist from Russia named \u003cem\u003eemil-dart.\u003c/em\u003e\u00a0I want to introduce my comic - Good Saddle!\u00a0\u003cbr\u003eThis comic tells about adventures (and misadventures) of two handsome heroes: Horse and Knight.\u003cbr\u003e\u003cimg src=\"http://s018.radikal.ru/i513/1612/7c/b0ac20ec0903.jpg\"\u003e\u003cbr\u003eHorse is an well-educated mild-hearted horsie-boy. He often expresses himself as an quite extraordinary person, but boggles in dangerous adventures and tough challenges.\u003cbr\u003eKnight is a man (sort of...) with the dark and mysterious past. However, he doesn\u0027t let his background spoil his life. That\u0027s why remains pretty perky and even romantic sometimes.\u003cbr\u003eI\u0027ve been telling wordless stories about this weird, but certainly engaging cavalry unit (and some other characters) since 2014. If you have found this comic deserving your support, you can put some coins here to make me \u003cdel\u003ehappy\u003c/del\u003e\u00a0more certain in my beginnings.\u003cbr\u003eYou may read my comic here:\u00a0\u003cbr\u003e\u003ca href=\"http://dimak134.deviantart.com/gallery/51640407/Good-Saddle-Comic\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt Gallery\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u0434\u0440\u0443\u0437\u044c\u044f! \u042f \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0439 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a-\u043a\u043e\u043c\u0438\u043a\u0441\u0438\u0441\u0442\u00a0\u0438\u0437 \u0420\u043e\u0441\u0441\u0438\u0438 \u043f\u043e \u0438\u043c\u0435\u043d\u0438 \u003cem\u003eemil-dart.\u003c/em\u003e \u042f \u0445\u043e\u0447\u0443 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043c\u043e\u0439 \u043a\u043e\u043c\u0438\u043a\u0441 - \u041d\u0430\u0434\u0451\u0436\u043d\u043e\u0435 \u0421\u0435\u0434\u043b\u043e! \u003cbr\u003e\u042d\u0442\u043e\u0442 \u043a\u043e\u043c\u0438\u043a\u0441 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u043e \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f\u0445 (\u0438 \u0437\u043b\u043e\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f\u0445) \u0434\u0432\u0443\u0445 \u0441\u0438\u043c\u043f\u0430\u0442\u0438\u0447\u043d\u044b\u0445 \u0433\u0435\u0440\u043e\u0435\u0432: \u041a\u043e\u043d\u044f \u0438 \u0420\u044b\u0446\u0430\u0440\u044f.\u003cbr\u003e\u003cimg src=\"http://s018.radikal.ru/i513/1612/7c/b0ac20ec0903.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u043d\u044c - \u0432\u044b\u0441\u043e\u043a\u043e\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043c\u044f\u0433\u043a\u043e\u0441\u0435\u0440\u0434\u0435\u0447\u043d\u044b\u0439 \u043f\u0430\u0440\u043d\u0438\u0448\u043a\u0430-\u043a\u043e\u043d\u0438\u043a. \u041e\u043d \u0447\u0430\u0441\u0442\u043e \u043f\u0440\u043e\u044f\u0432\u043b\u044f\u0435\u0442 \u0441\u0435\u0431\u044f \u043a\u0430\u043a \u0432\u0435\u0441\u044c\u043c\u0430 \u043d\u0435\u0437\u0430\u0443\u0440\u044f\u0434\u043d\u0430\u044f \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044c, \u043d\u043e \u0442\u0435\u0440\u044f\u0435\u0442\u0441\u044f \u0432 \u043e\u043f\u0430\u0441\u043d\u044b\u0445 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f\u0445 \u0438 \u0441\u043b\u043e\u0436\u043d\u044b\u0445 \u0432\u044b\u0437\u043e\u0432\u0430\u0445.\u003cbr\u003e\u0420\u044b\u0446\u0430\u0440\u044c-\u044d\u0442\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a (\u0432\u0440\u043e\u0434\u0435...) \u0441 \u0442\u0435\u043c\u043d\u044b\u043c \u0438 \u0442\u0430\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043f\u0440\u043e\u0448\u043b\u044b\u043c. \u041e\u0434\u043d\u0430\u043a\u043e, \u043e\u043d \u043d\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0441\u0432\u043e\u0435\u0439 \u0431\u0438\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u043f\u043e\u0440\u0442\u0438\u0442\u044c \u0435\u043c\u0443 \u0436\u0438\u0437\u043d\u044c. \u0412\u043e\u0442 \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0436\u0438\u0432\u0447\u0438\u043a\u043e\u043c \u0438\u00a0\u043f\u043e\u0440\u043e\u0439\u00a0\u0434\u0430\u0436\u0435 \u043f\u0440\u043e\u044f\u0432\u043b\u044f\u0435\u0442 \u0447\u0435\u0440\u0442\u044b \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u043a\u0438.\u003cbr\u003e\u042f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0431\u0435\u0437 \u0441\u043b\u043e\u0432 \u043e\u0431 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u043d\u043e\u0439, \u043d\u043e, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e, \u043f\u0440\u0438\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0435\u0434\u0438\u043d\u0438\u0446\u0435 \u043a\u0430\u0432\u0430\u043b\u0435\u0440\u0438\u0438 (\u0438 \u043e \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0434\u0440\u0443\u0433\u0438\u0445 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430\u0445) \u0441 2014 \u0433\u043e\u0434\u0430. \u0415\u0441\u043b\u0438 \u0432\u044b \u043d\u0430\u0448\u043b\u0438 \u044d\u0442\u043e\u0442 \u043a\u043e\u043c\u0438\u043a\u0441 \u0437\u0430\u0441\u043b\u0443\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u043c \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0430\u0431\u0440\u043e\u0441\u0438\u0442\u044c \u0441\u044e\u0434\u0430 \u043f\u0430\u0440\u0443 \u043c\u043e\u043d\u0435\u0442, \u0447\u0442\u043e\u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u003cdel\u003e\u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u044b\u043c\u003c/del\u003e\u00a0\u0431\u043e\u043b\u0435\u0435 \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u043c \u0432 \u043c\u043e\u0438\u0445 \u043d\u0430\u0447\u0
