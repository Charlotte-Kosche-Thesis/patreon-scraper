    "summary": "The Age of Calamitous is a project that I\u0027ve been working on for over half a decade.\u003cbr\u003eThe project began back in 2011 when I dove into 2D Game Development, but it did not take long before it expanded into a multi-media project.\u003cbr\u003e\u003cbr\u003eAt this point in time, a book series is being worked on that will invite you into the world of Taiphous, a fictional medieval realm that is based on realism combined with fantasy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can people expect from this project?\u003c/strong\u003e\u003cbr\u003eYou can expect an ever-growing series of stories created from this universe. As of right now, my main goal is to focus on the launch of the first book. I\u0027ve been working on this one for a long time, but I want to make sure it lives up to my own expectations before releasing it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen can we expect to learn more, or see a release date?\u003c/strong\u003e\u003cbr\u003eIn order to bring you the best possible experience I can, I won\u0027t give an estimate time. I will use all the time needed in order to get this project done right.\u003cbr\u003e\u003cbr\u003eAll payments given through Patreon will be used primarily on expanding the project through artwork, music, assets, etc.\u003cbr\u003eI would like to personally thank each and every one of you for any form of support.\u003cbr\u003e\u003cbr\u003eBest regards,\u003cbr\u003e- Espen Johansen"
