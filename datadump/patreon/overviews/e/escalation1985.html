    "summary": "\u003ch1\u003eCold War turns Hot\u003c/h1\u003e\u003cstrong\u003e\u003cbr\u003eEscalation 1985 is a realistic first person shooter that asks: What if the Cold War had turned hot?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEscalation 1985 promises a brutal vision of what it would have been like for soldiers on the line on both sides of the Iron Curtain in World War 3.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eCore features\u003c/h4\u003e\u003cul\u003e\u003cli\u003ePlay as a variety of roles as platoon leader, tank commander/gunner/driver, radio man, anti-tanker or combat medic\u003c/li\u003e\u003cli\u003eUse the weapons of the day, like the M16A1, Uzi, M60, M47 Dragon\u003c/li\u003e\u003cli\u003eRoam the German countryside in classic Cold War vehicles, including the M113, BMP-2, Abrams M1, T-72, Shilka and more\u003c/li\u003e\u003cli\u003eMake strategic decisions in a Grand Multiplayer Campaign\u003c/li\u003e\u003cli\u003eSlug it out on 100 people servers\u003c/li\u003e\u003cli\u003eRoam huge 64 square kilometer maps\u003c/li\u003e\u003cli\u003eRealistic weapons with physics based ballistics\u003c/li\u003e\u003cli\u003eCall in off-map artillery, cruise missiles, close air support aircraft, recon helicopters and more\u003c/li\u003e\u003cli\u003eWatch bombers and fighters fill the skies and scores of tanks and APCs break through in a uranium-laden escalation of war to its maximum\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003ePlanned playable factions\u003c/h4\u003e\u003cul\u003e\u003cli\u003eUS Army\u003c/li\u003e\u003cli\u003eSoviet Army\u003c/li\u003e\u003cli\u003eWest German Army (Bundeswehr)\u003c/li\u003e\u003cli\u003eEast German Army (NVA)\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe need you!\u003c/span\u003e\u003c/h3\u003eWe are a team of enthusiastic artists producing the ultimate Cold War experience. We need your support to help us oil the machinery!\u003cbr\u003e\u003cbr\u003eWe have a Patreon-only channel on our\u00a0\u003ca href=\"https://discord.gg/MfDWg9J\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e and your Patreon level is reflected on the server. We are sending out awesome t-shirts and some very lovely designed genuine medals from DDR and the Soviet Union.\u003cbr\u003e\u003cbr\u003ePlease join us in our adventure and together, we will make the Cold War turn hot!\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cblockquote\u003e\"1985. Public uprising in Eastern Berlin. Despite Chairman of the State Council Honecker declaring martial law and deploying military units to patrol the streets, the unrest only escalates. 7th October. Violence erupts during the Day of the Republic parade, when unknown gunmen open fire against the marching soldiers.\u003cbr\u003eJoachim Herrmann, the DDR Agitation and Propaganda Secretary is convinced the conflict is instigated by the West and publicly accuses the CIA and subversive groups in Western Berlin for trying to destabilize the socialist republic. Honecker orders a new blockade of Berlin. An emergency security council is held in the UN, where Russia vetoes a motion to lift the blockade. Unrest spreads throughout the Warsaw Pact countries and spills over into the Soviet republics.\u003cbr\u003eThese events coincide with major NATO military exercises in West Germany that have sent the border areas into high alert. General Secretary of the Communist Party of the Soviet Union, Andropov, hardliner and former head of the KGB, sees no other option but to launch a preemptive strike against NATO in order to protect Berlin and preserve the unity of the Warsaw Pact.\u003cbr\u003eThe Cold War is about to turn hot.\"\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cem\u003eWe are currently developing the game and many features are in an early developmental stage. Features may change sooner or later in the development cycle but we are working hard to fulfill\u00a0our promises.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
