    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://www.instagram.com/emedrawings\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://emedrawings.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDEVIANTART\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"https://pixiv.me/emedesu\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePIXIV\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFirst of all, my English isn\u0027t good so I apologize about any grammatical mistakes and my bad pronunciation on videos.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127); background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242); color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eSi llegas aqu\u00ed de mis cuentas en espa\u00f1ol, al final de la descripci\u00f3n hay un breve resumen. Espero que entiendas que use el ingl\u00e9s ya que es el idioma \"universal\" y tengo pensado ir abri\u00e9ndome m\u00e1s al resto del mundo \u00a1Gracias!\u003c/span\u003e \u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 About me\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy name is Eme, and I love creating art. \u003cbr\u003e\nRight now I am making YouTube animation and drawing videos for spanish and english channels but also working as a freelance illustrator. \u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eActually trying to.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\nI like drawing what makes me feel good, it can be original characters, fanarts from shows and games or anything you can imagine, so don\u2019t expect anything from me!\u003cbr\u003e\u003cbr\u003e\n\nAnd don\u0027t forget about Lluvia!!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://sta.sh/01w6xf5labyt\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eHow it works\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy Patreon is inspired in Djamila Knopf\u0027s idea, I am neither a big fan of \u003cem\u003e\"pay more - get more\"\u003c/em\u003e. I really appreciate every single amount you want to give no matter how little it is, the decision of supporting me to keep creating more art is something I am thankful of. That\u0027s why I am offering the same content to everyone!\u003cbr\u003e\nTo me Patreon is a platform to support creators you like more than paying for rewards, so you can decide the amount you want to\u00a0give and receive all the rewards! \u003cbr\u003e\u003cbr\u003eI usually post two packs per month, so if you pledge 1$ it would be; 1+1= 2$/month\u003cbr\u003eIf I ever don\u0027t have time to draw and can\u0027t post any packs don\u0027t worry, you won\u0027t be charged!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support,\u003cbr\u003e\u003cbr\u003e\n\nEme \u0026amp; Lluvia\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cspan style=\"\"\u003ePara todos los que solo habl\u00e1is espa\u00f1ol;\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003epara m\u00ed Patreon es una plataforma para apoyar a un creador m\u00e1s que \"comprar\" recompensas o beneficios. Es por eso que valoro mucho cualquier cantidad que deis, valoro la decisi\u00f3n de cada persona de apoyarme para seguir creando m\u00e1s contenido, y es algo por lo que estoy muy agradecido. Por eso ofrezco las mismas recompensas para todo el que me apoye con la cantidad que quiera y pueda.\u003cbr\u003e\u003cbr style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eLo normal es que sean dos packs por mes, por lo que si apoyas con 1$ ser\u00eda; 1+1= 2$/mes\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a1Si no tengo tiempo para dibujar y no publico nada no te preocupes, no se os cobrar\u00e1!\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRecibir\u00e9is el archivo de Photoshop con todas las capas para que lo estudi\u00e9is, los dibujos en una mayor calidad y su proceso en im\u00e1genes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Muchas gracias por vuestro apoyo!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
