    "summary": "\u003cimg src=\"https://s13.postimg.org/jqhh6yhyf/MVI_3619_2_MTS_12877_Still002.png\" style=\"width: 292px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eHELLO\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m Emily and I\u0027m an artist and YouTuber based in Berlin. Thanks so much for visiting my page! I spend most of my time making paintings (some of which I sell on my\u00a0\u003ca href=\"http://www.evmb.etsy.com\" rel=\"nofollow\"\u003eEtsy store\u003c/a\u003e), and videos for my two YouTube channels.\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003ePAINTING\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nAt the moment I\u2019m working on critically evaluating, developing, and refining my painting practice ideas. Being able to paint everyday is doing wonders for my knowledge and understanding so I\u2019m really happy with how my journey is going so far.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eYOUTUBE\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nOne of my YouTube channels is a vlog channel where I document my daily artistic adventures. On my other channel I talk about various topics such as my life in Germany, and I give tips/advice on various practical/creative things. I would like to be able to dedicate more time to this channel and support from patrons would help me do that!\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHOW PATREON HELPS ME\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nBy becoming a patron you would be enabling me to spend each and every day in the studio doing what I love - developing my work and uploading online content. Your pledges help me buy materials for paintings, fund studio costs, and invest in equipment or software for making videos. I also really love to use Patreon because it\u2019s an awesome way to interact with the people who directly support my work. I\u2019m very active on my Patreon page and enjoy producing exclusive content for my patrons.\u00a0I document everything I do so you guys can always see what I\u2019m up to with my work via my vlogs and social media.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHOW TO BECOME A PATRON\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nIf you would like to support my work simply check out the rewards on the right hand side, and then choose how much you would like to pledge per month, even\u00a0$1 makes a difference!\u003cbr\u003e\nAnd don\u2019t worry - you can cancel or change your pledge at any time! :)\n\u003cbr\u003e\n\u003cbr\u003e\nFeel free to check out my\u00a0\u003ca href=\"http://www.evmb.etsy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eetsy store\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/imemilybland\" rel=\"nofollow\"\u003edaily vlogs\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/emilybland88\" rel=\"nofollow\"\u003emain channel\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/emilyblandstudio\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/emilybland88\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/emilybland88\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e or\u00a0\u003ca href=\"http://www.emilybland.co.uk\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\n\u003c/div\u003e\n\u003cimg src=\"https://s14.postimg.org/sovwyka01/FOR_PATREON.jpg\" style=\"width: 634px;\"\u003e\u00a0\u003cimg src=\"https://s9.postimg.org/amll5498f/MVI_3629_MP4_294_Still001.png\" style=\"width: 644px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.org/y9d7wn43z/MVI_3748_MP4_7667_Still001.png\"\u003e"
