    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FqlnltzQg66M%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqlnltzQg66M%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FqlnltzQg66M%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/qlnltzQg66M",
    "one_liner": null,
    "patron_count": 10,
    "pay_per_name": null,
    "pledge_url": "/bePatron?c=298412",
    "published_at": "2016-04-12T05:06:19+00:00",
    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/42/d0/8c/42d08c1e1a63ad5d54f78cd48b9da14f.jpg\"\u003e\u003cbr\u003e\nMy name is Erik Frankhouse and I\u0027ve always loved three things; design, cartography and tabletop gaming. For years I just played at home with a close group of friends until my first time at gaming convention. My eyes were opened and I knew I wanted this to be even more. \n\u003cbr\u003e\n\u003cbr\u003e\nWith that said, I feel it\u0027s time to bring all my talent to bear into one place, patreon. I aim to create great tabletop adventures, maps and how-to videos for GMs and players alike. I then want to surround this in interviews with creators, artist, and designers in the industry. Plus, if you know me, there will be a few drinks to make it entertaining. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBe ready for changes because I like to shake things up!\u003c/strong\u003e\u003cbr\u003e\nAdding the first \u003cem\u003eMicro-Setting\u003c/em\u003e to the Patreon starting at the\u00a0\u003cstrong\u003eOnlooker \u003c/strong\u003e$1.00 tier\u00a0and up. This will never be updated more than twice a month.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHere is are links to peruse containing my maps, interviews and how to videos.\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://erikfrankhousepresents.myportfolio.com/\"\u003ePORTFOLIO\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.pinterest.com/erikfrankhouse/my-maps/\" rel=\"nofollow\" target=\"_blank\"\u003ePINTEREST\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLVPWsODqhAh6WVktxREpTAIdRatrF097_\" rel=\"nofollow\" target=\"_blank\"\u003eHOW TO VIDEOS\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLVPWsODqhAh71zk-UJmDPKthYrGbfYO5X\" rel=\"nofollow\"\u003eINTERVIEWS\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll take the ideas linked above and combine them into my Patreon. With your support and feedback I\u0027ll be able to design audio enriched maps. With low prep high quality adventures that I call \n\u003cem\u003ePlotted Adventures\u003c/em\u003e. Along with releasing a \u003cem\u003eMicro-Setting\u003c/em\u003e\u00a0to play and build along with me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/75/89/dd/7589dd47ed63ad7ec8ff382a866634b3.jpg\"\u003e\u003cbr\u003e\nAs a patron you will only be paying for the 1 to 2 Plotted Adventures and 1 to 2 Micro-setting updates I release per month. Anything extra is on the house and just me trying to provide the best experience possible to the patrons.\n\u003cbr\u003e\n\u003cbr\u003e\nTo deliver this content I will be using patreon for the maps, adventures, settings and gaming aids which will be available here for download during your patronage.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/14/99/e7/1499e7091bbb3afb0594100818298671.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003ePlotted Adventures\u003c/em\u003e are individual episodes that will string together into a series like a TV show. These can be used to fill out a campaign you\u0027re currently running, for one shots or even a full campaign by itself. \u003cem\u003ePlotted Adventures\u003c/em\u003e\u00a0will be systemless to start but with the compiled PDFs I\u0027ll attach a system and release them on DrivethruRPG (Free for $5.00 and up).\u003cbr\u003e\n\u003cbr\u003e\nWhen I run adventures I start with one of two things, a map or a plot web. Then I build one around the other to fill out an adventure.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNPC descriptions NPC name sheet and a quick personality with blank spots for notes as needed.\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003eTraps, Encounters or\u00a0pivotal\u00a0adventure information with an area to keep track of their use.\u003c/li\u003e\n\t\u003cli\u003eSmall art cards that have images on the front and info on the back (once unlocked).\u003c/li\u003e\n\t\u003cli\u003eMost important SECRETS! Secrets make an adventure interesting and are the building blocks of a great story.\u003c/li\u003e\n\t\u003cli\u003eEncounters that are memorable and serve purpose to drive the story and not to hinder the fun.\u003c/li\u003e\n\u003c/ul\u003e\nAll of this is aimed to fit onto two to four 11 x 17 or 8.5 x 11 front and back pages that you can ether print, or use in PDF form.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/54/b0/db/54b0db80f7c1b5852bb7dc9aa54075fd.jpg\"\u003e\u003cbr\u003e\nLayout is extremely important when aiming to keeping things simple and elegant. I personally hate studying to run an adventure. With most published content I find myself flipping through bad layouts that do not help but actually hinder fun, stalling the game constantly. Over the years I\u0027ve developed a freeing way of running which is what \u003cem\u003ePA\u003c/em\u003e\u00a0is about.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEach \u003ci style=\"color: rgb(51, 51, 51);\"\u003ePlotted Adventure\u003c/i\u003e\u00a0will be laid out on 11 x 17 or 8.5 x 11 paper. Extra space to include as many notes as possible.\u003c/li\u003e\n\t\u003cli\u003eNPC\u0027s, encounters, traps, and other info will surround the map for quick\u00a0reference.\u00a0\u003c/li\u003e\n\t\u003cli\u003eA larger, more detailed plot-web will be on a\u00a0separate sheet so you can\u00a0reference\u00a0the map and\u00a0web\u00a0at the same time.\u003c/li\u003e\n\t\u003cli\u003eBlank space on the map will be used for GM notes, damage tracking, names, and PC info.\u003c/li\u003e\n\t\u003cli\u003eThe last sheet will be cards that can be cut out with art on one side and info on the back (once unlocked).\u003c/li\u003e\n\t\u003cli\u003eAudio tracks will be uploaded to patron for download for quick GM notes, voice overs, sound effect and other possibilities.\u003c/li\u003e\n\u003c/ul\u003e\nOverall remember that these are made to be written on! Mark them up. Write notes all over them and share them with the \n\u003cem\u003ePlotted Adventure\u003c/em\u003e community!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.pinimg.com/originals/aa/66/d6/aa66d6b9a8b608bdd414372fb1c03911.png\"\u003e\u003cbr\u003eI remember getting a bite sized setting in every new\u003cem\u003e Polyhedron Magazine\u003c/em\u003e and I missed those days. I wanted options and new things to run so I started creating my own settings to play in and never turned back. Each one of these \u003cem\u003eMicro-Settings\u003c/em\u003e will be between 20-60 pages when finished. Hell if they are popular enough I may even turn them into full PDF products!\u003cbr\u003e\u003cbr\u003eAs patrons you will get access to the working google docs for the current setting I\u0027m creating. They will be playable and if you back at the\u00a0\u003cstrong\u003eOnlooker\u003c/strong\u003e\u00a0and up, but at \u003cstrong\u003eExplorer\u003c/strong\u003e you will be able to comment!\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will get access to the google doc containing the new \u003cem\u003eMicro-Setting at \u003c/em\u003e\u003cstrong\u003eOnlooker\u003c/strong\u003e and up.\u003c/li\u003e\u003cli\u003eThere will be a vote on which \u003cem\u003eMicro-Setting\u003c/em\u003e\u00a0will be produced next.\u003c/li\u003e\u003cli\u003eAt \u003cstrong\u003eExplorer\u003c/strong\u003e you will get access to comments in the doc.\u003c/li\u003e\u003cli\u003eIf turned into a published PDF you will get a free digital copy at \u003cstrong\u003eExplorer\u003c/strong\u003e\u00a0and up.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/50/00/90/5000906208ca7fbc215b0e1f341c8b3a.jpg\"\u003e\u003cbr\u003e\nPatreon bills either your credit card or your Paypal account at the end of each month, and then sends me 95% of what they charge you (minus the transaction fee from Stripe, the credit card company).\u003cbr\u003e\n\u003cbr\u003e\nHere is the process\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou make sure you can afford to be a patron and want to be a patron - don\u0027t do this if it will put you in the hole.\u003c/li\u003e\n\t\u003cli\u003eYou figure out how much you can afford to give per month.\u003c/li\u003e\n\t\u003cli\u003eYou set that your pledge at 4 times a month.\u003c/li\u003e\n\t\u003cli\u003eI then release between 1 to 4 \u003cem\u003ePlotted Adventures\u003c/em\u003e\u00a0per month. Remember to set your max to 4 so you don\u0027t miss out!\u003c/li\u003e\n\t\u003cli\u003eIf I release 4\u00a0\u003cem\u003ePlotted Adventures\u003c/em\u003e\u00a0in a month, you will be billed at the end of the month for the total of your pledge for that month x4. . So if I release only 1 \u003cem\u003ePlotted Adventure\u003c/em\u003e\u00a0that month, you will only be billed 1x your plege level. If I don\u0027t release a \u003cem\u003ePA\u003c/em\u003e\u00a0you will not be charged.\u003c/li\u003e\n\t\u003cli\u003eIf your monthly pledge ends up under $1, it will not be billed and will instead roll over into the next month.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003ePatreons like you make this possible! \u00a0Thank you and I hope you love what I create!\u003c/strong\u003e\u003cbr\u003e"
   },
