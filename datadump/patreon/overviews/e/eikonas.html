    "summary": "Let me introduce myself to you: I am an enthusiastic and passionate self taught freelance photographer  from Austria/Europe.\u003cbr\u003e\u003cbr\u003e\n\nI used to shoot (landscape) pictures in the 1980\u2019s with an old and \ntiny analog Minolta X700 but took a two decades long break from \nphotography to pursue politics. I have been Vice-Mayor of my home city \nPuchenau but walked out of politics in 2012 to intensify my efforts in \npeople/female beauty photography. Since then I am living my dream \nthrough my pictures. The brand-name of my enterprise EIKONAS is \n(ancient) greek and means \"(longing) for pictures\"\u003cbr\u003e\n\n\u003cbr\u003eMy portrayal of (female) beauty is full of respect and appreciation \nfor my models. Beauty cannot be discovered by simply exhibiting objects \nbut by connecting with the subject, with the partner on the other side \nof the lens. Therefore my models are always shown as proud and beautiful\n individuals. \u003cbr\u003e\u003cbr\u003eMy understanding of beauty is based upon my appreciation \nfor genuineness and simplicity, of immediacy and truthfulness of the \nsimple being as an aesthetic and self-confident individual.\u003cbr\u003e\n\nCan my photographic style be defined? Well, I don\u0027t know for myself. I\n love to try almost everything, I make mistakes, try to do better next \ntime ... I LOVE colors!!! Overall, my style maybe could be defined as \nsensual, soft and natural. I love to play with the available light, with\n a narrow focus and with lights and shadows as well. Most important to \nme is staying free in my creative process, I am always learning and \ntrying to develop my skills.\u003cbr\u003e\n\n\u003cbr\u003eThanks so much for your appreciation. Stay happy and healthy!\u003cbr\u003e"
