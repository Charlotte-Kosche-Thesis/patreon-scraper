    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI\u0027m not an Oxfordian, I\u0027m Oxford.\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tMore than four hundred years ago I wrote the words you know as \u0027Shakespeare\u0027. My story is the history that you were not taught. Now I write about it.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI lived from 1550 to 1604. In 2015 I began \n\t\u003ca href=\"https://twitter.com/edevere17\" target=\"_blank\"\u003etweeting\u003c/a\u003e. When the 140-character limit \u003ca href=\"https://edevere17.files.wordpress.com/2017/08/ptr-170829-tweet-tweet-for-overview-405x269.png\" target=\"_blank\"\u003ethreatened my sanity\u003c/a\u003e, I started a blog. To see what I\u0027ve written, head to \u003ca href=\"https://edevere17.com/\" target=\"_blank\"\u003eedevere17.com\u003c/a\u003e and look around. The bounded-in-a-nutshell version: I\u0027m once again \u003ca href=\"https://hankwhittemore.com/2013/09/26/edward-de-vere-earl-of-oxford-the-most-amazing-court-jester-no-76-of-100-reasons-why-he-was-shakespeare-and-the-author-of-hamlet/\" target=\"_blank\"\u003eplaying the allowed fool\u003c/a\u003e, this time within the ongoing Shakespeare Authorship debate. My matter is serious, but my manner is not. On occasion I return to iambic pentameter or sonnets. I\u0027ve grown fond of \u003ca href=\"https://edevere17.com/2016/03/02/limerick-10/\" target=\"_blank\"\u003elimericks\u003c/a\u003e, after a\u00a0bit of\u00a0experimenting\u00a0long ago. (\u003cem\u003eTempest\u003c/em\u003e, \u003cem\u003eOthello\u003c/em\u003e, \u003cem\u003eLear\u003c/em\u003e)\u003cbr\u003e\n\t\u003cbr\u003e\nMy aim remains ever the same: to give you new things to think about Shakespeare, and to encourage you to think about them.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eSo why set up on Patreon, after two years?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nI\u0027ve never grudged the cost of the blog, and I enjoy writing it. I\u0027m better at it now than I was two years ago, and I would like to post more often. In order to do that, the writing needs more time and a higher priority on my schedule. As a \n\t\u003ca href=\"http://www.bbc.co.uk/history/historic_figures/franklin_benjamin.shtml\" target=\"_blank\"\u003enoted Colonial\u003c/a\u003e put it, \n\t\u003ca href=\"http://tei.it.ox.ac.uk/tcp/Texts-HTML/free/N07/N07158.html\" target=\"_blank\"\u003eTIME is Money\u003c/a\u003e. There are also new ideas I\u0027d like to explore (\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Photo_comics\" target=\"_blank\"\u003efumetti\u003c/a\u003e\u003c/em\u003e, for instance) that will increase my expenses. I lost my shirt in \n\t\u003ca href=\"https://edevere17.com/2017/04/26/mad-north-north-west/\" target=\"_blank\"\u003ethat Frobisher fiasco\u003c/a\u003e back in \u002778, and I\u0027m running out of manors to sell.\u003cbr\u003e\n\t\u003cbr\u003e\nI dislike intrusive adverts, so I thought that Patreon might be a less distracting and more entertaining alternative. I have \n\t\u003cem\u003ebona fides\u003c/em\u003e here: watch the \u003ca href=\"https://c5.patreon.com/external/landing_pages/video/what_is_patreon.mp4\" target=\"_blank\"\u003eintroductory video\u003c/a\u003e. Their very first example of historical patronage is\u00a0\u003cem\u003eRomeo and Juliet\u003c/em\u003e, though the practice predates the Romans. And my own history as both a patron and a client is well documented. I gave away much more than I ever received. Not even close.\u003cbr\u003e\n\t\u003cbr\u003e\nIn the short term, donations would let me upgrade my WordPress plan, and pay my very-overdue stationer\u0027s bill. This would be a big help, especially to the stationer. My manuscripts may have vanished, but all of that paper and ink went onto my personal account. Elizabeth never let anyone turn in their receipts to the Exchequer.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatronage demonstrates your generous and noble support for my blog and my new writing. I don\u0027t produce podcasts or videos, and I don\u0027t sell merchandise \u2013 at least not until I finish another cycle of sonnets and get a better book deal. \n\t\u003ca href=\"https://edevere17.com/2017/05/18/back-in-black-white/\" target=\"_blank\"\u003eI recently had a limerick published\u003c/a\u003e, in ink on paper under my own name. My blog has also made its\u00a0\u003ca href=\"https://www.amazon.co.uk/Life-Death-King-Edward/dp/0998928909/\" target=\"_blank\"\u003efirst appearance in a published bibliography\u003c/a\u003e. So who can say what dreams may come. In my quest for proper Authorial recognition, the rate of progress may be slow, but it\u0027s inexorable.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.opensourceshakespeare.org/views/plays/play_view.php?WorkID=merchantvenice\u0026amp;Act=2\u0026amp;Scene=2\u0026amp;Scope=scene\u0026amp;LineHighlight=640#635\" target=\"_blank\"\u003eAt the length, truth will out\u003c/a\u003e. \u003cem\u003e\u003cstrong\u003eTruth. Will out.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://edevere17.files.wordpress.com/2016/07/coronet-spacer-200x50.png\" style=\"width: 104px;\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://www.opensourceshakespeare.org/views/plays/play_view.php?WorkID=hamlet\u0026amp;Act=2\u0026amp;Scene=2\u0026amp;Scope=scene\u0026amp;LineHighlight=1370#1365\" target=\"_blank\"\u003eBeggar that I am, I am even poor in thanks; but I thank you.\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"https://edevere17.files.wordpress.com/2015/11/edward-oxenford-crownsig-400x125.png\" style=\"width: 218px;\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://edevere17.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://edevere17.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://edevere17.files.wordpress.com/2017/12/171210-devere-shield-brighter-wp-sm-65x65.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"\"\u003e\u003cstrong\u003eVERO NIHIL VERIUS\u003c/strong\u003e\u003cbr\u003e\n\t\tnothing truer than truth\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cem\u003e\n\t\tAll original work posted by\u003cbr\u003e\n\t\t@edevere17 on this site is\u003cbr\u003e\n\t\t\u003c/em\u003e\u003cbr\u003e\n\t\t\u003ca href=\"http://www.copyrighted.com/copyrights/view/zsjp-i80x-vrje-jdze\" target=\"_blank\"\u003e\u003cimg height=\"40\" src=\"http://static.copyrighted.com/images/seal.gif\" title=\"Copyrighted.com Registered \u0026amp; Protected ZSJP-I80X-VRJE-JDZE\" width=\"150\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
