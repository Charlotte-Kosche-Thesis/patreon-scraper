trong\u003eKeep quality consistent or possibly even  increase the quality!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHire more animators!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eGet faster hardware/software!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eBuy Jason a desk-grill so he can make bacon at  work!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"width: 500px; margin-right: auto; margin-left: auto;\"\u003e\n\u003cimg src=\"http://www.elementanimation.com/whatyouget.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\tIn return for becoming a patron, you\u2019ll be entitled to a  bunch of awesome rewards that aren\u2019t available to the public! Check out the  rewards section below!\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tNOTE: We usually release a video once or twice a month but recently we\u0027ve been releasing videos every week. You will only pay for 2 videos a month, even if we release 10,000 (highly unlikely).\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThank you for your support guys!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: blue;\"\u003e\u003cstrong\u003eALSO NOTE: All rewards are one-time-only unless stated otherwise.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
