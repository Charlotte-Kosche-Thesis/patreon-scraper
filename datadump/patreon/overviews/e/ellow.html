    "published_at": "2013-05-08T15:55:42+00:00",
    "summary": "First of all, thank you for visiting this page and maybe considering becoming a Patron of Ellow. With your patronage we are able to drink more coffee than usual and this results in more and better videosongs since coffee is a magical time stretching device :)\u00a0\u003cbr\u003eSo if you actually are considering becoming an Ellow Patron but you are not entirely sure how this site works please watch this video by the creator of this website, the amazing Jack Conte:\u00a0\u003ca href=\"http://www.youtube.com/watch?v=aDiUGnJtjeA\" rel=\"nofollow\"\u003ehttp://www.youtube.com/watch?v=aDiUGnJtjeA\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eIn short:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eYou pledge a certain amount with a limit you want to spend a month so you will never go over your budget.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eEvery time we put out a videosong on Patreon you will support us making the next video. \u003c/span\u003e\u003ci style=\"color: rgb(51,51,51);\"\u003e(budget means more instruments, coffee, bigger productions, being able to pay for a tour maybe in your area and better sound/video quality)\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eYou will get \u003cstrong\u003efirst access\u003c/strong\u003e to those videosongs, \u003cstrong\u003edownloads\u003c/strong\u003e and be able to \u003cstrong\u003esuggest covers\u003c/strong\u003e via Patreon.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51,51,51);\"\u003eAt the end of the month the pledge will be collected so if you don\u0027t like what we make you can always revoke the pledge before that time and no harm is done.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe want to keep our music as free as possible but we really really really really appreciate all the support we can get.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo, what\u0027s Ellow?!\u003c/strong\u003e\u003cbr\u003eEllow is an awkward YouTube duo that sings and plays pop/folk songs about gravity, annoying birds, geek fights, their love for food and the afthermath of too many cold alcoholic beverages in one evening. Together they play a lot of different instruments like a vintage Philips Philicorda, bass guitars melodica\u0026#8217;s, guitars, ukulele\u0026#8217;s, piano\u0026#8217;s and percussion. They also play live shows in livingrooms, gardens, bars, theaters or even on your roof if you like... \u003cbr\u003e\u003cbr\u003eThank you very much for reading this! We think you are awesome already. :)\u003cbr\u003e\u003cbr\u003e"
