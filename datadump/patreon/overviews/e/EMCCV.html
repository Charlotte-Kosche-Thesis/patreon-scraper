    "summary": "The \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEMCCV \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e(\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003extendable \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eodular \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eC\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ereative \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eC\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eoncept \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eV\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eisualizer\u003c/em\u003e) is aimed\u00a0at\u00a0creative people (dress-up-game lovers, writers, role-playing gamers, ...) who want images of their ideas to have and share! Or you may be at the very beginning of the creative process and looking for inspiration!\u003cbr\u003e\n\u003cbr\u003e\nWith the EMCCV you can create an image of your\u00a0concepts - or use the extensive randomization features to surprise yourself with a new one! - that you can then share with your publisher, co-writer, artist, co-players, fans, friends...\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe EMCCV is inspired by the Kisekae Set System (short: KiSS). It implements the viewer/doll model.\u00a0\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUsers will also be able to supply their own modules (dolls) and extensions! \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe will create a wizard within the EMCCV to make creating new dolls even easier than it used to be with KiSS!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSAMPLES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\"SailorXv3\" (created with the EMCCV Prototype and the SailorXv3 module):\n\u003cbr\u003e\n\u003ca href=\"http://www.emccv.com/modules/SailorXv3/samples/SailorMoon.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.emccv.com/modules/SailorXv3/samples/thumbs/SailorMoon.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.emccv.com/modules/SailorXv3/samples/SuperSailorMoon.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.emccv.com/modules/SailorXv3/samples/thumbs/SuperSailorMoon.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://emccv.com/modules/SailorXv3/samples/SailorMercury.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.emccv.com/modules/SailorXv3/samples/thumbs/SailorMercury.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.emccv.com/modules/SailorXv3/samples/SuperSailorMars.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.emccv.com/modules/SailorXv3/samples/thumbs/SuperSailorMars.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.emccv.com/modules/SailorXv3/samples/SailorJupiter.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.emccv.com/modules/SailorXv3/samples/thumbs/SailorJupiter.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.emccv.com/modules/SailorXv3/samples/SailorVenus.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.emccv.com/modules/SailorXv3/samples/thumbs/SailorVenus.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.emccv.com/modules/SailorXv3/samples/SailorPluto.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.emccv.com/modules/SailorXv3/samples/thumbs/SailorPluto.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\"AFH - Adult Female Humanoid\" (Shading to follow!)\u003cbr\u003e\n\u003ca href=\"http://emccv.com/modules/AFH/previews/preview019\"\u003e\u003cimg src=\"http://emccv.com/modules/AFH/previews/thumbs/preview019.png\"\u003e\u003c/a\u003e \u003ca href=\"http://emccv.com/modules/AFH/previews/preview020\"\u003e\u003cimg src=\"http://emccv.com/modules/AFH/previews/thumbs/preview020.png\"\u003e\u003c/a\u003e \u003ca href=\"http://emccv.com/modules/AFH/previews/preview021\"\u003e\u003cimg src=\"http://emccv.com/modules/AFH/previews/thumbs/preview021.png\"\u003e\u003c/a\u003e \u003ca href=\"http://emccv.com/modules/AFH/previews/preview022\"\u003e\u003cimg src=\"http://emccv.com/modules/AFH/previews/thumbs/preview022.png\"\u003e\u003c/a\u003e \u003ca href=\"http://emccv.com/modules/AFH/previews/preview023\"\u003e\u003cimg src=\"http://emccv.com/modules/AFH/previews/thumbs/preview023.png\"\u003e\u003c/a\u003e \u003ca href=\"http://emccv.com/modules/AFH/previews/preview024\"\u003e\u003cimg src=\"http://emccv.com/modules/AFH/previews/thumbs/preview024.png\"\u003e\u003c/a\u003e \u003ca href=\"http://emccv.com/modules/AFH/previews/preview025\"\u003e\u003cimg src=\"http://emccv.com/modules/AFH/previews/thumbs/preview025.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTERMINOLOGY EXPLAINED\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"line-height: 28px; color: rgb(227, 108, 9);\"\u003eVisualizer\u003c/span\u003e - this is the main program, the EMCCV (similar in concept to a Kisekae viewer). The full version is in development, but you can start using the Prototype right away!\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"line-height: 28px; color: rgb(227, 108, 9);\"\u003eModule\u003c/span\u003e - the base model. The first will be the Adult Female Humanoid. (I don\u0027t call them dolls, because a module could also be a car or a landscape... anything!)\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"line-height: 28px; color: rgb(227, 108, 9);\"\u003eExtension\u003c/span\u003e - Set of items/aspects based on a common theme (like Medieval Fantasy, Sci-Fi, Steam Punk, Sailor Moon, etc). There will be too many options to load all at start-up. So instead you choose only the ones that actually suit your concept.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"line-height: 28px; color: rgb(227, 108, 9);\"\u003eAspect\u003c/span\u003e - anything that modifies the look of the base model. Eyes, hair, shirt, sword, familiar...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEXPERIENCE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve created three previous dolls, the latest being\u00a0\n\u003ca href=\"http://www.SailorX.com\" rel=\"nofollow\"\u003eSailorXv3\u003c/a\u003e, which were exclusively directed at fans of the manga/anime Sailor Moon. Now I want to make it interesting to lovers of all genres! Since 2002 I\u0027ve been on the lookout for the right technology to implement my desired features. In fact I ended up getting professional about it! At age 36 I completed my 3-year training as a software engineer in 2016 with a focus on java-applications, design and usability!\u003cbr\u003e\n\u003cbr\u003eFor the SailorXGenerator (SailorXv3 and previous) I drew the art myself, but for the \"Adult Female Humanoid\" (short: AFH) module I\u0027ve hired a profession concept artist.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTHE TEAM\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nThis time around I am gathering a team around me. My man is an experienced java developer, so he is helping me out with the full version of the EMCCV! \n\u003cbr\u003e\nHelp with Marketing and Quality Control is on board, too! And I\u0027ve hired a professional concept designer,\u00a0\n\u003ca href=\"http://www.mirandarosecrowell.com\" rel=\"nofollow\" target=\"_blank\"\u003eMiranda Rose Crowell\u003c/a\u003e,\u00a0for the actual artwork so I can focus on the programming side of things.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHERE THE MONEY GOES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe first $3000 minimum\u00a0will go towards paying Miranda for her artwork. Everything else gets done by myself and my helpers for free. Eventually though I would like to earn a living by creating additional content for the EMCCV and its website and I would like to give my volunteers the same opportunity.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eRough Schedule\u003c/strong\u003e\u003c/span\u003e:\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003ePhase 1\u003c/strong\u003e: alternate poses (\u003cstrong\u003eDONE\u003c/strong\u003e)\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003ePhase 2\u003c/strong\u003e\u003c/strong\u003e: alternate expressions (\u003cstrong\u003eDONE\u003c/strong\u003e)\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003ePhase 3\u003c/strong\u003e\u003c/strong\u003e: hair basics (top hair, bangs, buns, odangos, pigtails, ponytails) (\u003cstrong\u003eDONE\u003c/strong\u003e)\u003cbr\u003e\n\t\u003cstrong\u003ePhase 4\u003c/strong\u003e: clothes basics (leotard, dress, skirt, pants, belts, shoes)\u00a0(\u003cstrong\u003eONGOING\u003c/strong\u003e)\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003ePhase 5\u003c/strong\u003e\u003c/strong\u003e: more hair (pigtail loops, braids...) (\u003cstrong\u003eIN PROGRESS\u003c/strong\u003e)\u003cbr\u003e\n\t\u003cstrong\u003ePhase 6\u003c/strong\u003e: more hair (back hair, front hair...)\u003cstrong\u003e\u00a0(DONE)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003ePhase 7\u003c/strong\u003e\u003c/strong\u003e: more hair! (corn rows, afro, undercut, ...)\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003ePhase 8\u003c/strong\u003e\u003c/strong\u003e: the SailorXv4 extension!\u00a0\u003cstrong\u003e(IN PROGRESS)\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEMCCV Features will include:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eload as many extensions as your computer can handle!\u003c/li\u003e\n\t\u003cli\u003eimproved graphic user interface\u003c/li\u003e\n\t\u003cli\u003ecolour picker for every item! (as opposed to a fixed palette of colors)\u003c/li\u003e\n\t\u003cli\u003eimport/export custom colour palettes\u003c/li\u003e\n\t\u003cli\u003etools to brighten, darken, in-/decrease contrast (gloss/matte) of aspects\u003c/li\u003e\n\t\u003cli\u003eimport/export your settings (all or just those you choose)\u003c/li\u003e\n\t\u003cli\u003epoint \u0026amp; shoot items! (for adding gems/stars/etc anywhere in the picture)\u003c/li\u003e\n\t\u003cli\u003eshare your creation on the future \u003cstrong\u003eEMCCV community website\u003c/strong\u003e!\u00a0\u003c/li\u003e\n\t\u003cli\u003e... and many more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWhat comes next will depend on what YOU want! My plans include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003emodule: Adult Female Humanoid Portrait\u00a0(aka \"AFHP\") (\u003cstrong\u003eRELEASED\u003c/strong\u003e and in progress)\u003c/li\u003e\n\t\u003cli\u003emodule: Adult Female Humanoid (aka \"AFH\") (\u003cstrong\u003eRELEASED\u003c/strong\u003e and in progress)\u003c/li\u003e\n\t\u003cli\u003emodule/extension: SailorXv3 (\u003cstrong\u003eRELEASED\u003c/strong\u003e)\u003c/li\u003e\n\t\u003cli\u003emodules: Young Female Humanoid, Adult/Young Male Humanoid\u003c/li\u003e\n\t\u003cli\u003ealternate body shapes\u00a0\u003c/li\u003e\n\t\u003cli\u003e... and many more!\u003c/li\u003e\n\u003c/ul\u003e\nAll extensions below are for the AFH/AFHP modules:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eextension: SailorXv4 \u003cstrong\u003e(IN PROGRESS)\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eextension: Princess\u003c/li\u003e\n\t\u003cli\u003eextension: modern casual\u003c/li\u003e\n\t\u003cli\u003eextension: medieval fantasy RPG\u003c/li\u003e\n\t\u003cli\u003eextension: Star Wars Jedi\u003c/li\u003e\n\t\u003cli\u003eextension: Star Trek Officer\u003c/li\u003e\n\t\u003cli\u003e... and many more!\u003c/li\u003e\u003c/ul\u003e\nIf funds permit the content will keep coming!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRISKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThis is my hobby, I love it and I will make it happen! It is my creative outlet and I\u0027m passionate about it. I\u0027ve been doing it since 2002 and have no intention to stop. The only unsure thing therefore is the release date...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRELEASE DATE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe EMCCV itself is making progress.\u00a0The completion date for the new artwork depends on how fast I can raise the funds. I myself spend roughly $75 per month on top of what I can raise through Patreon. Sadly I can not give you specifics as to when the EMCCV will launch. It all depends on how busy life keeps us. In the meantime patrons can enjoy the already released EMCCV Prototype, the Adult Female Humanoid (AFH) with new artwork by Miranda, as well as SailorXv3! You can also already create your own content!\u003cbr\u003e\n\u003cbr\u003e\nThe online community is another mammoth side of the project that will be finished most likely at the same time as the full EMCCV launches, if not sooner. And it will rock to serve your character creation and online-roleplaying needs! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eREWARDS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWhile everything that\u0027s being financed through this campaign will always remain free to all, other modules, extensions and possible features of the online community website may require premium membership. \n\u003cbr\u003e\n\u00a0 \u00a0All your contributions count TWICE towards \n\u003cstrong\u003efree premium membership\u003c/strong\u003e\u00a0of the future EMCCV Community website.\u00a0\u003cbr\u003e\n \u00a0You get \n\u003cstrong\u003epatron status\u003c/strong\u003e, which means that I will pay extra attention to your feedback no matter how big the community grows\u003cbr\u003e\n\u00a0 \u00a0And last but not least: your contributions act as a balance that you can spend on\u00a0\u003cstrong\u003esketches and commissions\u003c/strong\u003e of your characters by Miranda or myself!\u003cbr\u003e\n\u00a0\n\u003cbr\u003eThank you very much!!\n\u003cbr\u003e"
   },
