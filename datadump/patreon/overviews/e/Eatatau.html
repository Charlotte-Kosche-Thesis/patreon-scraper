    "pledge_url": "/bePatron?c=78901",
    "published_at": "2014-01-29T23:10:38+00:00",
    "summary": "\u003cstrong\u003eHello, everyone!\u003c/strong\u003e Thanks for checking out my Patreon page!\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://orig00.deviantart.net/7044/f/2018/057/3/f/untitled_1_by_darkdarius-dc4eps6.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7044/f/2018/057/3/f/untitled_1_by_darkdarius-dc4eps6.png\" style=\"float: left; width: 140px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\tMy name is Darius (ok, it`s not my real name, but my friends call me so). I have been drawing \n\t\u003ca href=\"http://Eatatau.thewebcomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eEATATAU\u003c/a\u003e since 2009, and although it started as a way \nof relief for my stress (that was a hard time), it quickly became a \nhobby and quite an obsession.\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://orig00.deviantart.net/f2e6/f/2018/057/0/5/untitled_4_by_darkdarius-dc4eq1j.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/f2e6/f/2018/057/0/5/untitled_4_by_darkdarius-dc4eq1j.png\" style=\"float: right; width: 157px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003eDrawing a strip of Eatatau can vary\n from a few hours up to forty, or even more.\n\u003c/strong\u003e It is actually quite \na time-consuming hobby by itself, but besides that, I draw illustrations \nand comics for selling and paying the host of smackjeeves (and beers!), \nnot to mention I have other webcomics too, I work as game designer for a japanese game-design company, as spanish teacher in Tokyo and freelance illustrator/designer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAND YET, \n\u003cstrong\u003eI love drawing comics\u003c/strong\u003e.\n And I love publishing them and receiving feedback. I get a lot of \nmotivation when readers make comments laughing, suffering or arguing \nwith the characters, or about something that happened in-game. Not only I\n do love drawing comics, but also cool (and hot) illustrations and \ndesigns. Sadly, we live in a world where being creative, rarely allows \nyou to get your daily hot cup of ramen. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://orig00.deviantart.net/1163/f/2018/057/c/0/untitled_3_by_darkdarius-dc4epsr.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/1163/f/2018/057/c/0/untitled_3_by_darkdarius-dc4epsr.png\" style=\"float: left; width: 176px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\nThat\u00b4s why I need you!\u003c/strong\u003e\nReaders often tell me I should be drawing more... And I\u00b4d love to!  My \ndream is being able to live from my pencil (and Cintiq) but I have to use\n my time for tasks that provide me that stupid money that humans need \nfor living, such as food, a house, some coins for the laundry machine \nand alcohol... \n\u003cbr\u003e\n\u003cbr\u003e\nI have had a \"donation\" button for a while, but I\n recently discovered this Patreon Page. It will allow you to, not only \nsupport Eatatau in a \nmore direct way, but also have a more direct communication between you \nand me, so you can influence the way Eatatau developes! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://orig00.deviantart.net/4826/f/2018/057/6/0/untitled_2_by_darkdarius-dc4eu60.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/4826/f/2018/057/6/0/untitled_2_by_darkdarius-dc4eu60.png\" style=\"float: right; width: 157px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eAnd who knows? if it would have enough support, maybe I could be drawing Eatatau for a living, and publishing two, or three, or even more pages a week! And I could even learn some English! \u003cbr\u003e\n\u003cbr\u003e\nLet\u00b4s dream together!\n\u003cbr\u003e\n\u003cbr\u003e\n-Darius-\n\u003cbr\u003e"
   },
