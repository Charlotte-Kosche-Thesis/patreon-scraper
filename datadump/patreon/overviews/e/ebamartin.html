    "summary": "\u003ch1 style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003eSOBRE M\u00cd\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nMi nombre es \n\tEba Mart\u00edn Mu\u00f1oz y soy escritora de novela en varios g\u00e9neros: thriller, g\u00f3tica, terror, fantas\u00eda y novela negra.\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEstoy en\u003c/span\u003e plena mudanza de mis novelas debido a un litigio con el gigante amaz\u00f3nico. En versi\u00f3n en papel pod\u00e9is solicit\u00e1rmelas en persona y os la enviar\u00e9 a vuestra casa con mucho gusto con dedicatoria personalizada, o bien adquirirlas en \u003ca href=\"https://www.lulu.com/shop/search.ep?keyWords=eba+martin\u0026amp;type=\"\u003eLul\u00fa\u003c/a\u003e en cualquier parte del mundo.\u003c/span\u003e\u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEn versi\u00f3n digital, podr\u00e9is encontrarlas todas en \u003ca href=\"http://lektu.com/a/eba-martin-munoz/3432\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLektu,\u00a0\u003c/span\u003e\u003c/a\u003e \u003ca href=\"http://www.kobo.com/es/es/search?query=Eba%20Mart%C3%ADn%20Mu%C3%B1oz\u0026amp;fcsearchfield=Author\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eKobo\u00a0\u003c/span\u003e\u003c/a\u003e y \u003ca href=\"https://play.google.com/store/books/author?id=Eba+Mart%C3%ADn+Mu%C3%B1oz\"\u003eGoogle play\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u00bfPOR QU\u00c9 UNIRTE A M\u00cd EN PATREON? \u00bfDE QU\u00c9 VA ESTO?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h1\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSe trata de un programa por el cual accedes a una\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003ec\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eomunidad exclusiva como mecenas de mis novelas\u003c/span\u003e. Tendr\u00e1s \u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eacceso a contenido privilegiad\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eo, \u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003ea todas mis creaciones y ser\u00e1s una parte importante de todo el proceso\u003c/span\u003e. \u003c/span\u003ePor si fuera poco, contribuir\u00e1s a que n\u003c/span\u003eo abandone y haya m\u00e1s novelas en el futuro, tanto si eres un seguidor de mi saga o de mis libros en general o crees en mi talento, como si quieres ayudarme a conseguir mi sue\u00f1o.\u00a0\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\nPero no se trata de una acci\u00f3n altruista por amor al arte tampoco: \u003cstrong\u003ees un intercambio\u003c/strong\u003e. Por un lado, todos mis \"patrons\" estables r\u003cstrong\u003eecibir\u00e9is mis novelas en digital de forma totalmente gratuita y antes que nadie\u003c/strong\u003e, adem\u00e1s de \u003cstrong\u003eregalos de bienvenida\u003c/strong\u003e y otras \u003cstrong\u003esorpresas\u003c/strong\u003e.\u003cbr\u003e\nDependiendo de la cantidad mensual que aportes, obtendr\u00e1s mayores beneficios: \u003cstrong\u003epersonajes con tu nombre\u003c/strong\u003e y caracter\u00edsticas en mis obras, \u003cstrong\u003ededicatorias\u003c/strong\u003e dentro de las novelas, adelantos exclusivos, relatos y spin off de tus personajes favoritos, l\u003cstrong\u003eibros en papel dedicados\u003c/strong\u003e, charlas por Skype o \u003cstrong\u003eencuentros\u003c/strong\u003e, y mucho m\u00e1s.\u00a0\u003cbr\u003e\nPor supuesto, tambi\u00e9n estar\u00e1 la parte afectiva o emocional de formar parte de la creaci\u00f3n y de ayudarme a conseguir mi sue\u00f1o, de ver nacer y desarrollarse cada uno de mis libros, de ser pilar fundamental en mi \u00e9xito.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCuando estaba en Amazon, pod\u00eda vivir de mis libros y, con vuestra ayuda, espero poder conseguirlo de nuevo y no tener que abandonar\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u00bfQU\u00c9 OS OFREZCO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: justify;\"\u003e\u003c/h1\u003e\u003cblockquote\u003eA\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edem\u00e1s de las \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003erecompensas\u003c/span\u003e fijadas que veis cuando eleg\u00eds la cantidad con la que quer\u00e9is colaborar (se cobra siempre el d\u00eda 1 y pod\u00e9is cambiarla siempre que quer\u00e1is, as\u00ed como unirte o salir), habr\u00e1 cositas y regalos variados en agradecimiento a vuestro apoyo.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tComo\u003cstrong\u003e \u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eregalo de bienvenida\u003c/span\u003e\u003c/strong\u003e, os har\u00e9 un \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eacr\u00f3stico\u003c/strong\u003e\u003c/span\u003e a cada uno con vuestro nombre. \u003cbr\u003e\n\tAdem\u00e1s, \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003epor cada cincuenta mecenas\u003c/strong\u003e \u003c/span\u003eque re\u00fana, \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003esortear\u00e9\u003c/span\u003e entre vosotros un relato\u003c/strong\u003e que escribir\u00e9 para vosotros con el nombre del ganador y un personaje en su honor. \u003cbr\u003e\n\tPor si eso fuera poco, \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003ecada primero de mes\u003c/span\u003e\u003c/strong\u003e compartir\u00e9 con vosotros, \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003een exclusiva, un fragmento de la novela\u003c/span\u003e que est\u00e9 escribiendo\u003c/strong\u003e en ese momento, y que ver\u00e9is antes que nadie.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\tY cuando cumpl\u00e1is \u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003eseis meses como mecenas\u003c/strong\u003e\u003c/span\u003e tendr\u00e9is \u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eregalos seguros\u003c/span\u003e y acceso a varios \u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003econcursos, sorteos, descuentos \u003c/span\u003eimportantes en los libros en papel, libros anteriores gratis en digital...\u00a0 A todo ello le sumamos los regalos que ya se indican en el casillero de donativos y, para los \u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003emecenas de bronce, plata y oro\u003c/span\u003e, recibir\u00e1n tras su primer mes el primer libro de la saga en digital y a los seis meses el que quieran en papel.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\tTambi\u00e9n tendr\u00e9is \u003cstrong\u003evoz y voto\u003c/strong\u003e en la escritura de mis obras en momentos puntuales y encuestas que haga, en el libro que quer\u00e1is que escriba antes, en decisiones sobre la novela (buscar editorial, premios, concursos, plataformas digitales...)\u003cbr\u003e\n\t Esto acaba de comenzar... GRACIAS\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eMIS NOVELAS (pincha en cada una de ellas para poder comprarlas o verlas)\u003cbr\u003e\n\t\u003cbr\u003e\u003c/strong\u003e\n\t\u003ca href=\"http://lektu.com/l/eba-martin/seres-malditos-el-origen/5264\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSERES MALDITOS\u003c/strong\u003e. \u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSe trata de una saga coral de tem\u00e1tica g\u00f3tica totalmente at\u00edpica  con humor, oscuridad y mucha cr\u00edtica social, que cuenta ya con cientos de seguidores. Bienvenidos a un mundo de fantas\u00eda negra, en la que se mezclan el humor, el misterio, la ternura, el erotismo, la magia, el terror psicol\u00f3gico y el suspense. \u003cbr\u003e\n\tHay cuatro vol\u00famenes hasta la fecha, de los seis previstos, m\u00e1s un Glosario maldito sobre su mundo que ten\u00e9is gratis \u003ca href=\"https://lektu.com/l/eba-martin/glosarios-malditos/8248\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eaqu\u00ed\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"lektu.com/l/eba-martin/seres-malditos-el-origen/5264\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://lektu.com/l/eba-martin/la-condesa-muerta/8983\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLA CONDESA MUERTA\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\tU\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ena mujer de \u00e9poca casada con un conde sanguinario. Un extra\u00f1o asesinato en un hotel de N\u00e1poles, que dar\u00e1 comienzo a una espiral de misteriosos asesinatos. Dos tramas, aparentemente inconexas, que se revelar\u00e1n como una sola.\u003cbr\u003e\n\tMisterio, sorpresa y ficci\u00f3n sobrenatural se unir\u00e1n en esta trepidante novela negra que te cautivar\u00e1.\u003cbr\u003e\n\t\u003cimg src=\"https://lektu.com/l/eba-martin/la-condesa-muerta/8983\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cu\u003e\u003cdel\u003e\u003cbr\u003e\n\t\u003c/del\u003e\u003c/u\u003e\u003ca href=\"https://lektu.com/l/eba-martin/los-ojos-de-la-muerte/8982\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLOS OJOS DE LA MUERTE: \u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEs la obra que m\u00e1s impacto comercial ha tenido hasta el momento, con cientos de ventas a los pocos d\u00edas de salir, incluyendo en Am\u00e9rica. Se trata de un psicothriller intimista.\u003cbr\u003e\n\t\u003cimg src=\"https://lektu.com/l/eba-martin/los-ojos-de-la-muerte/8982\"\u003e\u003cbr\u003e\n\tEsta novela tiene, a su vez, un spin off llamado \u003ca href=\"https://lektu.com/l/eba-martin/angela/8997\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00c1NGELA\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e que escrib\u00ed a petici\u00f3n de los lectores.\u00a0\u003cimg src=\"https://lektu.com/l/eba-martin/angela/8997\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://lektu.com/l/eba-martin/segundas-oportunidades/8985\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSEGUNDAS OPORTUNIDADES\u003c/strong\u003e: \u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\tEs una novela interactiva basada en la estructura de \u201cElige tu propia aventura\u201d pero aplicado al mundo adulto. Aunque s\u00f3lo tengo una escrita y publicada, tengo m\u00e1s proyectos para esta colecci\u00f3n que llam\u00e9 \u201cElige tu destino\u201d, con dos series diferenciadas: Eros (tem\u00e1tica dom\u00e9stica, cotidiana, contempor\u00e1nea) y Thanatos (sobre resoluci\u00f3n de cr\u00edmenes). \u003cbr\u003e\n\t\u003cimg src=\"https://lektu.com/l/eba-martin/segundas-oportunidades/8985\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tActualmente estoy escribiendo \u003cstrong\u003eTODO EL MUNDO ES GILIPOLLAS, \u003c/strong\u003eque terminar\u00e9 y publicar\u00e9 este verano si todo sale bien. Esta novela es una aut\u00e9ntica sorpresa para mis lectores por el tema y el tono, y vosotros ser\u00e9is los primeros en leerla :)\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eProyectos que podr\u00e1n ser reales gracias a vosotros:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e- Terminar la saga de SERES MALDITOS\u003cbr\u003e\n\t- Que TODO EL MUNDO ES GIILIPOLLAS consiga ver la luz\u003cbr\u003e\n\t- Aumentar en varios t\u00edtulos la serie ELIGE TU DESTINO\u003cbr\u003e\n\t- Una novela negra\u003cbr\u003e\n\t-Otra de fantas\u00eda de la que ya tengo un pre-borrador\u003cbr\u003e\n\t- Una colecci\u00f3n de relatos muy original\u003cbr\u003e\u003c/div\u003e\u003c/span\u003e\u003ch2\u003e\u003c/h2\u003e"
