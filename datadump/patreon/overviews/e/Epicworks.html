    "summary": "We\u0027re a recently established indie Visual Novel studio, and our goal is to create the best original EVN\u0027s (English Visual Novel). We\u0027re focused on producing our first couple debut projects, that we hope will become the poster-children for western Visual Novels.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/CEXUtrk.png\"\u003e\u003cbr\u003e\u003cbr\u003eOur first project, \n\u003cstrong\u003eEpisicava\u003c/strong\u003e\u00a0is currently in extended development. It is the first installment in a collective universe called the \u0027\u003cem\u003eEpicverse\u003c/em\u003e\u0027, a multiverse linking certain key projects to a larger one we have planned. It will be a commercial visual novel, sold on Itch.io and Steam and Nutaku.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/hDdcB3f.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/CZUXA4jwoLg\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEpisicava Vol.1\u00a0\u003c/strong\u003efeatures 10 to 12 hours of playtime as well as over 40 original CGs for battle, events and of course, 18+ moments. It has been released on Nutaku and a follow up enhanced release will be launched on steam in 2018.\u003cbr\u003e\u003cbr\u003e\nEpisicava \nwill be released as a trilogy. Volume 2 will begin production in 2018 depending on funding and available manpower.\u00a0\n\u003cbr\u003e\n______________________________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRainbow Dreams\u003c/strong\u003e is our second installment in the \u003cem\u003eEpicverse \u003c/em\u003eand a short tale of sorrow and Godhood. It explains more of the \u003cem\u003eEpicverse \u003c/em\u003eand touches deeper into the theme of it, while maintaining it\u0027s own plot.\u00a0It is a commercial project, to be sold on Itch.io and \u00a0steam, published by Tophat studios.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/tpk5OPh.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt will be in two volumes, the first light-hearted and tinged with a bit of action, while the second would be heart-wrenching but also maintain some fighting elements. Each volume is planned to be playable for at least 3-4 hours and at most 5 hours. It has a planned amount of 12- 15 Backgrounds per volume, 10-15 CGs per volume and 10-12 BGM per volume, not counting those that carry across.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s release is undecided and development has been halted until 2018.\n\u003cbr\u003e\n______________________________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnalistica Academy\u003c/strong\u003e is a short raunchy comedy featuring a strong sexual theme. It\u0027s position in the Epicverse is undecided. It is a commercial project as well, to be sold on Nutaku, Steam, Itch.io and on certain other platforms that have given no confirmation yet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/fC73402.jpg\"\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/wYYGEtKJPEg\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nIt features around 3-4 hours of play and has a total of 13 Backgrounds, 13 soundtracks and 25 planned CGs.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s release is planned for December 2017, but may be seen in February 2018.\u00a0\n\u003cbr\u003e\n_______________________________________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\nFor the full story descriptions, check out the VNDB entries here:\u00a0\n\u003cbr\u003e\n-\u00a0\n\u003ca href=\"https://vndb.org/v19775\" rel=\"nofollow\" target=\"_blank\"\u003eEpisicava\u003cbr\u003e\n\u003c/a\u003e-\u00a0\u003ca href=\"https://vndb.org/v20128\" target=\"_blank\"\u003eRainbow Dreams\u003c/a\u003e\u003cbr\u003e\n-\u00a0\n\u003ca href=\"https://vndb.org/v21520\"\u003eAnalistica Academy\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QvYj34s.png\"\u003e\u003cbr\u003e\nHere is a short list of exclusive Items that are given to our patrons only. Refer to the rewards tiers to see what you are getting.\u003cbr\u003e\n\u003cbr\u003e\n1. Full and early access to all our games including add-ons and fan discs.\n\u003cbr\u003e\n2. Participation in the creative process in the form of polls. It will include things like whether or not to have voice acting done in English or Japanese, what languages to translate our projects into, etc.\n\u003cbr\u003e\n3. Free and frequent concept art based on your favorite characters from our games.\n\u003cbr\u003e\n4. Special roles on our Discord server.\n\u003cbr\u003e\n5. Producer functions\u00a0\n\u003cbr\u003e\n6. Special access to our manga on demand\n\u003cbr\u003e\n7. Physical rewards (coming soon!)\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nMore exclusives would be added as we get more supporters to show our gratitude to you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"https://i.imgur.com/x6W23Ar.png\"\u003e\u003c/h3\u003e\nOur studio is currently comprised of \u00a0very capable members and two affiliates.\n\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eDirectors\u003c/h3\u003e\n\u003cstrong\u003eKotario\u003c/strong\u003e - Founder, director, and the primary writer of Epic Works.\u003cbr\u003e\n\u003cstrong\u003eJoe \u0027Snailmusk\u0027\u003c/strong\u003e - Writer, assistant director, and editor.\u003cbr\u003e\n\u003cstrong\u003eLeon \u0027Mobu\u0027 Flores\u003c/strong\u003e - Outstanding sprite and character artist.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHeads of Department\u003c/h3\u003e\n\u003cstrong\u003eJ.Bonesy\u003c/strong\u003e - Head of PR and finance.\u003cbr\u003e\n\u003cstrong\u003eAlexis \u0027Lexie\u0027 Rodriguez\u003c/strong\u003e - Head of music.\u00a0\u003cbr\u003e\n\u003cstrong\u003eTristan \u0027Cipher\u0027 Hallihan\u003c/strong\u003e - Head of writing and editing. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eCore members\u003c/h3\u003e\n\u003cstrong\u003eTrey Fletcher\u003c/strong\u003e - GUI/Logo design and interface artist.\u003cbr\u003e\n\u003cstrong\u003eNathan Cleary\u003c/strong\u003e - Composer and sound engineer.\u003cbr\u003e\n\u003cstrong\u003eVincent Andrada\u003c/strong\u003e - Character artist/Animator.\u003cbr\u003e\n\u003cstrong\u003eAlais Legrand\u003c/strong\u003e - Background artist.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eNotable Contractors\u00a0\u003c/h3\u003e\n\u003cstrong\u003eTim Reichert\u003c/strong\u003e - Composer and sound designer.\u003cbr\u003e\n\u003cstrong\u003eThe Chosen one\u003c/strong\u003e (TH3PROPHECY) - Character artist\u003cbr\u003e\n\u003cstrong\u003eHanh Chu\u003c/strong\u003e - Character artist\u00a0\u003cbr\u003e\n\u003cstrong\u003eSayori777 \u003c/strong\u003e- Character artist\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/65yVePJ.png\"\u003e\u003cbr\u003e\n\u003ca rel=\"nofollow\" target=\"_blank\"\u003eTophat Studios\u003c/a\u003e - Owned by Joe \"Bonesy\", our publishing expert and programmer. He is a man of sharp-wit and progress.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/officialae2s\" target=\"_blank\"\u003eaE2S team\u003c/a\u003e - Created by Winter, and are a very dedicated and capable team. They are currently working on a visual Novel called \u0027Passing Times\u0027 that touches deeply into the trials and hardships creators of visual novels face, as well as the romance that can emerge from hard work and friendship.\u003cbr\u003e\n\u003cbr\u003e\nWe hope our creations can bring happiness and satisfaction to our patrons. \n\u003cbr\u003e\n\u003cbr\u003e\nCome and speak to us on\u00a0\n\u003ca href=\"https://discord.gg/ZhUkUEk\" target=\"_blank\"\u003eDiscord\u003c/a\u003e! We\u0027d love to hear from you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
