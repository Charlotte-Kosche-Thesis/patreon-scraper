    "published_at": "2018-02-09T21:03:56+00:00",
    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIch bin Timm und dem einen oder anderen vielleicht besser bekannt als Endzeitkind auf\u00a0\u003ca href=\"https://www.twitch.tv/endzeitkind\" target=\"_blank\"\u003eTwitch\u003c/a\u003e und\u00a0\u003ca href=\"http://www.youtube.com/user/EndzeitkindLP\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. In Zukunft m\u00f6chte ich mich wieder vermehrt um Livestreams und Videos k\u00fcmmern, die in den letzten Jahren zugegebenerma\u00dfen viel zu kurz kamen. Mehr dazu sp\u00e4ter noch.\u003cbr\u003e\u003cbr\u003eMit\u00a0\u003cstrong\u003e\u003cem\u003e2400 Followern\u003c/em\u003e\u003c/strong\u003e auf Twitch etwas unter \u003cstrong\u003e\u003cem\u003e21.000 Abonnenten\u003c/em\u003e\u003c/strong\u003e auf YouTube geh\u00f6re ich definitiv zu den kleineren Fischen, was aber nicht zuletzt auch an meiner Unregelm\u00e4\u00dfigkeit in der Vergangenheit liegt. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie Vergangenheit\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte ganz ehrlich mit euch sein: Wer mich schon l\u00e4nger kennt (ich mache bereits seit Anfang 2011 Videos), der wei\u00df, dass Regelm\u00e4\u00dfigkeit fr\u00fcher kein Problem f\u00fcr mich war und ich teilweise bis zu 4 Videos t\u00e4glich produziert habe. Seit 2010 leide ich an \u003cem\u003eDepressionen\u003c/em\u003e und wenige Jahre sp\u00e4ter kam eine \u003cem\u003eAngstst\u00f6rung\u003c/em\u003e dazu, die mich in meinem normalem Leben stark beeintr\u00e4chtigt hat. Das war der Zeitpunkt, an dem die Videos seltener (und in meinen Augen auch schlechter) wurden und ich mich mehr und mehr zur\u00fcckgezogen habe.\u00a0\u003cbr\u003eIch habe in den letzten Jahren einige Antidepressiva und einige Therapien hinter mich gebracht und auch wenn ich nicht mal ansatzweise davon sprechen kann, dass ich gesund w\u00e4re, so hab ich doch gelernt, besser mit meiner Krankheit umzugehen.\u003cbr\u003e\u003cbr\u003eIm Jahr 2016 bin ich dann Vater geworden - und das ist man 24/7, daher blieb mir in den letzten 2 Jahren auch nicht all zu viel Zeit, um mich um mein Hobby zu k\u00fcmmern, aber das nahm ich gerne in Kauf :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie Zukunft\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo langsam aber sicher traue ich mir wieder mehr zu und m\u00f6chte mich endlich wieder mehr mit Twitch und YouTube besch\u00e4ftigen. Auch mal etwas Neues wagen. Die letzten Monate waren beherrscht von der \u003cstrong\u003eAdpokalypse\u003c/strong\u003e. Hat mich pers\u00f6nlich nicht betroffen, da ich nie wirklich nennenswert Geld mit YouTube verdient habe. Jetzt wurden die Partnerrichtlinien versch\u00e4rft und ich werde \u003cem\u003eEnde Februar 2018 komplett aus dem Partnerprogramm fallen\u003c/em\u003e. Auch das ist nicht der Rede wert. Mein Content soll unterhalten, nicht polarisieren. \u003cbr\u003e\u003cbr\u003eIch w\u00fcsste vermutlich wie ich innerhalb von einem halben Jahr einen erfolgreichen YouTube-Kanal hochziehen k\u00f6nnte. Dazu m\u00fcsste ich nur meinen Anstand, meine Moral und meine Pers\u00f6nlichkeit \u00fcber den Haufen werfen, aber das ist es mir nicht wert. Nat\u00fcrlich gibt es auf YouTube auch Ausnahmen, viele mit denen ich befreundet bin und ich w\u00fcnsche allen weiterhin so viel Erfolg wie nur m\u00f6glich!\u003cbr\u003e\u003cbr\u003eAuf Twitch bin ich mittlerweile \u003cstrong\u003e\u003cem\u003ePartner \u003c/em\u003e\u003c/strong\u003eund habe mich (noch) nicht auf irgendein Spiel festgelegt. Werde ich vermutlich auch nicht, das ist nicht meine Art. Kommt gerne vorbei und bringt Vorschl\u00e4ge und W\u00fcnsche ein oder beteiligt euch einfach am Chat. Meine kleine aber feine Community ist sehr offen und freundlich.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDer Crux mit den Konzepten\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEin Fehler, den ich viele Jahre begangen habe, war alles zu \"professionalisieren\". Videokonzepte, die man einhalten musste, nicht mal einfach ein random Video hier und da, alles musste in Reih und Glied (hihi) stehen.\u003cbr\u003e\u003cbr\u003eDavon will ich weg. Ich habe viele Ideen die ich umsetzen will. Weniger Konzept, mehr \"Ich\". Ich will nicht nur Gaming machen (auch wenn vieles - wenn auch nicht alles - unter diesen \u00dcberbegriff f\u00e4llt), sondern auch mal au\u00dferhalb der Reihe etwas hochladen. Ich will mit Videos wieder Spa\u00df haben, keine Verpflichtung. Mit \"normalen Let\u0027s Plays\" habe ich nun aber endg\u00fcltig abgeschlossen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum dann Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon w\u00fcrde mir erm\u00f6glichen viele meiner Ideen umzusetzen. Ihr wisst vermutlich selbst, dass auf dieser Welt nichts umsonst ist. \u003cbr\u003e\u003cbr\u003eUm mal etwas genauer zu werden: Ich m\u00f6chte mir zum Beispiel Technik (Konsolen, Handhelds, Gadgets etc.) aus China anschauen. Da ist extremes Unterhaltungspotenzial vorhanden, aber bevor ich eine gewisse Reputation gesammelt habe und Review-Exemplare zugesandt bekomme, muss ich diese Sachen selbst kaufen. Das ist nicht all zu h\u00e4ufig m\u00f6glich, daher brauche ich eure Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003e\u00c4hnliches plane ich auch f\u00fcr Hardware die nicht aus Fernost kommt, aber auch dort brauche ich erstmal \"\u003cem\u003eExposure\u003c/em\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch unterst\u00fctze dich gerne, aber ist auch was f\u00fcr mich drin?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAber sicher. Neben regelm\u00e4\u00dfigen Patreon-Posts und \"Behind the scenes\"-Videos, biete ich auch noch eine Reihe anderer Rewards an. Guck mal in die Seitenleiste, dort hab ich alles aufgelistet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bleibt?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie letzten Jahre waren ganz gro\u00dfer Mist, das gebe ich offen zu, aber ich hoffe Ihr habt noch genug Vertrauen in mich, mir diesen Neustart zu erm\u00f6glichen. Ohne Werbung vor den Videos mit Content hinter dem ich jetzt wirklich stehe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanke!\u003c/strong\u003e"
