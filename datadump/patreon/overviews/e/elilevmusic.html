    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xHfGe1Zdpo0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat I Do:\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003eHey there friend and welcome! \u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in hearing all my released and unreleased music and supporting my music career, you\u0027ve come to the right place :)\u003cbr\u003e\u003cbr\u003eMy name is Eli Lev and I am a full-time singer-songwriter and live musical\nperformer.\u00a0I write and record original songs about my adventures on the road and make music videos that showcase a variety of instruments. \u00a0\u003cbr\u003e\u003cbr\u003eI have lived and traveled all around the USA in Washington DC, Indiana, and Arizona as well as around the world in Spain, Israel, Andorra, Australia, and New Zealand. \u003cbr\u003e\u003cbr\u003eAlong the way, I\u0027ve met incredible people like yourself who want to connect with my music, support my creative process, and join in the\nadventure!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy I use Patreon:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\nThanks to the support of my\namazing patrons, I am able to continue making music as an independent artist.\u003cbr\u003e \u003cbr\u003e\nIn today\u0027s new music business, CDs don\u0027t sell,\nstreaming pays next to zero, and a record contract can be a kiss of\ndeath rather than a golden ticket to stardom. \u003cbr\u003e\u003cbr\u003eThat\u0027s why Patreon is so important to me: it\ngives me a \u003cem\u003eregular monthly income\u003c/em\u003e that allows me to continue to make music and incredible videos\nlike this one - \u003cstrong\u003efunded entirely by my patrons\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Bxy23ug-1vo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow it Works:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMy Patreon page works as a\nmonthly subscription. You choose how much you\u0027d like to contribute each month for certain rewards. You can cancel any time and setting it up is super easy.\n\u003cbr\u003e\u003cbr\u003eDepending on what reward level you choose, you\u0027ll receive new songs and videos each month, T-shirts and CDs in the mail, or even VIP tickets to all my shows! \u003cbr\u003eWhich reward level fits you best?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=666044\u0026amp;rid=1726433\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSongbirds\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e ($1 a month)\u003cbr\u003e\u003cbr\u003eSongbirds are the good folks who really like my music, want to hear all the songs I\u0027ve recorded, and get to hear my new songs as they are written. By joining for as little as a dollar a month, you\u0027ll be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDownload my new album \u0027All Roads East\u0027\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGain access to my \u003cem\u003eentire\u003c/em\u003e recorded catalogue\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHear a new song every month\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=666044\u0026amp;rid=1725841\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eTravel Buddies\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e ($5 a month)\u003cbr\u003e\u003cbr\u003e\nTravel Buddies are those of you who not only love my\nmusic and videos, but want to travel along with me on my musical journey. I have got some\nextra special goodies for y\u0027all - check out your rewards!\u003cbr\u003e \n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eReceive the official \u0027All Roads East\u0027 CD and stickers in the mail\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWatch\nexclusive new music videos each month\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet the stories behind my music and travel adventures\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eDownload my new album\n\u0027All Roads East\u0027\u003c/li\u003e\u003cli\u003eGain access to my\n\u003cem\u003eentire\u003c/em\u003e recorded catalogue\u003c/li\u003e\u003cli\u003eHear a new song every month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\n\n\n\n\n\n\u003ca href=\"https://www.patreon.com/bePatron?c=666044\u0026amp;rid=1205272\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThe Lev Loyals\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e ($20 a month)\u003cbr\u003e\u003cbr\u003eThe Lev Loyals are beautiful souls who not only love my music, but who really want to see me succeed in music as my life-long career path. You are the real reason I can keep sharing songs and opening hearts. Here are your rewards for being such big fan!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGet an Eli Lev T-shirt in your choice of one of five colors\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRequest a song ~ send me a song request and I\u0027ll sing it just for you!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eReceive the \u0027All Roads East\u0027 CD in the mail\u003c/li\u003e\u003cli\u003eWatch exclusive new music videos each month\u003c/li\u003e\u003cli\u003eGet the stories behind my music and travel adventures\u003c/li\u003e\u003cli\u003eDownload my new album \u0027All Roads East\u0027\u003c/li\u003e\u003cli\u003eGain access to my \u003cem\u003eentire\u003c/em\u003e recorded catalogue\u003c/li\u003e\u003cli\u003eHear a new song every month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=666044\u0026amp;rid=1205271\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eAdventure Angels\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e ($100 a month)\u003cbr\u003e\u003cbr\u003e\nSome of you incredible souls out there have\nasked me to create a higher reward tier for you. \u003cbr\u003e\nYou wanted to make sure that I would be\nable to have the income stream I needed to really get my music business off the\nground and going at full steam ahead. \u003cbr\u003e\nYou are literally angels from above helping me\nalong in this incredible adventure, and for that you\u0027ll get my eternal gratitude plus: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eVIP tickets to any\nand all of my shows\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA\u00a0seat at the table with Eli Lev Music, LLC\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eGet an Eli Lev T-shirt in your choice of one of five colors\u003c/li\u003e\u003cli\u003eRequest a song ~ send me a song request and I\u0027ll sing it just for you!\u003c/li\u003e\u003cli\u003eReceive the \u0027All Roads East\u0027 CD in the mail\u003c/li\u003e\u003cli\u003eWatch exclusive new music videos each month\u003c/li\u003e\u003cli\u003eGet the stories behind my music and travel adventures\u003c/li\u003e\u003cli\u003eDownload my new album \u0027All Roads East\u0027\u003c/li\u003e\u003cli\u003eGain access to my \u003cem\u003eentire\u003c/em\u003e recorded catalogue\u003c/li\u003e\u003cli\u003eHear a new song every month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=666044\u0026amp;rid=1726433\" target=\"_blank\"\u003e(Click here to get started)\u003c/a\u003e \u003cbr\u003e\u003c/div\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/eli-lev.com/wp-content/uploads/2017/11/Eli-Lev-JJ-Promo-Photo-1.jpg?zoom=2\u0026amp;fit=868%2C868\u0026amp;ssl=1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommon Questions:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eDo I have to pay in US\nDollars?\u003c/strong\u003e NO - Pay in any\ncurrency! As this is a US based website, everything is written in Dollars, but\nyou can use any currency and it will be automatically converted.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\nHow many songs or music videos will you release a month? \u003c/strong\u003eI release a new song and\nmusic video every month, and you\u0027ll always have access to all my previous posts\nby clicking on the \u0027Monthly Music Downloads\u0027 or \u0027Monthly Music Videos\u0027 under the Featured Tags on the top left of your screen - check em out now if you\u0027d like!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes you can! Please only\nsign up to donate what you can easily afford. Even $1 per month adds up, and is\ngreatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eOf course - you can always log\nin to cancel or change your pledge to your preferred amount.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using\nPatreon, or encounter any problems with the signup process, the Patreon support\nteam is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003eclicking here\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIf\nyou have questions specifically about my page or rewards, my music, or just\nwant to say hi, you can send me a message by \u003ca href=\"http://www.eli-lev.com/contact\" target=\"_blank\"\u003eclicking here:\u003c/a\u003e\u003cbr\u003e"

     "about": "Born in Washington, D.C. yet raised by the world, Eli Lev is a traveler, self-proclaimed folk hero, and a passionate musician. \u003cbr\u003e\u003cbr\u003eHis songs tell stories that are as timeless as they are prescient, having the ability to transport the listener to another time and place from the first note. \u003cbr\u003e\u003cbr\u003eWith meaningful lyrics, memorable rhythms, and hypnotizing chord progressions, Eli Lev\u0027s unique blend of Americana music goes straight to the heart, and right on the playlist.\u003cbr\u003e\u003cbr\u003eCheck out Eli\u0027s New album, \u0027All Roads East\u0027 on his Patreon page and see him live at a stage near you for truly special performance.\u003cbr\u003e",
