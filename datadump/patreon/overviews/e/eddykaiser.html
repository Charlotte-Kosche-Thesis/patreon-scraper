    "summary": "\u003cstrong\u003eFRENCH BELOW -- EN FRANCAIS PLUS BAS !\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWelcome to all of my new followers :)\u003cbr\u003eMy name is\u003cstrong\u003e Eddy Kaiser\u003c/strong\u003e, a french singer and musician. I write songs, and I also make covers of my favourite artists.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/8ddfbc95183e93b4d8369350ba51f944/tumblr_oeuazfj0QB1rl8goqo1_1280.jpg\" style=\"width: 379px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy first album \u0027\u003ca href=\"https://eddykaiser.bandcamp.com/album/follow-me-down\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFollow Me Down\u003c/strong\u003e\u003c/a\u003e\u0027, came out on May 2015.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou can listen to my songs on my\u003cstrong\u003e \u003ca href=\"http://eddykaiser.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp page\u003c/a\u003e\u003c/strong\u003e, or go on \u003ca href=\"http://www.youtube.com/eddykaisermusic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e to see some live sessions and cover songs.\u003cbr\u003eI\u0027ve decided to create this Patreon project so I can offer you a lot more of new musical materials. Hopefully, this will also allow me to tour more, make better quality videos, and studio recording sessions.\u003cbr\u003eThis page will essentially be focused on my solo work. You will see and hear some exclusive contents available \u003cstrong\u003eonly\u003c/strong\u003e on Patreon. You might even see of hear some of my new work \u003cstrong\u003eBEFORE \u003c/strong\u003eanybody else!\u003cbr\u003e\u003cbr\u003eSo yes, here we are, \u003cstrong\u003eI need you!\u003c/strong\u003e\u003cbr\u003eIf you like my music and you want to help me make more of it, Patreon is a great way to \u003cstrong\u003eexpress your support\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou decide an amount you\u0027d like to send me\u003c/strong\u003e each time I release a song or a video. Of course, you can set a \"monthly cap\", so\u003cstrong\u003e you only pay the amount you decide\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou get some cool rewards!\u003c/strong\u003e (Most of them will be exclusive on Patreon)\u003c/li\u003e\u003cli\u003eYou can change, or cancel your support \u003cstrong\u003eanytime you want\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOf course, there are many other ways to support me! You can always come to a show, buy an album, share my music, follow me on \u003cstrong\u003e\u003ca href=\"http://www.facebook.com/eddykaisermusic\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e, or wite me an \u003cstrong\u003e\u003ca href=\"mailto:eddykaisermusic@gmail.com\" rel=\"nofollow\"\u003eemail\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003eThanks a lot for reading, and helping me, and hope to see you soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEddy\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-------------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBienvenue \u00e0 vous !\u003cbr\u003eJe m\u0027appelle \u003cstrong\u003eEddy Kaiser\u003c/strong\u003e, chanteur et musicien, install\u00e9 \u00e0 Nantes.\u003cbr\u003eJ\u0027\u00e9cris et compose, mais m\u0027amuse \u00e9galement \u00e0 reprendre certaines chansons qui me parlent, ou m\u0027ont marqu\u00e9es d\u0027une fa\u00e7on ou une autre.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MbEFgsum0TE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMon premier album : \"\u003cstrong\u003e\u003ca href=\"https://eddykaiser.bandcamp.com/album/follow-me-down\" rel=\"nofollow\" target=\"_blank\"\u003eFollow Me Down\u003c/a\u003e\u003c/strong\u003e\" est paru le 1er mai 2015.\u003cbr\u003eVous pouvez \u00e9couter ma musique sur \u003cstrong\u003e\u003ca href=\"http://eddykaiser.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e\u003c/strong\u003e, ou encore sur \u003ca href=\"http://www.youtube.com/eddykaisermusic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, pour y voir quelques sessions live et reprises d\u0027autres artistes.\u003cbr\u003e\u003cbr\u003eJ\u0027ai enfin d\u00e9cid\u00e9 de me mettre \u00e0 cr\u00e9er une page Patreon, afin de vous proposer plus de contenu\u003cstrong\u003e in\u00e9dit\u003c/strong\u003e, et de partager avec vous l\u0027avanc\u00e9e de mon travail, un peu plus en intimit\u00e9. Hou.\u003cbr\u003eVous aurez donc acc\u00e8s, entre autres, \u00e0 du contenu (d\u00e9mos, reprises, vid\u00e9os) disponible \u003cstrong\u003eexclusivement sur Patreon\u003c/strong\u003e. Vous pourrez \u00e9galement \u00e9couter et voir les nouveaut\u00e9s \u003cstrong\u003een avant premi\u00e8re\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eCe Patreon me permettra, de vous proposer des vid\u00e9os, et du son de meilleure qualit\u00e9, de faire plus de concerts, et peut \u00eatre m\u00eame financer une partie des enregistrements \u00e0 venir. C\u0027est pourquoi ce projet est tr\u00e8s important pour moi, et je veillerai \u00e0 vous offrir les contreparties les plus chouettes possible. :)\u003cbr\u003e\u003cbr\u003eDonc nous y voil\u00e0, \u003cstrong\u003ej\u0027ai besoin de vous\u003c/strong\u003e !\u003cbr\u003eSi vous aimez ma musique, et que vous souhaitez m\u0027aider \u00e0 pouvoir en faire toujours plus, vers l\u0027infini et l\u0027au del\u00e0, voici comment \u00e7a fonctionne :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVous choisissez un montant que vous souhaitez donner par \u0153uvre publi\u00e9e. Je pense rester autour de 1 \u00e0 2 max par mois. Bien entendu, vous pouvez \u00e9galement fixer un plafond (\u003cem\u003emonthly cap\u003c/em\u003e) \u00e0 ne pas d\u00e9passer, par mois. Il n\u0027y a aucun minimum, \u003cstrong\u003ec\u0027est vous qui d\u00e9cidez du montant.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eVous recevez de chouettes \u003cstrong\u003econtreparties\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eVous pouvez modifier le montant de votre soutien, ou annuler, \u003cstrong\u003equand vous voulez\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBien entendu, il y a plein d\u0027autres fa\u00e7on de me soutenir, si celle ci ne vous convient pas. Vous pouvez toujours venir me voir en concert, acheter un album, faire d\u00e9couvrir ma musique \u00e0 un.e ami.e, me suivre sur \u003ca href=\"http://www.facebook.com/eddykaisermusic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, ou m\u0027\u00e9crire un \u003cstrong\u003e\u003ca href=\"mailto:eddykaisermusic@gmail.com\" rel=\"nofollow\"\u003email\u003c/a\u003e\u003c/strong\u003e :)\u003cbr\u003e\u003cbr\u003eMerci beaucoup de m\u0027avoir lu jusqu\u0027au bout, de me soutenir, et j\u0027esp\u00e8re \u00e0 tr\u00e8s bient\u00f4t.\u003cbr\u003e\u003cstrong\u003eEddy\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhotos : \u003ca href=\"https://www.facebook.com/florariffetphotographie/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eFlora Riffet\u003c/a\u003e\u003c/strong\u003e"
