    "summary": "\u003cstrong\u003eWilkommen, Bienvenue, Welcome - to my Patreon page. \u003c/strong\u003e\u003cbr\u003eTo those of us who are meeting for the first time \u0026amp; those of you who are familiar with my work, thank you for taking a moment to give me a look. \u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eEve Riot\u003c/strong\u003e, I am a California based performer of the burlesque and circus arts who hopes to create art in more than just where I currently live - in the lovely San Luis Obispo. \u003cbr\u003e\u003cbr\u003eI started dancing when I was 3 - taking Russian ballet and performing in renditions of The Nutcracker and re-tellings of fairy tales. As I grew older I added on other styles of dance including jazz, modern, lyrical, and modern theater - performing in local theater groups in musicals such as Les Miserables and comedies like Don\u0027t Tell Mother by Samuel French.\u00a0 I was a theater nerd who loved story telling in all mediums - film, music, theater, video games, books, and more. \u003cbr\u003e\u003cbr\u003eWhen I hit college I was introduced to the cult phenomenon of The Rocky Horror Picture Show and fell in love. That\u0027s when I first started performing burlesque, drag, and learning how to manage a theater troupe- and that combined with my classic knowledge - has never let my love of the stage fade. \u003cbr\u003e\u003cbr\u003eNow I perform on a semi regular basis - creating new numbers that are influenced by literature, pop culture and my cultural background. I create unicorns and fairies, embrace bondage, and Hail the Glow Cloud. I\u0027ve been River Song and the Nuka Cola girl. I love embodying clowns and pinups alike. I work with a troupe I manage that travels to conventions, my local troupe, and out reach to stages in San Fransisco and LA - with hopes to take my performances further and farther. \u003cbr\u003e\u003cbr\u003eWhat being a Patreon means for me is a way to keep exploring new avenues for art that I have not gotten to try. It is a way to reach new stages, create new numbers, and share collaborative visions with other artists. It allows me to invest in quality costumes, photographers, and equipment! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support. I would not be able to fund projects without just that little bit of assistance from you. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003exoxo, \u003cbr\u003e\u003cbr\u003eEve \u003cbr\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://www.ringleadereveriot.wix.com/home\"\u003ewww.ringleadereveriot.wix.com/home\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://www.facebook.com/ringleadereveriot\"\u003ewww.facebook.com/ringleadereveriot\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://www.instagram.com/everiot\"\u003ewww.instagram.com/everiot\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
