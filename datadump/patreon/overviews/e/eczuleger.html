    "summary": "\u003cblockquote\u003eI\u0027m spending a year living in countries that don\u0027t exist. The globe is full of places in the borderlands of statehood. I\u0027m living in these places and telling their stories in my travel book You Are Not Here: Travels Through Countries That Don\u0027t Exist.\u003cbr\u003e\u003cbr\u003eIraqi Kurdistan is an autonomous region in Northern Iraq that is attempting to gain independence in order to form a Kurdish state in the Middle East. According to world powers, Kurdistan does not exist in spite of its many attempts to gain recognition on a crowded globe.\u003cbr\u003e\u003cbr\u003eBut, this is not the only place of its kind: Palestine, Catalonia, and Tibet have dominated headlines more than states like Abkhazia, and Nagorno-Karabakh because they are geopolitical hinge points. The world changes based upon who draws their line and raises their flag. \u003cbr\u003e\u003cbr\u003eMy goal is to investigate what makes a country a country, by living in countries that are not countries\u2026 yet. For the near future I will be living in and writing about the non-states of Kurdistan, Kosovo, Liberland, Somaliland, and Transnistria.\u003cbr\u003e\u003cbr\u003eTHANK YOU to everyone who has subscribed to my email \"Letters from Iraq.\" Your support inspired me to begin this Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e"
