    "summary": "\u003cdiv\u003eWho is edbot5000?\u003cbr\u003e\u003cbr\u003eI\u0027m a quasi-artist, quasi-musician, quasi-chef, spiritual agnostic, comic book enthusiast, unqualified art historian, musical instrument collector, horror, sci-fi, kung-fu movie and pro-wrestling fan.\u003cbr\u003e\u003cbr\u003eI draw robots, monsters, video game characters and comics. I am also a podcaster and retrogamer. I work primarily in pen and ink, acrylic and digital coloring. Looking to expand into watercolors and record audio movie and comic reviews. I plan on doing several prints, buttons and pins as well as original artwork.\u00a0\u003cbr\u003e\u003cbr\u003eI am exited to create new content on Patreon and hope to interact with some awesome folks!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI appreciate anyone who supports me on Patreon. Every little bit helps! I understand that a monthly charge may not be ideal fore some so I am treating this as a commission page as well. If any of the tiers matchup I am open to a one time pledge. Any potential international peeps will have a digital tiers available. Contact me if you have any questions!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for checking out my page!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cimg src=\"https://static1.squarespace.com/static/50c02a0fe4b027d6ed73767e/50ebc99de4b01806353ef828/5925bbcb59cc687d0bf88648/1495645133737/18619988_10154818483678090_3358540454939208634_n.jpg?format=1000w\" style=\"width: 362px;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/50c02a0fe4b027d6ed73767e/50ebc99de4b01806353ef828/5706b2c2b6aa60aa9f8b271f/1460056772251/tumblr_o4pc5xGvu21qe1hnwo1_540.jpg?format=750w\" style=\"width: 270px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/50c02a0fe4b027d6ed73767e/50ebc99de4b01806353ef828/5925bbcb20099ef1f41b30da/1495645133556/17361759_10154635023993090_3254530297700711946_n.jpg?format=750w\" style=\"width: 295px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a
