    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"394\" src=\"https://www.youtube.com/embed/CMPTQYxBBSE\" width=\"700\"\u003e\u003c/iframe\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHello To All And To All A Hello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nI am\u00a0ECGadget, and I\u0027ve been creating a whole bunch of Let\u0027s\nPlay and Review videos on YouTube since 2014. I started with a video of a\nwonderful racing simulator, \u003cstrong\u003eAssetto Corsa\u003c/strong\u003e and until today those videos have\nappeared weekly on the channel. But from there I\u0027ve expanded out to a variety\nof other simulators and different games, including \u003cstrong\u003eDiRT Rally, Euro Truck\nSimulator, Cities: Skylines \u003c/strong\u003eand \u003cstrong\u003eKerbal Space Program\u003c/strong\u003e but I want to continue and\ngrow!\n\u003cbr\u003e\nThanks to my supportive parents I\u0027ve been able to push this\nfor a little while and been able to provide quality content until now. However,\nI want to turn this into a full career, which means that creating content for\nyou guys will be my only source of income. At the moment, my livelihood relies\non what little work I get outside of making videos, and the pennies that are\nmade from YouTube advertising revenue. Without your support, I will not be able\nto continue what I do. And this is something I most certainly do not\nwant to give up, as I am very passionate about this and continuing to do\nthis for the years to come!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow can you help?\u003c/span\u003e\u003c/h4\u003e\nBy becoming a Patron and donating with a monthly pledge, you\nwill be directly helping me turn this life into a full career. You\u0027ll be giving\nme a chance to start focusing more and more on creating higher quality content\nday in day out for you all to enjoy! Take a look at the different Milestone\nGoals on the side to see exactly what my plan is and how I will be moving\nforward.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRewards\u003c/span\u003e\u003c/h4\u003e\u003cem\u003e\nIt doesn\u0027t matter whether you donate $1 or $100, I massively\nappreciate it!\u003c/em\u003e \u003cbr\u003eI may not have much right now, but take a peek at the \"rewards\"\nwhich I\u0027d like to offer as a small token of my appreciation and thanks. And as\nI grow I will hopefully be able to offer more rewards that are greater, such as\ngiveaways, t-shirts et cetera.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
