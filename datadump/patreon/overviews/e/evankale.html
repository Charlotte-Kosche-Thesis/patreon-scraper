    "summary": "Hellooo! My name is Evan Kale,\u00a0and in the case of a zombie apocalypse I want to equip you with the knowledge of salvaging all the things around you to fight the horde.\u003cbr\u003e\n\u003cbr\u003e\nBut I can\u0027t do this myself!\u003cbr\u003e\n\u003cbr\u003e\nConsider becoming my patron to support the cause! Every dollar we receive through Patreon will be put back directly into making the channel more kickass. Lab and equipment upgrades will be made to improve workflow so I can churn out more video goodness at a faster pace.\u003cbr\u003e\n\u003cbr\u003e\n(Disclaimer: in the event of an actual zombie apocalypse, I am not liable for the usefulness and/or betrayal of any of my creations.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you get for becoming Evan\u0027s Patron?\u003cbr\u003e\n\u003c/strong\u003ePatrons will help me shape the future of the channel!\u003cbr\u003e\nYou will get exclusive access to the Patron board where I will ask for advice on things like:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWhat tools I should in invest in first?\u003c/li\u003e\n\t\u003cli\u003eShould we give the channel a catchy name?\u003c/li\u003e\n\t\u003cli\u003eDoes the channel need more explosions?\u003c/li\u003e\n\u003c/ul\u003e\nYou will also earn tickets towards Evan\u0027s Mystery Raffle (see below)!\u003cbr\u003e\nTop 10 supporters will also have their names listed in the end credits of the video they fund.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen/What will I Collect?\u003cbr\u003e\n\u003c/strong\u003eI will only collect on the release of a new project video (ones where I show you how to build something).\u003cbr\u003e\nI will \u003cstrong\u003enot \u003c/strong\u003ebe collecting here for any of my music and vlog videos.\u003cbr\u003e\nI will only collect on a \u003cstrong\u003emaximum of one video a month \u003c/strong\u003e(but in reality, it\u0027s more like once every 4 months, judging by the rate I make content).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEvan\u0027s Mystery Raffle\u003cbr\u003e\n\u003c/strong\u003eI will be giving away the things I have made or used in a raffle!\u003cbr\u003e\nCheck out the rewards section on the side to see how to get raffle tickets.\u003cbr\u003e\n\u003cbr\u003e\nThe \u003cstrong\u003elast \u003c/strong\u003eraffle draw was...\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=H0JaLWahDC0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/8Ccks7O.jpg\" style=\"width: 341px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n...\u003ca href=\"https://www.youtube.com/watch?v=H0JaLWahDC0\" rel=\"nofollow\" target=\"_blank\"\u003eThe \u003cstrong\u003eBluetooth Controller\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThe \u003cstrong\u003ecurrent \u003c/strong\u003eraffle draw is...\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/HcDn1cA.jpg\" style=\"width: 344px;\"\u003e\u003cbr\u003e\n...\u003ca href=\"https://www.youtube.com/watch?v=p53PxLBQFAk\" target=\"_blank\"\u003eThe\u003cstrong\u003e Original Blipper\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u00a0The one-and-only painted Blipper + remote!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUpdate: 69 out of 150 tickets have been entered into the raffle!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
