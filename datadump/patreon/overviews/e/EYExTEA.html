    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/EYExTEA\"\u003e\u003c/a\u003e\u003cimg src=\"https://orig00.deviantart.net/5c85/f/2018/088/2/7/patreon_thingiesanim_by_solidshift-dc79is1.gif\"\u003e\u003ca href=\"http://www.furaffinity.net/user/solidshiftvi/\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFURAFFINITY\u003c/span\u003e\u003c/a\u003e\u003cstrong style=\"color: rgb(250, 192, 143); background-color: initial; text-align: right;\"\u003e | \u003c/strong\u003e\u003ca href=\"http://SOLIDShift.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDEVIANTART\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://twitter.com/SOLIDShift\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u273f\u003c/span\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u06bf\u06b0\u06e3 \u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u06bf\u06b0\u06e3\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u273f\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m really hoping to make art my fulltime career. At the moment I\u0027m sorta stuck in a part time job, I feel trapped. I wanna be free! Free to create and make people\u0027s eyes smile with my art! Is that strange sounding?\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/58df/f/2018/105/7/9/patreon_gif_help_by_solidshift-dc8ynce.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHow Am I Helping?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy Patreon serves as paying for my bills (phone, groceries, art supplies) so every pledge helps me live and keep providing eye candy for you guys~!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAnything and everything helps. I want to be able to create art for you all to enjoy~~!!\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat Will be Posted?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ewips and progress sketches\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/296a/f/2018/105/f/6/patreon_gif_post_by_solidshift-dc8yp7k.gif\" style=\"color: rgb(5, 45, 73); float: right; margin: 0px 0px 10px 10px;\"\u003espeedpaints/draws videos while working?\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003econcept art/sketches\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003epreviews/heads up on art auctions/ychs/designs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ethe monthly patreon doodles for people pledging\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eprivate livestreams only available for patrons!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSome Features You May Like:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e-Patrons can request livestreams whenever they want! Either for their work or for anything else. \u003cbr\u003e-Patrons can also only ask for fanart from other series, something I don\u0027t draw often. \u003cbr\u003e-If for any reason I can not complete rewards by the end of the month, the reward quality will be doubled!\u00a0\u003cbr\u003e-Patrons can have custom pledges to any amount that they would like to pledge. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDISCLAIMER:\u003cbr\u003e\u003cbr\u003eTHIS PATREON IS NSFW (18+) AND ANYONE UNDER THE AGE OF 18 WILL NOT BE ABLE TO PLEDGE. THERE WILL BE SOME SEXUAL/SENSITIVE CONTENT NOT APPROPRIATE FOR ANYONE UNDER 18. Not everything is NSFW but there is enough of it that would deem inappropriate for anyone under 18.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAll rewards and goals will be done when all payments are accepted by patrons.\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf a payment is declined, I will contact you to let you know.\u003cbr\u003e\u003cbr\u003eMy Patreon charges up front whenever anyone pledges to prevent people from pledging and leaving after seeing the content I have to offer. Please be aware of this model before pledging, to make sure that your accounts don\u0027t get overdrafted or anything! \u003cbr\u003e\u003cbr\u003eAnd finally, thank you so much for all of your support, and I look forward to your patronage if you do decide to pledge! Please feel free to express any concerns, suggestions or questions towards my messages inbox here!\u003c/span\u003e"
