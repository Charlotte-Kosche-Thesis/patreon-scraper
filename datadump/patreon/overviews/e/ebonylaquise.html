     "about": "Ebony Laquise is the CEO and Founder of Laquise Enterprises.\u003cbr\u003e\u003cbr\u003eEbony served as the East Region Director and Ground Logistics Director \u003cbr\u003efor the Million Moms March in May 2015. She was chosen as a fast-track \u003cbr\u003eleader for the Lockheed Martin, Engineering Leadership Development \u003cbr\u003eProgram. In addition, she is a proud graduate of the Sunnyvale Leadership \u003cbr\u003eDevelopment Institute, Class of 2003.\u003cbr\u003e\u003cbr\u003eEbony has served as Co-Chair of the African American Mentoring and \u003cbr\u003eInformation Network. She has also served as the Corresponding Secretary of \u003cbr\u003ethe Tuskegee University South Bay Alumni Chapter, Parliamentarian for the \u003cbr\u003eNational Coalition of 100 Black Women-Silicon Valley Chapter, and the Co-\u003cbr\u003eChair of the Alliance of African American Community Organizations \u003cbr\u003eMembership Committee. She is the founder of Sisters in Synergy, an \u003cbr\u003einternational personal development and entrepreneur support sisterhood. She \u003cbr\u003eserved as Co-Coordinator for Women\u2019s March on Washington \u2013 Alabama \u003cbr\u003eChapter and National Chair for the Sisters in Synergy Women\u2019s March in 2017.\u003cbr\u003e\u003cbr\u003eEbony was a Presidential Scholar at Tuskegee University where she \u003cbr\u003eearned a Bachelor of Science degree in Computer Science (Information \u003cbr\u003eSystems). She pursued a Masters in Business Information Technology at \u003cbr\u003eDePaul University. \u00a0Her activism has been featured on Pacifica Radio, NPR and other national news outlets.  Her words have officially been accepted into the Sophia Smith Special Collection archive at Smith College, which is an internationally recognized repository of manuscripts, archives, photographs, periodicals and other primary sources in women\u0027s history.\u003cbr\u003e\u003cbr\u003eEbony was born and raised in Alabama. She continues to be an avid \u003cbr\u003esupporter of STEM education, economic equality and human rights.\u003cbr\u003e",
