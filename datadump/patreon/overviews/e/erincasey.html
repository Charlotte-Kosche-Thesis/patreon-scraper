    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1298208/48d87dbae23a416787bc4abf5860016a?token-time=2145916800\u0026token-hash=FrP3y5FPWtIXjUCMVPAwgjpEJKU-MirS8wDoWRy7foE%3D",

    "published_at": "2017-11-15T04:20:05+00:00",
    "summary": "\u003cdiv style=\"margin-left: 220px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(255, 255, 255);\"\u003eThe Story Begins...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003ci style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(255, 255, 255);\"\u003eAbout Erin\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eFantasy has always been my bread and butter and helped me through difficult times. It\u0027s no surprise, then, that my stories revolve around enchanted forests, mythical creatures, snarling werewolves, and the supernatural. I want to share my passion, and my writing, with others, so I\u0027m taking a chance and welcoming you to join me in my literary journey.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBy day, I work as a proofreader and volunteer for many groups. I\u0027m a Co-Director of\u00a0\u003c/em\u003e\u003ca href=\"https://www.thewritersrooms.org/\" target=\"_blank\"\u003eThe Writers\u0027 Rooms\u003c/a\u003e\u003cem\u003e, a community-sourced organization focused on providing a safe environment for writers. I\u0027m the communications manager of\u00a0\u003c/em\u003e\u003ca href=\"http://www.iowawritershouse.org/\"\u003eThe Iowa Writers\u0027 House\u003c/a\u003e\u003cem\u003e, an organization devoted to helping writers with their craft, career, and community. I volunteer for RARE, a rescue raptor center. And I write for Whimsical Whiskers, a small business that sells hand-made stuffed animals and stories to accompany them. And, of course, I\u0027m a dedicated bird mother to 7 birds, which you\u0027ll hear about more often than not.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eBy night, I type away to the glow of my computer screen, usually with a bird or two trying to nibble at my keyboard. I currently have several works in progress, including an LGBT YA Fantasy, a medieval fantasy, and an urban fantasy series with a co-author.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003ci style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eI\u0027m using Patreon to reach out to people to entertain and inspire. Every month I intend to release one patron-paid story, as well as free little pieces for you all to enjoy. Some stories will be standalone, while others will be part of serials, which I will discuss below. The money received from Patreon will go towards upkeep and purchase of equipment that allows me to produce my work and share it with you.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut I don\u0027t expect you to join without sampling some of my writing. You can check out a couple free stories on my patreon page, or several others on wattpad found \u003ca href=\"https://www.wattpad.com/user/erincasey09\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMy goal with Patreon is to both help inspire and also get my name out there. It\u0027s hard to get your foot in the door, and sometimes writing an inspirational piece and having someone share it goes a long way. My goal, and passion, is to be a published author, and this will bring me one step closer. I also want to help people realize that, yes, this is possible. My favorite thing to hear is that my stories have inspired someone to start writing. If that\u0027s the case, let me know. Let\u0027s walk this journey together.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003ci style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eThe Stories\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFantasy Shorts: \u003c/strong\u003eThese stories will typically be fantasy and urban fantasy based. Some will be created from prompts or maybe the random rambling dream. Polls will be created so that patrons can also suggest what they want to see.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eThe Purple Door District: \u003c/strong\u003eThis is an urban fantasy series set in the Purple Door District, a safe-zone for supernatural creatures. They\u0027ll follow the journeys of different characters, explore their lives, as well as the dangers and adventures that ensue. Werewolves, vampires, werebirds, felines, witches, and fae...you can find them all here. The world in which this is set was created with my co-author, AE Kellar. The series arcs will be set up as novellas, with a chapter released each month. There will likely be some individual PDD short stories as well.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLiterary Lessons: \u003c/strong\u003ePeriodically I\u0027ll release either blogs or videos discussing writing tips. These might serve as free elements or will be in place of a short story if Patrons want help with their own writing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissioned: \u003c/strong\u003eCommissioned stories are written at certain tier levels. When you reach this level, I\u0027ll e-mail you and you can provide me with a topic/character/theme, etc that you would like me to write for you. This is a way for me to connect with my readers and give them a piece that sparks their interest.\u00a0\u003cbr\u003e\u003cbr\u003eNote* I retain the right to publish all stories on Patreon unless otherwise specified by the patron. I reserve the right to refuse certain topics, which I will provide to the patron.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for taking the time to visit my page. I hope we can walk this journey together!\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e"
