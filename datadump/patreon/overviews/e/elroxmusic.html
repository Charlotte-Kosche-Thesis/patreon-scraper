    "summary": "\u003cem\u003eThanks so much for checking out my Patreon! Below I will drop some facts about who I am and what Patreon is and how it helps creators like me bring you better content.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0About Me\u003c/strong\u003e\u003cbr\u003eHi, my name is Eloy and I am a musician from California. I have been playing both video games and guitar for most of my life so what better than to merge the two and create video game music covers?\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eWhat is Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003eYour money helps directly contribute to the growth of my channel and helps me eat some hot cheetos here and there. I would like to be able to do this full time and with your contributions I will be able to, and at a much higher quality.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003eWhat do i get for contributing?\u003cbr\u003e\u003c/strong\u003eAh, rest assured you won\u0027t just be throwing your cash out while I live it up like a fat cat. \u003cem\u003eThere\u0027s no such thing as free lunch\u003c/em\u003e so there naturally are really \u003cstrong\u003e\u003cem\u003ecool rewards involved\u003c/em\u003e\u003c/strong\u003e in being a patron. You can have \u003cstrong\u003eaccess to all my music, tablature, early releases, fan videos and even merchandise. Oh and my eternal gratitude.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0FAQ:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eHow often do you release videos?\u003c/strong\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003eI release video around twice a week, but If my production were to increase, I\u0027d release videos once a week/4 times a month.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eI\u0027m broke, can i still help out?\u003c/strong\u003e\u003c/i\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eSure, even a dollar helps out. If you can\u0027t help financially, just watching my videos and sharing them makes me happy and helps out tremendously. I appreciate your support.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eWhat if I only want a tab?\u003c/strong\u003e\u003c/i\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: initial;\"\u003eNo problem, you can make a 1 time donation, then just cancel your next payment. Easier than the first level of Super Mario Bros.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eThank you so much for your continuing support and I\u0027ll see you in the next video!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/i\u003e\u003c/div\u003e"
