    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.ebeeto.com/headlineimage.png\"\u003e\u003cbr\u003eHey there!\u003c/strong\u003e\u003cbr\u003eI make slightly absurd videos mainly about video games and \u003cstrong\u003ethe support I\u0027ve received over the years has been phenomenal.\u003c/strong\u003e Still, I\u0027ve never been able to completely lose myself in this weird artform, and I hope Patreon is the key to being able to really go all-out.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GgYavhFzzIM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eOne of the more recent \"long-form\" walkthrough videos\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI get such a rush from recording and editing videos.\u003c/strong\u003e Every time I end up putting together a labor of love, I realize moving clips around, doing voice over, and adding funny noises is the most enjoyable thing I\u0027ve ever done (I haven\u0027t tried mountaineering and/or growing carrots, though, so I might still not have found my real true calling). Now, I have a bachelor\u0027s degree in media informatics and 3D animation as well as several years of experience in video game journalism and I frankly find online videos to be one of the more realistic career choices at this point.\u003cbr\u003e\u003cbr\u003eIt\u0027s been more than ten years since I uploaded my first multi-million view video to the Internet.\u00a0I used to be the shit, but over the years I have started to resemble regular shit. Now, I\u0027m trying to become the shit again, and I\u0027d love your support on this journey.\u00a0I feel like \u003cstrong\u003eit\u0027s time to get back in the game.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eErik \"Ebeeto\" Berg\u00e9rus"
