    "published_at": "2017-12-15T12:15:09+00:00",
    "summary": "Press play and listen to ESC Insight\u0027s Ewan Spence introduce our Patreon project, and how \u003cstrong\u003eyou can support the content we create about the Eurovision Song Contest\u003c/strong\u003e...\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"30\" mozallowfullscreen=\"true\" src=\"https://archive.org/embed/escinsight_20171115_patreon_01\" webkitallowfullscreen=\"true\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHello Patreon! It\u0027s a traditional \"good afternoon, good morning and good evening\" to\u00a0ESC Insight\u0027s Patreon page. If you give us a few minutes of your time, you will be able to make ESC Insight\u0027s Eurovision Song Contest coverage even better!\n\u003cbr\u003e\n\u003cbr\u003e\nWhy have we asked you here? We\u0027ll go into more detail in a moment, but the basic pitch is this:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you enjoy ESC Insight\u0027s coverage of the Eurovision Song Contest and would like to support us creating podcasts, articles, radio shows, and commentary for you, now you can.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://escinsight.com/wp-content/uploads/2017/09/patreon_esc2017press_640.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eWhat Is Patreon?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eFor those of you new to Patreon, it is a website that allows fans and supports of creative projects to directly sponsor the projects that they love. It has been used to fund\u00a0\u003ca href=\"https://www.patreon.com/ExtraCredits\"\u003efeature films\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/weanimals\"\u003edocumentaries\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/amandapalmer\"\u003emusic\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/effectivelywild\"\u003epodcasts\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/nkjemisin\"\u003enovels\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/allcity\"\u003enewspapers\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/mitchbenn\"\u003ecomedy\u003c/a\u003e, and more.\u00a0\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cstrong\u003eESC Insight is looking to support all the content we currently create\u003c/strong\u003e for our main website through a small monthly subscription. We\u0027re not going to hide any existing content from\u00a0\u003ca href=\"http://www.escinsight.com/\"\u003eescinsight.com\u003c/a\u003e to do this, but we are going to offer some bonus content to supporters on Patreon as a thank you for your love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhy Is ESC Insight Launching A Patreon Campaign?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n(\n\u003cem\u003eIf you\u0027re not familiar with ESC Insight, head over to \n\u003ca href=\"http://www.escinsight.com/\"\u003eescinsight.com\u003c/a\u003e to see how we\u0027ve covered the Eurovision Song Contest since 2010\u003c/em\u003e).\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s be clear, ESC Insight is not going to go away, and we\u0027re not looking to change how we cover the Eurovision Song Contest.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhile everyone loves free content, the content isn\u0027t free to make\u003c/strong\u003e. The Insight team spends a lot of time creating the content that you have grown to love over the last seven years, and we want to make sure that we can continue to run the website, support the team, and keep covering the Song Contest as best we can through in-depth writing, high quality podcast series, and on-the-ground reporting.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://escinsight.com/wp-content/uploads/2017/09/patreon_esc2013_recordingLuke.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn our annual reader surveys, \n\u003cstrong\u003eour community has said they would be willing to directly support ESC Insight\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nPatreon is a great way for those who wish to support us to do so. Funds raised through Patreon will help us reach a number of goals throughout the Eurovision year. The three main areas that your support will help are:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe server costs and maintenance contracts to keep the ESC Insight website running.\u003c/li\u003e\n\t\u003cli\u003eSupporting travel and accommodation costs to attend the Eurovision Song Contest, National Finals, and related Eurovision events (such as the preview concerts).\u003c/li\u003e\n\t\u003cli\u003eAllowing the editorial team to commission writers to create new articles, features, and series\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://escinsight.com/wp-content/uploads/2017/10/patreon_escinsight_thumbnail.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat You Can Pledge\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAfter transaction fees, Patreon takes five percent of any pledge as running costs for their website and the services offered to creators, but everything else will come back to ESC Insight (after government taxes of course!). \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur initial reward level is $1 a week\u003c/strong\u003e ($4 a month).\u00a0No extras, no bonus content, just a simple thank you to the team behind ESC Insight every four weeks. We would love it if every reader at least considered this - but there is no obligation to donate.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur main reward level is $10 a month\u003c/strong\u003e. Think of it as offering ESC Insight team a coffee every two weeks, which is roughly the rate at which the\u00a0Patreon exclusive content will be released. If you want to offer a little bit more, then \u003cstrong\u003eour $20 a month level is the equivalent of buying us coffee per week\u003c/strong\u003e - we put a new podcast and content piece up on the main site every week - and we\u0027ll also send you some ESC Insight branded merchandise every quarter (so four deliveries a year).\u003cbr\u003e\n\u003cbr\u003e\nWe also have a $50 a month level - \u003cstrong\u003ewhich we were tempted to call the Ralph Siegel Level\u003c/strong\u003e - for those of you who want lend a huge amount of support to ESC Insight. As well as the Patreon exclusive content of the $10 level and the merchandise from the $20 level, this level offers each of you a one-of-a-kind artistic print based on a deep analysis of the Eurovision Song Contest.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://escinsight.com/wp-content/uploads/2017/09/patreon_jesc_commentary_640.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eThe Positive Impact On ESC Insight\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe regular podcasts, features, and articles on the ESC Insight website will continue, but \n\u003cstrong\u003eyour support through Patreon will go a long way to making ESC Insight a self-sufficient operation\u003c/strong\u003e. At the very least we\u0027re hoping for the site\u0027s running costs to be covered, and to be able to partly support the costs of our writers who cover the Contest across Europe. Although our writers are volunteers, being able to offer paid commissions is one of our longer-term goals.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYour Support Will Make A Difference\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to be involved with supporting ESC Insight, have a look at the rewards we are offering. If there\u0027s one that fits with you, great, click on it and \n\u003cstrong\u003elet\u0027s get started and work together to make this your best Eurovision year ever!\u003cbr\u003e\n\u003c/strong\u003e"
   },
