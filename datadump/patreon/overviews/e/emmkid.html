    "summary": "I\u0027m Emma.\u003cbr\u003e\u003cbr\u003eI\u0027ve been\u00a0\u003ca href=\"http://emmkid.wixsite.com/portfolio/writing\"\u003ewriting words\u003c/a\u003e and\u00a0\u003ca href=\"https://emmkid.itch.io\" target=\"_blank\"\u003emaking games\u003c/a\u003e since 2016, and I\u0027ve been very lucky to be able to pursue both of those endeavors in a professional capacity.\u003cbr\u003e\u003cbr\u003eSo far I\u0027ve published small games that usually take less than 10 minutes to play, and my next project is pretty ambitious. It\u0027s still \u003cstrong\u003e\u003cem\u003every \u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eearly\u003c/strong\u003e\u003c/em\u003e in development, and I\u0027m working on my own for now.\u003cbr\u003e\u003cbr\u003eOnce I feel confident enough in the concept, I\u0027ll post monthly updates about the development of this unnamed game. That could be weeks or months from now, but I\u0027ll be honest when I say I don\u0027t have a set schedule.\u003cbr\u003e\u003cbr\u003eAsking for money is not something I\u0027ve been able to do gracefully, but I\u0027ll give it a go:\u003cstrong style=\"\"\u003e There are no rewards should you choose to support me monetarily\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAside from working my wonderful day job, I still freelance on the side to support myself financially. Extra money helps. I\u0027ll be working on this game (and some smaller one-off projects) on the side in small chunks, just as I\u0027ve done with projects in the past.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMaybe I\u0027ll post notes, first drafts, game design documents, or some other \"behind the scenes\" stuff, but I\u0027ll be focusing 100% on making this game a reality.\u003cbr\u003e\u003cbr\u003eIf we hit certain monetary goals I\u0027d like to do some silly, stupid things to show my appreciation. Want some game dev ASMR streams? You got it. Hankering for some terrible fan fiction every once in awhile? Roger.\u003cbr\u003e\u003cbr\u003e\u00a0Thanks for taking the time to read this, I\u0027m incredibly humbled by your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
