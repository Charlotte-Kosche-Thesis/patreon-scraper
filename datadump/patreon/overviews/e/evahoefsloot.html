    "summary": "\u003cimg src=\"https://blackbirdsandblossom.com/wp-content/uploads/2016/08/Profile-pic.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi there!\u003c/span\u003e\u003c/h3\u003e\nIk ben Eva, de blogger van\u00a0\u003ca href=\"http://blackbirdsandblossom.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBlackbirds \u0026amp; Blossom\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOp Blackbirds \u0026amp; Blossom publiceer ik vanuit Berlijn 2 tot 3 artikelen per week. Deze hebben\u00a0allemaal een focus op creativiteit, reizen of mindfulness. Als het geen recept is voor de\u00a0\u003ca href=\"https://blackbirdsandblossom.com/nl/recept-no-bake-cheesecake-witte-chocolade/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebeste cheesecake\u003c/span\u003e\u003c/a\u003e, is het wel een lijst met\u00a0\u003ca href=\"https://blackbirdsandblossom.com/nl/berlijn-hotspots/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehotspots in Berlijn\u003c/span\u003e\u003c/a\u003e of een andere\u00a0\u003ca href=\"https://blackbirdsandblossom.com/nl/china-9-tips-beijing/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebijzondere stad\u003c/span\u003e\u003c/a\u003e, een\u00a0\u003ca href=\"https://blackbirdsandblossom.com/nl/hometour-in-berlijn/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebinnenkijker in ons appartement\u003c/span\u003e\u003c/a\u003e of een creatieve\u00a0\u003ca href=\"https://blackbirdsandblossom.com/nl/diy-baby-legging/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDIY\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e2017\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003eIk blog al heel erg lang, volgens mij startte ik ergens rond 2002, en het is altijd een hobby geweest waar ik af en toe wat geld mee kon verdienen. Dit jaar gaat echter de knop om en ga ik het een stuk serieuzer aanpakken. Waarom? Begin december hoorde ik dat mijn baan vanuit Berlijn naar Amsterdam zou gaan. Maar aangezien ik nog lang niet klaar ben met Berlijn, blijf ik hier en ga ik als freelancer aan de slag. E\u00e9n van de dingen die ik als freelancer wil doen, is het laten groeien van mijn blog. En daar kan Patreon mee helpen!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHet plan\u003c/span\u003e\u003c/h3\u003eDoordat je me steunt via Patreon, maak jij het direct mogelijk dat ik meer tijd en aandacht aan mijn blog kan besteden. Om in Berlijn te kunnen blijven wonen, ga ik me op een aantal verschillende projecten focussen, waaronder dus mijn blog, maar ook een webshop en mijn toekomstige droom: mijn taartenproject (hierover later uiteraard meer). \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWat krijg je ervoor terug?\u003c/span\u003e\u003c/h3\u003eElk beetje steun is ontzettend welkom zodat ik mijn tijd vooral kan besteden aan het schrijven van leuke content, maken van fijne kaartjes en bakken van de lekkerste taarten.\u00a0\u003cbr\u003e\u003cbr\u003eAls supporter krijg je - naast \u003cem\u003enever ending\u003c/em\u003e\u00a0liefde - natuurlijk ook een hoop terug. Denk aan een kaartje op z\u0027n tijd, korting voor mijn webshop, gepersonaliseerde tips voor een bezoek aan Berlijn, speciaal voor jullie getekende recepten en ga zo maar door!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eContact\u003c/span\u003e\u003c/h3\u003eHeb je nog vragen? Mail me dan gerust op\u00a0\u003ca href=\"mailto:eva@blackbirdsandblossom.com\" rel=\"nofollow\"\u003eeva@blackbirdsandblossom.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBlog:\u00a0\u003ca href=\"https://blackbirdsandblossom.com\" rel=\"nofollow\" target=\"_blank\"\u003eBlackbirdsandBlossom.com\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/evahoefsloot\" rel=\"nofollow\" target=\"_blank\"\u003e@EvaHoefsloot\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/blackbirdsandblossom/\" rel=\"nofollow\" target=\"_blank\"\u003eblackbirdsandblossom\u003c/a\u003e\u003cbr\u003e"
