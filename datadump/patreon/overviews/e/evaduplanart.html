    "summary": "\u003cstrong\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t31.0-8/19702909_1479718005397978_4476174184942853465_o.jpg?oh=435a4043de7cd929c63d41036882871a\u0026amp;oe=5B4B498D\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHello! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI am Eva Duplan, a fashion illustrator from Austin, TX who is looking to change the face of the fashion illustration world. By creating artwork that is body positive for women, I am hoping to influence even just one person to have a little more acceptance of all kinds of body types in this world. I\u0027m still learning, too, and I hope you all can join me on this journey!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8EBYyhrqpik\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou can check out my portfolio of all of my latest illustrations\u00a0\u003ca href=\"http://www.evaduplanart.com\" target=\"_blank\"\u003eHERE\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9-pydmKiHD4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI will be posting all sorts of things for you Patrons - Art Process Videos like these, exclusive first looks at new artwork before I post it anywhere else, and a special download of the Illustration of the Month following a theme that YOU choose! Plus, higher tier Patrons will gain access to CUSTOM artwork every month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease join me in creating beautiful, body positive illustrations!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to email me at\u00a0\u003ca href=\"mailto:evaduplanart@yahoo.com\"\u003eevaduplanart@yahoo.com\u003c/a\u003e!\u003cbr\u003e"
