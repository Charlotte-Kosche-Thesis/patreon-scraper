    "summary": "\u003cdiv\u003eI started cosplaying in 2014 at Granitecon and since then it\u0027s been quite the adventure. I\u0027ve done over 50 different characters ranging from DC, to Marvel, Disney, Anime and video game characters with some randoms and original characters thrown in. I strive to make the world a better place through sheer happiness and inspiration. I\u0027ve been a part of a number of charities, that make me feel like I\u0027m doing what I hope to achieve. In the end, I really am just trying to be Everyone\u0027s Hero.\u003cbr\u003e\u003cbr\u003eI hope to improve my crafting skills, be a guest at cons, and all the such. One day, I even hope to run my own convention. Based around the growth of the cosplay culture and community. You can guess I\u0027d call it something like \"Heroic Con\" \ud83d\ude05 Unfortunately, on a retail wage, I can\u0027t possibly afford the life I aspire to have. As it is now, I struggle to go to cons and make new cosplay. So I\u0027ve found myself on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe best way to view Patreon, is like getting a paycheck from your fans. So I\u0027m working for you, while doing the very thing I love. Creating cosplay, props, and photography all for the enjoyment and happiness of YOU; my fans. I strive for creativity and originality that you wouldn\u0027t find elsewhere. My motto is creativity \u0026gt; Accuracy. So everything you\u0027ll get from me, is potentially, unlike anything else. I\u0027m also a big supporter in the community, whether it\u0027s charities, birthday parties, hospital, or other special visits, or even helping other cosplayers make their cosplay. So supporting me, is also supporting an even bigger cause \u2764\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eFor being my sidekick, all of your rewards come with a personal touch. I do my best to give each of my sidekicks something personal to that specific sidekick. For example, if I know you like Deadpool, your rewards may include some Deadpool merch! Not to mention all the exclusives! Such as progress photos, All exclusive photoshoots (Cosplay, Boudoir, Etc..), cosplay and prop tutorials, as well as my photography exploits.\u003cbr\u003e\u003cbr\u003eI\u0027ve been gaming my whole life, I currently own all the top gaming \nconsoles with over 1,000 titles spanning all systems! I wanna play games\n with all of you so I created a \u003ca href=\"http://twitch.tv/everyoneshero_\"\u003eTwitch!\u003c/a\u003e I\u0027m not sure how I can incorporate that into rewards for you guys but I will figure it out!\u003cbr\u003e(I will be updating current tiers in the future for my gaming career) \u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a fanfiction series titled \"Secret Wars: Wakanda\" that will debut on my \u003ca href=\"http://youtube.com/blazinfaze\"\u003eYouTube page\u003c/a\u003e. You guys can expect a whole bunch of sneak peaks, behind the scenes, and maybe even some deleted scenes.\u003cbr\u003e(I will be updating current tiers in the future for my videography career)\u003cbr\u003e\u003cbr\u003eYou can also help me save the day by buying me a\u00a0\u003ca href=\"http://Www.ko-fi.com/EveryonesHero\" target=\"_blank\"\u003ecoffee!\u003cbr\u003e\u003c/a\u003eand you can also visit my\u00a0\u003ca href=\"http://everyoneshero.storenvy.com/\"\u003ePrint shop!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRegardless, any support is greatly appreciated and it truly means the world to me. Thank you for taking the time to read this. I hope I have your support! \u003cbr\u003e\u003cbr\u003eHelp me save this world, be my sidekick and help me become Everyone\u0027s Hero!\u003cbr\u003e\u003c/div\u003e"
   },

   {
    "attributes": {
     "amount": 4000,
     "amount_cents": 4000,
     "created_at": "2017-07-02T11:50:41.960464+00:00",
