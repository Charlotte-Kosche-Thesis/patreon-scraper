    "summary": "\u003cstrong\u003eHi there! Thank you for visiting my Patreon page!\u003cbr\u003e\n\u003c/strong\u003eMy name is Emil and I\u0027m making my own music and cover videos\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/strong\u003ePatreon is a way for fans to support artists creating their content.\u003cbr\u003e\nSimilar to a Kickstarter campaign, you can donate a certain amount per video.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are you asking for support?\u003c/strong\u003e\u003cbr\u003e\nI have always been interested in music, both in creating my own and in learning how to play that of others. The only problem is that I don\u0027t have the means to do what I love other than as an infrequent hobby.\u003cbr\u003e\n\u003cbr\u003e\nIf I can get enough support through Patreon I will be able to: \u003cbr\u003e\u003cul\u003e\u003cli\u003eget better recording equipment - to get the most out of my music to share with you\u003c/li\u003e\u003cli\u003eget better camera equipment - to record video covers with good quality\u003c/li\u003e\u003cli\u003eget better editing softwares - to make the production process smoother and quicker\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I become a patron?\u003c/strong\u003e\u003cbr\u003eIf you become my patron, you\u0027ll be supporting me in producing new music and cover videos!   I\u0027ll give my patrons the opportunity to vote on what songs to cover!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour rewards\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBehind The Scenes - $1 or more per video\u003c/strong\u003e\u003cbr\u003eGet a patron-only perspective on my work.\u003cul\u003e\u003cli\u003eBehind-the-scenes pics and videos\u003c/li\u003e\u003cli\u003ePatrons get updates on work before anywhere else\u003c/li\u003e\u003cli\u003ePatron-only polls\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eEarly Access - $3 or more per video\u003c/strong\u003e\u003cbr\u003e   Check out my latest songs before anyone else!\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to my latest songs\u003c/li\u003e\u003cli\u003eSneak peek of upcoming work\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMP3 Downloads \u0026amp; Wallpapers - $5 or more per video\u003c/strong\u003e\u003cbr\u003e   Get the highest-quality versions of my work.\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh-quality downloads of my songs (mp3)\u003c/li\u003e\u003cli\u003eNew desktop wallpapers each month\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eSigned Digital Poster - $10 or more per video\u003c/strong\u003e\u003cbr\u003e   One signed digital poster coming your way!\u003cbr\u003e\u003cul\u003e\u003cli\u003eSigned digital poster\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eName In The Credits - $20 or more per video\u003c/strong\u003e\u003cbr\u003e   As a patron, you\u0027ll be recognized for making my work possible.\u003cbr\u003e\u003cul\u003e\u003cli\u003eCredits on an upcoming song\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eJoin The Team - $100 or more per video\u003c/strong\u003e\u003cbr\u003e   Let\u0027s work together on an upcoming song.\u003cbr\u003e\u003cul\u003e\u003cli\u003eTake part in the creative process of an upcoming song\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
