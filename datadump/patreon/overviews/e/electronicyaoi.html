    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHello\neveryone!\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nElectronicYaoi\nhere, I am a 25 year old BL and Yaoi artist from England, recently returned from 18 months of teaching English in Japan. I\u2019ve finally worked up the courage to do this- my own BL Patreon! First,\nlet me tell you a little bit about Hendrix and Julian, my Bl comic. Hendrix\nand Julian started as a little narrative written by MiaBeecraft and myself. I\npersonally love storyboarding and decided to produce the narrative as a comic,\nand share it with all of you fabulous people! I started it a while ago,\nand my style has improved and developed so much since then, to a point where I\nfeel like I\u2019m truly producing quality, worthwhile content. But I couldn\u2019t have\nachieved this without my incredibly supportive fan base of over 3,000 fabulous people!\n\u2013 Thank you so much!\u003cbr\u003e\u003cimg src=\"https://s21.postimg.org/8hhifn23r/2000fansthankyou_FIN_opt_opt.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\nWhy Do I Need Your Help?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour support\nwill grant me the time and stability to produce great content for you for years\nto come! My goal is to one day become a full time Yaoi and BL artist.\u003cbr\u003e\n\u003cbr\u003e\n\nIf you\ndecide to support me, firstly, I\u2019ll be your best friend forever and ever, and secondly,\nyou\u2019ll be in receipt of tons of exciting prizes! Just check out the reward list\nto the left \u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\n\u003cbr\u003e\n\nI\u2019m super\nexcited to be able to do this, and I promise any monthly contribution that you\u2019re\nwilling to give will go a long way toward me becoming the artist I\u2019d love to\nbe. Thank you again, you fabulous people! \u0026lt;3 \
