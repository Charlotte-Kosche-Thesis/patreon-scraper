    "summary": "\u003ch4\u003e\u003cem\u003eWho is\u00a0\u003c/em\u003e\u003ca href=\"http://www.emircerimovic.com/\" target=\"_blank\"\u003eEmir\u003c/a\u003e\u003cem\u003e?\u003c/em\u003e\u003c/h4\u003eI am an\u003cstrong\u003e artist, painter, drawer, movie maker, animator, graphic designer, coder, philosopher, nature lover\u003c/strong\u003e and a \u003cstrong\u003emadman\u003c/strong\u003e\u00a0with a passion for creating \u003cstrong\u003enew worlds with new rules.\u003c/strong\u003e\u00a0\u003cem\u003eJagged Alliance 2, Fallout 1 and 2\u00a0\u003c/em\u003eare my main inspiration. It was a dream to see a tactical game like Ja2 in a post apocalyptic world with a good real time combat system. And that dream might be about to get real with Almost Alive! \u003cbr\u003eI also love \u003cstrong\u003esmart indie games\u003c/strong\u003e. You might have seen me in \u003cem\u003e\u003cstrong\u003eThis war of mine\u003c/strong\u003e\u003c/em\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=gotK5DLdVvI\" target=\"_blank\"\u003etrailer\u003c/a\u003e. I provided art and was a consultant for that awesome game.\u00a0\u003cbr\u003eWhen I am not coding, drawing for my game i\u0027m doing some post apocalyptic style paintings.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/www.almost-alive.com/wp-content/uploads/2018/03/Day300_siten.png?w=3840\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhat is\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.almost-alive.com\"\u003eAlmost Alive\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ca href=\"http://www.almost-alive.com/\" target=\"_blank\"\u003eAlmost Alive\u003c/a\u003e is a fully \u003cstrong\u003ehand drawn tactical action role playing\u003c/strong\u003e \u003cstrong\u003egame \u003c/strong\u003eset in a mad post apocalyptic world where \u003cstrong\u003epsychological aspects\u003c/strong\u003e of your character will be changed du to your player reflexes, please check the site!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003eCreating games is one of the most beautiful art forms and I think \u003cstrong\u003evideo games deserve to be memorable products with an unique identity and high development standards\u003c/strong\u003e. And in order to spend my full time on working on games and being able to recruit voice actors, sound designers, animators or coders, I need funds!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s in it for me?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003eYou will get access to \u003cstrong\u003eall my games, digital art, draws\u003c/strong\u003e... and maybe even some \u003cstrong\u003epaintings\u003c/strong\u003e!\u003cbr\u003eYou love \u003cstrong\u003eepic role playing, tactical combat, hand animations, massive characters stats and immersive environments,\u003c/strong\u003e right? Well that\u0027s what I\u0027m doing!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI sincerely thank you for considering pledging to support my projects!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/www.almost-alive.com/wp-content/uploads/2018/03/cropped-AADay-1.jpg?w=3840\"\u003e\u003c/strong\u003e\u003cbr\u003e"
