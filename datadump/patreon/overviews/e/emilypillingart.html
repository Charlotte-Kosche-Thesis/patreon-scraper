    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cu\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eI\u0027m Emily, A freelance mixed media Fine Artist from the UK\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/u\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHey! Welcome to my patreon i really appreciate you coming to check it out! I\u0027m Emily, a 22 year old Fine Art student who loves to work in mixed media from gouache, watercolour, sculpture, embroidery, ink, dotwork etc\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.instagram.com/p/BV41y0zglfj/?taken-by=emilypilling_art\"\u003e\u003cimg src=\"http://68.media.tumblr.com/5bf1847b2567d577238327fffe8daa80/tumblr_os9k2r1nfy1qzjbdoo1_1280.jpg\" style=\"width: 208px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/3fdb70b1cac6534a4ed07bfbad5bfa37/tumblr_ouvpgvGbPX1w4qoywo1_540.png\" style=\"width: 255px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon is something completely new to me but something i\u0027ve been interested in trying out for a while. The idea of having a small little group of people to share the ins and outs of my art life with excites me!! Patreon will allow me to share parts of my process that people haven\u0027t seen before, from the\n\t\u003cstrong\u003e initial concept sketch \u003c/strong\u003eto \u003cstrong\u003einside my\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003es\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(63, 63, 63);\"\u003eketchbook \u003c/strong\u003eand will make it easier for me to interact with people interested in my art. Honestly making money off my art hasn\u0027t been easy for me, fluctuating from many orders at once to nothing for months. Hopefully patreon will make it so you can donate even a small amount of money a month and gain more than you would from just ordering a print. Your pledge will help me buy more materials, making it so i can create larger, detailed pieces of work available to patrons first for a discounted rate, it\u0027ll also go towards a set up in which i can start live streaming, benefitting the both of us!\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/70be8670eab36abe1a752ca3c692a2f8/tumblr_ouvpm7q00e1w4qoywo1_540.jpg\" style=\"width: 262px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/033d469cd4707b35ff5a63833d94d35b/tumblr_ouvpm7q00e1w4qoywo2_540.png\" style=\"width: 210px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cu\u003e\u0026lt;big\u0026gt;How it works\u0026lt;/big\u0026gt;\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you like my work and want to support my future creations all you have to do is choose a pledge/plan and what reward you\u0027d like. This ranges from seeing my process, \u003cstrong\u003ediscount codes\u003c/strong\u003e to any prints i have available, \u003cstrong\u003eprints/paintings available only for patreons,\u003c/strong\u003e speed drawing videos and much more.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eOnce you\u0027ve chosen your pledge you will receive your exclusive pledge reward the last week of every month whilst still being able to interact with me and all the patron only content whilst you wait. \u00a0\u003cstrong\u003eDon\u0027t worry you can cancel or edit your pledge at any time, there is no contract!!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks my loves.\n\t\u003cbr\u003e\n\tEmily.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cu\u003eFind Me Here.\u003c/u\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/emilypilling_art/\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/emilypillingart\"\u003eFacebook\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"http://258858.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
