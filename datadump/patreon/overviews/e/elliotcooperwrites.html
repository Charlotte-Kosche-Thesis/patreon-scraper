    "summary": "\u003cimg src=\"https://i.imgur.com/GGgxZtE.png\"\u003e\u003cbr\u003e\u003cbr\u003eLooking for \u003cstrong\u003eromantic queer scifi, fantasy, paranormal, and horror\u003c/strong\u003e?\u00a0You\u0027ve come to the right place :D\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m all about \u003cstrong\u003ehappy endings and positive queer rep in genre fiction\u003c/strong\u003e - specifically subgenres of romance and erotica. My stories range from \u003cstrong\u003esweet to scorching hot, light to dark\u003c/strong\u003e, humorous to serious, and everything in between. I love to \u003cstrong\u003eexperiment with genre mash-ups and old favorite tropes\u003c/strong\u003e, turning some on their heads, meeting others head-on.\u00a0\u003cbr\u003e\u003cbr\u003eRight now I\u0027m part indie author, part small press author (oh, and a large part retail worker). Over the next few years, my goal is to write and publish more frequently, finding a good balance between indie, small press, and larger press as I continue to hone my skills.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3oGaqGq.png\"\u003e\u003cbr\u003e\u003cbr\u003eLike \u003cstrong\u003edigital and traditional illustrations\u003c/strong\u003e? \u003cstrong\u003eSlice of life webcomics\u003c/strong\u003e? You\u0027ll find that here too!\u003cbr\u003e\u003cbr\u003eWhen I hit a wall in my writing process, I like to focus my creative energy elsewhere. Recently I\u0027ve jumped back into drawing digitally and traditionally, watercolor painting, and I\u0027m trying out alcohol markers for the first time. I\u0027ll be sharing some of my artistic work here too - including anything from doodles, to paintings, to ebook cover design - to bridge the gaps in my writing process.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also dipping my toe into video editing so I can share fun videos of speedpaints, my writing process, and more in the future. :D\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rfbzQz8.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a bi trans man and mad cat gent. I love coffee, autumn, school supplies, video games, craft beer (mostly porters, never IPAs), and yarn. I have a husband and a kiddo. (And two feline and several fishy kiddos!)\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to know more about me or my books, you can find me on social media:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e:\u00a0\u003ca href=\"https://twitter.com/elliotwrites\" target=\"_blank\"\u003e@elliotwrites\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.facebook.com/elliotcooperwrites\" target=\"_blank\"\u003efacebook.com/elliotcooperwrites\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/elliotcooperwrites/\" target=\"_blank\"\u003einstagram.com/elliotcooperwrites\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eEtsy (cover design):\u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/ElliotCooperDesigns\" target=\"_blank\"\u003eetsy.com/shop/elliotcooperdesigns\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e\u00a0\u003ca href=\"http://elliotcooperwrites.com/\" target=\"_blank\"\u003eelliotcooperwrites.com\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.elliotcooperwrites.com/newsletter/\"\u003eNewsletter sign up!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFor artistic stuff, you can find my work at:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/LioDoodles\"\u003e@liodoodles\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eYoutube:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCXuhbXWMSw1tMHm7aWGC0fA\" target=\"_blank\"\u003eLio Doodles\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/liodoodles/\"\u003einstagram.com/liodoodles\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/liodoodles/shop?asc=u\" target=\"_blank\"\u003eRedbubble Shop\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SzDMApZ.png\"\u003e\u003cbr\u003e\u003cbr\u003eMost of all - \u003cstrong\u003ethank you!\u003c/strong\u003e For stopping by, for checking out my work, and for considering becoming my patron. The more I can support myself and my family with my creative work, the less time I\u0027ll need to spend at my day job and the more time I\u0027ll have to write new stories and create new art for you! :)\u003cbr\u003e\u003cbr\u003eIf you become a patron for just $1, please support a few more of your favorite authors for $1 each. \u003cstrong\u003eSpread the love and support!\u003c/strong\u003e\u003cbr\u003e"
