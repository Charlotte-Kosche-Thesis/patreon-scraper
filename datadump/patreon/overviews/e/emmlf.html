    "summary": "I\u0027d like to start off with a big thanks to all of the humans who\u0027ve indicated, with their enthusiasm \u0026amp; money \u0026amp; trades for Things I Make, that it is okay \u0026amp; maybe even good for me to do this.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img1.etsystatic.com/123/0/11407175/il_570xN.1028098605_sprt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0026amp; for those of you who are new to the Things I Make, hello, and thanks to you too, for having a look!\u003cbr\u003e\u003cbr\u003eFor about as long as I can remember, I have been a) writing \u0026amp; b) doodling, so most of my Things involve one or the other of those activities, \u0026amp; often both.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cz5j_hZXAAA1gW8.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003eI endeavour to be a traditionally published YA novelist somewhere down the line, \u0026amp; there will be\u00a0some peeks at that process\u00a0in my patron-only updates: excerpts of manuscripts, tips I\u0027ve learned along the way about writing/publishing, et cetera. But also, in my heart there lives a zinester who won\u0027t let go of the dream. I often find myself bouncing between projects that will take years of scrupulous revision \u0026amp; dozens of other people\u0027s approval to become \"real\", \u0026amp; ones that I make on a whim with a fistful of pens, scissors, \u0026amp; glue sticks.\u003cbr\u003e\u003cbr\u003eIn my day-to-day life, I\u0027m a queer small town odd-jobber who works/volunteers with children \u0026amp; youth wherever I can. I strive to live by Grace Paley\u0027s immortal advice to writers to \"keep your overhead low\" -- so small drops in the financial bucket really do make a big difference for me \u0026amp; my ability to do the thing."
