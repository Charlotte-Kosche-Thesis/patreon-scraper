    "summary": "Hi, my name is Tom \ud83d\udc4b\ud83c\udffb I make tools for music producers using Ableton Live (Live Packs, MaxForLive devices, video tutorials, etc.) at my website\u00a0\u003ca href=\"https://elphnt.co.za\"\u003eelphnt.co.za\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePlease take a few minutes to read everything below to find out why I\u2019m on Patreon, how you can join in and what cool perks you can get for being a part of this community \ud83d\ude0a\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eSince early 2017 ELPHNT has been my main focus and takes up most of my time, so in order to make it sustainable I\u2019ve put a lot of time and effort into creating paid content like Live Packs and MaxForLive devices. Unfortunately this means I\u2019ve neglected things like tutorial videos and blog posts because they don\u2019t result in direct revenue, however I still think they\u2019re incredibly valuable and would like to do (a lot) more of them!\u003cbr\u003e\u003cbr\u003eThis is where Patreon comes in; by providing a more stable source of income Patreon will allow me to spend more time creating free content and putting energy into the things that I really want to focus on.\u003cbr\u003e\u003cbr\u003eMy goal is to get to a point where Patreon can provide 100% of my income and I can dedicate my time fully to making awesome FREE resources for music production.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019D LOVE TO BE INVOLVED, WHAT CAN I DO?\u003c/strong\u003e\u003cbr\u003eAll I\u2019m asking you to do is consider making a small contribution per creation - it can be as little as $1 - every little bit helps! \ud83d\ude4f\ud83c\udffb Scroll to the top of the page and click \u0027Become A Patron\u0027 to add your support. There are some great benefits to being a Patron and some fun rewards available based on how much you pledge.\u003cbr\u003e\u003cbr\u003eIf you can\u2019t afford to contribute you can also help out by spreading the word; share an ELPHNT pack on social media or tell your friends about the site.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO WHAT\u2019S IN IT FOR ME?\u003c/strong\u003e\u003cbr\u003eLots of fun stuff! \ud83d\ude09 Check out the awesome reward tiers available down the right hand side of the page to see the exclusive content you can get by becoming a Patron, my personal favourite is the THE ELPHNT SUBSCRIPTION \ud83d\ude0e You\u2019ll also be directly supporting the content I create and helping me make more awesome free content! \ud83d\ude4c\ud83c\udffb\u003cbr\u003e\u003cbr\u003eOf course there\u0027s never any obligation to stay a Patron - you can unsubscribe at any time for any reason - no hard feelings! \ud83d\ude22\u003cbr\u003e\u003cbr\u003eI really look forward to having you as part of the community! \ud83e\udd13\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eTom aka ELPHNT\u003cbr\u003e\u003cbr\u003e\u003cem\u003eP.S: If you\u2019d prefer to just make a 1-time contribution, you can do that\u00a0\u003c/em\u003e\u003ca href=\"https://elphnt.co.za/donate/\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e"
