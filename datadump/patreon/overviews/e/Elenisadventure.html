    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e! this project is on hold while I\u0027m employed full time at Wolcen-Studio !\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi! My name\nis Alexandre.\u003cbr\u003e\n\nI\u2019ve been working as an illustrator and concept\nartist on games, books and websites for about 4 years. I finally decided to\nmake my own project set in a world that I\u2019ve created.\u003cbr\u003e\u003ca href=\"http://amylrun.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003emake sure to visit my deviantart page :)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEleni is\nthe oldest daughter of a wealthy family but her adventurous nature pushes her\nto leave her family and explore the world. Every month she will travel and\nvisit new and exciting locations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OUvWor7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe story\nwill take place in a heroic fanasty world that mixes fantasy with\nsteampunk-esque technology. Eleni will travel from place to place, meeting\npeople and learn about their cultures, history and traditions. She will take\npictures and write down her experiences and points of view in her journal.\u003cbr\u003e\u003cbr\u003eI\u0027m gonna use this map to\u00a0summarize her journey :\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YoRHcEY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI will do\nmy best to provide quality content every month. So expect at least one big\nillustration per month.\u003cbr\u003e\n\nAt some\npoint I shall open up a Facebook page where I will post work in progress drawings\nand additional sketches.\u00a0It\u2019s going\nto be easier for me to follow and stay in touch with you!\u003cbr\u003e\n\nI\u2019m really\nlooking forward to make this journey special. Any feedback will be appreciated\ntoo!\u003cbr\u003e\n\nThank you\nvery much!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GV7gQiT.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
