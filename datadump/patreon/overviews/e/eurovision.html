    "summary": "\u003cstrong\u003eOverthinking It Members\u003c/strong\u003e\u003cem\u003e: You are \u003c/em\u003e\u003cstrong\u003ealready\u003c/strong\u003e\u003cem\u003e\u00a0supporting our coverage of Eurovision 2016. Thank you! you\u0027ll find subscriber-exclusive content in the OTI Members Area.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nOverthinking It, home of the smartest articles, podcasts, and videos out there, \n\u003cem\u003elooooooves\u003c/em\u003e\u00a0the Eurovision Song Contest! We\u0027ve been writing about it since our site began in 2008. And for the last few years, we\u0027ve been creating video reviews for each country\u2014with funny scripts, amazing graphics, tight editing, and real insight into each year\u0027s competition.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOur Videos from Eurovision 2015 (Vienna)\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL7KDRg_scQSP_7Bd0rDLjNoLfpG-BuCTj\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eWe\u0027re incredibly happy that they\u0027ve found a devoted audience among Eurovision fans all over the word\u2026and made us unable to enter certain nations\u00a0in Eastern Europe.\u00a0Now, we don\u0027t just turn on the webcam and start talking\u2014videos like this take a lot of time and a lot of work.\u00a0\u003cbr\u003e\u003cbr\u003eAnd let me tell you, sometime\u0027s it\u0027s been a race to the finish. Last year (have a look at the playlist just above), we only made it to the end with a \"Lightning Round\" where we reviewed more than a dozen entries just before the semi-finals!\u003cbr\u003e\u003cbr\u003eBut we love Eurovision, and we want to be there for every power ballad, every tender love song, every nation\u0027s pride, outrageous costumes, and naked ambition. We want to give every second of the contest the full OTI treatment.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eOur Videos from Eurovision 2014 (Copenhagen)\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL7KDRg_scQSNvAwL8Gb6oKx2o68kTBRXR\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nThis year, for the first time, \u003cstrong\u003ewe\u0027re asking for help\u003c/strong\u003e. If you love what we do\u2014or if you love Eurovision and just want to \u003cem\u003esee\u003c/em\u003e what we do\u2014we\u0027re asking for your support in the form of a small payment per video. (You set the amount, and you can set a monthly maximum.)\u003cbr\u003e\u003cbr\u003eSo please join! We are going to use the support to go \u003cem\u003ebigger and better\u003c/em\u003e\u00a0for 2016\u2014the more supports we get, the more videos we\u0027ll produce. (We have some exciting ideas for the higher levels, so please share this campaign with your friends!)\u00a0And we\u0027re going to post \u003cstrong\u003ebloopers\u003c/strong\u003e\u00a0and \u003cstrong\u003ebehind the scenes footage\u003c/strong\u003e\u00a0for our members only. With your help, we\u0027ll subject Eurovision 2016 to an even \u003cem\u003egreater\u003c/em\u003e level of scrutiny\u2026\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOur Videos from Eurovision 2013 (Malm\u00f6)\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL7KDRg_scQSPtB2VoO0cpzg-VeHIsaZFB\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u2026it probably doesn\u0027t deserve!"
