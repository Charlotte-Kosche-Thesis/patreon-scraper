    "summary": "\u003cstrong\u003eAntologipodd fr\u00e5n Sveriges framtida f\u00f6rfattark\u00e5r! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI podcasten \u003cem\u003eEnsamheter\u003c/em\u003e f\u00e5r du chansen att bli l\u00e4st, eller snarare lyssnad p\u00e5. Konceptet \u00e4r enkelt: Alla som medverkar i podcasten g\u00f6r det med minst en egen text samt en inl\u00e4sning av n\u00e5gon annans verk. F\u00f6r oss skribenter blir\u00a0\u003cem\u003eEnsamheter\u003c/em\u003e ett kretslopp av f\u00f6rfattare som hj\u00e4lper varandra att n\u00e5 ut till nya l\u00e4sare; f\u00f6r lyssnarna\u00a0en antologi med ny, sp\u00e4nnande litteratur som aldrig upph\u00f6r.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVad ska pengarna g\u00e5 till?\u003c/strong\u003e Tja, inledningsvis finns det en del h\u00e5l p\u00e5 den h\u00e4r digitala jollen som beh\u00f6ver t\u00e4tas. Till exempel g\u00e4ller det Libsyn-kontot, dom\u00e4nregistreringskostnader, en h\u00e5rddisk f\u00f6r att kunna s\u00e4kerhetskopiera alla inspelningar till efterv\u00e4rldens stora beh\u00e5llning, och s\u00e5 en sk\u00f6rd av andra lika tr\u00e5kpraktiska men h\u00f6gst n\u00f6dv\u00e4ndiga skitsaker. Att inte l\u00e4ngre g\u00e5 back p\u00e5 arbetet \u00e4r prio ett.\u003cbr\u003e\u003cbr\u003eF\u00f6rhoppningsvis kan jag l\u00e4gga till n\u00e5gra stretchgoals fram\u00f6ver n\u00e4r jag har l\u00e4rt mig lite mer om vad det kostar att vara litter\u00e4r i dagens Sverige. Ett m\u00f6jligt s\u00e5dant skulle kunna vara en tryckt antologi med bidrag fr\u00e5n n\u00e5gra av \u003cem\u003eEnsamheters\u003c/em\u003e f\u00f6rfattare, ett annat att vi anlitar en sk\u00e5despelarstudent eller en professionell r\u00f6stsk\u00e5despelare till att l\u00e4sa in n\u00e5gonting alldeles s\u00e4rskilt, eller \u00f6kar utgivningstakten till ett avsnitt i veckan. Jag vill ocks\u00e5 ge n\u00e5gon musiker ett vettigt arvode i utbyte mot lite schyssta vinjettmelodier till podden. Det finns m\u00e5nga olika m\u00e5l som pengarna kan anv\u00e4ndas f\u00f6r, och jag tar mer \u00e4n g\u00e4rna emot f\u00f6rslag p\u00e5\u00a0\u003ca href=\"mailto:info@ensamheter.se\"\u003einfo@ensamheter.se\u003c/a\u003e eller i Patreons chattfunktion. \u003cbr\u003e\u003cbr\u003eTack f\u00f6r ert st\u00f6d.\u003cbr\u003e\u003cbr\u003eV\u00e4nligen\u003cbr\u003eTobias\u003cbr\u003e\u003cbr\u003e\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u2013\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOm att hitta till \u003cem\u003eEnsamheter\u003c/em\u003e:\u003c/strong\u003e\u003cbr\u003ePodcastens avsnitt hittar du p\u00e5 platser d\u00e4r poddar finns, som\u00a0\u003ca href=\"https://itunes.apple.com/se/podcast/ensamheter/id1216684633?l=en\" target=\"_blank\"\u003eItunes\u003c/a\u003e,\u00a0\u003ca href=\"https://www.acast.com/ensamheter\" target=\"_blank\"\u003eAcast\u003c/a\u003e och\u00a0\u003ca href=\"http://ensamheter.libsyn.com\"\u003eLibsyn\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOm att vara med i podcasten:\u003c/strong\u003e\u003cbr\u003eBes\u00f6k\u00a0\u003ca href=\"http://www.ensamheter.se\" target=\"_blank\"\u003ehttp://www.ensamheter.se\u003c/a\u003e f\u00f6r mer information.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOm musiken i \u003cem\u003eEnsamheter\u003c/em\u003e:\u003c/strong\u003e\u003cbr\u003eS\u00e5 gott som all musik i programmet \u00e4r\u00a0av \u003ca href=\"http://freemusicarchive.org/music/sawsquarenoise/\"\u003eSawsquarenoise\u003c/a\u003e och fri att anv\u00e4nda under \u003ca href=\"https://creativecommons.org/licenses/by/4.0/\"\u003ecreative commons-licens\u003c/a\u003e.\u00a0Den g\u00e5r att hitta i of\u00f6rvanskad form p\u00e5 artistens\u00a0\u003ca href=\"http://freemusicarchive.org/music/sawsquarenoise/\" target=\"_blank\"\u003eFree Music Archive-sida.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOm \u003c/strong\u003e\u003ci style=\"font-
