    "summary": "I\u0027m a digital artist who loves videogames, tabletop gaming and food!\u003cbr\u003e\u003cimg src=\"https://natmartinart.files.wordpress.com/2015/09/patreon_banner12.png\"\u003e\u003cbr\u003eWith your support I can afford to spend more time on my personal projects, draw more fan art and to eat delicious food! I want to share my work and knowledge with you. The paintings that I create remain available on my online platforms as ever, but I\u0027m providing \u003cstrong\u003eexclusive \u003c/strong\u003eadditional content only for my supporters on Patreon!\u003cbr\u003e\u003cbr\u003eUnsure? Try the \u003cstrong\u003e\u003ca href=\"https://gumroad.com/l/ReVmU#\" rel=\"nofollow\"\u003ePatreon Sample Pack\u003c/a\u003e\u003c/strong\u003e to help you decide which tier is right for you, available for free to \u003ca href=\"https://gumroad.com/eristhenat\" rel=\"nofollow\"\u003edownload on Gumroad\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://natmartinart.files.wordpress.com/2015/09/patreon_banner43.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOnce or twice a month I\u0027ll be releasing new rewards for my patrons. For those who want to \u003cstrong\u003esupport my work\u003c/strong\u003e, I\u0027ll provide high-resolution paintings and other goodies. For those who want to \u003cstrong\u003elearn\u003c/strong\u003e, I\u0027ll also be sending you progress steps, the original .psd files I have worked on and extensive step-by-step tutorials.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://natmartinart.files.wordpress.com/2015/09/patreon_banner6.png\"\u003e\u003cbr\u003e\u003cbr\u003e Each tutorial has \u003cstrong\u003ea detailed breakdown of how I work \u003c/strong\u003eand how I think when I paint, to help you fully understand my process and hopefully learn a thing or two! I\u0027ll also be \u003cstrong\u003eencouraging suggestions for topics \u003c/strong\u003efor new tutorials, so you we can tackle topics that you think are particularly relevant to your own work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://natmartinart.files.wordpress.com/2015/09/patreon_banner32.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDelivery\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou will be charged at the beginning of each month for \u003cstrong\u003eone or two rewards packs\u003c/strong\u003e with the content then sent to you around the 7th and 21st of the month (two packs) or the 15th of the month (one pack).\u003cbr\u003e\u003cbr\u003eIf you pledge on or after the 1st of the month, you will not be charged and will not receive any content until the next month! (e.g. if you pledge on 10th September, you won\u0027t be charged until 1st October, and will receive your first set of rewards in October).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://natmartinart.files.wordpress.com/2015/09/patreon_banner23.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support and allowing me to continue to do what I love! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://eristhenat.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://instagram.com/eristhenat/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/EristheNat\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/natmartinart\" rel=\"nofollow\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://eristhe.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/eristhenat\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e\u003cbr\u003e"
