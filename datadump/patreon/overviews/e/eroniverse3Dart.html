    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003eBecome a patron \u003c/strong\u003eand receive a Daz pack containing 1 animation and 3 poses\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cem\u003eif you\u0027re a beginner with 3D rendering with DAZ3D, here is the official channel of DAZ3D studio:\u00a0\u003ca href=\"https://www.youtube.com/user/WWWDAZ3DCOM/videos\"\u003ehttps://www.youtube.com/user/WWWDAZ3DCOM/videos\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eI will make my own tutorials.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nHi! I\u0027m \u003cstrong\u003eErodraw \u003c/strong\u003eand I\u0027m leader of \u003cstrong\u003eEroniverse\u003c/strong\u003e, I\u0027m creating many stuff on the internet, like \u003cstrong\u003e2D arworks\u003c/strong\u003e or \u003cstrong\u003eAdult games.\u003c/strong\u003e\u003cbr\u003eI\u0027m creating \u003cstrong\u003eRenders \u003c/strong\u003efor my game with \u003cstrong\u003eDaz \u003c/strong\u003estudio, sometime I\u0027m using assets I get on internet, sometimes I create my own, sometimes I get one and modify it.\u003cbr\u003e\u003cbr\u003eThese last months/years, creators of adult content using Daz studio are totally exploding in term of number, a lot are beginners, some already have experiment, I don\u0027t consider myself as a master (yet :p) but I think i\u0027m a bit experimented, I will share my work here with you.\u00a0\u003cbr\u003eI\u0027m mainly using stuff I used for my games to make them public and more generic so creators (and also curious people) could use them for their own projects.\u003cbr\u003eI will also create exclusive assets for this page, some would be free, and some for patrons only, probably the more complexes.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m sharing:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e3D render artworks, original characters of Fanarts.\u003c/li\u003e\n\t\u003cli\u003ePresets, poses, animations, textures for \u003cstrong\u003eDaz Studio\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSome useful informations on me:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI\u0027m NOT a 3D modeler, I\u0027m buying the 3D models (Mainly Clothing and Hair), and edit the textures and a bit their morph. As I don\u0027t have rights on the 3D models of clothing, I\u0027m not sharing them, but I can share texture\u0027s modifications on its if you get it.\u003c/li\u003e\u003cli\u003eI\u0027m doing my own morph for the body/face.\u003c/li\u003e\u003cli\u003eI\u0027m sometime creating my own textures for some clothes.\u003c/li\u003e\u003cli\u003eI\u0027m creating my own poses, sometimes from 0, sometime I edit prefab poses.\u003c/li\u003e\u003cli\u003eSame thing for animations.\u003c/li\u003e\u003cli\u003eI will only share stuff I fully created myself, or give link to the originals.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nThis Area will Contains The best Supporters of This Page:"
