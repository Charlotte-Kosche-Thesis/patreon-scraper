    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F194038959\u0026amp;url=https%3A%2F%2Fvimeo.com%2F194038959\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F605965530_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello and welcome to my Patreon page. My name is Ella Mesma.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e With a background in Latin Dance since 2000, I took up Breaking because I wanted to express myself in a way where it wasn\u0027t all about my smile or how many sequins I had on, and I decided to train as a contemporary dancer for two years in London, graduating with a postgraduate diploma from The London School of Contemporary Dance in 2011. I also have a politics and sociology degree from Leeds University.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI love to create, and am passionate about seeing real high-level Latin and Hip Hop Dance in the Theatre in the UK. As the choreographer and director of Latin Hip Hop Dance Theatre Company Ella Mesma Company (2011), my work has been described as \u2018stunning,\u2019 \u2018provocative\u2019 and \u2018unabashedly emotional\u2019 (The Guardian).\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI established Latin dance company Element Arts, in Leeds in 2005 and then began producing Roots of Rumba (an annual Latin Dance Theatre Festival which gives Latin dance artists a platform for their work) in London in 2013.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eMy Latin accolades include Passista (First soloist) in Rio de Janeiro carnival 2006, Rainha Da Bateria for London School of Samba 2008, The Channel 4 Comedy Gala 2016 and a fellowship in Cuba \u0026amp; Brazil in 2015 (Winston Churchill Memorial Trust). I also teach and have been commissioned to create work and run workshops across the UK and internationally.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn 2013, I was selected as a future Dance Leader for the ABLE leadership program, and in 2015, awarded a Bench fellowship for emerging choreographers. I am currently Associate Dance Artist at Dance City in Newcastle.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a performer, I have worked internationally including tours with Russell Maliphant Company, Southpaw Company, \u0026amp; performing for the Olympics Opening Ceremony, Wendy Houston\u2019s \u2018Stupid Women\u2019, Warsan Shire (as featured in Beyonce\u2019s \u2018Lemonade\u2019)\u0027s \u2018The Ugly Daughter\u2019 and Adidas\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrom \u00a31 to \u00a31000, your support helps...\u00a0We are not a regularly funded organisation, and so sometimes we have to find other ways to fund our projects, and so I want to say a big THANK YOU to you for taking the time to read this campaign, for sharing it, and for making a difference to our project if you can by contributing monthly.\u003cbr\u003e\u003cbr\u003eElla Mesma Company work includes choreography by myself and internationally acclaimed choreographers. The most recent works are below:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLADYLIKE\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI recently created a one hour piece called Ladylike. Using Latin and Hip Hop dance theatre and culture, it, explores what it is to be \u2018ladylike\u2019 and and challenges our notions of gender, sexuality and identity.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis piece is very close to my heart. At different stages of my life I have felt restricted by how communities or society teaches me to behave, so I decided to explore these \u0027should\u0027 and \u0027should nots\u0027 through dance, using a range of themes in juxtaposition, including masculine \u0026amp; feminine, fight \u0026amp; flight, consent \u0026amp; rape, oppression \u0026amp; liberation. I referred to cultural dances/ customs such as the dances of Orisha deities \u0026amp; the Rumba dance of flirtation Guaguanco from Cuba, which can be traced back to West \u0026amp; Central Africa in origins, as a result of the slave trade. I also referred to Hip Hop, the Apache line of Uprocking from NYC, breaking and to the overtly sexualised lyrics of Reggaeton music.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePAPILLON\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNow I am researching a new piece as a solo, called Papillon, which is more of an abstract surrealist self portrait looking at what it means to be a \u0027citizen of the world\u0027.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u201cWe delight in the beauty of the butterfly, but rarely\nadmit the changes it has gone through to achieve that beauty.\u201d Maya Angelou\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat am I looking for?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am asking supporters to donate as much or as little as you can towards making monthly donations to female empowering Afro-Latin- Hip Hop dance theatre.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThese monthly payments will go towards funds to put the work onto the stage, pay the dancers to rehearse and perform, light work professionally and have someone to film so I can promote the work and share my work.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAbout the Artists in the Company:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnna is Anglo-Argentine, and studied dance and athletics from a young age. She studied dance at Facultade Angel Vianna in Rio de Janeiro and worked with Gustavo Cirico, Frederico Paredes, and Deborah Colker. Anna worked with Vertigo Dance Company in Israel in 2015. Anna is a Tango Dancer and assists for the Leandro Palou Tango Academy. She has taught workshops for Come Dancing and Strictly Come Dancing.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLianett was born in La Habana, Cuba, and trained at the National School of Art in Cuba (ENA), graduating in 2005 with a gold title. In 2006 she joined the National Company of Contemporary Dance in Cuba and has toured Internationally with them, as well as Havanna Rakatan, Balletronic and Carmen la Cubana.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAzara has been practicing various styles of HipHop including breaking for the last 10 years. She is also a live artist and actress. Performance experience includes Indigo2, Wembley Stadium, and The Olympics opening Ceremony. Azara was runner in The Winter Pride Art Awards 2016 with her debut solo piece \u2018I Am Woman\u2019.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHsing Ya, born in Taiwan is an International Contemporary dancer. East and West training practices including Ballet, Modern, Gaga, Tai-Chi, Yoga \u0026amp; Belly dancing make her a diverse artist. She is also a choreographer and teacher. Her performance experience includes in Taiwan includes Feng Dance Theatre, Dance Forum Taipei Company, WC dance company. Since she came to UK in 2016, she has performed for Appetite Dance Productions and recently joined Ella Mesma Company. Hsing Ya has also taken part in a Choreography Residency at Watermill Center, Long Island in New York, The American Dance Festival and The Taipei Artist Village.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSabio is a Composer, producer, multi-instrumentalist based in London, Sabio has a masters degree in classical percussion (Academy of Music in Poland) and music production and performance (London Centre of Contemporary Music-). Sabio plays more than 150 instruments and his experience of working together with world famous artists, have contributed to enhancing his rare musical sensibility and interest in the science of sound.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCiaran has worked at Melton Mowbray Theatre and Barry Young\u0027s Star Dust as well as gaining a BTEC in Technical Theatre (Brooksby Melton College), BA (hons) in Technical Theatre Studies at East15 acting school resulting in a full time position at Terry Tew Sound and Lighting. Ciran was charged with overseeing the Lighting and Rigging departments for 3 1\u20442 years before freelancing. He has lit work for Ballet Black, The Young Vic, New York Theatre Ballet and Gecko to name a few.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJodie-Simone has created the costumes for this work, which will be completed ready for the 1st September and will be used from the first days of rehearsals in October. Jodie has been working within the Creative Arts for the past 5 years in Costume and Visual Aesthetics within Dance Theatre. Her experience as a researcher in marketing, television and radio, along with her passion for art and dance have given Jodie a well-rounded background in creative arts. She has worked with the Company since 2012. She has made costumes for Ivan Blackstock, Young Vic and Breakin Convention to name a few.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Impact of my work\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe future of Ella Mesma Company. At the moment we are writing, planning and getting very excited about our next show which will be at Sadler\u0027s Wells in London on 8th June 2017.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe want to reach a mixed audience with our work through this issue based work.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe theme of gender in society and specifically perceptions of the woman\u2019s role in society is a universal topic, and following Michelle Obama\u0027s wonderful speech in October, and the surprising US election results, I feel this work has arrived at a poignant time. We hope that our work will inspire and provoke thought on these topics.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo date, people have said the work is:\u003cbr\u003e\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027Strong \u0026amp; Empowering\u0027 Richmix\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027Brilliant show and Q\u0026amp;A session\u0027 Mandinga\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027Timeless and current issues that women continue to face everyday\u0027 The Tabernacle\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027Absolutely stunning and provocative piece I saw last night , thank you for the inspiration and celebration of your exploration!!!\u0027 Yorkshire Dance\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0027Completely engaged- enthralling, emotional, inspiring and grounding work\u0027 Mercy Nabirye\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow Can You Can Help?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are asking people to donate as much or as little as they can towards making this project happen, or to spread the word to those you think might like to donate.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBelow are the links if you would like to know more:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWebsite: \u003ca href=\"http://www.ellamesma.co.uk\" rel=\"nofollow\"\u003ewww.ellamesma.co.uk\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTwitter: @EllaMesma\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook: /EllaMesma\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInstagram: @EllaMesmaCo\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRichmix Event: \u003ca href=\"https://www.richmix.org.uk/events/dance/ladylik\" rel=\"nofollow\"\u003ehttps://www.richmix.org.uk/events/dance/ladylik\u003c/a\u003e...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook Richmix Event: \u003ca href=\"https://www.facebook.com/events/177091069393620/\" rel=\"nofollow\
