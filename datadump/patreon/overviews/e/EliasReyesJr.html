    "summary": "\"Everyday superheroes may not wear a cape around town but they do exist in our lives.\"\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003eMy sister Irene and I have partnered with Graphation to create a comic book based on our brother\u0027s life.\u00a0 He joined the Marines at 17 and had served three tours by the time he turned 21.\u00a0 He served two tours in Iraq and one to Afghanistan. Last year, at 27 years old, he lost his battle with PTSD. He believed in helping others without any acknowledgement. By creating this comic book, we hope to educate and support our communities in how to better support our veterans.\u00a0 We are \nworking to create a project that can continue to bring awareness to the \nhigh suicide rates of our US Veterans. We\u0027ve outlined the first in a series of comic books that will introduce you to our brother.\u00a0 We will draw on our real life experiences and stories of heroism as told by his brothers in arms as inspiration for this project. His legacy will live on and help other veterans in crisis.\u00a0 \n\tOur brother was one of those everyday superheroes.\u00a0 \u003cbr\u003e\n\u003cbr\u003eNY Times article on our brother\u0027s Battalion.\u003cbr\u003e\u003ca href=\"http://www.nytimes.com/2015/09/20/us/marine-battalion-veterans-scarred-by-suicides-turn-to-one-another-for-help.html?_r=0\" rel=\"nofollow\" target=\"_blank\"\u003eIn Unit Stalked by Suicide, Veterans Try to Save One Another\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eAbout our partners\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://vimeo.com/73166858\" rel=\"nofollow\"\u003eGraphation\u003c/a\u003e\u003cbr\u003e\n\t\"Graphation is revolutionizing the industry by creating comic books that directly benefit charities.\u00a0 Comics that care!\u003c/strong\u003e If a superhero can dream it we can do it. Reading a comic will never be the same! Great stories doing good.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI Comic. I Care\u003c/strong\u003e\u003ca href=\"https://vimeo.com/73166858\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/73166858\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/73166858\" rel=\"nofollow\"\u003eAll About Graphation\u0027s I Comic. I Care.\u003c/a\u003e from \u003ca href=\"https://vimeo.com/graphation\" rel=\"nofollow\"\u003eGraphation\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eProceeds from this comic book will go to two non profit organizations \nwho support and raise awareness about our veteran issues.  \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe first \norganization is Growing Veterans, a group of veteran farmers in \nWashington. They \".. combine veteran reintegration with sustainable agriculture- creating a\n holistic solution to fighting the multitude of issues the veteran \npopulation faces and simultaneously empowering our fellow vets to \nstrengthen the incredibly important sustainable agriculture movement.\" \n\u003cbr\u003e\n\u003ca href=\"http://growingveterans.org/\" rel=\"nofollow\"\u003eAbout Growing Veterans\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe second organization is Irreverent Warriors.\u00a0 \"We help veterans deal with the demons created from combat, with the same\n sense of humor and camaraderie that we used in combat, in order to \nreduce veteran suicide and PTSD. Irreverent Warriors are guys who have used humor to get through the \ndarkest side of humanity. We are infantrymen, special operators, \nengineers, corpsman, combat medics, and anyone who has been attached to \ngrunts and operators- and walked into the fire of combat.\" \n\u003cbr\u003e\n\u003ca href=\"http://www.irreverentwarriors.com\" rel=\"nofollow\" target=\"_blank\"\u003eAbout Irreverent Warriors\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e"
