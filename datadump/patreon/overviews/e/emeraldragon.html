    "summary": "Hi,\u00a0\u003cbr\u003eI\u0027m Emeraldragon, a web novelist who enjoys writing and sharing what I create very much. \u003cbr\u003e\u003cbr\u003eI am currently writing my first novel, [Path of Blood] which is progressing very nicely. It follows Zilan as he forces his way out of the clutches of fate, taking control of his own life and using his gifts to traverse the dangerous world he resides in.\u003cbr\u003e\u003cbr\u003eIntriguing mystery, a well thought out story and an all around emotionally beautiful journey is what Path of Blood is all about. At least that is what I hope the people who read the story will think.\u003cbr\u003e\u003cbr\u003eIf you didn\u0027t already know this then, the story can be found on a wonderful site called \u003cstrong\u003e\u003ca href=\"http://fantasy-books.live/originals/path-of-blood/path-of-blood/\"\u003eFantasy-Books.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you wish to support the novel, thus making me extremely happy and motivating me to do more, then please pledge whatever amount you are capable of.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m juggling writing along with other life responsibilities so any financial assistance goes a long way to making the series much more consistent and overall better.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003e***Read this before pledging***\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAbout Patreon ;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? \n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to pledge to continue reading [Path of Blood]?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNo. It is completely optional and only meant as a way to show support to the me and the story. Chapters of Path of Blood will always remain open and free for all to read, pledging is just a way to offer continued support for me and my work if you\u0027re able to do so.\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eCan I change my pledge amount?\n\u003c/strong\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\nYes, you can. Just go to the top right of the page and once you hover \nnear the three horizontal lines, you will see a list of options. Just click on\n \u201cYour Pledges\u201d and you should be able to see all your active pledges \nand make changes/edits to it. \n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eHow does Patron charge me?\n\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You \ncan add your paypal account to Patreon, or if you don\u2019t have one, then \nsimply add your credit card. Please make sure that your given payment \naccount has the funds, not expired, etc, otherwise the pledge will be \nautomatically declined by Patreon. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eI made a pledge, but why hasn\u2019t it charged my Paypal/Credit card yet?\n\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003eAll pledges on Patron are processed the start of every month, so \nregardless of when you pledged, you will be charged at the start of the \nnext month. For example, you made a pledge in a middle of January, so \nyou will not be charged until the 1st of February. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003eIf you have any further questions, feel free to send me a message or make a patron post here after you pledge.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e"
