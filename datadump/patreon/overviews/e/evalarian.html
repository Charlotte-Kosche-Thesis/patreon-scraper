    "summary": "\u003cstrong\u003eWhat is Evalarian?\u003cbr\u003e\u003c/strong\u003eEvalarian is a Terraria server. We have an active community on Terraria and we\u0027d like to have a way to pay for our hosting without it coming from our wallets. Paying will give you rewards not only on the Discord but also on the Terraria server. Evalarian is owned by Average and EvanClarkMC\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u00a0do\u00a0we\u00a0need\u00a0money\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eWe want to give you guys some awesome perks and upgrade the server at the time. We are two independent people who like to run a very good community with lots of great things to come for and with the money we can\u00a0collect, we can provide a much better server for people to come on and enjoy\u00a0the wonders they can all have and receive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the money going to be used for?\u003c/strong\u003e\u003cbr\u003eWe will use the money to upgrade the Terraria server so that we can provide a better experience for all players, use it for private dimensions, other game servers that we host, and for our own personal use. Thanks for considering donating.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t donate?\u003cbr\u003e\u003c/strong\u003eIt\u0027s okay, if you can\u0027t donate, you can at least share the server and refer it to your friends, pals or anyone you choose to the server. We like to provide a great community for people to join in and any piece of money will always be used to help upgrade the server and make it 100% better all the time. So generally, if you can\u0027t donate, at least you can refer to your friends or anyone you choose about the server if you want too.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
