    "summary": "\u003ca href=\"https://ibb.co/h1ETz6\"\u003e\u003cimg src=\"https://preview.ibb.co/fq46mm/QUIENESSOMOS.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eARIANE es una editorial independiente de Ciencia Ficci\u00f3n\u003c/strong\u003e. Editamos y publicamos *relatos cortos* de ciencia ficci\u00f3n, abarcando cualquier tem\u00e1tica dentro de este g\u00e9nero.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eARIANE\u003c/strong\u003e comenz\u00f3 como un sue\u00f1o, con una motivaci\u00f3n extraordinaria: Dar a conocer las ideas de aquellas personas que ten\u00edamos en nuestro entorno, incapaces de mostrarlas. Despu\u00e9s vimos que exist\u00eda una gran corriente de autores noveles que buscan la forma de dar vida a sus ideas en nuestra comunidad aut\u00f3noma, Andaluc\u00eda. Tras una peque\u00f1a investigaci\u00f3n nos cruzamos con que este problema era un reflejo entre los hispanohablantes, muchas personas con proyectos geniales sin poder dar a conocer sus ideas.\n\u003cbr\u003e\n\u003cbr\u003e\nDebido a la poca cantidad de editoriales dedicadas a la ciencia ficci\u00f3n, siendo este un g\u00e9nero tan amplio, rico, variado en ideas y motivaciones. Nos era irresistible emprender la aventura de dar vida y agrupar a aquellas personas capaces y con motivaci\u00f3n para realzar este g\u00e9nero, que tanto ha aportado a la sociedad.\n\u003cbr\u003e\nMuchas personas siguen siendo inconscientes de la influencia que este g\u00e9nero tiene y ha tenido en nuestra vida moderna. \n\u003cstrong\u003eARIANE\u003c/strong\u003e es en realidad una aportaci\u00f3n a este movimiento, en compensaci\u00f3n por todo lo que nos ha dado.\n\u003cbr\u003e\nNunca olvidaremos el pasado hist\u00f3rico-literario y todo lo que nos ha aportado. Pero es nuestro deber dar vida, verter sangre nueva en el g\u00e9nero, publicando a autores noveles y colaborando con ilustradores/as j\u00f3venes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/hYtcsR\"\u003e\u003cimg src=\"https://preview.ibb.co/kOdoz6/PORQUE.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nHay varias razones por las que elegimos Patreon como principal plataforma de difusi\u00f3n de nuestros *relatos cortos*:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatreon es una plataforma con la que mucha gente est\u00e1 ya familiarizada y es f\u00e1cil de comprender.\u00a0\u003c/li\u003e\n\t\u003cli\u003eNos permite ser mas transparentes y estar m\u00e1s en contacto con vosotros, los lectores.\u00a0\u003c/li\u003e\n\t\u003cli\u003eCrecer ser\u00e1 m\u00e1s f\u00e1cil si somos muchos los que unidos luchamos por avanzar.\u00a0\u003c/li\u003e\n\t\u003cli\u003eEn esta plataforma podemos ayudarnos del sistema de suscripci\u00f3n para as\u00ed mensualmente enviaros *tres relatos cortos* sin la necesidad de tener que ir a la tienda de la web a comprarlos.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/mwtACR\"\u003e\u003cimg src=\"https://preview.ibb.co/nMmmmm/QUEGANAS.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nDepende de tu tipo de suscripci\u00f3n podr\u00e1s obtener diferentes cosas:\n\u003cbr\u003e\n\u003cstrong\u003e1$ - \nGracias por ayudar.\n\u003c/strong\u003e Con esta peque\u00f1a aportaci\u00f3n tendr\u00e1s acceso a todos los posts de Patreon y nuestra sincera gratitud por querer que nuestro proyecto siga adelante.\n\u003cbr\u003e\n\u003cstrong\u003e6$ - \nEngulle relatos.\n\u003c/strong\u003e Aportando solo 6$ recibes *tres relatos cortos* en formato pdf y epub. Por supuesto el acceso completo a todos los posts de Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/dtYMK6\"\u003e\u003cimg src=\"https://preview.ibb.co/iQMmmm/NUESTROTRABAJO.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eARIANE\u003c/strong\u003e es una editorial Independiente de ciencia ficci\u00f3n. Somos el portal desde el cual autores noveles pueden publicar sus fascinantes historias y hac\u00e9rtelas llegar a ti. Nos encargamos de encontrar autores e ilustradores, coordinarlos, editar los relatos y distribuirlos. Como ver\u00e1s nuestro trabajo consiste en trabajar junto a otras personas a las que les encantar\u00eda vivir de su trabajo, autores/as e ilustradores/as. A ambos les ofrecemos como pago de su trabajo un porcentaje de las ventas totales de su obra, a saber:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAUTOR/A \u003c/strong\u003e: 30% de las ganancias mensuales derivadas de la venta del relato.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eILUSTRADOR/A\u003c/strong\u003e: 20% de las ganancias mensuales derivadas de la venta del relato que contenga su ilustraci\u00f3n.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEDITORIAL\u003c/strong\u003e: 50% restante (dividido entre los miembros de \u003cstrong\u003eARIANE\u003c/strong\u003e y la propia editorial para solventar los gastos derivados de la producci\u00f3n y publicaci\u00f3n de las obras)\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nNuestra intenci\u00f3n es ser MUY transparentes con lo que ganamos, pensamos que es algo b\u00e1sico ya que vosotros sois los que hac\u00e9is esto posible y siempre es sana la confianza entre todas las partes. No pretendemos enga\u00f1ar a nadie, solo queremos difundir la lectura y con suerte poder ganarnos la vida con ello.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\t\n\t\u003cstrong\u003e\u00bfTe apuntas?\u003c/strong\u003e\n\u003c/div\u003e"
