    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBe Part Of The Epic\u00a0Journey\u00a0TODAY!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://photos-5.dropbox.com/t/2/AAB6eNawL-AZ_OuoKALgApruMxBBLS7EUJ5B-42WR6U_kQ/12/32149538/jpeg/32x32/1/_/1/2/Who%20Am%20I.jpg/ELKJrRgYo2ggBygH/-W8brA6NS2Qj0HvKv7SNdyB6RQKu3Eu4KPvIq8ifsms?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\n\tMy name is EJ Luna, and\u00a0I\u0027m a full time Session Drummer, Drum\u00a0Instructor, Periscope/Twitch Broadcaster, and YouTube Content Creator! I create bi-weekly high quality drum cover videos, covering song from thematic orchestrated compositions and mainstream music. I am also a Vlogger, hitting on random topics, and stuff that\u00a0happens through out my daily life! Check out the links below for more info!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/ejlunaofficial\" target=\"_blank\"\u003eDrum Channel\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.periscope.tv/ejlunaofficial\" target=\"_blank\"\u003ePeriscope\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.ejluna.net\"\u003eWebPage\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCM-FYI0NaAsC-nP3RfDgwoQ?view_as=subscriber\" target=\"_blank\"\u003eVlogs\u003c/a\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xzerqdNFBzs\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AAAmTt6vnx_IsHqdXCx6xgmiwkCcigy1OgvlrGtmkxSf7Q/12/32149538/jpeg/32x32/1/_/1/2/How%20Does%20Patreon%20Work%3F.jpg/ELKJrRgYo2ggBygH/4jXtLCfu61JqCM2Pn1cMfv_Cny1iZImk7XLn_4hVSQQ?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e~Becoming a Patron~\n\t\u003c/strong\u003e\u003cbr\u003e\n\tWhen you pledge to a reward you get\u00a0exclusive content and access to things no one outside of Patreon gets. You can make adjustments on your reward pledge at any time and set a spending limit cap so you\u00a0don\u0027t exceed your budget\u00a0every month. I have it set for paid per video launch. I only\u00a0launch 2 videos bi-weekly per month.\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://photos-5.dropbox.com/t/2/AACX2TEuhuRJ9i5OlgGQr-M26kYNfyV3r2Zxgc_iQj2ZQg/12/32149538/jpeg/32x32/1/_/1/2/Your%20Investment.jpg/ELKJrRgYo2ggBygH/4cxr8zj9WwmPznkgyaI96XKknVjX6GvJBLJWi_R4sSw?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003e~Where does the money go?~\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003eThis project is expansive so there is a lot of hardware and software that\nneeds to be maintained, updated and/or upgraded in time. On top of that the\nmaintenance of the webpage, merchandise, paying artists, actors, musicians, and studios for their time to help on this project at times. For every dollar you put in you are helping to continue the growth of creating quality content for all of you.\u00a0I would like to have you be a strong part of this projects growth and put your stamp on it. You are investors after all, your time, your support, your shas and mentions. You deserve to have more than just a video release, you deserve to say I helped make this happen (and Rewards!). So why not put your stamp on it and subscribe today! Even a single dollar can go a long way.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://photos-6.dropbox.com/t/2/AACDZnzAFom-NboXCEuuA_KwO6JAwywemYspXc_sfHg0Ag/12/32149538/jpeg/32x32/1/_/1/2/Rewards.jpg/ELKJrRgYo2ggBygH/bXEkFUgWBMCDhJId74LD5WlJk9d_P3vAMx9jlu0yfUs?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t\u003cstrong\u003e~What do we get out of it?~\u003cbr\u003e\n\tDepending on the amount you pledge you are guaranteed the following.\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=649207\u0026amp;rid=1157543\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e$1 - La Casa De La Luna:\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e~Access to patron only feed. \u003cbr\u003e\n\t~Your name is posted in the credits of each video as a contributor to helping make this project come to life! \n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=649207\u0026amp;rid=1793565\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e$3 - Backstage Pass:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e~Above package\u003cbr\u003e~First look the day before the video is public \u003cbr\u003e(Private link is shared via direct message on Patreon.)\u003cbr\u003e~Voting access on the next Drum Cover!\u003cbr\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=649207\u0026amp;rid=1157545\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\n\t\u003cstrong\u003e\u003cem\u003e$5 - The Drummer\u0027s Throne:\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e~Above package \u003cbr\u003e~Exclusive MP3 drums only file for each video launch sent to you. \u003cbr\u003e(Audio is sent via Email Provided.)\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=649207\u0026amp;rid=1157546\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e$15 - Luna Temple:\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e~Above packages \u003cbr\u003e ~1 Original Thematic Music Loop or Song made by yours truly, per month! \u003cbr\u003e(One song will be chosen by me, no song is sent twice. Songs are sent via e-mail provided.)\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=649207\u0026amp;rid=1170777\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\n\t\u003cstrong\u003e\u003cem\u003e$25 - Luna Token:\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t~ All the above packages\n\t\u003cbr\u003e\n\t~ Special Thank You Card with 2 Signed Photos taken of each video session once a month. \n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AABGKd0qLX_8nWBpH7HjaVrIrcrlbVGzcDAwYWuHpc9HXQ/12/32149538/jpeg/32x32/1/_/1/2/Questions.jpg/ELKJrRgYo2ggBygH/MIGNqxXq6Wuv8A6XQg6dMF45Dpf7-V_dbK3ZcEP7gHI?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo You Support International Payments? Can I Donate In Any Currency?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nAll payments are charged in USD! You will be charged the US dollar value of your payment and your bank or PayPal will charge you appropriate conversion fees based on the transaction and your location.\u003cbr\u003e\nWe accept PayPal payments and also credit or debit cards via Stripe for payments, who accept the following:\u003cbr\u003e\u2022Visa\u003cbr\u003e\u2022Master Card\u003cbr\u003e\u2022American Express\u003cbr\u003e\u2022Discover\u003cbr\u003e\u2022JCB\u003cbr\u003e\u2022Diners Club\u003cbr\u003e\u20223DS\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhen Will I Be Charged?\u003c/strong\u003e\u003c/div\u003e\nYou will be charged on the 1st of every month, and it usually takes a full 72 hours for all payments to process! You\u2019ll receive an email that will indicate whether your payment was successfully processed or declined.\u003cbr\u003e\n\n\u003cstrong\u003eNote: \u003c/strong\u003eIf you were charged immediately, you are like a patron to a creator who has enabled \"charge up front.\" You can learn more about that by clicking \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHow many music videos will you release a month? \u003c/strong\u003e\u003c/div\u003e\nI release videos every other week on my YouTube channel, so around 2/month. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
