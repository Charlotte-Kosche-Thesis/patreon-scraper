    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/D8ON9d_WYF8\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/D8ON9d_WYF8",
    "one_liner": null,

    "pledge_url": "/bePatron?c=1303030",
    "published_at": "2017-12-24T22:07:05+00:00",
    "summary": "I am Caley McCready, the author of \u003cstrong\u003eElemental D6\u003c/strong\u003e. I started working on the game in February 2013, and it has since grown into my passion project\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eElemental D6 is now and will always be free to all, and without advertisements of any kind.\u00a0I have put over 3,000 hours into the game so far, and funded the costs with my discretionary income. My personal time and funds have brought the game a long way, but I want to do even more. That\u0027s why I created this patreon. I want to hire more artists to help create more content for the game, and eventually to work full-time on the project\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeing a patron of the game will be a rewarding experience\u003cbr\u003e\u003c/strong\u003eYou will receive monthly updates on what has been added to the game, higher resolution versions of the art found on the game wiki, and special access/flair\u00a0in the official forums and discord servers. At higher patron levels, you will be immortalized in the game world with characters named after you! In addition to the rewards currently outlined on the right, more rewards will be added as the project grows\u003cbr\u003e\u003cbr\u003eTo all my patrons, you are making my dream a reality and I cannot thank you enough, but I\u0027ll try\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOngoing and Future Projects\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eCommissioning character art for all the Races, and NPCs\u003c/li\u003e\u003cli\u003eCommissioning landscape and map art to bring the planets and ships of ED6 to life\u003c/li\u003e\u003cli\u003eCommissioning 3D models for custom ED6 Minatures \u003c/li\u003e\u003cli\u003eBuilding a talent calculator to assist in creating characters \u003c/li\u003e\u003cli\u003eMaking Youtube videos that demonstrate how to play the game\u003c/li\u003e\u003cli\u003eFilming a let\u0027s-play Youtube campaign of Elemental D6\u003c/li\u003e\u003cli\u003eDesigning a hex-based terrain construction system\u003c/li\u003e\u003cli\u003eUpgrading hosting resources to keep the site running quickly\u003c/li\u003e\u003cli\u003eAuthoring modules set in the Elemental D6 universe\u003c/li\u003e\u003cli\u003eImplementing more Advent Classes for you to enjoy \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I create Elemental D6?\u003c/strong\u003e\u003cbr\u003eWhen I started this this project, I was working abroad and had been invited to play Pathfinder in a group of other ex-pats. There, alone in a foreign country, I found a community and fell in love with tabletop. As we adventured, I started to experience the social-emotional and mental health benefits of playing with a consistent group. Those experiences inspired me to start creating. Elemental D6 is a creative outlet for me; it is designed to be fun, but also to subtly encourage creativity, positive self-image, and the exploration of morality\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeet the Artists of Elemental D6\u003cbr\u003e\u003cbr\u003eChristian Benavides\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://elementald6.com/lib/exe/fetch.php?media=ed6_cover_1920.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJohn Latta\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://elementald6.com/lib/exe/fetch.php?media=wiki:tyroi.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDayle Domingo\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://elementald6.com/lib/exe/fetch.php?media=wiki:pheresata.png\"\u003e\u003cbr\u003e\u003cstrong\u003eJanna Bock\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://elementald6.com/lib/exe/fetch.php?media=wiki:cloud_peaks_monastery.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJanna Bock\u003c/strong\u003e\u003cbr\u003e\u003cimg src
