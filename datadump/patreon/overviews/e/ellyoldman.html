    "published_at": "2018-01-07T19:16:15+00:00",
    "summary": "\u003cstrong\u003eHello there ! Bienvenue sur ma page Patreon !!\u003c/strong\u003e\u003cbr\u003e(N\u0027h\u00e9sitez pas \u00e0 vous installer confortablement pour me lire \u2661)\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/26229796_546885182333258_8245092172156521308_n.jpg?oh=d4c235307880076786314256b58cdfbe\u0026amp;oe=5AB92D42\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eJe m\u0027appelle \u003cstrong\u003eLoona\u003c/strong\u003e mais la plupart de mes abonn\u00e9s Instagram me connaissent sous le nom d\u0027\u003cstrong\u003eElly Oldman\u003c/strong\u003e (\u003ca href=\"http://www.instagram.com/ellyoldman\" target=\"_blank\"\u003e@ellyoldman\u003c/a\u003e) ! Je suis illustratrice freelance et je vis \u00e0 Rennes en Bretagne (France).\u00a0 \u003cstrong\u003eJe parle \u00e0 peu pr\u00e8s anglais\u003c/strong\u003e - assez pour r\u00e9pondre \u00e0 ceux d\u0027entre vous qui m\u0027\u00e9crivent en anglais\u00a0(\u25cd\u2022\u1d17\u2022\u25cd)\u2764 - et \u003cstrong\u003ej\u0027ai un chat d\u00e9moniaque\u003c/strong\u003e que vous croiserez s\u00fbrement dans mes vid\u00e9os ! J\u0027adore imaginer et concevoir de \u003cstrong\u003enouvelles illustrations\u003c/strong\u003e pour tout \u003cstrong\u003eplein de chouettes projets\u003c/strong\u003e, et surtout pour \u003cstrong\u003evous les montrer\u003c/strong\u003e. J\u0027aime de plus en plus tourner des \u003cstrong\u003evid\u00e9os timelapses\u003c/strong\u003e de mes dessins, et tout r\u00e9cemment\u003cstrong\u003e des vlogs pour que l\u0027on se connaisse mieux \u2661\u003c/strong\u003e ! J\u0027adore \u00e9galement\u003cstrong\u003e faire grandir mon Dessin Sans Fin\u00a0(\u003ca href=\"http://www.instagram.com/theinfinitedrawing\"\u003e@theinfinitedrawing\u003c/a\u003e)\u003c/strong\u003e, qui est \u00e0 ce jour mon projet pr\u00e9f\u00e9r\u00e9 !\u003cbr\u003eJ\u0027ai tr\u00e8s envie de \u003cstrong\u003epartager encore plus avec vous\u003c/strong\u003e, de pouvoir \u003cstrong\u003e\u00e9changer autour du dessin\u003c/strong\u003e, de r\u00e9pondre \u00e0 toutes vos questions et \u003cstrong\u003evous faire vivre ma vie d\u0027illustratrice\u003c/strong\u003e !\u003cbr\u003eJe me suis d\u00e9cid\u00e9e \u00e0 me cr\u00e9er un vrai compte Patreon car j\u0027ai envie de pouvoir \u00e9changer et partager avec vous bien plus souvent ! Avec le \u003cstrong\u003esoutien financier\u003c/strong\u003e que vous pouvez m\u0027apporter gr\u00e2ce \u00e0 Patreon, je peux \u003cstrong\u003eaccorder plus de temps \u00e0 la cr\u00e9ation et \u00e0 la qualit\u00e9 de mes dessins/tutos/vlogs\u003c/strong\u003e. Je peux aussi lib\u00e9rer\u00a0\u003cstrong\u003eplus de temps pour mettre \u00e0 jour mes r\u00e9seaux sociaux\u003c/strong\u003e, \u003cstrong\u003evous tenir inform\u00e9s\u003c/strong\u003e et \u003cstrong\u003evous r\u00e9pondre\u003c/strong\u003e ! Vous me permettez du coup d\u0027\u00eatre \u003cstrong\u003ebien plus proche de vous\u003c/strong\u003e !\u003cbr\u003e\u003cstrong\u003eEn me soutenant sur Patreon, vous me permettez de lib\u00e9rer du temps pour vous, pour cr\u00e9er plein de choses, vous proposer de supers projets et vous r\u00e9pondre\u003c/strong\u003e. Vous m\u0027aidez \u00e0 \u00eatre bien plus disponible pour \u003cstrong\u003er\u00e9aliser avec vous de nouveaux projets bien plus merveilleux et bien plus ambitieux\u003c/strong\u003e !\u003cbr\u003e"
