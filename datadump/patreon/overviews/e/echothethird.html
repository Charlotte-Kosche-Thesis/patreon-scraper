    "summary": "\u003cstrong\u003e\u003cimg src=\"https://media.discordapp.net/attachments/157697451480842241/409534175469764628/p_hello.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m EchoTheThird and I\u0027m a pixel-artist, digital artist and aspiring game developer!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/157697451480842241/409534174391828500/p_bgs.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/157697451480842241/409534184407826442/p_who.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been dabbling in Pixel-Art for over over 10 years now and around 4 years ago I began working on my first big project, Pokemon Insurgence! Now that my part in Pokemon Insurgence is complete I feel like it\u0027s time to move on to bigger projects and hopefully this Patreon will help support that!\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/157697451480842241/409534181761351681/p_sprites1.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/157697451480842241/409534186722951169/p_why.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have tried different mediums, but I always get too self-conscious about those and end up quitting because I can\u0027t keep up with it. With Patreon I feel like being paid for what I do best would certainly give me the drive to keep moving and keep improving as an artist, even during the hard times!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/157697451480842241/409534183174832149/p_sprites2.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/157697451480842241/409534177923563520/p_rewards.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently, these are the rewards given to all patrons:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eAccess to my patron feed.\u003c/li\u003e\u003cli\u003eSee finished pieces a few days before they\u0027re public.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eHow often will you make finished projects?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThe plan is to make 1 finished project every week or so, the projects could be as simple as 1 character finished or multiple characters in one big project. If any emergency happens and things will be delayed, I will definitely make a post or a tweet letting everyone know what\u0027s up.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf things grow and I can spare more time to focus on this Patreon, I hope to add more tiers like potentially a dedicated Patrons Discord server where we can chat about pixel-art, game and stuff, or even a tier where I giveaway a free commission to one of my patrons!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/157697451480842241/409534179211083776/p_socialmedia.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTWITTER (\u003c/strong\u003e\u003ca href=\"https://twitter.com/EchoTheThird\"\u003e@EchoTheThird\u003c/a\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTUMBLR (\u003c/strong\u003e\u003ca href=\"http://echothethird.tumblr.com/\"\u003eechothethird\u003c/a\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cbr\u003e"
