    "summary": "If you watched the video, this will be a partial repeat; if you read this, you don\u0027t need to watch the video.\u003cbr\u003e\u003cbr\u003eEat This Podcast is a labour of love, a one-person effort to share what I have learned. If I think that something is fascinating, or weird, or marvellous then there is a good chance that other people will too, and thanks to modern hardware and software, it\u0027s easy to put the podcast out there for them to find.\u003cbr\u003e\u003cbr\u003eNevertheless,\u00a0here I am on Patreon, asking for your support, because I want to be able to tell some more complicated stories. Stories like the\u00a0\u003ca href=\"http://www.eatthispodcast.com/it-is-ok-to-eat-quinoa/\" rel=\"nofollow\"\u003erecent episode on quinoa\u003c/a\u003e, which take lots more time to research and to construct.\u003cbr\u003e\u003cbr\u003eA little financial help will go a long way to enabling Eat This Podcast to grow.\u003cbr\u003e\u003cbr\u003eThe episodes will always be open for anyone to listen to. Supporters here will get access to additional material that for whatever reason didn\u0027t make it into the episode and show notes.\u003cbr\u003e\u003cbr\u003eMy goal has always been to produce an episode every two weeks. So I\u0027m asking for pledges on a per-show basis. That way, if for some reason I miss a show, neither of us need feel too bad. If you\u0027re not already a member of Patreon, you\u0027ll have to sign up, and I hope you\u0027ll find other people you want to support. Of course you can stop at any time.\u003cbr\u003e\u003cbr\u003eHow much is up to you, but know that I will be greatful for every single expression of support.\u003cbr\u003e"
