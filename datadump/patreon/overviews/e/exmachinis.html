    "summary": "\u003ch2\u003eThanks for your support!!\u003c/h2\u003e\nLearning to program was one of the best things I ever did for my career! It taught me how to problem solve, troubleshoot, and never give up when things don\u0027t go the way you expect.\n\u003cbr\u003e\n\u003cbr\u003e\nOne of my first experiences with programming came from the 1980\u0027s game, \n\u003cstrong\u003eRobot Wars\u003c/strong\u003e. The object of the game was to program robots to battle one another in an arena. The only difference between the winning and loosing robots was there programs, and once a match began, their creators could not intervene. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy brother Mike and I played this game for hours without realizing we were building solid foundations in coding. \u00a0It served us well. \u00a0Mike became a professional programmer and I a molecular biologist (There really is a fundamental link between programming and science!).\n\u003cbr\u003e\n\u003cbr\u003e\nMy dream is to partner with developers and designers to create \n\u003cstrong\u003e\u003cem\u003eEx Machinis\u003c/em\u003e\u003c/strong\u003e, a multiplayer space game that is what Robot Wars was to Mike and I but on a much larger scale. I invite you to become a patron and participate the journey that of the both the game and it\u0027s creation.\u00a0\u003cbr\u003e\u003cbr\u003ePS.\u00a0 For me one of the\u003cstrong\u003e best parts\u003c/strong\u003e about Patreon is hearing from people who are reading our updates so \u003cstrong\u003eplease post comments and questions\u003c/strong\u003e.\u00a0 I\u0027d love to get your input!\u003cbr\u003e"
