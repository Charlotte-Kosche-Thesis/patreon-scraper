    "summary": "\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u201c\u003cem\u003eArt\u003c/em\u003e is not a mirror held up to reality, but a hammer with which to shape it.\u201d \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 380px;\"\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2013 Bertolt Brecht.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eI\u0027m \u003cstrong\u003eErika Lundahl\u003c/strong\u003e - a Seattle songwriter and climate justice activist. THANK YOU for checking out my Patreon page. Patreon is kind of like a garden CSA, it\u0027s a way for someone\u0027s whole community to support an individual\u0027s art/music/cat videos/activism\u2014 by pledging a $1 or more per month. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo...What am I about? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI write music and articles about connection to earth, climate change, feminist stuff,\nmovement building, and, in true singer-songwriter fashion, my journey and the people in my world who move me. I play 12-string guitar, and show up at \nyour local Wells Fargo protesting in song the \nfunding of climate disaster.\nI believe in \u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003epeople-powered movements\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003efor change, and that we are all starved for more art, music and culture that reflects the changes that we want to see.\u00a0\nOr at least I know I am.\u00a0 \u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo, WH\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eY SUPPORT ERIKA ON PATREON?\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e[A] Because you like my music and art and want me to make more! \u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eWith support from my community I can \nmake and share my work more regularly, and with a higher quality.\u003cbr\u003e[B] I have\n new music that I\u0027m writing \u003cstrong\u003eall the time\u003c/strong\u003e; topical songs that I want to \nshare with my community. But it takes time and resources to travel, to properly \nrecord, and to carve out those weekday protest hours. \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e[C] Because you\u0027ve seen my contributions to the community and believe in what I\u0027m doing! Apart from my own music, I\u0027m also the co-founder of \u003ca href=\"http://www.rollingcronerecords.com\"\u003eRolling Crone Records\u003c/a\u003e\n - a nascent Pacific Northwest record company providing support to \nother artists that want to share their work with the \nworld. Recently we\u0027ve been working on a collaborative album project called \u003ca href=\"https://www.facebook.com/SongsAndStoriesOfThePNW/?ref=bookmarks\"\u003e\"Protect What You Love\"\u003c/a\u003e and have been recording and producing songs for others in the climate justice community. \u003cbr\u003e[D] So I can take on new \nprojects. There is so much that I want to do: Hold a 24-hour music \ncreation project with local activists and musicians to create topical \nmusic, record old union and protest songs for a new generation of \nactivists, get back out on the road and tour...there\u0027s a lot to do, and I know I can do it with your help!\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eIf any of those reasons resonate with you (Which are all kinda the same reason: \u003cem\u003eMore Music! More Art!\u003c/em\u003e), then please consider supporting my Patreon at a chosen dollar amount per month! I\u0027ll make sure you stay up to date with my most recent projects, releases and shows!\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore about my journey...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eIn 2015\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, I biked to the tar sands of Northern Alberta, the third largest reserves of crude oil in the world, as part of \u003ca href=\"http://www.tarsandsride.org\" rel=\"nofollow\"\u003eThe Road to Athabasca\u003c/a\u003e, with a collective of artists and storytellers. Along the way we collected stories from people who live along the Trans Mountain oil pipeline - a pipeline that, without fierce opposition, will soon be doubled in capacity (read: BAD NEWS climate bears). You can follow that project \u003ca href=\"http://www.tarsandsride.org\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. I will carry the lessons and experiences from that pilgrimage with me for life. Many of the songs in our most recent album project, \"\u003ca href=\"https://animalsofgrace.bandcamp.com/album/brambles\" rel=\"nofollow\"\u003eBrambles\u003c/a\u003e,\" are attempts to put down what I\u0027ve been learning.\u00a0 \u003cbr\u003e\u003cbr\u003eIn the last 4 years\u00a0I\u0027ve played hundreds of shows all over the country, including dozens of benefit concerts for climate justice.  Here are just a few of the organizations and communities that we have lent our voices to support: Community Alliance for Global Justice, Women of Color Speak Out, the Unistoten Camp, 350 Seattle, the Break Free protests in May 2016, and for Standing Rock Sioux Nation and the #ShutItDown Valve Turners in support of their fight against the Dakota Access pipeline. \u003cbr\u003e\u003cbr\u003eI\u0027ve been wracking my brain over the last few years trying to figure out the \"how\" of being a musician in the world. How do I bring my activism and music together? What kinds of transformational spaces do we need to create together? There are so many different ways to be a musician in this world, and a person for that matter, but what I know is this:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOnly by acting can we make the dangerous realities of our current \npolitical and cultural systems seen. Art is the lens by which we can \nreflect, understand and amplify those actions back to the rest of \nculture, and heal our hearts in the process. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThanks for checking out my page!!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mNQ7Ahxj8x0\" width=\"560\"\u003e\u003c/iframe\u003e"
   },
