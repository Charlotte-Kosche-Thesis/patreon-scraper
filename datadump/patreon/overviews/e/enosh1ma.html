    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\n\t\ud83c\udf1f Welcome!! \ud83c\udf1f\u003cbr\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/ezlggi.jpg\"\u003e\n\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePhoto by: Ken AD Photography\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003eHello! My name is Christy, the 24-year old nerd behind Enosh1ma Cosplay! I love anything cute, pink, and cat-related. I first dipped my toes into cosplay around 2013, but only started to get more serious about it in 2015. I am also an aspiring voice actress, hoping to break into the competitive world of anime/video game dubbing one day!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003ch3\u003e\ud83c\udf1f Why Patreon? \ud83c\udf1f\u003c/h3\u003eAfter a lot of thought, I decided to create this account for anyone interested in financially supporting me! You are absolutely \n\t\u003cstrong\u003enot\u003c/strong\u003e required to give me money, it\u0027s completely optional!! Though if you decide to donate to my silly hobby, I will be eternally grateful and will have an easier time creating new content to share with you!\u003cbr\u003e\n\tWith the funds from Patreon, I can continue bettering my cosplay skills and acquire the materials needed to do so. Everything will go towards fabric, wigs, crafting materials, photoshoots, you name it!  Starting in the spring of 2018, I will be a full-time theater student and won\u0027t be working as many hours at my current job, so my cosplay budget will be a lot more limited. So every cent is deeply appreciated and will not go to waste!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\ud83c\udf1f Thank you for reading! \ud83c\udf1f\u003c/h3\u003e\n\tI am so thankful for all of the support and encouragement that I\u0027ve received over the course of my cosplay career. Cosplay has made me who I am today, and I\u0027ve met \n\t\u003cem\u003eso\u003c/em\u003e many incredible people because of it, it really has changed my life.\u003cbr\u003e\n\tIf you aren\u0027t able to pledge but are still interested in supporting me, I do have several other places I can be found! I am most active on my\u00a0\n\t\u003ca href=\"http://www.instagram.com/enosh1ma\"\u003eInstagram\u003c/a\u003e and I have a\u00a0\u003ca href=\"http://www.facebook.com/enosh1ma\"\u003eFacebook page\u003c/a\u003e as well! I also have an\u00a0\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/7Y3M6UJBU0SH\"\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/7Y3M6UJBU0SH\"\u003eAmazon wishlist\u003c/a\u003e that I am constantly updating with items, cosplay or otherwise, if you\u0027re interested in checking that out! Thank you so, so much, and I hope you have a lovely day!!\u00a0\u30fe(\u00b0\u2207\u00b0*)\n\u003c/div\u003e"
