    "summary": "There are a lot of stories in UK eSports - many of which still don\u0027t get told.\u003cbr\u003e\n\u003cbr\u003e\nWe want to tell them. \u003cbr\u003e\n\u003cbr\u003e\nThe UK eSports scene is at an exciting point right now. Over the past year, British League of Legends players like Maxlore and Alphari have made it to the bigger leagues in Europe, more global tournaments are taking place in London, and\u00a0local events are improving all the time.\u003cbr\u003e\n\u003cbr\u003e\nBut there\u0027s still room to grow. The scene is often volatile, fragile and lacks the funding that the bigger global organisations and leagues have access to. There\u0027s still the idea that UK eSports is a bit of a joke, but you can\u0027t say we don\u0027t have a sense of humour.\u00a0There is talent here - players with ambition, fight and heart - and we want to showcase that.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy we\u0027re asking for your support\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eBy making a regular contribution on Patreon, you will allow us to produce better content, cover more games and pay for better web hosting (which means our site won\u0027t go down anymore when we write popular stories like\u00a0\u003ca href=\"http://www.esports-news.co.uk/manchester-united-esports/\" rel=\"nofollow\" target=\"_blank\"\u003eMan U getting into eSports\u003c/a\u003e and\u00a0\u003ca href=\"http://www.esports-news.co.uk/krepo-denies-gross-gore-allegations/\" rel=\"nofollow\" target=\"_blank\"\u003eGross Gore\u0027s Twitch ban\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eWe recently switched over to a faster, more stable and reliable managed web host but the costs for this are high (almost \u00a31,000 per year).\u00a0See the bottom of this page for full info on where your donations will go.\u003cbr\u003e\u003cbr\u003eWe are not expecting much, but any donation you can offer would be massively appreciated - and we have a bunch of support rewards on offer too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is eSports News UK?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://www.esports-news.co.uk/wp-content/uploads/2016/07/what-is-enuk.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.esports-news.co.uk/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eeSports News UK\u003c/a\u003e was set up in 2015 as an online\npublication for the gaming community, covering competitive League of Legends in the UK and promoting the local eSports scene in general. \u003cbr\u003e\u003cbr\u003eWe\u0027re the only independent publication dedicated to the competitive gaming scene in Britain. ENUK covers\u00a0the \u003ca href=\"http://www.esports-news.co.uk/british-esports-association/\" rel=\"nofollow\"\u003egood\u003c/a\u003e, the \u003ca href=\"http://www.esports-news.co.uk/managers-scuffle-at-i57/\" rel=\"nofollow\"\u003ebad\u003c/a\u003e, the \u003ca href=\"http://www.esports-news.co.uk/streaker-rugby-tackled-off-stage-at-uk-hearthstone-finals/\" rel=\"nofollow\"\u003eugly\u003c/a\u003e - and the \u003ca href=\"http://www.esports-news.co.uk/choke-coach-rips-into-mnm-lol-team/\" rel=\"nofollow\"\u003ejust plain weird\u003c/a\u003e - of the UK scene.\u00a0\u003cbr\u003e\u003cbr\u003eWe produce news stories,\nmatch reports, interviews, features, opinion pieces and videos - and we want to produce even more. We mainly cover League, but also produce content around Overwatch, Hearthstone, CSGO, Dota 2 and others.\u003cbr\u003e\n\u003cbr\u003e\nWe now have a small team of\nvolunteer writers and have just brought on board our first dedicated video editor, who will be interviewing players, making discussion shows and potentially even mini-documentaries.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e10 reasons to donate - what sets us apart?\u003c/h4\u003e\n\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe are 100% independent. \u003c/strong\u003eWe will tell the story like it is and won\u0027t hold back on information because it may upset a third party (unless it\u0027s been supplied in confidence).\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eUnique content\u003c/strong\u003e -\u00a0you may get tournament info from leagues, roster updates from orgs and views from players and casters, but you won\u0027t always get the real story -\u00a0the controversies, the fallouts, the rumours. That\u0027s hopefully where we come in.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive rewards\u003c/strong\u003e - by supporting us on Patreon, you will gain access to bonuses and extras including early content and shout-outs.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe will always\u00a0endeavor\u00a0to report the truth\u003c/strong\u003e, by digging into a story, asking tough questions, conducting research and doing good old-fashioned journalism.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe report to no one\u003c/strong\u003e - no one is telling us what to do but ourselves. This means we can report objectively. You won\u0027t get these kind of unbiased news stories and articles from anywhere else in the UK scene.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe have behind the scenes access\u003c/strong\u003e to many events and major contacts in UK eSports and the PC industry, which means we will have access to scoops that other journalists might not.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eReach and reputation\u003c/strong\u003e - we are read by a wide range of people, from UK eSports players and managers, to those in the global eSports scene such as well-known casters, org owners, operators and journalists (this means our stories are sometimes picked up by bigger global publications like\u00a0\u003ca href=\"http://www.pcgamer.com/streaker-invades-esl-uk-hearthstone-stage-wears-trophy-gets-tackled-by-jedi/\" rel=\"nofollow\" target=\"_blank\"\u003ePC Gamer\u003c/a\u003e and\u00a0\u003ca href=\"http://www.thescoreesports.com/news/8370-report-manchester-united-in-bidding-war-with-fnatic-over-overwatch-team\" rel=\"nofollow\" target=\"_blank\"\u003eThe Score\u003c/a\u003e, helping UK eSports reach a wider audience)\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCommunity focus\u003c/strong\u003e - we want this to be your news site, we want it to be community-focused. We are very responsive on social media including\u00a0\u003ca href=\"https://twitter.com/eSports_News_UK\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/eSportsNewsUK/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e. Let us know what you want to see more of and send us your suggestions. We\u0027ll also happily post guest articles\u00a0\u003ca href=\"http://www.esports-news.co.uk/how-to-build-league-of-legends-team/\" rel=\"nofollow\" target=\"_blank\"\u003e(like this)\u003c/a\u003e from the community and cover your reaction to the biggest stories.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eBig ambitions\u003c/strong\u003e - the original idea for ENUK came from the lack of eSports magazines on newsstands. We could launch different global sites in the future if ENUK does well, think about a print publication or even introduce merchandise. The sky\u0027s the limit.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eYour donation goes straight to ENUK\u003c/strong\u003e\u00a0- you will help us grow and improve our coverage of the UK eSports scene (see below for specifics).\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat your donations will help us do\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003eBy pledging to donate a monthly contribution to eSports News UK, you will help us:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eImprove our web hosting, which means no more site crashes from big traffic spikes\u003c/li\u003e\u003cli\u003eAttend and cover more eSports events (travel/accommodation fees)\u003c/li\u003e\u003cli\u003eImprove our video coverage - we have big plans for discussion shows, player profiles, interviews and more\u003c/li\u003e\u003cli\u003eProduce more content, including articles and videos on other games outside of League of Legends\u003c/li\u003e\u003cli\u003eAdd a new email newsletter\u003c/li\u003e\u003cli\u003eDevelop the website\u003c/li\u003e\u003cli\u003eGrow the team\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003c/h4\u003eCheck out this handy video which explains everything:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003ePatreon collects a monthly donation from you. You can set a monthly max so you never go above your budget. We have a range of supporter rewards - check them all out on this page.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eAbout us\u003c/h4\u003eeSports News UK was founded by Dominic Sacco, a journalist\u00a0who has written for a range of publications including Games TM, Nintendo Official Magazine, games industry publication MCV as well as Riot Games and others. He has been a journalist for ten years.\u003cbr\u003e\u003cbr\u003eHe currently works as full-time editor for UK computer trade title PCR and runs eSports News UK in his spare time. Dom is a member of the National Union of Journalists (NUJ) and previously studied Multimedia Journalism at Bournemouth University.\u00a0\u003ca href=\"https://www.linkedin.com/pub/dominic-sacco/21/316/b16\" rel=\"nofollow\"\u003eRead more about Dom Sacco\u0027s work on his Linkedin page here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe eSports News UK team consists of various volunteer writers and video producers. See details on the\u00a0\u003ca href=\"http://www.esports-news.co.uk/about_esports_news_uk/\" rel=\"nofollow\" target=\"_blank\"\u003e\u0027about eSports News UK\u0027\u003c/a\u003e page.\u003cbr\u003e"
