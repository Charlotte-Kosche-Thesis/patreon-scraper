    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FqTas-f_luig%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqTas-f_luig\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FqTas-f_luig%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/qTas-f_luig",
    "one_liner": "Bringing game design and development passion  ",
    "patron_count": 2,
    "pay_per_name": "issue",
    "pledge_sum": 450,
    "pledge_url": "/bePatron?c=150038",
    "published_at": "2015-02-24T19:13:40+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003eWho is Eye For Games?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nSome know us as a media platform, the author of the art book: \u003cem\u003eThe Art and Design of Video Games\u003c/em\u003e, and\nothers may know us from our website \u003ca href=\"http://www.eyeforgames.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.eyeforgames.com\u003c/a\u003e, or our digital EFG\nmagazines. Putting that all together you would \nthink that we have a pretty big team. However. We are in fact a very\nsmall team: 1 full-time member and 4 contributors.\u003cbr\u003e\u003cbr\u003e\n\nWe would like to keep our digital magazines free, but we could\nuse your support and help. By becoming a patron, you can not only support our\nongoing digital publication, but also get early access to our magazine.\u003cbr\u003e\u003cbr\u003eWe\u0027ve already published a few issues. You can check them out here:\u003cbr\u003e\u003ca href=\"http://issuu.com/efgmagazine\" rel=\"nofollow\"\u003ehttp://issuu.com/efgmagazine\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cspan style=\"color: rgb(63,63,63);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy name is Rai Sewgobind and I\u0027m the founder of Eye For Games.\nI like video games a lot, but I love the design and development process behind\na game. It gives me the chance to actually talk with developers about art,\nenvironment, modeling, music, audio, mechanics, etc. I have a big respect for\nthe people in the game industry who have found their passion in creating games.\nWith this much content from developers I\u0027ve chosen to translate this into\ninspiration, motivation, and education for you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy proud face and the art book!\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-fra3-1.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/10372585_698359770231199_8676341492733954600_n.jpg?oh=ad6a96e017b460a20cde063c612ff345\u0026amp;oe=562D3182\" style=\"width: 295px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(63,63,63);\"\u003eHow does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nPatreon is a great way to support a creator in a very flexible\nway. It is a limitless crowdfund source. You will be able to support us\nwhenever you want and for how long.\u003cbr\u003e\u003cbr\u003e\n\nWe\u0027ve chosen to get this support \u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\"per creation,\"\u003c/span\u003e\u003c/strong\u003e\nwhich means you\u2019ll be supporting the release of each digital magazine, and not\nsupporting us on a monthly basis. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(63,63,63);\"\u003eWhat am I supporting as a patron?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou will be supporting the digital EFG magazines, published 5\ntimes a year. The magazine is full of content about game design and\ndevelopment, bringing you closer to the developer and their game.  Each issue is designed to inform, entertain,\nand educate game designers, developers, and artists of all skill ages and\nbackgrounds. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\nLook at these beautiful covers!\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ams.xx.fbcdn.net/hphotos-xfp1/t31.0-8/10862613_808352002565308_8944183542241610447_o.jpg\" style=\"width: 684px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd this will all stay free. We are\nhere for the students, industry veterans, new developers, and everyone who loves\ncreating video games! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEdition release:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFebruary\u003c/li\u003e\u003cli\u003eApril\u003c/li\u003e\u003cli\u003eJune\u003c/li\u003e\u003cli\u003eAugust\u00a0\u003c/li\u003e\u003cli\u003eNovember\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\n\nYour support as a patron\u003c/strong\u003e is deeply\nappreciated, as EFG\u2019s magazines are a labor of love. Your support will help us\nachieve our goals and guide the magazine into an even bigger and better place.\nBut the biggest of all is that we keep motivating those who create beautiful,\nfun, and ambitious games. Your continued support will help make this possible. \u003cbr\u003e\u003cbr\u003e\n\nEach \ndigital magazine contains content which hasn\u2019t been released on the\nwebsite (yet)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWe appreciate your extra support by\nbecoming a patron and supporting EFG magazine! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
