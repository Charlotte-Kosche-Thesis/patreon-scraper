    "summary": "\u201c\u003cem\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eI\nexist, that is all, and I find it nauseating\u003c/span\u003e.\u003c/em\u003e\u201d\n\u003cspan style=\"color: rgb(0,0,0);\"\u003eJean-Paul Sartre, noted\nExistentialist.\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHello out there. I\u0027m Ben, the meat-bag behind the \n\t\u003cstrong\u003eExistentialEgg\u003c/strong\u003e; hardcore filthy \u003cem\u003enoob\u003c/em\u003e, idiot extraordinaire... always entertaining\u00a0(I can\u0027t back that up)\u00a0I am also a reservoir of useless\ninformation.\n\t\u003cbr\u003e\u003cbr\u003e\n\n\tI\u0027m\na growing YouTuber / Streamer who covers video games with a slant towards satire\nand comedy. I also specialize in controller interface tutorials (Steam Controller, Xpadder and such). I\u0027m also an RC enthusiast and from time to time put up my bashing vids or talk about my RCs. And while I\u0027m listing my credentials, I also have a degree in Art so you might from time to time see some art or reviews of creative software.\u003cbr\u003e\u003cbr\u003eI try to do my own thing and I\u0027m\ncarving out a little niche. \u00a0I suppose I would like to imagine that my quality is on the higher end (\u003cem\u003eand I work my ass off to keep it that way\u003c/em\u003e). I like doing what I do, hopefully you do\ntoo. I try to avoid covering the big AAA titles. I use my channel mostly as a way to highlight the peculiar games I come across or to spotlight my unusual experiences with a game. That means that even though I try to create high quality content it often goes unnoticed because I don\u0027t use clickbait titles or cover the obvious games. So, I set this up for anyone who\u0027d like to support what I do. If\nyou like my stuff, consider helping me out so I can continue to keep\npumping it out.\n\u003cbr\u003e\u003cbr\u003e\n\n\tThis\nPatreon page is my tip jar.\u00a0Give whatever you want. I\u0027m not going to set up goals or rewards to try to bait you into it all. If you\u0027ve read this far then you at least have an interest in what I do and I would appreciate whatever support you deem appropriate.\u003cbr\u003e"
