    "summary": "\u003ch3\u003eAbout\u003c/h3\u003eEVERYBODY HAS A BRAIN connects people around the world with proactive, preventative supports for maintaining and improving great mental health.\u00a0\u003ca href=\"http://markfreeman.ca\"\u003eMark\u003c/a\u003e,\u00a0\u003ca href=\"http://danielapichardo.com\"\u003eDaniela\u003c/a\u003e, and\u00a0\u003ca href=\"http://matthanns.com\"\u003eMatt\u003c/a\u003e started it on a humble little\u00a0\u003ca href=\"http://everybodyhasabrain.tumblr.com\"\u003eTumblr site\u003c/a\u003e back in 2012. Since then, we\u2019ve created tons of content\u00a0to help people access supports for recovery from mental illness, maintain great mental health, and speak openly about all of the whacky stuff in their brains, recognizing that everybody has mental health, because everybody has a brain.\u003cbr\u003e\u003cbr\u003eViewers from \u003cstrong\u003e110 countries\u003c/strong\u003e\u00a0watched \u003cstrong\u003e26,535 hours\u003c/strong\u003e of our mental health\u00a0\u003ca href=\"http://www.youtube.com/everybodyhasabrain\"\u003evideos\u003c/a\u003e. That\u0027s more hours than there were in the entire year! We answered over \u003cstrong\u003e3000\u003c/strong\u003e\u00a0\u003cstrong\u003equestions\u003c/strong\u003e and delivered one-on-one peer support services in nine countries. And we want to grow that, significantly...\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy are we on Patreon?\u003c/strong\u003e\u003c/h4\u003eOur mission is to fill gaps in mental healthcare systems around the world by making mental health skills accessible to the largest number of people possible. With your support, we can: \u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate more YouTube videos to help people with recovery from mental illness.\u003c/li\u003e\u003cli\u003eAdd subtitles in multiple languages to videos.\u003c/li\u003e\u003cli\u003eDo regular open office hours for free.\u003c/li\u003e\u003cli\u003ePay writers to research and write articles on topics we know are relevant to you and the challenges you encounter.\u003c/li\u003e\u003cli\u003ePay reviewers to test new mental health apps and technologies.\u003c/li\u003e\u003cli\u003eBuild our own technology and services to meet unmet needs in mental healthcare systems around the world.\u003c/li\u003e\u003c/ul\u003eBy supporting Everybody has a Brain, you not only get access to a bunch of useful tools, but you also enable us to reach more people around the world. We can make a very real difference in the lives of so many people that think they\u0027re alone with the stuff in their heads."
