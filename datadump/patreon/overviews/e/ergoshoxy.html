    "summary": "I\u0027m an independent adult game developer. I made this patreon for anyone who wants to help support my endeavor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHIS PROJECT IS CURRENTLY ON HOLD, I AM DISABLING NEW PATRONS AND OLD.\u003cbr\u003e\u003cbr\u003eLAST BUILD FOUND HERE - JAN 15, 2017 - DEV BUILD. SHIFT+W or CTRL+W will open Wardrobe, CTRL/Shift+M to menu: \u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/fmpf3kekd0z9oz7/TitanTrainer0.09-64bit.zip\"\u003ehttp://www.mediafire.com/file/fmpf3kekd0z9oz7/Tita...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLAST IMAGE DUMP:\u003cbr\u003e\u003ca href=\"http://imgur.com/a/sDPbI\"\u003ehttp://imgur.com/a/sDPbI\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project: Titan Trainer\u003c/strong\u003e\u003cbr\u003eNote: Titan Trainer is a fan based parody, \u003cem\u003eTeen Titans\u003c/em\u003e is owned by Warner Bros. Television, and DC Entertainment\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vqfHOb3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTitan Trainer (working title) \u003c/strong\u003eis a free-to-play interactive visual novel with gameplay elements included for a smoother enjoyable user experience. You play as Robin following the original Teen Titans television story through episodic events with twists and turns that will allow you to dominate Starfire and later on Raven. Choices made through dialogue and actions will allow you to arc into different branches of the story; there are three currently planned.\u003cbr\u003e\u003cbr\u003eTitan Trainer is built a robust and versatile framework that will allow the game to be deployed on various platforms including: Windows, Mac, and Linux. A browser and Android version of the game is also planned. Initial releases of the game (beta/technical) will only be available in Windows unless a test release is built and deployed. More information regarding the game to be posted.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/J3MZbv3.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy pledge?\u003cbr\u003e\u003c/strong\u003eRegardless of whether or not you pledge, I will always make my own releases public and free. The only reason to pledge is simply if you\u0027d like to help me out and my living, I\u0027ll be able to put more time towards the project thus getting more content out there to you guys. Don\u0027t think my content is worth supporting? Feel free to unpledge, no harm, no foul. I appreciate everyone who gives my games a chance and decides to support in anyway they can. I understand you all have lives too.\u003cbr\u003e\u003cbr\u003eI will be posting most of my updates here\u003ca href=\"http://www.ergoshoxy.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI am also contactable at:\u003cbr\u003eergoshoxy@gmail.com\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
