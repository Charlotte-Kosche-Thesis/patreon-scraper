    "summary": "im edwad, im poor, and i blog about socialism. currently experiencing the eternal contradiction of wanting to buy infinite books while also having bills to pay. this is a way for YOU! to help with that (if u want). ive set up a couple things to Incentivize your participation, but its totally up to you in the end.\u00a0\u003cbr\u003e\u003cbr\u003efor those interested,\u00a0heres the break down of the tiers\u00a0\u003cbr\u003e\u003cbr\u003e$1/month gets you a patron-only activity feed where i can post all sorts of things for Your Eyes Only and i\u0027ll be taking requests for what to publish here. might just be silly doodles, memes, meaningless commentary, etc. expect some unpublished writing here as well.\u00a0\u003cbr\u003e\u003cbr\u003e$5/month means you\u0027ll have access to a super secret discord channel on the Official Edwadist Discord, which has been somewhat inactive lately but this gives me a reason to kick things back into gear. also includes the the $1 tier perk.\u003cbr\u003e\u003cbr\u003e$10/month earns you the right to force me to read a short book/article (no more than 200 pages) of your choice and i\u0027ll write up a review of 750 words or more. as well as the $1 and $5 tier perks.\u003cbr\u003e\u003cbr\u003e$20/month nets you basically the same as the $10 perk except that the book can be longer, up to 400 pages, and my review will be 1500+ words. you\u0027ll also get the $1 and $5 tiers.\u00a0\u003cbr\u003e\u003cbr\u003e$30/month and i will literally be your pen pal. ill give you my po box and you can send me letters expressing your extreme hatred for my posts. $1, $5, and $20 tiers apply.\u003cbr\u003e\u003cbr\u003eif you wanna help me out but dont want to (or have the ability to) donate on a monthly basis, im pretty sure you can subscribe to a tier and then cancel the sub after the payment has processed for the first time (whenever that is in the month). i\u0027ll still honor my tier promises if you do that, but you\u0027ll lose access to the discord and patron-only feed, as well as any future Exclusive things that i do in order to keep all the other patrons from overthrowing me.\u00a0\u003cbr\u003e\u003cbr\u003efor those of you that donate, thank you a lot! i am bad at expressing things and i kinda hate to do this in the first place (lol) but i actually am very poor. i did the break down of my financial situation a while back on my blog and im sure some of you saw how tight things are for me, so i am very appreciative of every dollar that comes my way. for anyone that decides to subscribe on a monthly basis, an even bigger thank you for helping me keep the fridge stocked and for believing im worthy of that level of kindness.\u00a0\u003cbr\u003e"
