    "summary": "Hi! I\u0027m Esper, and I write silly/sweet/cute stories about lesbians on the internet (and in a book)!\u003cbr\u003eThere are many things I want to write, and I can\u0027t really do it without support! I don\u0027t expect many people to contribute monetarily, but the support provided by simply reading and participating is deeply appreciated. If you want to go the extra mile, however, then you\u0027ll be enabling me to keep writing -- you\u0027ll be funding the works and projects I want to create and undertake. If ever I manage to turn a profit of any kind, it will likely be spent on software, equipment, reference material, and various other resources that will aid me in writing more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks (they\u0027ll open in a new tab):\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/EsperQM\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e - This is my official business twitter, so you can turn notifications on if you like! I tweet \u003cstrong\u003ePatreon Posts \u003c/strong\u003eand \u003cstrong\u003eQuest Scheduling\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://fiction.live/user/esperqm/stories\" rel=\"nofollow\" target=\"_blank\"\u003eFiction.Live (Formerly \u0027Anonkun\u0027)\u003c/a\u003e - where a lot of my writing, primarily my quests, takes place / is hosted\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://esperqm.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - Honestly, this is mostly me reblogging sometimes-lewd pictures and things, but I do post alerts there!\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ask.fm/Punished_Esper\" rel=\"nofollow\" target=\"_blank\"\u003eAsk.fm\u003c/a\u003e - Where you and a ton of other very silly people can ask me questions about pretty much anything!\u003c/li\u003e\u003c/ul\u003e\nI\u0027m working on a Science Fantasy novel, and I run\u00a0\u003ca href=\"http://anonkun.com/user/esperqm/stories\" rel=\"nofollow\" target=\"_blank\"\u003equests on anonkun\u003c/a\u003e. I\u0027m also quite good when it comes to English, and I\u0027ll likely be posting what amount to informal English lessons here and there.\u00a0\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u0027Quests\u0027 are a lot like Choose Your Own Adventure (CYOA) stories, but the choices are made (via democratic voting) \u003cem\u003ewhile \u003c/em\u003ethe story is being written. Because of this, the Quest Master (QM)- the writer- can take reader suggestions and ideas into account. The end result is a story shaped by both the writer and the audience. It\u0027s an experience that\u0027s unique and fun!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\tWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003eBecause I\u0027m gaaay!\u003c/del\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eI mean, because I really would like to be able to pay my bills!!!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
