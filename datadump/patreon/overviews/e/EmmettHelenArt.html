    "summary": "\u003cdiv style=\"text-align: center;\"\u003eEyyyy sup\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho I am:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Emmett, a cartoonist and comic book illustrator. Rick Spears wrote this great book called \"MY RIOT\" that he\u0027s letting me draw, and Oni Press will be releasing it in 2018. I\u0027ve also done some variants with Fried Pie on the Rick \u0026amp; Morty series. And lots of other cool indie stuff about queers, mental illness, and folklore.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.bleedingcool.net/wp-content/uploads/2017/03/RICKMORTY-24-FRIED-PIE-VARIANT-1-1-600x922.jpg\" style=\"width: 215px;\"\u003e\u003cimg src=\"https://static1.comicvine.com/uploads/scale_large/6/67663/5227733-14-re-fried-pie.jpg\" style=\"background-color: initial; text-align: center; width: 214px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThe gist of it:\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e1) Patreon is the best place to see my work.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eIt\u0027s all in one place. You get emails when it drops. You get to see stuff no one else does. And as I get more patrons and can spend less time at the day job, more reward tiers will come.\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e2) Patreon\u0027s going to help provide for my family.\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eThe freelance world is tough, guys. And I\u0027m the breadwinner for a family of two clinically depressed adults (me \u0026amp; my partner) and one cat with major separation anxiety. Us two adults also love vodka, and the cat goes nuts for turkey - we\u0027d love to be able to buy both those things.\u003cbr\u003eThe more steady $$$ I get through Patreon, the healthier \u0026amp; happier lives I can provide for my partner and our bundle of furbaby joy.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e3) You\u0027re the best.\u003c/span\u003e\u003c/h4\u003eEven if you\u0027re not thinking of becoming a Patron, just visiting this page helps put me on the map. Thank you for dropping by! You can follow me elsewhere, for free, at these places:\u003cbr\u003e\u003ca href=\"https://twitter.com/EmmettHelenArt\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/emmett.helen/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/EmmettHelenArt/\"\u003eFacebook\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122); font-weight: normal;\"\u003e\u003ca href=\"https://www.facebook.com/EmmettHelenArt/\"\u003e\u003c/a\u003eThanks bb\u003c/span\u003e\u003c/h2\u003e"
