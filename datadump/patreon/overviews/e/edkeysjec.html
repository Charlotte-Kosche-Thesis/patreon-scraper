    "summary": "I have been playing, studying or teaching music professionally since 1999 (and for friends, family and locally for free beforehand!)\u00a0\u003cbr\u003e\u003cbr\u003eHomegrown in cute old Saltburn-by-Sea, I started playing in York, 1999 at the now International \u0027El Piano\u0027 Chain, The Gallery Night Club (VIP Lounge), Royal Assembly Rooms, Churchill Hotel (***) and more while arranging Horns/gigging as the Tenor Sax in an underground (yet awesome) Ska Band \u0027The Soots\u0027 for Frontman Giles Bailey [2nd Place, Battle of the Bands, York 1999]. I played at The MacDonald Holyrood Hotel (****), the better known Palm Court, Balmoral Hotel (*****), Edinburgh, taught singing for Stagecoach Theatre Arts, the world class MGA Academy and accompanied in small National Youth Choir of Scotland group. I played at the Landmark Hotel, LDN while studying my Post Graduate Certificate in Education (Music + Music Technology: 11 - 18) and my MA Education Independent Study - \u0027Improving Singing through Recording\u0027...\u003cbr\u003e\u003cbr\u003eI played at Raithwaite Hall in 2014, before volunteering for \u003ca href=\"http://www.theolivebranchforchildren.org.\" rel=\"nofollow\"\u003ewww.theolivebranchforchildren.org.\u003c/a\u003e \u003cbr\u003eOn returning from the amazing opportunity I was given by Deborah McCracken and her family at The Olive Branch for Children, I was more determined than ever not only to pursue a role of empowering those with less access to music education such as The Olive Branch for Children (NGO) Choir through our Angel EP and Album but invented our Record Label \u0027jec Mziki\u0027 in December 2014. My aims as the owner of \u0027Jec Mziki\u0027 are not only to try and raise awareness of The Olive Branch for Children (NGO) Choir, but in order to do this by empowering local musicians in the North East of England, starting with myself and those with whom I have studied and worked with over years, to be able to forge out the successful careers which we all truly deserve for ourselves. I believe real, working musicians deserve fair pay for their vast skills base, experience and for the art they have of transforming the world around them. \u003cbr\u003e\u003cbr\u003eI am available as a Singer, Pianist, Songwriter / Composer, Sound Engineer, Producer, Accompanist, Choir Leader Musical Director and Teacher at \u003ca href=\"http://www.musiciansunion.org.uk\" rel=\"nofollow\"\u003ewww.musiciansunion.org.uk\u003c/a\u003e rates. I am a Fully Qualified Teacher of Music and Music Technology [Key Stage 3 - 5] with QTS, an Induction Certificate and  with UK and International Child Protection Certificates, Criminal Record Checks and the latest online DBS Disclosure Certificate for working with the vulnerable ages and groups for whom I am qualified to teach.\u003cbr\u003e\u003cbr\u003eI currently also perform in Suzi France\u0027s \u0027Cherry Bomb\u0027 and record with Blue Jeanne...\u003cbr\u003eThank you for reading and please check out for yourself - my music and videos as well of those of my collaborators by visiting...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic Production Patrons\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo, here\u0027s\u00a0what I\u0027ll deliver in terms of my musical output in return for your investment...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFree downloads of all Singles (MP3s) completed under your patronage;\u003c/li\u003e\u003cli\u003eFree downloads of Highest Quality (256kBit/sec) iTunes Plus MP3s completed under your patronage;\u003c/li\u003e\u003cli\u003eFree downloads of Uncompressed (Wav, AIFF or FLAC) Audio - for Re-Mixing completed under your patronage;\u003c/li\u003e\u003cli\u003eFree downloads / posted CDs (16-Bit Wav) of all EPs / Albums completed under your patronage;\u003c/li\u003e\u003cli\u003eReduced Rates on Bookings for: Performances, Tuition or Production.\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://www.edkeysjec.com\" rel=\"nofollow\"\u003ewww.edkeysjec.com\u003c/a\u003e\u003cbr\u003e \u003cbr\u003eEd Keys / jeC\u003cbr\u003e\u00a0\u003cbr\u003eBMus (Hons), \u003cbr\u003ePGCE Music, QTS,\u003cbr\u003eMA Education Credits: Improving Singing through Recording.\u003cbr\u003e"
