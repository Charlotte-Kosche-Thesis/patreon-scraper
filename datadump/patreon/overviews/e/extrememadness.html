    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003eBienvenido a mi Patreon \ud83d\ude3b\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eMi nombre es \n\u003cstrong\u003eSeyla\u003c/strong\u003e, aunque en\u003cstrong\u003e \u003ca href=\"https://twitter.com/extrememadness\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003ey\u003cstrong\u003e \u003ca href=\"https://www.twitch.tv/iamextrememadness\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u003c/strong\u003esoy \u003cstrong\u003e\u003ca href=\"http://extrememadness.es/\" rel=\"nofollow\" target=\"_blank\"\u003eExtremeMadness\u003c/a\u003e\u003c/strong\u003e. Hago streamings en Twitch en los que me dedico a interactuar con vosotros mientras juego Overwatch y Heroes of the Storm. Llevo desde Octubre de 2015 dedic\u00e1ndole tiempo y ganas a este peque\u00f1o hobby que poco a poco se ha convertido en una parte imprescindible de mi vida gracias a vosotros \u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\n\u00bfQuieres apoyarme a trav\u00e9s de Patreon?\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e Tener un streaming de calidad conlleva unos gastos. Con tu apoyo me otorgas una manera directa para poder mejorar los perif\u00e9ricos, los componentes del ordenador y traer m\u00e1s variedad al streaming. Adem\u00e1s de ayudarme de manera econ\u00f3mica colaborando a trav\u00e9s de esta plataforma, me haces llegar tu cari\u00f1o y tu confianza para motivarme a\u00fan m\u00e1s y poder seguir mejorando cada d\u00eda como streamer. \u003cbr\u003e\n\u003cbr\u003e\nMuch\u00edsimas gracias por tu apoyo al canal, entre todos me hab\u00e9is hecho crecer y como siempre digo, yo me pongo frente a la c\u00e1mara y juego, pero esto no ser\u00eda lo que es sin todos y cada uno de vosotros ?\n\u003cbr\u003e\n\u003cbr\u003e\nGracias de nuevo, \n\u003cbr\u003e\n- \n\u003cstrong\u003eShei\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
