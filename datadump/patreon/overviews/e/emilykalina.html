    "summary": "Hi Everyone,\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! I\u0027m Emily Kalina, licensed artist, apparel, and product designer with clientele including Michael Kors, Nine West Dress, Anthropologie, Nordstrom, Marshals, Target,\u00a0\u003ca href=\"https://www.art.com/gallery/id--a1957178/emily-kalina-posters.htm\" target=\"_blank\"\u003eArt.Com\u003c/a\u003e,\u00a0\u003ca href=\"https://www.rachaelray.com/shop/old-world-prints-vibrant-buoys-i-poster-print-by-emily-kalina-13-x-19-p564b06d106f869f90f2fdff40cdd1fa5.html\" target=\"_blank\"\u003eRachael Ray\u003c/a\u003e, and Walmart among others. Here you\u0027ll get access to tutorials, my process, my experiences in the industry, and get art for your walls.\u003cbr\u003e\u003cbr\u003eAlthough I was classically\u00a0trained with a degree in Illustration from Rhode Island School of Design (RISD), I now work commercially, primarily on my IPad and MacBook Pro, to create art. I think probably like most artists at art school, I was a purist and thought that painting was the only legitimate type of art. However in my professional life I\u0027ve learned how to create commercial art and design for big companies and corporations.\u003cbr\u003eAs I see it, the world has changed rapidly and I\u0027m changing with it. Subscribe to whichever level you\u0027re most interested and get a glimpse inside my world!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Emily graduated from Rhode Island School of Design (RISD) in 2003 with a degree in Illustration. Although she began her career as a watercolor painter with gallery representation, she now creates and licenses her artwork commercially. In addition Emily teaches workshops, lectures at Apple Stores, colleges, and community art centers about her transition from fine artist to commercial and how to produce and sell your own designs and products.\u003cbr\u003eEmily began the transition from fine artist to commercial by using her textured and layered watercolors as the basis for print and textile designs. Remarkably, her first sale as a print designer went to Michael Kors following with Nine West Dress, which lead her to accepting the position as Head Print Designer to launch the scarf manufacturer Printed Village. In that position her scarves sold to Anthropologie, Nordstrom, Target, Marshals, one became the best-selling scarf of all time at the MFA Boston, among many others.\u003cbr\u003eToday Emily primarily works by drawing on her IPad to create artwork that she licenses to large companies and corporations such as WalMart, Amazon, Bed Bath and Beyond, Better Homes and Gardens, and many more.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.emilykalina.com/\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e\u003ca href=\"https://www.instagram.com/ekalina/\" target=\"_blank\"\u003e\u003cbr\u003eInstagram\u003c/a\u003e",
