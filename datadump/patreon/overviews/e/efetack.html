    "published_at": "2017-09-08T08:05:01+00:00",
    "summary": "\u003cstrong\u003eHey, do you believe\u00a0in Magic?\u003cbr\u003e\u003c/strong\u003eBecause I do.\u00a0Magic happens everywhere. Through this journey I would like to invite you to join me to create some good stuff and share the magic of every moment to the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I start this journey?\u003cbr\u003e\u003c/strong\u003eOn one good day in 2014 I was stuck in my daily behind-the-desk job. I was sitting in my room and looking through the window and all I could see was only walls. But I believed that I could see the horizon, with good sunlights, green fields, blue skies and wonderful people and cultures. This vision made me jump from my chair. I found my dream. In 2016, two years\u00a0after the enlightenment, I bought a one-way ticket. And, here I am.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis journey will be about sharing the Magic through the videos.\u003cbr\u003e\u003c/strong\u003eFurther, the movies will create visions and smiles as well as motivate people. Concerning the video making, that is a serious full-time job because it requires technical skills, talents, ideas, right equipments and intuitions. I started this journey with a vision and inspirations and only have simple equipments. With your contribution we can make it better and better. Therefore I would be glad to have you and your ideas involved into our creations.\u003cbr\u003e\u003cbr\u003eI appreciate your attention and continuous support. Look forward to build a community, create the good stuffs and share the magic to the world.\u003cbr\u003e\u003cbr\u003e\u2764\ufe0f\u003cbr\u003e\u003cstrong\u003eLIVE SHARE ENJOY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003eEFETACK\u003cbr\u003e"
