    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dvtVkNofcq8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=dvtVkNofcq8\u0026spfreload=5",
    "one_liner": null,
    "patron_count": 915,

    "published_at": "2016-12-29T15:25:07+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWelcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/fOy77Q/linepatreon.png\"\u003e\n\u003c/div\u003e\nThe transformation to veganism is often an incredibly profound, life-changing experience and not long after I became vegan, I realised that I owed it to the animals that had previously been murdered on my behalf to devote my life to animal rights.\n\u003cbr\u003e\n\u003cbr\u003e\nMy online activism involves creating educational YouTube content including street conversations and interviews, where I focus on talking to the public about the morality of using animals to order to encourage positive discussion and debate.\u00a0I also produce educational resources in order to help transitioning vegans as well as activists.\n\u003cbr\u003e\n\u003cbr\u003e\nFrom the feedback I have received from both vegans and non-vegans, it seems people really respond to the way I communicate the vegan message. Therefore I feel it is hugely important that I am able to spend as much time as possible creating thought-provoking discussion both online and offline. By becoming part of my Patreon team you give me the time I need to change people\u0027s minds about animal commodification - and by changing minds, we save lives.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eBREAKDOWN OF MY ACTIVISM WORKLOAD:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\u2022 Street interviews\n\t\u003cbr\u003e\n\t\u2022 Educational videos\u00a0\n\t\u003cbr\u003e\n\t\u2022 \u00a0Organising \u0026amp; attending \u003ca href=\"https://www.youtube.com/watch?v=9kovDSdeh9g\"\u003eoutreach\u003c/a\u003e events \u0026amp; vigils\u003cbr\u003e\n\t\u2022\u00a0 Filmmaking (most recent project -\u00a0\u003ca href=\"http://www.landofhopeandglory.org\"\u003eLand of Hope and Glory\u003c/a\u003e)\u003cbr\u003e\n\t\u2022\u00a0 Screening\u00a0\u003ca href=\"http://www.landofhopeandglory.org\"\u003eLand of Hope and Glory\u003c/a\u003e to university students\u003cbr\u003e\n\t\u2022\u00a0 Full days of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=py9hgHOcEr4\"\u003evirtual reality\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=py9hgHOcEr4\"\u003e\u00a0outreach\u003c/a\u003e at universities\u003cbr\u003e\n\t\u2022\u00a0\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Z3u7hXpOm58\"\u003eSpeeches\u003c/a\u003e in universities to non-vegans\u003cbr\u003e\n\t\u2022\u00a0 Global free speeches with the aim of inspiring and empowering vegans\u003cbr\u003e\n\t\u2022\u00a0 Creating free resources (\u003ca href=\"http://www.earthlinged.com/ebook\"\u003e122 page e-book\u003c/a\u003e \u002730 Non-Vegan Excuses and How to Respond to Them\u0027 -\u00a0downloaded by over 28,000 vegans \u0026amp; \u0027\u003ca href=\"http://www.earthlinged.com/30days\"\u003e30 Days, 30 Excuses\u003c/a\u003e\u0027 series)\u003cbr\u003e\n\t\u2022\u00a0\u003ca href=\"https://www.facebook.com/earthlingedpage/videos/2062638857315246/\"\u003eTelevision\u003c/a\u003e and radio appearances\u003cbr\u003e\n\t\u2022\u00a0 Helping new vegans\n\t\u003cbr\u003e\n\t\u2022\u00a0 Coaching new activists\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSURGE PROJECTS:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2022\u00a0 On-going campaign to bar fur from London Fashion Week\n\t\u003cbr\u003e\n\t\u2022\u00a0 Organising\u00a0\u003ca href=\"http://www.theofficialanimalrightsmarch.com\"\u003eThe Official Animal Rights March\u00a0\u003c/a\u003e\u0026amp; working to turn it into a global event\u003cbr\u003e\n\t\u2022\u00a0 Travelling the UK in\u00a0\u003ca href=\"http://www.thebigveganactivismvan.com\"\u003eThe Big Vegan Activism Van\u003c/a\u003e\u003cbr\u003e\n\t\u2022\u00a0 Creating\u00a0\u003ca href=\"https://surgeactivism.com/resources\"\u003eresources and leaflets\u003c/a\u003e\u003cbr\u003e\n\t\u2022 Building a strong core team \u0026amp; working on developing as an organisation\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/hm6c7Q/linepatreon2.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWith the help of my Patreon team, I am able to balance my activism and advocacy successfully with the aim of bringing the vegan message to as many people as possible. I am able to run not only my online platform, but also\u00a0\u003ca href=\"http://www.surgeactivism.com/\" rel=\"nofollow\"\u003eSurge\u003c/a\u003e -\u00a0a creative animal rights organisation that I co-founded in 2016. In 2017 for the second year running through\u00a0\u003ca href=\"http://www.surgeactivism.com\"\u003eSurge\u003c/a\u003e I hosted the UK\u0027s largest ever\u00a0\u003ca href=\"http://www.theofficialanimalrightsmarch.com\"\u003eanimal rights march\u003c/a\u003e and my ideas and dreams for what I want to achieve for the animals through\u00a0\u003ca href=\"http://www.surgeactivism.com\"\u003eSurge\u003c/a\u003e are endless. In late 2017 one of those dreams became a reality with\u00a0\u003ca href=\"http://www.thebigveganactivismvan.com\"\u003eThe Big Vegan Activism Van\u003c/a\u003e when I embarked on a seven month tour with the Surge team across the UK, bringing vegan education and outreach to students in a total of 1/3 of UK universities.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/py9hgHOcEr4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Z3u7hXpOm58\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/fOy77Q/linepatreon.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEvery month, I have a two hour Patreon team live stream where we chat about what activism and advocacy I\u0027ve been doing over the course of the month as well as the conversations and experiences that I\u0027ve had and what we can learn from them.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI will remain forever grateful to the activists whose incredible work had such a life-changing impact on me, if it was not for them it\u0027s most likely I would still be culturally-indoctrinated myself and therefore it feels only right that I give back to the world what I have received. \nI hope you can join me in fighting for a vegan world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ibb.co/kqbkSQ\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/dysW1k/patreonthankyou.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003ePlease head to my\u00a0website\u00a0if you\u0027d prefer to arrange a one-off\u00a0donation. Thank you for considering supporting my work and for believing in what I\u0027m doing.\u003cbr\u003e\n\t\u003c/em\u003e\u003ca href=\"http://www.earthlinged.com/support\"\u003e\u003cem\u003ewww.earthlinged.com/support\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://image.ibb.co/fOy77Q/linepatreon.png\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cimg src=\"http://i68.tinypic.com/289k9lf.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i66.tinypic.com/25uidxu.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/11tqs5x.png\"\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e"

     "description": "\u003cstrong\u003eThis amount allowed me to begin paying a \u003cstrong\u003epart-time\u00a0\u003c/strong\u003emember of staff to assist in content production and social media and activism scheduling\u00a0management.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis level of support also contributed\u00a0towards the\u00a0financial costs of the first few months of\u00a0\u003c/strong\u003e\u003ca href=\"http://www.thebigveganactivismvan.com/\"\u003eThe Big Vegan Activism Van\u003c/a\u003e\u003cstrong\u003e\u00a0project.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much to everyone who made helped make this goal a reality, I never imagined I would receive this level of support and I am so incredibly grateful to every single person who pledged to make this happen. Thank you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e",
