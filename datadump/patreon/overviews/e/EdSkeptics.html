    "summary": "The Edinburgh Skeptics Society was founded in 2009 to promote science, reason and critical thinking in Edinburgh and across Scotland.\u003cbr\u003e\u003cbr\u003eWe are a non-profit organisation dedicated to providing events, talks and performances aimed at the skeptical community of Edinburgh - both throughout the year and during the Science and International Arts \u0026amp; Fringe Festivals. We are proud to draw on the tradition of critical thinking and skepticism embodied by \u003ca href=\"http://en.wikipedia.org/wiki/David_Hume\" rel=\"nofollow\"\u003eHume\u003c/a\u003e and the \u003ca href=\"http://en.wikipedia.org/wiki/Scottish_Enlightenment\" rel=\"nofollow\"\u003eScottish Enlightenment\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe are run on a shoe-string by volunteers whose critical thinking skills are drawn into question by the amount of unpaid spare time they put in.\u003cbr\u003e\u003cbr\u003eWe host a variety of regular events ranging from our monthly Skeptics in the Pub talks and socials to our discussion groups and cinema nights. We also run a weekly podcast where we bring our talks to a wider audience and interview the great and the good from the world of science and skepticism. We co-ordinate a  full programme of talks and shows during the Edinburgh Fringe Festival and the Edinburgh International Science Festival. And we run a mobile stall to demonstrate science and skepticism principles to the wider public.\u003cbr\u003e\u003cbr\u003eIn short: we do a hell of a lot, and we can\u0027t do it without the help and support of our attendees and friends. Thanks to the donations we receive we can help (to borrow a Rethian principle) educate, entertain and inform the good people of Edinburgh and the wider world.\u003cbr\u003e"
