    "summary": "Hi guys, my name is Esty.\nI\u0027ve been an internet animator since 2009. I\u0027ve done freelance work and have\noscillated between pixel and hand-drawn art in the past. You can see my\nanimations mostly here on \u003ca href=\"https://www.youtube.com/user/eastbeastfilms\"\u003eYoutube\u003c/a\u003e as well as other places on the net. \u003cbr\u003e\n\u003cbr\u003eWe\u2019ve successfully completed our second episode (1st completely funded episode by patreon) and fuck, I am tired lol. After literally\nworking on this project daily and towards the end staying up until the next morning,\nadditional animators are going to be a \u003cstrong\u003enecessity\u003c/strong\u003e. Comparatively, the first\nepisode was finished after about three years, so let that sink in how the past\nmonths have been haha. We\u2019ve got a ton of great rewards, so please check it out, and\nif this series is one you want to  want\nto see continue. Now is the time!\u003cbr\u003e\u003cbr\u003e\nSo I began this page to help the fund Goombario\u0027s Quest one\nepisode at a time! For a while now I\u0027ve had people wanting to offer help in\nsome ways, so I\u0027ve created a method for people to support the series and help\nme with the costs of hiring additional animators and paying deserving voice\nactors for their role in the series. \u003cbr\u003e\n\nIt turn, I\u2019ll offer you guys some goodies, as well a glimpse\ninto the world of how the animation is made. As my way of saying thank you,\nhere are some of the rewards I can offer you guys:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind the scene access\u003c/li\u003e\u003cli\u003eCreative input in the series (Taking votes on different\nvoices for characters, art etc.\u003c/li\u003e\u003cli\u003eYour own custom character\u2019s cameo appearance\u003c/li\u003e\u003cli\u003eQ\u0026amp;A Videos uploaded based on your question\u003c/li\u003e\u003cli\u003eArt lessons on how Goombario\u2019s Quest is created, from\nbackgrounds to character animation.\u003c/li\u003e\u003cli\u003eAnd more!!\u003c/li\u003e\u003c/ul\u003eThank you guys so much for your support! I am very excited to\nsee where this project leads, and hopefully it something we can all make\nawesome together.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMore rewards to come in the future!\u003cbr\u003e\u003cbr\u003e_Esty\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img09.deviantart.net/a4e2/i/2015/206/9/4/paper_mario_bebop_by_eastbeastfilms-d92tm9g.jpg\"\u003e\u003cbr\u003e"
