    "summary": "Dear Reader,\u003cbr\u003e\u003cbr\u003eWhen we founded Estonian World, we didn\u2019t do it for money. We did it because as young Estonian expats, working in London, we wanted more people in the world to know about how Estonians do things and what we are all about \u2013 our digital solutions, great culture, strong identity and traditions, and the beautiful country.\u003cbr\u003e\u003cbr\u003eThere were many others around the world who joined in and now, with more than 200 contributors, we\u0027ve become the most read English-language online publication about Estonia, read in more than 230 countries and territories.\u003cbr\u003e\u003cbr\u003eWe aim to publicise Estonia\u2019s and Estonians\u2019 successes and success stories in a positive, encouraging manner, but we don\u2019t neglect to write about the country\u2019s and its peoples\u2019 challenges and concerns. \u003cbr\u003e\u003cbr\u003eWe are a team of professional journalists whose greatest assets are integrity, honesty and sticking to the truth. Yes, we strive to be positive, but we don\u2019t sugarcoat. Our professional ethics dictates objectivity above everything else. It is also the reason we\u0027ve kept it ad-free.\u003cbr\u003e\u003cbr\u003eBut we can\u2019t keep up our work without your help. In order to continue creating great journalism, we need your support.\u003cbr\u003e\u003cbr\u003ePlease consider supporting us in our efforts. We\u0027d be grateful for every level of support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you very much in advance,\u003cbr\u003e\u003cbr\u003eSilver Tambur\u003cbr\u003eSten Hankewitz\u003cbr\u003eSander Saar\u003cbr\u003eWe are the Estonian World team"
