    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello! :D\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI am Elise Le Blanc, and I\u2019m an artist. I love video games, YouTube, and drawing things related to those things! I have \n\u003ca href=\"https://www.youtube.com/c/EliseLeBlanc\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e where I post time lapses of my art and other fun videos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig09.deviantart.net/ff7a/f/2015/241/3/1/fallout__vault_boy_by_satha-d97ov32.jpg\" style=\"text-align: left; width: 457px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eArt is my profession, but it isn\u0027t yet my living. So if you really like my art please consider becoming a patron! By pledging, you will be letting me focus more of my time into creating awesome stuff for everyone to enjoy! Yay!\n\u003cbr\u003e\n\u003cbr\u003e\nI post many sketches, art videos, and finished pieces. However, I hope to start creating little comics and animations in addition to the normal art I do.  As a personal project, I also want to release a visual novel/dating sim style game at some point!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSome of my favourite art:\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://fc05.deviantart.net/fs70/i/2014/164/8/b/karuta___inu_x_boku_by_satha-d7m72i8.jpg\" style=\"width: 484px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://fc03.deviantart.net/fs70/f/2014/017/8/b/yogscast_zoey_and_rythian___blackrock_adventure_by_satha-d72irt6.jpg\" style=\"width: 487px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eSome of my favourite videos:\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv class=\"v27-components-Post--mediaEmbedWrapper\" style=\"width: 100%;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"380\" src=\"https://www.youtube.com/embed/p0gS9r730ZI\" width=\"680\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv class=\"v27-components-Post--mediaEmbedWrapper\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"380\" src=\"https://www.youtube.com/embed/XXzIfj0zj4g\" width=\"680\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI also do a bit of game development, indie style! I helped in the design and creation of art for a game called The Very Organized Thief at\u00a0\u003ca href=\"http://www.redefinitiongames.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRedefinition Games\u003c/a\u003e, where I work with \u003ca href=\"https://twitter.com/RedefGamer\" rel=\"nofollow\"\u003eAlex\u003c/a\u003e.\u00a0He is always helping me with art direction in my drawings and encourages me to try new techniques that improve my drawings with each one I do. (Thank you, \n\u003ca href=\"https://twitter.com/RedefGamer\" rel=\"nofollow\"\u003eAlex\u003c/a\u003e!)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.redefinitiongames.com/wp-content/uploads/2015/07/working_together-300x215.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nIf you like my art and want to support me, thank you! You\u0027ll be helping me focus more of my time into creating awesome content for you, and everyone else, to enjoy! \n\u003c/em\u003e\u003c/strong\u003e"
