    "summary": "Hey there! I\u0027m Paul \"Ettin\" Matijevic, a tabletop game developer and writer. I wrote the cosmic horror RPG\u00a0\u003ca href=\"http://breakfastcult.com\" target=\"_blank\"\u003e\u003cstrong\u003eBreakfast Cult\u003c/strong\u003e\u003c/a\u003e, the time travel game\u00a0\u003ca href=\"https://www.kickstarter.com/projects/ettin/retrocausality-1st-edition-a-time-travel-roleplayi\" target=\"_blank\"\u003e\u003cstrong\u003eRetrocausality\u003c/strong\u003e\u003c/a\u003e, the \u003ca href=\"http://drivethrurpg.com/product/132426/Inverse-World-Accelerated\" target=\"_blank\"\u003eFATE conversion\u003c/a\u003e of \u003cstrong\u003eInverse World\u003c/strong\u003e, and a bunch of smaller things.\u003cbr\u003e\u003cbr\u003eI like writing\u00a0weird, genre-mixing games that make you feel things. My games can be scary and sometimes sad, but above all I want to make you smile.\u003cbr\u003e\u003cbr\u003eI also wrote\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/229333/The-Fight-Before-Christmas\" target=\"_blank\"\u003ea game where you beat the shit out of Santa Claus.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI want to write more things to support myself. I\u0027ve got enough major projects at the moment, but I\u0027d like to do something smaller on a lighter budget. So, here\u0027s the deal:\u003cbr\u003e\u003cbr\u003eOnce a month, I\u0027ll create a few pages of setting content: characters, ideas, and story hooks. These packages will be rules-light, inspiration-forward: like someone bringing dip to a party when a friend is bringing chips, I\u0027ll focus on presenting cool ideas and let you fill in the crunchy details. You can use my material to create one-shot games, add parts to your own setting, or just write a whole new thing using the bits you like. It\u0027s your money, I won\u0027t judge.\u00a0The setting packs will be made public later, but patrons get it first \u003cem\u003eand \u003c/em\u003eget extra patron-only content.\u003cbr\u003e\u003cbr\u003eOh, and I\u00a0\u003ca href=\"https://twitter.com/Ettin64\" target=\"_blank\"\u003e\u003cstrong\u003etweet\u003c/strong\u003e\u003c/a\u003e a lot. I\u0027m told my tweets are nice.\u003cbr\u003e"
