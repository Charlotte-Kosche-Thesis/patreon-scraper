    "summary": "Yo Yo Yo Yo! This the \u003cstrong\u003eEmotions and Shhh Podcast\u003c/strong\u003e hosted by the Queen of the Haeliens \u003cstrong\u003eHaevyn\u003c/strong\u003e \u003cstrong\u003eReyhne \u003c/strong\u003eand our resident Fun Fact machine \u003cstrong\u003eJason\u003c/strong\u003e! We created this weekly podcast to help people\u00a0 understand how they feel and to better express their emotions without overwhelming themselves. But we plan on doing a lot more... wait for it.. Go!\u003cbr\u003e\u003cbr\u003eWe have a lot of things in the works, more segments, guests and even a spin off show. That being said we have one issue.. we need your help to do all of this! See most podcasts possess a dedicated team to produce. Someone to plan, someone to edit the shows and videos and lastly someone to organize and schedule shows, NOT US. No we do all of that ourselves, dividing the creative aspect and business side right down the middle. That can be a lot for two human adults with families and other responsibilities.\u003cbr\u003e\u003cbr\u003eSupporting us wont just grow the podcast, it will support content creation across the board! Haevyn has a \u003ca href=\"https://www.youtube.com/channel/UCjizivEnV6DzIo1fyzm-y1w\"\u003eYouTube \u003c/a\u003echannel where she reviews wrestling and gives life lessons. I (Jason) run a comic book podcast called RCR Reviews where we discuss comic book movies and the actual books. We want to bring all that together and produce a vastly superior and more detailed final formed podcast for you!\u003cbr\u003e\u003cbr\u003eThis show brought two people from different world together to entertain and inform people and through that we\u0027ve become best friends. Because of monetary complications we can only record one episode a week at the moment, but we want to produce more for you all. We intend to bring full time the \u003cstrong\u003eAs The Heel Turns\u003c/strong\u003e segment where we discuss wrestling with fans and indie wrestlers. If everything financially lines up we plan to launch the Whispers World conspiracy theory show as well. A weekly schedule is the goal, Starting up a mailing list and central website. \u003cbr\u003e\u003cbr\u003eFinal thing, we always answer every comment, email and DM; Be it on \u003ca href=\"https://www.facebook.com/EmotionsAndShhh/\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/EmotionsAndShhh\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/espodcast1/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"mailto:emotionsns@gmail.com\"\u003eEmail US\u003c/a\u003e or even here, PROMISE! Peace, Love and Laters!\u003cbr\u003e"
