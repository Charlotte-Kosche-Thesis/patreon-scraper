    "summary": "\u003cstrong\u003eWhile rescuing a princess a misogynistic\u00a0barbarian is turned into a woman himself by an evil wizard.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s easy to think the above summary is all there is to \u003cstrong\u003eExiern\u003c/strong\u003e, but since it was started in\u00a0in 2005 by Drowemos\u00a0the webcomic has become so much more.\u00a0Barbarian \u003cstrong\u003eTyphan-Knee\u003c/strong\u003e\u0027s\u00a0transformation into the buxom \"Tiffany\" hilariously skewered the tropes of barbarian fiction, but the characters and story have grown beyond simple parody, using a \u003cstrong\u003eclassic sword-and-sorcery \u003c/strong\u003efantasy setting\u00a0to \u003cstrong\u003eexplore what makes us who we are\u003c/strong\u003e, and how willing we are to \u003cstrong\u003efight for what we believe\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAnd also to be funny, still.\u003cbr\u003e\u003cbr\u003eWhen Drowemos retired from his creation he passed it on to me, Scott T. Hicken, for management. Not ready to write it myself, reader Chemiclord stepped up. After a sweeping and dramatic story line, Chemiclord stepped down and I took over as writer and editor on July 1st, 2014. Recently we also brought on a new artist, Antipus, to bring Exiern\u0027s story to life.\u003cbr\u003e\u003cbr\u003eExiern is free to read both here and at our website,\u00a0\u003ca href=\"http://www.exiern.com/\"\u003eexiern.com\u003c/a\u003e. Pledging to Exiern allows us to keep producing this unique comic. Your rewards inside are Early Access to the main story line, spin-off comics, and retro bonuses from long ago.\u00a0\u003cstrong\u003eThank you for your readership and support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s The Who I Should Know?\u003c/strong\u003e\u003cbr\u003eWant to read\u00a0\u003ca href=\"http://www.exiern.com/category/comic/30-a-river-still-runs-to-it/\"\u003ethe current story line\u003c/a\u003e but don\u0027t know where to start? Read on!\u003cbr\u003eCurrently our heroes are traveling to the Docklands, where they will board a ship headed to the far-away island of Cardis\u0027Das. \u003cstrong\u003eTyph\u003c/strong\u003e, after going outside the law to castrate a high-ranking pedophile, has been \u003cstrong\u003ebanished\u003c/strong\u003e there. \u003cstrong\u003ePrincess Peonie\u003c/strong\u003e has been assigned as a \u003cstrong\u003eRoyal Representative\u003c/strong\u003e to the international island port. And \u003cstrong\u003eCaptain Phi\u003c/strong\u003e, Peonie\u0027s \"secret\" lover, has been made \u003cstrong\u003eher new bodyguard\u003c/strong\u003e after Typh quit. They are accompanied by \u003cstrong\u003ethe dragonling Alicia\u003c/strong\u003e, who has been promised to be told the last known whereabouts of \u003cstrong\u003eher brother Denver\u003c/strong\u003e. But Typh doesn\u0027t trust Alicia\u0027s motives, and there is no doubt something will go down between them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t pledge anything?\u003cbr\u003e\u003c/strong\u003eJust read, read, read! We at\u00a0\u003cstrong\u003eExiern\u003c/strong\u003e will always be happy just to have readers, which is why the main story will always be available to everyone! \u003cstrong\u003eIf you really like certain pages, share them!\u003c/strong\u003e The more readers Exiern has talking about it and sharing the more it will grow, and in the end all we want is for people to read and enjoy!\u003cbr\u003e"
