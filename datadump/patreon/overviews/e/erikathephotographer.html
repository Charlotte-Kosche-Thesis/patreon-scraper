    "summary": "\u003cimg src=\"https://lh3.googleusercontent.com/rdADyJtk6B1o7Y1ASCUzLuizz4zwMgPwKTyAIfi0N5_gApLYBRIjRBn2AmX0FwSmZiuce_P280A2AM4VdKB_5kPLSNre2WomSBblWxsfSfFynMQY_pNwFU3-YxMNVFMmZqGgeQ7ALx3Cw2kXOXjYkPQ2jcp1dgUdkG6nYd0fNf_eqtxKtsOSXujR_f5WwWqI3BRCpk_rsS9Xxq75tn_jaBaG3XKYtLsFw1ud1EZK5hWklUEMtp9AIscmR-smCLgSwx_M7GeDBASYaYq9hg8_Wf-cvwivvdfr67yN3_vBi1h7LHH3ro6-6zviWyMwRNnCVoOvCgClngzTYWyLAgMZpQrYQCJqriBf6HQdb41FYBu0soPiG_3gxI8pVQsP9KmnYaGyhLMBiN4Cb0RrDOKhYgG9rElgIIoiolhEvljWN4Ts1sOvMAkim0FFxf03gr9UHXLpYs38NnWZlLTbIoArJXMTKUHj_sVIvnsqiowlCY-hRjoznHbh0mwPmIByB1sOdzLdtuBtjC7SD5hOYQ75tGdTd8Twmx65TABixuBVzk7Z1DOcwSNfLcKJ20puL47VzyUvc3vT-lAFKO8Iuc9nJK6UWTDcPKvQLgHXIfZy-PQ_U2CrVeeoIhXp=w600-h200-no\"\u003e\u003cbr\u003e\nSo why am I on Patreon? Well, to be honest, I\u0027m here because of fans like YOU! I\u0027ve been a professional photographer for over 16 years now and have been fortunate enough to work with the most amazingly talented people as I hone into my photography craft. Through the years, as I\u0027ve been stretching my creative wings, my camera has afforded me the opportunity to work with some of the best people of their craft such as make up artist, hair stylist, wardrobe creators, musicians, painters and of course, the incredibly gifted models.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/dZa5sevlJEnHzjmlSxaLHVeXHyWVDiScvw4oyt1V-6UR-ThRmNoM5kTpQryFU0Ul7XK0kihIhkAbAt-ccCsONlv9cQ2UB5wxyOOiUgJ2xYCsEXcldFP4HEXotByFvxqkkQTr7mGEvQLBB2pzduLQuWlO1c7afoluxqNNDOfn9cb8IbJlwPp6c7Jne9dq9mkOvUzoCCEPn7_T_3j6IvjOYnbPOtWn3M_ptqFO98IMVf82BAHkFysmq45eis-tBD2fVrvhuwMCZsAE2lkD1kPsQ173hinoPqyo_dHi8S9AtKAoAqXNvRYh0O4b7_SsP3T4wpFZTzB2sOmConS53fdIDq04OAobe_cSHzJZLWen7MjDHUxwbQyApcvoIaQMf6HdgGsVqa5SDUj-B5GzwaUxhwCPlsfGs9Bo2_OoQJ96umCqMHF-7WOfEvIPl1anSJd3tCdpTALFPSeKyo3mWxot5rMIDKKaIxapI9JQcMyIYkW7AR35OM0A-NKzSBoWG_0AXE175ig9_D-Wcc-YYVko_7PIIi09ZxOxnzRwN1isFDcM0MLOQAjEHZkCJAEQEZ2wABgizFJr1uTBKDLlnP0cB8khPDj-MCS7qieFG8wJs1gQXkBkGGLqSoam=w600-h200-no\"\u003e\u003cbr\u003e(\u2191\u003cem\u003e\u003cstrong\u003eHe\u003c/strong\u003e\u2191 is the lead singer for the band\u003c/em\u003e\u00a0\u003ca href=\"http://adtr.com/\"\u003eA day to Remember\u003c/a\u003e \u003cem\u003ecaptured in concert by Erika! They are an awesome band! Go check them out and show em some love!\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\nTogether we have all pulled together to put to reality some of the most incredible artistic visions that I\u0027ve ever been graced to be a part of. That being said, with the thrill of \u00a0of each incredibly completed photo shoot still buzzing in the air I am constantly bombarded with the questions of \"\n\u003cem\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhen is your next shoot going to be?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e ... \u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhat is your next big idea?\u003c/span\u003e ... How did you take that shot? ... Can you teach me your tricks so I can improve my photography too? ... Do you really not Photoshop\u00a0your images?\u003c/em\u003e\u003cimg src=\"https://lh3.googleusercontent.com/ZHH8dGMLgXPPFiYw3nGfO7yufbvCUJ2NYeIUZfp2Uc7D05uJ6BU9oIwLFGKj-XnNslphEDhJyege_7DVAgmSsBUwBUZCgHLoE4mrfPdExHpqov8rstpyScfpu2XWZxZ2w7cXXcRd_56VHvH3V1xvZGuwmsj5O77t_8U_wlOnWer4DmQnIzbXVUtRpQ2Ciw-sWOGyJow-Lr_GbgyyhK858QSjV2IaRBOtSU45zZTqKQAXdVV6jmSL1E2odoR3ON7yhxKcZJZ6UGmVt4489QanxbFWXhSp4WFxqPTr4suATSY-NVVxZv_6IwHW8J5zRCAOQ9JaL5W-vuXMk4xHEFIyI8cqn7wyjEnUi7hDxZDMXbSb7FpB2X_QUZWx8k3QbJlNrDXf1CbXKHZj7iRQYAoDbhCnZPMZirsWg93Gr-kUHQ2Luzl7mmAhxBwy2hf262wKNsWqwkiuJEDV7n0g_fPz_CNruBVf6TH6-vw7-Qf8WqAKmdootwgFoP-ZyeoC-FIpOwNFSc259MWBgMcL9lZMR0A_R1nYo_3xJKoVXp_4K0IISbDu_udtXn83iIYAIFJDK02Z9E7JctOklIyBTM7-7f038r4o28ys3wwHNBdh78NbuBZJ2Df9H8q0=w600-h50-no\"\u003e\u003cbr\u003e\nIt is directly because all of these questions (\n\u003ci style=\"color: rgb(0, 0, 0);\"\u003eand a few more that I\u0027m sure I\u0027m forgetting at the\u00a0\u003c/i\u003e\u003cem\u003emoment\u003c/em\u003e) that I am here! I would love nothing more than to be able to continue to create, inspire, and produce further photo shoots like I\u0027ve always done but now I\u0027m taking the extra time and effort to actively document my shoots so that I can share with you fine folks exactly how I get my imagery captured and how you can do the same thing too, and usually with little to no post-processing!\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Gvm8fNC8D8ReNTww0JCPzUOTJwlqGGsOGljUN5480NdiDCNxvePzmbVNBW11R-nTjdVScqQIe5RKyYpvGGVxEEuzi1ZdpowHKfO3D7nGQtJgv_Zv3Q4DldH9K4E3SRlNOTCOBwAIvNz9bmO2BVOaoe2nqDbOmnScYNNX7Rm6_XqRjfwd0oRrsRUdGexXIaxLyYuLV1XTohSnMSaYn1cE9Yno_ooEcvekKTYNxqxm-L-JRXZU_uASwgp82EINa3464OmhJICwxNIK5Z4WweXFrfiQ2mHrgaeKThXb6LG-HgG90lLtPYhYvUNf55vrdQha8t9XjdinKcuOGpzp1-yKTCy6WA9b6rkPu6ZZrLk1Ikps0b8YeDb4v7UUEq6JYKZ4EP8IOopEJwxoPlkdGW0KD6Va7o2iuSsk13GRpZUT8CPyFKXOKS0zMvgv83gHa9q3yHPTk0HjbzX7uaecmucG6ZkHtTfIsjdZGCp7Xq2UExyeYMa6CENoJ0Dw-KyXTAViHjpL7VELWFgMpxIr7s5-tD795y8l1aZY5OPb3ua4M_HgRVbvDiozqT67JsyxfOZNQ94A-n5tj5pEF-rOoROL44Vt5ciIrFIyxfNKLQU4lA9VClBP0X35pszv=w600-h200-no\"\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 (\u2191 \u003cem\u003eMy stunning model and friend\u003c/em\u003e\u00a0\u003ca href=\"https://www.facebook.com/kathryn.mock/about?lst=705694787%3A718505262%3A1489700737\"\u003eKathryn Mock\u003c/a\u003e \u2191)\u003cbr\u003e\u003cbr\u003e\nTogether with the generous donations from my loyal fans, photography students, family, and friends, this Patreon fund will help me fund all of my behind the scenes videos, blogs posts and instructional still imagery. With your support I can help pay my fellow artists (\u003cem\u003eaka the MUA\u0027s, hair team, and models\u003c/em\u003e), props and lighting gear can be expanded to accommodate the next vision.\u00a0\      "created_at": "2017-03-14T02:49:03.749095+00:00",
     "description": "\u003cimg src=\"https://lh3.googleusercontent.com/se94_bImNqRtM8x0qYYGcZMjPRk4NtNu2w42ePHtI-8ZoELdVDW61vdHM_dVNklaado-b7bn37J6PfIjV39RMYqyMj_yneW74d4a2TdUyPrzAdFFmEJQxNN5ZYyJjD9dp5l5QdEA3PtsCHqNAFG4mvZaCopxQJxDLTAJsLb-kMobeRP6CPCJxddphxsP7fQvvDQ4UKSojwIzgcWcp7Ig2yf3nN4dqyqFqWoGXz9olUuMfTcZJD-Iy82FDElK-DvSb_ltsuH-6LzZwArmV4P7rVvstmtjEREk_bIhHH0_17R5BXjL_revRi9OgvNKYwBpbhJzT9VbGHsTLQ80L8m_oYSDNBvi8TNQ3jYPHK3WqUdELIe3fSXLf5GpnBxbH9tmEg5t25XPjzPkh_fwfsRvIDkT0i-38KDVxO1Pu464NGmVGXCNA8FrpRDSld6cURWvZTt_4Eep-MwKUVyZ8TniBDLqWjZAIYVhj4_BUPPENj803Y_G2YlaROeGOeLGu8w0XwIDsVlmH93WckJPJpQsSCs8qGBrI3A5Y4F4R9SNSMI8CGW0Cz8cgzcjgvwIdKTqLHP1Bo6y6z_CW64yyZrccHOO_4wldGXgR8JlZt7k1-eis3cdWpUF5LrL=w299-h200-no\"\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYep, I offer one flat rate for all of my stuff! Why would I do that? Well, it was just to hard for me to work out that tiered reward system stuff. Honestly .. I had a hard time telling myself \"Ok, so only these people get to learn everything ... those people only get to see snippets of what I\u0027m Sharing.\"\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYeah no. My mind doesn\u0027t work that way, so here on Patreon I have one flat rate of an easy $9.95 per month pledge. So basically, for the cost of one fast food meal a month you will get to see first looks at my upcoming projects. In depth behind the scene tricks and tips from me from my photo shoots. Also, you can think of this page as my members only Blogging page where I share with you guys the down-low on the projects that you might see on my other social media platforms ... Only you get to see it all here first and/or you are now going to be privey to my play-by-play game book on how I get $hit done! How totally cool is that?!!?!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo, if you are serious about wanting to learn all you can about photography and you truly want insights on how to up your photography game, than this monthly pledge is a no brainer! Sign up today!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
