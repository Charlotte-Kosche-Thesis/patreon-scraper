    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fs5mku13azL0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ds5mku13azL0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fs5mku13azL0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "(En espa\u00f1ol debajo)\u003cbr\u003e\u003cbr\u003eHi!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Daniel R. Sierra, from \u0026lt;st1\u0026gt;\u0026lt;st1\u0026gt;Spain. I\npresent to you my space opera Earth and Space Chronicles (EASC). I am here\nbecause it looks like a great opportunity to launch my projects. My intention\nis to do EASC comic books, free of paper and using Patreon like a subscriber\nplatform for my digital products :)\u003cbr\u003e\n\u003cbr\u003e\nI have already done a 96+4 pages illustrated\nbook, full colored, that gives a complete information about this vast science\nfiction and special powers universe. The book includes more than 20 singular\nalien species and more than 90 amazing characters. You can see on Youtube a\npreview, included the back cover with recommendations of recognized prestige.\u003cbr\u003e\n\u003cbr\u003e\nYou can also see on the video samples of two\ncomic books that I have ready to sell too! They are also full colored and have\n24 pages+cover.\u003cbr\u003e\n\u003cbr\u003e\nWhy I think my 2 comic books are special and can\nlike you?\u003cbr\u003e\n\u003cbr\u003e\nOne thing for example. Some of the comic\ncharacters (delta coenusers) have energy powers to create by their own force\nshields or particle rays that can compensate they don\u0027t have weapons or armors\nas the space opera soldiers that appears on the comic too. Besides, they have a\nlimited flight capability of some minutes and their powers are not vast, so\nthat their actions will be very little in the air and they can be in a normal\nscifi battle like an peculiar special forces.\u003cbr\u003e\n\u003cbr\u003e\nAnd of course, it is set in a singular main\ngalactic context, very mature as you can read in the samples of my illustrated\nbook. And there is legendary intergalactic and interuniverse portals that they\nwill communicate to different realities. And more surprises that you can find\non the illustrated book and on the comics.\u003cbr\u003e\n\u003cbr\u003e\nIf you like it and if you support me, I will be\ngrateful and we will get to expand this fictional universe!\u003cbr\u003e\n\u003cbr\u003e\nAbout the Milestone Goals, I will see with your\nfeedback in what you can be interested more :)\u003cbr\u003e\n\u003cbr\u003e\nWith 1990$ the cost production of one comic of\n24 pages+ cover (art, color and lettering) or with 990$ (without color), will\nbe approximately covered. Without money for my scriptwriter and art leader work\nuntil the comic books have a considerable acceptance.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nP.S. 1 Despite I having been a Erasmus\ninterchange student on Birmigham (UK), you will notice in my next messages that\nI am not bilingual but I will do my best :)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eParticipants\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nScriptwriter and art guide: Me\u003cbr\u003e\n\u003cbr\u003e\nIllustrated book\u003cbr\u003e\n\u003cbr\u003e\nPenciler: E. Urdinola.\u003cbr\u003e\nColorist: R. Bunge.\u003cbr\u003e\nProofartist and layout: E. Salguero\u003cbr\u003e\nText review: R. Lambert\u003cbr\u003e\n\u003cbr\u003e\nBeryllium comic book:\u003cbr\u003e\n\u003cbr\u003e\nPenciler: C. Sepulveda\u003cbr\u003e\nColorist: M. Stefan\u003cbr\u003e\nLetterer: M. Myers/J.Reed\u003cbr\u003e\nScript review: S. Orlando\u003cbr\u003e\n\u003cbr\u003e\nAir comic book :\u003cbr\u003e\n\u003cbr\u003e\nPenciler: A. Jen\u003cbr\u003e\nColorist: M. Parvanov\u003cbr\u003e\nLetterer: M. Myers/ J. Reed\u003cbr\u003e\nScript review: \u0026lt;st1\u0026gt;S. Orlando\u003cbr\u003e\n\u003cbr\u003e\nEstimated release date of:\u003cbr\u003e\n\u003cbr\u003e\nIllustrated book: on sale!\u003cbr\u003e\n\u003cbr\u003e\nComic book 1: on sale!\u003cbr\u003e\n\u003cbr\u003e\nComic book 2: on sale when we get money to pay a\nnew full colored comic book (1990$)\u003cbr\u003e\u003cbr\u003eEspa\u00f1ol\u003cbr\u003e\u003cbr\u003e\u00a1Hola!\u003cbr\u003e\n\u003cbr\u003e\n\nSoy Daniel R. Sierra, de Espa\u00f1a. Os presento mi space opera\nCr\u00f3nicas Terrestres y Espaciales (CTYE) de la que soy el autor. Estoy aqu\u00ed en\nPatreon porque parece una estupenda oportunidad para lanzar mis proyectos. Mi\nintenci\u00f3n es la de hacer m\u00e1s c\u00f3mics de CTYE, libres del papel y usando Patreon\ncomo una plataforma de suscripci\u00f3n para mis productos digitales.\u003cbr\u003e\n\u003cbr\u003e\n\nYo ya he hecho un libro ilustrado de 96+4 p\u00e1ginas, a todo\ncolor que da una informaci\u00f3n completa de este vasto universo de ciencia ficci\u00f3n\ny poderes especiales. El libro incluye m\u00e1s de 20 singulares especies\nalien\u00edgenas y m\u00e1s de 90 incre\u00edbles personajes. Puedes ver un adelanto en\nYoutube, incluyendo la contraportada con recomendaciones de reconocido\nprestigio.\u003cbr\u003e\n\u003cbr\u003e\n\nTu puedes tambi\u00e9n ver en el video ejemplos de mis dos c\u00f3mics,\n\u00a1que ya tengo listos para vender tambi\u00e9n! Est\u00e1n a todo color y tienen 24\np\u00e1ginas m\u00e1s cubierta.\u003cbr\u003e\n\u003cbr\u003e\n\n\u00bfPor qu\u00e9 pienso que mis dos c\u00f3mics son especiales y te\npueden gustar?\u003cbr\u003e\n\u003cbr\u003e\n\nPor ejemplo. Algunos de sus personajes (encousuarios delta)\ntienen poderes de energ\u00eda para crear sus propios escudos o rayos de part\u00edculas\nque compensa que no lleven armas o armaduras como los soldados de space opera\nque aparecen en el c\u00f3mic tambi\u00e9n. Adem\u00e1s tienen una limitada capacidad para\nvolar de unos minutos y sus poderes no son vastos, por lo que sus acciones\nser\u00e1n normalmente en tierra firme y ellos pueden estar en una batalla de\nciencia ficci\u00f3n como una peculiar fuerza especial.\u003cbr\u003e\n\u003cbr\u003e\n\nY por supuesto, est\u00e1 basado en un singular contexto\ngal\u00e1ctico, muy madurado como puede leer en los ejemplos de mi libro ilustrado.\nY hay portales intergal\u00e1cticos legendarios e interuniversales que comunicar\u00e1n a\ndiferentes realidades. Y m\u00e1s sorpresas que puedes encontrar en el libro\nilustrado y en los c\u00f3mics.\u003cbr\u003e\n\u003cbr\u003e\n\nSi te gusta esto y me apoyas, te lo agradecer\u00e9 y \u00a1nosotros\npodremos expandir este universo ficticio!\u003cbr\u003e\n\u003cbr\u003e\n\nEn cuanto a los Goals, ya ire viendo con vuestro feedback en\nque vosotros pod\u00e9is estar m\u00e1s interesados :)\u003cbr\u003e\n\u003cbr\u003e\n\nCon 1990 $ los costes de producci\u00f3n de un c\u00f3mic de 24\np\u00e1ginas + portada (l\u00e1pices, color y rotulaci\u00f3n) o con 990 \u20ac (sin color),\nestar\u00e1n aproximadamente cubiertos. Sin dinero por mi trabajo de guionista y de\ndirector de dise\u00f1o hasta que no tengan los c\u00f3mics una considerable aceptaci\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eParticipantes\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nGuionista y director de arte: yo\u003cbr\u003e\n\u003cbr\u003e\nLibro ilustrado\u003cbr\u003e\n\u003cbr\u003e\nL\u00e1pices: E. Urdinola.Color: R. Bunge.Modificaciones y rotulaci\u00f3n: E. Salguero\u003cbr\u003e\nRevisi\u00f3n de texto: R. Lambert\u003cbr\u003e\n\u003cbr\u003e\nC\u00f3mic equipo Berilio:\u003cbr\u003e\n\u003cbr\u003e\nL\u00e1pices: C. Sepulveda\u003cbr\u003e\nColor: M. Stefan\u003cbr\u003e\nRotulaci\u00f3n: M. Myers/J.Reed\u003cbr\u003e\nRevisi\u00f3n de gui\u00f3n: S. Orlando\u003cbr\u003e\n\u003cbr\u003e\nC\u00f3mic equipo Aire:\u003cbr\u003e\n\u003cbr\u003e\nL\u00e1pices: A. Jen\u003cbr\u003e\nColor: M. Parvanov\u003cbr\u003e\nRotulaci\u00f3n: M. Myers/ J. Reed\u003cbr\u003e\nRevisi\u00f3n de gui\u00f3n: S. Orlando\u003cbr\u003e\n\u003cbr\u003e\nFecha estimada de salida\u003cbr\u003e\n\u003cbr\u003e\nLibro ilustrado: \u00a1a la venta!\u003cbr\u003e\n\u003cbr\u003e\nC\u00f3mic equipo Berilio: \u00a1a la venta!\u003cbr\u003e\n\u003cbr\u003e\nC\u00f3mic equipo Aire: a la venta cuando se alcance\ndinero para costear un nuevo c\u00f3mic a color (1990$).\u003cbr\u003e\u0026lt;/st1\u0026gt;\u0026lt;/st1\u0026gt;\u0026lt;/st1\u0026gt;\u003cbr\u003e"
