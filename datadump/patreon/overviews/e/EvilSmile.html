    "summary": "\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003cbr\u003e\u003c/strong\u003eB\u00e1sicamente es una \u003cstrong\u003eplataforma para apoyar a los creadores\u003c/strong\u003e de contenido, como pueden ser\u00a0animadores, m\u00fasicos, dibujantes o Youtubers como es mi caso.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 me abro un Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003ePens\u00e9 que no llegar\u00eda este d\u00eda. Sinceramente llevaba meses pensando en abrirme un Patreon, pero siempre llegaba a la conclusi\u00f3n de que no era el momento, que uno podr\u00eda trabajar m\u00e1s y m\u00e1s duro para conseguir sus objetivos. Pero no fue as\u00ed. Invierto varios d\u00edas en la creaci\u00f3n de un v\u00eddeo, y ya no os digo el tiempo que lleva realizar una introducci\u00f3n. Este tiempo es tan preciado como escaso. Por este hecho, y sabiendo que todos tenemos obligaciones, no me puedo permitir estar tantas horas delante de un ordenador para hacer lo que m\u00e1s me gusta y traer cada vez contenido m\u00e1s ambicioso y de m\u00e1s calidad.\u00a0\u003cbr\u003e\u003cbr\u003eA todo esto hay que sumarle que desde hace un mes escaso, \u003cstrong\u003eYoutube tiene una nueva pol\u00edtica con respecto a los anuncios\u003c/strong\u003e, de tal forma que la monetizaci\u00f3n de los v\u00eddeos o no se recupera con el tiempo o directamente se elimina por completo. Por lo tanto, el trabajo de varios d\u00edas \u003cstrong\u003eno obtiene recompensa ninguna.\u003c/strong\u003e Por eso he decidido unirme a Patreon, una plataforma donde t\u00fa tienes el poder para que pueda seguir creando contenido todos los d\u00edas.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn resumen:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u00bfQuiere decir esto que no subir\u00e9 m\u00e1s v\u00eddeos? En absoluto. Esto funciona de la siguiente manera: mis mecenas o patrocinadores (es decir vosotros) me dais la oportunidad de seguir creando contenido pero no s\u00f3lo con \u003cstrong\u003em\u00e1s calidad\u003c/strong\u003e, sino con \u003cstrong\u003em\u00e1s frecuencia\u003c/strong\u003e. De tal modo que a cambio de cierta cantidad obtendr\u00e9is no s\u00f3lo m\u00e1s y mejores v\u00eddeos, sino tambi\u00e9n \u003cstrong\u003evarias ventajas\u003c/strong\u003e muy gustosas jajaja\u003cbr\u003e\u003cbr\u003ePoco a poco podremos hacer crecer esta familia y hacer m\u00e1s y mejores v\u00eddeos. \u00a1\u00a1Gracias a todos los que me apoy\u00e1is!!\u003cbr\u003e"
