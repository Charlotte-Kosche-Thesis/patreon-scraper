    "summary": "Hi there! I\u0027m Liz. I\u0027m wandering the wilds and blogging about it, and making sure to take time between trips to keep current on the gaming scene. Pledging your support to me means that I will be able to continue to do these things, in new and interesting places, meeting new people, and that I will be able to share it with you!\u003cbr\u003e\u003cbr\u003eMy program is a monthly one. What I can promise outright is that a month will have at least one wilderness trip with accompanying video, photos, and blogs, an overland trip to the next destination, and several livestreams of games and the like.\u003cbr\u003e\u003cbr\u003eI\u0027ll also be continuing with my writing - several of my existing storylines will be continuing, and other new ones will be starting.\u003cbr\u003e\u003cbr\u003eI am adding game reviews to my blog and to here, as well - and a new promise: if anyone buys me a game on my Steam wishlist, I promise to review it within a month (assuming that there are a reasonable number of games. It might take a little longer if there are many... not that I\u0027d complain.\u003cbr\u003e\u003cbr\u003eWith games, I\u0027ll also review the various gear items and stuff that I end up using, or places I visit... no reason not to share everything that I\u0027m learning, right?\u003cbr\u003e\u003cbr\u003eSo. A pledge here means I can keep doing all that. At some of the higher tiers, there are extra bonuses like prints and the opportunity to vote on or suggest destinations or other such things... take a look!\u003cbr\u003e\u003cbr\u003eAnd check out my blog at \u003ca href=\"http://www.elleshaped.com\" rel=\"nofollow\"\u003ewww.elleshaped.com\u003c/a\u003e and me and my adventuring partner\u0027s joint blog at \u003ca href=\"http://www.thegamingnomads.com\" rel=\"nofollow\"\u003ewww.thegamingnomads.com\u003c/a\u003e !\u003cbr\u003e"
