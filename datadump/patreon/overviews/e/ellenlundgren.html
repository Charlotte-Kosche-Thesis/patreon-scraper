right; margin: 0px 0px 10px 10px;\"\u003e\n\u003ch1\u003eWhat\u0027s planned for future content?\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eYouTube Knitting/Crochet/Spinning, etc. Podcast\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eFuture: publishing patterns and tutorials?\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ePosts dealing with mental health issues\u003c/li\u003e\n\u003cli\u003ePosts on current events and atheist issues\u003c/li\u003e\n\u003cli\u003eStart regular painting projects\n\t\u003cul\u003e\n\u003cli\u003eFuture: I would eventually like to sell prints\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cimg src=\"http://i.imgur.com/lOLMx34.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eGaming video tutorials\n\t\u003cul\u003e\n\u003cli\u003eI\u0027m a gaming newb, and I would like to make entry into gaming easier for others\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eA continual stream of cat and rat photos as evidenced by my \u003ca href=\"https://instagram.com/athenalces/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e history...\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eYOUR \u003c/em\u003esuggestions!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat\u0027s the dream?\u003c/h1\u003e\nMy long term-goal is to be a self-sustaining artist. But in the short-term, I would like your support to continue to have the ease of knowledge that my creativity is supported as I continue to work towards my life as a full-fledged artist!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat\u0027s in it for me?\u00a0\u003c/h1\u003e\nYou can choose from a range of support levels and corresponding \u003cstrong\u003erewards and benefits\u003c/strong\u003e which are detailed below. You also get the satisfaction of knowing you are supporting me as an artist in my endeavor to live a healthy and happy life and motivating my desire to be public about my struggles and stories. Eternal gratitude always included."
