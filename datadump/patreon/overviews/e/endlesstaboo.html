\u003efree to explore\u003c/strong\u003e different locations in\nthe city and pursue whichever girls you find attractive. Each girl is crafted\nwith care to make them \n\u003cstrong\u003ebeautiful, and yet\nrealistic\n\u003c/strong\u003e. They also have their \u003cstrong\u003eown\npersonality\n\u003c/strong\u003e and \u003cstrong\u003echaracter arc\u003c/strong\u003e.\u003cbr\u003e\nYou\nwill need to carefully choose your decisions on your quest of lust, survival\nand maybe even love.\u00a0\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Support?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nIf you do \n\u003cstrong\u003echoose\nto support\n\u003c/strong\u003e the development of this game, I\u2019m eternally grateful for your\nhelp. Making this game required some personal sacrifices as well as financial\ncosts. Nevertheless, I\u2019m happy to spend money on 3D models, music and software\nto improve the quality of the game. With that said, thank you for your support.\nYour pledges will go directly to fund the game\u2019s development.\n\u003cbr\u003e\nAlso, I just want you to know that if you\u2019re struggling\nfinancially, please do not feel forced to send money as a way of support. Instead,\nplease spread the word about this game and let as many people play it as\npossible. I enjoy the whole process of developing this game, which is why this\ngame will \n\u003cstrong\u003eremain free to everyone during\nand after its completion\n\u003c/strong\u003e. Patrons will get to test play them first of course.\u003cbr\u003e\nFYI, you can hide your pledges, so our little\nsecret is safe.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAll characters models that appear in any visual\nportrayal of sexually explicit conduct contained in this game were over the age\nof eighteen years at the time the visual image was created.\n\u003cbr\u003e\nThis game was developed to carefully follow Patreon\u0027s guidelines. This game does not feature any explicit depictions of incest,\u00a0necrophilia, rape, bestiality or any other content banned by Patreon.\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/d6txDm/Image04.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jaoASH/Claire_During_10.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/mzKwNn/Spy_Elizabeth_Caught.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/e4B9q7/Spy_Claire08.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/mUtVYm/Image03.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/ifQAYm/Image01.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/dxK4tm/Image02.jpg\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
