    "summary": "\u003cimg src=\"http://i.imgur.com/puwSQ61.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Ellowas and I make rule34 animations of video game \ncharacters. Needless to say, the stuff you\u0027ll find here and behind the \nlinks below are \n\u003cstrong\u003every NSFW\u003c/strong\u003e!\u003cbr\u003e\nMy \n\u003ca href=\"http://ellowas.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"http://twitter.com/ellowas\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://picarto.tv/ellowas\" rel=\"nofollow\"\u003eStream\u003c/a\u003e, \u003ca href=\"https://mega.nz/#F%21NAMABSjb%21QQ3MUG9aaLBvU79upCND1A\" rel=\"nofollow\"\u003eDownloads\u003c/a\u003e and \u003ca href=\"http://ellowas.tumblr.com/whatsup\" rel=\"nofollow\"\u003eWork in progress\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eevpIq7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m\n a german dude who stumbled into the scene in 2009 by photoshopping \npictures. Some time in 2010 I made the jump to 3D and started posing and later also animating the game models. \n\u003cbr\u003e\n\u003cbr\u003e\nTurns out I really \nenjoy working in 3D, so I developed a genuine interest in learning and \nimproving. I\u0027ve been keeping this up as a hobby and \ntaught myself using books and the internet. \n\u003cbr\u003e\n\u003cbr\u003e\nI work with Maya, After Effects, Mari Indie and Redshift.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dIXU3eF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWithout beating around the bush, \n\u003cstrong\u003emoney is a good motivator\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nLike\n I mentioned above, this is a hobby of mine. As such, whenever I feel like \ndoing something else or take a break or get completely sidetracked, I would do so.\n\u003cbr\u003e\n\u003cbr\u003e\nWith money in the picture, I have an obligation to you guys and \n\u003cstrong\u003ea reason to produce content more consistently\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHowever, I\u0027m going to \n\u003cstrong\u003ekeep my content free and accessible to everyone\u003c/strong\u003e. \u003cbr\u003e\nThat means, Patreons will have access to the goodies, listed on the right, but won\u0027t get exclusive animations or anything like that.\n\u003cbr\u003e\nI want to reward you guys, but in a way that doesn\u0027t split my viewership or takes away time, I could spend on my work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhy pledge then? \u003c/em\u003e\u003cbr\u003e\nYou\u0027ll have to decide that for yourself. \n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eOnly pledge if your main intention is to support me financially\u003c/strong\u003e with the added bonus of me producing content more consistently!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDon\u0027t pledge if you\u0027re hoping for exclusive content\u003c/strong\u003e or if your own finances are tight!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003eHow does pledging work?\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eMy Patreon has \"charge up front\" enabled\u003c/strong\u003e. Unlike what you might be used to from other Patreons, who don\u0027t have that enabled, you will be charged as soon as you pledge. If you edit your pledge to a higher Tier, you will be charged the difference to your current pledge. Lowering your pledge will not result in a refund. Everyone will be charged at the start of a new month.\u003cbr\u003eIf you want to become my Patreon and it\u0027s the end of the month, you might want to wait til the next month or you\u0027ll be charged for a month that\u0027s almost over. \u003cbr\u003e\u003cstrong\u003eYou can use the charge up front as a way for one time donations\u003c/strong\u003e. Pledge, cancel, done! You will keep access to the rewards your pledge gained you until the end of the month, so be sure to download the stuff you want to keep.\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eDon\u0027t expect miracles!\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eNo amount of money will lead to weekly animation releases\u003c/strong\u003e or anything crazy like that! \u003cbr\u003e\nThere\u0027s just not enough hours in the week to do that at the current length and quality of my work.\n\u003cbr\u003e\n Even if there was, I wouldn\u0027t be able to keep it up for very long ... burnout is a real thing!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIt works!\u003cbr\u003e\n\u003c/em\u003eThis Patreon has been running since November and I\u0027ve been dedicating much more of my time to this than I did before. And with more focus on actually creating content too. Unfortunately that content was more pictures than animations til now, but I want to change that in the future.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you guys for reading and regardless of whether or not you\u0027re a Patreon, thanks a lot for your support! =)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBest regards,\n\u003cbr\u003e\n\u003cbr\u003e\nEllowas\n\u003cbr\u003e\n\u003cbr\u003e"
