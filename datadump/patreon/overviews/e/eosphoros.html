    "summary": "\u003cdiv style=\"margin-left: 140px;\"\u003eI sit at the intersection of a lot of shit going down and I yell about it. \u003ca href=\"http://twitter.com/chrysopoetics\" rel=\"nofollow\"\u003eI talk a lot on Twitter\u003c/a\u003e, but I want to do more with my ideas than that. So here\u0027s how the math works: You give me money, I output essays.\u003cbr\u003e\u003cbr\u003eMy name\u0027s Cyrus Alexander Eosphoros. Here\u0027s my adjectives: I\u0027m a queer, ace trans man from a mountain chain rising out of the ocean in Mexico, now a white Mexican immigrant stranded in Ohio by circumstance and causality. I\u0027m multiply physically and mentally disabled, and chronically and mentally ill. I\u0027m into justice, Weird Ethics, \u003ca href=\"https://twitter.com/hashtag/cyrusdraws?src=hash\" rel=\"nofollow\"\u003econstantly forgetting to get an eraser when I draw\u003c/a\u003e, Magic: the Gathering, musical theater, and old memes.\u003cbr\u003e\u003cbr\u003eAlso, I have \u003ca href=\"https://storify.com/chrysopoetics/corn-corn-corn\" rel=\"nofollow\"\u003eopinions about corn\u003c/a\u003e, stan for Thrasymachus, hate Plato, spent my early adolescence in a fanfiction critique community based in politics and murder... and more.\u003cbr\u003e\u003cbr\u003eYou want to know more, right? \u003cbr\u003e\u003cbr\u003e10 out of 10 of my fingers recommend you finance my ability to tell you more.\u003cbr\u003e\u003cbr\u003e(For ideas of what \u003cem\u003emore\u003c/em\u003e looks like, check out my \u003ca href=\"https://storify.com/chrysopoetics\" rel=\"nofollow\"\u003etweetstorms\u003c/a\u003e and \u003ca href=\"http://oberlinreview.org/tag/cyrus-eosphoros/\" rel=\"nofollow\"\u003eopinions column\u003c/a\u003e: you can be the carmot that transmutes the former into the latter, but with the ability to say \u0027fuck\u0027 in!) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
