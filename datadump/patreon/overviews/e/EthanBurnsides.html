    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tHey There, I\u0027m Ethan Yazel. I\u0027m a background painter for TV animation and a watercolorist.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/247522084\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAs of February 2018, we wrapped on \"Agent Bird\", a two minute short film funded in part my your patronage during 2017. I can\u0027t release the film publically yet, but there is a huuuge backlog of project updates right here on patreon. You can see how the film came together over the course of this last year. I talk about pipeline structure, managing time, animation and more. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b4788e7f42c2d3b8ce012a3e3ab23a72/tumblr_p3yf7dQgyR1r5dvmbo2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith Agent Bird off the front burner, my patreon is more focused on \u003cstrong\u003eweekly updates \u003c/strong\u003efeaturing watercolor tutorials, environment design ramblings, and robot doodles. \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/950b99fedb15260a3b56e03135f0c605/tumblr_p3yf7dQgyR1r5dvmbo1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f0f59318bc45322fe0839e3ac3fcd128/tumblr_p3yfdzuWEC1r5dvmbo1_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c298e22b1047e826d32343c5f7ca0b06/tumblr_p5hf0rpTxH1r5dvmbo2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks to patrons, I just published \"102 Robots\", a 32 page book of fashionable robots. \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/29ed1c5f84387b1507f7e25b5ace3413/tumblr_p493klQGYZ1r5dvmbo5_r1_540.jpg\"\u003e\u003cbr\u003ePatrons recieve free PDF DRM free copies of all books put together thanks to them. \u003cbr\u003e\u003cbr\u003eNew posts go live for patrons on      "about": "A traditionally trained kid from the woods.\u003cbr\u003eI\u0027m Animator and Illustrator in the Mid-Western United States, working in TV animation. \u003cbr\u003eHere soon I\u0027ll be starting work on a short film, and I\u0027d love to use \npatreon as a platform to share progress as the film is developed. Your \npatronage will help fund production and film festival applications.\u003cbr\u003e\u003cbr\u003eI\u0027ve been running my \u003cstrong\u003e\u003ca href=\"https://www.etsy.com/shop/BurnsidesManor?ref=shopsection_shophome_leftnav\"\u003eEtsy Shop  \u003c/a\u003e\u003c/strong\u003esince\n high school and have recently published an art book about Trolls, \nGoblins, and other creatures for budding adventurers. I have my BFA in \nAnimation, and have worked on several short films as a storyboard \nartist, concept artist, and animator. While I\u0027m currently freelancing \nbackground paintings for television, I\u0027ve got an itch to make my own \nshort film and get it out to some festivals. \u003cbr\u003e",
