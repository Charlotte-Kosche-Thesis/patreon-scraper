    "summary": "\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003eAdvance chapters have moved in-house. There will be no more advance chapters on patreon. Patreon will remain open for pure donations. Thanks for the support and please continue supporting me in-house as well ^_^\u00a0\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eDon\u0027t forget to \u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eunpledge\u003c/span\u003e\u00a0except for those who wish to just purely support me.\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eHello everyone, \u003cbr\u003eThanks for taking the time to visit the \u003cstrong\u003eMEN/ MoE\u003c/strong\u003e\u00a0patreon. I\u0027m Legion and I translate Monarch of Evernight on Wuxiaworld, succeeding Alyschu senpai.\u003cbr\u003e\u003cbr\u003eYour support would be greatly appreciated as it helps me pay my editors and support my family. I translate part-time at the moment but, with your support, I might be able to dedicate more time towards translating and maybe even go full time at some point. Each chapter of MoE is about 3200+ characters long and takes relatively longer to translate, mainly due to the author\u0027s preferred writing style. It takes me an average of 4 hours on each chapter and some more during editing sessions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOfficial Description\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eQianye rose from hardship but was felled by betrayal. From then, one man, one gun; he tread the path between Evernight and Daybreak and became a legend. Even if Evernight was destined to be his fate, he still intends to become the ruler who dictates.\u003cbr\u003e\u003cbr\u003e"
