    "summary": "I am Eric Timmer and I am a father, geek, world traveler, and all around nice guy. \u00a0I love to make videos and podcasts in my free time. \u00a0I have never really taken the YouTube and Podcasting thing too seriously, but I really want to \"kick it up a notch!\", so to speak. \u00a0I would love to increase the production quality of my videos, and the support given will be used to purchase equipment to make this dream a reality. \u00a0If everyone gave $2~$5 a month it would be amazing what we could accomplish!!\u00a0\u003cbr\u003e\u003cbr\u003eHere are some samples of the videos and podcasts I put out:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow To:\u003c/strong\u003e \u00a0I love learning new things and then turning around and teaching others, I guess that\u0027s why I taught English in Japan for so long. \u00a0The tutorials/how to\u0027s that I produce are usually tech related, but I have been know to mix it up a bit and do something like \"cook\".\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" src=\"https://www.youtube.com/embed/GKu5p4e4CbY\" width=\"800\"\u003e\u003c/iframe\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eReviews: \u003c/strong\u003eI LOVE TECHNOLOGY!! Da wifey controls my spending or I would be deep in debt and surrounded with things I like but don\u0027t use. \u00a0I would love to start reviewing products for companies out there, and I am hoping that I can get in contact with some companies and start reviewing their products. \u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" src=\"https://www.youtube.com/embed/s4o7_6gpuQE\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCar Videos:\u003c/strong\u003e \u00a0I have been into cars for years and years, and to continue my passion I attend car shows and events to capture cool and interesting cars, trucks and bikes. \u00a0I used to drift but after getting married and having a son, well......lets just say that ended. \u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" src=\"https://www.youtube.com/embed/57-R03XVIk8\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eTravel:\u003c/strong\u003e \u00a0I love traveling and checking out new things, especially in Japan and Asia. \u00a0Now that I am back in the USA in a new city (Austin), I have to readjust to life here so I am exploring and getting the hang of life in Austin, Texas. \u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" src=\"https://www.youtube.com/embed/ymdRChzmppI\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eVlogs:\u003c/strong\u003e\u00a0My miscellaneous ramblings and commentary about, well.......everything and anything. Most often related to technology, Japan, geek and internet culture, and whatever else peaks my interest. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"420\" src=\"https://www.youtube.com/embed/sIilqZWtdjw\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eMahalo for becoming a Patreon!!\u00a0\u003cbr\u003eE.T.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
