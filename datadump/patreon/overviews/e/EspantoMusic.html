    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for checking out my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e!\u003cbr\u003eMy name is Gabriel, the guy behind EspantoMusic. I make silly songs for the Internets and sometimes even serious ones :D.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout Espanto\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI started this project with my friend Peligro, who taught me almost everything I know and helped me take my first steps towards making music. After some time, he decided to focus his efforts on our band and his studies while I kept on going with the project that soon became my passion.\u003cbr\u003e\u003cbr\u003eI wasted so much time trying to figure out what to do in my life, being told that I was lazy and irresponsible. Truth is, I am (just a little bit), but I refused to end up with a job that wouldn\u0027t make me feel accomplished. So, I decided to do everything I could to make this work!.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you asking me for\u00a0monies?\u00a0\u00ac\u00ac\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell... yes.\u003cbr\u003eNot having any other source of income aside from YouTube ads and Bandcamp downloads made me jump into Patreon and ask you, beautiful beautiful peps, for your support.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e"
