    "summary": "I enjoy acrylic painting, digital painting, sculpture painting and dioramas and I like to share my process with you! :D\u003cbr\u003e\n\u003cbr\u003e\u003ch1 style=\"margin-left: 120px;\"\u003eWhat is Patreon????\u003c/h1\u003e\nPatreon is where people can choose to support their favourite artist by funding their creations. In return, they receive something exclusive for their generosity :D I have been making Youtube videos since 2015. They are all for free. Patreon is a place where your generosity by giving me a dollar (or however much to your heart\u0027s desire) helps support me financially and it truly gives me great motivation and encouragement to make more!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"margin-left: 20px;\"\u003eWhat Happens to The Money???\u003c/h1\u003eI sincerely love creating art. If you choose not to donate, I\u0027m totally fine with that.\u00a0If you\u0027re short on money but still want to learn how to make art, you can enjoy my free videos. Don\u0027t feel obligated. I shall continue on creating art whether you\u0027ll donate or not. Patreon is like a bonus for me to help relieve some of the expenses.\u003cbr\u003e\u003cbr\u003e I\u00a0 purchase mediums then prep, paint, finalise them then take videos, photographs and edit them and lastly upload them to social medias. It\u0027s a lot of work and it takes hours and hours, its one I do on my own free time-- I\u0027ll try to upload twice a month but I cannot make any promises. \u003cbr\u003e\u003cbr\u003eFrom purchasing supplies (because we all know how expensive art is as a hobby!)\u00a0 \u003cbr\u003e\u003cimg src=\"https://static.pexels.com/photos/114123/pexels-photo-114123.jpeg\" style=\"width: 445px;\"\u003e\u003cbr\u003e\u003cbr\u003eto upgrading equipment to dish out better videos to you guys, every dollar helps!\u003cbr\u003e\u003cimg src=\"https://static.pexels.com/photos/67654/pexels-photo-67654.jpeg\" style=\"width: 448px;\"\u003e\u003cbr\u003e\u003cbr\u003eI also want to thank those who watch my videos. It really means the world. Have a good one, guys. Cheers! ;D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe rewards are as follows;\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eMellow Sparrow ($1)\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-9TIPWfZZ1A0/WM4u7WTGggI/AAAAAAAAG_0/8rHkam_VX0wr6T0QTBD92ViklG6r8IiMACLcB/s1600/mellow%2Bsparrow.png\" style=\"width: 139px;\"\u003e\u003cbr\u003eSilent real time videos OR Brush sets (according to Material studies series)\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eToken Falcon ($2)\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-Mg6ht1kLk_8/WM57fjkrMTI/AAAAAAAAHBE/dBnGLG6H1nsexKYDk0t0yzd1TSP-F5TIQCLcB/s1600/tier2logo.png\" style=\"width: 149px;\"\u003e\u003cbr\u003eDemonstration of my Material Studies series complete with audio and comes with brushes used for that study.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eHaven Raven ($4)\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-QN4h4-wwdRk/WM5YWp64qtI/AAAAAAAAHA0/hgUWPTU6Xq8w_sfwZEh3BQmqusZLqPW1gCLcB/s1600/raven.png\" style=\"width: 153px;\"\u003e\u003cbr\u003eFull size image of artwork (applicable to traditional and digital)\u003cbr\u003eOriginal PSD file, and brushes used for that painting (applicable to digital only)\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eRock Hawk ($5)\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-8H1-OOGwZh8/WM5YF0-Y9AI/AAAAAAAAHAs/viNnTLVsyF0rcljsVcqF1pt_ZxRdCKRswCLcB/s1600/hawk.png\" style=\"width: 260px;\"\u003e\u003cbr\u003eFull size image of artwork and video compelte with audio of painting process (applicable to traditional and digital)\u003cbr\u003eOriginal PSD file, and brushes used for that painting (applicable to digital only)\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e***Please note that all these rewards are for your own personal use to further progress your artskills and are not for commercial purposes. (except for digital brushes, they are free for any use)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e* All Patrons can enjoy free full size photo references as a thank you for supporting me! (subject to the terms which is to not claim the photo as yours, that\u0027s all) :)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
