    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fy0FGS9B-0Oo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dy0FGS9B-0Oo\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fy0FGS9B-0Oo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "",
    "one_liner": "I never met a windmill I didn\u0027t want to tilt.",
    "patron_count": 36,

    "published_at": "2014-03-17T00:35:42+00:00",
    "summary": "(\u003cstrong\u003eNote\u003c/strong\u003e: the above video is, obviously, nonfunctional. Patreon isn\u0027t very clear on how to remove old videos, and my attempts at winging it turned out pretty much the way most of my attempts at winging it do. It\u0027ll be replaced with a new video eventually.)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWTF? THIS IS TF\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003eWelcome to the Patreon page of \u003cstrong\u003eCB Wright, serial fiction author and self-proclaimed \u003ca href=\"https://www.eviscerati.org/articles/2012/03/I-Dont-Want-Be-Self-Publishing-Hero\"\u003eSelf-Publishing Supervillain\u003c/a\u003e\u003c/strong\u003e. I write serial fiction: long-running, episodic stories that eventually turn into novels that you can buy online at places like Amazon, Barnes \u0026amp; Noble, Kobo, and other fine (and some merely adequate) retailers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis site is where you can find everything I\u0027m working on, as it happens, in real time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy fiction usually winds up published on my website, \u003ca href=\"https://www.eviscerati.org\"\u003eEviscerati.org\u003c/a\u003e, but subscribing to my Patreon campaign gives you access to content \u003cstrong\u003eearly\u003c/strong\u003e, as well as content not available anywhere else:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e Previews of audiobook podcasts of the stories as they progress.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAccess to draft copies of the stories as I write them.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCopies of the final stories in PDF, ePub, and mobi formats (depending on subscription level).\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eUpdates to the PDF, ePub, and mobi formats when edits are made to the final copy.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAlong with these benefits, you\u0027ll also be supporting \u003cstrong\u003eme\u003c/strong\u003e. Writers need to eat, pay rent, and pay bills. Supervillains need to finance minions, death rays, and secret lairs.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSO LET\u0027S TALK STORIES\u003c/strong\u003e\u003c/h3\u003e\"This all sounds great,\" I hear you say, \"but what, exactly, are we getting?\" Here are the stories currently being published through this campaign:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.eviscerati.org/files/patreon/CBOverview.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eCURVEBALL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSuperheroes are real. Someone wants to kill them all.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLiberty, America\u0027s first and most famous superhero, has been murdered. As the nation mourns, a few discover there\u0027s more to the story than people are being told. Heroes and villains come together to learn the truth behind the crime, and uncover a conspiracy much larger -- and more deadly -- than they expected.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.eviscerati.org/files/patreon/ARBSLOverview.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eA RAKE BY STARLIGHT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePolitics is dirty. Piracy is just a little smudged.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eGrif Vindh, captain of the \u003cem\u003eFool\u0027s Errand\u003c/em\u003e, has a problem: he just stumbled across the single most dangerous thing in his part of the galaxy. It isn\u0027t a thing he would have looked for, if he\u0027d known about it... but since he has it, he figures he might as well try to sell it.\u003cbr\u003e\u003cbr\u003eThe problem is, it\u0027s not the kind of thing you can sell without taking a side... and taking sides makes you a walking target for all the other sides you didn\u0027t take.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.eviscerati.org/files/patreon/TPBOverview.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eTHE POINTS BETWEEN\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThere is Heaven above, Hell below, and all the points between...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSomewhere between Charlottesville and Culpeper an artist pulls over to the side of the road, walks through a grove of trees, and finds himself thrust into another world. It is a world he finds enthralling, filled with music, laughter, and indescribable beauty. He is there for one night only, and then it vanishes without a trace, leaving him behind. Now he must find that world again...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWHAT YOU GET\u003c/h3\u003e\"OK,\" I hear you say, \"at least one of these stories sound intriguing. But what do I \u003cstrong\u003eactually get\u003c/strong\u003e?\"\u003cbr\u003e\u003cbr\u003eIt all depends on what you pledge. Yes, this Patreon campaign has tiered rewards... but there really aren\u0027t too many tiers, and they\u0027re not all that expensive. So let\u0027s take a look at what they are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEVERYONE WHO PLEDGES, regardless of how much they choose to pledge at, get the following benefits:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe warm satisfaction of knowing you\u0027re supporting me financially. \u003c/strong\u003eGranted, this, uh, may not be a particularly exciting benefit for you. It\u0027s one of my favorites, though!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to drafts of unreleased work\u003c/strong\u003e. As I write each issue or chapter of a serial, I\u0027ll post a PDF of the draft copy here. The PDF will have a fancy header and DRAFT watermark, and will be full of grammatical errors and will, from time to time, contain story plots and twists and dialog that I will ultimately decide not to use. Subscribers get to read to read them as they\u0027re written.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access to audiobook podcasts\u003c/strong\u003e. When I first started this campaign, access to podcasts was originally a $5.00 subscription tier. I quickly removed that tier because the podcasts were, quite frankly, terrible. It takes a special kind of voice to do an audiobook well, and I\u0027m about six degrees off of having that kind of voice. Still, podcasts are convenient in ways text is not, so I\u0027m starting them up again. While podcasts will ultimately be freely available to all, subscribers will get exclusive access to each for a length of time before they go public. \"What length of time,\" you ask? Well, I\u0027m currently going with \"about a week,\" but it\u0027s subject to change.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIF YOU PLEDGE AT THE $1.00 TIER, you get access to PDF copies of each serial.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Curveball serial \u003c/strong\u003eis modeled after comic books. Each \"issue\" is roughly 8-10K words long, and when each issue is released, subscribers will be able to download it as a PDF. The PDF is formatted as a Trade Paperback (6x9) and displays very well on tablets. It doesn\u0027t work as well on phones. \u003cstrong\u003e\u003ca href=\"https://www.eviscerati.org/files/patreon/CB01_patreon_2ED.pdf\"\u003eYou can download a free sample of Curveball Issue One here\u003c/a\u003e\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOther serials \u003c/strong\u003efollow a more traditional novel/chapter format, but when I have collected 8-10K worth of words, I\u0027ll take those chapters and throw them into the same format.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePDFs are updated to correct typos/grammatical errors.\u003c/strong\u003e When I find them, I\u0027ll fix them. Then I\u0027ll load them into Patreon and you can get the new version. I use a rudimentary versioning system (R1/R2/R3/etc.) so you can figure out which of your multiple downloads are the most recent.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll PDFs are DRM free\u003c/strong\u003e. I don\u0027t support DRM. I will never intentionally use DRM on my work. If you see any copies of my work using DRM, please let me know, because it means I flipped the wrong switch somewhere.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreative Commons licensing\u003c/strong\u003e. All content is published under a \u003cstrong\u003eCreative Commons Attribution-Noncommercial-Share Alike 4.0 \u003c/strong\u003elicense. Feel free to make as many copies as you like. You can even give them to other people!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIF YOU PLEDGE AT THE $2.50 TIER, you get access to electronic copies of each serial in ePub or mobi format.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIf you like ebooks, you get ebooks\u003c/strong\u003e. Each issue is published in \u003cstrong\u003emobi \u003c/strong\u003e(for people with Kindle readers) and \u003cstrong\u003eePub \u003c/strong\u003e(for people who use other readers) formats. This format works much better on phones. \u003cstrong\u003eDownload a free sample of Curveball Issue One \u003c/strong\u003ein \u003ca href=\"https://www.eviscerati.org/files/patreon/CB01_patreon_2ED.mobi\"\u003e\u003cstrong\u003emobi\u003c/strong\u003e\u003c/a\u003e or \u003ca href=\"https://www.eviscerati.org/files/patreon/CB01_patreon_2ED.epub\"\u003e\u003cstrong\u003eePub\u003c/strong\u003e\u003c/a\u003e format to get a feel for what it\u0027s like.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEbooks are updated to correct typos/grammatical errors.\u003c/strong\u003e When I \nfind them, I\u0027ll fix them. Then I\u0027ll load them into Patreon and you can \nget the new version. I use a rudimentary versioning system \n(R1/R2/R3/etc.) so you can figure out which of your multiple downloads \nare the most recent.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAll ebooks are DRM free\u003c/strong\u003e. I don\u0027t \nsupport DRM. I will never intentionally use DRM on my work. If you see \nany copies of my work using DRM, please let me know, because it means I \nflipped the wrong switch somewhere.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreative Commons licensing\u003c/strong\u003e. All content is published under a \u003cstrong\u003eCreative Commons Attribution-Noncommercial-Share Alike 4.0 \u003c/strong\u003elicense. Feel free to make as many copies as you like. You can even give them to other people!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eWHY YOUR SUPPORT MATTERS\u003c/h3\u003eArt can\u0027t exist in a vacuum. Artists only last \u003ca href=\"https://www.google.com/search?q=how+long+can+you+survive+in+a+vacuum\u0026amp;ie=utf-8\u0026amp;oe=utf-8\"\u003eabout fifteen seconds\u003c/a\u003e. We live in a time where it\u0027s possible to make and publish art in ways that were impossible thirty years ago... but it\u0027s still hard to build a platform, grow an audience, and find a way to survive.\u003cbr\u003e\u003cbr\u003eYour support contributes to all three.\u003cbr\u003e\u003cbr\u003eYour patronage helps replace the \u003cstrong\u003evacuum of existential despair \u003c/strong\u003ewith an \u003cstrong\u003eatmosphere of support\u003c/strong\u003e. It also provides money, and as crass as that may be, \u003cstrong\u003eevery bit helps\u003c/strong\u003e. The extra income makes it possible to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePay artists to create cover art for each story.\u003c/li\u003e\u003cli\u003ePay an editor to do actual, honest-to-God editing.\u003c/li\u003e\u003cli\u003ePay web hosting fees, domain name fees, and other annoying business fees that show up with depressing regularity.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSome day I\u0027d like to get to the point where I can actually start going to conventions. It\u0027s not possible now, because those things are freaking expensive. Also, as I\u0027ve previously mentioned, it also helps me \u003cstrong\u003eeat\u003c/strong\u003e, \u003cstrong\u003epay rent\u003c/strong\u003e, and \u003cstrong\u003epay bills\u003c/strong\u003e. There have been months where my Patreon subscribers were responsible for putting me over the top.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTL;DR\u003c/h3\u003eIf you\u0027ve gone this far down the page, \u003cstrong\u003ethank you\u003c/strong\u003e! Whether you ultimately decide to pledge or not, I appreciate you taking the time to read the entire pitch. If you don\u0027t have the wherewithal to donate now, don\u0027t sweat it: you\u0027ll find all these stories on \u003ca href=\"https://www.eviscerati.org\"\u003eEviscerati.org\u003c/a\u003e eventually. And I like getting traffic over there, too.\u003cbr\u003e\u003cbr\u003eIf you do decide to pledge, \u003cstrong\u003ethank you\u003c/strong\u003e! Your support helps me keep crawling forward. And someday, with your help...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will show them. I will show them all.\u003c/strong\u003e\u003cbr\u003e"
