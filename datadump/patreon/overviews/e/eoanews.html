    "summary": "We are a news site that covers everything from healthcare,\npolitics, economy and national security. We\u2019ve devoted a bulk of the last few\nyears to ever increasing the presence of Eye on America News. \u003cbr\u003e\u003cbr\u003e\n\nWhen you back Eye on America News, you\u2019re backing reporting\nthat takes you into the heart of such issues such as terrorism, the Trump\npresidency, criminal justice, healthcare and business. By supporting our work\non Patreon, you\u0027ll be directly invested in the truth \"getting out\nthere\" about such topics as: combating ISIS, political reform, President\nTrump\u2019s agenda. \u003cbr\u003e\u003cbr\u003e\n\nWith the possible exceptions of mass shootings and\nofficer-involved shootings, most in the statewide media increasingly choose to\ndismiss routine analysis and investigative pieces regarding issues. At Eye on\nAmerica News, we aim to elevate the discussion and bring you the\nstory-behind-the-story -- the story no one else is telling -- via interviews\nthat outweigh anything you\u2019ll find on any other media outlets (if they\u2019re even\ncovering the story!)\u003cbr\u003e\u003cbr\u003e\n\nTo do that, and to continue bringing you fresh content, We need\nyour support. Our expenses include travel costs, records fees, web hosting,\nand, most of all, my time. Bringing this site to you is the equivalent of a\nfull-time job, and I need your help to make this project sustainable and expand\nand improve the work I do here.\u003cbr\u003e\u003cbr\u003e\n\nEye on America News is: Myself; my walking \u201cAP Style Guide\u201d\nof a copy editor Bradford Vega, and a team of great interns. I could not\nsuccessfully produce these stories without them. They have my undying\ngratitude.\u003cbr\u003e\u003cbr\u003eWhat We\u0027ll Use the Money For\u003cbr\u003eOur initial goal is $15,000/month. That money plus the store income will be enough to keep EOAN going, indefinitely. Here are EOAN\u0027s costs:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHosting\u003c/strong\u003e. We need a robust enough hosting plan to support the highest spikes in traffic we ever get so we don\u0027t crash during those moments and ruin my happiness.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMailChimp\u003c/strong\u003e. The service we use to email posts out to the subscription list. This fee grows as the email list grows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOngoing web development\u003c/strong\u003e. It\u0027s a website, so there are always upsetting glitches coming out of nowhere and occasionally, we add a new site feature. Neither of us has any programming skills, so we need to pay someone for this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook post \"boosts\"\u003c/strong\u003e. When we announce a new post on Facebook, this makes sure that the announcement gets onto 1/3 or 1/2 of our Facebook followers\u0027 News Feeds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTravel. \u003c/strong\u003eWe want to be able to travel to political events across the country and be able to hold live interviews and live streaming at those functions. We are also looking to find an office somewhere we can be centrally located from.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriters\u003c/strong\u003e: We want to begin to pay our writers, for their amazing articles they produce every day. They manage to stay up to date with events going on around the world.\u003cbr\u003e\u003cbr\u003e"
