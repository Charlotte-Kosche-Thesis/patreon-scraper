    "summary": "\u003ch2\u003eWHO ARE YOU?\u003c/h2\u003eHi, I\u0027m \u003ca href=\"http://ranmantaru.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eAlexey Volynskov\u003c/a\u003e! I\u0027m 36 and I live with my wife and three cats in Varna, Bulgaria. I was a co-founder and technical director of Gaijin Entertainment, but I left the company, and now I\u0027m an independent game developer.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWHAT KIND OF GAMES DO YOU MAKE?\u003c/h2\u003e\u003ca href=\"http://ranmantaru.com/games/arcane-worlds\" rel=\"nofollow\" target=\"_blank\"\u003eArcane Worlds\u003c/a\u003e is a remake/re-imagining of the classic Magic Carpet, a FPS with flight, spells and some tactics.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ranmantaru.com/games/level-up\" rel=\"nofollow\" target=\"_blank\"\u003eLEVEL UP!\u003c/a\u003e is a retro-styled roguelike platformer/shooter with destructible levels and huge bosses you can destroy from inside.\u003cbr\u003e\u003cbr\u003eI sometimes do small games too, for game jams or as portfolio projects. \u003ca href=\"http://ranmantaru.itch.io/gunstuck\" rel=\"nofollow\" target=\"_blank\"\u003eGunstuck\u003c/a\u003e was made for 7DFPS/procjam, and I\u0027m finishing a free pinball game for Android now.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWHY PATREON?\u003c/h2\u003eUnfortunately, my games don\u0027t sell well, so I can\u0027t work on them full-time. I\u0027m doing freelance jobs now to pay my bills, and any extra funding would let me spend more time making my games.\u003cbr\u003e\u003cbr\u003eI\u0027m going to post behind-the-scenes and work-in-progress stuff here for patrons only, to give you an incentive to support me.\u003cbr\u003e\u003cbr\u003eThere\u0027s also a monthly article goal - if reached, I\u0027ll write an article about games or game development for patrons only every month. I\u0027ll ask you what you\u0027d like it to be about.\u003cbr\u003e\u003cbr\u003e"
