    "summary": "Eternal Kingdom on US-Proudmoore (PST) is a multi-team raiding and social guild fighting for the Alliance. While the majority of our members are full-time raiders on one of our 15 teams, we have a thriving community coordination team that ensures something is always going on for any type of player\u2014and we mean it. Whether that is semi hardcore progression raiding (we have several CE teams every tier), meta achievement runs, contests of all variety, or one of our 10 weekly fun runs that are open to anyone. We also have a training program for those working on class/spec improvement, as well as several raid environments that players can use to practice or obtain logs for their mythic applications. We even have a monthly podcast in tandem with our open guild meetings!\u003cbr\u003e\u003cbr\u003eWe have grown rapidly since 2013 and will be around for many years to come, as we continue to expand into other gaming avenues and across many platforms. Our success and growth can largely be attributed to the guidelines everyone in Eternal Kingdom respects and abides by, the Three Pillars: Professionalism, Progression, and Collaboration. This allows us to maintain a positive, helpful community where we work together for the glory of Eternal Kingdom as a unified entity. When one of us wins, we all celebrate our shared victory.\u003cbr\u003e\u003cbr\u003eEternal Kingdom\u2019s greatest pride comes from our charity work. Over the life of Eternal Kingdom we have raised over $8,000 for organizations like Toys for Tots and Direct Relief. While we love raiding and everything else World of Warcraft, what drives us is our mission statement: to make the world a better place.\u003cbr\u003e\u003cbr\u003eEternal Kingdom has experienced incredible generosity, so we wanted to find a way to reward our contributors who help keep the community running. If you would like to give something back to the community and receive unique rewards in return, you have come to the right place! Here, you can earn rewards by helping us fund our web presence and tools to make Eternal Kingdom even more awesome! Every little bit helps, so thank you for even the smallest pledge, though do not by any means feel obligated to do so. Membership in Eternal Kingdom is based on merit, not money. We thank you for your support!\u003cbr\u003e\u003cbr\u003eIf you would like to learn more about our community, please visit \u003ca href=\"https://www.eternal-kingdom.com/\"\u003ehttps://www.eternal-kingdom.com/\u003c/a\u003e"
