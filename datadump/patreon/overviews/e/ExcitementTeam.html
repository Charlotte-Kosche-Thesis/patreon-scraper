    "summary": "\u003ch3\u003eHi.\u00a0\u00a0\u003c/h3\u003eThanks for coming this far.\u003cbr\u003eWe\u0027re Heidi and Dan, the Excitement Team. \u00a0We\u0027re the creators of our YouTube Channel and the videos of our adventure through life. \u00a0We started out just like everyone; growing up, cruising Main Street, going out on Friday nights,\u00a0raising kids, buying houses and paying bills. Then \"life happened\" to us both and eventually we found ourselves together and happier than all get out.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy?\u003c/h3\u003eWe made a choice, one that anyone \u003cstrong\u003eincluding you\u003c/strong\u003e can make, to enjoy this short life... to change our stars. \u00a0So we started by selling off stuff, lots of stuff. \u00a0Then we bought an RV and set out to see the world (within the limitations of that whole continent thing), visit family and friends and meet new friends all the while taking in the wonder around us. \u00a0We started by snapping pictures, which quickly led to video...lots of video. \u00a0Then one boring day we downloaded iMovie and the rest as they say is history.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2lufayu.png\" style=\"width: 143px;\"\u003e\u003cbr\u003e\u003ch3\u003eWhere does it go\u003c/h3\u003eSo where does your money go after it gets to us? \u00a0Equipment, decent internet in remote areas, even getting to those areas all takes money, and that\u0027s where you come in. \u00a0We\"re going to put together entertaining and amusing content, \u00a0have a gas doing it and share it regardless. \u00a0If you don\u0027t have the disposable funds to toss money at us, please don\u0027t. \u00a0Please do enjoy what we\u0027ve created\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePunchline\u003c/h3\u003eIf we can do it, you can do it.\u00a0 Take a look to the right.\u00a0 If you\u0027d like to help support our efforts, sign right on up and let\u0027s get this ball rolling.\u003cbr\u003eThanks much.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
