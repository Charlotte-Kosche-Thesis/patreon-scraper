    "summary": "\u003ch4\u003eThe Creator\u003c/h4\u003e\nHi, my name is Jordan! I\u0027m a software developer that\u0027s\u00a0\u003cem\u003ehooked\u003c/em\u003e on the mobile game \n\u003cem\u003eStar Wars: Galaxy of Heroes.\u003c/em\u003e\u00a0I\u0027m deeply invested in making sure guild leaders and officers have the tools that they need to produce efficient and successful results in the game\u0027s most complicated PvE modes - particularly Territory Battles and Territory Wars.\u003cbr\u003e\n\u003cbr\u003e\nEver since SWGOH came out with TB and TW, I have tried to fill a void left by their lack of guild management tools. I want to be able to provide these tools free of charge. And to do that, I\u0027m asking that some of the site\u0027s users volunteer a very small amount of funds to keep this thing going in the right direction.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThe Product -\u00a0\u003ca href=\"http://echobaseapp.com\" target=\"_blank\"\u003eEchoBase\u003c/a\u003e\u003c/h4\u003e\u003cimg src=\"https://lh3.googleusercontent.com/92o9yAJGlByN3fJUvWh6ptjLXou-VkPthnNZzmJNlQ-NNQlV4Xh-DNqjueZm6d6pt-LStKPPCqfD1FI0g0uIOu9ngBmhpigrcuIGXrGbR7jxxy5H-0tlQTF2Cb0ZE7EGmOUr8-VgVqDXGbaAYKoLi6XLwrzhdtQUu6oMSnvBCe5a9e-ARnAlfI27QM-d9OkSpx-lypfD2yVA5BVdV6n0dCCPQbFLk2XEGlIQFFPLLrNCjs_NZHlJ4axfSZe-_1UixiDvZ4o1LVZtuCXwZlfTRmklIWyEmpIMNWow2GggTC2MglLD51J4_GnCyDtGxPesWuwNqDOMt1DzxNZwbFlWvM42aE3d-47YO8g_IUy7-vl02eIjYEIzUhJCEJLovY3bADrqqIr3eD-d4FNM-gl0UcLj8j9pPnAq-hMmgEI0759o3azJOMEXnENih70h1yl3LxWT3ElITNNtVV70ETJXGqJgMRpYZsvHTWf1I0dRR38izd8ahT9a3V40dutv_yjR20UHQdh_dRIe8hPojrwQCy26sbXMshxKPCHE2ddkY8VIyP3s72eD1w6UDP9SgXQQkZw95zOx1HOAAWuaN-afSZrm1em6qEAPRnSRJFQg71IwI1SXa8-7_hO4qcbv1rldzA-sg-dDiXDIoYjz7jZg1F8ssZwdXAY2=w1018-h591-no\"\u003e\u003cbr\u003e\n\u003cem\u003eTB Platoon Assigner (pictured) and others are compatible with all screen sizes\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEchoBase is an intuitive, responsive, mobile-friendly web hub of guild leader/officer tools. See a small description of each of them below:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTB Platoon Assigner\u003c/strong\u003e - Upload screenshots of your guild\u0027s platoon requirements (comes pre-filled with P1-P3), with the option to manually enter the requirements, and it will tell you and your guild the most efficient way to complete each platoon. Assignments are posted directly to Discord. It will also tell you which platoons are impossible to complete, and so much more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTW Defense Assigner\u003c/strong\u003e - This tool will take your preferred TW defensive strategy and come up with defensive assignments, providing the most efficient solution for your guild to achieve it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEchoStation\u003c/strong\u003e (Discord Bot)\u00a0\u00a0- This powerful companion bot for Discord enhances the abilities of EchoBase. Gain the ability to post assignments straight to your Discord channel, let it DM all of your guildies with their personal assignments, and more!\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU SO MUCH to those who have decided to help me out in this effort! Your continued support will allow me to keep providing helpful content for you and your guild!"
