    "summary": "Hi, I\u0027m Easy! I am a graphic designer and animator of 8 years who writes and draws the free-to-read science-fiction series, Bio-Revelation. \u003ca href=\"http://www.bio-revelation.com\" rel=\"nofollow\" target=\"_blank\"\u003e(read it here)\u003c/a\u003e Often it\u0027s been described as interesting, addicting and a gem of a read that gives a fresh spin on Romeo and Juliet, turning it on its head. Currently I am a full-time game designer who works on this story every free moment they can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc00.deviantart.net/fs70/f/2014/200/6/9/what_by_easycomics-d7rdb60.png\"\u003e\u003cbr\u003eWhat IS Bio-Revelation?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc03.deviantart.net/fs71/f/2014/199/1/2/setting_01_by_easycomics-d7rb43c.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe story takes place in a not-too distant future similar to our own where cloning was made legal during their \"Last Great Recession\" as a quick fix to stimulate their economy, and as all quick fixes go, there are problems.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc01.deviantart.net/fs71/f/2014/199/6/3/setting_02_by_easycomics-d7rb5ix.png\"\u003e\u003cbr\u003e\u003cbr\u003eClones in this era are treated as second-class citizens and segregated from human beings. They are seen as disposable and inhuman, and all this happens while the clones are beginning to ask for Civil Liberties that they are currently denied. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc04.deviantart.net/fs70/f/2014/199/d/9/setting_03_by_easycomics-d7rb433.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe story take this setting and focuses on a circle of friends who are at the heart of the Clone Rights Movement. When Trevor, a clone and figurehead of the movement, is accused of kidnapping, everything they have fought for begins to fall apart, not only effecting his life, but also the lives of his friends.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc03.deviantart.net/fs70/f/2014/199/7/6/why_by_easycomics-d7rb5ir.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhy PATREON?\u003cbr\u003e\u003cbr\u003eTo be honest, even though Bio-Revelation is free to read, time is money. I want to put more time and energy into making this story as solid as possible, but I am held back due to work and the likelihood of becoming a parent within the next year. With the help of PATREON subscribers, I can dedicate the time I need into expanding and promoting my art \u0026amp; comic as well as gaining the flexibility necessary for the new challenges my future holds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, TL;DR. With the help of Patreon subscribers, \u003cstrong\u003eI\u003c/strong\u003e can\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003ededicate more time to producing Bio-Revelation.\u003c/li\u003e\u003cli\u003ehave time to work on other stories I have lined up.\u003c/li\u003e\u003cli\u003efrequent conventions to sell and promote my work.\u003c/li\u003e\u003cli\u003eshare knowledge, support, and give time to other artists.\u003c/li\u003e\u003cli\u003ehave a work-life balance where I can be there for family.\u003c/li\u003e\u003cli\u003egive you spiffy rewards as well as my deepest thanks.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://www.bio-revelation.com\" rel=\"nofollow\"\u003eYou can read Bio-Revelation here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
