    "published_at": "2017-03-13T19:21:56+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eInspiring Disney Vlogs Every Week and a Feature Film!\u003c/strong\u003e\u003c/div\u003eWhen I\u0027m not making films, I can\u0027t get enough of Disney! I vlog Disneyland, Walt Disney Studios, Walt Disney World, and stores! Here\u0027s a secret if you haven\u0027t seen any of my vlogs as of yet, I love Disney Princesses, and there is no shame to be found. \u003cbr\u003e\u003cbr\u003eMy story is one to bring happiness to all Disney fans and to build a family on YouTube of positivity, love, and joy for something we all have in common, the deep passion for everything Disney! My fans - my YouTube family have given me so much joy, which is hard, even for a writer like myself, to express into words. \u003cbr\u003e\u003cbr\u003eI live in the Hollywood film Industry that can be very negative and unpleasant, but by pure chance, I\u0027ve found a way to release these negative thoughts and do something artistically on YouTube with incredible people who I appreciate. I love the family we have created. I adore them.\u003cbr\u003e\u003cbr\u003eI want my YouTube channel to become something greater than even I ever thought it could. To do so, I will need the help from my beautiful and loyal fans (I like to come them family) to help contribute financially to the channel so I can go on more adventures, produce more content, and bring more smiles to many around the globe.\u003cbr\u003e\u003cbr\u003eI am currently working on a new fairytale feature film for all audiences with some amazing YouTube stars and talents and your contribution will greatly benefit the production. Check out the rewards for some amazing movie opportunities!\u003cbr\u003e\u003cbr\u003ePlease help this journey by contributing anything you can. It would be an honor for me to deliver constant content, and as we grow together. Make your journey magical!\u003cbr\u003e"

   {
    "attributes": {
     "about": "Creating Inspiring Disney Vlogs Every Week!\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not making films, I can\u0027t get enough of Disney! I vlog Disneyland, Walt Disney Studios, Walt Disney World, and stores! Here\u0027s a secret if you haven\u0027t seen my vlogs as of yet, I love Disney Princesses, and there is no shame. \u003cbr\u003e\u003cbr\u003eMy story is one to bring happiness to all Disney fans and to build a family on YouTube of positivity, love and joy for something we all have in common, the deep passion for everything Disney! My fans - my YouTube family have given me so much joy, which is hard, even for a writer like myself, to express into words. I live in the Hollywood film Industry that can be very nagtive and unpleasant, but by pure chance, I\u0027ve found a way to release the negative thoughts and do something artistically on YouTube with incredible people who I appreciate and want to spend as much time with as possible. I love the family we have created. I adore them.\u003cbr\u003e\u003cbr\u003eLife can be very stressful and we all need a place where we can find the happier things. There is no shame in wanting to live in the world of Fantasy and I\u0027m here to share those experiences. \u003cbr\u003e\u003cbr\u003eI want my YouTube channel to become something greater than even I ever thought it could. To do so, I will need the help from my beautiful and loyal fans (I like to come them family) to help contribute financially to the channel so I can go on more adventures, produce more content and bring more smiles around the world.\u003cbr\u003e\u003cbr\u003ePlease help this journey by contributing anything you can. It would be an honor for me to deliver constant content, and as we grow together, even on a larger scale! Make each day Magical!",
