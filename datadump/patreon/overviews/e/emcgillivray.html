    "summary": "\u003ch2\u003eWho I am.\u003c/h2\u003e\n\nI\u0027m \u003ca href=\"http://www.sliverofice.com/\" rel=\"nofollow\"\u003eErica McGillivray\u003c/a\u003e. Some of you may know me as a community professional and online marketer; others as a co-founder of \u003ca href=\"http://geekgirlcon.com/\" rel=\"nofollow\"\u003eGeekGirlCon\u003c/a\u003e; and a couple may know me as a writer and pop culture, \u003ca href=\"http://shehulk.sliverofice.com/\" rel=\"nofollow\"\u003emostly comic books\u003c/a\u003e, critic. I\u0027ve been writing stories since I could spell my name. Now I\u0027m working on making my writing a bigger priority and focus in my life.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat\u0027s Patreon and why am I using this platform?\u003c/h2\u003e\nPatreon functions like a subscription to an artist or writer. If you like what I\u0027m doing, you can support me on an on-going basis and get access to exclusive content. Patreon\u0027s mission is to support creators.\u003cbr\u003e\n\u003cbr\u003eI initially started using Patreon when laid off. However, since then, I am employed. However, my long-term career goals are to have the ability to focus on my writing and creative contributions, instead of my current career. \u003cbr\u003e\u003cbr\u003e(I am also very lucky that my 9-to-5 gig is something I generally enjoy and you won\u0027t see my complaining about at large.)\u003cbr\u003e\u003cbr\u003eIn order to achieve moving myself long-term into writing, I need the finance support of incredible patrons like you. Even $1/month pledges mean the world to me.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThank you.\u003c/h2\u003e\nYour support will allow me to expand the reach and depth of my writing and art. It will allow me to focus my energies on creation, instead of 100% worrying about only doing work-for-hire. It will give me the flexibility to control my career\u0027s future. Thank you!\u003cbr\u003e"
