    "summary": "elitefitrea is a one-man post-industrial and grunge-industrial rock band whose symphonic noise combines ideas from such acts as \u003cstrong\u003e\u003cem\u003eNIN\u003c/em\u003e\u003c/strong\u003e, \u003cem style=\"font-weight: bold;\"\u003eRadiohead, \u003c/em\u003eand \u003ci style=\"font-weight: bold;\"\u003eBoards of Canada\u003c/i\u003e\u00a0with musical ideas from significant symbolists such as \u003cem\u003eDebussy\u003c/em\u003e, electronic experimenters such as \u003cem\u003eSubotnick\u003c/em\u003e, and discordant divers such as \u003cem\u003ePenderecki\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThe diviner of this subterranean angst is Bryan Day, who writes, arranges, performs, and produces all of elitefitrea\u0027s material.\u003cbr\u003e\u003cbr\u003eDay grew up in the German rural towns of Baden W\u00fcrttemberg, near the border of France, and currently resides in Denver, Colorado. Day is building his discography with soundscapes as he writes and produces his debut album, Sever Us.\u003cbr\u003e\u003cbr\u003eDay writes from territories of abject emotional desolation which come from his experiences of depression, psychosis, imprisonment and military service; using catharsis, anger, dark charisma; populist \u0026amp; cultist themes\u00a0 to simultaneously purge and liberate his own humanity and the humanity of his listeners. Music played a large role in the emotional \"subsistence living\" of his past and Day pays that role forward here.\u003cbr\u003e"
