    "summary": "\u003cstrong\u003eHello! My name is \u003cem\u003eEgor\u003c/em\u003e, and I\u0027m an indie game developer.\u003c/strong\u003e I\u0027m making retro-looking games, and I really enjoy coding. My favorite programming language is Lua, but I also wrote my own language\u00a0\u003ca href=\"https://www.patreon.com/posts/doodle-35-plang-16164503\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eplang-8\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e! It is written in Lua, inside of fantasy console, called\u00a0\u003ca href=\"http://lexaloffle.com/pico-8.php\" target=\"_blank\"\u003e \u003cstrong\u003e\u003cem\u003epico-8\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePico-8 is a lovely tool, written in C, by\u00a0\u003ca href=\"http://twitter.com/lexaloffle\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003e@zep\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. It forces you to think small and has a few really fun limits: \u003cstrong\u003e128x128 pixel display \u003c/strong\u003e(it\u0027s so tiny, that it can fit on a watch!), \u003cstrong\u003e128x64 tile map\u003c/strong\u003e, \u003cstrong\u003e512 8x8 pixel sprites\u003c/strong\u003e. It may look a bit too limited, but when you work with it, you start to understand, how to implement big things with a small set of tools.\u00a0\u003cbr\u003e\u003cbr\u003eI love pico-8, and that\u0027s why \u003cstrong\u003eI\u0027m making experiments with it every week\u003c/strong\u003e. I name them \u003cem\u003e\u003cstrong\u003edoodles\u003c/strong\u003e. \u003c/em\u003eTYou can find a lot of them, if you scroll down this page, or\u00a0\u003ca href=\"https://www.patreon.com/egordorichev/posts?tag=doodle\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003euse search\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you enjoy them or want to know, how do they work, you can support me here, on Patreon. That means a lot to me. No, really! To rent my flat, I need money. And I work to pay my rent. But because I work a lot, I almost don\u0027t have time to make cool stuff with programming. \u003cstrong\u003eIf you support me even with $1 per month, that would help me a lot!\u003cbr\u003e\u003cbr\u003eThank you, and have a great day!\u003c/strong\u003e\u003cbr\u003e"
