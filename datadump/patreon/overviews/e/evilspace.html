    "summary": "\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u0435\u043c!!!\u003c/em\u003e\u00a0\u003cem\u003e\u041f\u043e\u0445\u043e\u0436\u0435, \u0447\u0442\u043e \u0432\u044b \u0443\u0436\u0435 \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u044c\u0441\u044f \u043a \u043d\u0430\u0448\u0435\u0439\u00a0\u0437\u0432\u0435\u0437\u0434\u043d\u043e\u0439 \u044d\u0441\u043a\u0430\u0434\u0440\u0438\u043b\u0438\u0438! \u0414\u0430, \u044d\u0442\u043e \u0434\u043e\u043b\u0433\u0438\u0439 \u0437\u0432\u0435\u0437\u0434\u043d\u044b\u0439 \u043f\u0443\u0442\u044c \u0434\u0440\u0443\u0436\u0438\u0449\u0435, \u043d\u0430\u0441 \u0436\u0434\u0435\u0442 \u043c\u043d\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0438 \u043f\u043e\u0440\u043e\u0439 \u043d\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u043c\u044b\u0445\u00a0\u0432\u0435\u0449\u0435\u0439 \u0432\u043e \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439, \u043d\u043e \u0432\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u0441\u043f\u0440\u0430\u0432\u0438\u043c\u0441\u044f!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u041f\u0440\u043e\u0435\u043a\u0442: \u0417\u043b\u043e\u0439 \u043a\u043e\u0441\u043c\u043e\u0441\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0420\u043e\u043c\u0430\u043d, \u043a\u0430\u043a \u0438 \u0432\u044b \u0443\u0432\u043b\u0435\u043a\u0430\u044e\u0441\u044c \u043a\u043e\u0441\u043c\u043e\u0441\u043e\u043c \u0438 \u0432\u0441\u0435\u043c, \u0447\u0442\u043e \u0441 \u043d\u0438\u043c \u0441\u0432\u044f\u0437\u0430\u043d\u043e. \u042f \u043d\u0435 \u0443\u0447\u0435\u043d\u044b\u0439 \u0438 \u043d\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b, \u0430 \u043b\u0438\u0448\u044c \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0441\u0442 \u0441 \u0448\u0430\u043f\u043e\u0447\u043a\u043e\u0439 \u0438\u0437 \u0444\u043e\u043b\u044c\u0433\u0438. \u041d\u043e \u043c\u043d\u0435 \u044d\u0442\u043e \u043d\u0438\u043a\u0430\u043a \u043d\u0435 \u043c\u0435\u0448\u0430\u0435\u0442 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u043c\u0438 \u0442\u0435\u043c, \u0447\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043c\u043d\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u0412\u043d\u0435\u0437\u0430\u043f\u043d\u0430\u044f \u0449\u0435\u0434\u0440\u043e\u0441\u0442\u044c!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u041d\u0430\u0434 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u043e\u043c \u0442\u0440\u0443\u0434\u0438\u0442\u0441\u044f \u043b\u0438\u0448\u044c \u043e\u0434\u0438\u043d \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0438 \u0442\u043e \u0441 \u0440\u0430\u0437\u0434\u0432\u043e\u0435\u043d\u0438\u0435\u043c \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u0438. \u0415\u0441\u043b\u0438 \u0431\u044b \u043d\u0435 \u0441\u0438\u043d\u0434\u0440\u043e\u043c\u00a0(DID),\u00a0\u0442\u043e \u043a\u0430\u043d\u0430\u043b\u0430 \u0432\u043e\u043e\u0431\u0449\u0435 \u0431\u044b \u043d\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e! \u0418\u0442\u0430\u043a, \u044f \u0438 \u043c\u043e\u0439 \u0432\u043e\u043e\u0431\u0440\u0430\u0436\u0430\u0435\u043c\u044b\u0439 \u0434\u0440\u0443\u0433 \u0418\u0418\u0442\u0430\u043d \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0432\u044b\u043f\u0443\u0441\u043a\u0438 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0438 \u0430\u0442\u043c\u043e\u0441\u0444\u0435\u0440\u043d\u044b\u043c\u0438. \u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f\u00a0\u0443\u0433\u043b\u0443\u0431\u043b\u044f\u0442\u044c\u0441\u044f \u0432 \u0438\u0434\u0435\u0438, \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439, \u0432\u0441\u0435 \u044d\u0442\u0438 \u043c\u0435\u0436\u0437\u0432\u0435\u0437\u0434\u043d\u044b\u0435 \u0437\u0430\u0432\u0430\u0440\u0443\u0448\u043a\u0438 \u0441\u043e \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u043c\u0438 \u0434\u0438\u0430\u043b\u043e\u0433\u0430\u043c\u0438 \u0438 \u0432\u044a\u0435\u0434\u043b\u0438\u0432\u044b\u043c \u0440\u043e\u0431\u043e\u0442\u043e\u043c. \u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e\u043c\u043e\u0433\u043b\u0430 \u0431\u044b \u043c\u043d\u0435 \u0437\u0430\u043d\u044f\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u043c \u0432 \u043f\u043e\u043b\u043d\u043e\u0439 \u043c\u0435\u0440\u0435, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u043e\u043f\u043b\u043e\u0442\u0438\u0442\u044c \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u043d\u043e\u0432\u044b\u0445 \u0438\u0434\u0435\u0439. \u0421\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0442\u0435\u043f\u0435\u0440\u044c \u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u0430\u0442\u0440\u0438\u043e\u043d! \u0418 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043a\u0442\u043e \u043f\u0440\u043e\u044f\u0432\u0438\u043b \u0449\u0435\u0434\u0440\u043e\u0441\u0442\u044c \u0436\u0434\u0451\u0442 \u0441\u044e\u0440\u043f\u0440\u0438\u0437! \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440: \u043c\u0443\u0437\u044b\u043a\u0430, \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u043e\u043c\u0443 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0443, \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u0435 \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u041a\u0430\u043a \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c?\u003c/em\u003e\u
