    "summary": "Hello, and welcome to my Patreon page! \u003cbr\u003eMy name is Nick, and I\u0027m also known as elfloren in ULMF.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on translations for a few years as a hobby, and hopefully I\u0027ve been getting better. It\u0027s not my \njob, and I will still provide all my translations to you guys(and gals) \nfor free, but if someone would like to pledge any amount for my \nefforts, you are more than welcome to do so. Maybe one day I could garner enough support to sustain myself solely from translations, meaning I could devote many more hours to translate games~\u003cbr\u003e\u003cbr\u003eOriginally, I \nstarted out by working on partials, but nowadays I usually\n keep one \"main\" project in which I devote most of my time when I \ntranslate. I rarely do partials anymore, but that means that if something looks interesting, I will probably fully translate it at some point. There are so many H-games that are worth translating out \nthere that my list just keeps getting bigger by the day.\u003cbr\u003e\u003cbr\u003eSome more info \u003ca href=\"https://www.patreon.com/posts/answers-to-some-11294069\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/15042089\"\u003eHere\u003c/a\u003e is a post with all my translations\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFinished Translations:\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eShinobi Buster Mizuna - \u003ca href=\"http://www.ulmf.org/forum/hentai/hentai-games/translations/11457-%E3%82%B7%E3%83%8E%E3%83%93%E3%83%90%E3%82%B9%E3%82%BF%E3%83%BC-%E3%83%9F%E3%82%BA%E3%83%8A-shinobi-buster-mizuna-translation-progress\"\u003e\u003cstrong\u003eULMF Thread\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003eCountrylife Survival RPG - \u003ca href=\"http://www.ulmf.org/forum/hentai/hentai-games/translations/12613-%E7%94%B0%E8%88%8E%E7%94%9F%E6%B4%BB%E3%82%B5%E3%83%90%E3%82%A4%E3%83%90%E3%83%ABrpg-country-life-survival-rpg-translation-progress\"\u003eULMF Thread\u003c/a\u003e\u003cbr\u003ePetite Goddess Emily\u003c/strong\u003e - \u003ca href=\"http://www.ulmf.org/forum/hentai/hentai-games/translations/13612-%E5%B0%91%E5%A5%B3%E7%A5%9E%E3%82%A8%E3%83%9F%E3%83%AA%E3%83%BC-petite-goddess-emily-translation\"\u003e\u003cstrong\u003eULMF\u003c/strong\u003e \u003cstrong\u003eThread\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003eDevoted Knight Kuon: Records of Lewdness RPG -\u00a0\u003ca href=\"http://www.ulmf.org/forum/hentai/hentai-games/translations/13835-rpg-%E6%95%91%E5%9B%BD%E3%81%AE%E9%A8%8E%E5%A3%AB%E3%82%AF%E3%82%AA%E3%83%B3%E3%81%AE%E6%B7%AB%E8%BE%B1%E8%A8%98-devoted-knight-kuon-records-of-lewdness-rpg-translation\"\u003e\u003cstrong\u003eULMF\u003c/strong\u003e \u003cstrong\u003eThread\u003c/strong\u003e\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWould you fight for me, lose for me, get xxx\u0027d for me!? - \u003ca href=\"http://www.ulmf.org/forum/hentai/hentai-games/translations/14014-%E3%83%9C%E3%82%AF%E3%81%AE%E3%81%9F%E3%82%81%E3%81%AB%E6%88%A6%E3%81%A3%E3%81%A6%E8%B2%A0%E3%81%91%E3%81%A6%E7%8A%AF%E3%81%95%E3%82%8C%E3%81%A6-translation\"\u003e\u003cstrong\u003eULMF\u003c/strong\u003e \u003cstrong\u003eThread\u003c/strong\u003e\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGirl Knight Milk - \u003ca href=\"http://www.ulmf.org/forum/hentai/hentai-games/translations/14684-%E5%B0%91%E5%85%AC%E5%A5%B3%E9%A8%8E%E5%A3%AB%E3%81%BF%E3%82%8B%E3%81%8F-girl-knight-milk-translation\"\u003e\u003cstrong\u003eULMF\u003c/strong\u003e \u003cstrong\u003eThread\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe are the proud 5th order of the knights of Almeria - \u003ca href=\"http://www.ulmf.org/forum/hentai/hentai-games/translations/1723948-%E6%88%91%E3%82%89%E8%AA%87%E3%82%8A%E9%AB%98%E3%81%8D%E3%80%81%E3%82%A2%E3%83%AB%E3%83%A1%E3%83%AA%E3%82%A2%E7%AC%AC%E4%BA%94%E9%A8%8E%E5%A3%AB%E5%9B%A3-we-are-the-proud-5th-order-of-the-knights-of-almeria-tl-progress\"\u003eULMF Thread\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRosary of the Promise - \u003ca href=\"https://ulmf.org/forum/hentai/hentai-games/translations/1735549-%E7%B4%84%E6%9D%9F%E3%81%AE%E3%83%AD%E3%82%B6%E3%83%AA%E3%82%AA-rosary-of-promise-translation-progress\"\u003eULMF Thread\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eOngoing Translation: \u003cbr\u003e\u003cstrong\u003eYorozuya Princess - \u003ca href=\"https://ulmf.org/forum/hentai/hentai-games/translations/1751922-%E3%83%A8%E3%83%AD%E3%82%BA%E3%83%A4%E2%98%85%E3%83%97%E3%83%AA%E3%83%B3%E3%82%BB%E3%82%B9-yorozuya-princess-translation-progress\"\u003eULMF Thread\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGenerally, I try to pick games that aren\u0027t all about the scenes, and have some sort of gameplay to make them worth being actually played. That doesn\u0027t mean I\u0027ll never pick games that have good scenes and mediocre gameplay, so nothing\u0027s off the table \u266a\u003cbr\u003e\u003cbr\u003e-Why should I support you? You\u0027ll distribute anything you create for free, right?\u003cbr\u003e-You\u0027re not obliged to, it\u0027s just a little something to show your appreciation for what I do. \u003cbr\u003e\u003cbr\u003e-Do you also distribute the games that you translate?\u003cbr\u003e-No, I don\u0027t. I have not created those games, only their translation, so I can\u0027t give game copies freely.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you like the games I translate, you should also consider buying them on DLsite to support the devs too~\u003cbr\u003eYou can also follow me on \u003ca href=\"https://twitter.com/elfloren_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u266a"
