    "published_at": "2017-07-09T15:09:45+00:00",
    "summary": "\u003cimg src=\"http://puu.sh/wFm44/8a8edd93ec.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eELEMENTS: The Comic Series Patreon\u003c/strong\u003e\u003c/h1\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tBe advised the content in this Patreon is not suitable for people under the age of 18+, and you must be over 18 years or older before becoming a patron~!\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch4\u003eWelcome to the Elements Patreon!\u00a0\u003c/h4\u003e\u003ch4\u003eI am\u00a0\u003ca href=\"http://www.furaffinity.net/user/k0suna/\"\u003ek0suna\u003c/a\u003e!\u00a0\u003cimg src=\"http://a.facdn.net/1499107489/k0suna.gif\" style=\"width: 76px;\"\u003e\u00a0I am a digital artist that draws buff manly men, and this is my patreon for my comic Elements!\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(36, 64, 97);\"\u003eWhat Is Elements?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eElements is a collection of chapter long comics! Each chapter will have a different plot, setting and characters. What ties the comics together is the universe they share the universe of \u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/Phosphorus\"\u003ePhosphorus\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEach story will depict a slice of life in the universe from different perspectives and backgrounds. The goal of this comic is to enrich the world of Phosphorus and Foreshock without spoiling the games\u0027 stories.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThe Voting!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe special thing about this comic is each chapter there will be a poll where the people from the \"Molecule\" tier will vote on the characters and the setting of the comic. Ultimately having a say in what goes on and what characters appear in what situations. \u003cbr\u003e\n\u003cbr\u003e\nThe top two characters from the polls will be the two featured characters in the next chapter while the other characters that didn\u0027t win\u003cstrong\u003e Might \u003c/strong\u003eend up returning in another poll down the line. The settings follow the same guidelines but only one setting will be chosen for the chapter so, chose wisely!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ePerks of the tiers!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor all patrons exceeding 3$ There is a discord server dedicated to the comic where you and other patrons can chill out and talk about the comic, give me suggestions, share fan art, get updates about the comic, and stream alerts! \u00a0You will also have access to the comic 3 pages before it is posted on Furaffinity, twitter, and Tumblr. Basically, after the first 4 pages are released to the patrons the first page will be handed out to the public. Meaning patrons will always be 3 pages ahead of the public. This way people who can\u0027t contribute can share the fun too!\u00a0\u003c/li\u003e\n\t\u003cli\u003eFor all patrons exceeding 5$ will get you access to the WIP sketches of the comic so they can get a little looksie into the page before it comes out! Also, they will have access to the \"Patron only stream\" Where I will be privately streaming my work on the next page of the comic! \u003c/li\u003e\n\t\u003cli\u003eFor all patrons exceeding 10$ will get you access to\u00a0 PSD and SAI documents of all the comic pages. In addition they will have access to a monthly sketch request where they can request to be drawn with any of the characters from the comic, and I will select a request or two. There is a link there to the side under \"Featured tags\" and you can find the tag \"\u003ca href=\"https://www.patreon.com/posts/molecule-monthly-12810670\"\u003eSketch request form\u003c/a\u003e\". Make sure you send a form in if you would like to see yourself and your idea drawn! Lastly, all Molecules will get access to the voting of the next chapter when it arrives.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eThank you very much for taking the time to read about Elements!\u003cbr\u003e\u003cbr\u003eElements is all about you guys, the patrons! So, I am always open to ideas, questions and suggestions.\u003cbr\u003e\n\u003cbr\u003e\nI can be contacted at:\u00a0\u003cbr\u003e\nFuraffinity:\u00a0\u003ca href=\"http://www.furaffinity.net/user/k0suna/\"\u003ehttp://www.furaffinity.net/user/k0suna/\u003c/a\u003e\u003cbr\u003e\nTwitter:\u00a0\u003ca href=\"https://twitter.com/k0suna\"\u003ehttps://twitter.com/k0suna\u003c/a\u003e\u003cbr\u003e\nTumblr: \u003ca href=\"http://www.k0sunadraws.tumblr.com\"\u003ewww.k0sunadraws.tumblr.com\u003c/a\u003e\u003cbr\u003e\nE-mail: k0sunadraws@gmail.com\u003cbr\u003e"
