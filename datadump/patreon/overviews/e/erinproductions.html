    "summary": "\u003cstrong\u003e\u003cstrong\u003eWHO THE HELL ARE YOU?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eHi!  I\u0027m Erin Burt!  I program websites and make comics for a living.  I currently live in Austin, Texas and I hail from the \u0027burbs of Houston.  I am generally known as a silly person, and I have, perhaps, put some of that in my comics.  Perhaps.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWHAT THE HELL DO YOU MAKE?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI already said I make comics.  More specifically, my main project right now is Metacarpolis, a sci-fi-fantasy-whatever adventure about an unemployed minion, a retired magical girl, and the strange, strange city they live in.  Metacarpolis updates twice a week on Mondays and Thursday.  My previous projects include Works in Progress, a collection of semiautobiographical comics from 2010-2012, and Four Tales, a horror graphic novel I published in 2012 and 2013. I also VERY VERY OCCASIONALLY WHEN I HAVE TIME update my autobiographical comic, Picklewhistle! \u00a0It\u0027s at picklewhistle.com. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SUPPORT\u003c/strong\u003e\u003cbr\u003eMore support means I can make comics a bigger and bigger part of my job, so more support means I can spend more time on them! \u00a0I also post Metacarpolis updates early here, so that\u0027s nice if you\u0027re into that!\u003cbr\u003e\u003cbr\u003eThanks for all the support and I\u0027ll keep on keepin\u0027 on!"
