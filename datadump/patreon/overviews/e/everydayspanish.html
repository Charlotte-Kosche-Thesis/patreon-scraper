    "summary": "\u00a1Hola a todos!\u003cbr\u003e\u003cbr\u003eI\u0027m CB from Lima, Peru and a Spanish native speaker. I\u0027m a\u00a0\u003ca href=\"https://www.linkedin.com/in/charlottebusse/\" target=\"_blank\"\u003eCommunications professional\u003c/a\u003e who loves creating content and languages. Therefore, in order to combine both passions I decided to create the YouTube channel\u00a0\u003ca href=\"https://www.youtube.com/user/everydayspanishfree\" target=\"_blank\"\u003eEveryday Spanish\u003c/a\u003e, which is addressed mainly to English speaking learners of \u003cstrong\u003ebasic and intermediate level\u003c/strong\u003e.\u003cbr\u003e \u003cbr\u003eMost of my videos are 100% in Spanish with English subtitles. The reason for this, is that when you start learning a foreign language, you have to immerse fully in its world, and a great way of doing so is by listening to it the most. As I have a native clear accent, this will help you with your listening comprehension.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to the channel, I have the\u00a0\u003ca href=\"http://everyday-spanish.com/\" target=\"_blank\"\u003eEveryday Spanish Blog\u003c/a\u003e and a\u00a0\u003ca href=\"https://www.facebook.com/everydayspanish/\" target=\"_blank\"\u003eFacebook Page\u003c/a\u003e, where you can find \u003cstrong\u003emore free material\u003c/strong\u003e for your Spanish studies.\u00a0\u003cbr\u003e\u003cbr\u003eFor making my videos, I have to do the following activities:\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose\u00a0the subject\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eGather information and prepare the material\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eRecord the sound\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eEdit sound and video\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAdd subtitles\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eKeyword research for title, description and tags\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eUpload the video\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs you can tell, this requires time and effort. I make all of Everyday Spanish videos by myself with free resources after my day time job, so I sacrifice a significant number of hours from my free time.\u003cbr\u003e\u003cbr\u003eMy number of views and subscribers is small, so I\u0027m not getting any financial compensation for my work so far. Moreover, the new advertising policy of YouTube has decreased monetization via ads for all \u003cem\u003eyoutubers\u003c/em\u003e. Small and new \u003cem\u003eyoutubers \u003c/em\u003elike me are the most affected.\u003cbr\u003e\u003cbr\u003eIf you find my videos helpful for you and you would like to show your support through a donation - of any amount - I would really appreciate it much. It will help me continue with this job and keep Everyday Spanish\u0027s videos free for all.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eADDITIONAL SERVICES\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI have almost 10 years of experience in bilingual content creation for web, blog and mobile platforms. So if you have a project for me related to the following services, as an \u003cstrong\u003eEveryday Spanish Patreon\u003c/strong\u003e, you will get an \u003cstrong\u003eaffordable rate :-)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eOnline private tutoring for Spanish learners of all levels\u003c/li\u003e\u003cli\u003eSpanish homework revision and correction\u003c/li\u003e\u003cli\u003eCopy-writing\u00a0in Spanish and English\u003c/li\u003e\u003cli\u003eTranslations from Spanish to English and English to Spanish\u00a0\u003c/li\u003e\u003cli\u003eSpanish / English video transcriptions and subtitling\u003c/li\u003e\u003cli\u003eSpanish voice-over\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m looking forward to hearing from you!\u003cbr\u003e\u003cbr\u003eMuchas gracias por tu apoyo / Thank you very much for your support.\u003cbr\u003e\u003cbr\u003eCB from Everyday Spanish\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
