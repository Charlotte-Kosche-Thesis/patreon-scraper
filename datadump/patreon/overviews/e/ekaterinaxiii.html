    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\n\t\u003ch2 style=\"color: rgb(0, 0, 0); text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041a\u0430\u0442\u044f. \u042f \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u0430\u044f \u0430\u043a\u0442\u0438\u0432\u0438\u0441\u0442\u043a\u0430, \u0444\u0435\u043c\u0438\u043d\u0438\u0441\u0442\u043a\u0430, \u0447\u0430\u0441\u0442\u044c \u041b\u0413\u0411\u0422\u041a\u0418\u0410\u041f+ \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0438 \u0432\u0435\u0433\u0430\u043d\u043a\u0430.\u003c/span\u003e\u003cbr\u003e\n\t\u00a0\n\u003c/div\u003e\n\u003cimg src=\"http://c.radikal.ru/c31/1804/f4/674448a364bb.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u0427\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u041c\u043e\u044f \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043d\u0430\u0447\u0430\u043b\u0430\u0441\u044c \u0432\u00a0\n\t\u003ca href=\"https://www.instagram.com/ekaterinaxiii/\" target=\"_blank\"\u003e\u043f\u0440\u043e\u0444\u0438\u043b\u0435 Instagram\u003c/a\u003e - \u0442\u0430\u043c \u044f \u043f\u0438\u0448\u0443 \u0442\u0435\u043a\u0441\u0442\u044b \u043e \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u0435, \u0431\u043e\u0440\u044c\u0431\u0435 \u0441 \u0444\u044d\u0442\u0444\u043e\u0431\u0438\u0435\u0439; \u043e \u0444\u0435\u043c\u0438\u043d\u0438\u0437\u043c\u0435 \u0438 \u0432\u0435\u0433\u0430\u043d\u0441\u0442\u0432\u0435; \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0438, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0440\u0435\u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0430\u0446\u0438\u044e \u0442\u043e\u043b\u0441\u0442\u044b\u0445 \u0442\u0435\u043b \u0432 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u043c \u043c\u0435\u0434\u0438\u0430 \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435. \u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0440\u0430\u0441\u0448\u0438\u0440\u0438\u043b\u0430 \u043f\u043e\u043b\u0435 \u0441\u0432\u043e\u0435\u0439 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 -\u00a0\u0441\u043d\u0438\u043c\u0430\u044e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u044b\u0435 \u0438 \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0432\u0438\u0434\u0435\u043e \u043d\u0430\u00a0\u003ca href=\"https://www.youtube.com/c/ekaterinaxiii\" target=\"_blank\"\u003eYoutube\u003c/a\u003e; \u043f\u0438\u0448\u0443 \u0432\u00a0\u003ca href=\"http://twitter.com/xiiiekaterina\" target=\"_blank\"\u003eTwitter\u003c/a\u003e;\u00a0\u043f\u0440\u043e\u0432\u043e\u0436\u0443 \u043f\u0440\u044f\u043c\u044b\u0435 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u0438 \u0432 \u0438\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c\u0435 \u0438 \u043d\u0430 \u044e\u0442\u0443\u0431\u0435 \u0441 \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0435\u043c \u0440\u0430\u0437\u043d\u044b\u0445 \u0442\u0435\u043c \u0438 \u043e\u0442\u0432\u0435\u0442\u0430\u043c\u0438 \u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441\u044b. \u042f \u0437\u043d\u0430\u044e \u0438 \u0432\u0435\u0440\u044e, \u043c\u043e\u044f \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u043b\u044e\u0434\u044f\u043c \u0438\u0437\u0431\u0430\u0432\u0438\u0442\u044c\u0441\u044f \u043e\u0442 \u043d\u0435\u043d\u0430\u0432\u0438\u0441\u0442\u0438 \u043a \u0441\u0435\u0431\u0435, \u043e\u0442\u043a\u0440\u044b\u0442\u044c \u0433\u043b\u0430\u0437\u0430 \u043d\u0430 \u0440\u0435\u0430\u043b\u044c\u043d\u044b\u0439 \u043c\u0438\u0440 \u0438 \u043d\u0430\u0443\u0447\u0438\u0442\u044c\u0441\u044f \u0436\u0438\u0442\u044c \u0432 \u043d\u0435\u043c \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u0435\u0431\u044f \u043d\u0430 \u043f\u0435\u0440\u0432\u043e\u0435 \u043c\u0435\u0441\u0442\u043e, \u043f\u0440\u0438 \u044d\u0442\u043e\u043c \u043f\u0440\u043e\u044f\u0432\u043b\u044f\u044f \u044d\u043c\u043f\u0430\u0442\u0438\u044e \u043a \u043e\u043a\u0440\u0443\u0436\u0430\u044e\u0449\u0438\u043c.\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u0427\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u0437\u0434\u0435\u0441\u044c?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u0417\u0434\u0435\u0441\u044c \u044f \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u044e \u043f\u0438\u0441\u0430\u0442\u044c \u043f\u043e\u0441\u0442\u044b \u043a\u0430\u043a \u043e \u043b\u0438\u0447\u043d\u043e\u043c - \u043e \u043f\u043b\u0430\u043d\u0430\u0445, \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u043c \u043e\u043f\u044b\u0442\u0435 \u0438 \u0441\u0432\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438, \u0442\u0430\u043a \u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u0441\u0432\u043e\u0438 \u043f\u043e\u0441\u0442\u044b \u0438\u0437\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e \u0438\u043d\u0441\u0442\u0430\u0433\u0440\u0430\u043c\u0430 \u0431\u043e\u043b\u0435\u0435 \u0440\u0430\u0437\u0432\u0435\u0440\u043d\u0443\u0442\u044b\u043c\u0438 \u0440\u0430\u0437\u043c\u044b\u0448\u043b\u0435\u043d\u0438\u044f\u043c\u0438, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u0431\u043e\u043b\u0435\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u0438\u043c \u0430\u043d\u0430\u043b\u0438\u0437\u043e\u043c. \u0414\u0443\u043c\u003c/span\u003e\u0430\u044e, \u0431\u0443\u0434\u0443\u0442 \u0438 \u0432\u0438\u0434\u0435\u043e, \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432. \u041e \u0431\u043e\u043b\u0435\u0435 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u044b\u0445 \u043f\u043b\u044e\u0448\u043a\u0430\u0445 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u0432 \u0440\u0430\u0437\u0434\u0435\u043b\u0435 \"Rewards\" :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u042f \u043e\u0447\u0435\u043d\u044c \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u0430 \u0432\u0441\u0435\u043c \u043c\u043e\u0438\u043c \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438_\u0446\u0430\u043c \u0437\u0430 \u0432\u0441\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443, \u043a\u043e\u0442\u043e\u0440\u0
