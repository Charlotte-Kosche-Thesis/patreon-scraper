    "summary": "I\u0027m the membrane-bound organism behind \u003ca href=\"https://eukaryotewritesblog.com/\"\u003eEukaryote Writes Blog\u003c/a\u003e. I sometimes get really interested in certain topics and do a bunch of research on them. One day, I decided I should write about the results on the internet, and it turns out that people just \u003cem\u003elet you do this\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eCommon topics include biosecurity, microbes, animals, existential risk, and effective altruism. I\u0027m also interested in gender, minds, academia, the food system, and whatever else moves me. I like quantification and digging into scientific literature.\u003cbr\u003e\u003cbr\u003eIf you enjoy my work, here\u0027s a way to support me and give me a little incentive to write more often.\u003cbr\u003e\u003cbr\u003eIf you want to read about something in particular, you might prefer to \u003ca href=\"https://eukaryotewritesblog.com/commissions/\"\u003ecommission me\u003c/a\u003e, or talk to me about other ways of supporting specific research. If you just think the things I do on my own are neat and want to see more of it, this will help. (That said, one of the patron-only options \u003cem\u003eis\u003c/em\u003e a poll for voting for upcoming pieces.)\u003cbr\u003e\u003cbr\u003eI\u0027m probably not an effective charity, and you likely shouldn\u0027t donate to me if you\u0027re short on cash or already giving all of your spare funds to one. But I am the kind of person who writes about biosecurity and honeybee welfare for fun, and maybe you want more of that? Anyways, feel free to \u003ca href=\"https://eukaryotewritesblog.com/about/\"\u003ereach out\u003c/a\u003e if you have questions.\u003cbr\u003e"
