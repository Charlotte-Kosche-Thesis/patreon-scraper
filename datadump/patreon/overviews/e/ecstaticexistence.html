    "summary": "\u003ca href=\"http://ecstaticexistencepodcast.podomatic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://ecstaticexistence.com/wp-content/uploads/2015/09/podomatic-cover.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Ecstatic Existence podcast\n\u003c/a\u003e\u003cstrong\u003e\u00a0brings you cutting edge content from global leaders in health and consciousness.\u003c/strong\u003e\u003cbr\u003e\nDaniel and Rachel Alcyone are both healers and spiritual guides, weaving ancient wisdom with a modern sensibility. They are passionately in love with life and each other. Together they lead exclusive workshops and retreats around the world for individuals and couples who are ready to move from ordinary to extraordinary. With backgrounds in yoga, meditation, massage, global spirituality, group therapy, and many other alternative healing modalities, Daniel and Rachel teach radical self empowerment and are constantly promoting the advancement of Consciousness on planet Earth.\n\u003cbr\u003e\nWith a lighthearted direct approach to spirituality and healing, they make it easy to learn new techniques and concepts designed to activate your own Ecstatic Existence!\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/ecstatic-existence!/id1054749434?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\tSubscribe to the show on iTunes!\n\t\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThe Ecstatic Existence podcast is brought to you for free with no advertising and we intend to keep it that way. The show provides people all over the world with a resource for radical health in all areas of life: physical, mental, emotional, spiritual.\n\u003cbr\u003e\nEach episode takes a significant amount of time to research and book high quality guests that are experts in their fields, record and edit the interviews to make sure the audio quality is clean and enjoyable to listen to for an hour, and finally publish and promote the show. In addition to the time commitment we have to pay for hosting and bandwidth to get the show to you each week. \n\u003cbr\u003e\n\u003cbr\u003e\nYour pledges help the show keep going and growing!\u00a0The world needs this type of high-vibe content, something both entertaining and informative. Your support expands the show\u0027s reach so more people can be inspired each week.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for supporting the Ecstatic Existence podcast,\n\u003cbr\u003e\nDaniel and Rachel Alcyone"
