    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://www.evolvedantftp.com/Patreon/peace.png\"\u003e\u003cbr\u003e\nHey, EvolvedAnt here!\u00a0I\u0027m a super passionate veteran of VRChat, known for being featured in several viral videos, where I am often seen showing off my latest avatars and worlds. I came up with the workaround that enabled everyone in VRChat to add custom animations, props, and effects, to their avatars, and wrote the first tutorials for animation overrides, and world space enable particle systems on hand tracking.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a significant content contributor to VRChat, known for crazy avatars, fantastic worlds and teaching others how to recreate the things I do.\n\u003cbr\u003e\n\u003cbr\u003e\nI think what some people enjoy the most are my VRChat worlds, such as my Sword Art Online fan world which allows players to feel like they are really in the VR world of SAO, complete with working NPC\u0027s and monsters that can be slain, my\u00a0popular firework show inspired by the ones in the parks that is always fun to show off, or my attempts at modeling stuff I\u0027ve seen in old games~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.evolvedantftp.com/Patreon/worlds.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSome of my avatars include entire dance floors with dancers, trick magic lamps that spawn chasing demons, Panthers that act innocent by randomly sweeping when looked upon, hand animated fish with lip syncing to pull peoples heart strings, and tons more~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.evolvedantftp.com/Patreon/multi.png\"\u003e\u003cbr\u003e\nBecoming a Patreon means helping me to continue pushing the boundaries of VRChat, helping the platform grow through the content I build, the tutorials I create to teach others, and allows me to continue focusing on Virtual Reality content creation for everyone to enjoy! This means more crazy avatars, more amazing worlds, and of course... major updates to my Sword Art Online inspired world!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.evolvedantftp.com/Patreon/heart.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nThank you so much, I super appreciate the whole community, I love that people enjoy my creations and just seeing how people react and watching youtube videos of people playing in my worlds, and I thank you for any contributions from the bottom of my heart~!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.evolvedantftp.com/Patreon/dancefloor.png\"\u003e\u003cbr\u003e"
