    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/div\u003eI\u2019m just your average guy with a passion for creating things. I\u2019ve loved games and RPGs especially, since I was young, and that love survives even now. That\u2019s why I decided to start creating products that can help me or other game makers create better things.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy I Want Your Support\u003c/strong\u003e\u003c/div\u003eI decided to join Patreon, so that people who enjoy my work could support me in some way. Making these resources is a time-consuming process; I\u2019d like more time to work on them, and so I joined Patreon in order to do that. In short, I want to keep creating value for other people.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePerks For Supporting Me\u003c/strong\u003e\u003c/div\u003eEveryone who supports me is special, and depending on the donation, everyone gets different perks based on their donation.\u003cbr\u003e\u003cstrong\u003e1$ Pledge\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAdded to my list of Patreon supporters on my website\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e5$ Pledge\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to any plugins that I create\u003c/li\u003e\u003cli\u003eBeta Testing\u003c/li\u003e\u003cli\u003eVoting on which plugin to create next for RMMV\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eExamples Of My Work\u003c/strong\u003e\u003cbr\u003eASK System\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NCuPQFFfc2Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eRem System\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RTcSERB1ewk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThese are just some of the plugins I created, but there are much more on the \u003ca href=\"http://endlessillusoft.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e. If you want to support my work, and what I\u2019m doing here send out a pledge; your support is very much appreciated.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
