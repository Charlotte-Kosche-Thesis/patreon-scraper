003e.\u00a0I use the Skyrim engine combined with a variety of animation mods, sound mods, and editing and storytelling technique to create the \u003cstrong\u003emost bonerific stories I can tell.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img901/1756/ior0jC.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat it takes!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI still need time to record and edit the footage so a 20 minute video will usually take me 20 hours to make on the minimum. \u003cbr\u003eMy process of machinima creation involves \u003cstrong\u003ebuilding the sets, posing the characters, shooting the footage.\u00a0\u003c/strong\u003eI have a lot of ideas floating around in my head I just need the extra cash to make time spent on it worth it and cover my cost of living, bills, etc.\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img845/333/si67.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(0, 0, 0);\"\u003eLong term Aims\u003c/span\u003e\u003cbr\u003eMy long term goals\u003c/strong\u003e also include hiring voice actors for my videos, buying a new rig, and learning animation software so I can start making more of my own content from scratch. Specifically \u003cstrong\u003emodels and animations made from scratch\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img833/5677/953b.jpg\"\u003e\u003cbr\u003eThe fetishes I like to focus on include \u003cstrong\u003egangbang, ravishment, monsters, kidnapping, domination, and bondage. \u003c/strong\u003eI am open to a variety of stories to tell and am willing to listen to feedback for my work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img921/4448/l6M5Wo.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(0, 0, 0);\"\u003eThe process!!!\u003c/span\u003e\u003cbr\u003eMy workflow includes\u003cbr\u003e1. \u003cstrong\u003eDrafting and writing\u003c/strong\u003e a script for the storyline. I will write out a rough outline of my storyline and where it heads\u003cbr\u003e2.\u00a0\u003cstrong\u003eInstalling the proper mods\u003c/strong\u003e and setting up my game. This includes adding characters, weapons, clutter, locations, enb, and animations\u003cbr\u003e3. \u003cstrong\u003eSetting up props, sets, and lighting\u003c/strong\u003e for the individual scenes. This includes decluttering, adding props, modifying lighting, and setting up actors.\u00a0\u003cbr\u003e4. \u003cstrong\u003eRecording\u003c/strong\u003e the erotica\u003cbr\u003e5. \u003cstrong\u003eEditing\u003c/strong\u003e the piece into a coherent story. (this takes the longest probably)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img921/8820/bO7dFc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriting, creating, and editing\u003c/strong\u003e this kind of stuff is my passion and I can create more and more amazing things the more time I can invest"
