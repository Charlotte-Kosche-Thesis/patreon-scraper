    "summary": "What\u0027s going on, everybody? Edison T. Crux here, and welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon all about?\u003c/strong\u003e\u003cbr\u003eIn a nutshell, Patreon is an easy way to support content creators that you enjoy. You do this by \"pledging\" to donate an amount of money every month, which will be used to fund that creator. You can pledge any amount you\u0027d like, and cancel anytime.\u00a0\u003cbr\u003e\u003cbr\u003eBy making even a small contribution to content creators (like me!), you can make a big difference. Many of us rely on your support not only to create cool stuff, but also to feed ourselves and our families. Patreon allows you to become a \"patron\" of your favorite creators, and it is the BEST way to show your thanks and support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge to Edison T. Crux?\u003c/strong\u003e\u003cbr\u003eSimply put, because you enjoy what I create! Whether it be my\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/user/EdisonCrux\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel of Let\u0027s Plays, Blind Pokemon Nuzlockes, \u0026amp; Tutorials\u003c/a\u003e\u003c/strong\u003e, or my\u003cstrong\u003e\u00a0\u003ca href=\"http://enoctales.com/\" rel=\"nofollow\" target=\"_blank\"\u003eUrban Fantasy novels\u003c/a\u003e\u003c/strong\u003e, chances are if you\u0027re here, you\u0027re already a fan. And if you do the content I bring you, why not make a small pledge to help support it? Honestly, the best thing you can do is a simple $1 a month pledge. Not only does that brighten my day, but it adds up quick\u2014and allows me to make more and better content all the time!\u003cbr\u003e\u003cbr\u003eThere are a few rewards and benefits to pledging certain amounts, including having your name added to the credits of my videos or even playing with me on my Minecraft Patreon server. You\u0027ll find all that stuff later on this page. But, really, at the end of the day you should pledge because you \u003cem\u003ewant\u003c/em\u003e\u00a0to, not because of some reward.\u00a0\u003cbr\u003e\u003cbr\u003e~~\u003cstrong\u003eIMPORTANT!~~\u003cbr\u003eMost rewards begin at the start of the month AFTER you make your pledge!\u003c/strong\u003e\u00a0All pledges are charged within the first week of a new month, and shortly after that is when any pledge rewards take effect."
