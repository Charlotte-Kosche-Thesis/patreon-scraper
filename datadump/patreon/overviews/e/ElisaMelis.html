    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello!\u003cbr\u003e My name is Elisa and I am the author of Ghea.\u003cbr\u003e \nGhea is a fantasy story about people that are trying to find their place in the world, set in a living planet where Spirits live everywhere.\u003cbr\u003e \nI have been working on Ghea since i was in school, writing the story, working on the characters and trying to improve my skills in art. I finished to write the plot in 2014 and i started the publication online in 2016. Ghea is my most loved project and my dream is to finish it. It still feel unreal that i am bringing it to the surface after so long working on my own. Draw in traditional pencil and ink, while the coloring is a mix of traditional watercolors and digital. For now is in Italian and translated also in English.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe story\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eSet in a world where all the creatures are linked to the Spirit of the planet, Ghea.\u00a0\u003c/em\u003e\u003cem\u003eThis world is dying because of *something* that happened when the world was newborn.\u003cbr\u003e\u003c/em\u003e\u003cem\u003ePeople die and each death bring a livid in Ghea, \u003c/em\u003e\u003cem\u003ealso the death come back first as Wild Spirits then became Lost Ones,\u003c/em\u003e\u003cem\u003edangerous creatures who bring death and destruction.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eOnly the Purifiers are able to connect the death with the Spirits of the world \u003c/em\u003e\u003cem\u003eand avoid this scars at the beginning.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eIn this setting we meet Alsya,\u00a0\u003c/em\u003e\u003cem\u003ea false Purifier that for some reasons is fleeing away from Boias,\u00a0\u003c/em\u003e\u003cem\u003ea group of Executioners. \u003c/em\u003e\u003cem\u003eShe is looking for Remines, an important Summoner,\u003cbr\u003e\u003c/em\u003e\u003cem\u003eand with his friend Mihaki and her Shadow Anzan she began a journey\u00a0\u003c/em\u003e\u003cem\u003ethat will lead to ancient secrets, links with old Spirits\u00a0\u003c/em\u003e\u003cem\u003eand stories that are burried under the earth and forgotten.\u00a0\u003c/em\u003e\u003cem\u003eA journey that will lead to \u003c/em\u003e\u003cem\u003ediscover Ghea origins and the salvation or destruction\u00a0\u003c/em\u003e\u003cem\u003eof their Spirit.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon and\u00a0How does it work?\u003cbr\u003e\u003c/strong\u003e\nI am trying hard to dedicate myself on this project full time, in all these years i worked on it each moment of my free time but\u00a0i also work part time and life is often busy.\u003cbr\u003e\nI am opening this Patreon in the hope to gain a little more time to keep working on Ghea, I will use your donation for this project.\u003cbr\u003e\nIf you like Ghea so far, if you want to help me finish it your support will help me archieve this dream.\u003cbr\u003e\nIf you click the \u201c\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically, and can adjust or cancel your pledge at anytime. Patrons will see wips, sketches, exclusive previews and will have access to exclusive contents, such as the Comic\u0027s original B/W pencil linearts, step by steps of the colour process etc.\u003cbr\u003e\u003cbr\u003eThank you for reading and for being here!\u00a0\u003c/div\u003e"
