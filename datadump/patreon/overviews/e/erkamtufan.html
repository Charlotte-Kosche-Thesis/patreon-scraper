    "summary": "T\u00fcrkiye\u2019de medyan\u0131n tamamen susturuldu\u011fu, gazetecilerin\nhapislere at\u0131ld\u0131\u011f\u0131 bir d\u00f6nemden ge\u00e7iyoruz. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOlaylar\u0131n tek tarafl\u0131 anlat\u0131ld\u0131\u011f\u0131, her t\u00fcrl\u00fc psikolojik\nharekat ve kirli propagandan\u0131n yap\u0131ld\u0131\u011f\u0131, masum insanlar\u0131n hain g\u00f6sterilerek\nlin\u00e7 edilmeye \u00e7al\u0131\u015f\u0131ld\u0131\u011f\u0131n bu d\u00f6nemde ger\u00e7ekleri b\u00fct\u00fcn \u00e7\u0131plakl\u0131\u011f\u0131 ile anlatacak\nmedyaya ihtiya\u00e7 daha bir \u00f6nem kazanm\u0131\u015ft\u0131r.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBu ger\u00e7eklerden hareketle 13 Haziran 2017\u2019den beri Sal\u0131 ve\nCuma g\u00fcnleri TS\u0130 19.00\u2019da Youtube sayfam\u0131zdan (\u003ca href=\"https://www.youtube.com/erkamtufan\"\u003ehttps://www.youtube.com/erkamtufan\u003c/a\u003e)\u00a0yay\u0131nlanan \u003cstrong\u003e\u201cErkam Tufan\u2019la 30 Dakika\u201d\u003c/strong\u003e\nprogram\u0131n\u0131 yap\u0131yoruz. \u003cbr\u003e\n\n\u003cbr\u003e\n\nYap\u0131yoruz diyorum \u00e7\u00fcnk\u00fc ekranda g\u00f6r\u00fcnmeyen, isminin de\nbilinmesini istemeyen fedakar bir teknik arkada\u015f ile birlikte bu program\u0131\nyap\u0131yoruz. \u003cbr\u003e\n\n\u003cbr\u003e\n\nGerek ekonomik, gerek teknik, gerek zaman, gerek mekan her\nt\u00fcrl\u00fc imkans\u0131zl\u0131klar i\u00e7erisinde haz\u0131rlad\u0131\u011f\u0131m\u0131z programlar\u0131n \u003cstrong\u003etelevizyon yay\u0131n\u0131 kalitesinde\u003c/strong\u003e olmas\u0131\ni\u00e7in elimizde geleni yapmaya \u00e7al\u0131\u015f\u0131yoruz.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYurt d\u0131\u015f\u0131nda dahi olsa pek \u00e7ok gazetecinin m\u00fcstear isimlerle\nyaz\u0131lar yazmak zorunda kald\u0131\u011f\u0131, ekranlardan uzak durdu\u011fu bir ortamda erkana\n\u00e7\u0131kman\u0131n nas\u0131l bir \u201crisk\u201d oldu\u011fu bilinci i\u00e7erisinde yay\u0131nlar\u0131m\u0131za davam\nediyoruz. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAmac\u0131m\u0131z her \u015fey ra\u011fmen sizlere lay\u0131k, kaliteli, ger\u00e7ekleri\ns\u00f6ylemekten asla \u00e7ekinmeyen ilkeli yay\u0131nc\u0131l\u0131k yapmak. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u015eimdi gelelim esas\nmeseleye...\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBu yay\u0131nlar\u0131n geli\u015ferek devam etmesi ve s\u00fcreklili\u011fi sizlerin\ndestek ve katk\u0131lar\u0131n\u0131za ba\u011fl\u0131. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSizler de kabul\nedersiniz ki arz-talep ili\u015fkisi i\u00e7erisinde \u201cger\u00e7ek\u00e7i bir zemin \u00fczerinden\u201d bu\nt\u00fcr yay\u0131nlar uzun \u00f6m\u00fcrl\u00fc olabilir ancak. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nKatk\u0131lar\u0131n\u0131zla bu yay\u0131nlara daha fazla mesai harcama, teknik\nalt yap\u0131y\u0131 tamamlama imkan\u0131m\u0131z olacak. \u003cbr\u003e\n\n\u003cbr\u003e\n\nB\u00f6ylelikle daha zengin program i\u00e7erikleri ile kar\u015f\u0131n\u0131za\n\u00e7\u0131kabilece\u011fiz.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYapman\u0131z gereken yay\u0131nlar\u0131m\u0131z\u0131 PATREON \u00fczerinden\ndestelemeniz.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAz demeden, \u00e7ok\ndemeden, hi\u00e7 olmazsa her ay bir bardak \u00e7ay paras\u0131 ile...\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBilgiler tamamen gizli olup siz ilan etmedik\u00e7e isminiz ba\u015fkalar\u0131 taraf\u0131ndan asla g\u00f6r\u00fclmeyecek.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://www.patreon.com/erkamtufan\"\u003ewww.patreon.com/erkamtufan\u003c/a\u003e\n adresinden sa\u011f \u00fcst k\u00f6\u015fedeki BECOME A PATRON\nbutonuna basarak yard\u0131m alan\u0131na giri\u015f yapabilirsiniz.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u0130lginiz i\u00e7in te\u015fekk\u00fcrler.\u003cbr\u003e"
