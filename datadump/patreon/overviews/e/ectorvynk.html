    "summary": "\u003ch2\u003eHello! My name is Ector \u003c/h2\u003e\u003cbr\u003eAnd you may know me from my YouTube videos and/or my streams on Twitch. I started this journey in December 2014 after my girlfriend encouraged me and I\u2019ve come to enjoy it much more than I ever thought I would. Making content is a huge creative release for me and something that I only want to do more of. \u003cbr\u003e\u003cbr\u003eSince starting I\u2019ve never really felt comfortable with accepting donations. Because I wasn\u2019t fully able to commit to making regular content I couldn\u2019t justify it to myself. Recently I have moved house and I now have an actual office where I can record and stream to my heart\u2019s desire and I\u2019d like to up the ante when it comes to my output. I\u2019m more creatively inspired and happier than I\u2019ve been in years and I would very much like to make YouTube and Twitch my home.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhere Patreon comes in\u003c/h2\u003e\u003cbr\u003eThe revenue I receive from ads is not much and nowhere near enough to earn a living and on top of all that it can be extremely unreliable, especially with the recent changes. But most importantly, it doesn\u2019t give anything back to you. Patreon will not only allow you to support me directly but it will also allow me have much closer ties to the community though Discord and the eventual fan servers. Also, I might be able to buy the odd croissant. I like croissants.\u003cbr\u003e\u003cbr\u003eI\u2019ve got so many more ideas for videos and series and with your help I\u2019ll be able to develop both them and my channel further. I am excited about the future!\u003cbr\u003e\u003cbr\u003eIf would like to support me but aren\u2019t able to financially then, please, do not worry. Watching my videos and streams and supporting me that way is more than enough. Please look after yourselves first and make sure that you\u2019re OK. \u003cbr\u003e\u003cbr\u003eIf you have an idea
