    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e[ENGLISH/ESPA\u00d1OL]\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWELCOME TO NARNIA! \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eOh.. Sorry, no.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S A PATREON?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSadly, what with living in a capitalist society and all that, things cost money (and these cosplays/body paintings/drawings/video tutorials are no exception). Not only do *~dollar dollar billz~* need to be spent on things like props, important materials, cameras, lights, and in the future I want to have a\u00a0great studio-workshop.\u003cbr\u003e\u003cbr\u003eWhich is where you come in! Using the magical website that is Patreon, you can pledge to give as much or as little as you like for each project that I produce, in exchange for the warm fuzzies that come from knowing you are helping to make the projects exist. Also, depending on how much you pledge to donate, you\u0027ll get access to some neat perks! Even the smallest amount will make a difference!\u003cbr\u003e\u003cbr\u003eFinally,\u00a0I would rather share what I\u0027ve learned free of charge. But! If you\u0027d like to toss me a buck or so a month, I\u0027d really appreciate it! If not, no biggie. In the end my hope is that you support the work I do because you want to support it. \u0026lt;3\u003cbr\u003e\u003cbr\u003e \u2582\u2583\u2585\u2586\u2588 THANK YOU SO MUCH! \u2588\u2586\u2585\u2583\u2582\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBIENVENIDOS A NARNIA!\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOh ... lo siento, no.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00bfQU\u00c9 ES UN PATREON?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLamentablemente al vivir en una sociedad capitalista y todo eso, las cosas cuestan dinero (y estos cosplays / pintura corporal / dibujos / video tutoriales no son una excepci\u00f3n). No s\u00f3lo eso, tambi\u00e9n necesitas gastar en cosas como accesorios, materiales importantes, c\u00e1maras, luces, y en el futuro pienso abrir un gran estudio-taller. u///u\u003cbr\u003e\u003cbr\u003e\u00a1Aqu\u00ed es donde vuestra merced entra! Usando el sitio web m\u00e1gico que es Patreon, usted puede comprometerse a aportar/ayudar como desee para cada proyecto que yo produzca, aunque Patreon no se trata de una tienda, usted a cambio est\u00e1 ayudando a que los proyectos existan. \u003cbr\u003eY dependiendo de cu\u00e1nto se comprometa a donar, podr\u00e1 conseguir el acceso a algunas ventajas \u00a1Incluso la cantidad m\u00e1s peque\u00f1a har\u00e1 una diferencia!\u003cbr\u003e\u003cbr\u003eAunque mi prop\u00f3sito es\u00a0compartir lo que he aprendido de forma gratuita; pero si quisiera aportar con un d\u00f3lar o m\u00e1s al mes, realmente lo apreciar\u00eda. Si no, no hay problema. Al final mi esperanza es que apoye el trabajo que hago porque quiere apoyarlo. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u2582\u2583\u2585\u2586\u2588 \u00a1MUCHAS GRACIAS! \u2588\u2586\u2585\u2583\u2582\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e"
