    "summary": "Hi, I\u0027m Tomaso. I\u0027ve been speaking and teaching Esperanto for close to 20 years. I also happen to live with four of the coolest Esperanto speakers on the face of the planet - my wife and kids. You may know me as Salivanto, answering your questions on Duolingo, or as Tomaso from Radio Verda, friend of singing squirrels and of Helmut von Druhler.\u003cbr\u003e\u003cbr\u003eRecently I\u0027ve started making Esperanto videos in YouTube and have received a tremendous response, but I need you help to be able to continue to do this. Please consider supporting me for your own enrichment and entertainment, and also to help the spread of Esperanto through fun learning opportunities.\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003eNotu ke miaj filmetoj ne estas nur\u00a0\u003cstrong\u003epri\u003c/strong\u003e Esperanto, sed anka\u016d \u003cstrong\u003een\u003c/strong\u003e Esperanto. Esperanto Variety Show celas esti ne \"ankora\u016d unu video-bloga\u0135o en Esperanto\" sed vera varieteo, kun muziko, ske\u0109oj, raportoj de Esperantaj eventoj, kaj tiel plu. Ni bezonas vian subtenon por atingi tion.\u003cbr\u003e\u003cbr\u003eVia subteno ne nur helpos al mi fari filmetojn, sed \u011di helpos min da\u016drigi \u0109ion kion mi faras por Esperantujo. Mi organizas la A\u016dtunan Renkonti\u011don de Esperanto (kio en 2016 estis la plej granda e-evento en usono/kanado), mi respondadas al mutege da demandoj en Duolingo (\u011dis nun pli ol 1200) de lernantoj kiuj ofte ne havas aliajn rimedojn por trovi respondojn. Plej lastatempe mi respondas al demandoj en Esperanto Stack Exchange kaj mia \"reputacio\" tie estas en la plej alta elcento (top 1%).\u00a0\u0108i \u0109io postulas tempon, sed tiuj aferoj estas subtenindaj. Kun via subteno mi povos dedi\u0109i pli da tempo al tiu laboro.\u003cbr\u003e"
