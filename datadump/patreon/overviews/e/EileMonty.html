    "summary": "I\u0027m Monty! \u003cbr\u003eMy stage name is EileMonty.\u003cbr\u003eI am a singer, actress, voice actress and Youtube Entertainer from the UK. \u003cbr\u003eAs well as my everyday freelance entertainment job I make videos for my YouTube channel[s], \u003cbr\u003e\u00a0\u003ca href=\"https://www.youtube.com/user/EileMontyVA\" target=\"_blank\"\u003eCLICK HERE TO SEE MY MAIN YOUTUBE CHANNEL!\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003ePatreon is a way to help the creators you follow fund the creations you love.\u003cbr\u003eYou\u2019re basically giving them support on their projects for a super special awesome perks in return. \"An eye for an eye\" as they say! Yay! (\u0026gt;w\u0026lt;)\u003cbr\u003e\u003cbr\u003eBasically I want to make more....\u003cbr\u003e* Song covers\u003cbr\u003e* Original songs\u003cbr\u003e* Singing Impression songs\u00a0\u003cbr\u003e* Sit down Impressions\u003cbr\u003e* Parody songs\u00a0\u003cbr\u003e* Comedy skits\u00a0\u003cbr\u003e* Animated Projects\u003cbr\u003e.... On a more regular basis! MORE FREQUENT UPLOADS! =D\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eMy goals with Patreon are to increase\nthe production value of my videos and make them more professional and frequent. I don\u0027t want to make vids that are meh, I want to make vids that are EPIC!\u00a0\n\u003cbr\u003eThis is basically a tool to help me provide more high standard quality content for you all!\n\u003cbr\u003e\"Quality Over Quantity\" is now my current motto and with your support purchasing my perks I can make this happen on a more regular basis.\u00a0\u003cbr\u003e\nI\u0027m soo grateful for all the support I have received through the years. YouTube has helped me branch out and meet and work with amazing people in my life and help me perform in more ways than one. Hopefully with all your help I can continue with my dream of entertaining people as much as I can, and I\u0027d love for you all to continue joining me on this adventure!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNotes\u003cbr\u003e* I will upload multiple videos but only up to 5 video\u0027s per month will be classed as \u0027Patreon Paid\u0027 videos. So if I upload 7 then of course 2 of em will not be counted as a paid perk. There will always be at least 1 video released per month.\u00a0\u003cbr\u003e* Vlogs are not included as Patreon Paid videos but I still update ya\u0027ll with em in posts just encase you miss them.\u00a0\u003cbr\u003e* ALL money will go towards Patreon videos to pay all involved in the projects.\u00a0\u003cbr\u003e* Discord link \u0026amp; mail required perks! I give out AFTER the first payment [There were too many people whom unfortunately would click the perk and then leave and basically steal the perk so I\u0027m now strict with giving out perks AFTER the first payment has been processed my end (^.^\u0027)].\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHope you all have a wonderful day!\u003cbr\u003e\u003cbr\u003ePEACE, LOVE \u0026amp; UNICORNS!\u003cbr\u003e\u003cbr\u003e~ Monty\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e"
