    "summary": "Since 2014,\u00a0\u003ca href=\"http://entheogenshow.com\" rel=\"nofollow\"\u003eEntheogen\u003c/a\u003e has been a labor of love \u2013 our way of giving back to the psychedelic community. In some ways, it\u0027s an homage to people like Rick Doblin of \u003ca href=\"http://maps.org/\" rel=\"nofollow\" target=\"_blank\"\u003eMAPS\u003c/a\u003e, Alex Grey of \u003ca href=\"http://cosm.org/\" rel=\"nofollow\" target=\"_blank\"\u003eCoSM\u003c/a\u003e, and a tribute to George Carlin and Bill Hicks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn a tone ranging from serious to humorous, we discuss topics related to entheogens (psychedelics) in therapeutic, medicinal, sacramental, and recreational contexts.\u00a0We bring voices of the psychedelic community to your ears.\u00a0Now we\u0027re asking for your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith an audience over 13,000 monthly subscribers, we have a responsibility to our listeners. We want to spend more time researching, outlining, and writing each show. We want to line up more great guests, and we want to get shows posted faster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you support our efforts?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve released around 40 episodes in the past 2.5 years, a little over an episode a month. If you enjoy the show, we ask for $2-$10 per episode. For this, we offer a community to connect with other Patrons, \u003cstrong\u003eearly access to new episodes\u003c/strong\u003e, and additional perks on occasion.\u003cbr\u003e\u003cbr\u003eOur shows are still available ad-free and free of charge. With your support, we can keep it that way!\u003cbr\u003e\u003cbr\u003eThanks to everyone for listening and supporting the show.\u003cbr\u003e\u003cbr\u003e- Joe, Brad, and Kevin\u003cbr\u003e\u003cbr\u003eP.S.\u00a0You can support the show in other ways too: \u003ca href=\"http://eepurl.com/byWWW5\"\u003esign up for our newsletter\u003c/a\u003e, \u0
