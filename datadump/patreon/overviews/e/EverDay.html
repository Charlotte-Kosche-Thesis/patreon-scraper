    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JLcaMzQmH0o\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-20T07:13:29+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/UPwcisd.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eEver Day\u003c/em\u003e offers an atypical fantasy adventure in an\nincreasingly absurd world filled with sentient wads of phlegm, cross-dressing\nskeletons, spider-faced old women, and lots of run-on sentences. Erratic, confusing, amusing, and even a bit endearing, \u003cem\u003eEver\nDay\u003c/em\u003e entertains. Or at least, I hope it does. My goal is to simply create stories\nand characters that you will enjoy. With your support, I believe I can do that.\u003cbr\u003e\u003cbr\u003eBy the way, drafts of both\u00a0\u003ca href=\"https://www.patreon.com/posts/chapter-1-lree-13142233\"\u003e\u003cstrong\u003eChapter 1\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/chapter-2-chain-13519096\"\u003e\u003cstrong\u003eChapter 2\u003c/strong\u003e\u003c/a\u003e can be read by the general public. Chapter 1 is also available as a\u00a0\u003ca href=\"https://www.podomatic.com/podcasts/everday/episodes/2017-11-05T00_11_55-07_00\"\u003e\u003cstrong\u003efree podcast\u003c/strong\u003e\u003c/a\u003e if that\u0027s your thing.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://i.imgur.com/WOzS9gK.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLree is a young girl bound by a terrible curse: existence. The world seems to realize that she was a mistake and is now doing everything it can to correct it. This corrective action usually takes the form of falling trees, rocks, or anything else heavy enough to crush her.\u003cbr\u003e\u003cbr\u003eAvery is a young man also bound by a terrible curse: himself. Antisocial, slothful, offensively odorous, not particularly bright, prone to fainting, maladjusted...you know, I\u0027m not sure where I was going with this. Avery\u0027s pretty pathetic.\u003cbr\u003e\u003cbr\u003eWorking together, however, the two overcome both their differences and personal challenges to bring down an awesomely evil enemy that threatens to destroy the world. \u003cbr\u003e\u003cbr\u003eIt should be noted that I am lying. \u003cbr\u003e\u003cbr\u003eVery much so.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/oxanayf.png\"\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m a 39-year-old artist, writer, husband, and father of two fine and excessively hyper boys (2 and 7). My wife, the pillar of our little family, is a CNA by night (working at a rehabilitation facility) and a student by day (enrolled in a nursing program). \u003cbr\u003e\u003cbr\u003eI\u0027ve also got a gaggle of cats that I\u0027m not quite as proud of.\u003c/span\u003e\u003cbr\u003e"
