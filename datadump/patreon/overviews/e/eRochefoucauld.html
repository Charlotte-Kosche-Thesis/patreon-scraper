    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LxFH5aNiBbc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://i.imgur.com/6E3dzVX.png\" title=\"source: imgur.com\"\u003e\n\tHey all! I\u0027m Evan, the creator of eRochefoucauld. Thank you for visiting my Patreon page.\n\t\u003cbr\u003e\n\t\u003cbr\u003eI love philosophy, history, politics, and big ideas - and talking about them. So that\u0027s what I\u0027m doing here.\u003cbr\u003e\u003cbr\u003eUltimately, I\u0027m telling the story of humanity and the history of ideas: the good, the great, and the meaningful.\u003cbr\u003e\u003cbr\u003eI\u0027m creating four series.\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eHardcore Philosophy\u003c/strong\u003e. A bi-weekly podcast telling the story of philosophy and the history of ideas.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Dialogues\u003c/strong\u003e. A bi-weekly podcast where I have long-form conversations (dialogues...) with interesting guests who span many academic disciplines and professional industries.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRealpolitik\u003c/strong\u003e. A weekly US and International political news show aimed at offering a nonpartisan yet hard-hitting take on the news from the perspective of classical realism or \"realpolitik.\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Art of Intellectual War\u003c/strong\u003e. A weekly YouTube-series consisting of 5-minute videos aimed at making balanced, critical, and informative arguments.\u003c/li\u003e\u003c/ol\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://i.imgur.com/YI3iKBz.png\" title=\"source: imgur.com\"\u003e\n\t\u003c/div\u003e\nFor those who have listened to my podcast or watched my videos - thank you. You have already helped and supported me in a meaningful way. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nBut for those who have decided to support even more - I am honored and humbled. Whether $1, $5, or more, you allow this work to continue and grow.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://i.imgur.com/hmfOvN7.png\" title=\"source: imgur.com\"\u003e\n\t\u003c/div\u003e\nAny help goes a very long way. If you believe that what I\u0027m doing is meaningful, and if you want it to continue and to grow, your support through Patreon will be essential.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMy producer and I do this in our spare time, and the work that goes into each episode is not insignificant. The more support we receive, the more time we will be able to put into the work.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nYou will also get access to what I hope are some creative and interesting rewards. Starting at things like being mentioned in our content and listed as a patron on the website, to rewards like participation in the AMA/Q\u0026amp;A, a phone call to thank you personally, and even the ability to co-develop a show with me!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://i.imgur.com/T1YJnJu.png\" title=\"source: imgur.com\"\u003e\n\t\u003c/div\u003e\nFirst and foremost, you get fully independent content. There is nothing more or higher that I have to offer. This show is about\u00a0\u003cstrong\u003eideas\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\nSecond, you get authenticity. The structure of the work, as well as my opinion, will not be driven by momentary trends, all the President\u0027s tweets, or the rest of the political theatre, et al. This, like life, is a long game.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThird, you get accessibility. I genuinely LOVE speaking with everyone that engages with my work. Almost daily, I am humbled to have a conversation with someone new. I will continue to strive to be as accessible and interactive as I can manage. You can contact me via email through our\u00a0\u003ca href=\"http://www.eRochefoucauld.org\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, or engage on other platforms like\u00a0\u003ca href=\"http://www.twitter.com/e_Rochefoucauld\" target=\"_blank\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/eRochefoucauld\" target=\"_blank\"\u003efacebook\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.instagram.com/eRochefoucauld\" target=\"_blank\"\u003einstagram\u003c/a\u003e. Seriously. I respond. To everyone.\u003cbr\u003e\n\t\u003cbr\u003e\nAnd finally - the rewards! Patrons at any level get something. See the list on the right hand side for full details.\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003eThank you for reading!\u003cbr\u003e\n\t\u003cbr\u003e\nEvan\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cimg src=\"https://i.imgur.com/XPhUBLx.png\" style=\"width: 322px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cem style=\"background-color: initial; text-align: center;\"\u003esoli Deo gloria\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003ca href=\"http://www.erochefoucauld.org/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |  \u003ca href=\"https://twitter.com/e_Rochefoucauld\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |  \u003ca href=\"https://www.facebook.com/eRochefoucauld\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/erochefoucauld\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0|\u00a0\u003ca href=\"https://www.youtube.com/c/eRochefoucauld\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cstrong\u003eWhen do you publish content? \u003c/strong\u003eRight now the main publishing schedule is on Friday at 9 AM EST / 2 PM GMT. You can listen/watch on our\u00a0\u003ca href=\"http://www.erochefoucauld.org\" target=\"_blank\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_H3FWDLTpeLyrs0tUCxiFQ\" target=\"_blank\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/erochefoucauld/id1282151512?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/listen?u=0#/ps/Ie7ylx2bz2y3ntxzrypzonesf34\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e,\u00a0\u003ca href=\"https://www.stitcher.com/podcast/erochefoucauld\" target=\"_blank\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"https://open.spotify.com/show/3Uv4WP9VYQmHwctx1rQWAk?si=4fn2BYt1RjqFtyamhD8JSQ\" target=\"_blank\"\u003eSpotify\u003c/a\u003e, and many other platforms. However, I am expanding rapidly and doing my best to develop both more series, and overall quantity. So expect this to have a degree of flexibility as my work develops in 2018.\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eWhat is Patreon? \u003c/strong\u003ePatreon is a platform that helps independent creators earn a sustainable source of income. This is done by connecting the creator with their supporters directly, and removing any advertisers or other less-than-stable 3rd parties.\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003eHow do I become an eRochefoucauld Patron? \u003c/strong\u003eRight here! Up in the top right you will see a button that says \"BECOME A PATRON.\" Click there, and then select from the different tiered rewards. Whether you can contribute $1, $5, or more - you are my patron! You will have to make a Patreon account, of course, and then pay via credit card. All credit card payments are processed safely and securely through Patreon. If you have any issues with the sign-up or payment process you can contact the staff at Patreon\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003ehere\u003c/a\u003e. They are very helpful and responsive!\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\tI would love to be a Patron, but I only have [insert currency] and your rewards are in Dollars. \n\t\t\u003c/strong\u003eNo problem! You can pay in any currency and Patreon will automatically calculate the correct exchange.\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eCan I pause or stop my contribution in the future?\u003c/strong\u003e Of course. If for any reason you are unable to continue your financial support of eRochefoucauld, you can pause or cancel your pledge at anytime. I do hope you keep listening to the podcast and engaging with me on social media!\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tWhat if I still have questions? \n\t\t\u003c/strong\u003ePatreon has a great customer service team ready to answer any question. You can contact them\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\" target=\"_blank\"\u003ehere\u003c/a\u003e. If your question is for me, please ask! You can contact me easily\u00a0\u003ca href=\"http://www.erochefoucauld.org/contact\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\t\u003c/div\u003e"

     "about": "eRochefoucauld (ee Rohsh-foo-koh) is a weekly podcast that cuts across many themes and ideas, like philosophy and ethics, religion and science, history and culture, and conflict and development.\u003cbr\u003e\u003cbr\u003eHosted by Evan Thomsen, this \u2018podcast with a hammer\u2019 is built upon the classics and dedicated to the highest aim of the individual and society. The podcast will journey, like Voltaire, upon the steps by which we passed from barbarism to civilization, and will seek, like Kant, a morality not of happiness but of its worth. \u003cbr\u003e\u003cbr\u003eeRochefoucauld is recorded in Thailand, and produced by Zach Murray in the US.",
