    "summary": "I have been making music since I was very young.\u00a0 I have been teaching music for many decades.\u00a0 Over the years, I have organized musicians, put on \u003ca href=\"http://edhartmanmusic.com/eds_amazing_adventures_with_the_percussive_arts_society_and_the_world_rhythm_festival/\"\u003econcerts and community events\u003c/a\u003e, \u003ca href=\"http://edhartmanmusic.com/performance/\"\u003eperformed for kids, adults and seniors\u003c/a\u003e, and\u00a0\u003ca href=\"http://edhartmanmusic.com/bio/\"\u003ewritten music for film, TV and media\u003c/a\u003e.\u00a0 You can see my credits, bio, etc. at my website: \u003ca href=\"http://edhartmanmusic.com\"\u003eedhartmanmusic.com\u003c/a\u003e and on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=tZISUr8bsPo\u0026amp;list=PLuihzQ3nbkeQisTXrSz0ojyfmnbQ7s0qz\"\u003eYoutube.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI closed my retail store, The Drum Exchange (Seattle) after 25 years recently (See the Drum Exchange \u003ca href=\"https://www.youtube.com/watch?v=cXABEquwkVw\u0026amp;list=PLuihzQ3nbkeSQgY1w0Rio8bMtCFzfwuNV\"\u003eYoutube\u003c/a\u003e channel for that history!).\u00a0 I am back to the basics as a composer and musician.\u00a0 For the first time, in my life, I have a tremendous studio, and a lot more time to create music!\u00a0 I\u003cstrong\u003e\u003c/strong\u003e occasionally\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.google.com/search?q=occasionally\u0026amp;spell=1\u0026amp;sa=X\u0026amp;ved=0ahUKEwicjNSaiIjXAhVT42MKHaS8DHoQvwUIIygA\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e score music for films, or supply media with my tracks.\u00a0 My music has been used by major films and TV shows.\u00a0 Those income streams are very long-term, though, and can take years to pay-off.\u00a0 I also locally teach songwriters, composers and bands how to get their music in TV and film, too.\u00a0 \u003cbr\u003e\u003cbr\u003eWith technology, composers can sound like orchestras, bands, and surreal electronic sound machines.\u00a0 There are times, though, when collaborating with other musicians is a much better idea, especially if you have the budget.\u00a0 Some of the best music, I\u0027ve ever made, was in professional studios, with great musicians, engineers and producers.\u00a0 \u003cbr\u003e\u003cbr\u003eAll of this comes back to the concept of something very old in culture.\u00a0 We all support each other.\u00a0 It\u0027s nearly a barter concept.\u00a0 You give me food, I give you music.\u00a0 One feeds the stomach, the other feeds the soul (and makes the food taste much better).\u003cbr\u003e\u003cbr\u003eThe next decade, for me, will be where I need to create as much music as possible, for both spiritual and financial reasons.\u00a0 If you would like to join me on this journey, take a look at what I am doing.\u00a0 I hope I can help you in return.\u00a0 Thanks!\u003cbr\u003e"
