    "summary": "I\u0027m a trans journalist, researcher and transparency activist working to get government information released and freely available to the public. Since most of my work is donated to non-profits, I rarely get paid and the payments I do get come late. Your support can help cover my operating expenses, medical bills and other expenses, keeping all of the content free for everyone. \u003cbr\u003e\u003cbr\u003eIn addition to supporting my work, 10% of the money contributed to my Patreon is being passed on to other LGBTQ+ creators, and true (not performative) allies of the community, because a rising tide should lift all boats. Right now, those creators are\u00a0\u003ca href=\"https://www.patreon.com/errorinn\" target=\"_blank\"\u003eErinn Atwater\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/LifeofBria\" target=\"_blank\"\u003eLife of Bria\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/samriedel\" target=\"_blank\"\u003eSam Riedel\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/katelynburns\" target=\"_blank\"\u003eKatelyn Burns\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/russkick\" target=\"_blank\"\u003eRuss Kick\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/violetblue\" target=\"_blank\"\u003eViolet Blue\u003c/a\u003e,\u00a0and\u00a0\u003ca href=\"https://www.patreon.com/MPNG\" target=\"_blank\"\u003eJessica\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince 2015, I\u0027ve\u00a0\u003ca href=\"https://archive.org/details/nationalsecurityarchive\" rel=\"nofollow\"\u003epublished\u003c/a\u003e \u003cstrong\u003emillions\u003c/strong\u003e\u00a0of\u00a0\u003ca href=\"http://that1archive.neocities.org\" rel=\"nofollow\"\u003egovernment documents\u003c/a\u003e (well over 10% of the text items on the\u00a0\u003ca href=\"https://archive.org/\" rel=\"nofollow\"\u003eInternet Archive\u003c/a\u003e). I\u0027ve also analyzed these documents, with my work appearing without paywalls in \u003cem\u003eMuckRock\u003c/em\u003e, \u003cem\u003eMotherboard\u003c/em\u003e, \u003cem\u003eUnicorn Riot\u003c/em\u003e, \u003cem\u003eAND Magazine\u003c/em\u003e and \u003cem\u003eAtlas Obscura\u003c/em\u003e. My work has been referenced by outlets like \u003cem\u003eBuzzFeed\u003c/em\u003e and discussed in the \u003cem\u003eNew York Times\u003c/em\u003e and the \u003cem\u003eWashington Post\u003c/em\u003e, among other outlets.\u00a0\u003cbr\u003e\u003cbr\u003eSince I\u0027ve gotten started, no outlet has matched the number of government documents that I\u0027ve made freely available. Including the online release of CIA\u0027s 13,000,000 page CREST\u00a0database, I\u0027ve helped get more pages of government documents online than even WikiLeaks has.\u00a0Until recently, those documents could only be accessed from four computers in the world, all of them just outside of Washington D.C. Now they\u0027re online and\u00a0\u003ca href=\"https://archive.org/details/cia-collection?sort=-publicdate\" target=\"_blank\"\u003ebeing made fully text searchable at the Internet Archive\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhile I analyze and write about these documents, I consider publishing them to be more important because it enables and empowers an entire generation of journalists, researchers and students of history.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to the\u00a0nearly 1,000,000 CIA documents now available for download from the Internet Archive, some of my notable uploads include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://archive.org/details/casolaro\" rel=\"nofollow\"\u003eDanny Casolaro\u0027s notes and research papers\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://archive.org/details/nsia-fbi-files\" rel=\"nofollow\"\u003eFBI files on over 1,700 people and groups\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOver\u00a0\u003ca href=\"https://archive.org/details/GoldKingMine\" rel=\"nofollow\"\u003e35,000 EPA documents\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://archive.org/details/defense-dept\" rel=\"nofollow\"\u003eOver 20,000 military documents\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://archive.org/details/nsa-archive\" rel=\"nofollow\"\u003eOver 11,000 NSA documents\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://archive.org/details/cia-collection\" rel=\"nofollow\"\u003eOver 110,000 CIA documents\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://that1archive.neocities.org/subfolder1/ufo-files.html\" rel=\"nofollow\"\u003eOver 100,000 pages of UFO reports\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://that1archive.neocities.org/subfolder1/diplomatic-papers.html\" rel=\"nofollow\"\u003eOver 3,000,000 State Department papers and cables\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://archive.org/details/nsia-911\" rel=\"nofollow\"\u003eTerabytes of 9/11 data\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThe most complete and freely available collection of files on the JFK and Martin Luther King assassinations, including a reindexed copy of the\u00a0\u003ca href=\"https://archive.org/details/nationalsecurityarchive-weisberg\" rel=\"nofollow\"\u003eWeisberg JFK Archive\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://magazineproject.org/HistoryOfTIME.html\" rel=\"nofollow\"\u003eThe public archive of TIME Magazine issues\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat\u0027s next? I\u0027ve launched several projects with a special focus, including:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe\u00a0\u003ca href=\"https://www.muckrock.com/project/iran-contra-october-surprise-and-reagans-wrongs-49/\" rel=\"nofollow\"\u003eReagan\u0027s Wrongs\u003c/a\u003e Project, looking at Iran-Contra,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Debategate\"\u003eDebategate\u003c/a\u003e, the Inslaw scandal and more.\u003c/li\u003e\u003cli\u003eThe\u00a0\u003ca href=\"https://www.muckrock.com/project/scientology-is-fair-game-86/\" rel=\"nofollow\"\u003eScientology is Fair Game\u003c/a\u003e project: A look at Scientology, including their\u00a0\u003ca href=\"https://www.muckrock.com/foi/united-states-of-america-10/snow-white-25529/\" rel=\"nofollow\"\u003einfiltration of government\u003c/a\u003e, attacks on private citizens and the deaths of people in their care. I\u0027m now \u003cstrong\u003esuing the FBI \u003c/strong\u003eover these records.\u003c/li\u003e\u003cli\u003eThe\u00a0\u003ca href=\"https://www.muckrock.com/project/haters-documenting-hate-and-extremist-groups-91/\"\u003eHaters Project\u003c/a\u003e: A look at the hundreds of hate groups around the United States,\u00a0\u003ca href=\"https://www.splcenter.org/fighting-hate/extremist-files/groups\" rel=\"nofollow\"\u003eas identified by groups like the Southern Poverty Law Center\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope you\u0027ll help me\u00a0\u003ca href=\"https://twitter.com/NatSecGeek/status/804890715620773890\" rel=\"nofollow\" target=\"_blank\"\u003echange our understanding of history\u003c/a\u003e. Remember, transparency naturally encourages government reform.\u003ca href=\"https://archive.org/details/defense-dept\" rel=\"nofollow\"\u003e\u003c/a\u003e"
   },
