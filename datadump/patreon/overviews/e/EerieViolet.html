    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/f6ZKKrp.png\"\u003e\u003cbr\u003eEerieViolet is an artist who mainly works with \ndrawing. By using popular themes such as sexuality, family structure and purple, Eerie touches various overlapping themes and strategies. \nSeveral reoccurring subject matter can be recognized, such as the \nrelation with popular culture and media, working with repetition, \nprovocation and the investigation of the process of expectations.\u003cbr\u003e\n Their drawings are often classified as part of the new romantic movement \nbecause of the desire for the local in the unfolding globalized world. \nHowever, this reference is not intentional, as this kind of art is part \nof the collective memory. With a subtle minimalist approach, they \ncreates work through labor-intensive processes which can be seen \nexplicitly as a personal exorcism ritual. They are inspired by a \nnineteenth-century tradition of works, in which an ideal of \u2018Fulfilled \nAbsence\u2019 was seen as the pinnacle.\u003cbr\u003e\u00a0 Their practice provides a useful\n set of allegorical tools for maneuvering with a pseudo-minimalist \napproach in the world of drawing: these meticulously planned works \nresound and resonate with images culled from the fantastical realm of \nimagination. By referencing romanticism, grand-guignolesque black humor\n and symbolism, Violet creates work in which a fascination with the clarity\n of content and an uncompromising attitude towards conceptual and \nminimal art can be found. The work is aloof and systematic and a cool \nand neutral imagery is used.\u003cbr\u003e\u003cbr\u003e These works often refer to pop and \nmass culture. Using written and drawn symbols, a world where light-heartedness rules and where rules are undermined is created. By emphasizing aesthetics, they seduce the viewer into a world of ongoing \nequilibrium and the interval that articulates the stream of daily \nevents. Moments are depicted that only exist to punctuate the human \ndrama in order to clarify our existence and to find poetic meaning in \neveryday life.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://eerieviolet.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://twitter.com/EerieViolet\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://www.furaffinity.net/user/eerieviolet/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
