    "summary": "Coming this fall: an issue on\u00a0\u003cstrong\u003eBLACK WOMEN\u0027S JOY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGuest edited by Sajae Elder and Vicky Mochama, this fall\u0027s issue will look at a subject that\u0027s too often ignored - the joy of Black women, who are too often only asked to consider their heartache and pain. They\u0027re currently considering pitches, so if you\u0027ve got one, send it to ethnicaisle at gmail dot com\u003cbr\u003e\u003cbr\u003eIt\u0027s a worthy topic for kicking off the next iteration of the Ethnic Aisle, which for the past six years has always aimed to explore the hidden or undervalued areas of the lives of racialized people in the GTA. We\u0027d like to thank our patrons for helping us look at everything from science to poetry, for helping us fund writers and artists interested in the tiny corners of the Greater Toronto Area to all of the country currently called Canada, coast to coast.\u00a0\u003cbr\u003e\u003cbr\u003eThe Ethnic Aisle has always been a labour of love - a side project that too often gets neglected by our bills and our lives. We really, really appreciate our patrons and so, as of now, we are switching to per-issue funding, which we think is more fair since our output is often erratic. Thanks to everyone who has stuck by us this long - and thank you to all of the new people we\u0027ve met along the way.\u00a0\u003cbr\u003e"
