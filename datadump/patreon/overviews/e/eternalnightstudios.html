    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCurrent game in development:\u00a0 Winter\u0027s Empty mask.\u003cbr\u003e\u003cbr\u003eDownload Public Demo\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://ibb.co/eV4gkw\"\u003e\u003ca href=\"https://eidolon-stigma.itch.io/winters-empty-mask\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/nfWB2b/patreon_imagenes.png\" style=\"width: 648px;\"\u003e\u003c/a\u003e\u003ca href=\"https://eidolon-stigma.itch.io/winters-empty-mask\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSynopsis:\u003cbr\u003e\n\u003c/span\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"This story is set in Momiji, a fictional city with a high crime rate. It is not uncommon there to hear of deaths and missing persons every morning in the news reports. But even among these issues there is a figure, an urban legend, that stands above all, an assassin known only by the nickname \u201cRED\u201d. His murders are most brutal and un-explainable, with all of its victims being found with broken organs and bones, with their insides reduced to a bloody pulp.\"\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDevelopment\u00a0Images\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/eerm2b/sketches_patreon.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho we are\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are the team of Eternal\nNight Studios, indie developers of visual novels. Our goal is to continually\nimprove the projects that we are involved in, it is for that reason that we\ndecided to create a Patreon page.\u003cbr\u003e\n\nUnlike our previous work,\nthis time we plan to make visual novels for the adult public, with higher\nlevels of violence, sexuality and darker themes.\u003cbr\u003e  \u003cbr\u003e\n\nThe team is formed by\nAlberto (artist), Stw (programmer) and Ziel (writer). We love creating\nvisual novels for the enjoyment of all of you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrevious Works\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eOver the years, we have\nmanaged to create in our free time several titles, among which we highlight our\nvisual novels brought to Steam, \"Trick and Treat\" and \"Connected\nHearts\"\u003c/div\u003e\n\n\n\n\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/555210/Trick_and_Treat__Visual_Novel/\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/npGB2b/tat_steam.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://store.steampowered.com/app/603140/Connected_Hearts__Visual_novel/\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/dMnvTG/d5e2a01cda62e907a9c5dd2585012894_original.png\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIn addition to them we made\nother visual novels that you can enjoy free of charge just by clicking on the\nrespective images.\u003c/div\u003e\u003ca href=\"https://eidolon-stigma.itch.io/\" target=\"_blank\"\u003e\u003cimg src=\"https://preview.ibb.co/jwnthb/ens.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecome our Sponsor\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eThis way you encourage us\nto continue doing our projects, also as our sponsors increase, we will improve\nin quality and content for the visual novels. Finally, if you decide to support\nus as a sponsor, you will gain access the improved demos that we will publish\nand to the development discussions.\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eFollow us on our social networks\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://web.facebook.com/eternal.night.studios\"\u003ehttps://www.facebook.com/eternal.night.studios\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/EternalNightVNs\"\u003ehttps://twitter.com/EternalNightVNs\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
