    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/llddgadPTT8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=llddgadPTT8\u0026feature=youtu.be",
    "one_liner": "V0.03 of Malise and the Machine coming November 1!",

    "published_at": "2014-09-01T16:44:56+00:00",
    "summary": "\u003cstrong\u003eHello and welcome!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am excited to present to you my first title in what will hopefully be a long list of games: \u003cstrong\u003e\u003cem\u003eMalise and the Machine\u003c/em\u003e\u003c/strong\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe most recent major release of Malise and the Machine was on \u003cstrong\u003eOctober 30, 2016\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAs of October 11, 2016, our campaign has become a\nmonthly subscription campaign. As of October 13, 2016 we have begun using Patreon\u0027s charge upfront feature, meaning new patrons have immediate access to their digital rewards! \u00a0The following posts contain download information for the digital rewards:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/3-reward-game-6995378\" target=\"_blank\"\u003e$3 Reward Downloads (Game Versions)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/5-reward-artwork-6995502\" target=\"_blank\"\u003e$5 Reward Download (Artwork PDF)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/15-reward-6995532\" target=\"_blank\"\u003e$15 Reward Download (Soundtrack)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHave a question?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSend me a message or email me at \u003ca href=\"mailto:eromancergames@gmail.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eeromancergames@gmail.com\u003c/strong\u003e\u003c/a\u003e and\nI\u2019ll get back to you as soon as possible (usually within 24 hours)!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScreenshots!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/510441ekv/Uk1k_A0_U.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://s9.postimg.org/4bhbrnqvz/ANaru_R0.jpg\"\u003e\u003cimg src=\"https://s9.postimg.org/4bhbrnqvz/ANaru_R0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eAbout\nthe game\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eMalise and the Machine \u003c/em\u003eis an adult RPG for the PC, and is being created using\na heavily improved version of RPG Maker VX Ace. After having been a personal\nproject of mine for a year, the project had its first test release on Patreon\nin April of 2015.  The project has grown\nso much in the time since then due to the support of our loyal patrons, and we\nare now a three person team of extremely devoted members working full time to\nmake this the best adult RPG in existence.\u003cbr\u003e\n\u003cbr\u003e\nThe goal for this project is to make an amazing\ngame that can be distributed in both English and Japanese, and we need your\nhelp to do it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should I care about it?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOne of the major goals of the game is\noriginality in as much as possible. Characters, enemies, artwork, the story, maps,\nand even the soundtrack are being custom made for the game. If you\u0027ve been\nwaiting for an adult game that\ndraws on gameplay aspects from classic RPG greats such as the classic \u003cem\u003ePhantasy\nStar \u003c/em\u003eand \u003cem\u003eFinal Fantasy\u003c/em\u003e series, then you should care!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs the gameplay any good?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe gameplay \u003cstrong\u003eis\u003c/strong\u003e good! A key\nelement is the custom active time battle system that features fully animated\nenemy sprites and unique, highly detailed character artwork for every action.\nCharacters have access to different outfits and weapon types that will modify\ntheir stats and combat role.\u003cbr\u003e\u003cbr\u003eHere\u0027s a brief summary of gameplay elements that are either integrated already or are being planned/designed:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA fast paced active time battle system featuring a party of two\u003c/li\u003e\u003cli\u003eComplex skills, status system, balancing, and actual challenging gameplay (gasp)!\u003c/li\u003e\u003cli\u003eQuality AI\u003c/li\u003e\u003cli\u003eA fleshed out story told through events with detailed character artwork\u003c/li\u003e\u003cli\u003eAn array of armor types for each character with their own unique visuals and play-styles\u003c/li\u003e\u003cli\u003eCrafting\u003c/li\u003e\u003cli\u003eArmor and weapon upgrade system\u003c/li\u003e\u003cli\u003eA whole lot of loot to feed the crafting and upgrade systems\u003c/li\u003e\u003cli\u003eNon-linear story/quest/progression elements\u003c/li\u003e\u003cli\u003eA custom user interface\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://66.media.tumblr.com/7e6ae2abd543d5ba4257e42908f5727e/tumblr_nk4rh72LXi1u29mnvo1_500.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eDifferent armor and outfits huh? Explain!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nA lot of games in the past utilize picture\noverlays to simulate different clothing/outfits. In \u003cem\u003eMalise and the\nMachine\u003c/em\u003e every outfit truly has its own unique artwork. In addition, each outfit type has a unique\nprogressive armor damage pattern.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe artwork looks unique!  How is it\nbeing made?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe art style uses pre-rendered graphics made\nfrom 3D models. I\u0027m using a highly customized set of shaders and post\nprocessing combined with hand painting in Photoshop to achieve this style, and\nthe result is that I can create highly detailed artwork relatively quickly\nwithout being a master 2D artist.  This route also allows me to pay to\nlicense models/parts from artists and customize them to my liking for use in\nthe game. This isn\u0027t a magic button that does the work for me by any means as a\nlot of customization goes into everything, but it is the next best thing to\nhaving a team of artists working with me.  \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are you?  Have you made any games\npreviously?  How many people are working this? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a professional programmer, but this is my\nfirst game.  I also have a background in various mediums of graphic design\nand music, and have pushed my creative abilities to new levels to lay the\ngroundwork for this project.  \u003cbr\u003e\n\u003cbr\u003e\nI began the project on my own, but the\ndevelopment team now consists of myself, a full-time programmer, and a second\nfull time 3D artist.  Due to the nature of the game content and the\nspecific skill sets required for making the artwork (and coding my ambitious\nideas) the pool of candidates is very small.  Naturally I can\u0027t expect\nsuch talented people to work for free, nor would I want them to. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does the donation process work?\n What do I get in return for helping out?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon works a little differently than traditional\ncrowdfunding platforms.  When you make a pledge to this project, you are\ncharged for your initial pledge, and then on a monthly basis until you choose\nto end your support.  \u003cbr\u003e\n\u003cbr\u003e\nPledging\u003cstrong\u003e \u003cstrong\u003e$3\u003c/strong\u003e per month \u003c/strong\u003ewill give you instant access to the\nproject activity feed, allowing you to see and comment on updates that I post.\n This includes monthly in-depth progress updates with visuals and previews\nof what we\u2019ve been up to! In addition, you\u2019ll receive the latest version of the\ngame on the first of each month! Please note that we may not have a new release ready every month as we want each build that we release to be stable and bug free, but we will do our best! Pledging\u003cstrong\u003e \u003cstrong\u003e$5\u003c/strong\u003e per month \u003c/strong\u003ewill\nalso net you a high resolution artwork PDF that gets expanded with each major release!\n It\u0027s not skimpy either.  It\u2019s currently nearly 300 pages!  \u003cbr\u003e\n\nPledging\u003cstrong\u003e \u003cstrong\u003e$10\u003c/strong\u003e per\nmonth \u003c/strong\u003ewill enter you into the \"Inner Circle\".  At this\ntier you will receive weekly in-depth and technical progress updates via\nthe Patreon feed, including previews of high resolution artwork as it\u2019s\nfinished.  In addition, every time we\nreach a point where we have a semi-stable build we\u0027ll share it with those who\nhave pledged at this tier via my Google Drive.  This will give you the first opportunity to\noffer feedback and also help me firsthand with testing. \u003cbr\u003e\n\u003cbr\u003e\nWe\u2019ve received a lot of praise for the electronic-metal and industrial inspired\nsoundtrack to the game, and we are now offering the latest version of the\nsoundtrack to patrons who pledge at the \u003cstrong style=\"font-weight: bold;\"\u003e$15\u003c/strong\u003e\u003cstrong\u003e\nper month \u003c/strong\u003etier.   \u003cbr\u003e\n\u003cbr\u003e\nBeyond that, a pledge of\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e$40\u003c/strong\u003e\u003cstrong\u003e (continental U.S.) or \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e$50\u003c/strong\u003e\u003cstrong\u003e (international\noutside the U.S.) \u003c/strong\u003ewill get you a high quality metallic ink artwork print\ndelivered to your door.  Check out the current print designs below (more will\nbe added as development progresses)! Keep in mind that all game and\nprint artwork is uncensored.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOne more thing! \u00a0If you pledge a \u003cstrong\u003etotal of $20\u003c/strong\u003e\u00a0\u003cstrong\u003eor more\u003c/strong\u003e\u00a0over the course of the project you will receive an \u003cem\u003euncensored completed copy of the game at the end of the project!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/4o8pxugvh/c_Y3ta5f.jpg\"\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat will you do with my pledge?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThere are two major areas that your pledge will help out\nwith.  The first is paying to license art assets.  I\u0027ve already put\nout a solid chunk of change for assets, and that chunk will only get bigger as\ndevelopment goes on!   The second is to pay team members.  The more\nmonetary help the project receives, the more help I can get to work on the\nproject!  I want to point out that our team is now entirely comprised of\nmembers who work full time on this project and are supported almost entirely by\nthe proceeds of this campaign. Your pledge \u003cem\u003ereally\u003c/em\u003e\nmakes a difference for us.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a big thanks to everyone for taking the\ntime to check out our project.  An even bigger thanks to those of you that\nchoose to participate and help us out as the project progresses!  Let\u0027s\nmake a game!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n- EROMANCER\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eReceive access to the latest version of the game!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGet monthly in-depth progress updates via the Patreon activity feed!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReceive a special high resolution artwork PDF that will be expanded upon with each major release!\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eJoin the \"Inner Circle\"! Receive weekly in-depth technical updates, exclusive test versions, and high resolution artwork as it is finished! As such, you\u0027ll be among the first to voice feedback and to help make suggestions for improvement!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",
