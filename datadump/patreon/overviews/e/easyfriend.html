    "summary": "First... Thank you for taking the time to learn a little about Easyfriend! We appreciate you.\u003cbr\u003e\u003cbr\u003eWhat is EasyFriend?\u00a0\u003cbr\u003e\u003cbr\u003eEasyFriend is a grungy, soul band from Los Angeles, CA. Something kinda like Jeff Buckley growing up in the Seattle Scene or David Byrne with louder guitars. EasyFriend isn\u0027t just music though. It\u0027s also an idea.\u00a0\u003cbr\u003e\u003cbr\u003eEasyFriend, for all of us in the band, equals freedom. Freedom to truly express ourselves; to make music and art we truly love. Freedom to tear across this great country sharing that music with every open ear. When we heard about Patreon we saw this sentiment exactly.\u003cbr\u003e\u003cbr\u003ePatreon will allow our fans to share that journey with us. To be there with us through the pretty and the ugly..of which there will be plenty of both!\u003cbr\u003e\u003cbr\u003eYou\u0027ll travel with us via live streaming, visit new cities from the perspective of a traveling band and the local friends we meet, and share in the release of our new record from beginning of release to the end!\u003cbr\u003e\u003cbr\u003eYour support here will allow us to make quality content from the road, filled with incredible music and the most unique tour of our lovely country you\u0027ll ever see.\u003cbr\u003e\u003cbr\u003eWe want everyone in the universe to have our music so you\u0027ll receive the entire new record when you become a $1 Patron! Thank you again for your support!\u003cbr\u003e\u003cbr\u003eEric, Matt and Paul\u003cbr\u003e"
