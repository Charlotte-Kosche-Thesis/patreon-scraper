    "summary": "\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(65, 236, 178);\"\u003eWho I am\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\tHello! My name is Elizabeth and I\u0027m a gay\u00a0\u003ca href=\"http://eliz.abeth.net\" target=\"_blank\"\u003eartist \u0026amp; illustrator\u003c/a\u003e living in Portland, OR with a large collection of comics and a small collection of\u00a0\n\t\u003ca href=\"https://pbs.twimg.com/media/CWDRNl7UAAAaNdY.jpg:large\" rel=\"nofollow\" target=\"_blank\"\u003ecats\u003c/a\u003e. When I\u0027m not drawing \u0026amp; painting, I\u0027m\u00a0\u003ca href=\"https://twitter.com/ElizSimins\" rel=\"nofollow\" target=\"_blank\"\u003etweeting\u003c/a\u003e, filling my apartment with\u00a0\u003ca href=\"https://pbs.twimg.com/media/CV_aKAuVEAAR3-j.jpg:large\" rel=\"nofollow\" target=\"_blank\"\u003ecolorful\u003c/a\u003e \u003ca href=\"https://pbs.twimg.com/media/CUNgeX7U8AAxxl0.jpg:large\" rel=\"nofollow\" target=\"_blank\"\u003ethings\u003c/a\u003e, and\u00a0\u003ca href=\"http://logh-icebergs.tumblr.com\" target=\"_blank\"\u003e\u003cdel\u003eover\u003c/del\u003eanalyzing gay anime\u003c/a\u003e. 90% of my monthly income comes from my supporters here on Patreon. So, first of all, thank you! \u2665\ufe0e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(248, 185, 50);\"\u003eWhat I do\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\nThanks in large part (okay, MOSTLY) to my patrons, I\u0027ve been a full-time freelance illustrator/artist/etc since 2013. My work has been talked about in various places on the internet, including the\u00a0\n\u003ca href=\"http://www.avclub.com/article/evil-finds-both-solace-and-struggle-harry-potter-239145\" rel=\"nofollow\" target=\"_blank\"\u003eA.V. Club\u003c/a\u003e,\u00a0\u003ca href=\"http://motherboard.vice.com/read/gamings-feminist-illuminati\" rel=\"nofollow\" target=\"_blank\"\u003eVice Motherboard\u003c/a\u003e, the\u00a0\u003ca href=\"http://www.huffingtonpost.com/2014/10/08/womansplainer-feminism-explainer-elizabeth-simins_n_5946634.html\" rel=\"nofollow\" target=\"_blank\"\u003eHuffington Post\u003c/a\u003e, and\u00a0\u003ca href=\"http://boingboing.net/2015/08/27/politely-show-the-world-you-ha.html\" rel=\"nofollow\" target=\"_blank\"\u003eBoing Boing\u003c/a\u003e. You might be familiar with my\u00a0\u003ca href=\"http://www.fangamer.com/products/gaming-s-feminist-illuminati\" rel=\"nofollow\" target=\"_blank\"\u003eGaming\u0027s Feminist Illuminati\u003c/a\u003e t-shirt,\u00a0\u003ca href=\"https://www.etsy.com/listing/482887316/yuri-on-ice-butts-4x6-sticker-sheets\" target=\"_blank\"\u003eYuri!!! On Ice butt stickers\u003c/a\u003e, or\u00a0\u003ca href=\"http://cargocollective.com/eliz/Manic-Pixel-Dream-Girl\" rel=\"nofollow\" target=\"_blank\"\u003eManic Pixel Dream Girl\u003c/a\u003e, my four-part memoir about girlhood, growing up, \u0026amp; games. \u003cbr\u003e\n\u003cbr\u003e\nI also co-host\u00a0\n\u003ca href=\"http://explainjojo.com\" target=\"_blank\"\u003eJoJo\u0027s Bizarre Explainer\u003c/a\u003e, a podcast about JoJo\u0027s Bizarre Adventure, and I publish a very sporadic media recommendation newsletter called\u00a0\u003ca href=\"http://tinyletter.com/thingsthataregood\" target=\"_blank\"\u003eThings That Are Good\u003c/a\u003e. Chances are that by the time you\u0027re reading this, I\u0027ve probably taken on some other overly ambitious side project that I\u0027ll eventually be adding in here. Ah, yep,\u00a0\u003ca href=\"http://logh-icebergs.tumblr.com\" target=\"_blank\"\u003ehere it is\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nRight now, my major ongoing Patreon-fueled projects include: a \n\u003cstrong\u003egraphic novel memoir\u003c/strong\u003e about queerness, heteronormativity, \u0026amp; forgiveness; various other short- and long-form\u00a0\u003ca href=\"https://www.patreon.com/elizsimins/posts?tag=autobio\"\u003ememoir comics\u003c/a\u003e; monthly\u00a0\u003ca href=\"https://www.patreon.com/elizsimins/posts?tag=drawing%20challenges\"\u003edrawing challenges\u003c/a\u003e;\u00a0lots and lots of anime\u00a0\u003ca href=\"https://www.patreon.com/elizsimins/posts?tag=fan%20art\"\u003efanart\u003c/a\u003e; and numerous one-off \u003cstrong\u003eillustrations \u0026amp; other projects\u003c/strong\u003e\u00a0that defy categorization. This will all grow and change as I meet more of my \u003cstrong\u003ePatreon goals\u003c/strong\u003e, which you can read about over on the left of this page. Okay! Time to get more specific~\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 63, 124);\"\u003e\u003cem\u003eFavorite Patreon-Funded Projects\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nBelow are several projects I\u0027ve worked on or completed in the last couple years that I\u0027m especially proud of\u2014\n\u003cstrong\u003eall\u003c/strong\u003e\u00a0of which were paid for \u0026amp; made possible by Patreon support!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bad-at-games.tumblr.com/post/135910802113/one-year-ago-i-was-in-new-york-packing-up-the\" rel=\"nofollow\"\u003e\u003cimg src=\"http://eliz.abeth.net/hosted/xmas-night-preview.jpg\"\u003e\u003cbr\u003e\nScenes from a Christmas night spent avoiding my former apartment\n\u003c/a\u003e(December 2015; memoir comic; selected for inclusion in the 2016 Comic \u0026amp; Cartoon Annual\u00a0at the Society of Illustrators in New York)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://eliz.abeth.net/hosted/evil-preview.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"http://bad-at-games.tumblr.com/post/146760290718/evil-a-comic-about-harry-potter-queer\" rel=\"nofollow\" target=\"_blank\"\u003eEvil\u003c/a\u003e (June 2016; memoir/cultural criticism comic)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://eliz.abeth.net/hosted/april-flowers-preview.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://eliz.abeth.net/hosted/febzooary-preview.jpg\"\u003e\u003cimg src=\"http://eliz.abeth.net/hosted/automaytons-preview.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/elizsimins/posts?tag=drawing%20challenges\"\u003eMonthly drawing challenges\u003c/a\u003e (2017; illustration)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(26, 217, 53);\"\u003eWhat You Get\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: #a6fffc;\"\u003e$1+ Patrons\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nAll patrons\u003c/strong\u003e will get (very) \u003cstrong\u003eearly access\u003c/strong\u003e to loads of in-progress comics and other behind-the-scenes stuff. Like, a lot of it. Pages and pages, MONTHS before I release anything to the public. (If I ever even do! I don\u0027t always!) You\u0027ll also get to \u003cstrong\u003eparticipate in any polls\u003c/strong\u003e I run on Patreon\u2014for example, which anime series I\u0027ll do audio commentaries for, what properties I\u0027ll do fanart of, and other stuff like that.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: #a6fffc;\"\u003e$5+ Patrons\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eAt the \u003cstrong\u003e$5 pledge level and above\u003c/strong\u003e, you\u0027ll get access to \u003cstrong\u003emonthly exclusive sketchbooks,\u003c/strong\u003e including whatever past sketchbooks you happen to have missed. So far, that consists of \n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 63, 124);\"\u003eover 300 pages\u003c/span\u003e\u003c/strong\u003e of sketches, doodles, thumbnails, and other behind-the-scenes, not-quite-fit-for-print art. You\u0027ll also get \u003cstrong\u003eall audio content\u003c/strong\u003e I ever release, which will become relevant when I hit my $1000 goal, and start creating audio anime commentaries, beginning with Yuri!!! On Ice! \u26f8\u2728\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: #a6fffc;\"\u003e$10+ Patrons\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nIf you pledge \n\u003cstrong\u003e$10 or more\u003c/strong\u003e per art thing, you\u0027ll be enrolled in my \u003cstrong\u003emonthly sticker club\u003c/strong\u003e! At my $900 goal, I\u0027ll start releasing a different limited edition die-cut sticker each month, and $10+ patrons will get them all, shipped on a quarterly schedule.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: #a6fffc;\"\u003e$15+ Patrons\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nIf you pledge \n\u003cstrong\u003e$15 or above\u003c/strong\u003e, you get\u00a0\u003ca href=\"https://www.patreon.com/posts/big-huge-update-6124119\"\u003eexclusive early access\u003c/a\u003e to pages of my book as I finish them! Only 30 slots for this Patreon reward are available.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: #a6fffc;\"\u003e$50+ Patrons\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nIf you pledge \n\u003cstrong\u003e$50 or more\u003c/strong\u003e, you might not get anything extra. But you might. And it might be extremely horny fan art. Look, I can\u0027t predict the future.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(168, 91, 247);\"\u003eQuestions?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\nAsk me on\u00a0\n\u003ca href=\"https://twitter.com/ElizSimins\" rel=\"nofollow\" target=\"_blank\"\u003emy twitter!\u003c/a\u003e Otherwise, if you can afford to do so, please please \u003cstrong\u003ePLEDGE!\u003c/strong\u003e I will be eternally grateful, and you\u0027ll get your money\u0027s worth; I promise.\u003cbr\u003e\n\u003cbr\u003e\nMuch love,\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 63, 124);\"\u003eelizabeth\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
