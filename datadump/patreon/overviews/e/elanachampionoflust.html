    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0Last version released on:\n05-18-2018\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/alpha-1-5-5-1-of-18886951\"\u003eAlpha 1.5.5.1 of chapter 2\u00a0\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\nNext version release\napprox. date:  from 06-18-2018 to 06-25-2018 \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSome material we give as a reward is for adults only, you must be 18 or older to pledge.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi\nthere! We are Knot games, a small team developing adult video games.\nActually, we\u0027re working on our first video game, but we\u0027ve divided it\nin chapters so there\u0027s a lot of playable content.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTeam:\u003c/span\u003e\u003c/strong\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eKnot\u003c/strong\u003e\n\u2013 Code scripting and sfx.\u003cbr\u003e\n\u003cstrong\u003eRoot\u003c/strong\u003e\n\u2013 Art, animation and narrative.\u003cbr\u003e\n\u003cstrong\u003eBerserk\u003c/strong\u003e\n\u2013 Translation, code scripting and sfx.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eOther\ncollaborators and former team members:\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eU53eful\n1d1o7\u003c/strong\u003e \u2013 Former in-game artist, now he collaborates by making some\nof the exclusive art rewards and battle-sketches.\u003cbr\u003e\n\u003cstrong\u003eXanazz\u003c/strong\u003e\n\u2013 Former in-game artist, exclusive art and battle-sketches maker.\u003cbr\u003e\n\u003cstrong\u003eHaze\nOm\u003c/strong\u003e \u2013 Former exclusive art artist (If we hit the current milestone\nwe\u0027ll hire him again).\u003cbr\u003e\n\u003cstrong\u003eUnlimitedTurnip\u003c/strong\u003e\n\u2013 Helped on some narrative events from chapter 1.\u003cbr\u003e\n\u003cstrong\u003eTomas\nPolcic\u003c/strong\u003e \u2013 Composer of the original sound band for the game (already\nimplemented in chapter 2 and soon in chapter 1).\u003cbr\u003e\n\u003cstrong\u003eMidnights-Oceans\n\u003c/strong\u003e\u2013 Composer of the area music band (currently on the beach area).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0 Elana\nChampion of Lust.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nGame\ndivided in 3 chapters where the player will control Elana, the\nchampion of lust, helping her to fulfil her mission. The game is\nmade to be played in a Pc but, once in a wile, we publish an android\nversion (with much low frequency than the Pc\u0027s ones). The next\nandroid version will be published when the chapter 2 reaches the Beta\nversion.\u003cbr\u003e\nThe\ngame can be played in English or Spanish (Spanish only because it\u0027s\nwritten in that language, and due to the high amount of text that it\ncontains plus the incoming events, the effort to translate it in\nother languages would be too big for the team).\u003cbr\u003e\n\n\u003cbr\u003eThousands\nyears ago, in a forgotten island, thanks to the dark arts and by a\nmad king\u0027s order, the lust and passion energies were removed from\nmankind. The inhabitants of the island stop reproducing so magic\npowers had to be used once more to create a cloning system,\npreventing them to become extinct.\u003cbr\u003e\n\n\u003cbr\u003eYears\npast and the removed lust energy concentrated, becoming aware of\nitself and finally turning into a physical form. Once it was ready,\nit took a fairy as her champion that will accomplish the quest to\nreturn the lust where it should be, inside every inhabitant of the\nisland.\u003cbr\u003e\n\n\u003cbr\u003eYou\ncan check our wikia page for more detailed information, but be aware\nit contains some SPOILERS:\u00a0\u003ca href=\"http://elana-champion-of-lust.wikia.com/wiki/Elana_Champion_of_Lust_Wiki\"\u003eWikia\u003c/a\u003e \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://img110.xooimage.com/files/3/3/5/all-5450118.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eChapter\n1:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nElana\nmeets the Spirit of Lust and obtains new powers and skills to\npractice and learn from.\u003cbr\u003e\nHappily,\nshe tries to bring the energy of lust back to the villagers.\nVillagers that never have seen anything alike, thus will bring some\nchanges to their society. In her way she will find new friends whose\nminds are much more open than the average villagers. But, not all is\nfun and games, there are forces and traditions root in the island\nthat will confront the fairy, forces that Elana must face if she\nwants to succeed.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eContent\n(approx.):  \u003c/strong\u003e\n\u003cbr\u003eImages: 400\u003cbr\u003e\nAnimations: 50\u003cbr\u003e\nEvents: 450\u003cbr\u003e\u003cimg src=\"http://img110.xooimage.com/files/e/1/e/sueltas-cens-4e02513.jpg\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/YiYiWno-Hx8\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eChapter\n2 (playable, currently under development):\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhen\nElana was about to succeed in her quest, the Supreme Sister Jane\norganises a new stability control force, the Peace Guard, a fierce\nforce that brings fear to the villagers\u0027 hearts.\u003cbr\u003e\nThe\nfrightened villagers feel also ashamed and Elana will have to double\nher efforts to achieve her goals. In addition, Elana\u0027s arts are not\nnew for them, and they have started to develop their own tastes and\npreferences, making Elana\u0027s quest harder to fulfil.\u003cbr\u003e\nWith\na set of new powers, Elana will have to influence her island folks\nagain as she fights against the Peace Guard, but this time she won\u0027t\nbe alone. She will be able to earn enough friendship with her island\nmates to help her in the fights. Also, she will gather some energies\nto create new spirits to assist her. \n\u003cbr\u003e\nNew\nareas of the island, new races, new forces and new threats awaits her\nin this new adventure.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eContent (approx.): \u003cbr\u003e\u003c/strong\u003eImages: 400\u003cbr\u003eAnimations: 72\u003cbr\u003eEvents: 300\u003cbr\u003e\u003cimg src=\"http://img110.xooimage.com/files/8/c/1/combo-ch2-cens-5450144.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWe\nalso want to say thanks to every patreon who has supported this\nproject since the beginning, along with the ones who are currently\nsupporting it and the ones who had done it in the past. Thousand\nthanks to make this game happen!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf\nyou can\u0027t currently afford to pledge us but want to support the\nproject; Share our work, Like and rate it! Spread the word,\neverything helps!\u003cbr\u003e\n\u003cbr\u003eYou can visit our\nblog\u00a0\u003ca href=\"http://elanachampionoflust.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003eelanachampionoflust.blogspot.com\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e(+18 Adults only)\u003c/span\u003e\u003c/strong\u003e\u00a0where you can play the free public releases and you can also see our\nprogress, daily sketches... And our tumblr\u00a0\u003ca href=\"http://knotgames.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eknotgames.tumblr.com/\u003c/a\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e(+18 Adults only)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n(Since we are not\nnative to English, please forgive our mistakes).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePosts of interest:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhat is left on chapter 2:\u00a0\u003ca href=\"https://www.patreon.com/posts/15193249\"\u003ehttps://www.patreon.com/posts/15193249\u003c/a\u003e\u003cbr\u003eLatest version of chapter 1:\u00a0\u003ca href=\"https://www.patreon.com/posts/elana-champion-1-11629634\"\u003ehttps://www.patreon.com/posts/elana-champion-1-11629634\u003c/a\u003e\u003cbr\u003eLatest version of chapter 2:\u00a0\u003ca href=\"https://www.patreon.com/posts/alpha-1-5-5-1-of-18886951\"\u003ehttps://www.patreon.com/posts/alpha-1-5-5-1-of-18886951\u003c/a\u
