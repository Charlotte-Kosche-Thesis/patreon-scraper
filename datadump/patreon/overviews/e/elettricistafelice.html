    "summary": "\ud83d\ude0a Stavo andando dal cliente col mio bel FURGONE e ho pensato: \u003cbr\u003e\"per essere felice un lavoro, non mi basta semplicemente lavorare, ma devo lavorare bene e guadagnare meglio\". \ud83e\udd14 \u003cbr\u003e\u003cbr\u003eAvevo un\u0027ora di viaggio e ho voluto vincere quel TEMPO per imparare qualcosa di utile per me. \ud83d\ude2e \u003cbr\u003e\u003cbr\u003eNon potevo leggere o guardare un video guidando, per\u00f2 potevo ASCOLTARE. \ud83d\ude01\u003cbr\u003e\u003cbr\u003eHo pensato: \"Certo che sarebbe bello ascoltare un podcast che mi dia le risposte che cerco, conferma a ci\u00f2 che gi\u00e0 so, novit\u00e0, aggiornamenti, con un linguaggio comprensibile, divertente, ma con l\u0027autorevolezza dei migliori ESPERTI\". \ud83d\ude0e \u003cbr\u003e\u003cbr\u003eAllora ho iniziato un PARTECIPARE ad eventi dove intervistavo esperti di norme elettriche, esperti di privacy degli impianti TVCC, esperti di marketing per installatori, esperti consulenti fiscali e mi sono accorto di una cosa: \ud83d\ude2e \u003cbr\u003e\u003cbr\u003eL\u0027INSIEME DELLE LORO ESPERIENZE POTEVA MIGLIORARE LA MIA VITA \u270c\ufe0f\ud83d\ude0a \u003cbr\u003e\u003cbr\u003ePer questo ho iniziato un COLLABORARE con diversi esperti per la creazione del podcast. \ud83d\ude09\u003cbr\u003e\u003cbr\u003eE TU insieme agli altri ascoltatori, mi stimoli a fare sempre MEGLIO, a fare ricerche ed approfondimenti, andare agli eventi e fare interviste da condividere nel podcast. \ud83d\ude09\u003cbr\u003e\u003cbr\u003eLA DIFFERENZA l\u0027hanno fatta le persone come te e la possono fare ancora oggi. \ud83d\ude2e \u003cbr\u003e\u003cbr\u003ePer questo ti chiedo di diventare FINANZIATORE di Elettricista felice. \ud83d\ude0e\u003cbr\u003e\u003cbr\u003eNon importa se con un dollaro o cento. \u003cbr\u003eDiventa anche tu un Finanziatore e fai la differenza!\u003cbr\u003eEntra nella squadra dell\u0027Elettricista felice, cos\u00ec continueremo insieme questa bellissima avventura. \ud83d\ude01\u003cbr\u003e\u003cbr\u003e\u00c8 molto semplice farlo, BASTA UN CLICK e pu\u00f2 fare tutta la differenza del mondo. \ud83d\ude0d\u003cbr\u003e\u003cbr\u003eClicca sul pulsante \"BECOME A PATRON\", \u003cbr\u003escegli la cifra che vuoi finanziare,\u003cbr\u003eclicca su \"CONTINUE\",\u00a0\u003cbr\u003einserisci i tuoi dati, \u003cbr\u003eclicca su \"CONFIRM AND PLEDGE\"\u00a0\u003cbr\u003ee il gioco \u00e8 fatto: hai fatto la DIFFERENZA per tutti gli Elettricisti felici!\u003cbr\u003e\u003cbr\u003eSEI UN GRANDE e ti ringrazier\u00f2 nella prossima puntata! \ud83d\ude18\u003cbr\u003e"
