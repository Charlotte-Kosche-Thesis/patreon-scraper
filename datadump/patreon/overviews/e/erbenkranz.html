    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey there! \u003cbr\u003eThis is the page in which you can support me in goal of drawing comics.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Valentina Akasheva, also known as erbenkranz around the net.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m Freelance Illustrator, but actually I like to draw personal illustrations, sketches and doodles. I draw characters in anime and semirealistic styles and other stuff, and that is the page where you can\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003esupport my creation.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\t\u003cimg src=\"http://i.imgur.com/0E8DMVC.png\" style=\"width: 712px;\"\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSupport for creating web comics!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSo the main reason why I\u0027m here is this my personal web comic about the adventures of an unknown hero in his everyday life. (You can find pictures in Instagram by tag #altnbk.) So unfortunately time goes by and I need money for a living, and there is not enough time to make a webcomic. But thanks to Patreon and your kindness, that I can earn enough money and at the same time doing my favorite business.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/1T2Wc3q.png\" style=\"width: 729px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGoal for now - $180\u003cbr\u003e\n\t\u003c/strong\u003eIf I reach $180, I\u2019ll start make some speedpaints for my patrons. Now I can\u0027t do this because of my computer. But when I\u0027ll get some money I\u0027ll update my computer for such purposes. I think it will be helpful and fun for my patrons!\u003cbr\u003e\n\t\u003cbr\u003e\n\tLook for one down below or\u00a0\n\t\u003ca href=\"https://youtu.be/a0L0ksGp70M\"\u003e\u003cstrong\u003ethere\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/a0L0ksGp70M\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/a0L0ksGp70M\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eSo what I can give you for your support?\u003c/strong\u003e\u003cbr\u003e\n\u25ca \n\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eMY LOVE\u003c/span\u003e\u003c/strong\u003e and \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eRESPECT\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u25ca MONTHLY FANARTS\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u25ca Requests\n\u003cbr\u003e\n\u25ca \n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cem\u003eContent of creation\u003c/em\u003e \u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\ (84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHEN\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eOF\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLOVE\u003c/span\u003e\u003c/em\u003e - \u003cspan style=\"color: rgb(36, 64, 97);\"\u003e200$+\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eOf course, a long and difficult journey awaits me, but thanks to you, because your support can help achieve my goal.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/qmAI9nW.png\" style=\"width: 719px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAlso, if you want just support me you can\u003cbr\u003e\n\t\u003ca href=\"https://ko-fi.com/A37128F4\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"https://ko-fi.com/A37128F4\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eAnd there is my Terms of Service for commissions.\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDO\u0027S and DONT\u0027S:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eDO\u0027S:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n- SFW/NSFW\n\u003cbr\u003e\n- Furries/Anthro\n\u003cbr\u003e\n- Femboys/traps \n\u003cbr\u003e\n- Little comics/doujinshi\n\u003cbr\u003e\n- Blood, gore and violent (admissible)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eDONT\u0027S:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n- Copyrighted characters (but I can draw fanarts)\n\u003cbr\u003e\n- Babycon \n\u003cbr\u003e\n- Copro, piss, vomit \n\u003cbr\u003e\n- Famous (existing) people \n\u003cbr\u003e\n- I don\u2019t draw in other styles \n\u003cbr\u003e\n- Pets\n\u003cbr\u003e\n- Your childrens \n\u003cbr\u003e\n- Caricatures \n\u003cbr\u003e\n- Airplanes/auto and other in sexual content.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf there is anything that you have questions about or that I didn\u0027t answer here please just ask!\n\t\u003cbr\u003e\n\t\u25e6 Please keep in mind I am a student! And don\u0027t have enough time for fast drawing. But I\u00a0will definitely draw your commission.\n\t\u003cbr\u003e\n\t\u003cu\u003e\u25e6 I require prepayment.\u003cbr\u003e\n\t\u003c/u\u003e\u25e6 Visual References (concepts, photos) are preferred for good work.\u003cbr\u003e\n\t\u25e6 If you want commission me you can note me, write on \n\t\u003ca href=\"mailto:erbenkranz@gmail.com\"\u003eemail\u003c/a\u003e or just became my GREAT KIND PATRON!\u003cbr\u003e\n\t\u25e6 For pay Paypal and Visa only\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI have 5 slots system\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSLOTS:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e1. Bought\u003cbr\u003e\n\t2. Bought\n\t\u003cbr\u003e\n\t3.\u00a0\n\t\u003cbr\u003e\n\t4.\n\t\u003cbr\u003e\n\t5.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLinks:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://erbenkranz.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/erbnkrnz/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https:/
