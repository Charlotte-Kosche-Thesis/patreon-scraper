    "published_at": "2013-11-11T18:34:36+00:00",
    "summary": "Hey it\u0027s me, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDestin\u003c/span\u003e\u003c/span\u003e. \u00a0\u003cbr\u003e\nI make science videos like this one:\u00a0\u003ca href=\"http://www.youtube.com/watch?v=RtWbpyjJqrU\" rel=\"nofollow\"\u003eSlow motion Flipping Cat Physics.\u003c/a\u003e \u00a0I appreciate that you made it to this page. Just the fact that you\u0027re here tells me that you\u0027ve thought about the time and effort that goes into making Smarter Every Day videos. Thank you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e Supporting Smarter Every Day on Patreon will allow me to do cool stuff like getting help with animations for new videos or even assistance with editing! This would be a huge help to make more frequent videos and free up some of my time to do important things like trying be a good Dad!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e Several cool reward levels allow you to tailor your subscription. \u00a0I would like to convince you to choose one, even at $1, so you have access to the Smarter Every Day feed here at Patreon. \u00a0Sometimes YouTube\u0027s subscription methods are unreliable, and if you sign up via Patreon you\u0027ll be notified directly when I upload a video, which is pretty awesome!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat? \u003c/span\u003e\u003c/strong\u003eIf you\u0027d like to go above and beyond to help me do things like travel for an episode, invest in equipment, create animations, help designers to make daily infographics (for twitter/tumblr/facebook), and pay for my kids\u0027 current and future education.... picking any of the larger support levels will certainly help do these things! \u003cbr\u003e\n\u003cbr\u003e\nI believe it goes without saying that I would greatly appreciate your financial support. I\u0027ll say it anyways though. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e. I greatly appreciate it. The Patreon model has us place rewards here to entice you to donate, but if we\u0027re both honest... you\u0027re here because you understand what I\u0027m trying to do with Smarter Every Day, and you think the 100+ hours I put into most videos is worth it!  You \"get it\". You\u0027re a fellow thinker and doer.\n\u003cbr\u003e\n\u003cbr\u003e\nWarm Regards,\n\u003cbr\u003e\n\u003cbr\u003e\nDestin\n\u003cbr\u003e\nSmarter Every Day\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003etl;dr\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n- Pledges are per video\n\u003cdiv\u003e\n\t- You can cap your monthly amount\n\t\u003cdiv\u003e\n\t\t- I release 2 videos per month on average\n\t\t\u003cdiv\u003e\n\t\t\t- Thank you so much for stopping by, every little bit is appreciated!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
