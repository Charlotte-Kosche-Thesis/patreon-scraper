    "summary": "Hello, my name is \u003cstrong\u003e6ooey\u003c/strong\u003e. You can call me \u003cstrong\u003eGoo\u003c/strong\u003e as well! \u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/tb7M0/fd4bd64ef6.png\"\u003e\u003c/div\u003e\n\nI have been drawing ever since I was little as a way on coping which\nslowly evolved into a passion. Now that school is out of the way, I want to\nlive my dream and dedicate myself to keep making more art! \u003cbr\u003e\n\u003cbr\u003e\n\nNot only do I make art, I also started my two comic\nprojects called \u003cstrong\u003e@XXIII\u003c/strong\u003e (At23) and \u003cstrong\u003eDA COOP\u003c/strong\u003e in 2016. They are both free to read\n(\u003cem\u003eand always will be\u003c/em\u003e)!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/t1TbY/c2837dd8d5.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e@XXIII\u003c/strong\u003e is a vertical-format fantasy/action comic about a cambion named Velvet who tries to protect a client she was assigned to while fending off those who are after her during the 23rd hour. This story also explores friendship, trust, communication, and personal identity.\u003cbr\u003e[You can read it on\u00a0\u003ca href=\"https://tapastic.com/series/at23\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/xxiii/list?title_no=35610\" rel=\"nofollow\"\u003eWebtoons Discover\u003c/a\u003e!]\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/t9avD/e09ca7a9c2.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDA \u003c/strong\u003e\u003cstrong\u003eCOOP\u003c/strong\u003e is a slice of\nlife/comedy which revolves around two siblings who are decades apart and a\ntalking baby chick who has big aspirations. \u003cbr\u003e[You can read it on\u00a0\u003ca href=\"https://tapastic.com/series/dacoop\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e!]\u003c/div\u003e\n\u003cbr\u003e\n\nBut with your support I will be able to continue making the things I love and being able to share it with you guys. \u003cstrong\u003ePatrons will also get nifty perks such as behind-the-scenes WIPs, concept art, or even monthly sketches. I will also send out goodies every six months to current patrons as a token of my appreciation!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
