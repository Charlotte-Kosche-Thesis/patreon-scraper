     "about": "\u003cimg src=\"http://www.64ouncegames.com/blog/wp-content/uploads/2013/03/Picture.png\" style=\"width: 251px;\"\u003e\u003cbr\u003eRichard Gibbs is a teacher working in Special Education. He has worked side by side with his wife on numerous braille literacy programs and has extensive knowledge of braille himself. He also spends a great deal of time on the development and design of tabletop board games.\u00a0\u003cbr\u003e\u003cbr\u003eEmily Gibbs is a graduate of Louisiana Tech University with her Masters in Teaching Blind students. She has her National Certification in Literary Braille and has lead braille programs across the country. Currently she is working as a Teacher of the Visually Impaired and coordinating the Texas BELL Program. \u003cbr\u003e\u003cbr\u003e64 Ounce Games is the brainchild and merging of their individual interests. They got tired of all their blind friends not being able to play games. Therefore the company\u0027s goal is to produce high quality, engaging, strategy games that are also accessible to blind and visually impaired gamers. \u003cbr\u003e\u003cbr\u003eThey have run a successful Kickstarter to help start their company but are looking toward you to help them be able to add more games to their growing library of accessible games available at their\u00a0\u003ca href=\"http://store.64ouncegames.com\"\u003eonline store\u003c/a\u003e.\u003cbr\u003e",
