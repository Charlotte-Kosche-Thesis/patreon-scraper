    "summary": "First off, your support means a LOT!\u00a0\u003cbr\u003e\u003cbr\u003eTo start us off on simple terms, being a Patron for 62-bit Gaming means improved stream quality, faster upload times, more guests, more games, SHIRTS (LOTS of requests), customizable Perlers, and simply MORE variety of content!\u00a0\u003cbr\u003e\u003cbr\u003e62-bit Gaming has been going on for quite a while now, and it\u0027s become a well respected thing here in Washington state, and across the nation!  There is one problem - running the stream, doing events, upgrading equipment, taking time off from work... they\u0027re all expensive! Even just maintaining our current course is expensive, and I haven\u0027t done NEARLY as many expansions as I\u0027d like! I\u0027ve had MANY requests for shirts to be made, YouTube highlights packages, game reviews, combo videos, MORE tournaments, faster uploads, and more! All of these expansions are costly, and it\u0027s difficult to afford everything on my own! That\u0027s where YOU can come in!\u003cbr\u003e\u003cbr\u003eYour money would go DIRECTLY INTO THE STREAM. I\u0027m not using it to pay rent, to buy lunch, to get a new book, or anything else that doesn\u0027t have a DIRECT influence on the stream. What\u0027s better is, if you decide to be a Patron and have a specific request for your money, I can very likely make that happen! If you want me to have a song made for the stream and you put money towards it - it\u0027s happening. If you want me to get a green screen to go behind me for our streams - it\u0027s happening. If you want to help get Potatoking down here from Canada so we can do more blindfolded games, then that\u0027s possible to! Otherwise it\u0027ll go towards general stream upgrades, expansion opportunities, and more.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t have any expectations, but your support can go a long way!\u003cbr\u003e\u003cbr\u003eThank you for your consideration!\u00a0\u003cbr\u003e\u003cbr\u003e#realcrew\u
