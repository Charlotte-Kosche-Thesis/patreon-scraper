    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eGood News Everybody!\u003c/strong\u003e\u003cbr\u003ePatreon now offers private RSS links for supporters! If you did not receive your link via e-mail head to the \"Overview\" section of the page. In that section, you\u0027ll see a card on the right side labeled \"AUDIO RSS LINK.\" Click \"Copy Link\" and paste it into your podcast app or RSS app of choice.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJoin the Conversation with 613BeerCast!\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.613beercast.com\" rel=\"nofollow\"\u003e613BeerCast\u003c/a\u003e\u003ca href=\"http://www.613beercast.com\" rel=\"nofollow\"\u003e\u003c/a\u003e is a weekly beer-themed podcast hosted by Katy Watts. Every two weeks she invites two guests to her dining room studio to talk about beer, home brewing, marketing and even how beer affects our lives.\u00a0Since our first episode, posted on February 6, 2016, we\u0027ve covered topics like\u00a0\u003ca href=\"http://www.613beer.com/613beercast/episode-15-contract-brewing\" rel=\"nofollow\"\u003econtract brewing\u003c/a\u003e,\u00a0\u003ca href=\"http://www.613beer.com/613beercast/episode22-social-media-beer\" rel=\"nofollow\"\u003emarketing\u003c/a\u003e and\u00a0\u003ca href=\"http://www.613beer.com/613beercast/episode-20-iconic-canadian-beers\" rel=\"nofollow\"\u003eiconic Canadian beers\u003c/a\u003e. We\u0027ve also had several local breweries on like\u00a0\u003ca href=\"http://www.613beer.com/613beercast/episode-13-kichesippi-beer-company\" rel=\"nofollow\"\u003ePaul Meek\u003c/a\u003e from Kichesippi,\u00a0\u003ca href=\"http://www.613beer.com/613beercast/episode-18-crooked-mile-brewery\" rel=\"nofollow\"\u003eNick and Vicki Pruiksma\u003c/a\u003e from Crooked Mile Brewery and\u00a0\u003ca href=\"http://www.613beer.com/613beercast/episode-15-contract-brewing\" rel=\"nofollow\"\u003ePaul Braunovan\u003c/a\u003e from Brown Van Brewing Company.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re really having fun capturing the momentum of the Ottawa craft beer scene through interviews, reviews and opinions and sharing it with listeners without ads. To keep 613BeerCast ad-free and to continue it to be ad-free \n\u003cem\u003ewe need your help\u003c/em\u003e. Buying beer, web hosting, production is expensive and your support helps us continue creating, improving and developing this podcast.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecome a Patreon and join us for 613Beer - After Dark!\u003c/strong\u003e\u003cbr\u003e\nWith your donation you can join us for our exclusive Patreon-only feed of \u0027613Beer - After Dark\u0027 episodes! These are discussions that are continued after our main episode recordings and usually include topics we wouldn\u0027t normally hit publish on."
