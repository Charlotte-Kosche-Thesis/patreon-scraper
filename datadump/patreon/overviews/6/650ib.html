    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you very much for visiting this page and for your support! \u003cbr\u003e\u003cbr\u003eSEASON 3 IN PROGRESS... JOIN TODAY!!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a New Bike Build Series?\u003c/strong\u003e\u003cbr\u003eThis is a video series where I take a BRAND NEW MOTORCYCLE and transform it into something \u003cstrong\u003eI\u003c/strong\u003e would ride...and GIVE IT AWAY!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat is a Patreon Funded Project?\u003c/strong\u003e\u003cbr\u003eThis is a Patreon funded project.  Those who pledge money to support the project will gain access to Patron only posts, polls, and live streams where we will talk about the project and discuss what parts to add to the bike. We will also decide which bike to work on next! \u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003ePatron\u0027s are automatically entered to WIN THE BIKE!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it Work?\u003c/strong\u003e\u003cbr\u003eAs a Patron of the series you are pledging money that will be used to fund this project.  As a Patron you will ONLY be charged when a paid episode is posted on the Patreon site.We\u0027re looking forward to releasing 5 videos per month starting mid April.\u00a0\u003cbr\u003e\u003cstrong\u003eHow will you be charged?\u003c/strong\u003e\u003cbr\u003ePatrons will be charged at the end of each month based on the amount they chose to pledge.  For example, if you were pledging $10 per episode and I created 5 paid post in a month, then you would be charged one time at the end of the month for a total of $50.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens to the bike once completed?\u003c/strong\u003e\u003cbr\u003eOnce the bike is completed and the series is over \u003cstrong\u003eone of the 650ib FANS\u0027\u003c/strong\u003e\u00a0will be selected from the \u0027fan list\u0027 and offered the bike as a \u003cstrong\u003e\u003cem\u003eTHANKS\u00a0\u003c/em\u003e\u003c/strong\u003eto show our appreciation for supporting the series for \u003cstrong\u003e$1\u003c/strong\u003e.\u00a0\u003cem\u003ePatrons are automatically added to the fan list. The more episodes you support and the higher your support level the better!\u003c/em\u003e\u003cbr\u003ePlease note, the new owner may have to pay taxes and fees within their state when registering the motorcycle.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Disclaimer*This is a Patron funded project.  Patrons are pledging money to support, be a part of the series and the content that is being created.  The new owner also agrees to sign all documents in front of or stamped by a notary when transferring ownership of the motorcycle.  Anyone who participates in this project agrees to all of the terms stated above along with releasing liability to the content creators or anyone else who works on the motorcycle.  The new owner also agrees to sign a release of liability upon taking over ownership of the new motorcycle.  \u003c/strong\u003e\u003cbr\u003eFans of 650ib\u0027s New Bike Build Series can show your support for free by emailing 650ib001 @gmail.com. Include your full legal name and permanent United States of America address. You will not receive a reply. Please consider a non delivery failure message as confirmation that we received your email.\u003cbr\u003eNo purchase necessary to enter.\u003cbr\u003e\u003cstrong\u003e*New Owner must reside in the continental 48 United States and must be 18 years or older.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e*Limit: One Grand Prize (Motorcycle) per household for life.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eD\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eue to the nature of how this series works, I am not able to issue refunds.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*Information disclosed on this page was created by 650ib LLC. Unauthorized duplication or re-use is protected and prohibited by law.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
