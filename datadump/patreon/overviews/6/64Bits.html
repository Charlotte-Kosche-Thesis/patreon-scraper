ting a Patreon mainly because animation is pure hell. However, with the support of our patrons and others we will be even more driven on making stuff for people to enjoy!\u003cbr\u003eWe constantly challenge ourselves with deadlines and projects next to our daily work, to be able to share our passion and love for animation and games, which our proud patrons will be able to take part in!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
