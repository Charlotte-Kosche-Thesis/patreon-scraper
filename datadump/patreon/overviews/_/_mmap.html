    "summary": "\u003cdiv style=\"margin-left: 240px;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e- Quem \u00e9s tu, Maryanna?\u00a0-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eOl\u00e1 pessoas bonitas! (\u00c9 assim que voc\u00eas ser\u00e3o - e s\u00e3o - designados nesta nossa fam\u00edlia) Sejam muito bem-vindas a esta p\u00e1gina do Patreon!\u003cbr\u003eSou a Mariana e sou criadora de conte\u00fado para o canal \"\u003cstrong\u003eMariana Pereira\"\u003c/strong\u003e\u00a0no Youtube!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 240px;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e- Que canal \u00e9 esse? -\u003c/span\u003e\u003c/div\u003eEu comecei o meu canal com o intuito de mostrar os meus torneios de golfe (\u003cem\u003eYes I Play Golf and no you don\u0027t need to tell me you think it\u0027s boring...\u003c/em\u003e\u00a0ahaha, estou a brincar). Sim, sou jogadora de golfe h\u00e1 20 anos e quero desmistificar os v\u00e1rios preconceitos que as pessoas criam sobre este desporto e mostrar que vale a pena jogar e \u00e9 divertido!\u003cbr\u003e\u003cbr\u003eSou a \u00fanica (que eu tenha conhecimento) \u003cstrong\u003eyoutuber portuguesa golfista\u003c/strong\u003e\u00a0e orgulho-me muito disso.\u00a0\u003cbr\u003e\u003cbr\u003eNo entanto, tamb\u00e9m crio outro tipo de conte\u00fados como: \u003cbr\u003e\u003cul\u003e\u003cli\u003eVlogs\u003c/li\u003e\u003cli\u003eDivaga\u00e7\u00f5es quotidianas\u003c/li\u003e\u003cli\u003eJogos\u003c/li\u003e\u003cli\u003eViagens\u003c/li\u003e\u003cli\u003eE tudo o que me apetecer\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eInformo aqui, j\u00e1, neste momento que \u003cu style=\"font-weight: bold;\"\u003en\u00e3o fa\u00e7o v\u00eddeos sobre maquilhagem ou roupa ou coisas assim\u003c/u\u003e. Primeiro porque n\u00e3o sou de me maquilhar. Segundo porque n\u00e3o tenho assim muita roupa para mostrar. Terceiro porque a maioria das pessoas que me segue s\u00e3o rapazes ahah!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMari, e Livestreams?\u003cbr\u003e\u003c/em\u003eAinda bem qe perguntam! S\u00e3o normalmente \u00e0 \u003cstrong\u003equarta-feira\u003c/strong\u003e\u00a0e duram 1h - por vezes mais -. Queria fazer de jogos mas a minha net, PARA J\u00c1, n\u00e3o est\u00e1 a permitir da\u00ed ser s\u00f3 conversa \u003cstrong\u003emas da boa!\u003c/strong\u003e\u00a0Portanto podem sempre juntar-se a mim e conversar sobre tudo e mais alguma coisa :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e- E para que \u00e9 que criaste o Patreon? -\u003c/span\u003e\u003c/div\u003ePorque gostava de levar as coisas para um pr\u00f3ximo n\u00edvel. H\u00e1 medida que os dias passam, come\u00e7o a ter mais ideias para criar v\u00eddeos \u003cstrong\u003ediferentes\u003c/strong\u003e. Hoje em dia come\u00e7a tudo a ser igual e eu quero ser \u003cstrong\u003ediferente\u003c/strong\u003e. \u003cu\u003eE preciso da vossa ajuda para isso\u003c/u\u003e.\u003cbr\u003e\u003cbr\u003eJ\u00e1 estou no youtube desde 2011 mas s\u00f3 comecei a s\u00e9rio em 2014. O youtube mudou muito desde ent\u00e3o e n\u00e3o ajuda tanto os criadores pequenos como antes.\u00a0\u003cbr\u003eAqui no Patreon v\u00e3o poder ajudar-me e ser\u00e1 como uma subscri\u00e7\u00e3o. A base \u00e9 sempre o m\u00ednimo: 1\u20ac/m\u00eas (12\u20ac/ano). Claro que n\u00edveis de doa\u00e7\u00e3o mais caros resultam em recompensas maiores!\u003cbr\u003e\u003cbr\u003eEstou associada \u00e0 ThumbMedia, uma network portuguesa, mas n\u00e3o tenho - ainda - qualquer ganho com a plataforma Youtube.\u003cbr\u003ePor aqui, terei mais contacto com voc\u00eas e dar-me-\u00e1 motiva\u00e7\u00e3o extra para fazer os v\u00eddeos que idealizo na minha cabe\u00e7a e no papel! E, consequentemente, poderei adquirir melhores equipamentos para melhorar ainda mais o meu conte\u00fado.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 180px;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e- O que \u00e9 que n\u00f3s ganhamos com isto? -\u003c/span\u003e\u003c/div\u003eNas minhas livestreams, tenho recebido apoio de v\u00e1rias pessoas bonitas que me seguem. Fico sempre\u00a0\u003cstrong\u003eeternamente agradecida\u003c/strong\u003e a essas pessoas.\u00a0Tenho plena no\u00e7\u00e3o de quem me tem ajudado ao longo do tempo e tenho um profundo carinho e respeito por essas pessoas e se me ajudarem ganharam o mesmo da minha parte.\u003cbr\u003e\u003cbr\u003eNo entanto, apesar de gostar de receber, sempre \u003cstrong\u003egostei mais de dar aos outros\u003c/strong\u003e. E quero recompensar-vos pelo vosso apoio! Para isso, e dependendo do n\u00edvel de doa\u00e7\u00e3o, poderei dar como recompensa \u003cu\u003epreviews dos meus futuros v\u00eddeos\u003c/u\u003e, \u003cu\u003egiveaways de jogos\u003c/u\u003e, \u003cu\u003eaulas de golfe gr\u00e1tis\u003c/u\u003e, entre outras coisas.\u003cbr\u003e\u003cbr\u003eE \u00e9 isto.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePessoas bonitas, \u003cem\u003efrom the bottom of my heart... \u003c/em\u003e\u003cstrong\u003eMUITO OBRIGADA \u0026lt;3\u003c/strong\u003e\u003cbr\u003e"
