    "published_at": "2016-11-26T19:17:51+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHello! And thank you for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI\u0027m Mila, a somewhat old Fine Arts graduate and Computer Games major student from Brazil.\u003cbr\u003e\u003cbr\u003eI am currently working on a webcomic series called A Past and a Future Secrets, and I also offer Commissions through this Patreon, so if you like my style you can support me AND get a drawing out of it! It\u0027s a win win! \u2764\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003ca href=\"https://tapastic.com/series/A-Past-and-a-Future-Secrets\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWarning: The a Past and a Future Secrets comic and this Patreon feed contains mature and NSFW content.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eBy supporting my work you will be helping me dedicate more time to the comic and eventually have regular updates to it. You can also be one out of the eleven Patrons with a monthly commission slot!\u003cbr\u003e\u003cbr\u003eI will post sketches for character concepts, bits of the world lore and answer questions about the Comic on my Patreon wall regularly. Patrons of the \"Stubborn Love\" tier and up will be able to give input and help me give the world even more detail.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout Commissions:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhen taking a Commission pledge you can send the request before the pledge is processed but the commission will be drawn during the month it was paid for.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhat I won\u0027t draw: Vore, extreme gore, body inflation or similar.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhat I will draw but I\u0027m not really used to / AKA never did before but I will try: Mechas, Anthro and a number of animals/monsters, I can do it with enough reference.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eAsk away because it\u0027s right up my alley: Fanart and humanoid characters.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI also draw NSFW but I might draw a line depending on the theme.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI can make exceptions to these lists, so just ask me personally before giving up a theme.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe drawings will be inside a maximun canvas of 2000x2000 pixels (or any variation in shape inside these bounds) and these are the limitations for the commission elements:\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eone character and a detailed background,\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e two characters and a simple background,\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003ethree characters and no background.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe commissions I draw can be used by the commissioner for personal use but never for financial gain.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe signature on the drawing should not be removed and when posting the drawing anywhere please add credits and a link back.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout Discord\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHead to your account settings and click on \"Connect to Discord\" , you should be invited to the chat server, open your Discord and chat up!\u003c/li\u003e\u003cli\u003eBe a nice burrito and everything will be ok!\u00a0\u2764\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eThank you for coming this far, and even if you can\u0027t support me financially you can help me by sharing my work and following it on Tapastic!\u003cbr\u003e\u003cbr\u003eXOXO,\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eMila\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e"
