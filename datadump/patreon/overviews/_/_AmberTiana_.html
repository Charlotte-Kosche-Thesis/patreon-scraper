    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHi all! \u003cbr\u003e\n\tAmber-Tiana here!\u003cbr\u003eThank you for coming to check out my Patreon! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWhy Should You Become A Patron and support The Good Times with Amber-Tiana?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eBecause without you I wouldn\u0027t be able to do what I do. \u003cbr\u003e\u003cbr\u003eThink of it as a subscription to my life.\u00a0\u003cbr\u003eAccess to The New York Times is $40.00 a month\u00a0\u003cbr\u003eAccess to The Good Times with Amber-Tiana only costs a buck!\u003cbr\u003eI mean it\u0027s a steal.\u00a0\u003cbr\u003e\u003cbr\u003eIf you value what I do, become a patron. It\u0027s easier for me to focus, be creative and be consistent when I don\u0027t have to worry about how I\u0027m gonna pay my bills. I wanna make awesome stuff for you all the time but I need your help to do it!\u00a0\u003cbr\u003e\u003cbr\u003eI am humbled to be at a place in my life where I have enough support for something like this to even be possible. Whether you decide to pledge or not I want to say thank you for taking the time to come by and check it out!\u00a0\u003cbr\u003e\u003cbr\u003eBE WELL\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003eIf everyone did just a little bit of good everyday, everyday would be a good day for everyone. \u003cbr\u003e\u0026lt;3 Amber-Tiana\u00a0\u003c/em\u003e\u003c/div\u003e"
