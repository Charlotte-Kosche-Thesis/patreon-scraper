    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\u003ch2\u003eRivet\u003c/h2\u003e\n\u003cstrong\u003eRivet\u003c/strong\u003e is a unified global search tool for creative opportunities currently being developed by \n\t\u003ca href=\"http://www.chinaresidencies.com/\" rel=\"nofollow\"\u003eChina Residencies\u003c/a\u003e, \u003ca href=\"https://ratemyartistresidency.com/\" rel=\"nofollow\"\u003eRate My Artist Residency\u003c/a\u003e and \u003ca href=\"http://residencyunlimited.org/\" rel=\"nofollow\"\u003eResidency Unlimited\u003c/a\u003e at \u003ca href=\"http://newinc.org/\" rel=\"nofollow\"\u003eNEW INC.\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003eCreative people around the world are constantly seeking opportunities to advance their practices, fuel their projects, expand their communities, chase their dreams, and simply find time and space to create.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tToday, this process can be daunting.\nMost people only hear of opportunities by chance, or by meticulously searching through a haystack of fragmented, redundant, and sometimes outdated websites, only to fine out that the deadline already passed...\u003cbr\u003e\u003cbr\u003e\nIf you search for a creative opportunity, chances are you\u0027ll\u00a0come across one or more of these many websites (ours included!):\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://residencyunlimited.org/wp-content/uploads/2017/01/RES-Pitch-Deck.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tWhile these platforms have their specialties and are each great in many ways, the system as a whole isn\u0027t really working.\u003cbr\u003e\n\u003cbr\u003e\n\tTo get a better picture, we asked \n\t\u003cstrong\u003e1186\u003c/strong\u003e individuals from \u003cstrong\u003e37\u003c/strong\u003e countries on \u003cstrong\u003e6 \u003c/strong\u003econtinents, on their journey in applying for things:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e 18%\u003c/strong\u003e - Yes, it works just fine for me\u003cbr\u003e\n\u003cstrong\u003e43%\u003c/strong\u003e - No, it\u0027s a terrible mess\u003cbr\u003e\n\u003cstrong\u003e7%\u003c/strong\u003e - I\u0027ve never thought to look \u003cbr\u003e\n\u003cstrong\u003e32%\u003c/strong\u003e - Meh \u00af\\_(\u30c4)_/\u00af\u003cbr\u003e\n\u003cbr\u003eThe three biggest problems are figuring if something\u003cstrong\u003e\u00a0funded, \u003c/strong\u003eif it\u0027s really \u003cstrong\u003elegitimate,\u003c/strong\u003e\u00a0and the sheer \u003cstrong\u003eamount of\u00a0\u003c/strong\u003e\u003cstrong\u003etime spent searching.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn the flip side, more and more different kinds of organizations are offering time, space, and support. There\u0027s a pressing need to increase transparency around what each of these opportunities provide, in terms of financial and logistical support, in a clear and easy way so that anyone who is eligible can put themselves forward.\u003cbr\u003e\u003cbr\u003eBy focusing on changing the actual mechanisms that keep some people out and invite others in, we aim to help make a dent into existing structural networks of privilege, nepotism, and closed circles of alumni networks \u0026amp; word-of-mouth.\u003cbr\u003e\u003cbr\u003eThe 21st century has seen an amazing surge of opportunities in the creative field. In the last five years China alone, over 30 new residencies started up, including on the Great Wall, on rural farms, in tech startups, and even aboard cargo ships. \n\t\u003cbr\u003e\u003cbr\u003e\n\tTech companies and cities are also inviting creatives-in-residence to embed themselves in different environments to access new technologies and information.\u003cbr\u003e\n\u003cbr\u003e\n\tYou can even find opportunities in remote places like Antarctica, in the depths of the ocean, or in the jungles of Brazil!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://residencyunlimited.org/wp-content/uploads/2017/01/MTI4MTQzODExNTU2NzIyNjk4.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tFilmmakers, activists, artists, entrepreneurs, writers, dancers, journalists, scientists, engineers, are all searching for opportunities to create work, build their networks, advance their careers, test new ideas, and challenge themselves in new environments. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tGenerally, in this precarious world, everyone could use more time and space to create. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSO . . .\u003c/strong\u003e\u003cbr\u003e\n\t What role is \u003cstrong\u003eRivet\u003c/strong\u003e\u00a0taking to bring access to opportunity\u003cbr\u003e\n for the people who need it most?\n\t\u003cbr\u003e\u003cbr\u003e\n\tFirst, instead of competing, we decided to team up,\u00a0\n\t\u003cbr\u003e\n\tand \n\tbuild a better system!\n\t\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://ratemyartistresidency.files.wordpress.com/2017/12/res.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tKira co-founded China Residencies, Sebastien runs Residency Unlimited, and Katrina started Rate My Artist Residency.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWe run three of the most popular networks with more than a decade of combined experience in serving the cultural community.\t\n\t\u003cbr\u003e\n\u003cbr\u003e\nOn top of our own tools and information and NEW INC\u0027s support, we plan to bring some of the world\u2019s largest databases from our partners around the world, from the North Africa to Australia in order to create a new platform to...\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://residencyunlimited.org/wp-content/uploads/2017/01/applyforthing-johann.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0....help all creative people find the right opportunities!\n\t\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e5000 +\u003c/strong\u003e\u003cbr\u003e\nOpportunities and Deadlines\n\t\u003cbr\u003e\nWe\u2019re experts on residencies, but \n\t\u003cstrong\u003eRivet\u003c/strong\u003e goes beyond that to include: \u003cbr\u003eIncubators, fellowships, open calls, workshops, programming, and funding. \u003cbr\u003e\u003cstrong\u003eres\u003c/strong\u003e inclusive of all identities, careers, ages, abilities, and most importantly, level of financial need.\n\t\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eRivet\u00a0\u003c/strong\u003ewill:\u003cbr\u003e\n1. Be a robust Directory and Search Engine\n\t\u003cbr\u003e\n2.\u00a0Research, Map \u0026amp; Share helpful resources\n\t\u003cbr\u003e\n3.\u00a0Automate Alerts \u0026amp; Deadline Reminders\n\t\u003cbr\u003e\n\u003cbr\u003e\nOur team of developers \u0026amp; designers, Public Science, are helping us construct a smart and easy way to search through all these opportunities. We\u0027re hard at work building the first prototype right now, and will be ready to test it out in January 2018.\u003cbr\u003e\u003cbr\u003eWe\u0027re fundraising on Patreon to cover the costs of developing this tool, and hope you\u0027ll support us as we get started. If you\u0027re a creative person or an organization, you can back us today to be one of the first people to gain access!\u003cbr\u003e\u003cbr\u003eWe also love teaching workshops at universities, nonprofits, community spaces \u0026amp; conferences on\u00a0\u003ca href=\"https://medium.com/res-guide\"\u003ehow to apply for things\u003c/a\u003e and\u00a0\u003ca href=\"http://convening.commonfield.org/events/real-talk-best-practices-open-calls-and-applications\"\u003emake open calls less terrible\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"mailto:info@res.today\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003eCover image:\u00a0Courtesy of Heima Art Residency, in Sey\u00f0isfj\u00f6r\u00f0ur, Iceland"
