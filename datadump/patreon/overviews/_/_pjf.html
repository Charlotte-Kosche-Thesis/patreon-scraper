    "summary": "Hi everyone! I\u0027m Paul \u0027@pjf\u0027 Fenwick. I give talks at conferences, I write articles on various things, I get involved in art projects, and I create quite a lot of open source software.\u003cbr\u003e\u003cbr\u003eBut do you know what all these things have in common? \u003cstrong\u003eI don\u0027t get paid for any of them\u003c/strong\u003e, and \u003cstrong\u003eeverything I do is released under creative commons\u003c/strong\u003e or other free licenses.\u003cbr\u003e\u003cbr\u003eHaving my message heard, having my software used, or having a person experience joy or wonder; these are the reasons I do what I do. I don\u0027t want to restrict access to my content based upon someone\u0027s capacity to pay, I don\u0027t want to expose the people viewing my works to ads; I\u0027d rather work on things which benefit \u003cem\u003eeveryone\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eHowever, I still have to pay the bills, and that brings us to this Patreon campaign. It\u0027s a \u003cem\u003ecompletely voluntary\u003c/em\u003e way of supporting me financially if you wish to do so. It means I can focus on creating free content, and pursuing my goals to have humanity flourish.\u003cbr\u003e\u003cbr\u003eIf you\u0027re struggling financially, then please \u003cem\u003edo not\u003c/em\u003e fund me, and \u003cem\u003edo not\u003c/em\u003e feel guilty because of that. If you like, you can support me in other ways, like sharing my content, or just telling me you think I\u0027m doing a good job, but you should never feel obligated to support me in what I do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t conferences pay you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome conferences will cover my \ntravel and/or accommodation, but it\u0027s rare for open source conferences \nto pay their speakers. A lot of grass-roots and non-profit conferences \nhave limited budgets, and in these cases I pay my own way. Conferences \nlet me reach a wider audience, but they don\u0027t pay the bills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens to the money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt least 10% of it goes to \u003ca href=\"http://pjf.id.au/ethics/2015/08/20/im-donating-10pc-of-my-income-to-charity.html\" rel=\"nofollow\" target=\"_blank\"\u003echarities I feel do the most good\u003c/a\u003e; my goal is the betterment of humanity, and I\u0027m financially as well as ethically committed to that. The rest goes on things you\u0027d expect: rent, food, coffee, travel, the occasional game or two, co-working space, postage stamps, and all those other human things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens if you don\u0027t get funded?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf I don\u0027t have enough funding to meet my expenses, then I have to do commercial work occasionally. That\u0027s it, nothing else bad happens. I\u0027m hugely privileged in that I\u0027m a high-profile software engineer; I\u0027m not at risk of going hungry, or finding I can\u0027t make ends meet. But I\u0027d rather not take commercial work in order to support me doing the things I really care about, and Patreon really helps here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the Rick Astley Hotline?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a way of bringing joy to the world, and yes, I self-fund it. You can call it in Australia on +61-3-8652-1453, and in the United States on +1-760-706-7425.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find your work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s smeared across the entirety of the world in various forms, and if you\u0027re here then you\u0027ve probably already found it, but here are a few good staring places:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/pjf\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u
