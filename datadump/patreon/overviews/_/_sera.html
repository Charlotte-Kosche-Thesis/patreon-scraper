    "published_at": "2018-03-16T16:16:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/oahXBhr.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u00b7\u00a0 \u00a0\u00b7\u00a0 \u00a0\u00b7\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI\u0027m Angela and I am a Colombian freelance Illustrator\u003cbr\u003e(and professional Graphic Designer)\u003cbr\u003ewith a focus on \u003cstrong style=\"color: rgb(89, 89, 89);\"\u003etraditional pen and ink\u003c/strong\u003e\u00a0\u003cstrong style=\"color: rgb(89, 89, 89);\"\u003eillustration\u003c/strong\u003e.\u003cbr\u003e\u003c/span\u003e\u003cb style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u00b7\u00a0 \u00a0\u00b7\u00a0 \u00a0\u00b7\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/9LJev4P.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have a profound appreciation for \n\u003cstrong\u003eoccult\u003c/strong\u003e and \u003cstrong\u003esomber\u003c/strong\u003e subjects, which I convey through an innately \u003cstrong\u003emelancholic\u003c/strong\u003e approach and \u003cstrong\u003ecaptivating symbolic imagery\u003c/strong\u003e. Besides creating \u003cstrong\u003edark\u003c/strong\u003e illustrations, I also love to illustrate\u00a0(and animate!)\u00a0\u003cstrong\u003esongs\u003c/strong\u003e and \u003cstrong\u003emusic \u003c/strong\u003efrom my favourite bands and musicians, which I look forward to continue exploring and developing through this journey. In the end, all I ever hope to achieve through my \u003cem\u003e\u003cstrong\u003ecraft\u003c/strong\u003e\u003c/em\u003e is a little \u003cstrong\u003eresonance\u003c/strong\u003e deep, \u003cem\u003edeep inside\u003c/em\u003e the heart of my viewers.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/BLM2Evc.png\"\u003e\u003cbr\u003e\u003cbr\u003eThrough \u003cstrong\u003ePATREON\u003c/strong\u003e, I look forward to fully immerse myself in personal projects, create artwork for you to enjoy and love, and grow in my journey towards becoming the illustrator that I know I can be. \u003cstrong\u003eEngagement\u003c/strong\u003e and \u003cstrong\u003ecommunication\u003c/strong\u003e is something I greatly value, so I feel this is the perfect platform for me to \u003cem\u003eshare and inspire\u003c/em\u003e everyone in a more in-depth manner.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"https://i.imgur.com/iGtnWwP.png\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ePledging as little as \u003cstrong\u003e$1\u003c/strong\u003e will give you monthly access to my inner circle, \u003cem\u003e\u003cstrong\u003eThe Circle of the Nightingale\u0027s Song\u003c/strong\u003e\u003c/em\u003e, an exclusive community hosted here on Patreon where I share everything about my \u003cstrong\u003ecraft\u003c/strong\u003e with my little coven of patrons, my \u003cem\u003eNightingale Darklings\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eYou will gain immediate access to posts about\u00a0my entire\u00a0\u003cstrong\u003eprocess\u003c/strong\u003e and \u003cstrong\u003ehow I approach an illustration\u003c/strong\u003e\u003cstrong\u003e\u00a0project.\u003c/strong\u003e\u00a0I\u0027ll share \u003cstrong\u003eWIP posts\u003c/strong\u003e\u00a0along with sketches, photos, and time-lapse videos detailing my process. I\u0027ll answer your questions,\u00a0share any \u003cstrong\u003euseful advice\u003c/strong\u003e or \u003cstrong\u003etips\u003c/strong\u003e in regards to illustration, and you\u0027ll be able to interact with me during exclusive\u00a0\u003cstrong\u003edrawing livestreams\u003c/strong\u003e! You will be able to participate in exclusive polls or discussions about upcoming or current projects, and receive updates and announcements on products long before they\u0027re made public. I\u0027ll also share more casual posts about my life, as well as the daily and always constant factors that \u003cstrong\u003einfluence my craft.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"https://i.imgur.com/62j2tSt.png\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eYou will also get to participate in special events or activities, such as the \u003cstrong\u003e\u003cem\u003eFULL MOON CRAFT\u003c/em\u003e\u003c/strong\u003e monthly art challenge where I get to create art following the theme of the month along with my \u003cem\u003enightingale darklings\u003c/em\u003e. I encourage you to create the craft you know best, whether it\u0027s illustration, painting, writing prose or poetry, animation, interpretive dancing, whatever you love to create the most! And of course, I will share everyone\u0027s monthly craft in a permanent space over on my Instagram stories highlights, and a blog specifically for our coven of creatives.\u003cbr\u003e\u003cbr\u003eFinally, with your contribution you\u0027ll be able to receive \u003cstrong\u003ecustom-made artwork\u003c/strong\u003e from me! Just feel free to review the rewards/tiers section for more details!\u003cbr\u003e\u003cbr\u003eFor the more technical details on how Patreon works for you as a patron, please feel free to review their\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003ePATRONS FAQ SEGMENT\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/maAREhX.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eBeyond this being a space for me to create and share my art, I want for this to also become a space for everyone to grow in their craft and to feel like you belong... I\u0027d like for this to become a creative space for you to enjoy as well.\u003cbr\u003e\u003cbr\u003eSo, \n\u003cstrong\u003ethank you so much\u003c/strong\u003e for getting to know a little about me and my goals, as well as for your kind appreciation that encourages me to continue doing what I love the most! Let\u0027s see where this amazing journey will take us!\u003cbr\u003e\n\u003cbr\u003e\nHave a very lovely day/evening! And I can\u0027t wait to see you around.\u003cbr\u003e\u003cbr\u003eWith lots of love and the darkest ink,\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/p3RqOOl.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003ca href=\"https://www.instagram.com/sera.illustration\"\u003e\u003cimg src=\"https://i.imgur.com/cVATj8e.png?1\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://www.behance.net/_sera\"\u003e\u003cimg src=\"https://i.imgur.com/M28dxp6.png?1\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u00a0\u003ca href=\"https://www.facebook.com/sera.illustration\"\u003e\u003cimg src=\"https://i.imgur.com/AJQFlVb.png?1\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e-find me on Instagram, Behance, or Facebook-\u003c/span\u003e\u003c/div\u003e"
