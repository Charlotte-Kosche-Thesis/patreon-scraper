    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHELLO MY BEAUTIFUL ANGELS AND WELCOME TO THE PATREON FAM! \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo I want to make this super clear, YOU DO NOT HAVE TO SIGN UP FOR PATREON! Patreon is only for the die hard peeps who want to be in on some extra exclusive fun stuff just for them! Exclusive lingerie shoots, cosplay\u0027s, videos and more! I WILL NOT STOP CREATING CONTENT FOR MY OTHER PLATFORMS. This is just something fun and extra for the people who are rad!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u00a0PLEASE READ OUR FAQ SECTION BELOW\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e^_^\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIs the content on Patreon exclusive? \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYES! The\u00a0 content posted here on Patreon is exclusive and the very little content that isn\u0027t, is shown here \u003cem\u003efirst\u003c/em\u003e, before it\u0027s released on public platforms; Patreon gets priority! All physical rewards in the monthly packages (Prints, polaroids, artwork) are exclusive to Patreon and won\u0027t be available for purchase online, in store, at a con, etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI signed up at the end of the month, will I still receive a package for said month?\u003c/strong\u003e YES! You will receive a package for whatever month you signed up during (And every month you continue to pledge after that). It doesn\u0027t matter if you sign up on the 1st or the 31st of a month, you will receive that month\u0027s package.\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eThe tier I want to be in is full, what do I do? \u003c/strong\u003eUnfortunately if the tier you\u0027re trying to sign up for is full, there is no way to get in at that particular time, however,\u00a0new slots open up often so check back frequently if you\u0027re after a coveted top tier slot! =)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhen will my reward package be shipped out?\u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e \u003c/strong\u003ePackages are shipped out the following month of the content\u0027s release. Example: September\u0027s reward will be shipped out in October. October\u0027s reward will be shipped out November, etc.\u00a0\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eI didn\u0027t get my tracking number for my Patreon Package! What happened?? \u003c/b\u003ePLEASE MAKE SURE your email is the email you use frequently as it the email we will be sending your tracking number to. If you didn\u0027t receive and email\u00a0please check your spam folder!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eI just signed up to Patreon, can I get rewards from all previous months? \u003c/b\u003e\u003c/span\u003eAt this time, you can only receive rewards for the months that you were pledging.\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCan you sign my prints to a different name? \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrently the only way to have prints signed to a specific name is to have your profile name on Patreon match. Names are taken from the system for Jess to sign prints and polaroids, so the name on the profile ends up being the name she makes the rewards out to.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e"
