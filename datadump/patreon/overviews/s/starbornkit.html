    "summary": "Hey y\u0027all, my name\u0027s Chris, and I\u0027m a 24-year-old nonbinary fella living in Mexico. You might\u0027ve seen me on\u00a0\u003ca href=\"https://twitter.com/starbornkit\"\u003eTwitter\u003c/a\u003e (or maybe\u00a0\u003ca href=\"https://starbornkit.tumblr.com\"\u003eTumblr\u003c/a\u003e instead) as \u003cstrong\u003estarbornkit\u003c/strong\u003e. Before it went into indefinite hiatus, I ran a little anime blog called\u00a0\u003ca href=\"https://animechitchat.tumblr.com\" target=\"_blank\"\u003eAnime Chitchat\u003c/a\u003e, where I\u0027d post weekly-ish episode reviews and seasonal previews.\u003cbr\u003e\u003cbr\u003eNowadays, however, I\u0027ve been spending my time working on my creative writing! Specifically, working on a story called\u00a0\u003ca href=\"https://www.furaffinity.net/view/25710178/\" target=\"_blank\"\u003e\u003cstrong\u003eStrays\u003c/strong\u003e\u003c/a\u003e, which has furries and wistful feelings and mushy stuff like that. If you become a Patron, you\u0027ll be supporting my efforts to keep it going! I\u0027m unemployed, so any support would go a long way for me. Even $1 pledges help more than you think!\u003cbr\u003e\u003cbr\u003eThe good stuff, though, comes in at higher tiers, \u0027cause I can write stuff for you!! I have particular experience with drama, comedy and romance and mainly stick to furry stuff, but I can totes work outside of those things (and if you\u0027re interested in 18+ work, I can absolutely do that too)!\u003cbr\u003e\u003cbr\u003eSo yeah, your patronage would be super appreciated, but I\u0027d \u003cem\u003ealso\u003c/em\u003e super appreciate it if you spread the word and shared my works whenever you get the chance! I\u0027ve gained a healthy number of followers recently, but having more voices out there would lead to more chances to write cute stories, which would be pretty nice.\u00a0Thanks for reading this!\u003cbr\u003e"
