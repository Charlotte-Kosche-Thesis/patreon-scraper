    "published_at": "2016-02-03T21:33:19+00:00",
    "summary": "\u003cstrong\u003eOne girl, one year, 365 songs straight from scripture!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSing Through the Bible is a new YouTube channel where I will be putting out a new video every single day of 2016!! Each day\u0027s video will be an original song written by myself with lyrics taken straight from that day\u0027s daily Bible reading out of The One Year Bible. \u00a0That\u0027s right, the songs are all WORD FOR WORD scripture!\u003cbr\u003e\u003cbr\u003eI am not the most likely candidate for this project. \u00a0I am not a professional singer or songwriter, in fact I don\u0027t even play an instrument! \u00a0On top of that, I have a chronic illness called fibromyalgia which forces me to live with constant pain. \u00a0However, I sometimes think that God delights in using the weakest of vessels to accomplish His purposes. \u00a0If and when this project is completed, I will be able to say with full confidence that it was done ONLY through the power of the Lord, as there is NO WAY I could ever accomplish this on my own!\u003cbr\u003e\u003cbr\u003eI feel I was called by God to do this project, and I quit my job in order to devote all of this year to writing, singing, filming, and editing these songs and videos. \u00a0My amazing videographer husband Brandon and I appreciate any and all support you can give to keep us afloat as we delve into this huge task. We are not sure where the money to make ends meet will come from this year, but we are trusting that God will provide! \u00a0Any money you give will be used to make this incredible feat possible...from paying rent and electricity bills, to buying better equipment as necessary!\u003cbr\u003e\u003cbr\u003eBe sure to subscribe on YouTube to follow our journey: \u00a0youtube.com/singthroughthebible\u003cbr\u003e\u003cbr\u003eWhether or not you can help financially, we love you so much and we hope you join us and memorize a whole lot of Bible verses through the wonderful gift of music!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMatthew 19:26 (NLT) -\u00a0Jesus looked at them intently and said, \u201cHumanly speaking, it is impossible. But with God everything is possible.\u201d\u003c/strong\u003e"

   {
    "attributes": {
     "about": "I\u0027m just a normal girl...not a professional singer, not a professional songwriter. \u00a0In fact, I don\u0027t even play an instrument! \u00a0I also have a chronic illness called fibromyalgia, which leaves me in constant pain. In spite of my shortcomings, and for reasons known only to Him, God called me to do the seemingly impossible task of writing 365 original songs, using verses from each day\u0027s passage in The One Year Bible, and releasing them as videos on YouTube everyday of 2016.\u003cbr\u003e\u003cbr\u003eI believe in the power of music. \u00a0Of all the hundreds of verses I learned when I was a child, the ones that have stuck with me through the years are the ones I learned in song. \u00a0Our goal is to get scripture into the hearts and minds of as many people as possible this year! \u00a0Over and over again, the Bible commands us to sing praises to Him and to meditate on His word. \u00a0So we invite you to sing with us, everyday this year, as we allow His word to come to life in new ways through the gift of song.\u003cbr\u003e\u003cbr\u003eMy incredibly supportive husband Brandon and I welcome you to join us as we embark on this crazy journey. \u00a0I quit my job to do this project, as I believe so strongly in it, and my husband is basically having to work two full time jobs in order to both help with this and support us financially. We honestly don\u0027t know how exactly we will make ends meet this year, but we are trusting in God to provide. \u00a0If you feel called to help support us this year, we are setting this up in order for you to do so as easily as possible and to offer rewards for your patronage. \u00a0We appreciate any and all help SO MUCH, every little bit helps!\u00a0\u003cbr\u003e",
