    "summary": "Sophia J. H. Teh @Sophtopus is a self-taught writer currently based in Malaysia.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m the author of\u00a0\u003ca href=\"https://www.smashwords.com/books/view/665835\" target=\"_blank\"\u003eCrafting the Sun\u003c/a\u003e (also available on\u003ca href=\"https://www.amazon.com/Crafting-Sun-Sophia-J-Teh-ebook/dp/B01H1QH652\"\u003e Amazon Kindle if you prefer\u003c/a\u003e) and I\u0027m currently working on\u00a0\u003ca href=\"https://archiveofourown.org/works/5296460\" target=\"_blank\"\u003eThe Golden Quiche\u003c/a\u003e of Undertale.\u003cbr\u003e\n\u003cbr\u003e\nWhy am I on Patreon? I\u0027m looking for a place where I can post, distribute, and manage beta or preview works for both my professional and non-professional. Without a big registration wall either.\u003cbr\u003e\n\u003cbr\u003e\nWhat\u0027s my full time job? This is my full time job. I write. A lot. Crafting the Sun is 161k words and Golden Quiche is about twice of that number. That means a lot of time invested into storytelling. This includes worldbuilding lore work.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://sophtoart.tumblr.com/\"\u003eI also do some art on the side.\u003c/a\u003e However, most of that time got sucked up by all those word-crunching shenanigans.\u003cbr\u003e\n\u003cbr\u003e\nMy current effort is to complete The Golden Quiche. Snapshots for the next chapter is\u00a0\u003cstrong\u003epublic\u003c/strong\u003e.\u00a0There are no extra perks for donations at the moment. Since it\u0027s all on goodwill, please only give within your means! I understand that money can be hard to come by. It won\u0027t sit right with me if you get into debt.\u003cbr\u003e\n\u003cbr\u003e\nIf you prefer to give an anon one-off tip, feel free to visit my\u00a0\u003ca href=\"https://ko-fi.com/A570BPH \"\u003eKofi link\u003c/a\u003e instead.\u003cbr\u003e\n\u003cbr\u003e\nThank you for taking the time to read this page, and have a nice day~\u003cbr\u003e\n\u003cbr\u003e"
