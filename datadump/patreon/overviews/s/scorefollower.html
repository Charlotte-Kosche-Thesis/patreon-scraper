    "summary": "\u003cstrong\u003eThank you for supporting Scorefollower!\u00a0\u003c/strong\u003eWe make recording+score videos of modern compositions and post them to our YouTube channels \u003ca href=\"https://www.youtube.com/channel/UCsCyncBPEzI6pb_pmALJ9Tw/videos\"\u003eScore Follower\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/incipitsify/videos\"\u003eIncipitsify\u003c/a\u003e \u0026amp; \u003ca href=\"https://www.youtube.com/channel/UCFS8dJ2ycRONzrdG_goNhHA/videos\"\u003eMediated Scores\u003c/a\u003e and we are doing this completely aboveboard; i.e., we ask permission from all appropriate parties, including composers, performers, publishers, \u0026amp; record companies.\u003cbr\u003e\u003cbr\u003eWe are dedicated to the dissemination of new music \u0026amp; score study for educational and divulgation purposes. Our goal is to provide access to a type of experience (viewing a score while listening to the recording) only otherwise available to the privileged (students/faculty who happen to be affiliated with a university that has a large catalogue of new music scores). Not only are we providing this access by posting our featured works on a major [free] platform like YouTube, but we are streamlining the tedious process of contacting composers, obtaining the media, and turning pages at the right time. Instead, our viewers may simply click a link, experience the piece, and appreciate the musician\u2019s abilities to communicate, interpret, and execute these unusual sounds. Finally, we hope that our efforts are extending the interest of new music on a global scale.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur staff spends many volunteered hours to keep bringing you curated new music content. Please consider supporting us and becoming a Patron!\u003c/strong\u003e"
