    "summary": "Hi!\u00a0 Some of my readers have expressed interest in showing their support through the exchange of literal money, so I\u0027ve made this page for anyone who would like to do that, and also hopefully get some worthwhile extra stuff in the process.\u003cbr\u003e\u003cbr\u003eI freelance as an actor/singer, and work a variety of other jobs to make ends meet, so I haven\u0027t always been able to justify spending too much time on my writing.\u00a0 Over the past year, however, in taking stock of the things in my life that really matter to me, I realized how much I\u0027ve always wanted to pursue my writing more seriously, and am taking steps to bring that dream to fruition at last!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome goals for the near future:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://a.co/b3afbhw\"\u003eRUYANA AND THE WOLF\u003c/a\u003e is now available as an eBook via the Amazon Kindle Store, but any of my patrons are welcome to contact me for a free copy!  I have a couple of follow-up stories planned to publish in the same manner, and then I will combine them into a collection that will be available as a paperback!\u003c/li\u003e\u003cli\u003eI\u0027ll be reworking one of my fan fiction pieces, \"\u003ca href=\"https://archiveofourown.org/works/11917683\"\u003ecrave\u003c/a\u003e\" into a more originally-driven work for the same purpose, and I\u0027m hoping to recycle a couple more short fanfics.\u003c/li\u003e\u003cli\u003eI\u0027ve been making a concentrated effort to move some long-standing fanworks to completion, that I may focus on my newer projects more freely.\u003c/li\u003e\u003cli\u003eI\u0027ve begun reworking my fanfiction\u00a0\u003ca href=\"https://archiveofourown.org/works/11924298\"\u003eThe Prisoner\u003c/a\u003e into a second draft, with the eventual intention of trying to publish it, and plan to focus more intently on this project once the above have progressed significantly.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNot only would a little extra financial support be very welcome in these uncertain times, but it serves as incredible inspiration that anyone would want to support my work through this medium.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect to see here:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpdates on the reworking and attempt at publication for \u003cem\u003eThe Prisoner\u003c/em\u003e\u003c/li\u003e\u003cli\u003eThe occasional Live Write\u003c/li\u003e\u003cli\u003eLots of WIPs\u003c/li\u003e\u003cli\u003eScrapped drafts of longer works\u003c/li\u003e\u003cli\u003eInspiration and other assorted nonsense\u003c/li\u003e\u003cli\u003eThis is still a relatively new venture for me, so I\u0027m always looking for ways to improve your experience!\u003c/li\u003e\u003c/ul\u003e"
