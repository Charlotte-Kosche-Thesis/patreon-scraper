    "summary": "Silent Hearts, hailing from Marblehead, Ohio, is a band that draws influence from various rock artists. Officially founded in January 2017, the members that comprise Silent Hearts collectively have decades of experience in the aspects of music business, performance, and production. Since being founded, the band has been working tirelessly to devise the tracks you will hear on the debut EP \"Love||War\". The EP is formulated to be an ambiguous place of relaxation and escape from the struggles and deep inner thoughts that many people in our society face today. The songs develop the inner thoughts of the mind, but overcome by offering hope and support to a better future. From driving grooves and heavy breakdowns to catchy hooks and upbeat anthems, there is a track on the EP to fit just about any mood. The first music video for the track that the EP\u0027s name was derived, \"Love is War\" sets a grim and ominous mood, as the storyline sheds light on the very harsh reality that is drug addiction. Comprehensively, Silent Hearts hopes to be an outlet for people to express their feelings and desires when they feel like they cannot do it any other way. Silent Hearts wants to instill hope for the hopeless, and be a voice for the voiceless.\u003cbr\u003e\u003cbr\u003eIt is through your support that we are able to continue creating and evolving the pieces of our souls that we love to share with you. With your help, we can continue painting audio pictures of life\u0027s beauty, and the darkness that beauty overcomes. Live what you love, and love what you live. Thank you so much for your support!"
