    "summary": "\u003ca href=\"https://somethingnewfordinner.com/\" target=\"_blank\"\u003eSomething New For Dinner\u003c/a\u003e is a food and cooking blog that celebrates family, friends and great food. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eWe are a mother-daughter partnership that started in 2012. I create the content, recipes, writing and photography, and my daughter Lauren provides all things technical and marketing, as she is\u00a0\u003ca href=\"https://www.bixamedia.com/\"\u003ean online marketing and web development expert.\u003c/a\u003e It is our goal to help you learn to cook more confidently, add interesting variety to your diet and kitchen life and make cooking fun, healthy, communal and delicious. \u003cbr\u003e\u003cbr\u003eOur website has nearly 400 recipes and almost 250 articles on cooking techniques, ingredients, health and nutrition information, table-top flower arranging and travel information and tips. Patreon gives us a vehicle for covering our never-ending technical expenses, including hosting, website updates, and software subscriptions.  Patreon also enables us to provide our most loyal readers deeper and more extensive assistance:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTwice-monthly articles on recipes, techniques, experiments, and breakthroughs\u003c/li\u003e\u003cli\u003eMore new recipes, with a special focus on simple and easy\u003c/li\u003e\u003cli\u003eMeal and entertaining plans\u003c/li\u003e\u003cli\u003eE-cookbooks\u003c/li\u003e\u003cli\u003ePersonalized answers to your cooking and meal planning questions\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe are most grateful for our wonderful readers and are honored every time you visit our site, cook our recipes, refer us to your friends and send in comments, recipe ratings and cooking questions. Thank you for being a part of our lives and for all your incredible support.\u00a0\u003cbr\u003e\u003cbr\u003ePlease enjoy our short video \u003cem\u003e\u003cstrong\u003eIt All Starts Somewhere\u003c/strong\u003e\u003c/em\u003e\u00a0providing a backwards documentation of a dinner party we threw to celebrate our family and friends. We hope to inspire many meals for your family and friends.\u00a0Spread the love and cook with your children, your spouse and your friends. Don\u2019t worry if you flub a meal, it will make a good story. Turn up the music, pour yourself a glass of wine and enjoy. Always enjoy!\u003cbr\u003e"
