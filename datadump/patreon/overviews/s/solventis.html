    "summary": "Heya!\u003cbr\u003e\u003cbr\u003eThanks a lot for the interest you give to my project, it matters a lot to me :) . My name is Sophie, but you can call me Sol. I am a musician fond of history, I also doodle and write stories. I live in the Corbi\u00e8res, French mountains full of history, between the medieval castles and the green oaks forests.\u003cbr\u003e\u003cbr\u003eI do YouTube covers - I LOVE celtic music, if you do too, we could get on very well \u0026lt;3 - and I also bear a musical project of my own. It is called Solventis, it\u0027s folk music (some say dark folk/neofolk), and it\u0027s full of lights and shadows, of tales and truthes, of my way of seeing the world, the way I understand it.\u003cbr\u003e\u003cbr\u003eI\u0027m also a lyric singer. I am not used to make videos of me practicing nor singing arias, but I might come to it. Don\u0027t hesitate to tell me if you would like to hear some classical singing, and maybe get some vocal tips - as long as I can give you some, I am still learning myself!\u003cbr\u003e\u003cbr\u003eWhy do I open this page? Well... Some friends asked me how to help me keeping my work up, they wanted to support me and they told me about joining Patreon. This is a support to my work, a way of making real my dream of living from it. I will carry on anyway, for creation is my passion and I will NEVER give it up, in joy nor in sorrow.\u003cbr\u003e\u003cbr\u003eI hope you could get a bit of myself in this lil speech, thank you for reading all this!\u003cbr\u003e\u003cbr\u003eSol\u00a0\u2728\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
