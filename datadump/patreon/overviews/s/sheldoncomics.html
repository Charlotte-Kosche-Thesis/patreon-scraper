    "summary": "\u003cstrong\u003e\u003cimg src=\"http://s3.amazonaws.com/sheldoncomics/media/posts/PATREON.png\"\u003e\u003cbr\u003e\u003cbr\u003eQ: What is \u003cstrong\u003e\u003ca href=\"http://www.sheldoncomics.com/\" rel=\"nofollow\"\u003eSHELDON\u003c/a\u003e \u003c/strong\u003e?\u003cbr\u003e\u003c/strong\u003e4,000 strips of completely-free-to-read comics: Nominated twice for the Eisner Awards for \"Best Humor\".\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: What is Patreon?\u003cbr\u003e\n\u003c/strong\u003e\n\tPatreon is a bit like Kickstarter: \u00a0But where Kickstarter supports a one-time project (like a book or a film)...Patreon supports\u00a0\u003cem\u003eongoing\u003c/em\u003e\u00a0projects (like a comic strip).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why use Patreon with Sheldon?\u00a0\u003cbr\u003e\u003c/strong\u003eI would love to get advertising off the site. I hate advertising, and hate that part of my income is dependent on it. Your Patreon support will let me get ads off the site, and will help me share strips where folks\u00a0want to read them: Embedded on Twitter, Facebook, via E-mail, and more -- all without ads. \u003cbr\u003eAnd\u00a0Patreon is the way to do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How does Patreon work? What am I pledging?\u003c/strong\u003e\u003cbr\u003eFor every month of comics, you\u0027re pledging to donate a small amount. It\u0027s that simple.\u003cbr\u003e\u003cbr\u003eAnd really: Go small on the amount. The goal is to have a whole bunch of readers, \u003cem\u003etogether\u003c/em\u003e, giving tiny amounts...because that all adds up.\u00a0\u003cbr\u003e\n\u003cbr\u003eBut! If you\u0027re the kind of reader that wants to give a little bit more, there\u0027s also cool stuff you can unlock: Access to Artist Edition books or convention exclusives, or the chance to be DRAWN IN THE STRIP! \u00a0(And know that you can edit, cap the amount, or cancel your pledge any time before you\u0027re charged! Learn more at \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon\u0027s FAQ\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: If I don\u0027t support SHELDON on Patreon, will the strip...disappear? Will it stop being free to read?\u003c/strong\u003e\u003cbr\u003e\nA: Oh no no no. SHELDON\u00a0will never cost money to read. Patreon just allows fans of Sheldon to support the strip they love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What about extra rewards?\u003c/strong\u003e\u003cbr\u003eA: We unlocked our first patronage goal, so now: EVERY BACKER GETS TWO FREE e-BOOKS! No matter what support level you pledge at, you\u0027ll get a copy of Dave\u0027s Eisner-Nominated book \"Coffee: It\u0027s What\u0027s For Dinner\" -- aaaaand, for the first-and-only-time as an e-mail, his best-selling book \"Pugs: God\u0027s Little Weirdos\" (now in its fourth printing!) \u00a0You can\u0027t get these e-mails anywhere else...but they\u0027re free to you when you pledge.\u003cbr\u003e\u003cimg src=\"http://s3.amazonaws.com/sheldoncomics/media/posts/patreonpage.jpg\"\u003e\u003cbr\u003e"
