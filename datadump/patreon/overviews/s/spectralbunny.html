    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhat we do\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere at Spectral Bunny Studios, we develop mostly Visual Novels of different kinds, with a focus on dark, surreal, and emotional themes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eAbout us\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSpectral Bunny was founded in September 2015 by Palinus (the lead artist), and Yoshinoes (the story writer/Programmer). Since then, we\u0027ve been slowly growing while developing our projects.\nYou can read updates about our projects here on\u00a0Patreon.\u003ca href=\"http://spectralbunny.vnovel.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy support us on Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you believe in us, like what we do, and want to see more content, then your support is very much appreciated!\n\u003cbr\u003e\u003cbr\u003e\nIt will help us evolve, letting us work full-time, spend more time on Sprites/CG\u0027s, and hire more people (such as Voice Actors and Music Artists). It will also allow us to finish our active projects faster, we\u0027ll also be able to ask for less during crowdfunding, and reach our goals easier! We\u0027ve got a lot of things in store for the future that we\u0027d love to make, but in order for that to be possible, we need support! Simply put, all the support will go towards the quality of our projects!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u0026gt;\u0026gt;\u003ca href=\"https://www.patreon.com/spectralbunny/posts?tag=Information\"\u003eclick here for more info\u003c/a\u003e\u0026lt;\u0026lt;\u003cbr\u
