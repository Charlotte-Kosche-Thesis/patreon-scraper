     "created_at": "2017-11-28T00:58:21.496326+00:00",
     "description": "\u00a0\u003cem\u003eThere is only one thing in the world worse than being talked about, and that is not being talked about.\u003c/em\u003e\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Oscar Wilde\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eA heartfelt thank you friend! At this level we will release certain scripts via email links, (1 per month.) Some will be ones that we\u0027ve used, and others are just ideas. If you\u0027re already a writer or looking to start writing scripts, this is the tier for you! This will be a good way to dissect and analyze our writing and edumacate ur self. You\u0027ll also have access to\u00a0a Hi-Fi version of our most current Pod Plays. \u00a0You will receive a link via email to our SUPER SECRET soundcloud tracks for this specific month. \u00a0Happy listening!\u00a0\u003c/p\u003e",

     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-10-30T18:25:36.709450+00:00",
     "description": "\u003cem\u003eIt\u0027s lovely being a producer. It\u0027s really a lot of fun and I can learn a lot.\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Sam Raimi\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWow, you\u0027re a boss now! At this level of support we will credit you at the end of each Pod Play as our sponsor.\u00a0We will also create a 15 second spot for you to plug anything during our commercial breaks! (Nothing that will get anyone in trouble). Got an online business? Are you an artist? We\u0027ll even help write a script and create music for you, if needed. \u00a0You will also receive all previous rewards! Thanks, BOSS MAN and or BOSS WOMAN!\u00a0\u003c/p\u003e",

   {

     "amount": 50000,
     "amount_cents": 50000,
     "created_at": "2017-10-30T18:25:54.020610+00:00",
     "description": "\u003cem\u003eI know money can\u0027t buy you happiness, but poverty can\u0027t buy you shit.\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Ari Gold\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are the boss of bosses! You have our eternal gratitude. People like you make this a better place. People like us are here to kiss your ass because of it. \u00a0At this level you have the option to speak with us one on one via a phone call for 15 minutes a month. Tell us about what you like and what you don\u0027t like about what we\u0027re doing. Give us your DIRECT input on what direction you\u0027d like our content to go in. We will also create a 30 second spot for you to plug anything during our commercial breaks! (Nothing that will get anyone into trouble). We\u0027ll even help you write a script or add music for you at no additional cost. \u00a0We will also credit you at the beginning of every Pod Play for this month. We will tell the world of your awesomeness!!! You will also receive all other previous rewards!\u00a0\u003c/p\u003e",
     "discord_role_ids": null,

   {
    "attributes": {
     "amount": 120000,
     "amount_cents": 120000,
     "created_at": "2017-10-30T18:27:36.679940+00:00",
     "description": "\u003cem\u003eWe\u0027re not worthy! We\u0027re not worthy!!\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Wayne and Garth\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe are truly blinded by your divine presence!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level, we are beyond grateful. You are a generous benefactor who is merciful in both wallet and wisdom. Journey to the greatest city in the world.....Detroit.....Where we will also take you out to dinner, (on us,) and have a grand old time! We will shoot the shit, get our drank on, and hang out! (Flight and hotel are not included. You must make your own accommodations.) We will also sit down with you and craft a character to be featured in one of our Pod Plays. Voiced either by you or someone else of our choosing. You will also receive all previous rewards mentioned (30 second plug only once per month) and our eternal, undying gratitude. Once again, thank you, you blessed person you!\u003c/p\u003e",
