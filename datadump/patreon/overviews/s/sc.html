    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eDOWNLOADS:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/8243512\" rel=\"nofollow\" target=\"_blank\"\u003e[release] alpha v0.03.1.7 (ENG)\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/0B-6bo7iPs4keWk9BdmhJckh5Mk0/view\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/14104889\" rel=\"nofollow\" target=\"_blank\"\u003e[release] alpha v0.03.2.0 (RUS)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/pre-release-0-03-18776101\" target=\"_blank\"\u003e[pre-release] alpha v0.03.2.4d (RUS)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/15435834\" target=\"_blank\"\u003e[pre-release] alpha v0.03.2.1m (ENG)\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\tWhat is Second Chance?\u003cbr\u003e\n\u003c/strong\u003eSecond Chance is furry Visual Novel with Date Sim elements.\u00a0It includes up to 10 different characters and up to 10 different storylines. While playing you will have a chance to open more then\u003cstrong\u003e 30 CG\u003c/strong\u003e scenes, which are \u003cstrong\u003erated 18+\u003c/strong\u003e and unravel the mysteries of town.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat support does?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e1. Putting more efforts in the game\u003c/strong\u003e\u003cbr\u003e\n\tCreating game is a hard work. We are trying our best to make perfect game for you. Still we can\u0027t afford ourselves developing it as a full-time job. With your support it could be changed, so we will work full-time on it!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2. Regular updates\u003c/strong\u003e\u003cbr\u003e\n\tGame development process is unstoppable, so the content groves every day. Every day tons of new ideas comes in our head and we would like to share it with our community. The art is being drawn, new places appears. That will be you who will see all this first and that could be you who will choose what will appear in the game!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3.\u00a0\u00a0New features\u003c/strong\u003e\u003cbr\u003e\n\tThe new features in game are always good. Animation, additional scenes, secret places and storylines. All this needs a lot of time. Working full-time on this project we could realise a lot of interesting features. And YOU is the person who will decide wich of them will appear!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e4. More backgrounds\u003c/strong\u003e\u003cbr\u003e\n\tThe town consist of different places which are linked by each other\u0027s. What if I tell you that you could see those links? Backgrounds are the most difficult part of creating art. Most games are using 3D renders for creating backgrounds. In Second Chance our artist creating all the backgrounds from zero. Additional backgrounds will make the story much more dynamic. It would become longer and will allowed us to include some mini-games and additional quests.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e5. Additional storylines\u003c/strong\u003e\u003cbr\u003e\n\tGame supposed to have up to 10 storylines. Each of it will show you completely different part of the game. But with your support there could be much more than just 10 storylines. Some of storylines could go deeper and will show you something completely new.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e6. Additial gameplay time\u003c/strong\u003e\u003cbr\u003e\n\tThe more storylines you have, the more gameplay time there are. But not only the number of storylines defines the gameplay time. The length of every line could increase, making it much more interesting!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tWhat about the rewards?\u003cbr\u003e\n\u003c/strong\u003e- Exclusive monthly updates\u003cbr\u003e\n\t- Pre access to early versions\u003cbr\u003e\n\t- High resolution materials\u003cbr\u003e\n\t- Additional \"supporters screen\" directly in game\u003cbr\u003e\n\t- Or even your own character in the game\u003cbr\u003e\n\t- Or even more...\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cstrong\u003eTell me more!\u003cbr\u003e\n\u003c/strong\u003e- Long adventure in story mode\u003cbr\u003e\n\t- Additional adult scenes\u003cbr\u003e\n\t- At least 9 relationship lines\u003cbr\u003e\n\t- High quality CG\u003cbr\u003e\n\t- High quality Adult CG\u003cbr\u003e\n\t- High quality Backgrounds\u003cbr\u003e\n\t- And even more...\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCheck out the last version of demo to see it by yourself!\u003c/strong\u003e\n\u003c/div\u003e"
