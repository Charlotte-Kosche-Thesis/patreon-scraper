3c/span\u003e\u003c/span\u003e\u003c/h1\u003eI\u0027ve joined Patreon in the hopes of making this a full time job for me. To eventually leave the industry and focus all my time animating fan and original content for \u003cstrong\u003eYouTube.\u003c/strong\u003e Animation is my passion, I animate every day, and this would be a dream come true. One day I would like to have a number of people working with me to create an original series like\u003cstrong\u003e RWBY\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI appreciate any pledge and if you aren\u0027t able to pledge, please just share my videos where you can. Your support will help give me greater creative flexibility and less reliance on ad revenue. In return, you get various fabulous rewards and my complete and unending love!\u003cbr\u003e\u003cbr\u003e~Sakura Media\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
