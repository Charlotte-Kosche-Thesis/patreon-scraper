    "published_at": "2017-08-24T11:07:34+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eHello! We are \u003cem\u003eSilent Utopia\u003c/em\u003e, Symphonic Metal band from Belgium.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CV4XNVpyA_E\" width=\"560\"\u003e\u003c/iframe\u003eWe are actually composing our first album and we are going to publish one new song every month.\u003cbr\u003e\u003cbr\u003eWe need all the support of our fans to give you\u003cstrong\u003e\u003cem\u003e\u00a0every month a new original song with a cool video\u003c/em\u003e\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003eclip, backing tracks and transcriptions\u003c/strong\u003e\u003c/em\u003e\u00a0for you to enjoy.\u003cbr\u003ePatreon is a new fantastic way to let us create more original content, you\u0027ll receive also many special gifts from us, like special videos, lessons, pics and much more!\u003cbr\u003e\u003cbr\u003eBeing a patron for actually means help us for our work: \u003cbr\u003eFor every song/video we realise (1/month) you can tip us with money. Two ways to do this: \u003cbr\u003e\u003cul\u003e\u003cli\u003ePledging on one \u003cstrong\u003erewards package\u003c/strong\u003e (1$ or more, 5$ or more, 10$ or more, 20$ or more, 30$ or more, 100$ or more every month) and get \u003cstrong\u003eaccess to exclusive and free content\u003c/strong\u003e which we will describe below \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePledging the \u003cstrong\u003eamount of money you want\u003c/strong\u003e without getting the advantages of the rewards. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe pledges are \u003cstrong\u003ecompletely customizable\u003c/strong\u003e. You can adapt them to your liking, your own currency, pause it, stop it and also set a monthly maximum ! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we are actually doing?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWe create an original song with video clip every month.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow we\u0027ll use your money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePaying the Mix/Mastering of each song\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePay the videoclip: Cameramen, Shooting, Location, Rendering, Montage, Advertising.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePay the (optional) musicians guests\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSupport us for the time/effort dedicated to the creation of each new composition\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSupport our live performances.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eYour Rewards will include nice stuff like:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePersonal Thank You Message from the band\u003c/li\u003e\u003cli\u003eSee the \u003cstrong\u003ePatrons-only activity feed \u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAccess to \u003cstrong\u003eOnly for Patrons Videos\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eSee new videos 24h hours before their official release \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFree download of every new song in high definition audio\u003c/strong\u003e when released \u003c/li\u003e\u003cli\u003eYour name on our release and our cd\u003c/li\u003e\u003cli\u003eFree Download of the podcast explaining you the idea behind each song, the meaning, the writing process for the lyrics and the production\u003c/li\u003e\u003cli\u003eFree download of the backing of the song (you can choice among : no voice, no guitars, no bass, no drums)\u003c/li\u003e\u003cli\u003eDownload the stems to study each part of the song.\u003c/li\u003e\u003cli\u003eDownload of the music sheet of each song in PDF\u003c/li\u003e\u003cli\u003eMusic Lessons\u003c/li\u003e\u003cli\u003eOur Cds with signature, special merchandising etc..\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e"
