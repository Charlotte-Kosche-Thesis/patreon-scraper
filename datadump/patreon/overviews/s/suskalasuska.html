    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FoitjSAlg1d4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DoitjSAlg1d4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FoitjSAlg1d4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=oitjSAlg1d4",
    "one_liner": "-...-",
    "patron_count": 6,
    "pay_per_name": "Songs\u0026Bewegtbilder",

    "published_at": "2016-02-03T15:43:59+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e[f\u00fcr Eilige]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewas ist das hier \u00fcberhaupt?\u003c/strong\u003e\u003cbr\u003eAlso, Patreon ist eine Form des Crowdfundings. Ihr unterst\u00fctzt dabei nicht wie sonst im Vorfeld ein bestimmtes Gro\u00dfprojekt. Stattdessen sagt ihr zu, wann immer ich etwas ver\u00f6ffentliche eine Art Trinkgeld im virtuellen Patreon-Hut zu hinterlassen. Mein kreatives Tempo ist eher gem\u00e4chlich. Sehr selten werde ich etwas \u00f6fter als alle zwei Monate ver\u00f6ffentlichen. Durch eure Unterst\u00fctzung bekommt ihr nicht nur eine Menge Einblicke hinter die Kulissen meines Bandprojekts, sondern auch jede viele spezielle Bonbons nur f\u00fcr Patroni. Zus\u00e4tzlich k\u00f6nnt ihr euch \"F\u00f6rderer der K\u00fcnste\" auf eure Visitenkarte schreiben und euch meiner ewigen euphorischen Dankbarkeit gewiss sein. Falls ihr noch mehr wissen wollt, k\u00f6nnt ihr euch auf der\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e Seite (auf Englisch) umschauen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewas passiert nachdem ich ein patronus geworden bin?\u003c/strong\u003e\u003cbr\u003eNachdem ihr einen Betrag in die Tatstatur geh\u00e4mmert habt, werdet ihr gebeten euren Namen, eine Mailadresse und ein Passwort zu hinterlassen. Im n\u00e4chsten Schritt k\u00f6nnt ihr einen monatlichen Maximalbetrag festlegen, damit ihr im unwahrscheinlichen Fall eines kreativen Exzesses meinerseits noch eure Miete zahlen k\u00f6nnt. Als Zahlmittel werden Kreditkarte und PayPal angeboten. Abgebucht wird immer zu Anfang des Monats NACH einer Ver\u00f6ffentlichung. Ihr habt es geschafft, wenn sich euch im letzten Schritt die magische T\u00fcr des \"Zugang nur f\u00fcr Patroni-Blogs\" \u00f6ffnet.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewof\u00fcr benutzt du das geld, suska?\u003c/strong\u003e\u003cbr\u003eLetztlich f\u00fcr alles, was es braucht, um das \"Suska LaSuska Projekt\" zum Bl\u00fchen und f\u00fcr so viele Menschen wie m\u00f6glich erlebbar zu machen. Nat\u00fcrliche verdiene ich auch selbst Geld, das ich in das Projekt stecke und das wird auch so bleiben. Doch je weiter das Projekt w\u00e4chst und je gro\u00dfartiger die k\u00fcnstlerischen Ideen werden, desto mehr Ressourcen braucht es auch. Au\u00dferdem macht gemeinsam alles mehr Spa\u00df.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ealso, der support geht raus f\u00fcr...\u003c/strong\u003e\u003cbr\u003e1) \u003cem\u003eSongwritingprozess\u003c/em\u003e \u003cstrong\u003e*\u003c/strong\u003e beispielsweise f\u00fcr Produktionssoftware oder um mal zwei Wochen wegzufahren, um zu proben ohne das gleichzeitig mit einer Fastenkur verbinden zu m\u00fcssen\u003cbr\u003e2) \u003cem\u003eRecording \u0026amp; Produktion\u003c/em\u003e \u003cstrong\u003e*\u003c/strong\u003e Kosten f\u00fcr Tonstudio, zus\u00e4tzliche Musiker, Mix und Mastering usw.\u003cbr\u003e3) \u003cem\u003eMusikvideos\u003c/em\u003e \u003cstrong\u003e*\u003c/strong\u003e Kosten f\u00fcr Equipment, Produktion und um die Menschen, die ihre Zeit, Energie und Liebe mit uns hineinstecken, zumindest minimal entlohnen zu k\u00f6nnen\u003cbr\u003e4) \u003cem\u003ePerformancekosten\u003c/em\u003e \u003cstrong\u003e*\u003c/strong\u003e Instrumente, B\u00fchnenausr\u00fcstung, Fahrtkosten, Abendmiete f\u00fcr die coole Seifenblasenkanone ;)\u003cbr\u003e5) \u003cem\u003eFestkosten \u003c/em\u003e\u003cstrong\u003e*\u003c/strong\u003e\u00a0Probe- und Arbeitsr\u00e4ume, Erhaltung der Webseite\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eich raff\u0027s irgendwie immer noch nicht!\u003c/strong\u003e\u003cbr\u003eDas kann ich verstehen. Patreon ist nicht das simpelste aller Crowdfundingsysteme. Mit Sicherheit ist es aber eines der sch\u00f6nsten, um die K\u00fcnstler zu unterst\u00fctzen, die euch am Herzen liegen. Ich arbeite gerade an einem FAQ-Video zu Patreon, das bald hier verlinkt werden wird. Bis dahin k\u00f6nnt ihr mir mit allen Fragen zu Patreon einfach\u00a0\u003ca\u003eeine Nachricht schreiben\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon: Ein Prolog\u003c/strong\u003e\u003cbr\u003e[f\u00fcr Interessierte]\u003cbr\u003e\u003cbr\u003eMenschen. Musikliebende.\u003cbr\u003ePatreon ist eine Revolution. Es ist eine Plattform, die m\u00f6glich macht, dass jeder seine Lieblingsk\u00fcnstler und \"Content-Creators\" direkt und regelm\u00e4\u00dfig unterst\u00fctzen kann. Jeder Fan/Follower/Unterst\u00fctzer kann hier einen festen Betrag bestimmen, den er pro ver\u00f6ffentlichtem \"Ding\" an den K\u00fcnstler geben m\u00f6chte. Zum Beispiel einen Euro. Oder zehn Euro. Oder nat\u00fcrlich auch 10.000 EUR.\u003cbr\u003eDas Ganze pro ver\u00f6ffentlichtem \"Ding\" oder pro Monat, um den Prozess zu unterst\u00fctzen bis das Ding (der Song, die EP, das Video, die poetische Kampfschrift) fertig ist.\u003cbr\u003eWie gesagt: eine Revolution. Support von Mensch zu Musiker. Die Musikindustrie bleibt drau\u00dfen. Es g\u00e4be mir ab einem bestimmten Punkt die M\u00f6glichkeit meine Musik, Videos, Texte f\u00fcr jedermensch frei verf\u00fcgbar ins Netz zu stellen, ohne in der Folge daran verhungern zu m\u00fcssen. Es baut eine Br\u00fccke ohne Umwege zwischen den Menschen. Zwischen denen, die kreieren, und denen, die das Kreierte genie\u00dfen. Und auch finanziell unterst\u00fctzen wollen.\u003cbr\u003eIch stehe noch am relativ am Anfang meines \"Ich-mach-meine-eigene-Musik-und-die-Dinge-die-ich-f\u00fcr-gut-und-richtig-und-wichtig-halte-Lebens\".\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte:\u003cbr\u003e-\u00a0\u003cem\u003eein Graphic-Novel-artiges Musikvideo produzieren -\u003cbr\u003e- ein Album machen, das die Popwelt revolutioniert (oder das meine drei besten Freunde toll finden) -\u003cbr\u003e- Konzerte spielen f\u00fcr Augen und Ohren -\u003cbr\u003e- herausfinden wie ich mit Musik die Welt verbessern kann; zumindest ein kleines bisschen -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUnd das nat\u00fcrlich alles schon gestern.\u003cbr\u003eIch arbeite an all diesen Dingen so oder so. Denn das ist meine Mission. Ol\u00e9!\u003cbr\u003eTrotzdem bin ich wahnsinnig dankbar f\u00fcr all die Menschen, die mich auf unterschiedliche Art und Weise auf diesem Abenteuer unterst\u00fctzen und mir damit quasi einen Dieselmotor unter den Hintern schnallen (oder einen Elektromotor oder einen Elektromotor oder sowas).\u003cbr\u003eIch liebe es au\u00dferdem, manchmal aus meiner Arbeitsh\u00f6hle herauszukommen, zu zeigen, woran ich bis jetzt gebastelt habe, mir anzuh\u00f6ren was die Menschen dar\u00fcber denken und dann damit wieder zur\u00fcck in die Arbeitsh\u00f6hle zu gehen. Man nennt es Feedback. Und hier auf Patreon kann es sowas wie ein HighQualityFeedback geben.\u003cbr\u003e\u003cbr\u003eMir gef\u00e4llt der Gedanke, dass jeder Patreon-Unterst\u00fctzer eine Art Patronus ist (Harry-Potter-Nerds vor!). Eines dieser silbrig schillernden Gestalten, die vor Angst, Zweifeln und Verzweiflung sch\u00fctzen. Ein warmes Gef\u00fchl in der Magengegend f\u00fcr die schlechten Tage, an denen ich daran zweifle, ob ich das, was ich da tue, \u00fcberhaupt kann. Jeder Patronus stellt sich dann als eine leuchtende Gestalt zwischen mich und den Zweifel und sagt: F\u00fcr mich hat das, was du tust, einen Wert. Hach ja.\u003cbr\u003eDas Sch\u00f6ne macht den Menschen zwar nicht satt, aber es hilft ihm zu leben. Und ich m\u00f6chte einer von diesen Menschen sein, die etwas Sch\u00f6nes zur Welt beitragen (Cue: KidKopphausen \"Das Leichteste der Welt\").\u003cbr\u003e\u003cbr\u003eVielen Dank, dass ihr da seid. Jeder von euch ist so wichtig.\u003cbr\u003eOver\u0026amp;Out.;\u003cbr\u003e-suska.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
