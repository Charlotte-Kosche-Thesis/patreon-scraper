    "summary": "\u003cblockquote\u003eEs ist nicht zu wenig Zeit, die wir haben, sondern es ist zu viel Zeit, die wir nicht nutzen. \u003cstrong\u003e(Lucius Annaeus Seneca) \u003c/strong\u003e\u003c/blockquote\u003e\u003ch4\u003eDiese Zeilen haben mir die Augen ge\u00f6ffnet!\u003c/h4\u003e\u003cem\u003e\u003cbr\u003eNicht nur \u003cstrong\u003eGAMING\u003c/strong\u003e hat mein Leben gepr\u00e4gt \u0026amp; wird gro\u00dfgeschrieben! Nicht allein die \u003cstrong\u003eMUSIK\u003c/strong\u003e gibt mir Kraft \u0026amp; l\u00e4sst mich leichter durchs Leben gehen! Die perfekte Mischung, gepaart mit guter Laune, \u003c/em\u003e\u003cem\u003el\u00e4sst mein Unterhalterherz\u003cstrong\u003e POCHEN\u003c/strong\u003e!\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eDas Leben ist kein Wunschkonzert, dennoch sollte man seine \u003cstrong\u003eZiele\u003c/strong\u003e nicht aus den Augen verlieren. Jeder schreibt seine eigene Geschichte, jeder sammelt seine eigene Erfahrung, doch jeder sollte nur die Last tragen, die er auch stemmen kann!\u003cstrong\u003e \u003c/strong\u003eDoch nicht jede H\u00fcrde kann man \u003cstrong\u003ealleine\u003c/strong\u003e \u00fcberwinden!\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eMit EURER Unterst\u00fctzung wird es zuk\u00fcnftig noch unterhaltsamer \u0026amp; individueller!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eEuch erwartet:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u2022 Individueller Content \u003c/strong\u003e(Games, Videos \u0026amp; Musik / Reallife)\u003cstrong\u003e\u003cbr\u003e\u2022 Community Projekte \u003c/strong\u003e(Streams, Formate \u0026amp; Community Treffen)\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Supporter Bonus \u003c/strong\u003e\u003c/strong\u003e(Einzigartiger Content/Besondere Gegenleistung)\u003cstrong\u003e\u003cbr\u003e\u003cstrong\
