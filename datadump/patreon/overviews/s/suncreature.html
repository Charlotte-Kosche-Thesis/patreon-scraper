    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4g-lG4v8Wo8\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F4g-lG4v8Wo8\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=4g-lG4v8Wo8",
    "one_liner": "We are an animation studio located in Copenhagen, Denmark. We love fantasy, 2d animation and epicness!",

    "summary": "\u003cstrong\u003e\u003cem\u003eWe want to be able to release webisodes on a regular basis. We will use everything we get from the Patreon on \"Choose Their Path\" webisodes, YouTube videos and hopefully one day new fully animated webisodes.\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to an adventurous land\u003c/strong\u003e! No matter if you choose to join us here on Patreon, remember to subscribe to our YouTube Channels:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCwuALck_lp7LxzQcoskRjbQ\" rel=\"nofollow\"\u003eSun Creature Studio\u003c/a\u003e (our mothership) and/or\u00a0\u003ca href=\"https://www.youtube.com/channel/UCcZYUfY8MYB9gWcjg-ReMjQ\" rel=\"nofollow\"\u003eThe Reward\u003c/a\u003e (Only the web series). Let\u0027s dig into it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/H8pj4rn.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cem\u003eTeam Sun Creature\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eWhat is Tales of Alethrion?\u003cbr\u003e\u003c/strong\u003eThe Reward - Tales of Alethrion is an animated non-dialogue fantasy webseries where we follow 8 different character teams in the world of Alethrion. They are all connected to each other\u0027s stories mainly because of a mysterious treasure map which is leading to the world\u0027s biggest treasure, but not just that... Alethrion also trapped a powerful evil within his magical chest. This immortal monster of greed is just waiting to be found and freed by the unaware adventurers. The Journey is The True Reward!\u003cbr\u003e\u003cbr\u003eEpisode 01: The Reward\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0Cw7aAFS5oc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEpisode 02: The First Hero\u003ca href=\"https://www.youtube.com/watch?v=0Cw7aAFS5oc\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DUlg8Y_mLfA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChoose Their Path Episodes :\u003c/strong\u003e\u003cbr\u003e\"Choose Their Path\" webisodes are the INTERACTIVE sub series of Tales of Alethrion still following the characters in the universe. We have always loved interaction with our audience. In these webisodes we are not focusing on the epic painterly backgrounds and the crazy animations. We are more focusing on making fun stories with our characters letting our audience (you here on Patreon) decide what the characters should do in the next webisode (fx. A - should they enter the dungeon or B - should they wait for the dragon to come out).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLatest\u003c/strong\u003e Choose Their Path Episodes - at the moment we are following SYLVIA AND TATIANA:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCTP #08\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u1i4b1s6OB8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCTP #07\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Qr4zvCrnTpU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCTP #06\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fBwnX9mqkpA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCTP #05\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EDRo-LVNHc8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCTP #04\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rnSeeSz3TDc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCTP #03\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yu_qR4mpB8o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCTP #02\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZoCSRiUD2zQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCTP #01\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SR44XUkBYXw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003ePrevious CTPs\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t1X4U0Vsdbc\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eThe Patreon\u003cbr\u003e\u003c/strong\u003eWe want to be able to continue the Tales of Alethrion, and having it available for everyone on our \u003ca href=\"https://www.youtube.com/channel/UCwuALck_lp7LxzQcoskRjbQ\" rel=\"nofollow\"\u003eYouTube Channels\u003c/a\u003e.\u00a0So far, this ambitious indie project has been possible because of our awesome backers on previous Kickstarter campaigns. It is really hard to finance elsewhere since most broadcasters are looking for children\u0027s content or dialogue. Patreon allows us to make films and interact with our audience, especially in the \"Choose Their Path\" webisodes as mentioned earlier, where the stories are shaped by your decisions.\u003cbr\u003e\u003cbr\u003eAs a patron you will be informed monthly through insider updates. But most importantly, you will get the possibility to vote on the \"Choose Their Path\" webisodes ending options, and choose who to follow when we start up new story chapters (Choose Their Path or the main series)\u003cbr\u003e\u003cbr\u003eThank you for making this a reality!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOur GOALS\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOur big goal is to be able to make new webisodes after the Kickstarter funded episodes have been released in 2016 (See Coming Soon). But since that is very costly, we get the opportunity to continue the INTERACTIVE \"Choose Their Path\" webisodes where our patrons vote on what the characters will do in the next webisode (A or B options in each ending). Of course we would also like to make other YouTube videos in between the animated releases. So, in short, the types of videos and webisodes will depend on the funding we can achieve through this Patreon per month! See below:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cstrong\u003e200\u003cstrong\u003e$\u003c/strong\u003e: Secrets of the Dungeon videos at least once per month (behind the scenes, tutorials).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0600$: Monthly black and white \"Choose their Path\" webisodes\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0850$: \"Choose Their Path\" - Minimum 2.5 minutes\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a01100$: \"Choose Their Path\" - Minimum 3 minutes with added animation\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a01700$: \"Choose Their Path\" - Description videos inbetween each episode about the world and chartacters.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a02300$: \"Choose Their Path\" - Now in color\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cstrong\u003e\u00a03300$: \"Choose Their Path\" - Now with new music and professional voices and sounds\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a04000$: \"Choose Their Path\" - Now with epic Backgrounds\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a05000$: Colored \"Choose Their Path\" - now with added compositing!\u003cbr\u003e\u003cbr\u003e7.500$: Monthly webisodes in the ToA main series\u003cbr\u003e\u003c/strong\u003e(*Fully animated with effects and The Reward backgrounds, OR 2 \"Choose Their Path\" the following month with more simple animation and backgrounds. Our Patreons decide!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10.000$: Monthly minimum 3 minute webisodes of the ToA main series\u003c/strong\u003e\u003cbr\u003e(See * description of 7.500$)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e15.000$: monthly 4 minute webisodes of the ToA main series\u003c/strong\u003e\u003cbr\u003e(See * description of 7.500$)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e20.000$: We will start preproduction for the Tales of Alethrion feature film with potential cinema release, besides making monthly webisodes\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e* The money that is not spend will go to making the episodes better (like new music tracks, voices, added animations, etc), pre-production for future webisodes, other YouTube videos (like Animation Jams, World Decriptions, etc.) or new equipment.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eTales of Alethrion episodes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Reward\u003ca href=\"https://www.youtube.com/watch?v=DUlg8Y_mLfA\" rel=\"nofollow\"\u003e\u003cbr\u003eIntro\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dvsw9Yx8A5g\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThug\u0027s Life Animated Comic Episodes 1-4:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/48HBGjycCuk?list=PLDxQ-7u5AjOJZmk4FsAScEq_0k4FOozOZ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCOMING SOON:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eKickstarter funded: Epic Vito and Wilhelm: Wilhelm\u0027s Curse\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFall 2016: \u003cstrong\u003eThe Alpha Hydra\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFall 2016: \u003cstrong\u003eVito\u0027s New Lover\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFall 2016: \u00a0\u003cstrong\u003eTrue Heroes Club\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eKickstarter Funded: Amerath: The Travelling Deity\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFall 2016:\u003cstrong\u003e\u00a0Bird of Hope\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFall 2016: \u003cstrong\u003eHealing Wounds\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFall 2016: \u003cstrong\u003eVisions\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe Characters and their Storylines\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe main characters in one storyline will be the sub characters in another one, which makes all the stories be tied together in the end. Each storyline can be seen as a stand alone story, but you have to see all of them in order to get the full picture. Each storyline are right now consisting of 3 webisodes (The Reward is 3 webisodes long and The First Hero is 6 webisodes long - they are full length \"storylines\").\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eClick on the portraits to watch the character introduction videos!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYoung Vito and Wilhelm\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=zMhtRUQNpyQ\u0026amp;index=4\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/518/292/188921c68fef0d388a7cf33a288ffcec_original.jpg?v=1427558714\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=1761016e1afae46119ff12a5bf4313ef\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eVito and Wilhelm are best buddies and have been through many adventures together. Wilhelm is a focused and serious warrior while Vito is a spontaneous and flighty wizard.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEpic Vito and Wilhelm\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=C9J3cL4QDVI\u0026amp;index=7\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/518/246/4f47494a6c1bc73d0fdc9a48c7b112a8_original.jpg?v=1427558189\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=33d792b5fbfb84a903fa1a693e78825d\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eEpic Wilhelm and Vito have become legendary heroes travelling the lands, but age and love comes to all adventurers and what happens then. While they are focused on their own personal lives an evil is spreading across the lands. Will it be too late for Vito and Wilhelm when they finally get involved?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlethrion and Amerath\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=4FYNr9qtY-8\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\u0026amp;index=10\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/646/776/1033eb3b6ce3d8397c972a2a14091a9b_original.JPG?v=1429564026\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=2acf9c1804916d9f3fde539636398a8b\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAlethrion and Amerath were lovers back in the days. After their break-up the first hero Alethrion had to confront his own greed as a monster. Backpacker Amerath travels the land to become a fair heroine of justice always seeking out undiscovered locations she can add to her maps.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSylvia and Tatiana\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=23RL6iHLteA\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\u0026amp;index=5\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/653/076/5bd675bfd3487265a87dcfa1acf258dd_original.JPG?v=1429643886\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=6dea02c0a457f72396dcd90a3d2bdc9e\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTatiana is a short tempered but very clever monk and Sylvia is a naive but cute rogue. They are travelling the World of Alethrion looking for artifacts together. Their biggest obstacle is that both of them are very stubborn.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMik and Ken\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=pOSaqzM3Wo8\u0026amp;index=2\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/512/967/2acd623377783520b0169c9a9c591706_original.jpg?v=1427469471\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=4ae3ac406714744d1012d235dc304b12\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMik is feminine and brave where Ken is sneaky and curious. They are dreaming of power and have received Alethrion\u00b4s map from Vito and Wilhelm... maybe they will discover the dark secret behind the mirror.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Thugs: Mira, Uruth, Zit and young Tira\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/U69yHWKa8js?list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/572/098/9e40d606c1aec978b3b2876b1bfbd2cd_original.jpg?v=1428414564\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=4ca0eff3a3c45c95645298c4316c8d13\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBecause of a hard and unfair life Mira became a bandit leader with her team of the outcasts, Uruth and Zit. She gave birth to Tira before she was killed by Wilhelm.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTira\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=wzOFSQeT3xU\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\u0026amp;index=3\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/603/961/de1ef37b05aa05e0ac7b06d171c42842_original.JPG?v=1428917629\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=eb79875260cdc4775a8cc68a6a759ecd\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTira is the daugther of Br\u00fchn and Mira who was killed by Wilhelm. She grows up and becomes the new leader of her mother\u00b4s gang - thirsty for revenge. Her sadness has turned into anger and already as a teenager she becomes wanted and feared.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBr\u00fchn\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=nnM2l01-KYs\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\u0026amp;index=1\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/513/558/6983e8a8d71c2875fcb6b3b5d2ab3ee3_original.jpg?v=1427475154\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=32bf52302b6f55644670187ba9f86df8\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBr\u00fchn is a narcissistic hero who loves himself so very much. His royal siblings fight for the greatest treasures but Br\u00fchn prefers to take a tan in the delicious sun and date some okay-ish girls. Destiny grants him a daughter and Alethrion\u00b4s map.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJarna and Blenn\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=OXETK5p3o1o\u0026amp;index=9\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/733/137/d5f97badcbb6c8bbe0edeab9728192f4_original.jpg?v=1430814741\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=53e6042ec52e43499cb4ac70e789a8ac\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eJarna is a lizard trained like a soldier to work in the lizard society. Blenn is only half lizard and half human, the sensitive son that Vito secretly got. Blenn and Jarna are forced to leave the safety of home when their lizard village is destroyed.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAlethrion\u0027s Greed\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=nNNqi6oDpks\u0026amp;index=8\u0026amp;list=PLDxQ-7u5AjOKJGGJjVyc48ESTkEnIBwcM\" rel=\"nofollow\" target=\"_blank\"\u003e\"\u0026gt;\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/670/666/bb61d99a92c053b6e13b242694acc4c8_original.png?v=1429885270\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=cce301f79e5c6d41b85834ea7e062a8a\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eAlethrion\u0027s Greed is a monster trapped inside of Alethrion\u0027s Chest of Holding. It grands power to people who get easily tempted by desires of power, gold and fame. Will this demigod ever see the light again?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuotes!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTomm Moore (Director of Song of the Sea and Secret of the Kelts)\u003cbr\u003e \u003cem\u003e\u201cThe stories told in the universe of Alethrion are full of visual invention and action as well as lovely character moments, the viewers eyes are constantly dazzled by the next scene as it unfolds. Knowing the guys behind The Reward, I think a series would be an instant classic, with a unique personality all its own.\u201d\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eCatsuka (Marc Aguesse)\u003cbr\u003e\u003cem\u003e\"The Reward was an epic student short-film, full of adventure and bromance and I was very impressed with this new project, Alethrion has a strong background story, and you can feel how much the staff enjoys making this. I love such animation and design where I can feel mixed influences. This is both indie and entertaining, which is rare in animation\".\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eThank you all for your support and for following our YouTube Channel!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/003/629/780/ced10aa07a21b961b89d44a9d9668abf_original.jpg?v=1429271080\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=0c3197e942a44155cbf7375726d5b139\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBest,\u003cbr\u003eSun Creature Studio\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"http://suncreaturestudio.tumblr.com/\" rel=\"nofollow\"\u003esuncreaturestudio.tumblr.com\u003c/a\u003e\u003cbr\u003eInstagram: Suncreaturestudio\u003cbr\u003e"

     "about": "Sun Creature is a project-driven international team of young artists, directors \u0026amp; producers, dedicated to deliver high quality content from concept to final piece. In a dynamic atmosphere with constant movement we aim to give meaningful impact and a personal perspective to each project that will connect with our audience and clients when we do work for hire. Through the media of animation Sun Creature communicates with its audience through edgy characters, epic universes and well thought out stories. We have since we started the studio been working primarily on The Reward: Tales of Alethrion, our close at heart webseries. Sun Creature started out being us three buddies Mikkel Mainz, Kenneth Ladekjer and Bo Juhl - now we have developeed into being 7 in the studio. All good friends with visions and talent we want to share with you.",
