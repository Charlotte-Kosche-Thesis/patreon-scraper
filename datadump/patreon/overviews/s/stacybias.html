    "summary": "\u003cstrong\u003eWho am I:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Stacy Bias, queer and fat activist and artist, formerly living in Portland, Oregon and now resident in London, UK. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat have I done?:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePast animation projects include the Flying While Fat Documentary Animation, the Yoga for Larger Bodies documentary animation, and the V.J.\u0027s Fat Experience documentary animation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://stacybias.net/wp-content/uploads/2017/01/fwf_homepage.gif\" style=\"width: 174px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://stacybias.net/wp-content/uploads/2016/01/yogaforlargerbodies.png\" style=\"width: 181px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://portfolio.stacybias.net/wp-content/uploads/2014/04/thumb_vj.jpg\" style=\"width: 123px;\"\u003e\u003c/div\u003e\u003cbr\u003eAside from animating, I\u0027ve done lots of graphic projects like the 831% crowd-funded Rad Fatty Merit Badge project, and the 12 Good Fatty Archetypes educational comic.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://stacybias.net/wp-content/uploads/2016/01/rad_fatty_8pack.jpg\" style=\"width: 217px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://portfolio.stacybias.net/wp-content/uploads/2015/06/goodfatty_header.gif\" style=\"width: 247px;\"\u003e\u003c/div\u003e\u003cbr\u003eAnd beyond the realm of the visual, I\u0027ve spent the majority of my adult life doing community building work in queer and fat activist circles. I organized the Fat Girl Speaks conferences in Portland, Oregon and co-organized several spin-off events like the Chunky Dunk swims, Chub Tub Hot Tub parties, Fat Girl Frock Swaps, and Cupcake Dance parties.  I also ran TechnoDyke.Com for 8 years, which was an inclusive home to 50,000+ queer and trans folks every month.\u003cbr\u003e\u003cbr\u003eAs you can see, I\u0027ve been pretty busy and I plan to continue to be so!  I am currently planning several projects, some personal, come collaborative, and most activist-based, and my patrons will be the first to hear about what\u0027s next.  Social Justice work is taxing in many ways and mostly unpaid. The funds I raise here will go to pay for supplies, equipment and self-care. Thank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
