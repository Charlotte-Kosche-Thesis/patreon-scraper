    "summary": "\u003ch1 style=\"text-align: center;\"\u003eIntro\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/zsn9vzR.png\" style=\"width: 290px;\"\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello guys,\u003cbr\u003eMaybe some of you wondering, what is \u003cstrong\u003eSiluman\u003c/strong\u003e?\u003cbr\u003e\u003cstrong\u003eSiluman \u003c/strong\u003eis what \u003cstrong\u003eMonsters \u003c/strong\u003eor \u003cstrong\u003eSpirits \u003c/strong\u003ecalled in English.\u003cbr\u003eIf you know \u003ca href=\"https://en.wiktionary.org/wiki/moonrunes\"\u003emoonrunes \u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003ethey are also called \u003cstrong\u003eyoukai, bakemono, jingai, mamono, \u003c/strong\u003eetc.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHere we are creating games that raise them. From a \u003cstrong\u003elesser \u003c/strong\u003eor maybe \u003cstrong\u003eunknown Siluman \u003c/strong\u003einto a splendid \u003cstrong\u003eLegendary Siluman\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eCurrent artbook :\u003cbr\u003e\u003ca href=\"https://www.something2.net/product-page/MonsterGirlSketch01\" target=\"_blank\"\u003eMonster Girl Sketch Vol.01\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eSystem\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eIn a \u003cstrong\u003eNutshell \u003c/strong\u003ewhat we make is a \u003cstrong\u003eclicker \u003c/strong\u003egame,\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eit will be incorporated with \u003cstrong\u003eevolutions \u003c/strong\u003eand \u003cstrong\u003ebuildings facilities \u003c/strong\u003eyou need to advance the stories.\u003cbr\u003e\u003c/div\u003ein the further development we will add some system like \u003cstrong\u003eStatus, Battle, Alchemy, Romance\u003c/strong\u003e, etc.\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B-xR5DHfVDJBSWVxbGVyLVVHRG8\"\u003ehere \u003c/a\u003eis our framework of what will be done\u003cbr\u003e\u003cbr\u003eCurrently that already done :\u003cbr\u003e\u003cstrong\u003eLoader\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img29.imagetwist.com/th/17896/yfwo2jl68ouz.jpg\"\u003e\u003cbr\u003eWe will build a Siluman creator for you to input your ideal siluman and giving them to others for raise in later time\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMain Game\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img29.imagetwist.com/th/17896/001ukzq41szt.jpg\"\u003e\u003cbr\u003eJust Click around and she will evolve by herself\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvolution\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img29.imagetwist.com/th/17896/em758zi7ivbt.jpg\"\u003e\u003cbr\u003eClassic Animation, you can watch or just skip it\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHScene\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img29.imagetwist.com/th/17896/u1c2k7yn9ha1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e  \u003cbr\u003eQuest\u003c/strong\u003e \u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QeqA65X.png\"\u003e\u003cbr\u003eThis is where you send your siluman venturing to the wild and  searching for items and prey\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eInventory\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/u2tlvyJ.png\"\u003e\u003cbr\u003eThis is where you can see the item you got from quest.  \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe World\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003eThis world is still a \u003cstrong\u003enewborn \u003c/strong\u003eso there is no fixed map or what \u003cstrong\u003eSiluman \u003c/strong\u003eto be discovered.\u003cbr\u003eIt will be up to you which \u003cstrong\u003eSiluman \u003c/strong\u003ewill be take \u003cstrong\u003eresidence \u003c/strong\u003ehere.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eStory\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eYou are a \u003cstrong\u003eDemon King \u003c/strong\u003ethat lives in a ruin in a part of the world, you don\u0027t know anything and have just been \u003cstrong\u003eborn \u003c/strong\u003ein this world.\u003cbr\u003eBut you still have your basic instinct remaining, that is to \u003cstrong\u003eConquer The World.\u003c/strong\u003e\u003cbr\u003eWith some of the facilities in the ruin, you will raise \u003cstrong\u003eSiluman \u003c/strong\u003eas your loyal servant.\u003cbr\u003e\u003c/div\u003eThey will kidnap people, raise their number and expand your territory.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eEvolution\u003c/strong\u003e\u003c/h1\u003eIn this game you will not start with \u003cstrong\u003estrong monster \u003c/strong\u003elike most games, there is no rarity defined still.\u003cbr\u003eIt\u0027s up to you how to \u003cstrong\u003eraise \u003c/strong\u003eyour girl.\u003cbr\u003e\u003cimg src=\"http://img29.imagetwist.com/i/17757/iuind6dltgxb.png/7.png\"\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eQuest\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eThere is \u003cstrong\u003eQuests \u003c/strong\u003especific on the kinds of \u003cstrong\u003eSiluman \u003c/strong\u003eyou have.\u003cbr\u003eSince they have their own specialization and weakness like how some \u003cstrong\u003eadult insect \u003c/strong\u003ewill drown in the \u003cstrong\u003ewater\u003c/strong\u003e, \u003cstrong\u003eVampires\u003c/strong\u003e weakness is \u003cstrong\u003eLight\u003c/strong\u003e, or like the \u003cstrong\u003eslime \u003c/strong\u003ecan \u003cstrong\u003eslip \u003c/strong\u003ebetween crevices.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003c/h1\u003eOur goals is to make a \u003cstrong\u003eMonster Girl Raising \u003c/strong\u003eand \u003cstrong\u003eEvolution \u003c/strong\u003egame.\u003cbr\u003eAnd for this game to be enjoyed by \u003cstrong\u003ea lot of people\u003c/strong\u003e, we have already talked with \u003cstrong\u003eNutaku.\u003cbr\u003e\u003c/strong\u003eThe development process start from \u003cstrong\u003eWindows/Mac \u0026gt; Web HTML \u0026gt; APK.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eTake a look here\u003cbr\u003e\u003cstrong\u003eVer A0.80\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/build-release-0-15446461\"\u003e\u003cstrong\u003ehttps://www.patreon.com/posts/build-release-0-15446461\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eVer A0.75\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/patron-build-is-14911564\"\u003ehttps://www.patreon.com/posts/patron-build-is-14911564\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVer A0.7\u003cbr\u003e\u003ca href=\"https://mega.nz/#!hP5hgBbS!DHrA0PKeF7-HkoCTaFpfgZjkQpFJfedm6HRlb3Cxkrg\"\u003eMEGA  : https://mega.nz/#!hP5hgBbS!DHrA0PKeF7-HkoCTaFpfgZjkQpFJfedm6HRlb3Cxkrg\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://drive.google.com/open?id=0B-xR5DHfVDJBUDlWR1FhcjRRTnM\"\u003eGDrive : https://drive.google.com/open?id=0B-xR5DHfVDJBUDlWR1FhcjRRTnM\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eVer A0.4\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#
