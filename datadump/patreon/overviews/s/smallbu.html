    "summary": "\u003cdiv\u003e\u003cimg src=\"http://static1.squarespace.com/static/573b1d75cf80a1633078edfe/t/57c6ecb546c3c440dcab979d/1490668697222/?format=1000w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWE ARE SMALLBU--\u003c/strong\u003e aka Lindsay and Alex Small-Butera, an animation duo\u00a0and horrible Cronenburg monster... of fun! AND BLOODAAGH. Thank you for coming to our page! Please don\u0027t tell people how we live.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO WE DO--\u003c/strong\u003e We often produce and direct special episodes of television cartoons that make you go, \"hm\" and \"well\". We also produce our own animated shorts regularly, including the all-ages, internet Winnie the Pooh-type series BAMAN PIDERMAN. One of us knows how to play the saxophone but I\u0027m not gonna tell you which.\u003cbr\u003eWhile we finish up the few remaining episodes of Baman Piderman, we\u0027re embarking on the hefty dream of making an independent, animated feature film. It\u0027s our dream to be able to continue making original content that people can enjoy and working for corporate stuff less. We love telling stories, and we hope we can do that until we die from old age or I guess heart disease. Whoa this got a little too real for a sec, I\u0027ll pull it back.\u003cbr\u003e\u003cbr\u003eWatch the teaser for our feature film project HERE:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ei66I0Lph_U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS HERE--\u003c/strong\u003eIllustration, gifs, access to projects in-progress we\u0027re working on (including our movie!), regular live streams, and behind the scenes! We are both also keen on teaching animation, and will often post helpful guides, tutorials, and tips for navigating the modern animation/film landscape from a freelancing perspective.\u003cbr\u003e\u003cbr\u003eWe love cartoons! Thanks for even reading this, we\u0027re grateful every day to be able to continue making animated films for everyone."
