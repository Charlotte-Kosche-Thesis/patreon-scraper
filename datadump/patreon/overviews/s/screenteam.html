    "published_at": "2015-12-23T17:51:50+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eWelcome to the Screen Team Patreon page!\u003c/span\u003e \u003cbr\u003eThis is a place where you can offer your support to help Angie and Chad create some excellent online content, and enjoy exclusive rewards for it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eWho is Screen Team?\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eScreen Team is Angie Griffin and Chad Nikolaus, a real life couple who share a passion for creating online video.\u00a0For years, we\u0027ve been creating content from home. Parody and original songs, music videos, cosplay and more. We write, shoot, edit, and promote it all, just the two of us. But our ideas are BIG, and we know there\u0027s so much more we could do with your help. That\u0027s why we\u0027re here on Patreon!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eWhy we need your support.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWith your support, we could break free of the limitations caused by creating content on zero budget. Costumes, locations, talented crew members, film equipment. It all adds up. So far, we\u0027ve done the best we can with what we have. But, we\u0027re bursting with potential and ideas that are simply too big to do with that model. With your support, we could do so much more. Plus, no one likes when Batman wears cheap tennis shoes. Help us get some boots. Batman needs boots.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eWhat do YOU get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePatreon is all about community. We want this to be the place where we can hang out with our most dedicated followers. By supporting us, we can give back by interacting on a more personal level here \u00a0on Patreon. We also have a nice list of rewards for various levels of patrons, see the full list below!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eMilestone Goals\u003c/span\u003e\u003cbr\u003eWe\u0027ve set Milestone Goals, which are some of the bigger videos we would love to do. But don\u0027t worry, we will be working on a steady stream of high quality videos at all times. So your contribution will be put to immediate use as we build up to those milestones.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eHow Do You Make It Happen?\u003c/span\u003e\u003cbr\u003eYou simply click \"Become a Patron!\" \u00a0at the top of this page! Chose a dollar amount/reward tier, and follow through! Your contribution is put to work on our main YouTube channel. Any amount helps. We appreciate you all so much and look forward to what we can create with your support! \u00a0\u003cbr\u003e\u003cbr\u003e"
