    "summary": "\u003cstrong\u003eWATCH THE VIDEO IN FULL SCREEN.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s 1989 in East Berlin. You turn on the radio.\u003cbr\u003e\u003cbr\u003eYou hear the official sources tell the opposite of the truth.\u003cbr\u003e\u003cbr\u003e\n\nYou see the regime hell-bent on stamping out any and all resistance to\nits special brand of insanity.\u003cbr\u003e\u003cbr\u003eYou know there is a universe out there, but can only reliably access it in fragments on your own. \u003cbr\u003e\u003cbr\u003eYou turn off the radio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nSocial Matter\u003c/strong\u003e is producing American \u003ca href=\"https://en.wikipedia.org/wiki/Samizdat\" rel=\"nofollow\" target=\"_blank\"\u003esamizdat\u003c/a\u003e for 2018. We are\nproducing the theory, insight and commentary that would get you fired from your\noffice job, expelled from university, and smeared in the press. In Germany and\nBritain, this is the kind of theoretical work that would merit you a visit from the police. In other words,\nexactly the kind of theory, insight, and commentary you need.\u003cbr\u003e\u003cbr\u003e\n\nWhat\u2019s samizdat? Here\u2019s how Soviet dissident Vladimir Bukovsky described\nit:\u003cbr\u003e\u003cbr\u003e\n\n\"Samizdat: I write it myself, edit it myself, censor it\nmyself, publish it myself, distribute it myself, and spend jail time for it\nmyself.\"\u003cbr\u003e\u003cbr\u003e\n\nWe are producing articles and podcasts on a daily basis. We are hosting\na \u003ca href=\"http://forum.socialmatter.net/\" rel=\"nofollow\" target=\"_blank\"\u003eforum\u003c/a\u003e and a community for\ndissidents. We are building chapters and networking. We have eyes and ears from\nSilicon Valley, to Foggy Bottom, to Manhattan, Europe, Asia, and beyond.\u003cbr\u003e\u003cbr\u003e\n\nSocial Matter\u2019s core subjects so far have been social theory,\nculture, geopolitics, deep history, statecraft, and intelligence. But we can do\nso much more. We need smart, politically incorrect thought on \u2013 and we say this quite\nliterally \u2013 every subject in the universe.\u003cbr\u003e\u003cbr\u003e\n\nLiterature, philosophy, warfare, technology, science, genetics, demographics, religion, psychology,\neconomics, lifestyle, linguistics, and business. The list goes on and on.\u00a0\u003ca href=\"http://www.socialmatter.net/the-compendium/#Cathedral\" rel=\"nofollow\" target=\"_blank\"\u003eThe Cathedral\u003c/a\u003e has poisoned and conquered everything. We\u2019ve barely even scratched\nthe surface.\u003cbr\u003e\u003cbr\u003e\n\nThere\u2019s a lot of work to do yet.\u003cbr\u003e\u003cbr\u003eWe launched Social Matter in 2014, and it has surpassed our wildest expectations. It\u2019s been just over two years since the beginning, and we\u2019ve put up more than 1,000 pieces of incredibly unique and insightful theory and brought in over 1.3 million views in 2018 alone. The amount of influence we hold in conservative and libertarian circles is vastly, vastly disproportionate to our size and budget (non-existent so far).\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve started this Patreon in order to let those who can\u2019t give\ntime, give money. The more money, the more influence we can push to undermine the conservative and libertarian establishments, in particular.\u003cbr\u003e\u003cbr\u003eThe more work we can\ndo, the quicker we can grow, the better insight we can provide, and the sooner we\ncan end the eternal Current Year. \u003cbr\u003e\u003cbr\u003eIt\u2019ll be 1989 forever unless we do something\nabout it.\u003cbr\u003e\u003cbr\u003e\n\nJoin us on the journey to 1991.\u003cbr\u003e\u003cbr\u003e\n\nDonate and become a patron by clicking the big orange button to the\nright. \u003cbr\u003e\u003cbr\u003e\n\nThe Social Matter home page\u00a0\u003ca href=\"http://www.socialmatter.net/\" rel=\"nofollow\" target=\"_blank\"\u003eis right here.\u003c/a\u003e\u003cbr\u003e\n\nThe very \u003ca href=\"https://www.socialmatter.net/introductory-reading/\" rel=\"nofollow\" target=\"_blank\"\u003eBest of Social Matter can be read here.\u003c/a\u003e\u003cbr\u003e\n\nTo subscribe to the Reddit, \u003ca href=\"https://www.reddit.com/r/nrxn/\" rel=\"nofollow\" target=\"_blank\"\u003echeck out this page.\u003c/a\u003e\u003cbr\u003e"
