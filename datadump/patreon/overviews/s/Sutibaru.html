003cstrong\u003eWhat you can gain for supporting my Patreon.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor supporting my Patreon you can gain access to WIPs and sketches of my various projects that isn\u0027t posted elsewhere. You can also gain access to full resolution versions and .PSD files of my finished art that isn\u0027t available in my other galleries. You can also gain the ability to vote on or suggest subjects or ideas of what I should draw when I set up a poll.\u003cbr\u003e\u003cbr\u003eCommission tier supporters can request a monthly sketch from me while I stream on my\u00a0\u003ca href=\"https://picarto.tv/SutibaruArt\"\u003ePicarto.TV\u003c/a\u003e. If you aren\u0027t able to view my stream due to schedule conflicts or some other reason, send me your request in a message and I will do it by the end of the month.\u003cbr\u003e\u003cbr\u003e*\u003cem\u003ePayments will be processed at the beginning of every month. Commission tier benefits will not be usable until a payment is processed.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eAt $15 my lowest goal is to pay for a\u00a0\u003ca href=\"https://picarto.tv/site/upgrade\" rel=\"nofollow\" target=\"_blank\"\u003ePremium Membership\u003c/a\u003e at\u00a0\u003ca href=\"https://picarto.tv/SutibaruArt\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto.TV\u003c/a\u003e using funds through Patreon; allowing me to stream with other artists, custom icons, etc.\u003c/li\u003e\u003cli\u003eBeyond that, I will set up goals to cover life expenses and allow me to have more time to spend drawing art.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e"
