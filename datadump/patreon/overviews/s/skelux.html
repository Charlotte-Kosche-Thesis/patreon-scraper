    "summary": "Hello, everyone! I dedicate my time to creating and maintaining video games, programs, phone apps, websites, 3D models, videos, music - all sorts of content. I\u0027m currently focusing on a portable remake of \u003cem\u003eStar Road\u003c/em\u003e, now titled \u003cem\u003eStar World\u003c/em\u003e.\u003cem\u003e Star Road\u003c/em\u003e is a large platforming game I released in 2011, and it was a huge success! The game has been downloaded hundreds of thousands of times, recorded by many renowned YouTubers, and even featured in magazines!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m creating far more than a mere remake, however. This project will boast heavily redesigned levels, more than 10 entirely new levels, countless Easter eggs (I\u0027ve literally lost count already!), a longer \u0026amp; remastered soundtrack, new characters,\u00a0new bosses, challenging enemy AI, and over 150 missions! But that\u0027s not all - this game will be fully playable on REAL gaming hardware.\n\u003cbr\u003e\n\u003cbr\u003e\nWith the help of your pledge, I\u0027ll have the financial support I need to spend more time on these projects and ensure their content meets an incredibly high standard! By supporting my work, you\u0027ll also increase the resources available for many more projects to come such as \n\u003cem\u003eStar Road/World 2\u003c/em\u003e. If funding is successful enough, I\u0027ll be collectively employed by my supporters to create endless entertainment for everyone!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDisclaimer: Please note, Patrons are funding the production and showcasing of assets such as 3D models and music, and development of websites and phone apps - not the modification or implementation of anyone\u0027s intellectual property.\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003e\u0 ng\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLZ1GorArzREs3fWu3MnpyRayKDlOdwbBQ\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial YouTube channel\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://plus.google.com/u/0/communities/104070633497121944458\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial Google+ development group\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://origami64.net/\" rel=\"nofollow\" target=\"_blank\"\u003eOrigami64, project discussion and live chat\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEmail inquiries may be sent to \n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eskelux@hotmail.com\u003c/span\u003e.\u003cbr\u003e\n\tFor anyone wishing to speak with me on Skype, my username is \n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003egholux\u003c/span\u003e\u003c/span\u003e.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
