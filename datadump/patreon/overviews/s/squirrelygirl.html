    "summary": "\u003ch1\u003e\u003cstrong\u003eLet\u0027s Push The Boundaries of Moviestorm!\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eMoviestorm is a brilliant film making tool, but it is limited by the content. I have created hundreds of Moviestorm addons from props to animations to clothing, which has helped, but what I\u0027d like to do is push Moviestorm to a whole new level by creating content that will broaden the range of films users can create.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat sort of content am I talking about?\u003c/h2\u003e\u003cbr\u003eKids for starters. Child characters would bring Moviestorm to a whole new level. So, what I\u0027m proposing is to create base models. One boy and One girl for these age ranges - 8-10 year olds, toddlers, and babies. They would be characters in Moviestorm just like the adults with their own animations and clothing options.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow you can help\u003c/h2\u003eBy supporting me through patreon I will be able to devote more time to the creation of child characters for Moviestorm, which means I would have the assets I need and the time to devote to their creation. The more support the more time the faster we can have child characters in Moviestorm. A once a month pledge in an amount you can afford would really help out. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eRewards\u003c/h3\u003e\u003cbr\u003eBut of course! Rewards range from monthly downloads to accessing early release content. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLet\u0027s take Moviestorm to the next level!\u003c/h3\u003e"
