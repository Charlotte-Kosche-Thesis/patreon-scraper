    "published_at": "2017-09-27T08:50:34+00:00",
    "summary": "Hello and welcome to my patreon page! Because I create Dutch fiction my\nsite will also be in Dutch. \u003cbr\u003e\n\n\u003ch1\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003eHallo en welkom!\u003c/strong\u003e\u003c/h1\u003e\n\nIk ben Denise van Wouw, 23 jarige\nstudent en docent. Dit jaar studeer ik af aan de lerarenopleiding\nmaatschappijleer in Rotterdam. In mijn vrije tijd hou ik erg veel van boeken\nlezen en verhalen schrijven. De laatste tijd ben ik wat van deze verhalen online\naan het plaatsen en het blijkt dat mensen deze verhalen leuk vinden! Nou\nhelemaal super! Ik blij met het schrijven, jullie blij met het lezen!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWaarom Patreon?\u003c/strong\u003e\u003c/h3\u003e\n\nStel je voor: Ik zit in de\nbinnenstad te schrijven. Voor mij ligt een etui en mensen die langs lopen doen\nhier af en toe wat geld in. Een beetje raar is het wel. De persoon met zijn\ngitaar en gitaar koffer naast mij zou aan het eind van de dag veel meer geld\nhebben.\u003cbr\u003e\nPatreon zorgt ervoor dat iedereen die creatief is betaald kan krijgen voor het\nspelen, schrijven, performen, rollen of dollen. Mijn patreon pagina is dus\neigenlijk mijn etui voor mijn neus in de stad. In ruil voor een kleine bijdrage\nkan iedereen mijn werk lezen op mijn blog of bij elk nieuw verhaal in je\nmailbox mocht je dat graag willen. Je kan zelf kiezen hoeveel fooi je mijn\nverhalen wilt geven.\u003cbr\u003e\n\n\u003ch3\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eMaar iedereen kan je verhalen lezen, wat krijg ik dan\nextra als ik er voor betaal? \u003c/strong\u003e\u003c/h3\u003e\n\nNou een hele blije Denise! Verder zullen er ook wat extra\u0027s zijn. Zo kan\nik, zoals eerder gezegd, mijn verhalen in pdf mailen zodat je niet elke keer\nhoeft te kijken of er al een nieuw verhaal is. Daarnaast heb ik het doel om\nmijn verhalen te bundelen, als ik er genoeg geschreven heb. Dit is mijn kans om\nmijn dank voor jullie bijdrage te tonen en je bijvoorbeeld een gebonden versie\nvan mijn werk te geven of misschien zelfs mijn handgeschreven verhaal, om maar\nwat voorbeelden te noemen. \u003cbr\u003e\n\u003cbr\u003e\nIk snap helemaal dat mensen niet zomaar geld geven aan iemand die zich in nog\ngeen 10 zinnen voorgesteld heeft. Om deze reden heb ik een filmpje gemaakt.\nEnjoy en alvast bedankt ! \u003cbr\u003e\n\u003cbr\u003e\n__________________________________________________________________________\u003cbr\u003e\nSamenvatting; Hoi ik ben Denise, ik schrijf verhalen en jij kan me daar mee\nhelpen door mij financieel een heel klein beetje te steunen. Kusjes."
