    "summary": "\u003cimg src=\"https://78.media.tumblr.com/e2a968dde82350433cfa70855d52ae40/tumblr_p46k05TP751v48atzo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello! My name is Jay and I am a creator!\u003c/strong\u003e\u003cbr\u003eI\u0027m sure you\u0027re all thinking;\u003cbr\u003eWhy the heckie deck dick would I donate my money to this pickled magpie sandwich when I can buy a nice mcdonald with one dorrah?\u003cbr\u003e\u003cbr\u003eA little thing about myself and why I\u0027ve put up a patreon!\u003cbr\u003eI\u0027m a university student in a house of 7 who has a passion to draw and has general anxiety of working outside in a job! I\u0027ve worked in 4 jobs before, each one ending with me leaving because I simply couldn\u0027t take the anxiety and stress of my shitty bosses. Currently to cut my time more - my mum has wrist problems where she\u0027s unable to use them properly and will have to go under surgery soon due to the pain, so I use my time cooking, cleaning and doing the laundry so she doesn\u0027t have to work too much. It eats my time (though it\u0027s worth it) and your donation would mean the world to me \u003cstrong\u003ebecause it\u0027ll let me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e-Not get a job that gives me severe anxiety and draw for you instead!\u003c/li\u003e\u003cli\u003e-Stay by my mum more to help!\u003c/li\u003e\u003cli\u003e-Make more content for you guys because once I get a job outside with university at my side and helping my mum on the other: I really won\u0027t have time to draw at all! Like seriously none! Wuppo! Bye bye me!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI will be able to focus more time in making art, fanart and comics ranging from Buzzfeed Unsolved, Rick and Morty, Villainous, Cowardice au, Parasite au, and Horrific au\u00a0in general.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo if you\u0027d like to see more of the following content, please consider becoming a patreon boo and thank you for supporting! Any amount even a dollar is appreciated :3\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003cbr\u003eJay\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e"
