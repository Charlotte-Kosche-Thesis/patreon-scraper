    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDownload The Latest Public Version (0.13) here:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!7PYRETqT!xeeEQ8UcsUMwcPAFpQQvi4HHloh5IFKP-ABBQjZMDXw\"\u003eDownload v0.13 hot fixed \u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eJoin The Discord ServerChat with me and others here:\u003cbr\u003e \u003ca href=\"https://discord.gg/cTWren8\"\u003eWelcome To Inventis Discord Server\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eHi guys!\u003c/strong\u003e\u003c/h3\u003eGlad you have enough interest in the game to check this page out! I\u0027m Sneezy, the creator of Welcome to Inventis. This game is created because personally I love interactive fiction and am an avid reader of them myself. As someone\u003cstrong\u003e \u003c/strong\u003ewho also loves a bit of naughty fun in their games, I found a disturbing lack of this combination in games on the internet with both a good story and the naughty parts done right.. \u003cbr\u003e\u003cbr\u003eThis is the reason for why I decided to create Welcome To Inventis. Hopefully you will have a refreshing and fun read while playing this game and of course a devilish lot fun.\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout Welcome To Inventis\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eThe most innovative resort that helps its inhabitants to discover \nthemselves using hypnotherapy. You seem to have lost your memories and \nnow you have to recover them with hypnotherapy. Can you escape the \nInventis resort? Is there another way out then being hypnotized?? Who is\n that lady in your dreams and did I just see the snack machine stabbing \nsomeone with a stun rod?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGoal Of The Game\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eYou lost your memories and now have get them back. After that it is up \nto you wether you want to \u003cstrong\u003eescape with your mind intact\u003c/strong\u003e, become a \n\u003cstrong\u003esubmissive \u003c/strong\u003eor go the other way and \u003cstrong\u003edominate \u003c/strong\u003eto take over the resort \nitself. What will you choose? Either way you will have a lot of fun \ngoing through the experiences and interacting with the characters within\n the story.\u003cbr\u003e\u003cbr\u003eNote: \u003cstrong\u003eYou can play both as dominant or submissive\u003c/strong\u003e in this game. I wanted both sides to feel welcome in this game. You can also \u003cstrong\u003eplay as straight, gay or bi\u003c/strong\u003e in this game.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFeatures\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHypnosis\u003c/li\u003e\u003cli\u003eDomination and Submission \u003c/li\u003e\u003cli\u003eMale/Female dominant and submissive\u003c/li\u003e\u003cli\u003eM/F + M/M +F/F\u003c/li\u003e\u003cli\u003eThreesome\u003c/li\u003e\u003cli\u003eSissy \u003cstrong\u003e(You can avoid this and play as a normal sub)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFeminization \u003c/li\u003e\u003cli\u003eAnal\u003c/li\u003e\u003cli\u003eCorruption\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Should I Support You, And What Will I Get For It?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eIf you decide to contribute I would have hoped it is because you love what I do and want me to be able to continue to commission the artists for more sexy images. Every little bit helps to contribute to the creation of new content/art for you. Commissioning artists for new artwork is very costly and paying it all out of my own pocket would simply not be possible financially.This would mean I have to reduce the amount of images which would be a real shame for us all. With your help we can create the most eye pleasing game together. \u003cstrong\u003ePatreons also get various sweet perks like earlier access\u003c/strong\u003e to new builds than the public or exclusive previews if that tickles your interest. \u003cbr\u003e\u003cbr\u003e*Note* All characters in the game are older then the age of 18 or the consenting age of your country.\u003cbr\u003e\u003cbr\u003e"
