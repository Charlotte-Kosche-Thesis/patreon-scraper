3cem\u003etagged as #lewd\u003c/em\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cu\u003eBy becoming my patron, you also get:\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e5% off on commissions\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eExclusive updates\u003c/li\u003e\u003cli\u003eAccess to Patreon-only fanart/ecchi polls (\u003cem\u003etagged #poll\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eAccess to everything ever posted on my Patreon feed (\u003cem\u003ethat includes ALL ecchi uncensored artwork for tiers USD5+! View them in the #lewd tag. The #ecchi tag is for public/censored content\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eEarly access to some of my work, before anywhere and anybody else\u003c/li\u003e\u003cli\u003eSneak Peeks of projects before they are even mentioned/revealed elsewhere\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSelect your desired rewards on the side column \ud83c\udf81\u00a0\u003cbr\u003e\u003cbr\u003eView the #Archive tag to browse through previous rewards.\u00a0\u003cbr\u003e\u003cstrong\u003eYou will receive your rewards after each term ends\u00a0\u003c/strong\u003e\u003cem\u003e(if you pledge on January, you will receive January\u0027s rewards when January ends)\u003c/em\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePrevious terms available on \u003c/em\u003e\u003ca href=\"https://gumroad.com/stalkingp\"\u003eGumroad\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665 \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u2665 \u003c/strong\u003e\u003cstrong\u003e\u2665 \u003cstrong\u003e\u003cstrong\u003e\u2665 \u003c/strong\u003eTHANK YOU FOR YOUR SUPPORT! \u2665\u003c/strong\u003e \u2665 \u003c/strong\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665 ABOUT \"CHIBI STALKER\"\u2665\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/8a576a_4bac7144fd524fc4b5bf70aaa7a0f34d~mv2.png/v1/fill/w_487,h_799,al_c,usm_0.66_1.00_0.01/8a576a_4bac7144fd524fc4b5bf70aaa7a0f34d~mv2.png\" style=\"width: 133px; text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/1695/f/2017/344/7/6/fin_chibi_ochako_sf_by_stalkingp-dbwd0e7.png\" style=\"width: 140px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d0b0/f/2017/263/e/3/chibi_ruby_2_0_by_stalkingp-dbo1tav.png\" style=\"width: 149px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGet a \u003c/strong\u003ecell Semi-Chibi commissions for a discount price, and\u00a0all that term\u0027s rewards as a bonus!\u003cbr\u003e1 Character only, either fanart or original (a design must be provided)\u003cbr\u003eBasic background included; details will be simplified if necessary due to fixed price\u003cbr\u003eArtwork commissioned via \"Chibi Stalker\" tier will be available in high/full resolution on Patreon.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003eFor more information on what I draw and do not draw, go to my\u00a0\u003c/u\u003e\u003ca href=\"https://stalkingp.com/\" target=\"_blank\"\u003ecommission website\u003c/a\u003e\u003cu\u003e.\u003c/u\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e* Ecchi/Lewd artwork has no nudity (meaning no exposed nipples/genitalia).\u003cbr\u003e* Full resolution artwork is at 100% of original size. High resolution is 60% (Commissions are at 50%).\u003c/em\u003e\u003cbr\u003e\u003cem\u003e* All artwork receied as a Patreon reward is for personal use only. Contact me about commercial work.\u003cbr\u003e* Illustrations are delivered to each tier in chronological order.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e* Please refrain from reposting Patreon exclusive content. Please share what\u0027s available on my social media instead (re-posting of public work is okay as long as you credit me!).\u003c/em\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch1 style=\"text-align: center;\"\u003e \u003cbr\u003e\u003cstrong\u003e Thank you for supporting me!\u003c/strong\u003e\u003c/h1\u003e"
