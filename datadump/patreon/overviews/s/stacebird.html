    "summary": "So first and foremost, I\u0027d like to send out a huge mil gracias a todos y todas, a million thanks to all, for your interest, for tuning in and to those who find they are able to lend a hand in helping me create this video-podcast by becoming a\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1380259\" target=\"_blank\"\u003ePura Vida Patron\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eBy doing this you are helping me create video dispatches from the edge of the rich Golfo Dulce and surrounding virgin rainforests of Corcovado and Piedras Blancas National Park and helping spread the word about one of the last, most naturally wild parts of Costa Rica in one of the most biologically intense places in the world.\u00a0\u003cbr\u003e\u003cbr\u003eSo I invite you to join me on this ride, and help me keep it going strong. Please send me any questions you have about this area and this rich, beautiful land and perhaps I\u0027ll be able to address them in an upcoming \u0027cast!\u00a0\u003cbr\u003e\u003cbr\u003eTo learn more about my field biology and environmental journalism background, visit:\u003cbr\u003e\u003ca target=\"_blank\"\u003efeathersawry.wordpress.com\u003c/a\u003e \u0026amp;\u00a0\u003ca target=\"_blank\"\u003estaceymhollis.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e..and check out my guest post about how I found myself combining the field with journalism on\u00a0\u003ca href=\"https://dispatchesfromthefield1.wordpress.com/2017/08/23/pulling-a-jane-goodall/\" target=\"_blank\"\u003eDispatches from the Field\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAgain, I want to express my enormous gratitude for your support and for tuning in..mil gracias otra vez!\u003cbr\u003e\u003cbr\u003ePura vida, indeed..\u003cbr\u003e"
