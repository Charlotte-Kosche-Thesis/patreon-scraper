    "summary": "Stellaria Entertainment \u0026amp; Production\u00a0specializes in professional live shows for the tourism industry and luxurious travel sectors. We \"beta test\" authentic productions in Santa Cruz, California, package them up into Kit Shows for our clients, and then go over specific details per the client\u0027s request.\u003cbr\u003e\u003cbr\u003eOn June 10, 2017 we\u0027ll be producing two\u00a0aerial musicals back-to-back for an \"aerial double-header\" extravaganza. The first in our evening of aerial performances is called Bellasphere and it began as an outlet for various aerial students to showcase their work, but has since morphed into a collaborative original aerial musical written around these performers. We also have a talented local composer writing the music for the production. This show begins at 5 pm and will be at the Louden Nelson Auditorium in Santa Cruz.\u003cbr\u003e\u003cbr\u003eThe same evening following this show is another original aerial work. Although Fantaerial is not an aerial musical in the traditional sense of a musical with singing and acting, it does involve innovative aerial and dance work with some of the city\u0027s most professional performers from some of the most talented performing groups. Fantaerial will begin at 7:30 pm in the same location.\u003cbr\u003e\u003cbr\u003eTickets to both events can be purchased\u00a0\u003ca href=\"https://bellasphere.eventgrid.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e (for Bellasphere only and/or with Fantaerial), and\u00a0\u003ca href=\"https://www.purplepass.com/fantaerial\"\u003ehere\u003c/a\u003e (for Fantaerial only and/or with Bellasphere). There is a $10 off discount for tickets bought at the same time to both events.\u003cbr\u003e\u003cbr\u003eCome and support the very first production of both these spectacular aerial shows! We couldn\u0027t do this without you; THANK YOU!!\u003cbr\u003e\u003cbr\u003e[Stellaria Entertainment \u0026amp; Production focuses on the conception, bookwriting and staging of innovative new and adapted \u0027cirque\u0027 musical theatre.]\u003cbr\u003e"
