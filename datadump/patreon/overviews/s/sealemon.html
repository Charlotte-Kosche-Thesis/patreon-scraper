    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DN0DLRGbR1Q?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003eWho dis?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Jennifer, a sketchbook enthusiast obsessed with DIY and doodling. I run a YouTube channel called\u00a0\u003ca href=\"https://www.youtube.com/SeaLemonDIY\" target=\"_blank\"\u003eSea Lemon\u003c/a\u003e, where I make videos\u00a0that inspire and help boost creativity.\u00a0You\u2019ll find a variety of projects on my channel including DIY decor, bookbinding, art tutorials, doodle challenges and more fun crafts! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhy the name Sea Lemon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAmong the \u003cem\u003esea\u003c/em\u003e of my craft stash, I often repurpose materials that are considered rejects, a \u003cem\u003elemon\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eSea Lemon started as my own creative outlet in 2008. Today, it has grown into a creative outlet for thousands of people \u2014 some of my videos are even shared in classrooms world-wide! This blows my mind and I\u2019m so grateful for the awesome community of subscribers who continue to share their support, feedback and lemon love. #seasubsrule\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe rewards you purchase here on Patreon will directly impact the continuation of my channel. Your contributions can help fund future projects, production costs and increase upload frequency. I\u0027m a one-woman show\u00a0and it\u0027s a full-time operation to consistently upload content. With your help, I can put my full-time energy toward making quality videos you love that are free to watch on YouTube.\u003cbr\u003e\u003cbr\u003eI truly appreciate any amount you pledge and hope you enjoy the rewards! If you\u0027re unable to pledge at this time, no worries. Some other ways you can help at no cost is to subscribe to my channel, watch all my videos and share them on social media. However you show your support, thank you! I\u0027m excited to connect with you here on Patreon \u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eFYI\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou can change your reward amount, tier or cancel at any time. I\u0027m new here, so rewards are subject to change as I learn what works best for us. Hit that \u0027Follow\u0027 button for updates (it\u0027s free!) and post any reward suggestions you have!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
