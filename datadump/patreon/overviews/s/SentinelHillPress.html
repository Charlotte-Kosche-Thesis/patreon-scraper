    "summary": "Sentinel Hill Press is a licensed publisher of Call of Cthulhu gaming materials and other Lovecraftiana.\u00a0 Our focus is on Lovecraft Country, a setting for the CoC RPG based on that cluster of New England towns invented by Lovecraft - Arkham, Innsmouth, Dunwich, and Kingsport (to name the best known).\u00a0 We publish the Arkham Gazette, an occasional magazine, on the subject, which focuses on the RPG setting, the fiction that inspires it, and the real-world history that underpins both.\u003cbr\u003e\u003cbr\u003eWhile our Kickstarter campaign for our third issue was a great success, I\u0027d like to have a steady revenue to tap into for related projects that keep Sentinel Hill Press and the Arkham Gazette moving but are not directly related to making new gaming materials:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u00a0\u003cstrong\u003eResearch: \u003c/strong\u003eWhile my collection of RPG materials is nearly complete (just missing a few minor scenarios in magazines), my collection of Lovecraft related works is far from comprehensive.\u00a0 Likewise, while I have put together a healthy collection of resources on New England history and folklore, there are still plenty of useful works I have not been able to explore.\u00a0 My Amazon \u003ca href=\"http://a.co/guDk0um\"\u003ewishlist\u003c/a\u003e\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/1QVWYNV3MXO9Z/\" rel=\"nofollow\"\u003e \u003c/a\u003ehas some of the titles I hope to purchase - note that while some books are not cheap, many are available for only a few dollars or even in e-versions.\u00a0 Additionally I am looking at academic resources, like journal articles, dissertations, and even reproductions of archival documents, as possible purchases.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* A Podcast: \u003c/strong\u003eThere are some great Call of Cthulhu and Lovecraftian podcasts out there - The \u003ca href=\"http://www.mu-podcast.com/\" rel=\"nofollow\"\u003eMiskatonic University Podcast\u003c/a\u003e, the \u003ca href=\"http://blasphemoustomes.com/the-podcast/\" rel=\"nofollow\"\u003eGood Friends of Jackson Elias\u003c/a\u003e, and the \u003ca href=\"http://www.yog-sothoth.com/articles.html/_/main/ysdc-shows/cthulhu-breakfast-club\" rel=\"nofollow\"\u003eCthulhu Breakfast Club\u003c/a\u003e (to name a few!) all do wonderful work.\u00a0 I think that there is room for something along the lines of the Unspeakable Oath\u0027s podcast \"\u003ca href=\"http://theunspeakableoath.com/home/category/unspeakable/\" rel=\"nofollow\"\u003eUnspeakable\u003c/a\u003e!\", which talks about the Unspeakable Oath magazine, Pagan Publishing, Arc Dream Publishing, and topics of interest to its readers. I have started recording episodes of The Sentinel Hill Press-cast to test out my thesis.\u003cbr\u003e\u003cbr\u003eHere are previous episodes:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrurpg.com/product/166704/Sentinel-Hill-Presscast-Episode-1\" rel=\"nofollow\"\u003eEpisode 1\u003c/a\u003e - An introduction to the Sentinel Hill Press-cast, a charm to summon a witch, Sentinel Hill Press news (\u003cem\u003eArkham Gazette\u003c/em\u003e #3, October-ganza 2015), an interview with writer, illustrator, and layout guru \u003ca href=\"http://www.chrishuth.com/\" rel=\"nofollow\"\u003eChris Huth\u003c/a\u003e, \u0026amp; a ghost story from Bristol, Connecticut.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.drivethrurpg.com/product/180171/Sentinel-Hill-Presscast-Episode-B\" rel=\"nofollow\"\u003eEpisode B\u003c/a\u003e - Mermaids (of all kinds) of New England, Sentinel Hill Press news (including \u003cem\u003eArkham Gazette\u003c/em\u003e #0, Kickstarter update, a recall for submissions for AG #4, and more), a discussion of H.P. Lovecraft\u0027s \"A Picture in the House\".\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere are Patreon-backer only episodes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Horror Guide to Massachusetts by David and Scott Goudsward; Handkerchief Moody: the Diary and the Man by P.M. Woodwell\u003c/li\u003e\u003cli\u003eSome Thoughts on \"Wentworth\u0027s Day\" and about our Derleth Country series\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe New Hampshire Book of the Dead\u003c/em\u003e by Roxie Zwicker\u003c/li\u003e\u003cli\u003e\u003cem\u003eStranger Stop and Cast an Eye: A Guide to Gravestones and Gravestone Rubbings\u003c/em\u003e by G. Walker Jacobs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
   },
