    "published_at": "2017-04-19T05:37:22+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eShenanigans back again, and welcome to my Patreon page!\u003c/span\u003e\u003c/h4\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003c/span\u003eAs you might already know, I have a number of online spaces where I create \u003ca href=\"http://mmoaholic.blogspot.com/\" target=\"_blank\"\u003earticles\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/Cryx1000\" target=\"_blank\"\u003evideos\u003c/a\u003e, \u003ca href=\"https://www.twitch.tv/shenanigans1930\" target=\"_blank\"\u003elivestreams\u003c/a\u003e and \u003ca href=\"https://www.etsy.com/shop/ShenansPixels\" target=\"_blank\"\u003ebead art\u003c/a\u003e. While they\u0027re great and all, I\u0027d like to provide higher quality content and much, much more.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Bu4Cg_zew9I\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cstrong\u003e[A more detailed video about my Patreon is coming soon!]\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSo what\u0027s stopping you?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nOh, hey there. I didn\u0027t realize this was a Q\u0026amp;A thing, but I\u0027ll play along.\n\u003cbr\u003e\n\u003cbr\u003e\nThe truth is, I\u0027m currently quite limited in the content I can provide right now. With your support, I can purchase better hardware and accessories (such as a quality camera and PC upgrades). This will allow me to stream and create videos for newer games, improve overall quality and create entirely new content (such as beadsprite and tabletop gaming videos) that isn\u0027t possible for me to do now.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eThat\u0027s it? You just need to upgrade your PC and get a camera?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nNo, but it\u0027s a small starting point and a fairly reasonable early goal. Ultimately, I\u0027d love to be creating art and gaming content full-time (who wouldn\u0027t?), but that doesn\u0027t just happen overnight.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOk, let\u0027s say you make your early goals. What can I expect from you (other than patron rewards)?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nTo start with, I\u0027ll add a webcam on gaming content so I can better express myself. Can you imagine my face when I get absolutely wrecked by RNG (which happens often)? Now you won\u0027t have to!\n\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, I can expand my \n\u003ca href=\"https://www.twitch.tv/shenanigans1930\" target=\"_blank\"\u003eTwitch livestreams\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/user/Cryx1000\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e to include \u003ca href=\"https://www.etsy.com/shop/ShenansPixels\" target=\"_blank\"\u003ebeadsprite content\u003c/a\u003e. This is art created using fuse beads (sometimes called by the popular brand, Perlers) and works very well for creating pixel art in real life. While 2D pieces are more common, 3D pieces are also possible, often making them stylish \u003cem\u003eand \u003c/em\u003efunctional!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://mmoaholic.blogspot.com/p/blog-page_10.html\" target=\"_blank\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-RM7SW3sCDmg/V-haGA-n_4I/AAAAAAAABV4/q_0Xx3xCmAQkAQKuFfD3tEr0UMGC1T8cwCLcB/s1600/AoTbox03.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nA quality camera would also allow me to make tabletop gaming content - wargaming battle reports, board \u0026amp; card game reviews, painting tutorials, terrain creation, live RPG sessions and more. Who knows, even vlogs and short comedy skits are a possibility!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWait. You\u0027re into tabletop gaming too? That\u0027s not really represented in your current content.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI know, and I\u0027d like to remedy that! In fact, I fancy myself as a bit of a game designer (and writer) as well as a player. For example, I already have four projects I\u0027ve been working on:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ean inexpensive fantasy battle game \u003c/li\u003e\n\t\u003cli\u003ea zombie-themed card game \u003c/li\u003e\n\t\u003cli\u003ea dungeon-crawling board game \u003c/li\u003e\n\t\u003cli\u003ean RPG system complete with a campaign setting, detailed adventures and novelized fiction! \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI\u0027d love for these to see public release some day (as well as other ideas), but I\u0027m far from having the financing to complete and publish them. These are perhaps \u0027stretch goals\u0027 or better suited to another venue entirely, but I might as well lay my cards on the table (pun totally intended) while I have the opportunity!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat if I\u0027m not interested in some of the rewards or goals?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nRight now, I\u0027m kind of playing it by ear. There\u0027s several forms of content and a variety of directions they could go in; I get that most people won\u0027t be interested in \n\u003cem\u003eevery \u003c/em\u003easpect of what I offer. Maybe I can provide an alternative reward for an amount that suits what you prefer. I\u0027m open to suggestions.\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s other ways to show your support for a particular aspect of what I offer, too. If you like beadsprites, consider ordering directly from \n\u003ca href=\"https://www.etsy.com/shop/ShenansPixels\" target=\"_blank\"\u003emy Etsy shop\u003c/a\u003e (I\u0027m no stranger to custom orders). Share my videos and streams with your friends and on social media - that\u0027s sometimes even better than financial support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWill you have higher patron reward tiers?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have ideas for larger rewards and I can add new tiers if there\u0027s enough interest. Let\u0027s just see where this goes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eShut up and take my money!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThat\u0027s not really a question, but I\u0027ll answer it anyway. Yes and no (though not necessarily in that order). :~P\n\u003cbr\u003e"
   },
