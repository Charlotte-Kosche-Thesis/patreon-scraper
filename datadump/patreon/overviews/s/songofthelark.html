    "summary": "Hey y\u0027all, it\u0027s Emily from Song of the Lark here! I\u0027m \u003cstrong\u003ethrilled \u003c/strong\u003eto welcome you to SOTL\u0027s Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat is Patreon?\u003c/em\u003e, you ask. Think of it as a monthly tipping service that helps support a content creator, whether that creator is making podcasts, videos, artwork, poems, or literally anything else imaginable. Pledges are usually on the small size (say, a couple dollars a month), and supporters can stop, re-start, or change their monthly pledge at any time.\u003cbr\u003e\u003cbr\u003eIn my case, I\u0027m writing about forgotten women in music history, ranging from\u00a0\u003ca href=\"https://songofthelarkblog.com/2012/05/15/the-devourer-and-the-devoured/\"\u003eviolin prodigies with famous writer mothers\u003c/a\u003e to\u00a0\u003ca href=\"https://songofthelarkblog.com/2017/03/09/how-the-fck-did-i-not-know-this-woman-edith-lorand/\"\u003edance band conductors with killer bow arms\u003c/a\u003e. If you enjoy SOTL\u0027s ongoing exploration of these ladies\u0027 stories, and want to go above and beyond to support their being told, here\u0027s your chance! The more support the blog gets - financially and otherwise - the more stories I can tell. It\u0027s as simple as that!\u003cbr\u003e\u003cbr\u003eIf you\u0027re not in a position to contribute financially, no problem. The blog is always going to remain free to read, and everyone can support it in their own ways, whether by sharing (this helps more than you can imagine), commenting, and reading!\u003cbr\u003e\u003cbr\u003eDeepest deepest DEEPEST gratitude for your interest in this page, in this blog, and in this cause. As always, I\u0027ll catch you in the comments.\u003cbr\u003e\u003cbr\u003ex\u003cbr\u003e"
