    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! i\u0027m \u003cstrong\u003eJuli\u003c/strong\u003e, a 21-year-old freelance illustrator currently living in Boston.\u003cbr\u003e\u00a0I first joined the art community somewhere in 2009, but I got serious about my work somewhere in 2010.\u00a0\u003cstrong\u003eI made my \"big break\" on Instagram, of all places, and currently have a following of around 33,000!\u00a0\u003c/strong\u003eMost of the artwork I create is \"furry\", as it\u0027s where I get most of my income, though it\u0027s far from the only thing I draw.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLately my health has been dwindling\u003c/strong\u003e, which has led me to make the hard decision of taking a medical leave from school. By opening this Patreon, I\u0027m hoping to earn money in order to support myself and my service dog in training. Any support is wholly appreciated to say the least- and I\u0027m hoping the content I create is to your liking!\u003cbr\u003e \u003cbr\u003eThanks to everyone who\u0027s supported me over the years, really, I wouldn\u0027t be anywhere without you guys!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e----REWARDS----\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatron-only Content:\u003c/strong\u003e Every month I\u0027ll be creating exclusive work that will only be shared with my patrons, with content ranging from fan art, to work on my game, to original illustrations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorks In Progress:\u003c/strong\u003e Screenshots and videos of my artistic process. Great for visual learners! This is where commission progress and updates on future prints can be found.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eRaffles:\u003c/strong\u003e\u003cdel\u003e Raffles will be held every last week of the month where patrons have the chance to win a fullbody digital badge, bust illustration, or a two character waist-up flatcolor. The number of tickets is determined by how much money you pledge each month.\u00a0\u003c/del\u003e\u003cbr\u003ecurrently a WIP! ^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank-you Sketches:\u003c/strong\u003e Thank-you sketches will be done on 8x10 paper and will be monochromatic. Will include one character of your choice.\u003cbr\u003e\u003c/div\u003e"
