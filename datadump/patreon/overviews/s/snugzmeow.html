    "summary": "\u003cem\u003eHello Internet Friends! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMany of you know me from my \u003ca href=\"http://twitch.tv/snugzmeow\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch.tv\u003c/a\u003e stream! I got my start on \u003ca href=\"http://twitch.tv/snugzmeow\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch.tv\u003c/a\u003e in early 2014, playing World of Warcraft. Now, the focus of my channel is my \u003cstrong\u003ecreative pursuits\u003c/strong\u003e, mostly my cosplay making and original design costuming! \u003cstrong\u003eI also do most of my own photography!\u003c/strong\u003e\u00a0Patreon has really inspired me to learn more about photography, and my work on here continues to improve! On my Patreon only feed about \u003cstrong\u003e95%\u003c/strong\u003e of the cosplays/bikini cosplays/sexy cosplays you\u0027ve see me in, \u003cstrong\u003eI\u0027ve handmade made/designed\u003c/strong\u003e. I strive to always be creating something unique and new to share with you all. This page is\u003cstrong\u003e charge up front because I share exclusive content nearly every day\u003c/strong\u003e in my Patreon only feed! When you join you are paying for the current month, regardless of the date \u0026lt;3 You will receive rewards for the current month no matter what day you join.\u00a0\u003cbr\u003e\u003cbr\u003eNaturally, since I am crafting full time now I am spending a lot more on supplies and tackling some more challenging, and therefore more expensive cosplays. \u003cstrong\u003eThis Patreon supports my cosplay and streaming content.\u003c/strong\u003e As well the creation of \u003cem\u003eexclusive photo sets\u003c/em\u003e in my cosplays and original design costumes + fairy wear!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach month I will create 1-4 NEW cosplays\u00a0\u003c/strong\u003e\u003cstrong\u003eand\u003c/strong\u003e \u003cstrong\u003efairy wear/fantasy creations\u003c/strong\u003e\u00a0just for my Patreons! I also create extra sexy versions of some of my favorite cosplay characters just for my Patreons! This includes making \u003cstrong\u003ebikini cosplays and handmade lingerie versions of cosplay characters!\u003c/strong\u003e You can watch me stream my creative process live, and then here on Patreon you guys will \u003cem\u003e\u003cstrong\u003eALWAYS \u003c/strong\u003e\u003c/em\u003eget the first look at my newest work. As we reach certain goals you guys will even be able to vote on what I make next! \u003cbr\u003e\u003cbr\u003eOn Patreon I am able to easily reward you all for your generous support! Any amount of support if appreciated.\u003cem\u003e You all are funding my creative dreams, and literally making them a reality, and for that I am truly grateful.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALSO, please do not leak my Patreon exclusive content!\u003c/strong\u003e It is here just for you amazing people who choose to support my cosplay making and crafting \u0026lt;3 \u003cstrong\u003eAdditionally, you can not use my content in any way without my expressed permission.\u003c/strong\u003e Patreons found releasing content or using it as their own will be banned from page and appropriate actions will be taken agaisnt them. Sharing the content released here without permission is \u003cstrong\u003e\u003cem\u003eILLEGAL!!\u003c/em\u003e\u003c/strong\u003e.Thank you for understanding!\u003cbr\u003e\u003cbr\u003eALSO, ALSO, bonus content is for the $20+ tiers is for\u00a0\u003cstrong\u003eCURRENT \u003c/strong\u003ePatreons,\u003cem\u003e if you pledge and un-pledge immediately\u003c/em\u003e, you will not be invited. Additionally, if you unpledge at any time you will be removed. This content CURRENT Patreons only! You can be re-added after the next payment cycle if you re-pledge!\u00a0\u003cbr\u003e\u003cbr\u003ePlease Note:\u003cbr\u003eIf you pledge and un-pledge immediately, your name will not appear in my dashboard. If you want to receive rewards please reach out to me via message since I will not see you in the active patreons. This is a charge upfront page, so you will be charged even if you un-pledge right away! No refunds if you are able to access my exclusive content. \u003cstrong\u003eAdditionally, I reserve the right to block you for suspicious pledge behavior.\u003c/strong\u003e Thank you for understanding.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for stopping by! \u0026lt;3\u003cbr\u003eSnugz\u003cbr\u003e\u003cbr\u003eGet a custom photo set by purchasing Snugz $50 or more in wishlist items!\u00a0\u003cbr\u003e\u003ca href=\"http://a.co/afu0Cah\"\u003ehttp://a.co/afu0Cah\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards are sent out on the following dates after payments are charged on the 1st of the month!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e$10+ Fairy Wear/Fantasy/Sexy Cosplay Photo Set-\u003cbr\u003eSent out on the \u003cstrong\u003e15th\u003c/strong\u003e of each month!\u003cbr\u003e\u003cbr\u003e$3+ Cosplay Photo Set-\u003cbr\u003eSent out on the \u003cstrong\u003e21\u003c/strong\u003e\u003cstrong\u003eth\u003c/strong\u003e of each month!\u003cbr\u003e\u003cbr\u003e$3+ Viewers Choice Photo Set (depending if goal is met)-\u003cbr\u003eSent out on the\u003cstrong\u003e\u00a030th \u003c/strong\u003eof each month!\u003cbr\u003e\u003cbr\u003e$20+ folder started within the first two weeks of each month\u00a0\u003cbr\u003e\u003cbr\u003e$50+ folder is sent out at the end of each month because it contains pictures from each shoot!\u003cbr\u003e\u003cbr\u003eRewards are mailed on the \u003cstrong\u003e30th\u003c/strong\u003e for Patreons to allow pledges throughout the month to receive mailings. \u00a0\u003cbr\u003e\u003cbr\u003eHeader features images from~\u003cbr\u003eNels Photography - Square Noodles Photography - Vang Her - Snugzmeow\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP.S. I do not make adult cosplay content! There is no sexual imagery, lewd posing, or nudity. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
