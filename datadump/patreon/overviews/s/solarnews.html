    "summary": "\u003cstrong\u003e\u041f\u0420\u0418\u0412\u0415\u0422, \u0414\u0420\u0423\u0417\u042c\u042f!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u0412\u044b \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u003ca href=\"https://soundcloud.com/user-261417792\" target=\"_blank\"\u003e\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 Solar-News\u003c/a\u003e\n\t\u0438 \u0441\u0430\u0439\u0442\u0430 \u003ca href=\"http://www.solar-news.ru/\" target=\"_blank\"\u003ewww.Solar-News.ru\u003c/a\u003e, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u0438 \u043f\u043e\u0441\u043b\u0443\u0448\u0430\u0442\u044c\n\u043e \u0432\u043e\u0437\u043e\u0431\u043d\u043e\u0432\u043b\u044f\u0435\u043c\u043e\u0439 \u044d\u043d\u0435\u0440\u0433\u0435\u0442\u0438\u043a\u0435, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u2013 \u0441\u043e\u043b\u043d\u0435\u0447\u043d\u043e\u0439. \u0417\u0434\u0435\u0441\u044c \u043d\u0435\u0440\u0430\u0432\u043d\u043e\u0434\u0443\u0448\u043d\u044b\u0435 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438 \u0438 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u043c\u043e\u0433\u0443\u0442\n\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u00ab\u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043f\u0440\u043e\u0435\u043a\u0442 \u0440\u0443\u0431\u043b\u0451\u043c\u00bb.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u041a\u0423\u0414\u0410 \u041f\u041e\u0419\u0414\u0423\u0422 \u0414\u0415\u041d\u042c\u0413\u0418\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0414\u0435\u043d\u044c\u0433\u0438, \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043d\u044b\u0435 \u043e\u0442 \u0434\u0430\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043f\u043e\u0439\u0434\u0443\u0442 \u043d\u0430 \u043e\u043f\u043b\u0430\u0442\u0443:\u003cbr\u003e\n- \u0445\u043e\u0441\u0442\u0438\u043d\u0433\u0430 \u0441\u0430\u0439\u0442\u0430 \u0438 \u0434\u043e\u043c\u0435\u043d\u043d\u043e\u0433\u043e \u0438\u043c\u0435\u043d\u0438 Solar-News.ru (\u0441\u0435\u0440\u0432\u0438\u0441 REG.RU)\n\u003cbr\u003e\n- \u0445\u043e\u0441\u0442\u0438\u043d\u0433\u0430 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 (\u0441\u0435\u0440\u0432\u0438\u0441 SoundCloud)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u041f\u0440\u043e\u0435\u043a\u0442 Solar-News \u043d\u0435 \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043d\u0430 \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u0435,\n\u0443 \u043d\u0430\u0441 \u043d\u0435\u0442 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0445 \u0440\u0435\u043a\u043b\u0430\u043c\u043e\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u0438 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u0432, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0437\u0430 \u043b\u044e\u0431\u043e\u0435 \u0443\u0447\u0430\u0441\u0442\u0438\u0435\n\u0434\u0440\u0443\u0437\u0435\u0439 \u0438 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u044b.\n\t\u003c/em\u003e\u003cbr\u003e\n\u041c\u044b \u0445\u043e\u0442\u0438\u043c \u0434\u0435\u043b\u0430\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b \u0438 \u0434\u0430\u0432\u0430\u0442\u044c \u043e\u043f\u0435\u0440\u0430\u0442\u0438\u0432\u043d\u0443\u044e \u0438\n\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0443\u044e \u0438\u043d\u0444
