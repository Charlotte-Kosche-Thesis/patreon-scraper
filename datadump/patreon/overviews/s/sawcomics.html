    "summary": "\u003ch2\u003eWelcome to SAW!\u003c/h2\u003e\u003cbr\u003eEvery week\u00a0\u003ca href=\"http://www.latimes.com/opinion/op-ed/la-oe-caplan-education-credentials-20180211-story.html\" target=\"_blank\"\u003ethere is a new article\u00a0\u003c/a\u003eabout how higher education isn\u0027t serving people. It\u0027s too expensive, it\u0027s too-job oriented, it\u0027s not job-oriented enough!\u003cbr\u003e\u003cbr\u003eWell, we started the school that would teach people how to be artists. We would teach them how to use their talents, how to improve their skills, how to open their eyes, and how to think critically about the world around them. How to communicate. \u003cbr\u003e\u003cbr\u003eWe teach people how to become people. \u00a0That\u0027s what school is supposed to do.\u003cbr\u003e\u003cbr\u003eAnd we do it at the most affordable price point so we can to allow everyone in. We\u0027ve never turned away anyone who couldn\u0027t pay.\u003cbr\u003e\u003cbr\u003eWe\u0027ve never turned away anyone who said \"This is who I am meant to become.\"\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where YOU come in! We could use your help. We are busy serving the students who find their way here. \u003cem\u003eYour\u003c/em\u003e support helps us serve them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur budget is small, our tasks are lofty:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKeep people educating people. \u003c/li\u003e\u003cli\u003eKeep people\u0027s stories front and center.\u003c/li\u003e\u003cli\u003eTrain people to listen and to communicate.\u003c/li\u003e\u003cli\u003eHonor creativity as a way to counter the forces which work to diminish us.\u003c/li\u003e\u003cli\u003eCreate and foster community in real space where people can uplift and empower each other.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eOur GOALS are also small, but lofty:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter, more stable and flexible teaching space\u003c/li\u003e\u003cli\u003eKeep students in need (artistic, emotional, financial, whatever! We\u0027re all in need) coming in\u003c/li\u003e\u003cli\u003ePay the executive director who is at his wit\u0027s end!\u003c/li\u003e\u003cli\u003eKeep the wolves at bay...\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eNon-colonized learning\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor 6 years, we have been an outpost of non-institutional, non-colonized, non-corporatized learning. Our first priority has always been the students, and\u00a0\u003ca href=\"https://www.guidestar.org/profile/27-3180354\" target=\"_blank\"\u003ewe\u0027ll show you the financials\u003c/a\u003e to prove it.\u00a0\u003c/li\u003e\u003cli\u003eWe don\u0027t teach like a big diploma factory.\u00a0\u003c/li\u003e\u003cli\u003eOur students learn from practitioners who have worked and struggled, who are utterly transparent about the issues that lie ahead for the young artist. We have all struggled, but chosen the life of freedom, of art, and of communion through art and comics. We teach how to keep yourself on that path.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you to all of you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-TOM HART\u003c/strong\u003e\u003cbr\u003eExecutive Director\u003cbr\u003e\u003cbr\u003eAbove (or below!) is one of our videos showing more about what we do.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/h3\u003e"
