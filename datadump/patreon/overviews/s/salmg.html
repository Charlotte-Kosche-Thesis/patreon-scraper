    "summary": "My name is Salvador Mendoza, and I am security researcher; During these years, I learned that be secure is not a mental state, it is a complex process where each ramification conveys preventive fears and applied knowledges.\u003cbr\u003e\u003cbr\u003eThinking abstractly is the only way to be ahead of many things.\u003cbr\u003e\u003cbr\u003eI am focusing in digital payments, tokenization processes, mag-stripe information and embedded prototypes. I have presented on tokenization flaws and payment methods at Black Hat USA, DEF CON 24, DEF CON 25, DerbyCon, Ekoparty, BugCON, Troopers and 8.8 Conferences. Also I designed different tools to pentest mag-stripe information and tokenization processes. My designed toolset includes \u003ca href=\"https://salmg.net/2016/08/27/magspoofpi/\" target=\"_blank\"\u003eMagSpoofPI\u003c/a\u003e, \u003ca href=\"https://salmg.net/2016/08/20/jamspay/\" target=\"_blank\"\u003eJamSpay\u003c/a\u003e, \u003ca href=\"https://salmg.net/2016/08/15/tokenget/\" target=\"_blank\"\u003eTokenGet\u003c/a\u003e, \u003ca href=\"https://salmg.net/2017/01/16/samykam/\" target=\"_blank\"\u003eSamyKam\u003c/a\u003e and lately \u003ca href=\"https://salmg.net/2017/06/13/bluespoof/\" target=\"_blank\"\u003eBlueSpoof\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOn Patreon, we will discuss topics relating payment methods, new techniques and possible attacks that malicious attackers could implement in real-life scenarios. I will write documentation in English and Spanish to facilitate the reading to people from different countries.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e-------------------\u003cbr\u003e\u003cbr\u003eMi nombre es Salvador Mendoza y soy investigador de seguridad especializado en el area de pagos digitales. En estos a\u00f1os he aprendido que estar seguro no es un estado mental. Es un proceso complejo donde cada ramificaci\u00f3n conlleva miedos preventivos y conocimientos aplicados.\u003cbr\u003e\u003cbr\u003ePensar abstractamente es la unica manera de estar adelante en muchas cosas.\u003cbr\u003e\u003cbr\u003eYo estoy enfocado en pagos digitales, sistemas de tokenizaci\u00f3n, informaci\u00f3n de bandas magn\u00e9ticas y sistemas especializados en tareas especificas. He estado presentando fallas de sistemas de tokenizacion y m\u00e9todos de pagos en diferentes conferencias a nivel mundial, entre ellas: Black Hat USA, DEF CON 24, DEF CON 25, DerbyCon, Ekoparty, BugCON, Troopers y 8.8. Tambi\u00e9n he dise\u00f1ado diferentes herramientas para implementarlas en busca de fallas en sistemas de pagos. En mi arsenals e encuentran\u00a0\u003ca href=\"https://salmg.net/2016/08/27/magspoofpi/\" target=\"_blank\"\u003eMagSpoofPI\u003c/a\u003e, \u003ca href=\"https://salmg.net/2016/08/20/jamspay/\" target=\"_blank\"\u003eJamSpay\u003c/a\u003e, \u003ca href=\"https://salmg.net/2016/08/15/tokenget/\" target=\"_blank\"\u003eTokenGet\u003c/a\u003e, \u003ca href=\"https://salmg.net/2017/01/16/samykam/\" target=\"_blank\"\u003eSamyKam\u003c/a\u003e y la ultima\u00a0\u003ca href=\"https://salmg.net/2017/06/13/bluespoof/\" target=\"_blank\"\u003eBlueSpoof\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAqu\u00ed en Patreon vamos a hablar de temas relacionados con sistemas de pagos, nuevas t\u00e9cnicas de ataque y posibles escenarios de atacantes mal intencionados en la vida real. Escribir\u00e9 la documentaci\u00f3n en Ingles y Espa\u00f1ol para facilitar la lectura a las personas de diferentes pa\u00edses.\u003cbr\u003e\u003cbr\u003eMuchas gracias!\u003cbr\u003e"
