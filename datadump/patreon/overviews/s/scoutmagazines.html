    "summary": "Hey there! We\u0027re so happy you\u0027ve made your way to our Patreon page.\u003cbr\u003e\u003cbr\u003eSince 2009,\u00a0\u003cem\u003eScout\u003c/em\u003e has been tackling the topics that matter most to you in Cambridge and Somerville, with profiles of the people, places, businesses and nonprofits that make this one of the most vibrant areas anywhere. And our small staff is always doing more, with everything from a weekly e-newsletter chock-full of Somerville and Cambridge news\u2014\u003ca href=\"http://us13.campaign-archive1.com/home/?u=7618f30b182bf52629108b6e7\u0026amp;id=0e67e81556\" rel=\"nofollow\"\u003eThe Scout Dispatch\u003c/a\u003e\u2014to an online video series in collaboration with SCATV called \u003ca href=\"http://scoutsomerville.com/scoutv\" rel=\"nofollow\"\u003eSCOUTV\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe always have been and always will be committed to producing honest, community-oriented journalism with integrity and passion. We compensate our contributors; we don\u2019t hire unpaid interns. We\u2019re entirely funded by advertisers, almost all of whom are small business owners who live and work in this neighborhood.\u00a0We\u2019re dedicated to staying this way\u2014and we want \u003cem\u003eScout\u003c/em\u003e to be available for free no matter what\u2014but all of these things mean we operate on a very tight budget.\u003cbr\u003e\u003cbr\u003eThere are so many more stories we want to write, so many more journalists, artists and photographers we\u2019d like to welcome to our team. We want to continue growing and telling the stories that matter to you. So in order to do so, we\u2019re asking for your help. If our work is important to you\u2014and if you have the means to show your support financially\u2014you can support us through Patreon. Your monthly pledge will go a long, \u003cem\u003elong\u003c/em\u003e way to making your \u003cem\u003eScout\u003c/em\u003e the best it can be.\u003cbr\u003e"
