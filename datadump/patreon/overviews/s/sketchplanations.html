    "summary": "\u003ch2\u003eHi, I\u0027m Jono\u003c/h2\u003e\nI\u0027ve been creating Sketchplanations since 2013. It\u0027s simple:\n\u003cbr\u003e\n\u003cstrong\u003eI explain a new concept each week with the help of a sketch\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve now produced over 500. There are ones about \n\u003ca href=\"http://www.sketchplanations.com/tagged/physics\"\u003ephysics\u003c/a\u003e, \u003ca href=\"http://www.sketchplanations.com/tagged/psychology\"\u003epsychology\u003c/a\u003e, \u003ca href=\"http://www.sketchplanations.com/tagged/design\"\u003edesign\u003c/a\u003e, \u003ca href=\"http://www.sketchplanations.com/tagged/geography\"\u003egeography\u003c/a\u003e, \u003ca href=\"http://www.sketchplanations.com/tagged/drawing\"\u003edrawing\u003c/a\u003e, \u003ca href=\"http://www.sketchplanations.com/tagged/lifehack\"\u003elifehacks\u003c/a\u003e, \u003ca href=\"http://www.sketchplanations.com/tagged/food-and-drink\"\u003efood and drink\u003c/a\u003e...all sorts.\u00a0Basically, at some point, pretty much everything I know will probably be down in a sketchplanation.\u003cbr\u003e\n\u003cbr\u003e\nEvery now and then I hear about wonderful things like teachers using them in their classes, or how one helped in a business meeting. These things make me happy.\n\u003cbr\u003e\n\u003cbr\u003eI love making and sharing Sketchplanations free for all but right now it costs me. I\u0027ve started getting the odd raised eyebrow from my wife as the email list bill now matches one of our basic utilities each month.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your help I could make Sketchplanations what it could be, what it ought to be. Your support includes helping cover costs \u2014 mostly the Mailchimp mailing list and equipment \u2014 and can help justify and find the time to do a whole lot more things right. This includes more sketchplanations,\u00a0\n\u003ca href=\"http://www.sketchplanations.com/post/66625412141/\"\u003ehigher quality sketches\u003c/a\u003e, better research and sourcing, more interesting topics,\u00a0\u003ca href=\"http://www.sketchplanations.com/post/154238455661/\"\u003e more animated ones\u003c/a\u003e to explain tricksy things, tutorials and maybe even a book. With enough support, I can hire someone to rebuild the site and turn it into a browseable, shareable resource instead of a slowly scrolling list where you can\u0027t easily find what you\u0027re looking for.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got a full-time demanding job, two kids and not a lot of time. So if you like Sketchplanations and want to see it continue please consider becoming a patron. A little support \u2014 whatever you can give \u2014 would go a long way to keeping these weekly sketches in yours and others\u0027 inboxes across the world. Any amount would be super appreciated!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd because I\u0027m just launching, my first 50 patrons will also get a personal sketched thank you for helping me get off the ground.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for backing me and helping make Sketchplanations awesome.\n\u003cbr\u003e\n\u003cbr\u003e\nJono\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003etl;dr\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMaking good sketchplanations takes time, effort and a little money\u003c/li\u003e\n\t\u003cli\u003eI post one a week\u003c/li\u003e\n\t\u003cli\u003eA little donation a month goes a long way to help keep sketchplanations sketchplaining\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll feel good too =)\u003c/li\u003e\n\t\u003cli\u003eEveryone\u0027s a geek about something. Consider being a geek about sketchplanations:\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/11b4cd4b9c1055b820cda0bbf60b35cd/tumblr_mp5qraMAlo1su40qeo1_500.jpg\"\u003e\u003c/div\u003e"
