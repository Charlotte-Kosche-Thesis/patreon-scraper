    "summary": "\u003cimg src=\"http://78.media.tumblr.com/ce9ff0c343b37ab3cae7911c240971c4/tumblr_inline_oz35v4lQcf1sqrdfi_500.png\"\u003e\u003cbr\u003eTLDR: Costumes aren\u0027t cheap or easy to make. Join my cosplay adventures and hopefully I can help you with some tips and tricks for your costume journey. With your support I can devote more time and energy into higher quality costumes, and tutorials with less time in between. My aim is to provide the community with tutorials, videos, patterns, ideas, skills, and tools for you to create discount dressings and props for pennies.\u00a0\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/d35ac61f2b27a6e9d1c74822b92169c6/tumblr_inline_oz35vdF4611sqrdfi_500.png\"\u003e\u003cbr\u003eShe needed a hero. so that\u0027s what she became.\u003cbr\u003eAt first cosplay was an outlet for my creativity and a way to combat negativity inside myself.\u00a0Now I help organize a costume group that does hospital visits and charity events. The only payment we accept is the memories made and the smiles from the lives we\u0027ve touched.\u003cbr\u003eI also give \"cosplay on a budget\" presentations at conventions so that others can join in the fun. Cosplay isn\u0027t an exclusive club that requires top of the line power tools and super expensive materials to get into, it\u0027s an all inclusive group where us weirdos can finally just be ourselves, whether that\u0027s Batwoman or a Swamp Thing.\u00a0\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/5a5b1e0c0c416741319d09967d3e7d21/tumblr_inline_oz35uu8rdT1sqrdfi_500.png\"\u003e\u003cbr\u003eThe average cosplayer reports their materials run $500 for one costume. I have been running on around $150 a build. Patreon allows me a wider platform to share my work, and provide help to others. I already give panels where and when I can. I will continue that. BUT with your support I would also be able to make more costumes, and experiment with other materials and methods. I would also be able to start streaming and recording video tutorials in near the future. A Patron only Discord is another thing I aim to set up some day.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/f074397f93788a5d73fa7a24d992754e/tumblr_inline_oz35v9u5hS1sqrdfi_500.png\"\u003e\u003cbr\u003eReal talk; if only 1/4 of just my Instagram followers pledge $1 a month, that is an entire costume, photoshoot and enough left over to save for video/streaming equipment.\u003cbr\u003e- Important information about Patreon\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can choose the Stub Club tier that fits you best. I\u0027ve tried to keep them affordable.\u00a0\u003c/li\u003e\u003cli\u003eYou can still access all my free content\u003c/li\u003e\u003cli\u003eYou can cancel at any time\u003c/li\u003e\u003cli\u003ePatreon is not set up to make me rich, the money is used for exclusively for cosplay. IE: cosplay supplies, photoshoots, tools, prints, and other related expenses.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://78.media.tumblr.com/65b3d80bf4bf507fb500167316a33e10/tumblr_inline_oz35uytJ9X1sqrdfi_500.png\"\u003e\u003cbr\u003e- Don\u0027t want to be a Patron, but want to help out?\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrints on\u00a0\u003ca href=\"https://stubbytumps.storenvy.com/\" target=\"_blank\"\u003estorenvy\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWishlists\u00a0on\u00a0\u003ca href=\"http://a.co/drFvem1\" target=\"_blank\"\u003eamazon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://a.co/aBpBeZK\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003econsider buying me\u00a0\u003ca href=\"https://ko-fi.com/stubbytumps\" target=\"_blank\"\u003ecoffee\u003c/a\u003e\u003c/li\u003e\u003cli\u003eor a margarita after a convention (if you are old enough)\u003c/li\u003e\u003cli\u003eor even just tacos...\u00a0\u003c/li\u003e\u003c/ul\u003e- You\u0027re broke too, or want to test the waters?\u003cbr\u003e\u003cul\u003e\u003cli\u003eFree content will always be available on \u003ca href=\"https://www.instagram.com/stubbytumps/\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003eI have a \u003ca href=\"https://www.facebook.com/stubbytumps\"\u003eFacebook\u003c/a\u003e too, where I post larger photo dumps when I have them. But honestly I am less active there because of the user friendliness of their mobile app.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://78.media.tumblr.com/8b89d8cba9a3d6a211012cf125f9824e/tumblr_inline_p1utsnhitJ1sqrdfi_500.png\"\u003e\u003cbr\u003e"
