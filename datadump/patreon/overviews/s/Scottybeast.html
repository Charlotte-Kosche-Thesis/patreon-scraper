    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u25aaTony - Scott - Beastboy\u25aa\u2606\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e_ ___ _____________________________ ___ _\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e~ Small creative norwegian with big badass dreams ~\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhere you are 100% guaranteed to get a response: \u003cbr\u003e~\u003ca href=\"https://www.instagram.com/scott.the.beast/?hl=en\"\u003eInstagram\u003c/a\u003e \u00a0\u003ca href=\"https://t.me/Scott_the_beast\"\u003e~Telegram\u003c/a\u003e \u00a0\u003ca href=\"https://twitter.com/Scotty_beastboy\"\u003e~ Twitter\u003c/a\u003e \u003ca href=\"mailto:Tony.juliussen.art@Gmail.com\"\u003e~Email\u00a0\u003c/a\u003e\u003cbr\u003emessage me at any time!\u003cbr\u003e\u003ca href=\"https://toyhou.se/AlecNchains\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e_ ___ _____________________________ ___ _\u003cbr\u003e\u003cbr\u003eHello! welcome to my Patreon page! My name is Tony and draw things! I\u0027m so excited to see that you have found my page and want to have an insight into the creative side of my brain. Here you will get accsess to WIPs, commission discounts and special little monthly treats related to my favourite hobby, ART!\u00a0\u003cbr\u003e\u003cbr\u003eI am still a student and I\u0027m studying to become a creature concept artist or illustrator in the furture, though i might change my mind eventually, i will still create things as long as i live.\u003cbr\u003e\u003cbr\u003eLiving on student loans is not the perfect way to live but with the help of Patreon i might get where i need to be. It will truly make this journey better.\u003cbr\u003e\u003cbr\u003eDon\u0027t be afraid to follow my social media accounts, )as i am pretty much everywhere at this point) and see some cool art you guys! I mostly draw animals and random creatures but im gonna expand my knowledge later this year and i hope you want to join my quest to artsy wisdom! :D\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://linktr.ee/scott.the.beast\"\u003e~~Linktree to find my work and other things~~\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
