    "summary": "\u003cstrong\u003eDer System Matters Podcast stellt sich vor\u003c/strong\u003e\u003cbr\u003ePatrick, Mathias und Daniel reden \u00fcber Rollenspiele. So, oder so \u00e4hnlich begann der System Matters Podcast im Juni 2009. Wir haben uns lange \u00fcber Spielleitertipps unterhalten, wie man seine Spielrunden atmosph\u00e4risch gestaltet, wie sich die Spieler in den Spielabend einbringen k\u00f6nnen, was f\u00fcr ungew\u00f6hnliche Indy-Spiele wir entdeckt haben und wie sie uns in unseren normalen Spielrunden beeinflusst haben. Doch irgendwann war es nicht mehr genug \u00fcber Rollenspiele zu sprechen und die allgemeinen Rollenspieltipps hat man irgendwann auch alle schon einmal geh\u00f6rt \u2026\u003cbr\u003e\u003cbr\u003eHeute haben wir Themenreihen bei System Matters und nehmen uns Zeit um eine Kampagne wie Die Berge des Wahnsinns vorzustellen, das Old School Rollenspiel unter die Lupe zu nehmen, Horror als Genre im Rollenspiel zu betrachten oder wir unterhalten uns \u00fcber Filme die man f\u00fcrs Rollenspiel nutzen kann.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSystem Matters ver\u00e4ndert sich\u003c/strong\u003e\u003cbr\u003eAber wir gehen noch weiter. Mathias hatte die Idee unsere kleine Rubrik \u201eWas haben wir die letzte Woche so gemacht\u201c zu einem eigenen Format anwachsen zu lassen: Den Smalltalk. Hier taucht das Rollenspiel nur alle 1W4+2 Episoden auf, aber es ist dennoch leicht \u00fcber 60 Minuten mit unserem Alltag, gesehenen Filmen, gespielten Brettspielen, Popkulturellem, Politikdiskussionen oder laienhaften philosophischen Fragen zu f\u00fcllen. Vermutlich reden wir zu gerne und f\u00fcr alle H\u00f6rer die mehr \u00fcber die die drei hinter den Rollenspielern/Brettspielern erfahren wollen, ist der Smalltalk das richtige Format.\u003cbr\u003eDen klassischen Rollenspielschwerpunkt behalten wir nat\u00fcrlich bei und pflegen ihn in weiteren Themenreihen. Auch die ein oder andere allgemeine Rollenspielepisode ist nat\u00fcrlich nicht ausgeschlossen, wenn wir mal wieder was Spannendes entdeckt haben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePodcast und Verlag\u003c/strong\u003e\u003cbr\u003eDer Podcast ist bewusst unabh\u00e4ngig vom Verlag gehalten, also wer uns hier unterst\u00fctzt, unterst\u00fctzt die Personen hinter dem Podcast und den Betrieb der Webseite, etc. Wir haben lange \u00fcberlegt, wie man mit der Situation umgeht, dass man jetzt Verlag und Podcast ist und wie man das trennt. Wir f\u00fchlen uns als Teil der Community und wollen das nicht \u00e4ndern mit der Verlagsgr\u00fcndung. Von daher werden wir im Podcast Verlagsinhalte immer deutlich als solche kennzeichnen, aber noch immer im Kern neutrale Inhalte bringen.\u00a0"
   },
