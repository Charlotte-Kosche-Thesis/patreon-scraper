    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHey, I\u0027m \u003ca href=\"https://sindresorhus.com\"\u003eSindre\u003c/a\u003e \ud83e\udd84\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dsc.cloud/sindresorhus/IMG_4356.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eI love open source. For more than 3 years I\u0027ve been working on open source full-time, 8-12 hours a day, while living off savings. I\u0027m on Patreon now as my savings are slowly running out and I need your help to continue my open source efforts. \u003cbr\u003e\n\u003cbr\u003eI actively maintain\u00a0\u003ca href=\"https://www.npmjs.com/~sindresorhus\"\u003e1100+\u003c/a\u003e npm packages (\u003ca href=\"https://gist.github.com/bcoe/dcc961b869bbf6685002\"\u003e1 billion downloads a month\u003c/a\u003e) and\u00a0\u003ca href=\"https://github.com/search?o=desc\u0026amp;q=user%3Asindresorhus+user%3Achalk+user%3Aavajs\u0026amp;s=stars\u0026amp;type=Repositories\u0026amp;utf8=%E2%9C%93\"\u003emany popular projects\u003c/a\u003e. You\u0027re probably depending on some of my packages in your dependency tree. For example, \u003ca href=\"https://gist.github.com/sindresorhus/7894a6069575397fc49b2d5165572036\"\u003eWebpack relies on 77 of my packages\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you or your company use any of my projects or like what I\u2019m doing, please consider backing me so I can continue maintaining and evolving these projects and new ones.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://sindresorhus.com/thanks\"\u003eSee all my amazing supporters\u003c/a\u003e \u2728\u003cbr\u003e\n\u003cbr\u003eSome of my projects include: \u003cbr\u003e-\u00a0\u003ca href=\"https://awesome.re\"\u003eAwesome\u003c/a\u003e - Collaborative lists on many different topics\u003cbr\u003e\u00a0 \u003cem\u003e(6th most starred repo on GitHub)\u003c/em\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://ava.li\"\u003eAVA\u003c/a\u003e - JavaScript test runner\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/xo\"\u003eXO\u003c/a\u003e - JavaScript linter\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/chalk/chalk\"\u003eChalk\u003c/a\u003e - Colorize terminal output in Node.js\u003cbr\u003e\u00a0 \u003cem\u003e(3rd most depended upon npm package)\u003c/em\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/refined-github\"\u003eRefined GitHub\u003c/a\u003e - Makes GitHub better for power-users\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/caprine\"\u003eCaprine\u003c/a\u003e - Privacy-focused desktop app for Facebook Messenger\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/gifski-app\"\u003eGifski\u003c/a\u003e -\u00a0Convert videos to high-quality GIFs on your Mac\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/got\"\u003eGot\u003c/a\u003e - High-quality HTTP request client for Node.js\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/np\"\u003enp\u003c/a\u003e - A better way to publish npm packages and updates\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/electron-store\"\u003eelectron-store\u003c/a\u003e -\u00a0Simple data persistence for your Electron app\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/touch-bar-simulator\"\u003eTouch Bar Simulator\u003c/a\u003e - Use the Touch Bar on any Mac\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/pure\"\u003ePure\u003c/a\u003e - Pretty, minimal, and fast ZSH prompt\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/modern-normalize\"\u003emodern-normalize\u003c/a\u003e -\u00a0Normalize browsers\u0027 default style\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/react-extras\"\u003ereact-extras\u003c/a\u003e -\u00a0Useful components \u0026amp; utilities for working with React\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/sindresorhus/sass-extras\"\u003esass-extras\u003c/a\u003e -\u00a0Useful utilities for working with Sass\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/search?o=desc\u0026amp;q=user%3Asindresorhus+user%3Achalk+user%3Aavajs\u0026amp;s=stars\u0026amp;type=Repositories\u0026amp;utf8=%E2%9C%93\"\u003eAnd many more\u2026\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eYou can read more about me in an\u00a0\u003ca href=\"https://medium.freecodecamp.org/sindre-sorhus-8426c0ed785d\"\u003einterview in \"Between the Wires\"\u003c/a\u003e and my\u00a0\u003ca href=\"https://blog.sindresorhus.com/answering-anything-678ce5623798\"\u003eAMA\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eIf you want to do a one-time donation, you could donate to: \u003cbr\u003e- \u003ca href=\"https://www.paypal.me/sindresorhus\"\u003eMy PayPal\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"https://www.buymeacoffee.com/sindresorhus\"\u003eBuyMeACoffee.com\u003c/a\u003e\u003cbr\u003e- Bitcoin (BTC):\u00a018h9q67KByyEWb7cAQbq8fDSZJqF4aeVMY\u003cbr\u003e- Litecoin (LTC):\u00a0LZTqq2KdLzD1xKXEPrEmRXSVrJwsT9VsJ1\u003cbr\u003e- Ethereum (ETH):\u00a00xc55d3d86Fb9E52613EFD7156DDd9eff8a1e6C199\u003cbr\u003e\u003cbr\u003eI don\u0027t care about money or things but I do need to eat and sleep.\u00a0\u003ca href=\"https://github.com/sindresorhus/ama/issues/414\"\u003eHere\u0027s a breakdown of my monthly expenses.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your support! \ud83d\ude4c\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e"
