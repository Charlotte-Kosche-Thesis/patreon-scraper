    "summary": "Hi, I\u0027m Lyn!! Or better known as SHUNAO. I started drawing for a while now, but I didn\u0027t get serious about it till 2013. I\u0027m probably more known as an artist within the fighting game community, but even if\u00a0I continue doing that, I do want to pursue as a freelancer who draws original content in the long run.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a freelancer, most, if not all, of my time is put into art. My time is split between my online store and going to conventions, which take up a whoooole lot of my time. Except like ... not really an issue, but it\u0027s a huge toll on me. I don\u0027t mind drawing fanart to sell, but I really, really, want to start putting more time into my original ideas.\u003cbr\u003e\u003cbr\u003eThis is where you come in!! I want to see how feasible it would be to support myself with my art. Which means like moving out, buying a car, actually taking care of myself and whatnot.\u00a0With Patreon, I\u0027m able to release more art, more drawstreams, more talks, more everything. I want to continue updating my store and go to cons, so I kind of want to do all that without having a part/full time job! I know it\u0027s a super looooooong stretch, but I\u0027m going to try my best!!!\u003cbr\u003e\u003cbr\u003eI also realize there\u0027s no point to maintain premium content in this day and age and honestly I really want to share what I like to do. And in turn, I don\u0027t mind if it\u0027s shared with others. With the exception of project works under NDA, what I draw will all be available to see. As for rewards, they are bonus materials such as sketches, process images, tutorials, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBottom line is, this is a way for you to show your support for me. In return, I can give you a little something as thanks!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m also working on my own comic in my free time; KouhaiOni is free to read \u003ca href=\"http://tapastic.com/series/kouhaioni\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWarning: there are images found that are NSFW, but cannot be seen unless downloaded. Just a precaution for anyone who would like to support me. Thank you!\u003cbr\u003e\u003cbr\u003eThanks for reading and hope you can help me out~!!\u00a0\u003cbr\u003eI can be reached through:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.shunao.moe/\" rel=\"nofollow\"\u003emy website\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.twitter.com/_shunao\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://shunao.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
