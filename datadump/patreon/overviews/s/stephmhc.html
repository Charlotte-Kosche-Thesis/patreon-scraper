    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHELLO!\u003c/span\u003e\u003c/strong\u003e I\u0027m Steph but also known as \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003esourfruitjunkie\u003c/span\u003e\u003c/strong\u003e for my TTRPG shenanigans. I\u0027m currently a full time coffee wizard, but my truest calling is art and to eventually make a living making monsters.\u003cstrong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI. LOVE. MONSTERS.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e I love the stories and timeless meaning they have in our lives. I would like to finally share that with you and entertain you with drawings and the stories that lurk in my mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow will this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEach month, I\u0027ll work on a piece exclusive to Patreon as the \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003emonthly \nreward\u003c/span\u003e\u003c/strong\u003e. I\u0027ll post updates progress, sketches, other projects, and \ninspirations for what\u0027s running around in my head. My hope is to finally make my art more available and let them loose into the world.\u003cbr\u003e\u003cbr\u003eI want to take back the much needed time to make the amazing things I want and share them with \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e. Your patronage is deeply appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSomething special...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOn your 12th month of Patronage, available across \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u
