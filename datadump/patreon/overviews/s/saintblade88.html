    "summary": "\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003cbr\u003eHey guys and gals, I\u0027m Joey, and the long and short of it is that I like drawing naked people! I thrive on expanding on the worlds and fandoms that we all love. I feel like a lot of people take all of this NSFW stuff WAY too seriously. Let\u0027s all just have some lols, enjoy some smut, and have a good time!\u003cbr\u003e\u003cbr\u003eAs a Patron, you will get early access to all all of my NSFW drawings, a Patreon exclusive image set each month, and Patron only Variations, as well as other swag.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is different than other crowdfunding services: Instead of raising money for a single big project, you choose to support your favorite creators a little bit each month, to support their ongoing work.  What this support means for me and you, is that with the extra help from you guys I am able to bring you more, and better content than I would otherwise!\u003cbr\u003e\n\u003cem\u003ePatreon FAQ: \u003c/em\u003e\u003ca href=\"https://www.patreon.com/faq?ftyp=payments\"\u003e\u003cstrong\u003e\u003cem\u003ehttps://www.patreon.com/faq?ftyp=payments\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003e\nAs a subscriber you will receive a dropbox link at the beginning of every month. As I create pieces through the month they will get uploaded to that dropbox, and you will be notified when new content is available for your perusal!\u00a0\u003cbr\u003e\u003cbr\u003eUsually there will be 2-3 fully shaded/rendered image sets, and a bunch of sketches and flat color drawings, and 1 patreon Exclusive, featuring steamy solos and duos (and maybe more) from your favorite worlds and fandoms. You\u0027ll mostly be getting the sweet sweet NSFW that most likely brought you here, but I\u0027ll also throw in some of my more traditional and vanilla work as well.\u003cbr\u003e\u003cbr\u003e\n\nHigher tiers unlock more and more features within the series, extra content, and secret tidbits that i\u2019ll sneak in for higher tier patrons. \u003cbr\u003e\u003cbr\u003eAny tier that recieves .LIP/.PSD versions will find hidden gems and bonuses in the form of doodles and sketches hidden in the layers. (Mostly doodles of me and my friends dying inside and stupid jokes that a 12 year old would make)\u003cbr\u003e"
