    "published_at": "2014-04-10T16:24:53+00:00",
    "summary": "Hey there from Sad Sausage Dogs!\u003cbr\u003e\u003cbr\u003eWe\u0027re the creative team behind the Fox \u0026amp; Willow webcomic which can be found at\u00a0\u003ca href=\"http://sadsausagedogs.com/?page_id=32\" rel=\"nofollow\" target=\"_blank\"\u003eSad Sausage Dogs\u003c/a\u003e or over at\u00a0\u003ca href=\"http://tapastic.com/series/562\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e. Fox \u0026amp; Willow follows the adventures of a runaway princess and her cursed kitsune companion, with each volume exploring a different fairy tale.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been uploading 2 pages a week now for about 5 years - we\u0027ve already generated over 500 pages of content! All for free and without ads!\u003cbr\u003e\u003cimg src=\"http://sadsausagedogs.com/wp-content/webcomic/foxwillow/ch01-002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHowever, with a few exceptions, each page is hand drawn with traditional medium - Copic markers, inks, nibs, etc - and that is starting to become more expensive than we\u0027d like. \u00a0(Copics alone are running Aimo about $700 a year.)\u003cbr\u003e\u003cbr\u003eIn order to continue to bring our readers quality pages, we are asking you to help us out. Even a small amount will be very helpful in offsetting the costs, and since we receive no revenue from this particular creative endeavor, anything that grants us a little more freedom to make more pages would be fantastic.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e^_^\u003cbr\u003e\u003cbr\u003eAimo \u0026amp; Allison\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eExamples of wallpapers and sketches:\u003cbr\u003e\u003cimg src=\"http://sadsausagedogs.com/wp-content/uploads/2014/05/sample.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Sad Sausage Dogs is made up of artist Irma \u2018Aimo\u2019 Ahmed and author Allison Pang. Meeting through our love of Bioware games, we struck up a friendship and decided to collaborate on something fun that we could both enjoy and would allow us to stretch our mutual skillsets.\u003cbr\u003e\u003cbr\u003eYou can read Fox \u0026amp; Willow here:\u00a0\u003ca href=\"http://www.sadsausagedogs.com/\" target=\"_blank\"\u003ehttp://www.sadsausagedogs.com\u003c/a\u003e or on Tapastic here:\u00a0\u003ca href=\"http://tapastic.com/series/562\" target=\"_blank\"\u003ehttp://tapastic.com/series/562\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAimo is a professional sketch card artist who has done work for card companies such as Topps, Upper Deck, and Rittenhouse Archives on properties of Lucasfilm, New Line Cinema, and Marvel. She has a big love for comics and pretty pictures. And kitties. FAT AND FLUFFY KITTIES.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://aimostudio.com/\" target=\"_blank\"\u003eAimo\u0027s Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/aimoahmed\" target=\"_blank\"\u003eAimo\u0027s Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://irmaahmed.tumblr.com/\" target=\"_blank\"\u003eAimo\u0027s Tumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAllison is the author of the Abby Sinclair UF series published by Pocket Books (which also includes a short story in the Carniepunk anthology) and she particularly enjoy working with fairy tales and mythological elements. She has a 6 page retelling of The Little Mermaid that can be seen in IDW\u2019s Womanthology: Space #5 entitled The Wind in Her Hair.\u00a0Represented by Jess Regel of Foundry Lit.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.heartofthedreaming.com/\" target=\"_blank\"\u003eHeart of the Dreaming\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/allison_pang\" target=\"_blank\"\u003eAllison\u0027s Twitter\u003c/a\u003e\u003cbr\u003e\u003ca
