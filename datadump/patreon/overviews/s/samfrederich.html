    "summary": "Hello! I\u0027m Sam Frederich. I\u0027m a 24-year-old independent writer-animator, and I\u0027m making an animated web series called Song in the Sky!\u003cbr\u003e\u003cbr\u003eYou can watch the pilot here:\u00a0https://www.youtube.com/watch?v=elERU7kcGm0\u003cbr\u003e\u003cbr\u003eSong\nin the Sky is a show about loss,\ntrauma,\nand ultimate, painful\nrecovery, framed\nagainst\na fantastical\nbackdrop of dogfights, monster battles, and existential mystery.\nIt\u2019s\nTop\nGun by way of Evangelion,\nset\nin a world where\nthe ground fell away long ago, and the\nlast\nfloating city fights\nfor\nsurvival against the Lovecraftian\nabyss below the\nclouds.\n\u003cbr\u003e\u003cbr\u003eIf you\u0027ll pardon the cliche, this series a labor of love in the truest sense of the words. I wrote, directed, animated, storyboarded, and did pretty much everything to bring the pilot to life, and now that it\u0027s picked up some traction, I\u0027d love to bring on other artists to help with future episodes.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where patreon comes in. If episode 2 is going to become a reality, I\u0027ll need to outsource some aspects of production (namely backgrounds and concept art) to more talented folks, and this patreon will help me pay them for their work.\u003cbr\u003e\u003cbr\u003eIf you like Song in the Sky and want to see more episodes, sign up to become a patron! You\u0027ll get exclusive access to all kinds of cool behind-the-scenes stuff - background art, designs, storyboards, voice acting outtakes - and you\u0027ll help episode 2 come out a\u003cem\u003e lot\u003c/em\u003e faster and help me really bring its world and characters to life.\u003cbr\u003e\u003cbr\u003eThanks for everything! Good flying, everyone."
