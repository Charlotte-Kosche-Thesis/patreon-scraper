    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ahcKSiQ6O_o\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/84c72b9e299fe255f687e8ce4c1f9d18/tumblr_osy5s1o7FS1vgyogeo4_500.jpg\"\u003e\u003c/h2\u003eI\u2019m Matthew Olsheski, a classically trained violinist, performer, and natural-born entertainer! I have been playing the violin since the age of 3 and I will continue to play for the rest of my life. It\u2019s just who I am! I am passionate about the violin and I believe classical instruments should be fun and SEXY! That\u2019s why, in August 2016 I created the Shirtless Violinist YouTube channel where I have released over 100 videos and accumulated over a MILLION views! I am able to create these videos thanks to the amazing support of my Patreon Family, and I know this is just the beginning of our exciting journey together! My work:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/shirtlessviolinist\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiemPWdpoDVAhVK9WMKHQOsBlQQFggoMAA\u0026amp;url=https%3A%2F%2Fitunes.apple.com%2Fus%2Fartist%2Fshirtless-violinist%2Fid1222262370\u0026amp;usg=AFQjCNE29i_gDzPFR0axbFlde72ER4BDfw\" target=\"_blank\"\u003eiTunes\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwiy0vGupoDVAhUN9mMKHbV1C1EQFggoMAA\u0026amp;url=https%3A%2F%2Fopen.spotify.com%2Fartist%2F1NjlL2v1NQiwdSK9f1lpJ0\u0026amp;usg=AFQjCNHCvaV9bmzD_xJJ2H2_PqVW56em9g\" target=\"_blank\"\u003eSpotify\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.amazon.com/s/ref=ntt_srch_drd_B06XYRFJTJ?ie=UTF8\u0026amp;field-keywords=Shirtless%20Violinist\u0026amp;index=digital-music\u0026amp;search-type=ss\" target=\"_blank\"\u003eAmazon\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://play.google.com/store/music/artist/Shirtless_Violinist?id=Aujznijfhzbi7knqyyn62hn6nka\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.instagram.com/shirtlessviolinist/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.facebook.com/ShirtlessViolinist/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oRf-pU5QeeA?rel=0?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/255dadc8f11fa61f5b7de696593ee7e4/tumblr_osy5s1o7FS1vgyogeo3_500.jpg\"\u003e\u003c/h2\u003eI am so excited to be using the Patreon platform! I started this page in January 2017 because I knew if I wanted to continue making videos I would need extra help. I feel incredibly honored that you would want to support what I\u2019m doing! It would mean so much to me if you considered supporting at one of the monthly pledge levels. I release one music video each month and your contribution goes directly toward making it look and sound amazing! I also release weekly behind the scenes videos and vlogs as a bonus for supporting me on this journey. It is my personal mission to bring you only the best-looking videos the internet has to give! Your monthly pledge will go directly to my videos and you can stop payments at any time. I appreciate anything you have to offer!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/ecd94a91cbeabdb89f20d4d8e7da1191/tumblr_osy5s1o7FS1vgyogeo5_500.jpg\"\u003e\u003c/h2\u003eIn order to bring amazingly cool and original ideas to the screen every single month, I have enlisted the help of many other talented people in their fields. From professional singers, choreographers, dancers, actors, and even an aerial hoop instructor \u2014 to special effects makeup artists, cinematographers, drone operators, video editors, and top-notch sound engineers! All of these things come at a cost and it\u2019s because of your extreme generosity that I am able to pull them all together. Because of YOU I can keep asking \u201cHow do we make the next video even BETTER than the last?!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/cc96597bb212357817c79432dbd9a36e/tumblr_osy5s1o7FS1vgyogeo1_500.jpg\"\u003e\u003c/h2\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=564171\u0026amp;rid=913812\"\u003e\u003cimg src=\"https://68.media.tumblr.com/302181fb58ad26ecee53ed4fa1949e6b/tumblr_oswo28UlME1vgyogeo2_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e$3/month: Musical Prot\u00e9g\u00e9\u003c/h4\u003e\u003cstrong\u003e\u2605 \u003cstrong\u003eI\u0027ll follow you on Twitter/Instagram/Facebook\u003c/strong\u003e \u2605\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cem\u003eLet\u0027s be friends! Send me your username after you sign up\u003c/em\u003e!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2605 Free download: \"Another Day of Sun\"\u00a0\u2605\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eRecorded on a rare Italian violin never released anywhere!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2605 Access my\u00a0\u003cstrong\u003eBehind-the-Scenes posts\u003c/strong\u003e \u2605\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eBehind the\u00a0scenes stuff only\u00a0available here!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2605 All previous rewards!\u003c/strong\u003e\u003cstrong\u003e\u00a0\u2605\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=564171\u0026amp;rid=913813\"\u003e\u003cimg src=\"https://68.media.tumblr.com/2b62d1df272e00ea99804384d83181aa/tumblr_oswo28UlME1vgyogeo3_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e$5/month: Musical Prodigy\u003c/h4\u003e\u003cstrong\u003e\u2605\u00a0Birthday Video Message \u2605\u003c/strong\u003e\u003cbr\u003eI\u0027ll send you a birthday video message every year!\u003cbr\u003e\u003cstrong\u003e\u2605 Free download: Moana \"How Far I\u0027ll Go\" \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eRecorded on a rare Italian violin and never released anywhere!\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2605 All previous rewards!\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e \u2605\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=564171\u0026amp;rid=913814\"\u003e\u003cimg src=\"https://68.media.tumblr.com/dc83d4485b13de070e666b623191b5de/tumblr_oswo28UlME1vgyogeo4_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e$10/month: Musical Genius\u003c/h4\u003e\u003cstrong\u003e\u2605 \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eYOUR NAME in my music video credits\u003c/strong\u003e\u003cstrong\u003e\u00a0\u2605\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eYou\u0027ll be listed as a CO-PRODUCER in my music videos\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u2605 Free download: \"Beauty \u0026amp; The Beast\" \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNever released on any digital music platform!\u003c/em\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u2605 All previous rewards!\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e \u2605\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=564171\u0026amp;rid=913815\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e6b15bbfa735a46796710232217992b4/tumblr_oswo28UlME1vgyogeo5_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch4\u003e$15/month: Musical Virtuoso\u003c/h4\u003e\u003cstrong\u003e\u2605 PERSONAL VIDEO message every year \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAnything you want - special shout-out or private concert!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2605 Free download: \"A Dream is a Wish Your Heart Makes\" \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNever released on any digital music platform!\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u2605 All previous rewards!\u003c/strong\u003e\u003cstrong\u003e \u2605\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=564171\u0026amp;rid=913816\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e30af2a3421cfc954cfbd73cac48b99a/tumblr_oswo28UlME1vgyogeo6_500.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch4\u003e$25/month: Musical Marvel\u003c/h4\u003e\u003cstrong\u003e\u2605 YOUR NAME painted on my chest \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll paint your name on my chest, tag you, and post it on my Instagram story!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2605 Free download: \"Despacito\" \u2605\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eRe-Mastered version never released on any digital music platform!\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2605 All previous rewards!\u003c/strong\u003e\u003cstrong\u003e \u2605\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=564171\u0026amp;rid=1303769 on? \u003c/strong\u003eYes, please \u003cem\u003eonly\u003c/em\u003e sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say \"hi\", you can send me a message by \u003ca href=\"mailto:matthew@shirtlessviolinist.com\"\u003eclicking here\u003c/a\u003e!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.flickr.com/photos/147452425@N03/32410718405/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
