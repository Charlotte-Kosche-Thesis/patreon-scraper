    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GxMwD31L3d8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWho are you and what do you do? \u003cbr\u003e\u3069\u3053\u306e\u8ab0\uff1f\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Shay and I\u0027m a second generation Japanese American living in Honolulu, Hawaii. I was raised speaking both English and Japanese so I make videos that include both languages. I also love to travel and have been around the world. I hope to travel more so you\u0027ll also find travel videos. Finally, I love to eat. So, you\u0027ll find food videos as well. Thank you for supporting me and becoming a member of #TeamShay!\u003cbr\u003e\n\u003cbr\u003e\n\u79c1\u306e\u540d\u524d\u306f\u30b7\u30a7\u30a4\u3067\u3059\u3002\u30cf\u30ef\u30a4\u751f\u307e\u308c\u3001\u30cf\u30ef\u30a4\u80b2\u3061\u306e\u65e5\u7cfb\u4e8c\u4e16\u3067\u3059\u3002\u82f1\u8a9e\u3068\u65e5\u672c\u8a9e\u3092\u4f7f\u3063\u3066\u80b2\u3063\u305f\u305f\u3081\u3001\u82f1\u8a9e\u3068\u65e5\u672c\u8a9e\u3092\u4f7f\u3063\u305f\u30d3\u30c7\u30aa\u3092\u4f5c\u6210\u3057\u3066\u3044\u307e\u3059\u3002 \u65c5\u884c\u304c\u597d\u304d\u3067\u3001\u65e2\u306b\u4e16\u754c\u4e8c\u9031\u3057\u3066\u3044\u307e\u3059\u3002\u4eca\u5f8c\u3082\u305f\u304f\u3055\u3093\u65c5\u884c\u3059\u308b\u306e\u3067\u65c5\u884c\u306e\u30d3\u30c7\u30aa\u3082\u30a2\u30c3\u30d7\u3057\u307e\u3059\u3002\u305d\u3057\u3066\u98df\u3079\u7269\u3082\u5927\u597d\u304d\u306a\u306e\u3067\u98df\u3079\u7269\u306e\u30d3\u30c7\u30aa\u3082\u30a2\u30c3\u30d7\u3057\u307e\u3059\u3002#TeamShay\u306e1\u4eba\u3068\u3057\u3066\u30b5\u30dd\u30fc\u30c8\u304f\u3060\u3055\u308b\u3053\u3068\u3092\u5fc3\u304b\u3089\u611f\u8b1d\u3057\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat if I can only pay [$amount] per month but you make five hundred videos?\u003cbr\u003e\u3082\u3057\u6bce\u6708\u67d0\u91d1\u984d\u3057\u304b\u6255\u3048\u306a\u3044\u3051\u3069\u3001\u30d3\u30c7\u30aa\uff15\uff10\uff10\u672c\u30a2\u30c3\u30d7\u3057\u305f\u3089\u3069\u3046\u306a\u308b\u306e\uff1f\u003c/strong\u003e\u003cbr\u003ePatreon charges you once a month for all the posts I made that month, and you can set a cap on the amount you pay. So if you think my posts are worth $10 each but you can only afford to spend $40 per month, set that as your cap. Even if I make more than four videos that month, you will only pay $40.\u003cbr\u003e\u003cbr\u003ePatreon\u306f\u6bce\u6708\u4e00\u56de\u3057\u304b\u8acb\u6c42\u3057\u307e\u305b\u3093\u3002\u305d\u306e\u4e0a\u5236\u9650\u3092\u6c7a\u3081\u308b\u4e8b\u304c\u3067\u304d\u307e\u3059\u3002\u306a\u306e\u3067\u4e00\u672c\u306e\u30d3\u30c7\u30aa\u306b\u5bfe\u3057\u3066$10\u3092\u6255\u3046\u8a2d\u5b9a\u3092\u3057\u3001\u4e0a\u9650\u3092$40\u306b\u8a2d\u5b9a\u3057\u3066\u305f\u3089\u6708\u306b\uff14\u672c\u4ee5\u4e0a\u30a2\u30c3\u30d7\u3057\u3066\u3082$40\u306e\u8acb\u6c42\u3068\u306a\u308a\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e"
