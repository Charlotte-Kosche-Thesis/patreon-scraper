    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u0027Sup dude! Call me Spunky Racoon!\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e(fun fact: Racoon\u003cem\u003e can\u003c/em\u003e be spelled with 1 or 2 c\u0027s and it\u0027s still grammatically correct!)\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/4f81/f/2017/338/8/b/trashpanda_by_spunkyracoon-dbvs5si.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLet\u0027s get rollin\u0027, why am I wandering around this orange city? I\u0027ve been drawing since I can remember, it\u0027s what I do! I specialize in clean\u00a0anthropomorphic\u00a0character art and am most known for it over my\u00a0\u003ca href=\"http://spunkyracoon.deviantart.com/\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e ,\u00a0\u003ca href=\"http://www.furaffinity.net/user/spunkyracoon/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://twitter.com/SpunkyRacoon\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0I\u0027ve\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003egrown up with the online art community and I hope to leave my mark here. I\u0027m a small freelance artist and would love to be able to live off what I love doing most, in the mean time of reaching this goal I work at an ice cream shop, dogsit and run a\u00a0\u003ca href=\"https://www.depop.com/kimflurrry\" target=\"_blank\"\u003eDepop Shop\u003c/a\u003e selling my old stuff to help build up this entrepreneurship! I also have a\u003ca href=\"https://www.redbubble.com/people/spunkyracoon?ref=account-nav-dropdown\u0026amp;asc=u\"\u003e RedBubble\u003c/a\u003e shop\u00a0with a few designs here n\u0027 there, but sometime in 2018 I WILL open a personal online shop!\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe reason I set up a Patreon is to interact and share my strong passion with you guys, as much you do see this lil\u0027 racoon create, I always have an itchin\u0027 to do more! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eIT\u0027S HARD TO DESCRIBE HOW MUCH I LOVE ART, YO!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2764\u003c/span\u003e\u003cbr\u003e\u003cu\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon will help Spunky out:\u00a0\u003c/span\u003e\u003c/u\u003eWorking and going to community college eats up a lot of my time, I would love to be able to live off \u003cspan style=\"color: rgb(247, 150, 70);\"\u003emy passion of art, put maximum time towards it and create a fun, welcoming place for all who believe in me. I\u0027d love to explore other mediums and create more, but with the current schedule I\u0027m living with, almost feels impossible. Nonetheless, I still post as actively as I can so you\u0027ll still receive plenty o\u0027 art to see!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMY DREAMS:\u003c/span\u003e\u003c/u\u003e Sometime in the year 2018, I WILL open an online shop where I will sell stickers and always producing more merch ideas. I\u0027d love to create prints, enamel pins, sell at conventions, have more time to improve, more time for sewing, make fursuit parts and plushes, create and eventually publish my comic book, \"AlleyStreet Way\" (which supporters on Patreon get exclusive content and behind-the-scenes on) \u003cbr\u003eThere is just so much on the list! With your help, this can be possible my dudes\u2764\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003ePATRON RULES:\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e-You get your reward(s) once a full month has rolled by \u0026amp; your payment has been processed!\u003cbr\u003e- I ask for you to please not share exclusive work with others who are not pledged.\u003cbr\u003e\n\t-If you do not get back to me with what you want drawn for a reward, your pledge will be seen as a donation. It doesn\u0027t mean you get an extra months\u0027 worth of rewards. If you didn\u0027t use your commission/adoptable discount the month before, it doesn\u0027t roll over to the next month. Please be responsive if you want to get the fullest out of your pledge ~\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e- Commissions are ALWAYS open to $5+ supporting Patrons!\u003cbr\u003e\n\t- Best way to reach me is thru DeviantART or FurAffinity notes about getting artwork done!\u003cbr\u003e\n\t- Let\u0027s create a happy squad here \u2764\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
