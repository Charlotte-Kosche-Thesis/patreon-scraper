    "summary": "I studied business in college.\u003cbr\u003eI make games now.\u003cbr\u003eI think these things shouldn\u0027t be treated as though they\u0027re wildly different.\u003cbr\u003e\u003cbr\u003eI am studying monetization, marketing, and fit. I want to discover why we feel that some games are simply cash grabs while others are genius crafts, designed as though money is no object. Why can two games with similar strategies receive wildly different reactions? What are the best ways to get that much needed dollar so you can make your next game?\u003cbr\u003e\u003cbr\u003eI want to create a free resource for independent game developers, particularly those in the mobile space, that explores those questions. But I need your help. It\u0027s important for games to make money so those developers can continue their craft. Yet the business aspect is often ignored until the last minute. Or if it is considered, it\u0027s thought of as this separate, unfortunate aspect of development. The business of games is treated as though it harms development. \u00a0And no matter how freeing it would be to create without the burden of profit, there are strategies that can add, improve, or, at least, not harm the game itself.\u003cbr\u003e\u003cbr\u003eI will create two articles a month, discussing a (mobile) game\u0027s monetization strategy. Each article will attempt to uncover the major strength, or weakness, behind a business decision. I want to help developers, particularly indie developers, make money on their games. I want to see more ideas. Unique ideas. Hopefully, these articles will improve your games and help you earn enough to make another. Or, at least, be an entertaining read."
