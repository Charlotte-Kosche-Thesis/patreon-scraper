    "summary": "Mi nombre es Santiago Castro Leguizam\u00f3n. Hace varios a\u00f1os empec\u00e9 a escribir en blogs. \u003cbr\u003ePart\u00ed en Bloggger con mis\u00a0\u003ca href=\"http://miscronicaspersonales.blogspot.cl/\" target=\"_blank\"\u003eCr\u00f3nicas Personales\u003c/a\u003e y desde septiembre de 2017 estoy publicando en\u00a0\u003ca href=\"https://cronicaspersonalesblog.wordpress.com/\" target=\"_blank\"\u003eCr\u00f3nicas Personales 2.0\u003c/a\u003e, en WordPress.\u003cbr\u003e\u003cbr\u003eAl escribir comparto mi manera de pensar, mis reflexiones sobre la vida, la familia, la fe, el trabajo, en fin, sobre una diversidad de temas, teniendo en com\u00fan una cosmovisi\u00f3n basada en principios cristianos.\u003cbr\u003e\u003cbr\u003eHe tenido grandes satisfacciones como resultado de esta labor, lo que me impulsa a crecer en el campo de la comunicaci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 estoy en Patreon?\u003c/strong\u003e\u003cbr\u003ePorque me encanta que sobreviva en el siglo XXI lo que se hizo conocido en el siglo XVI. Me refiero a la idea de que haya mecenas que patrocinen a los artistas o creadores de contenido. Considero genial que exista esta plataforma que ha permitido que tantos creadores puedan dedicarse m\u00e1s plenamente a cultivar su arte, sin tener tantas limitaciones y sin tener que \"distraerse\" en tareas ajenas al desarrollo de su don.\u003cbr\u003e\u003cbr\u003eMe encanta participar con otros en una relaci\u00f3n de dar y recibir (al estilo de la relaci\u00f3n que tuvo el ap\u00f3stol Pablo con los filipenses) y creo que Patreon facilita dicho escenario.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCu\u00e1les son mis metas?\u003c/strong\u003e\u003cbr\u003eEspero tener un equipo de patrocinadores de mi trabajo, quienes pasar\u00e1n a ser parte de mi comunidad exclusiva en Patreon. En un sentido, seguir\u00e9 escribiendo gratuitamente para todo el que quiera ser edificado, inquietado o entretenido con mis textos (es decir, no escribir\u00e9 a cambio de dinero); pero los fondos que reciba por este medio, me servir\u00e1n para optimizar mi servicio, por ejemplo, para pagar el dominio y el hosting para mi blog, o para comprar otras herramientas o softwares para complementar mi trabajo en el \u00e1rea de la edici\u00f3n de videos o en el dise\u00f1o gr\u00e1fico.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 recompensas ofrezco?\u003c/strong\u003e\u003cbr\u003eQue te sientas feliz de ser un mecenas de un escritor que se expresa desde una mirada cristoc\u00e9ntrica. Pretendo continuar ofreciendo gratuitamente en mi blog lo que he hecho por a\u00f1os, pero con un nuevo incentivo y respaldo. Adem\u00e1s de eso, mis \"patrons\" tendr\u00e1n acceso exclusivo a lo que publique en mi muro.\u003cbr\u003eEs posible que ofrezca recompensas especiales por tramo, pero lo que m\u00e1s me gustar\u00eda es que me des tu respaldo altru\u00edstamente, pensando en que si tu ayuda me permite trabajar m\u00e1s y mejor, eso ser\u00e1 de beneficio para todos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi hiciste clic en el Recuadro de color rojo que dice \"BECOME A PATRON\" (Convi\u00e9rtete en un Mecenas):\u003c/strong\u003e\u003cbr\u003eGracias por ser parte de esta comunidad. Gracias por ser mi mecenas. Gracias por creer que a trav\u00e9s de mis escritos muchos ser\u00e1n bendecidos.\u003cbr\u003e"
