    "published_at": "2014-06-25T15:58:59+00:00",
    "summary": "Pop Culture and critical theory belong together.\u003cbr\u003e\u003cbr\u003eThat\u0027s the thesis I\u0027ve been pushing at \u003ca href=\"http://stormingtheivorytower.blogspot.com/\" rel=\"nofollow\"\u003eStorming the Ivory Tower\u003c/a\u003e. By digging into pop, fandom, and marginal culture using tools normally reserved for High Art and Literature, I give everyone access to ideas otherwise reserved for academics. With articles on topics like \u003ca href=\"http://stormingtheivorytower.blogspot.com/2013/07/the-visual-intelligence-of-pacific-rim.html\" rel=\"nofollow\"\u003ethe intelligence of Pacific Rim\u003c/a\u003e,\u00a0\u003ca href=\"http://stormingtheivorytower.blogspot.com/2013/06/sa6a6i1-homestuck-vs-tech-demos-or-how.html\" rel=\"nofollow\"\u003ethe important place of Homestuck in comics history\u003c/a\u003e, or\u00a0\u003ca href=\"http://stormingtheivorytower.blogspot.com/search/label/Reload%20The%20Canons%21\" rel=\"nofollow\" target=\"_blank\"\u003ethe critical potential of fan games\u003c/a\u003e spreading far and wide on the web, and with a stable of\u00a0\u003ca href=\"https://www.patreon.com/StormingtheIvoryTower/posts?tag=Book%20Collections\" target=\"_blank\"\u003eebooks\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/StormingtheIvoryTower/posts?tag=Podcast\" target=\"_blank\"\u003epodcasts\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.patreon.com/StormingtheIvoryTower/posts?tag=Reviews%20Update\" target=\"_blank\"\u003eesoteric review projects\u003c/a\u003e, StIT has become a site of experimental criticism with a wide scope of subjects but a simple goal: to storm and sack academic \"Haute Couture\" with the armies of Gutter Culture.\u003cbr\u003e\u003cbr\u003eBut writing a 3000+ word essay takes a lot of time and effort, and now I\u0027m asking for your support so that I can keep bringing you the complex, incisive criticism and theory you\u0027ve come to expect from StIT. This Patreon campaign, set up to allow for payments as low as 50 cents an article, is designed to help me defray the cost of teaching people on the Internet about media theory instead of getting a real job slicing meat and cheese products for The Man! I\u0027m almost halfway to my goal of doing this as a full time job, and I need your help to keep StIT running.\u003cbr\u003e\u003cbr\u003eAt all levels, you\u0027ll get access to early and exclusive content: exclusive reviews, draft articles, the Storming the Ivory Tower podcast, plans for future articles, and even raw image files used to create the blog\u0027s illustrations. At higher tiers, paying just $5 per article will help me continue to release ebook collections, and will give you in return access to my whole existing ebook library.\u003cbr\u003e\u003cbr\u003eWith your help, I can keep storming ivory towers and bringing media analysis to the masses.\u003cbr\u003e\u003cbr\u003eStill not convinced?\u00a0\u003ca href=\"http://stormingtheivorytower.blogspot.ca/p/readers-guide.html\" rel=\"nofollow\" target=\"_blank\"\u003eGet introduced to StIT though the Reader\u0027s Guide\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e"
