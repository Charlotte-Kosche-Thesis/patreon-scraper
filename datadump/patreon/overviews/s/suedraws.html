    "summary": "\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/57264faf4c2f85c3ba4e91c2/5a839f870852297178409274/5a839f960852297178409625/1518575510948/Untitled-1.png?format=1000w\" style=\"width: 250px; float: right; margin: 0px 10px 10px 0px;\"\u003eHey there! My name is \u003cstrong\u003eSusannah Livengood\u003c/strong\u003e. I\u0027m an artist overcoming chronic health concerns and trying to make a living with my work. I focus on illustration, character design, concept art, sequential, and the like.\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSubscribing to my art means the following (depending on the tier level):\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eExclusive pieces, sketches, and works-in-progresses\u003c/li\u003e\n\t\t\u003cli\u003eHD wallpapers, PSD files, video walkthroughs\u003c/li\u003e\n\t\t\n\t\t\u003cli\u003eFree sketch giveaways\u003c/li\u003e\n\t\t\u003cli\u003eSnail-mail thank you letters + sketch cards\u003c/li\u003e\n\t\t\u003cli\u003eDiscounts on commissions\u003c/li\u003e\n\t\t\u003cli\u003eArt tutorials and guides\u003c/li\u003e\n\t\t\u003cli\u003eAnd more!\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAs a cautionary note, please remember I do suffer from some debilitating illnesses. I work hard to stay on task and schedule, but there may be weeks that I devote more time to health. But thanks to your generous support/donations, I am able to get help and gain a more solid footing.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions or concerns, send me a message here or via contact@suedraws.com!\n\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for reading! Please do not forget to check out my art and consider supporting me!\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFollow me at:\u003c/strong\u003e\u003cbr\u003e\n\t- suedraws.com\n\t\u003
