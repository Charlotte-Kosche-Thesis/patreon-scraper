    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/3028/f/2018/042/9/5/7_by_stupidshepherd-dc2tmp0.png\" style=\"width: 294px;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(159, 51, 255);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(159, 51, 255);\"\u003eHi, I\u0027m Shep! \u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI am a digital artist with a focus predominately on furry artwork. I have been drawing dumb squiggly things all my life but only really decided to take it seriously (or as serious as dumb squiggles can get) around 2010-2011ish.\u00a0 I have since graduated from the Savannah College of Art and Design with a BFA in animation, but swiftly decided that animation simply wasn\u0027t for me. I now spend 90% of my life drawing furries! \n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003eChances are you found my patreon through one of these already, but on the off chance you didn\u0027t, you can also check out my stuff over on these nifty places! \u003cbr\u003e\u003ca href=\"https://twitter.com/StupidShepherd\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://www.furaffinity.net/user/stupidshepherd/\" target=\"_blank\"\u003eFuraffinity \u003c/a\u003e| \u003ca href=\"https://stupidshepherd.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you are interested in my commissions and commission opnings, you can also check out my nifty \u003ca href=\"https://t.me/joinchat/AAAAAEMUoOJAf-alPzy2Lw\" target=\"_blank\"\u003eTelegram channel\u003c/a\u003e! \u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch4\u003e\n\t\u003c/h4\u003e\u003ch4\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(159, 51, 255);\"\u003eWhy Patreon? \u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003c/h4\u003e\n\n\u003cbr\u003e\nAt the moment, commissions are my sole source of income and, although business is well, they take up a huge chunk of my life, leaving me with little to no time to do anything else. As you could guess, this puts a huge strain on me both physically and emotionally. It also sometimes affects the quality of work I am able to produce, which is always my top concern. \n\u003cbr\u003e\n\u003cbr\u003e\nI am making this Patreon in hopes that it will provide me with the time and funds I need to both focus on bettering the quality of my artwork, as well as expanding my skills to try new media I was not able to try before.\u00a0 \n\u003cbr\u003e\n\u003ch4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(159, 51, 255);\"\u003eWhat\u0027s in it for you?\u00a0 \n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYou\u0027re helping me better my work, so I want to return the favor as best as I can! Rewards will depend on the success of this Patreon, which you can check out in the goals section. Initial rewards will be access to personal sketches and projects (as well as some art for the limited higher tiers), however more things such as voting/suggestions, free-to-use bases, and freebie streams will unlock as they are funded!\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nYou are also passively helping me keep my commission prices lower and more easily affordable, which is always a plus! \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(159, 51, 255);\"\u003eWhat if can\u0027t afford to pledge?\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI 100% understand that not everyone is able to make monthly pledges and hey, that\u0027s totally fine! I\u0027m not a fan of paywalls and don\u0027t intend to create one for my work either. \n\u003cstrong\u003eMost of the content on this Patreon will be posted publicly on a delay. \u003c/strong\u003eThat means if you\u0027re not able to afford it, you\u0027ll still be able to see it!\u00a0 Just a bit later than the Patreon folks do.\u00a0 This also includes free-to-use bases as well, which will be available for everyone!\u00a0 Any Patreon exlusive content will likely be non-essential things like sketches,doodles, or just quick drawings I\u0027m not very confident in, so you won\u0027t miss too much! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/8422/f/2018/042/e/9/8_by_stupidshepherd-dc2tnh2.png\" style=\"width: 261px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
