    "published_at": "2015-04-14T20:15:39+00:00",
    "summary": "\u003cimg src=\"http://img.photobucket.com/albums/v297/samesjc/Chris%20Oatley%20Academy/5A249FAD-9A4C-4738-B7C4-F76A28BA5ECF.jpg\" style=\"width: 604px;\"\u003e\u003cbr\u003e\u003cstrong\u003eHello\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"https://instagram.com/samesjc/\" rel=\"nofollow\" target=\"_blank\"\u003eSabrina Eras\u003c/a\u003e.\u003cbr\u003eI\u00b4m an artist, draw and watercolor teacher at an\u00a0\u003ca href=\"http://www.salailustrada.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eart school\u003c/a\u003e and full time newly mom.\u003cbr\u003eI work with illustration for books and paintings for comissions for over 10 years now, and I can\u00b4t imagine my life without my art.\u003cbr\u003eLiving in Brazil with the love of my life, my amazing kid and my crazy cat.\u003cbr\u003e\u003cbr\u003eI love watercolors and colorfull things. Animals, cute stuffs, flowers, dark things too, and I\u00b4m addicted to series, comics and movies.\u003cbr\u003e\u003cbr\u003eEveryone allways ask me when I\u00b4ll make a book with my art, tutorials, time-lapse videos...\u003cbr\u003eSo, I think now it\u00b4s the time, but for this, I need time and money to focus on the producion.\u003cbr\u003eI\u00b4m a sketchbook lover and I try to create every week, and if you supporting me via Patreon, I\u00b4ll be able to focus on my art and achieve this dream of having a book with my work.\u003cbr\u003e\u003cbr\u003eAnd who knows, many books :)\u003cbr\u003eAnd tutorials...\u003cbr\u003eand videos ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eOk!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith all of this, you still don\u00b4t know if you wanna support my work, because you don\u00b4t know me yet, right?\u003cbr\u003eNo problem!\u003cbr\u003eYou can check some of my work and day-by-day pics at my Instagram\u003cbr\u003e\u003ca href=\"https://instagram.com/samesjc/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003cstrong\u003ehttps://instagram.com/samesjc/\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI post there everyday, and if you have some comment or doubt, just let me know.\u003cbr\u003eIf you wanna learn more about watercolor, draw, illustration, for work or just for fun, I hope my Patreon page helps you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e----------------------------------------------------------------------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOl\u00e1!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eMeu nome \u00e9\u00a0\u003ca href=\"https://instagram.com/samesjc/\" rel=\"nofollow\" target=\"_blank\"\u003eSabrina Eras\u003c/a\u003e.\u003cbr\u003eArtista, professora de desenho e aquarela em uma\u00a0\u003ca href=\"http://www.salailustrada.com.br/CursosFO/DetalheCurso/36\" rel=\"nofollow\" target=\"_blank\"\u003eescola de artes\u003c/a\u003e e m\u00e3e em tempo integral.\u003cbr\u003eTrabalho com ilustra\u00e7\u00e3o para livros e revistas e pinturas sob encomenda por quase 10 anos, e agora, n\u00e3o consigo mais imaginar minha vida sem arte.\u003cbr\u003e\u003cbr\u003eAmo aquarela e coisas coloridas. Animais, coisas fofas, flores, coisas darks tamb\u00e9m. Sou viciada em s\u00e9ries, HQs e filmes.\u003cbr\u003eMuita gente sempre me perguntava quando eu iria fazer um livro com meus trabalhos, gravar videos, tutoriais...\u003cbr\u003eBom, acho que a hora \u00e9 agora, mas para isso, preciso de tempo e dinheiro para focar e conseguir produzir conte\u00fado.\u003cbr\u003eSou louca por sketchbooks, e toda semana estou criando algo novo, e se voc\u00ea me ajudar aqui no Patreon, poderei focar na minha arte e conseguir alcan\u00e7ar esse sonho que tenho de fazer um livro meu.\u003cbr\u003e\u003cbr\u003eE quem sabe, outros livros\u003cbr\u003ee tutoriais...\u003cbr\u003ee v\u00eddeos ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOK! \u003cbr\u003e\u003c/strong\u003eMesmo assim, voc\u00ea n\u00e3o sabe ainda se voc\u00ea quer me ajudar com minha arte, porque voc\u00ea n\u00e3o me conhece, certo?\u003cbr\u003eSem problema!\u003cbr\u003eVoc\u00ea pode ver meu trabalho e fotos do dia a dia no meu Instagram\u003cbr\u003e\u003ca href=\"https://instagram.com/samesjc/\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttps://instagram.com/samesjc/\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFa\u00e7o postagens di\u00e1rias l\u00e1, e se voc\u00ea quiser comentar algo, tirar alguma d\u00favida, \u00e9 s\u00f3 falar.\u003cbr\u003eSe voc\u00ea quer aprender mais sobre aquarela, desenho, ilustra\u00e7\u00e3o, para o trabalho ou somente por hobbie, espero que essa minha p\u00e1gina do Patreon o ajude.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003eSo, let\u00b4s have some fun :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere\u00b4s a video of me painting when I was still pregnant.\u003cbr\u003e----------------------------------------------------------------------------\u003cbr\u003eAqui, um v\u00eddeo meu, pintando enquanto ainda gr\u00e1vida.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0uCSKqIFO6E\" width=\"560\"\u003e\u003c/iframe\u003e"
