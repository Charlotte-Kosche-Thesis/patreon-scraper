 be posting things that I am working on currently. This includes, sketches, tutorials, comic pages, illustrations and more!\u00a0Mostly I\u0027d like to start small and keep this as a fancy tip jar of sorts and see where this takes me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eSo how frequently will you be updating?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWeekly! I update every Monday \u0026amp; Friday morning; however I would love to be able to add Wednesday in there too!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eThank you for considering supporting me on Patreon!\u003c/strong\u003e\u003c/div\u003e"
