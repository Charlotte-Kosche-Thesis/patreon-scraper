    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3mBQ5qbBnss\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2015-11-11T22:13:42+00:00",
    "summary": "\u003cstrong\u003eWHO IS ARSENA SCHROEDER?\u003c/strong\u003e\u003cbr\u003eI\u0027m an independent recording artist \u0026amp; singer-songwriter. In 2012, I turned down a full-ride to grad school to pursue my passion and potential in music. Since then, I\u0027ve worked as a full-time musician. Check out some of the work I\u0027ve done:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3TZoJCAp85M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI also create and promote original music like this:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uKURPhH7bPg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSimply put, I\u2019m a music artist that enjoys creating things, and there a number of things I\u2019d still like to create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DO YOU NEED MY HELP?\u003c/strong\u003e\u003cbr\u003eSo far, my career\u0027s included playing lots of paid and unpaid gigs, traveling and sleeping on \nlots of friend\u0027s couches, and even playing on street corners. There \nhave been lots of \"Hooray!\" moments like the time I played The \nTime Warner Cable Arena (now Spectrum Arena) and got a standing ovation from Michael Jordan OR the time I won a grant and put together a string of intimate house \nconcerts for touring musicians. There have also been extreme lows. Like \nthe time I drove 16 hours one-way for a show that no one showed up to OR the time my tip jar was robbed. This career is unpredictable, and so is my income. Your support helps make it loads more bearable, and brings in some predictability in the income department. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon is a way for you to help me\n fund my art and music, by \ngiving as little as $1 per month, in exchange for rewards, fun \nextras and the inside scoop on my work and what I\u0027m really up to! These \ncontributions from my patrons inspire and fuel me to keep creating,\n and allow me to take risks that I couldn\u0027t do without the support of patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL YOU CREATE?\u003c/strong\u003e\u003cbr\u003eMusic is my main poison, but I (want to) create other things too:\u003cbr\u003e-A Photo Lyric Book\u00a0\u003cbr\u003e\u003cem\u003e-\u003c/em\u003eA Second Full Length Album\u003cbr\u003e-A Solo Acoustic EP \u003cbr\u003e-Music Videos\u003cbr\u003e-A Concert Series for Fellow Musicians\u003cbr\u003e-A Documentary About Passion vs. Income. Why people do (or don\u0027t) pursue their passion/calling.\u003cbr\u003e-Loads and loads of things really\u003cbr\u003e\u003cbr\u003eYour dollar support means these creative \"babies\" actually have a chance at being born. \u003cbr\u003e\u003cbr\u003eSo consider becoming a patron of my art! :-)\u003cbr\u003e\u003cbr\u003eMore on me:\u003cbr\u003e WEBSITE: \u003ca href=\"http://www.arsenamusic.com\" rel=\"nofollow\"\u003ewww.arsenamusic.com\u003c/a\u003e\u003cbr\u003eFACEBOOK: \u003ca href=\"http://www.facebook.com/arsenamusik\" rel=\"nofollow\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003eINSTAGRAM: \u003ca href=\"http://www.instagram.com/arsenamusic\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003eYOUTUBE: \u003ca href=\"http://www.youtube.com/arsenaschroeder\" rel=\"nofollow\"\u003ewww.youtube.com/arsenaschroeder\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
