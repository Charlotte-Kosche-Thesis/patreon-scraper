    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis page is dedicated to supporting\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://www.theemotionmachine.com\"\u003eThe Emotion Machine\u003c/a\u003e, a website dedicated to psychology and self improvement that has over 500 articles published on numerous topics including positive psychology, cognitive-behavioral therapy, mindfulness meditation, social psychology, emotional intelligence, and much more!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThanks to everyone who has helped out so far - stay tuned for more articles, videos, podcasts, quizzes and ebooks soon! :)\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHi, my name\u0027s Steven Handel. I\u0027m a psychology and self improvement blogger, author, coach, podcaster, and founder of\u00a0\u003ca href=\"http://www.theemotionmachine.com\"\u003eThe Emotion Machine\u003c/a\u003e website.\u003cbr\u003e\u003cbr\u003eFor over a decade now I\u0027ve been studying various topics in psychology and self improvement. \u003cstrong\u003eThe Emotion Machine\u00a0\u003c/strong\u003estarted in June 2009 with a broad mission to share a wide range of tools, tips, advice, and exercises that I\u0027ve learned along the way to help people better their lives, and discover their own version of happiness and success.\u003cbr\u003e\u003cbr\u003eThe Emotion Machine has currently published 500+ articles that cover many different topics including Positive Psychology, Cognitive-Behavioral Therapy, Mindfulness Meditation, Social Psychology, and Emotional Intelligence. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSelf Improvement Resources\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe core goal of The Emotion Machine is to provide as many resources as possible to help people better understand themselves and improve their lives. Check them out here:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEbooks\u003c/strong\u003e - You can download the complete collection of my\u00a0\u003ca href=\"http://www.theemotionmachine.com/free-self-improvement-downloads/\"\u003eSelf Improvement Ebooks\u003c/a\u003e for free on my website, including \"The Science of Self Improvement,\" \"Meditation Guide,\" \"A Roadmap to Relationships,\" and \"The Emotional Intelligence Toolkit.\"\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eArticles\u003c/strong\u003e\u00a0- There are currently 500+ articles about psychology and self improvement published at\u00a0The Emotion Machine. You can find a list of \u003ca href=\"http://www.theemotionmachine.com/best-self-improvement-articles\"\u003eMy Best Self Improvement Articles\u003c/a\u003e here. This is a great place to start if you are completely unfamiliar with my work and you\u0027d like to get a feel for what I do.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ePodcast\u003c/strong\u003e\u00a0- The Emotion Machine runs a \u003ca href=\"http://www.theemotionmachine.com/the-emotion-machine-podcast/\"\u003ePsychology\u00a0Podcast\u003c/a\u003e where I get to have in-depth discussions with a wide-range of experts and professionals \u2013 including psychologists, neuroscientists, coaches, writers, and spiritual leaders.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eRecommended Reading\u003c/strong\u003e\u00a0- I now have a newly updated list of my personal favorite \u003ca href=\"http://www.theemotionmachine.com/best-self-improvement-books\"\u003eSelf Improvement Books\u003c/a\u003e and \u003ca href=\"http://www.theemotionmachine.com/best-psychology-books\"\u003ePsychology Books\u003c/a\u003e. Most of these books have been a huge influence on my own attitude and philosophy toward life.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eVideos\u003c/strong\u003e\u00a0- I currently have 40+ videos between my\u00a0\u003ca href=\"https://www.youtube.com/theemotionmachineblog\"\u003eSelf Improvement Videos\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCdJ6DNner79nMrv0bDht0Ew\"\u003eSocial Anxiety Videos\u003c/a\u003e published on my\u00a0YouTube channels. I plan to be recording a lot more in the near future, but there\u0027s some good stuff there for now.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eQuizzes\u003c/strong\u003e\u00a0- I\u0027ve created a small collection of\u00a0\u003ca href=\"http://www.theemotionmachine.com/psychology-quizzes\"\u003ePsychology Quizzes\u003c/a\u003e that are now available, including \"Introversion vs. Extraversion,\" and \"Big Picture vs. Detail-Oriented\". These are fun exercises to learn more about yourself - I plan to create many more in the future.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eOnline Courses\u003c/strong\u003e\u00a0- I currently have a 3 month online course available that\u00a0is designed to help individuals overcome their social anxiety and transform it into social confidence. You can get access to this course after becoming a patron.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis is a good breakdown of the type of content I offer on my websites. I plan to keep building on all of these resources in the near future.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow Me on Social Media\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m also very active on social media sharing tips, advice, and quotes to help keep people motivated and inspired on a daily basis.\u003cbr\u003e\u003cbr\u003eHere are the best places to follow me for daily tips:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.twitter.com/StevenHandel\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.facebook.com/TheEmotionMachine\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://theemotionmachine.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://theemotionmachine.tumblr.com\"\u003e\u003c/a\u003e\u003cbr\u003eFeel free to reach out to me on these platforms. I try to stay in contact and answer people\u0027s questions whenever possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10 Facts About Me\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAside from my passion for psychology, I also have many other interests and hobbies. Here\u0027s a quick facts list about me to give you a better idea of who I am.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1. I\u0027m 29 years old.\u003cbr\u003e\u003cbr\u003e2. I was born and raised in New York, but currently live in Florida.\u003cbr\u003e\u003cbr\u003e3. I like to make electronic music, especially instrumental \"hip hop\" type beats.\u003cbr\u003e\u003cbr\u003e4. I have a 3 year old Yorkshire Terrier named Tila. Here\u0027s a picture of her playing in the snow:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theemotionmachine.com/wp-content/uploads/2017/04/Screen-Shot-2017-04-25-at-4.21.36-PM.png\" style=\"width: 226px;\"\u003e\u003cbr\u003e\u003cbr\u003e5. I\u0027m a big fan of stand-up comedy, a couple of my all-time favorites include Robin Williams and Bill Hicks.\u003cbr\u003e\u003cbr\u003e6. I used to work at a music and arts venue in Brooklyn for a couple of years.\u003cbr\u003e\u003cbr\u003e7. I like to travel, but so far the only places I\u0027ve been to outside of the country are Jamaica and Dominican Republic.\u003cbr\u003e\u003cbr\u003e8. I\u0027m a big fan of baseball, my favorite team is the Mets who I\u0027ve been following since I was a kid.\u003cbr\u003e\u003cbr\u003e9. I\u0027m a big fan of watching movies, some of my favorite directors include Christopher Nolan, Darren Aronofsky, Charlie Kaufman, Quentin Tarantino, and the Coen Brothers.\u003cbr\u003e\u003cbr\u003e10. I also dabble with photography and screenwriting on my free time.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThese are just a few facts about me that extend beyond my interest in psychology and self improvement.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You for Your Support\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI hope you can see that my passion for psychology and self improvement is genuine and real. I literally eat and breathe this stuff on a daily basis.\u00a0\u003cbr\u003e\u003cbr\u003eAll I ask is that I can continue to do the work that I love while making a modest living. And the more support I get, the more time and effort I can dedicate to creating more content and sharing this stuff with more and more people.\u003cbr\u003e\u003cbr\u003eIf you choose to become a patron of my work, I would greatly appreciate it and love you forever. Check out the \"Rewards\" listed on the sidebar to see what type of goodies you can get depending on how much you choose to donate.\u003cbr\u003e\u003cbr\u003eThank you!"
