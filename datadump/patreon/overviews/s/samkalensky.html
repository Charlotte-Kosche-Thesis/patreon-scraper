    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fm5m6t2qPsPs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dm5m6t2qPsPs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fm5m6t2qPsPs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/m5m6t2qPsPs",

    "patron_count": 23,

    "pledge_url": "/bePatron?c=80036",
    "published_at": "2015-05-22T18:15:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u00a0\u2022 [PATREON MISSION BRIEF] \u2022\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/5c3c/f/2015/026/6/b/mission_brief_by_samkalensky-d8fi7zf.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWake up smiling and make fun stuff,\u00a0\u003c/strong\u003e\u003cstrong\u003eDraw, Design and Tell stories!\u00a0By Pledging to this Patreon you\u0027ll be helping me do just that!\u00a0Supporting me here means supporting me doing what I love such as My Artwork,\u00a0Streams,\u00a0Tables at Events,\u00a0\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eOriginal Projects, Comics, Animation \u0026amp; Much More! \u2013 \u00a0Any amount of monthly support is very much appreciated and helps me continue doing what I do. - a pledge here will get you cool stuff \u003cstrong\u003e \u2013 Drawn and hand made by me, sent straight to you\u00a0\u003c/strong\u003eas rewards! :D\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2022[ Sams Current Projects/Patreon Rewards ]\u2022\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e::[\u003c/strong\u003e\u003ca href=\"http://twitch.tv/samkalensky\"\u003eTwitch Creative Streams\u003c/a\u003e\u003cstrong\u003e]::\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDoodle/Sketch Club Request Streams!\u003c/strong\u003e\u003cbr\u003eEvery Sunday/Friday (occasionally spontaneously!) \u2013 I host a live art \u0026amp; doodle, Creative stream on [\u003ca\u003etwitch.tv/samkalensky\u003c/a\u003e] I take doodle requests from my patrons \u0026amp; audience. All are welcome to come hang out and request stuff, subscribing here on patreon will get you a request every stream or at least 1 doodle per month!\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a4a4091ba81799b72398b5615d6cd18f/tumblr_ns9kggGkCx1tvqi4oo2_r2_540.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e::[\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=80036\u0026amp;rid=124246\"\u003ePin Club\u003c/a\u003e\u003cstrong\u003e\u00a0]::\u003cbr\u003eJoin my PinClub and get a Package full of my artwork \u003cbr\u003eon hand pressed, home made buttons, stickers or magnets\u003c/strong\u003e\u003cbr\u003e [You get 3 pins for each month you pledge sent quarterly, plus the chance to get bonus swag, rare \u0026amp; exclusive designs!]\u00a0 Pin club members also get the option to request \u003cstrong\u003emonthly custom color variants\u003c/strong\u003e of existing pins,\u003cstrong\u003e\u00a0custom design\u003c/strong\u003es via our doodle/sketch club, their pick from of any of my pin sets, and the bonus perk of having replacements sent should you ever lose or break a badge! \u2013 There are also monthly polls for requests on what what Sam should create next! \u2013\u00a0\u003c/span\u003eJoining my pin club is the best way to collect em all, keep up with new designs and support me as I go!\u00a0I\u0027ve also opened a print club recently, check it out in the rewards sidebar!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/8fb9e92c63c6d90e45419176b6e89cd5/tumblr_ns9kggGkCx1tvqi4oo3_r1_540.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e::[Original Comic Series]::\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLandFish and Shark\u003c/strong\u003e is an episodic tale about a duo of hungry vagabond friends as they scramble on a journey around the world to find the \u0027Best Place Ever\u0027 to eat! From greasy diner joint to five star restaurants, they leave a trail of utter chaos and disgruntled servers in their wake, consuming everything they can while escaping The Fuzz! In Episode #1 \"All you can eat\" Fish and Shark dine at he supposed \u0027all you can eat meat\u0027 restaurant called \"The Fatbull\" while stressing out a poor waitress named \"Able.\" \u2013 A pledge of any amount will let you read the entire comic in mouthwatering digital HD updated as I complete new pages and further chapters. \u2013 You\u0027ll also get a thank you for your support in eventual printed versions!! \u2013 I post my comic here as frequently as I can, posting the pages the moment I consider them to be finished. There is no set schedule currently. \u2013 But Subscribing here for any amount in addition to the above will net you \u003cstrong\u003eEmail alerts for Updates, Character Profiles, and much more before my comic sees print or the web! \u2013 The more consistent support I have here, the more frequently I\u0027ll finish \u0026amp; post new pages! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e[\u003ca href=\"https://www.patreon.com/posts/landfish-chapter-14076664\"\u003e\u003cins\u003eCover\u003c/ins\u003e\u003c/a\u003e] Page: [\u003ca href=\"https://www.patreon.com/posts/2537529\"\u003e\u003cins\u003e1.\u003c/ins\u003e\u003c/a\u003e] [\u003ca href=\"https://www.patreon.com/posts/2537575\"\u003e\u003cins\u003e2\u003c/ins\u003e\u003c/a\u003e.] [\u003ca href=\"https://www.patreon.com/posts/2620737\"\u003e\u003cins\u003e3.\u003c/ins\u003e\u003c/a\u003e] [\u003ca href=\"https://www.patreon.com/posts/2671948\"\u003e\u003cins\u003e4.\u003c/ins\u003e\u003c/a\u003e] \u2013 [Pledge just $1 for more!]\u003cbr\u003e\u003cimg src=\"http://other00.deviantart.net/cc6b/o/2015/099/a/e/ae32617f907aa0450553ab4cf354f158.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u2022[Other Rewards]\u2022\u003cbr\u003ePost to our\u00a0\u003ca href=\"https://www.patreon.com/samkalensky/community\"\u003eCommunity page\u003c/a\u003e, Special discord roles,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/14286647\" target=\"_blank\"\u003eLoyalty points\u003c/a\u003e \u003cstrong\u003eand much more!\u003c/strong\u003e\u003cbr\u003eOn a weekly basis I also post my general art work here in a higher resolution than I post it anywhere else (usually posted here first too!) \u00a0We also now have a\u003ca href=\"https://discord.gg/MDjVWTd\" rel=\"nofollow\"\u003e Discord Channel\u003c/a\u003e/Chat Room that anyone can join and hang out on! (pledging here gets you title perks \u0026amp; a couple secret channels!) For more information about what I offer read the rewards sidebar to the right!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eW\u003c/strong\u003e\u003cstrong\u003eant more of me?\u00a0\u003c/strong\u003eyou can also find me \u0026amp; my work on...\u003cbr\u003e[\u00a0\u003ca href=\"https://www.instagram.com/samkalensky/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://twitter.com/samkalensky\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://samkalensky.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u003ca href=\"https://www.facebook.com/SamKStore?ref=hl\" rel=\"nofollow\"\u003e Facebook\u003c/a\u003e |\u00a0\u003ca href=\"http://samkalensky.storenvy.com/\" rel=\"nofollow\"\u003eShop\u003c/a\u003e | \u003ca href=\"http://samkalenskyportfoliomode.tumblr.com/\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e ]\u003cbr\u003eContact me: if you have any questions/Inquiries:\u003cbr\u003e\u00a0\"Samkalensky@gmail.com\"\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
