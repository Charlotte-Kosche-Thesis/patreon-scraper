    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI am one of the founding members of the Self-Rescuing Princess Society, and the sole owner of the SRPS blog and social media:\u00a0\u003ca href=\"http://selfrescuingprincesssociety.blogspot.com/\" rel=\"nofollow\"\u003ehttp://selfrescuingprincesssociety.blogspot.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may be asking, \"What is a Self-Rescuing Princess?\"\u003c/strong\u003e\u003cbr\u003eGreat question! It\u0027s anyone who thinks girls and women are strong, smart, and awesome in so many ways.\u00a0The \u003cstrong\u003eSelf-Rescuing Princess Society\u003c/strong\u003e is for those who realize no knight in shining armor is going to be there to save us. Instead, we straighten our tiaras, exchange glass slippers for boots and get down to the business of kicking ass.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Self-Rescuing Princess Society\u0027s mission?\u003c/strong\u003e\u003cbr\u003eTo promote women and girls (and others) who are working to make the world a better place for everyone, as well as bring attention to many of those who have come before us and whose stories may have been lost to time, in an inclusive, safe space that encourages growth and learning.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens in the Self-Rescuing Princess Society?\u003c/strong\u003e\u003cbr\u003eI write a variety of blog posts, each in keeping with the general mission, including book and movie reviews, biographies of women in history, interviews with women doing amazing things, and really whatever else tickles my fancy.\u00a0The focus is on positive, empowering, inspirational stories that interest me and other self-rescuing princesses I know.\u003cbr\u003e"
