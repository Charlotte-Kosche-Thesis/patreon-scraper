    "summary": "\u003cul\u003e\u003cli\u003eHello! My name is Icey (\u003ca href=\"http://www.furaffinity.net/user/icefire/\" rel=\"nofollow\"\u003eIcefire\u00a0\u003c/a\u003eon FA), and I am a 26 year old furry artist! I am currently living off of my art, and hoping to make it a lot easier on myself with Patreon. I like cats, coffee, and pet sites!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith your patronage you can look forward to seeing Patreon exclusive pieces, previews, sketches, comics, WIPs, demos, early bird specials, and discounts. Supporters will also have access to my patreon exclusive adoptable species, Patron exclusive Discord, and \u003cem\u003eeventual\u003c/em\u003e weekly Patreon exclusive streams! Along with first looks at any and all of my projects, including a future furry dating SIM game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTransformation Art Warning!\u003c/strong\u003e\u003cbr\u003eI\u0027ve also found myself into TF (Transformation) Art and you will likely be seeing a lot of Patreon specific TF pieces, and discounted TF slots!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2LIRNQG.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eDiscord\u003cbr\u003e\u003c/strong\u003eI\u0027ve set up a Patreon specific Discord! ALL Patrons are welcome to join in on conversation, behind the scenes content, art help, stream notifications as they happen (including personal, projects, and Patreon only streams), discounted commission slots, and adoptables before they go live!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery month I do two raffles!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003e\u003c/strong\u003eOne raffle is open to ALL patrons and will result in ONE Sketchmission Bust piece\u003c/li\u003e\u003cli\u003eThe other raffle, the \"Special raffle\" will result in ONE Sketchmission Waist Up. Only $10+ Patrons are eligible.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI use a Points System!\u003cbr\u003e\u003c/strong\u003eEvery dollar you spend on my Patron gets converted to points. $1 = 1 point. Using these points you can purchase:\u003cbr\u003e\u003cul\u003e\u003cli\u003e40 points - Headshot, Chibi\u00a0\u003c/li\u003e\u003cli\u003e60 points- Waist Up (Flats), Character Design\u00a0\u003c/li\u003e\u003cli\u003e80 points- Waist Up (Full)\u00a0\u003c/li\u003e\u003cli\u003e100 points- Full Body (Flats)\u00a0\u003c/li\u003e\u003cli\u003e120 points- Full Body (Full)\u00a0\u003c/li\u003e\u003cli\u003e1000 points- Slot in Dating SIM Game\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
