    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eHey I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSudkampsin\u003c/span\u003e\u003c/strong\u003e. I\u0027m a self-taught artist with a focus on NSFW stuff.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/5e166f605bf701af9af4d93af6f17521/tumblr_p53449vv4n1ugt4mqo3_75sq.png\" style=\"width: 21px;\"\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://sudkampsin.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 \u003cimg src=\"https://78.media.tumblr.com/4e0ecaf104e12750087f62811b75d23a/tumblr_p53449vv4n1ugt4mqo1_75sq.png\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Sudkampsin/profile\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHentai Foundry\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0 \u003cimg src=\"https://78.media.tumblr.com/928c26dcd50776f4558ae3caa796f42e/tumblr_p53449vv4n1ugt4mqo2_75sq.png\" style=\"width: 21px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://pixiv.me/sudkampsin\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e Pixiv\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI currently have a job that pays the bills, but that takes away from my ability to do art. With Patreon, and help from all of you kind people, I\u0027d be able to draw art full-time. Thus I\u0027d be producing more, high quality pictures for you to enjoy.\u003cbr\u003e\u003cbr\u003eNow let me explain my rewards.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSketch Poll\u003c/span\u003e\u003c/h2\u003e\u003c/div\u003eThe \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSketch Poll\u003c/span\u003e\u003c/strong\u003e is simply that, a poll with which I will throw in a batch of sketches for you all to vote on. The most voted will be made into a fully-illustrated piece. This poll will be tied in with the \u003cstrong\u003eMonthly Theme\u003c/strong\u003e, so it will be full of on-topic images.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMonth Theme Poll\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eWith the \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMonth Theme Poll\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e you will get to decide what sort of thing I\u0027ll be drawing for the month. This means if you\u0027re eager for more of a certain anime, game, or series to be drawn, you\u0027ll get to guide my hand toward that with your vote! \u003cstrong\u003eI will take ideas from higher pledges a week before the voting starts \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(16th of each month)\u003c/span\u003e.\u003c/strong\u003e These polls will begin on the \u003cstrong\u003e23rd\u003c/strong\u003e of each month so that everyone has time to vote, and the winning theme will go into effect for the coming month. I\u0027ll post theme-related sketches afterwards for people to vote on, and take that into account when deciding what to fully-illustrate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThemes that win for the month won\u0027t be allowed in the next theme poll in order to keep things fresh. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUNLESS\u003c/span\u003e you have the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"Month Theme Encore\"\u003c/span\u003e reward!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSketch Demand Poll\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eWith the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSketch Demand \u003c/strong\u003e\u003c/span\u003eand the \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSketch Demand +\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e reward you may request a \u003cstrong\u003esingle 1 or 1-2 character colored sketch\u003c/strong\u003e which will go into a separate sketch poll for everyone to vote on. \u003cstrong\u003eThis will be a once a month poll\u003c/strong\u003e so that they don\u0027t overshadow the monthly theme. The most popular of these sketches will become fully illustrated. \nFor patrons who have gotten a sketch commission from me, you can request\n for your sketch to be thrown into the ringer for a chance to become \nfully illustrated as well! This poll will most likely not be related to the \nMonthly Theme Poll and as such will be filled with all sorts of random \nthemes.\u003cstrong\u003e \u003c/strong\u003eIf there aren\u0027t enough sketch demands to fill at least three slots in the poll, I will throw in random sketches of my own to fill the empty slots.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIf your demand didn\u0027t win, it will still be rotated into future sketch demand polls.\u003cbr\u003e\u003c/strong\u003e"
