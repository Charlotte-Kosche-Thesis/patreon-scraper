    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWould you like to join my journey as a writer and inspirational leader?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/b\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 As a single mother, I do my best to be the Momma and the Poppa(passed away). My number one priority is to raise a beautiful being in this world. My second priority is writing and sharing my experience, so that I may help at least one person feel inspired. \"I need you in my life.\" This was a truth that I didn\u0027t say enough to my daughter\u0027s father, my best friend. So now every day moving forward I tell this to the people I love so dearly. I need you in my life. I need help to thrive, so that I may continue to be a supportive mother in this life.\u003c/div\u003e\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003e\u00a0 \u00a0 \u00a0I am a very hardworking woman with doing so much as far as building projects, to babysitting, to social networking, to cleaning homes, to feeding animals and selling band t-shirts! My passion is to lead with inspiration. Inspiration from my heart that is overflowing with infinite amounts of love. Having been knocked down by life plenty of times, I am the wounded healer. Here to help share my journey in hopes that I can help uplift one person at a time. My goal is a whole collective of people and with your help I can do so. I will be hire editors (We all know I need em HAHA) and marketers that can help me promote to more people than who are on my friend\u0027s list on Facebook. ;-)\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 My goal is to reach as many people as possible providing easy ways to unlock the heart. I also provide helpful SOLUTIONS that help people take better care of themselves. My heart has so much wisdom to give by sharing the affirmations that hold the keys and the practical tools and steps to reach your\u00a0best version! Every week I provide moon updates that give the current energy of the skies (for all you Astro\u00a0nerds) \u003cbr\u003e\u003cbr\u003eRight now I am writing an autobiography styled book \u0026amp; daily inspiration booklet.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0If you are someone that has an extra dollar or more to give every month, I encourage you to become my contributor. This will help me be able to take care of myself and my daughter, so that I may write and share with you easy techniques that have helped me overcome struggling times. \u003cbr\u003e\u003cbr\u003ePlease stay tuned as I share practical tools and tips that help you grow more in love with being alive. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0 \u00a0 \u00a0 Please share and help the growth ripple.\u003cbr\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
