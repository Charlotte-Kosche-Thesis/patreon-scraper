    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eAll Donations will go directly towards upgrading software and hardware so I can continue my passion making content for Youtube.\u003cbr\u003e\u003cbr\u003eThankyou for being here !\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003eAbout me :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Sausage Fingers.\u00a0\u003cbr\u003eI\u0027m an Ex British Soldier with a lovely wife and two young girls. My wife has followed her dream to join\u00a0the Royal Air Force so I became a full time Dad. I can\u0027t go back to work as my wife is called away quite frequently and regularly works unsociable hours, so I got to thinking !! \"I need a hobby that will stop me going stir crazy\" \u0026lt;----- That\u0027s what I said to myself XD\u003cbr\u003eMy wife has often called me Sausage Fingers as I\u0027m prone to being better at typing with my whole face than my hands, and so Sausage Fingers Gaming\u00a0was born. Initially I started the channel to share a few videos with my friends. A year down the line and what was a hobby is now...... Well it\u0027s now my passion.\u003cbr\u003eThousands of amazing people like you are now watching my videos which I never expected to happen. I don\u0027t know how it happened but it\u0027s an amazing journey. More and more of you Ladies and Gentleman have suggested I use Patreon so here I am.\u003cbr\u003eMy initial intention was never to make money from my videos but to make content for my whole family to watch.(That\u0027s why there is no bad language.) But it has got to the point now where with your help, I could be making my passion a job.\u003cbr\u003e\u00a0Your donations are a massive help as they will go directly towards upgrading hardware, and adding new content to my channel.\u00a0\u003cbr\u003e\u00a0I can\u0027t thank everybody enough for their support so far. The positive feedback I have received from everybody has been amazing so I thankyou from the bottom of my heart. If not for the financial support, just for the fact that you are here reading this and are joining in on my amazing journey. Thank\u0027s again. \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePLEASE REMEMBER, YOUR DONATION WILL BE ON A MONTHLY BASIS,\u003c/span\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHOWEVER YOU CAN CANCEL FOR FREE AFTER YOUR FIRST DONATION HAS COME OUT OF YOUR BANK IF YOU ONLY WANT TO DONATE ONLY ONCE :)\u00a0\u003c/span\u003e\u00a0Also if you don\u0027t pay the bills, please ask a grown up if it\u0027s OK first."
