    "published_at": "2018-04-19T21:29:03+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/MgjoMge.gif\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWho are you?\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003eMy name is Salman Shurie, I am an independent game developer based in the United Kingdom. I like to make twitch and hyperbolic games and usually handle everything in them (art, design, code and sound). regularly post GIFs and general game development related stuff on twitter where I have my biggest following.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPrevious work\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOn Twitter (\n\t\u003ca href=\"https://twitter.com/SalmanShhGames\" target=\"_blank\"\u003ehttps://twitter.com/SalmanShhGames\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eOn Tumblr (\u003ca href=\"https://gesinimo.com/\"\u003ehttps://gesinimo.com/\u003c/a\u003e)\u003c/li\u003e\n\t\u003cli\u003eOn Cartrdge (\u003ca href=\"https://cartrdge.com/salmanshh\" target=\"_blank\"\u003ehttps://cartrdge.com/salmanshh\u003c/a\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/hzaRqYX.gif\" style=\"width: 646px;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h2\u003e\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003e\n\t\tOnce a month.\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\n\t\tSo why have you set up a Patreon?\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\nSo I can support myself enough to focus on just making games, since my primary source of income isn\u0027t to do with games I\u0027m not able to focus and make games without worrying about the next meal. I want to reach the point where I won\u0027t need a Patreon to the point that I can make game development related content for fun without being constrained financially for time. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cstrong\u003eWhat does you support mean?\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cem\u003e\"Hi Salman , I really enjoy the content that you provide so I\u0027m going to give you $3 this month as a tip.\"\u003c/em\u003e Every tip I receive allows me to create better games and helpful content.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/RDeBC5E.gif\" style=\"width: 650px;\"\u003e\u003cbr\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat will you offer?\u003c/strong\u003e\u003c/h2\u003e\n\t\u00a0I wouldn\u0027t feel great taking anyone\u0027s hard earned money without something in return, So I intend to do the following in return for support on Patreon; \n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eBi-Weekly progress Devlog on my personal projects.\u00a0 (30 day Patreon Exclusive)\u003c/li\u003e\n\t\t\u003cli\u003eMonthly Playable Gamedev Tutorials. (2 week Patreon Exclusive)\u003c/li\u003e\n\t\t\u003cli\u003eWeekly Construct 2 tutorial (2 weeks Patreon Exclusive | source code only for Patreons )\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat are you working on?\u003c/strong\u003e\u003c/h2\u003e\u003cimg src=\"https://i.imgur.com/wpOkV40.png\" style=\"width: 215px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003cstrong\u003eAIRBA\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eLLERS\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\tA\u00a0local multiplayer party game about dunking your friends into hoops, walls and each other.\nyou are the ball and so is everyone else! (Releasing SOON, first on\u00a0\n\t\t\u003ca href=\"https://www.airconsole.com/\"\u003eAirConsole\u003c/a\u003e). A\u00a0small side-project to help fund development of my other games. collaborating with Kyle Olson (\u003ca href=\"https://twitter.com/KyleOlsonmabob\" target=\"_blank\"\u003ehttps://twitter.com/KyleOlsonmabob\u003c/a\u003e)\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/iW0cjkg.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"https://i.imgur.com/KKz8cAj.png\" style=\"width: 237px; font-weight: 700; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eUNTITLED PROJECT\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWORK-IN-PROGRESS\u00a0\u003c/strong\u003egame that is slated to release on mobile devices near you in the future. play as a creature moving through traps using the weight of the item it holds while falling deeper into the rabbit hole of where many creatures have fallen into and have never left.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJam games \u003c/strong\u003e\u003cstrong\u003ein \u003c/strong\u003e\u003cstrong\u003eConstru\u003c/strong\u003e\u003cstrong\u003ect 2\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6AHwmik.gif\" style=\"width: 394px;\"\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
