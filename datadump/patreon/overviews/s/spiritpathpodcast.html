    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eREAD BELOW!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe answer ALL your questions:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e*What is Patreon?\u003cbr\u003e*How does it work?\u003cbr\u003e*What monthly rewards do you receive?\u003cbr\u003e*How to Become Our Patron!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eKeme Hawkins, Ph.D\u003c/strong\u003e. and \u003cstrong\u003eRobyn Donaldson, J.D\u003c/strong\u003e. are international yogis, teachers, content creators, lightworkers, travelers, artists, sisters in spirit and best friends of nearly 20 years! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMawu Angels\u003c/strong\u003e\n is the art production arm of Robyn\u2019s Healthy Living. Mawu Angels \nproduces and houses our digital education and art projects. We\u0027re \nworking to produce digital content that anyone can access from anywhere \nin the world.\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/P-QUIlPOPIE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003ePatreon\n is an Internet based platform for content creators to build their own \nmonthly subscription service content. Patreon is one of the BEST, most \ninnovative business models for creatives who want to create a \nsustainable source of income by delivering online content on a regular \nbasis directly to the people who want it!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eWHAT ARE PATRONS AND HOW CAN THEY HELP US\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e?\u003c/span\u003e\u003cbr\u003eOur\n patrons or \"Kindred Spirits\" help us stay motivated, accountable, and \ninspired to keep cranking out content and delivering what our patrons \nneed the most from us.\u003cbr\u003e\u003cbr\u003eWe also love that Patreon is a platform \nthat allows us to have meaningful interactions with a community of \npatrons who support our work. We\u2019ll be able to interact with and engage \nour patrons with special sneak peeks, spectacular gifts, behind the \nscenes exclusives, insider updates and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2017/01/KemeOldTownIbiza-e1485900067582.jpg\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cbr\u003eKeme Hawkins, Ph.D.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eKeme\u2019s interest in the arts began in her childhood with short fiction stories and continued throughout her college and graduate career. As an instructor, she has taught composition, literature, and African-American musical history at the university level for 7 years.\u003cbr\u003e\u003cbr\u003eKeme\u2019s academic studies in film, art, music and performance were based in the rich mysticism of African derived religious traditions. This research would take her through a Portuguese immersion course in Rio de Janeiro, Brazil and form the cornerstone of her Master\u2019s Thesis and Doctoral Dissertation. \u003cbr\u003e\u003cbr\u003eAfter graduating from Emory University with her Doctorate in English, \u003cbr\u003eKeme\n decided to leave academia, but stay in Atlanta due to its booming film \nscene. She wanted to pursue her passion for the arts through filmmaking.\n Two feature screenplays later, one that has already wrapped production \nand awaiting its premiere, Keme is now creating a web series!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2013/06/Meet-Robyn-e1469227261523.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eRobyn Donaldson, J.D.\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Robyn\u2019s love for travel and culture has taken her around the world. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt was through her explorations and studies of Yoga, Ayurveda and Meditation that she\u2019s visited many sacred sites in Bali, India, Hong Kong, Sicily and Ibiza, Spain (and captured some amazing footage and stories too!). \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWhether it was studying yoga in a local village in Ubud, Bali; teaching English to students of all ages in Jakarta, Indonesia; witnessing a 9 day Navratri celebration in Kerala, India; or visiting the home of Mata Amritanandamayi (or Amma, the hugging saint) at Amritapuri in southern India; Robyn is in LOVE with experiencing spirituality through travel, art and culture! \u003cbr\u003e\u003cbr\u003eAfter Robyn graduated law school, she entered international business\n and later was a staffer on President Barack Obama\u0027s historical \npresidential campaign in 2008. She continued to work for the president\u0027s Organizing for \nAmerica. \u003cbr\u003e\u003cbr\u003eIn between that \ntime, Robyn decided to deepen her yoga practice. She completed her first \n200 hour Yoga Teacher Training in Hatha. Later, she started to study \nwith Shiva Rea, completing her 500 hour Prana Vinyasa Teacher Training.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=v5iUKiJbr5A\u0026amp;list=PLHNvkZl0C1NI5QtShDpPxqNa9MI740qFB\"\u003eWATCH OUR LATEST VIDEO!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eOUR PASSION\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOur passion is teaching and inspiring people to create a daily mind, \nbody and spirit practice with digital and in person content.We want to \nconnect with more Kindred Spirits interested in bringing more balance, \npeace and joy into their lives through the healing arts!  \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2014/01/baliumbrella.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eHOW DO MONTHLY PATRONS WORK?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e1.) We\u2019ll offer you \u003cstrong\u003eAWESOME, LIFE CHANGING monthly rewards\u003c/strong\u003e with tremendous and sometimes priceless value!\u003cbr\u003e\u003cbr\u003e2.) We want to say \u003cstrong\u003eTHANK YOU \u003c/strong\u003eand show our gratitude and appreciation for contributing and being part of our community of supporters, so you\u2019ll receive a monthly gift for your kindness and generosity.\u003cbr\u003e\u003cbr\u003e3.) Whether you contribute $2 - $100 monthly, it ALL fuels what we\u2019re offering and you can help us continue to serve in the best way.\u003cbr\u003e\u003cbr\u003e4.) Let\u2019s talk \u003cstrong\u003eReward Tiers!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhether you donate $2 or $100 monthly, we\u2019ll offer you a juicy variety of monthly rewards: \u003c/strong\u003e\u003cbr\u003e*Dedications/blessings on your behalf\u003cbr\u003e*VIDEO yoga classes\u003cbr\u003e*VIDEOS on mind, body, spirit balance! \u003cbr\u003e*Ayurveda consultation and talks\u003cbr\u003e*Livestream events\u003cbr\u003e*Google Hangout Q\u0026amp;As\u003cbr\u003e*Seasonal boxes\u003cbr\u003e*Discounts on our online content, services and in person events.\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cbr\u003e*You don\u0027t have to have a lot of money to be a patron. We offer wonderful gifts at the monthly $2 level too! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIn fact, here\u0027s a gift that was shared with our Yoga House members. WATCH BELOW: A Gentle Yoga Floor Sequence.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RUYSMgWg5_M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eWHY DO WE NEED MONTHLY SUPPORT?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eConsistent monthly support from our patrons allows us to do what we love. It gives us more time to create and improve upon content that we\u2019re already creating. \u003cbr\u003e\u003cbr\u003eWe are incredibly thankful for YouTube, social media networks and website blogs. They\u2019re all great; we\u2019ll still keep nurturing those networks too. But, Patreon gives us the ability to deliver content exactly to the audience who wants it the most---our patrons.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eCAN I STOP DONATING AT ANY TIME? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYes, of course! We understand things change in life, so if you need to readjust your monthly contribution amount or stop being a patron, you can! \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eWHERE DOES YOUR MONEY GO? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOUR CREATION COSTS:\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThe\n following items are costs associated with keeping everything \nfunctioning and thriving--from The Yoga House in Atlanta to the digital \nspace with Robyn\u2019s Healthy Living and Mawu Angels.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe earn our \nliving/or pay for these costs through running these various businesses \nwhile also doing other contract and freelancing work.\u003cbr\u003e\u003cbr\u003eThese \nendeavors can be VERY EXPENSIVE, especially over time, but we\u2019re still \nSO driven and passionate about sharing this content and we know teaching\n is one of our callings!\u003cbr\u003e\u003cbr\u003eWe\u2019ve found \u201cthat thing\u201d which speaks to\n our heart. \u201cWould we do it for free?\u201d YES...and we HAVE done MANY \nthings for free, sometimes it\u2019s necessary to keep our businesses\n and creations afloat, however, with patrons help we can do even more! \u003cbr\u003e\u003cbr\u003eWith EXTRA support from engaged patrons (particularly those people who are looking for more \ndiverse images, experiences and points of view online), we could deliver even \nMORE, higher quality content and events directly to you and even more people around the world!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/05/spring-open-house-meditation.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHere are some examples of our creation costs:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYoga House Space - lights, cleaning supplies, refreshments (food and drinks), music, mats, blankets, oils, utilities etc.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWeb hosting for 2 websites\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn-going website maintenance (backend maintenance, updating plug-ins, security)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWebsite redesigns to support new digital content and programming\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAweber for 2 newsletter website\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUs! Cost of being creative, time, resources, money\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMaintaining\n equipment cameras, camera phones, chargers, hard drive space for video \nstorage, editing software, icloud storage space, high speed internet for\n downloads, etc.)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMarketing and Advertising costs - fliers, cards, press kits, brochures etc.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTravel to teach\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDigital Entrepreneurial Trainings\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContinuing Education (keeping certifications active and staying current and abreast of new developments in the healing arts).\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eWHAT HAPPENS WHEN WE REACH OUR GOAL?\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWhen\n we hit a milestone or goal, we invite you to celebrate with us, whether\n through a Livestream, special event or participation in the creative \ndecision-making of our current or next project\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eOUR DIGITAL OFFERINGS:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003eMawu Angels has an interest in teaching through video, film, photography, the healing arts and creative writing.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWe plan to deliver:\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e*Engaging digital programs\u003cbr\u003e*Web-series\u003cbr\u003e*Documentaries\u003cbr\u003e*Online programming\u003cbr\u003e*Course Education; and\u003cbr\u003e*In person events and retreats\u003cbr\u003e\u003cbr\u003eThrough our teachings and travels we have built long lasting relationships, amassed a great community with many local and international Kindred Spirits. Read about Robyn\u0027s teaching and living experience while in Indonesia...\u003ca href=\"https://www.teachingtraveling.com/2013/03/23/english-indonesia/\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/07/IMG_9895.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe want Kindred Spirits around the world to have an opportunity to \nsubmerge themselves in the multi-faceted, digital mind, body and spirit \nexperiences.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eABOUT US\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eRobyn\u2019s Healthy Living\u003c/span\u003e, \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial; color: rgb(63, 49, 81);\"\u003eour sister site\u003c/span\u003e focuses on practical mind-body-spirit solutions through yoga classes, Ayurveda lifestyle and food education, self-care techniques, customized online programs and consultations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/09/3-copy-e1473355700295.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRobyn started the website in 2013 with the intention to build a digital space where people could join in the lifelong journey of healthy, happy living with some support along the way. (\u003ca href=\"http://robynshealthyliving.com/my-journey-to-wellness-and-healthy-living/\"\u003eRead more about Robyn\u0027s story here\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/08/Mandalasummeropenhouse2016.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003eThe Yoga House Atlanta\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003eis a sacred space and community we\u2019ve created for people interested in cultivating a yoga practice grounded in Ayurveda and other energy work. It\u0027s an intimate community where people can be themselves and learn about new ways of living. For more on The Yoga House Atlanta...\u003ca href=\"http://robynshealthyliving.com/aboutme-yoga/the-yoga-house-atlanta/\"\u003eREAD MORE HERE.\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eOUR STORY\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMawu Angels was conceived in 2010. It came into being as a result of deepening our spiritual practice. We\u0027ve known each other for 17 years and have built a friendship and sisterhood of the traveling pants. \u003cbr\u003e\u003cbr\u003eBoth of our spiritual practices deepened when we both experienced several major life changing events: deaths within our families; being caretakers to ailing relatives with major health issues, doing \u0027the work\u0027 around issues related to generational family traumas, the tragic loss of young friends; feeling the push to change career paths, and move completely out of our comfort zones, literally and figuratively!\u003cbr\u003e\u003cbr\u003eIt was through these life experiences that our spiritual understanding, spiritual growth and spiritual seeking intensified, ultimately leading us to study and meet some very influential spiritual teachers and embrace a life path and daily practice of mind-body-spirit balance and awareness.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eOUR INTENTION\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe intention for this work is to empower Kindred Spirits to release any blocks, any resistance, any obstacles in the way of their heart\u2019s offerings...their heart\u2019s song or life purpose.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/08/SummerOpenhousekula2016-e1471885397505.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe Yoga House Atlanta \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eYour heart offering is your gift to the world. It\u2019s your passion, your service, your knowledge, your insight; it\u2019s what you want to offer the world in this lifetime!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/07/Chair-yoga-2.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSeniors Chair Yoga\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eWe\u0027re inspired and called to share:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e*Prana Vinyasa Yoga (as created by Shiva Rea) \u003cbr\u003e*Ayurveda\u003cbr\u003e*Hatha yoga\u003cbr\u003e*Sivananda yoga\u003cbr\u003e*Marma Point Treatments\u003cbr\u003e*Thai Yoga Bodywork\u003cbr\u003e*Energy work\u003cbr\u003e*Kriyas and other purification techniques \u003cbr\u003e*Creative energy experiences for the mind, body and spirit.\u003cbr\u003e*Reflective Writing...and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/05/Keme-Natalie-and-Amanda.jpg\"\u003e\u003cbr\u003eWe hear the phrase \u201cmind, body, spirit\u201d connection all the time and how \nimportant it is to stay healthy and balanced. But, how do we apply this \nto our daily lifestyle and choices?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2017/02/NewMoonJanMeditation.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019re motivated to share these beautiful and sacred healing \ntechniques and practices because they have worked in our lives and the \nlives of students and clients at The Yoga House (as pictured) and around\n the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/05/Robyn-and-client-Lance.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese arts support anyone who is interested in cultivating a deeper mind, body and spirit connection (or as Ayurveda calls it the \u201ctripod of life\u201d) in a practical, sustainable way. We want to share with you, what we\u2019ve learned (and continue to learn) on our travels and spiritual journeys.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eOUR MOST INFLUENTIAL TEACHERS:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHaving studied with teachers like Doreen Virtue, Mata Amritanandamayi (Amma), Shiva Rea, Maria Garre, Dr. Wayne Dyer and Louise Hay has inspired us to nurture and cultivate not only our physical bodies, but our mental and spiritual bodies. We\u0027ve also been influenced by teachers like Oprah, Iyanla Vazant, Jan Spiller and Dr. Carolyn Myss.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2017/01/Robyn-and-Shiva-Rea-2014.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRobyn and Shiva Rea, Venice Beach, CA\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2017/02/12239740_10207959483083818_2341876966488521007_n.jpg\" style=\"width: 388px;\"\u003e\u003cbr\u003e\u003cstrong\u003eMaria Garre and Robyn, Venice Beach, CA\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eOUR PASSIONS\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eTRAVEL\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOur\n study and practice of the ancient and sacred healing arts of yoga and \nAyurveda has taken us around the world to places like California, India,\n Bali, Hong Kong, South Africa and Brazil. \u003cbr\u003e\u003cbr\u003eAnd we are always \nsure to capture phenomenal moments, people and experiences along the way\n in the hopes that we may transmit the healing inspiration of curiosity,\n exploration and adventure.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2017/01/MawuAngelsPatreon-e1485900088347.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eKanyakumari, Tamil Nadu, India\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e ART\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt is an excellent tool to help us open our hearts learn a new \nperspective and journey into another emotional and mental landscape. We \nuse photography and film to share our experiences and create experiences\n for viewers to be uplifted and transported into higher consciousness.\u003cbr\u003e\u003cbr\u003eWe\n have many more spiritual pilgrimages planned for the future, where we \nhope to capture and share more transformational experiences and healing \nmodalities.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/10/RobynAquas.jpeg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRobyn, Aguas Blancas, Ibiza, Spain\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eYOGA\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMost people are familiar with yoga, but Ayurveda is just beginning to become more popular in the mainstream. Ayurveda, the sister science to yoga, is a lifestyle practice of keeping the mind, body and soul balanced through an awareness of nature\u2019s elements (earth, water, fire, air and space). All of these elements reside within us, as well as within nature.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2015/10/Yogabooks.jpg\" style=\"width: 331px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eAYURVEDA\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAyurveda teaches us how to balance these elements internally as they\n change externally with the seasons\u2019 of nature. Our focus as it pertains\n to Ayurveda is to educate and share information on Ayurvedic foods, \nlifestyle changes, yoga poses, breath work, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2015/10/AyurvedaBooks.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhen the \u201cTripod of Life\u201d is strengthened and we\u2019re in connection \nwith all three of these energetic bodies, we start to naturally flow and\n live in balance, harmony and unison with nature. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eA little more about Keme...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eKeme\u2019s interest in the arts began in her childhood with short fiction stories and continued throughout her college and graduate career. As an instructor, she has taught composition, literature, and African-American musical history at the university level for 7 years. She was even chosen to represent Emory University in Paris, France at the Toni Morrison Society biennial conference in 2011. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/07/Keme-Hawkins-headshot.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKanyakumari, Tamil Nadu, India\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eKeme continues to hone her storytelling craft through courses from Screenwriting U and Shonda Rhimes\u2019 Masterclass program (Random fact: Robyn and Shonda Rhimes graduated from the same high school!! Small world!).  In addition to taking on production assistant internships, she also works as a ghost writer for screenplay and book projects.\u003cbr\u003e\u003cbr\u003eKeme, who is also a certified Angel Therapy Practitioner through Doreen Virtue, has a deep interest in mystical technologies of divination and manifestation as healing work. This has also led her to study the divine magic of Hermetics, the soul\u2019s journey in Theosophy, and the path to enlightenment in Buddhist Philosophy and Hindu yogic traditions. And she has a strong affinity for sacred sites around the world that are aligned with the cosmos. \u003cbr\u003e\u003cbr\u003eUnderstanding the impact black musical traditions (undergirded in political and spiritual practices) has driven her to travel around the world, looking for more spiritual connections between various cultures.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2015/12/302892_4980275063552_1307739349_n.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRobyn with her students in Jakarta, Indonesia\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eA little more about Robyn...\u003cbr\u003e\u003c/strong\u003eRobyn\u2019s love for travel and culture has taken her around the world. When Robyn was in law school, she studied International Human Rights and International Business, which gave her opportunities to spend the summer in London, Rome and Cape Town, South Africa. \u003cbr\u003e\u003cbr\u003eDuring her time living in Cape Town, Robyn began to re-connect with the healing qualities of nature and art. She spent time with many local South African musicians, painters and hip-hop artists, who left a strong impression on her. They sparked her inner artist and taught her about the power of healing through art. \u003cbr\u003e\u003cbr\u003eAfter her time in South Africa, Robyn became fascinated with visiting sacred sites and taking spiritual pilgrimages, seeing how the divine showed up in different cultures. She enjoyed witnessing how devotion (bhakti yoga) is expressed through rituals, holidays, ceremonies, music, culture, food and service in various parts of the world. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eRaised Catholic, Robyn had a deep spiritual connection to Mother Mary. Robyn was born on the Immaculate Conception and also experienced a visitation from Mother Mary when she was a child. Robyn took one of her first spiritual pilgrimages to Lourdes, France where Mother Mary first appeared to Sister Teresa in a grotto.\u003cbr\u003e \u003cbr\u003eWhether it was teaching English to students of all ages in Jakarta, Indonesia; studying yoga in a local village in Ubud, Bali; witnessing a 9 day Navratri celebration in Kerala, India; or visiting the home of Mata Amritanandamayi (or Amma, the hugging saint) at Amritapuri in southern India; or studying angels with Doreen and Charles Virtue in Laguna Beach, CA, Robyn is in LOVE with experiencing spirituality through travel, art and culture! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2016/10/KemeAquas.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKeme, Aguas Blancas, Ibiza, Spain\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWHY YOU NEED TO BECOME OUR PATRON!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e*We ALL need a team of supporters,\u003c/strong\u003e people who push you along as you strive for your passions, the ultimate cheerleader and motivator. You\u2019ll be this for us when you become our patron.\u003cbr\u003e\u003cbr\u003e*You\u2019ll be supporting an innovative, revolutionary, diverse and groundbreaking platform to \u003cstrong\u003esupport artists and online content creators,\u003c/strong\u003e\u00a0so we can keep earning a sustainable income for what we create! Be a patron to the arts!\u003cbr\u003e\u003cbr\u003e*\u003cstrong\u003eYou\u2019ll receive a monthly gift that offers tremendous value \u003c/strong\u003ethat is practical, informative and sometimes priceless! Make sure to look at the Rewards (off to the right).\u003cbr\u003e\u003cbr\u003e*It\u2019s through your support and our offerings that \u003cstrong\u003ewe can deliver valuable health and wellness content to people throughout the world \u003c/strong\u003elooking for inspiration and motivation in cultivating a balance in the mind, body and spirit connection.  \u003cbr\u003e\u003cbr\u003e*We\u2019re all one, but \u003cstrong\u003epeace starts from within.\u003c/strong\u003e When we love and take care of ourselves, that love, light, compassion and empathy extends out to the planet. \u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://robynshealthyliving.com/wp-content/uploads/2017/02/Mawu-Yoga-Angel-Illustration-vectorization-HiRes.jpg\" style=\"width: 205px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e#MawuAngels\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDO WE HAVE YOUR SUPPORT (pretty please)?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBecome a Patron NOW! \u003cbr\u003eIf not now, when? \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eEMBRACE THE PRESENT MOMENT!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBecome our Patron TODAY!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e*Watch some of our work at:\u003c/strong\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e Youtube.com/Mawuangels\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Youtube.com/Robynshealthyliving\" target=\"_blank\"\u003eYoutube.com/Robynshealthyliving\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Instagram:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/mawuangels\" target=\"_blank\"\u003e@MawuAngels\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/Robynshealthyliving\"\u003e@Robynshealthyliving\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin our Facebook Group:\u003c/strong\u003e \u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/Robynshealthyliving/\" target=\"_blank\"\u003eFriends of Robyn\u0027s Healthy Living\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDisclaimer: \u003cbr\u003eOur statements and videos\n are not approved by the FDA. We\u0027re not certified nutritionists, psychologists or \nmedical doctors.  Please consult your physician first before trying any health, lifestyle or supplement suggestions. Thank you.\u003cbr\u003e\u003c/div\u003e"
