    "summary": "Hi everybody! I\u2019m Sara and I\u0027m an indie artist creating cyberpunk, scifi\nand modern assets for virtual tabletop games like Shadowrun, Cyberpunk 20XX,\nGURPS and more!\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ve created hundreds of VTT character tokens and sold them through marketplaces like Roll20, but there are limits on what I can create and sell through third parties.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gCrg2bL.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\u003cbr\u003eI using Patreon to help me continue to create high quality characters, tilesets and maps, but also to make seedy drug dens, gambling rooms, massage parlors, unhinged barechested cyborgs, illegal research labs and other content that might not make it past the marketplace censors.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eLxaM0f.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\"What Do I Get?\"\u003c/h3\u003e\u003cbr\u003eWhen you support me here you\u2019ll get \u003cstrong\u003eearly access to new packs\u003c/strong\u003e before they go on sale, \u003cstrong\u003ePatreon\u00a0exclusive tokens\u003c/strong\u003e and the ability to \u003cstrong\u003evote on what I create next\u003c/strong\u003e. You\u0027ll also help me find new ways to enrich the game \u0026amp; ensnare more people into our life-consuming hobby!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/fXsMPqO.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/fXsMPqO.png\"\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to check out my\u00a0\u003ca href=\"https://www.dropbox.com/s/5n44nigjoft0b68/Free%20Pack%20%231.zip?dl=0\" target=\"_blank\"\u003eFree Token Pack\u00a0\u003c/a\u003ewhich includes over 50 top-down\nand portrait tokens. Aside from that, you can buy all of my tokens from\u00a0\u003ca href=\"https://marketplace.roll20.net/browse/search?keywords=\u0026amp;sortby=popular\u0026amp;type=all\u0026amp;genre=all\u0026amp;author=Sunset%20Industries\" target=\"_blank\"\u003emy Roll20 Store\u003c/a\u003e \u2013 but of course the best way to support me would be by\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=903990\"\u003ebecoming a Patron today\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cimg src=\"https://i.imgur.com/JS3VOJz.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eLast but not least, I just want to say thank you to everyone that supports me.\u003c/strong\u003e I really do mean it. I know my style isn\u0027t what you traditionally find with virtual tabletop and not a lot of VTT creators work on cyberpunk in general, but every time I get a message from someone that says \"THIS IS EXACTLY WHAT I NEEDED PLEASE MAKE MORE\" it really helps me to keep going! \u003cbr\u003e\u003cbr\u003eIf you have a comment, question, suggestion, request or just feel like chitchatting feel free to drop by my Twitter\u00a0\u003ca href=\"https://twitter.com/sunsetndustries\"\u003ehere\u003c/a\u003e. Thanks for visiting!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
