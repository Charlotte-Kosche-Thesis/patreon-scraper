    "summary": "\u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442 \u2014 \u0441\u0442\u0440\u0430\u043d\u0430 \u043a\u0440\u0430\u0439\u043d\u043e\u0441\u0442\u0435\u0439. \u042d\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u0432\u0441\u0435\u0433\u043e, \u043d\u043e \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438  \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u043a \u0438\u0433\u0440\u0430\u043c, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u2014 \u043a \u0431\u043b\u043e\u043a\u0431\u0430\u0441\u0442\u0435\u0440\u0430\u043c. \u0418\u0445 \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u043b\u0438\u0431\u043e \u043b\u044e\u0431\u0438\u0442\u044c, \u043b\u0438\u0431\u043e \u043d\u0435\u043d\u0430\u0432\u0438\u0434\u0435\u0442\u044c. \u041b\u0438\u0431\u043e \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u043d\u0435\u043f\u043e\u0433\u0440\u0435\u0448\u0438\u043c\u044b\u043c\u0438 \u0438 \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u044b\u043c\u0438, \u043b\u0438\u0431\u043e \u043e\u0441\u043a\u043e\u0440\u0431\u043b\u044f\u044e\u0449\u0438\u043c\u0438 \u0441\u0430\u043c\u043e \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u043e \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043f\u0440\u0438\u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0433\u0435\u0439\u043c\u0435\u0440\u0430. \u041d\u043e \u044d\u0442\u043e \u0432\u0435\u0434\u044c \u043d\u0435 \u0442\u0430\u043a. \u041a\u0440\u0443\u043f\u043d\u044b\u0435 \u0438\u0433\u0440\u044b \u043f\u043e\u0447\u0442\u0438 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0431\u044b\u0432\u0430\u044e\u0442 \u043f\u043b\u043e\u0445\u0438\u043c\u0438, \u2014 \u043e\u0447\u0435\u043d\u044c \u0443\u0436 \u043c\u043d\u043e\u0433\u043e \u0442\u0440\u0443\u0434\u0430, \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432 \u0438 \u0444\u043e\u043a\u0443\u0441-\u0442\u0435\u0441\u0442\u043e\u0432 \u0432 \u043d\u0438\u0445 \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442. \u041d\u043e \u0443\u0436 \u0447\u0435\u043c \u043e\u043d\u0438 \u043d\u0435 \u0431\u044b\u0432\u0430\u044e\u0442 \u0442\u043e\u0447\u043d\u043e, \u0442\u0430\u043a \u044d\u0442\u043e \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u044b\u043c\u0438.\u003cbr\u003e\u003cbr\u003e\u042f \u043b\u044e\u0431\u043b\u044e \u0438\u0433\u0440\u044b \u0432\u0441\u0435\u0439 \u0434\u0443\u0448\u043e\u0439, \u043f\u0440\u0438\u0447\u0451\u043c \u043c\u043e\u0438 \u0432\u043a\u0443\u0441\u044b \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u0431\u043b\u0438\u0437\u043a\u0438 \u043a \u00ab\u0441\u0440\u0435\u0434\u043d\u0435\u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u00bb, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435\u0435 \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0442 \u043d\u0435\u043e\u0431\u044b\u0447\u043d\u044b\u0445 \u043d\u0438\u0448\u0435\u0432\u044b\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432, \u043d\u043e \u0438 \u043e\u0442 \u0432\u0441\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0439 \u00ab\u043f\u043e\u043f\u0441\u044b\u00bb. \u041e\u0434\u043d\u0430\u043a\u043e \u043c\u043e\u0451 \u0443\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0433\u0435\u0439\u043c\u0434\u0438\u0437\u0430\u0439\u043d\u043e\u043c, \u043f\u043e\u043c\u043d\u043e\u0436\u0435\u043d\u043d\u043e\u0435 \u043d\u0430 \u0433\u043e\u0434\u044b \u0440\u0430\u0431\u043e\u0442\u044b \u043e\u0431\u043e\u0437\u0440\u0435\u0432\u0430\u0442\u0435\u043b\u0435\u043c, \u043f\u0440\u0438\u0432\u0435\u043b\u043e \u043a \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u044f \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u044e \u0438\u0433\u0440\u044b \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u0435\u0435 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0433\u0435\u0439\u043c\u0435\u0440\u043e\u0432. \u0410\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u044b\u0435 \u0441\u0446\u0435\u043d\u044b \u0438 \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0438, \u0434\u0443\u043c\u0430\u044e, \u043f\u043e\u0447\u0435\u043c\u0443 \u043e\u043d\u0438 \u0441\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e\u0442 \u0438\u043b\u0438 \u043d\u0435\u0442, \u043a\u0430\u043a \u0438\u0445 \u043c\u043e\u0436\u043d\u043e \u0431\u044b\u043b\u043e \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c. \u0418 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0437\u0430\u043c\u0435\u0447\u0430\u044e \u043a\u0430\u043a\u0438\u0435-\u0442\u043e \u0434\u043e\u0441\u0430\u0434\u043d\u044b\u0435 \u043c\u0435\u043b\u043e\u0447\u0438 \u0432 \u0410\u0410\u0410-\u0431\u043b\u043e\u043a\u0431\u0430\u0441\u0442\u0435\u0440\u0430\u0445 \u2014 \u043c\u0435\u043b\u043e\u0447\u0438, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u043e \u0437\u0430\u043a\u0440\u044b\u0432\u0430\u0442\u044c \u0433\u043b\u0430\u0437\u0430.\u003cbr\u003e\u003cbr\u003e\u0418\u0437 \u044d\u0442\u043e\u0439 \u043c\u043e\u0435\u0439 \u043f\u0440\u0438\u0432\u044b\u0447\u043a\u0438 \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u0442\u044c \u0438\u0433\u0440\u044b \u043f\u043e \u043a\u043e\u0441\u0442\u043e\u0447\u043a\u0430\u043c \u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u0440\u0443\u0431\u0440\u0438\u043a\u0430 \u00ab\u041b\u043e\u0436\u043a\u0430 \u0434\u0451\u0433\u0442\u044f\u00bb \u2014 \u043a\u043e\u0433\u0434\u0430-\u0442\u043e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u0430\u044f \u0441\u0435\u0440\u0438\u044f \u0441\u0442\u0430\u0442\u0435\u0439, \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u044f \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u043b \u0438 \u0430\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043b \u043c\u0435\u043b\u043a\u0438\u0435 \u0438 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043a\u0438, \u043f\u043e\u0434\u043c\u0435\u0447\u0435\u043d\u043d\u044b\u0435 \u0432 \u0443\u0441\u043f\u0435\u0448\u043d\u044b\u0445, \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445, \u0438\u043b\u0438 \u043f\u043e\u043b\u044e\u0431\u0438\u0432\u0448\u0438\u0445\u0441\u044f \u043b\u0438\u0447\u043d\u043e \u043c\u043d\u0435 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u044b\u0445 \u0438\u0433\u0440\u0430\u0445.\u003cbr\u003e\u003cbr\u003e\u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043f\u0440\u043e\u0448\u043b\u0438 \u0433\u043e\u0434\u044b \u0441 \u0442\u0435\u0445 \u0432\u0440\u0435\u043c\u0451\u043d, \u043a\u043e\u0433\u0434\u0430 \u0440\u0443\u0431\u0440\u0438\u043a\u0430 \u0432\u044b\u0445\u043e\u0434\u0438\u043b\u0430 \u0441\u043a\u043e\u043b\u044c-\u043d\u0438\u0431\u0443\u0434\u044c \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e, \u0430 \u0432\u0441\u0451 \u043f\u043e\u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u0434\u043b\u044f \u0442\u0430\u043a\u043e\u0433\u043e \u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0430\u0437\u0431\u043e\u0440\u0430 \u0438\u0433\u0440\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u0414\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u0437\u0430\u0431\u044b\u0442\u044c \u043e \u0442\u043e\u043c, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0441\u0438\u043b \u0443\u0445\u043e\u0434\u0438\u0442 \u043d\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u0441\u0442\u0430\u0442\u0435\u0439 \u0432 10-20 \u0442\u044b\u0441\u044f\u0447 \u0437\u043d\u0430\u043a\u043e\u0432, \u0442\u043e \u043d\u0430 \u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435, \u0437\u0430\u0447\u0430\u0441\u0442\u0443\u044e \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e\u0435 \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u0433\u0440 \u043c\u043e\u0436\u0435\u0442 \u0442\u0440\u0430\u0442\u0438\u0442\u044c\u0441\u044f \u0438 \u043d\u0435\u0434\u0435\u043b\u044f, \u0438 \u0431\u043e\u043b\u044c\u0448\u0435. \u00ab\u041b\u043e\u0436\u043a\u0438 \u0434\u0451\u0433\u0442\u044f\u00bb, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d\u0438 \u0432\u044b\u0445\u043e\u0434\u0438\u043b\u0438 \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u043e, \u043e\u0442\u043d\u0438\u043c\u0430\u043b\u0438 \u0432\u0441\u0451 \u043c\u043e\u0451 \u0432\u0440\u0435\u043c\u044f, \u0438 \u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u043c\u043e\u0433\u0443 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u044c \u0441\u0435\u0431\u0435 \u043f\u043e\u0434\u043e\u0431\u043d\u043e\u0435 \u0445\u043e\u0431\u0431\u0438... \u0435\u0441\u043b\u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u043d\u043e \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c\u0441\u044f.\u003cbr\u003e\u003cbr\u003e\u0418 \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u043c\u043e\u0449\u044c. \u041d\u0430\u0439\u0434\u0451\u0442\u0441\u044f \u043b\u0438 \u0441\u0440\u0435\u0434\u0438 \u0431\u044b\u043b\u044b\u0445 \u0444\u0430\u043d\u0430\u0442\u043e\u0432 \u044d\u0442\u0438\u0445 \u0441\u0442\u0430\u0442\u0435\u0439 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043b\u044e\u0434\u0435\u0439, \u043c\u0435\u0447\u0442\u0430\u044e\u0449\u0438\u0445 \u043e\u0431 \u0438\u0445 \u0432\u043e\u0437\u0432\u0440\u0430\u0449\u0435\u043d\u0438\u0438 \u0438 \u0433\u043e\u0442\u043e\u0432\u044b\u0445 \u0437\u0430 \u044d\u0442\u043e \u043f\u043b\u0430\u0442\u0438\u0442\u044c? \u041d\u0435 \u0437\u043d\u0430\u044e. \u041d\u043e \u0435\u0441\u043b\u0438 \u043d\u0430\u0439\u0434\u0451\u0442\u0441\u044f \u2014 \u044f \u0441\u043c\u043e\u0433\u0443 \u0432\u0435\u0440\u043d\u0443\u0442\u044c\u0441\u044f \u043a \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u043c\u0443 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u044e \u00ab\u041b\u043e\u0436\u0435\u043a \u0434\u0451\u0433\u0442\u044f\u00bb, \u0440\u0435\u0442\u0440\u043e\u0441\u043f\u0435\u043a\u0442\u0438\u0432, \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u0442\u0430\u0442\u0435\u0439 \u043d\u0430 \u0438\u0433\u0440\u043e\u0432\u0443\u044e \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 (\u0442\u0435\u0445, \u0447\u0442\u043e \u044f \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u043e \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043b \u043f\u043e\u0434 \u043b\u0435\u0439\u0431\u043b\u043e\u043c \u00ab\u0421\u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043c\u044b\u0441\u043b\u0435\u0439\u00bb). \u0410 \u0435\u0441\u043b\u0438 \u043d\u0435\u0442... \u044f \u0432\u0441\u0451 \u0440\u0430\u0432\u043d\u043e \u0431\u0443\u0434\u0443 \u0438\u0445 \u043f\u0438\u0441\u0430\u0442\u044c. \u041f\u0440\u043e\u0441\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u0440\u0435\u0434\u043a\u043e, \u0432 \u0442\u0435 \u0447\u0443\u0434\u043d\u044b\u0435 \u043c\u043e\u043c\u0435\u043d\u0442\u044b, \u043a\u043e\u0433\u0434\u0430 \u0443 \u043c\u0435\u043d\u044f \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003cbr\u003e\u003cbr\u003eP.S. \u041f\u0440\u0438\u043c\u0435\u0440\u044b \u0441\u0442\u0430\u0442\u0435\u0439:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://kg-portal.ru/comments/39022-lozhka-degtja-mass-effect-3/\" target=\"_blank\"\u003e\u041b\u043e\u0436\u043a\u0430 \u0434\u0451\u0433\u0442\u044f: Mass Effect 3\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kg-portal.ru/comments/36504-lozhka-degtja-batman-arkham-city/\" target=\"_blank\"\u003e\u041b\u043e\u0436\u043a\u0430 \u0434\u0451\u0433\u0442\u044f: Batman Arkham City\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://kg-portal.ru/comments/49423-stechenie-myslej-gamergate/\" target=\"_blank\"\u003e\u0421\u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043c\u044b\u0441\u043b\u0435\u0439: #GamerGate\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eP.P.S. \u0425\u043e\u0447\u0443 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e \u043e\u0442\u043c\u0435\u0442\u0438\u0442\u044c, \u0447\u0442\u043e \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0441 \u00ab\u041b\u043e\u0436\u043a\u0430\u043c\u0438\u00bb \u0441\u043d\u044f\u0442\u0438\u0435 \u0434\u0435\u043d\u0435\u0433 \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0445\u043e\u0434\u0438\u0442\u044c \u043d\u0435 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e, \u043a\u0430\u043a \u0443 \u043d\u0430\u0448\u0438\u0445 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432, \u0430 \u0437\u0430 \u043a\u0430\u0436\u0434\u0443\u044e \u0441\u0442\u0430\u0442\u044c\u044e. \u0421\u0434\u0435\u043b\u0430\u043d\u043e \u044d\u0442\u043e, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438, \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0432\u0430\u043c \u043d\u0435 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u043c\u0435\u0441\u044f\u0446\u0430\u043c\u0438 \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438 \u0432\u043f\u0443\u0441\u0442\u0443\u044e \u0431\u0435\u0437 \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0438, \u0447\u0442\u043e \u044d\u0442\u043e \u0434\u0430\u0441\u0442 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442 \u2014 \u043f\u043e\u0441\u043b\u0435 \u043e\u043f\u044b\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u044b \u043d\u0430\u0434 \u0442\u0435\u043a\u0441\u0442\u043e\u043c \u043f\u043e \u00ab\u0412\u0435\u0434\u044c\u043c\u0430\u043a\u0443\u00bb \u044f \u043d\u0435 \u0445\u043e\u0447\u0443 \u0432\u0437\u0432\u0430\u043b\u0438\u0432\u0430\u0442\u044c \u043d\u0430 \u0441\u0435\u0431\u044f \u043a\u0430\u043a\u0438\u0445-\u0442\u043e \u044f\u0432\u043d\u044b\u0445 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432. \u0415\u0441\u043b\u0438 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u0432 \u043d\u0430\u0431\u0435\u0440\u0451\u0442\u0441\u044f \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e, \u0442\u043e \u044f \u043f\u043e\u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u00ab\u041b\u043e\u0436\u043a\u0438\u00bb \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e. \u041d\u043e \u0432\u0441\u0435\u043c \u0431\u0443\u0434\u0435\u0442 \u043b\u0443\u0447\u0448\u0435, \u0435\u0441\u043b\u0438 \u044f \u0431\u0443\u0434\u0443 \u043f\u0438\u0441\u0430\u0442\u044c \u0438\u0445 \u0441 \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u0435\u043c \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u043d\u043e, \u0430 \u043d\u0435 \u043d\u0430\u0441\u0438\u043b\u044c\u043d\u043e \u0432\u044b\u0434\u0430\u0432\u043b\u0438\u0432\u0430\u044f \u0438\u0437 \u0441\u0435\u0431\u044f \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043a \u0443\u0433\u043e\u0432\u043e\u0440\u0435\u043d\u043d\u044b\u043c \u0441\u0440\u043e\u043a\u0430\u043c.\u003cbr\u003e\u003cbr\u003e\u0421 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u044d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u0441 \u0432\u0430\u0441 \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0442\u0440\u0435\u0431\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u0441\u043d\u044f\u0442\u0438\u044f \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u0432 \u043c\u0435\u0441\u044f\u0446. \u0413\u043b\u0443\u0431\u043e\u043a\u043e \u0442\u0435\u043e\u0440\u0435\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u00ab\u041b\u043e\u0436\u043a\u0438\u00bb \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0434\u0430\u0436\u0435 \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u044b\u043c\u0438, \u043d\u043e \u044f \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0433\u0430\u0440\u0430\u043d\u0442\u0438\u0440\u0443\u044e, \u0447\u0442\u043e \u044d\u0442\u043e\u0433\u043e \u043d\u0435 \u0441\u043b\u0443\u0447\u0438\u0442\u0441\u044f. \u041e\u0434\u043d\u0430 \u0432 \u043c\u0435\u0441\u044f\u0446 \u2014 \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e. \u0414\u0432\u0435 \u2014 \u0442\u043e\u0436\u0435 \u0432\u044b\u043f\u043e\u043b\u043d\u0438\u043c\u043e, \u043d\u0435\u0434\u0430\u0440\u043e\u043c \u044f \u043f\u0440\u043e\u043f\u0438\u0441\u0430\u043b \u0442\u0430\u043a\u0443\u044e \u0446\u0435\u043b\u044c. \u0422\u0440\u0438 \u2014 \u044d\u0442\u043e, \u043a\u0430\u0436\u0435\u0442\u0441\u044f, \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c, \u043f\u0440\u0438\u0447\u0451\u043c \u0434\u0430\u0436\u0435 \u0435\u0433\u043e \u044f \u0431\u0443\u0434\u0443 \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0442\u044c \u0440\u0430\u0437\u0432\u0435 \u0447\u0442\u043e \u043f\u043e \u043e\u0441\u043e\u0431\u044b\u043c \u0441\u043b\u0443\u0447\u0430\u044f\u043c.\u003cbr\u003e"

     "description": "\u041f\u0440\u0435\u0436\u0434\u0435, \u0447\u0435\u043c \u043f\u0438\u0441\u0430\u0442\u044c \u00ab\u041b\u043e\u0436\u043a\u0438 \u0434\u0451\u0433\u0442\u044f\u00bb, \u044f \u043f\u0440\u043e\u0445\u043e\u0436\u0443 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u0438\u0433\u0440\u044b \u0438 \u0434\u0435\u043b\u0430\u044e \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0435 \u0437\u0430\u043c\u0435\u0442\u043a\u0438 \u043e\u0431 \u0438\u0445 \u043d\u0435\u0434\u043e\u0441\u0442\u0430\u0442\u043a\u0430\u0445, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0442\u043e\u043c \u043f\u0438\u0441\u0430\u0442\u044c \u043f\u043e \u043d\u0438\u043c \u0441\u0442\u0430\u0442\u044c\u044e.\u003cbr\u003e\n\u003cbr\u003e\n\u042d\u0442\u0438 \u0437\u0430\u043c\u0435\u0442\u043a\u0438 \u044f \u0431\u0443\u0434\u0443 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u043d\u0430 \u043e\u0431\u043e\u0437\u0440\u0435\u043d\u0438\u0435 \u00ab\u0421\u043e\u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432\u00bb, \u0447\u0442\u043e\u0431\u044b \u0442\u0435 \u043c\u043e\u0433\u043b\u0438 \u0437\u0430\u0440\u0430\u043d\u0435\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0437\u0430\u043c\u0435\u0447\u0430\u043d\u0438\u044f, \u0432\u043d\u043e\u0441\u0438\u0442\u044c \u0434\u043e\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435. \u041d\u043e \u0432 \u0442\u0435\u043a\u0441\u0442 \u044f, \u0440\u0430\u0437\u0443\u043c\u0435\u0435\u0442\u0441\u044f, \u0431\u0443\u0434\u0443 \u0432\u043d\u043e\u0441\u0438\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u043e, \u0441 \u0447\u0435\u043c \u0441\u043e\u0433\u043b\u0430\u0441\u0435\u043d.\u003cbr\u003e\n\u003cbr\u003e\n\u0422\u0430\u043a\u0436\u0435 \u044f \u0431\u0443\u0434\u0443 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u043d\u0430 \u043e\u0431\u043e\u0437\u0440\u0435\u043d\u0438
