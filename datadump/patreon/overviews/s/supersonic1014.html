    "summary": "Hello everybody, Supersonic1014 here, and i\u0027d like to welcome you to the crazy train that is Everything Wrong With Steven Universe.\u003cbr\u003e\u003cbr\u003eIf, by some miracle, you somehow stumbled onto this page without seeing a single one of my EWW (Everything Wrong With) videos, then feel free to go check out this playlist to see what you\u0027re getting into (Just STAY AWAY from the first video, trust me.):\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLwi3uj3DFMWY2q8BlZIqWEydDZHyfU8m5\" rel=\"nofollow\"\u003ehttps://www.youtube.com/playlist?list=PLwi3uj3DFMW...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor those unaware, Everything Wrong With videos are videos that were first created by Cinemasins, and has been parodied countless times by members of the Youtube community, and in late June 2016, I decided to dip my toe into making these videos.\u003cbr\u003e\u003cbr\u003eAfter spending about 10-12ish hours in Windows Movie Maker (yes, Movie Maker), EWW Gem Glow was born.\u003cbr\u003e\u003cbr\u003eEver since that day, I have been working to steadily improve my videos, first by upgrading my way of writing the script, then upgrading to Sony Vegas, and then upgrading my mic, and now here I am.\u003cbr\u003e\u003cbr\u003eBut enough about boring history jargon.\u003cbr\u003e\u003cbr\u003eEWW Steven Universe is a project that I would absolutely LOVE to make my job when I get older. I mean, who here would want to give up a stay-at-home job (with the extra bonus of making your own hours) doing what you love? I\u0027m sure almost none of you would.\u003cbr\u003e\u003cbr\u003eThis is where Patreon comes in.\u003cbr\u003e\u003cbr\u003eWith the power of the Patrons, EWW Steven Universe can transform from an extremely fun hobby to an extremely fun job, which benefits not only me, but YOU as well! With more incentive to make videos means more content for your vision spheres to thank you for.\u003cbr\u003e\u003cbr\u003eIt all starts with $1.\u003cbr\u003e\u003cbr\u003e(DISCLAIMER: Not being a SS1014 Patron \u003cstrong\u003eDOES NOT MEAN YOU MISS OUT ON\u003c/strong\u003e \u003cstrong\u003eANY EWW VIDEOS. \u003c/strong\u003eBeing a Patron is simply a means to support my content and give me an incentive to create more videos. \u003cstrong\u003eYOU ARE NOT, AND NEVER WILL BE, FORCED TO BECOME A PATRON TO SEE ANY OF MY EWW VIDEOS.\u003c/strong\u003e)"
