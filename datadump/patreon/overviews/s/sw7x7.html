    "summary": "\u003cstrong\u003eIt\u0027s an AWESOME time to be a \u003cem\u003eStar Wars\u003c/em\u003e fan right now.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou and I, as\u00a0\u003cem\u003eStar Wars\u003c/em\u003e fans, have entered a new golden age of \u003cem\u003eStar Wars\u003c/em\u003e on the silver screen.\u00a0It\u0027s time to celebrate! That\u0027s what Star Wars 7x7 is truly about.\u00a0\u003cbr\u003e\u003cbr\u003eAs someone who turned 7 in 1977, the year \u003cem\u003eStar Wars\u003c/em\u003e took the world by storm, this\u00a0epic\u00a0saga\u00a0captured my imagination, becoming a huge influence on who I am. And I\u0027m not alone. Millions of people who saw the original movies when they were growing up are carrying this deep affection and affinity for the story, the characters, the action, and the Hero\u0027s Journey, in their cells and in their souls.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is why I\u0027m following through with my dream: To create Rebel-Rousing fun for Everyday Jedi, 7 minutes a day, 7 days a week. This is the vision behind the #SW7x7 universe. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe podcast is family-friendly, too. More and more, listening to great podcasts - especially about \u003cem\u003eStar Wars\u003c/em\u003e! - with my own sons is one of our favorite things to do while driving from one after-school activity to the next. \u003cbr\u003e\u003cbr\u003eWhen you become a Patron of Star Wars 7x7, you\u0027re making a whole media \"empire\" possible:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe daily podcast, the foundation of Star Wars 7x7\u003c/li\u003e\u003cli\u003eSW7x7.com, the hub of the Star Wars 7x7 online presence\u003c/li\u003e\u003cli\u003eSW7x7\u0027s social channels (FB, Twitter, IG, Pinterest, Tumblr, and - coming soon - YouTube!)\u003c/li\u003e\u003cli\u003eMy presence at events like Star Wars Celebration, where I create multiple podcasts and livestream videos daily to bring the news and excitement of the event directly to you, wherever in the world you may be\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eDestiny unleashed!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will propel Star Wars 7x7 into hyperspace\u00a0for a long time,\u00a0as Obi-wan would say.\u00a0A long time. Explore and re-discover your Jedi joy with Star Wars 7x7!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your consideration and generosity, and for playing a vital role in my own epic journey.\u003cbr\u003e\u003cbr\u003e~*~*~*~*~\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBy the way: Star Wars 7x7 is not (yet) endorsed by\u00a0Lucasfilm Ltd., Disney,\u00a0or Twentieth Century Fox and is intended for entertainment and information purposes only.\u00a0Star Wars, the Star Wars logo, all names and pictures of Star Wars characters, vehicles and any other Star Wars related items are registered trademarks and/or copyrights of Lucasfilm Ltd., or their respective trademark and copyright holders.\u003c/em\u003e"
