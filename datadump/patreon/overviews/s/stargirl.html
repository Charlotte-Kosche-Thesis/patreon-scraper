    "summary": "Hi there Patreons! My name is Sarah and I am a city slickin\u0027 country girl from the Pacific Northwest.\u00a0\u003cbr\u003e I am a little bit country, a little bit rock and roll, and whole lotta fairytale princess :D\u003cbr\u003eI enjoy playing, creating, sing-songin\u0027 while I paint and make something to bring ease to the eyes and wonder to the imagination.\u00a0\u003cbr\u003eI am a believer of fairytales and hope to create them as I continue on my journey to making my life more and more magical with my artistic vision. \u003cbr\u003eI enjoy sharing my art and love with those who can see the magic in each paintstroke or scribble.\u00a0\u003cbr\u003eI didn\u0027t know who I was or where I was going for the longest time, I was floating aimlessly, until one day, I sat by myself with a piece of paper, a pencil and the intention of jotting down how I felt. There were so many words floating around through my head that I felt so overwhelmed. And then I started drawing, and suddenly it all made sense for me. So here I am sharing my journey with those who appreciate every step and sharing what I have learned as I put faith in my self. \u0027cause every fairy has to practice fluttering her wings so that she can believe in herself enough to fly!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J2uV_c39saw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eYou can find my postings of artwork on Instagram\u00a0\u003ca href=\"https://www.instagram.com/sarah_estrella/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/sarah_estrella/\u003cbr\u003e\u003cbr\u003eTo purchase prints, custom art and more, visit my etsy shop! \u003cbr\u003ehttps://www.etsy.com/shop/SarahStarDesigns\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
