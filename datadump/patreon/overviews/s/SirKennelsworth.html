    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e to the page of \u003cstrong\u003eSir Kennelsworth\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e*\u003cstrong\u003eDisclaimer\u003c/strong\u003e: Sir Kennelsworth features content that may be \u003cstrong\u003eNSFW\u003c/strong\u003e including nudity, gore, offensive language, and offensive comedy. I plan on making a comfortable enviornment that is enjoyably engaging, but I have no filter, you have been warned!*\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSir Kennelsworth, w\u003cem\u003eho are you?\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI am a young man with a passion for the arts, and I love to make people smile! I absolutely love to illustrate and craft unique things, and I want to share those things with the world! I am simply a dorky fellow with a strange sense of comedy that wants to follow his passions! I am happily engaged to a woman who loves the arts just as much as I, and we both plan to help each other strive to reach our dreams!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you be providing?\u003c/strong\u003e\u003cbr\u003eOn this Patreon page, Sir Kennelsworth will be presenting to you exclusive looks and previews to his illustrations, comic series, and DIY projects you can do at home! Most projects are Fantasy/ Steampunk orriented, but I am also a fan of horror so watch your stomachs!!\u003cbr\u003e\u003cbr\u003eI will also post tutorial videos, illustrative time lapse videos, craft videos, and even gaming videos to my YouTube Page, so give that a looksie when you have the time! The channel may also include some ridiculous comedy sketches, thrilling music, and stress inducing horror shorts!\u00a0\u003cbr\u003e\u003cbr\u003eEvery Month I plan on holding a Livestream on Twitch, it will either be me alone, or me and some friends! We will be playing a random game, and it will leave a chance for donators to ask questions and interact with the real me; as well as witness our inappropriate shenanigans! Not only that, but we will feature all donators names at the end of it all in a credit sequence starting from the lowest donator, to the highest!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTheres more?!\u003c/strong\u003e\u003cbr\u003eTo celebrate yearly anniversaries of the Patreon accoun, I will hold a competition at the beginning of August. I will release info to all patrons, and whoever wins the competition will recieve a unique one of a kind prize that will not be sold or published ANYWHERE! The competitions will range from the best Illustration, to the funniest comedy sketch! There will be many ranges and everyone has a chance to win!\u00a0\u003cbr\u003e\u003cbr\u003eAlong with yearly rewards, I plan on giving away holdiay specials for high donating Patrons! Anyone who is donating over $20 will be eligible for holiday rewards (if you are living somewhere or are in a religion that has a different holdiay, please email me in advanced so I do not bring offense to you)!\u00a0\u003cbr\u003e\u003cbr\u003eWith some love and support, you can help an average joe make a career of his passion, and as the page expands and grows, I will work harder and get better and better!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to Find Me!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u00a0\u003c/strong\u003e\u003ca href=\"https://m.facebook.com/sirkennelsworth\" rel=\"nofollow\" target=\"_blank\"\u003eSir Kennelsworth\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/SirKennelsworth\" rel=\"nofollow\" target=\"_blank\"\u003eSir Kennelsworth\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYoutube: N/A\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/sir_kennelsworth/\" rel=\"nofollow\" target=\"_blank\"\u003eSir Kennelsworth\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDeviantart:\u00a0\u003c/strong\u003e\u003ca href=\"http://sirkennelsworth.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eSir Kennelsworth\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eEtsy:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/people/KennethFrantz\" rel=\"nofollow\" target=\"_blank\"\u003eSir Kennelsworth\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEmail: \u003c/strong\u003e\u003ca href=\"mailto:Sir.Kennelsworth@gmail.com\" rel=\"nofollow\"\u003eSir.Kennelsworth@gmail.com\u003c/a\u003e\u003c/div\u003e"
