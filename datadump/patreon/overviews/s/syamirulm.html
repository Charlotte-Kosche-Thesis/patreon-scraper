    "summary": "\u003cstrong\u003ePara bakal patron yang dihormati sekalian,\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPada asasnya, saya menerbitkan pelbagai dokumentari serta vlog atas dasar minat sendiri yang telah terpupuk sekian lama. Pada masa yang sama, saya berhasrat untuk meluaskan lagi manfaat yang saya peroleh melalui minat saya ini, supaya ia turut dapat dinikmati dan dimanfaatkan oleh orang ramai termasuk Anda.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nSaluran YouTube:\u003c/strong\u003e\u00a0\u003ca target=\"_blank\"\u003ewww.youtube.com/syamirulm\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\nLaman Facebook:\u003c/strong\u003e\u00a0\u003ca target=\"_blank\"\u003ewww.facebook.com/syamirulmdiyoutube\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSaya amat berbesar hati dengan pelbagai respon yang diterima daripada para penonton. Ada yang menyatakan keterujaan mereka, ada yang berterima kasih atas pelbagai pendedahan dan maklumat yang mereka peroleh. \u003cstrong\u003ePengalaman beraneka warna tatkala menerokai pelbagai negara di dunia kini boleh dirasai oleh sesiapa sahaja dengan menonton liputan-liputan yang diterbitkan melalui syamirulm\u003c/strong\u003e. Saya gembira kerana usaha kecil yang lahir semata-mata dari minat peribadi ini, semakin lama semakin meluas capaiannya dan meningkat bilangannya.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPenghasilan karya seperti ini, meskipun dilihat ringkas dan amatur, hakikatnya \u003cstrong\u003emempunyai kos yang tersendiri\u003c/strong\u003e. Pertama adalah kos peralatan seperti kamera serta segala aksesori lain yang berkaitan. Keduannya adalah kos penggambaran itu sendiri, seperti tiket pengangkutan dan tiket masuk ke tempat-tempat liputan. Amatlah saya berbesar hati andai kos-kos ini, terutamanya kos kedua yang disebutkan di atas, dapat diringankan melalui sokongan para patron sekalian. Moga-moga, dengan kos yang kian ringan hasil sokongan Anda ini, lebih banyak liputan boleh dibuat dan lebih besar dan luas manfaat yang dapat disebarkan.\u003cbr\u003e\n\u003cbr\u003e\nJujurnya, buat masa ini, saya belum boleh menjanjikan apa-apa komitmen untuk para patron sekalian, sepertimana yang mampu dijanjikan oleh penghasil-penghasil video besar di luar sana (misalnya menerbitkan satu video setiap minggu dan sebagainya). Namun apa yang PASTI, hasil daripada sumbangan para patron sekalian akan dibelanjakan pada usaha yang berkaitan serta melancarkan penghasilan dokumentari dan vlog ini, termasuklah \u003cstrong\u003ekos peralatan\u003c/strong\u003e, \u003cstrong\u003ebelanja sepanjang penggambaran\u003c/strong\u003e dan \u003cstrong\u003elain-lain\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSaya ingin mengucapkan jutaan terima kasih atas kesudian para patron sekalian untuk membantu syamirulm dalam usaha ini. Sesungguhnya setiap yang diterima daripada Anda amatlah dihargai, tanpa mengira bentuk dan rupa, sedikit atau banyak serta jarang atau kerap. Mengambil semangat orang-orang terdahulu, \"\u003cem\u003eSedikit-sedikit, lama-lama jadi bukit\u003c/em\u003e\". Akhir kata, salam hormat dari saya dan teruskan bersama syamirulm. Sekian Terima Kasih.\u003cbr\u003e\n\u003cbr\u003e\nSalam Hormat,\u003cbr\u003e\nsyamirulm\u003cbr\u003e\nBiberach, Jerman\u003cbr\u003e"
