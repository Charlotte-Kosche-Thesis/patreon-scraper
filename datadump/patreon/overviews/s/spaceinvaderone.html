    "summary": "Hi, there Guys. I am sure most of you have found me here from my Youtube Channel.\u003cbr\u003eWhat I like to do is to create \u0027useful\u0027, video tutorials for computer related topics. Most of my videos are slanted towards Linux as I run unRAID on my home server. So you will find a lot of unRAID tutorials. But I like Linux OSX and Windows. Each system has their advantages and disadvantages. So you will see videos about all three systems.\u003cbr\u003e\u003cbr\u003eMy goal in my videos is to be able to make useful videos that anyone can follow. But rather than just say do A, B and C. \u00a0I like to try to explain what A,\u00a0B and C does and why we do it.\u003cbr\u003eI hope that by people watching my videos they will learn things that not only setup what is being talked about in the video but also they can take that knowledge and apply it in other projects that they may be doing because of what they have learnt. So I want each video to almost be like a tool in a toolbox. The more videos you watch the better your toolbox!\u003cbr\u003e\u003cbr\u003eA little about me. I live in the South West of England and I have worked in IT since the late 1990s and currently work from home supporting IT for SOHO businesses.\u00a0\u003cbr\u003eMy spare time often consists of various computer and techy style projects around the house. But when not in front of the screen you will find me with my family and 2\u00a0Siberian Husky dogs.\u003cbr\u003e\u003cbr\u003eTo be honest I didn\u0027t\u00a0know how much I would enjoy\u00a0creating videos since I had never done it before (which you can definitely\u00a0tell in my earlier videos) \u00a0But I also had no idea the amount of time it takes to make one video. So after a year so far of making videos, I still love it and want to make,\u00a0many\u00a0more. So with your support I am hoping to be able to spend more time making useful tutorials and grow this into something larger than it is today.\u003cbr\u003e\u003cbr\u003e"
