    "summary": "Gather round \u0026amp; listen to what I have to say. This world is waiting for a new power to arise \u0026amp; we are it. I have been creating street level, greasy, dirty, weird \u0026amp; empowering culture since I was a little kid. I teamed up with my wife Katie Aaberg in 1999 \u0026amp; she exponentially increased our ability to create more of \u0026amp; the quality of our Goblinko Cultural Warmachines. Here are some of them.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreated the GOBLINKO MEGAMALL as a way to spread our cultural values to people who wanted to buy products based on them. Rooted in the back pages of old comic books \u0026amp; sleazy magazines - each GOBLINKO product is designed to be a seed.\u003c/li\u003e\u003cli\u003ePublished PORK magazine which revived Weirdo Art as a viable art methodology \u0026amp; lifestyle, brought Rock\u0026amp;Roll back as a big-tent subcultural platform, launched the patch \u0026amp; pin crazes \u0026amp; reintroduced the importance of non-conformist philosophical expression into the subcultural milieu.\u00a0\u003c/li\u003e\u003cli\u003eCreated DUNGEON DEGENERATES as an immersive fantasy world for everyone to play in \u0026amp; explore which reinforces our cultural values while being an exciting alternative to lackluster reality. \u00a0\u003c/li\u003e\u003cli\u003ePublished Goblin\u0027s Armpit zine creating the Medieval Punk idea \u0026amp; converted countless kids to the glory of Punk Rock \u0026amp; cider.\u003c/li\u003e\u003cli\u003ePublished GO! zine \u0026amp; established a coherent \u0026amp; exciting vision for the future.\u003c/li\u003e\u003cli\u003eCo-founded Nonchalance \u0026amp; Oaklandish - jamming the animating soul \u0026amp; gristly history back into a rapidly gentrifying Oakland with an emphasis on art.\u003c/li\u003e\u003cli\u003eCo-created the Whiteaker Art Walk in Eugene \u0026amp; gave the town a new sense of cultural optimism which climaxed with Eugene hubristically naming itself \"America\u0027s Greatest City of the Arts \u0026amp; Outdoors\".\u003c/li\u003e\u003cli\u003eCo-created BANG! weekly newspaper in Eugene as an alternative to the alternative weekly.\u003c/li\u003e\u003c/ul\u003eBy supporting my work, we will be able to grow our operations \u0026amp; provide more free content \u0026amp; turn on more people to our values. As we move forwards into the future \u0026amp; things we took for granted get buried in so much digital dust - we must rebuild \u0026amp; reanimate them to do battle again on the cultural killing fields.\u003cbr\u003ethank you!\u003cbr\u003e\u003cbr\u003eSean \u00c4aberg\u00a0\u003cbr\u003e\u003cbr\u003e"
