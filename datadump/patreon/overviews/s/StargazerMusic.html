    "summary": "\u003cdiv\u003e\u003cimg src=\"http://imageshack.com/a/img922/4821/idpVwT.jpg\"\u003e\u00a0 \u00a0\u003cbr\u003e\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eWe are Stargazer! Japanese rock music project formed in 2016 in Dominican Republic by singer Ksielle and guitarist Ken.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003eWe started this project with video covers of japanese rock songs on youtube. This is a place where you can monetarily support the things we make and help us on this journey of gazing stars *our dreams* \u003cbr\u003e\u003cbr\u003eWe are now starting a new phase on this journey of music\u2026\u003cbr\u003e\u003cbr\u003eWe are working on our first album! With 6 original songs! \u003cbr\u003eThis album have all our feelings, love and dreams. \u003cbr\u003e\u003cbr\u003eAs you know indie artist doesn\u2019t have sponsors and support of big entertainment companies. We have to pay for almost everything. Making an original album is a big dream for us but is expensive even if you are making much of the work. That\u2019s why we need your support to achieve this dream. So if you want to gaze stars with us we will be eternally grateful.\u003cbr\u003e\u003cbr\u003eIn return for your generosity there are lots of rewards to choose from including free downloads of our music, access to a special exclusive patreon content, limited edition and early edition fan goods, and karaoke versions of songs for you to sing to.\u003cbr\u003e\u003cbr\u003eIf you like what we make and want to support us, thank you so much! we are so grateful for your support and generosity. If you like what we make and can\u0027t (or don\u0027t want) to donate, that\u0027s okay too! Thanks for watching! \u0026lt;3\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AAAlvIlwu1WujWTnyXM-43pphFQYp4ybDDCL5LnW0VbhqA/12/378697437/png/32x32/3/1502503200/0/2/2.png/EP79i4EDGOQBIAIoAg/QP-mw5CIqcOC6Do3yhRUwpyC8AfFZppjVVx2UTb9LhY?dl=0\u0026amp;size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img924/8954/HPGVZq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe concept of Stargazer was born in 2015 in collaboration with Brazilian guitarist and arranger Caio Reliquia when he and Ksielle worked on a cover of the song \"Romantic ageru yo\" ending of the internationally known Japanese animated series Dragon Ball for V.A. Animes Brasil, in an album that reunited to several bands and young artists of the half Brazilian anime.\u003cbr\u003e\u003cbr\u003eInspired to develop new musical proposals, Caiao and Ksielle decided not simply to make an exact copy of the song, but rather to develop all their creative potential in it and to turn it into a new piece with a different style: Punk rock.\u003cbr\u003e\u003cbr\u003eFrom that experience came the concept of Stargazer. Formally established as a band the following year with the integration of bassist Ken to the project. Stargazer seeks to develop new musical proposals, leaving in each song the energy that characterizes them, and thus mark a different and unique style.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAC7x6WyKwrGvkTpFp4wkMAFdnP_AdYe_1t14ohx0qxrsg/12/378697437/png/32x32/3/1502503200/0/2/3.png/EP79i4EDGOQBIAIoAg/QeBTsgJIoWYhjQWxDtkEdnW5TS3BE3p-wCXsXHBG-v0?dl=0\u0026amp;size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003eStargazer represents the people who want to reach the stars. Stars are our dreams, longings, ideals. For us it is the constant feeling of struggle to reach them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AAA_N_s_pHV034ZrsqgBRbVdFZ2y12xNVzg_xSPy_MJyPA/12/588764029/jpeg/32x32/3/1502488800/0/2/Copia%20de%20DSC_0931.jpg/EOuj994EGAkgAigC/ALf65wJGQxj5XcQliR3HDnPsVpZ9BNJR1-8Lb1Ihb_Q%2CYONiTivIVo8e7hRUcfGwnoDmrM_SkyZnLT-pMq1yH7E?dl=0\u0026amp;size=1600x1200\u0026amp;size_mode=3\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eLET\u0027S MAKE MORE MUSIC!\u003c/strong\u003e\u003cbr\u003eWe\u0027ve recently release our 1st song\u00a0\u003ca href=\"https://open.spotify.com/track/0UIEzQDcN5pwpQnzOk2674\"\u003eOMOIDE\u003c/a\u003e! But this is only the beginning! There are much more to do! We are already working on our \u003cstrong\u003e2nd SINGLE: YOU! YOU! YOU!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs we mention before, we are indie artists, that means we don\u2019t have any sponsors or companies that support our work. That means we have to pay for all the production cost and expenses by ourselves.\u003cbr\u003e\u003cbr\u003eMaking original music is a big dream for us but is expensive even if you are making much of the work. That\u2019s why we need your support to achieve this dream. So if you want to join on this adventure of gazing stars with us we will be eternally grateful.\u003cbr\u003e",
