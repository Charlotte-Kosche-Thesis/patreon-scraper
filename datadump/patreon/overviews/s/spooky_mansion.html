    "summary": "\u003cstrong\u003eSpooky Mansion is moving to Cambodia! \u003c/strong\u003eIt\u0027s true - starting in May, San Francisco\u0027s own Spooky Mansion will be based out of Cambodia. With the help of a music studio in Siem Reap we will be working with young local musicians to help write, and record their music. There is a growing music scene that we are lucky enough to get to be a part of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t miss us while we\u0027re gone - come join us instead! \u003c/strong\u003eBecome a patron and help support the creation of more Spooky music. The music studio I\u0027ll be working at primarily deals with bigger international groups, but my role will be focused on working with young local musicians. Rather than having to pay for studio time and an engineer, your subscription will allow the process to be FREE! That means we can spend more time, energy, and resources improving the sounds and getting out brand new Cambodian music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ll give back all we can! \u003c/strong\u003eIn thanks and appreciation, we\u0027ll be releasing 2 new songs every month exclusively on Patreon. In addition, I\u0027ll be releasing updated videos in the studio covering the writing and recording process. We\u0027ll meet new musicians, and travel to interesting places together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpooky thanks you and hopes you enjoy your trip to Cambodia with us!\u003c/strong\u003e"
