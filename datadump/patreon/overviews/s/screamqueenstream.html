    "summary": "\u003cstrong\u003eAbout Us\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJessica Cameron and Heather Dorff are Los Angeles based indie filmmakers\n and best friends. Alone they are pretty awesome, but together they are an \nunstoppable force and one helluva dynamic duo. They bring a perfect \nbalance of heart, wit, humor, sarcasm, adventure, and fun that can\u0027t be \nbeat. \n\u003cimg src=\"http://screamqueenstream.com/wp-includes/images/smilies/simple-smile.png\" style=\"height: 1em;\"\u003e The \u003cstrong\u003eScream Queen Stream\u003c/strong\u003e allows YOU to join in the\n craziness of their daily lives and many epic adventures.\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhy Scream Queen Stream\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003ePeriscope, vine, and snapchat can only do so much. Our fans and friends have asked us constantly for MORE. More of our daily lives, more of our fun adventures, more behind the scenes content... just MORE. Scream Queen Stream is our opportunity to bring everyone into our daily lives so you can get to know us better, experience our exploits, and join along in the fun. We are doing this for you, because we love you, and we\u0027d love to let you get to know us better and experience our triumphs and struggles right alongside us. Watch #DrunkDorff try to avoid getting nekkid on film or Jess possibly burn the house down with her crazy cooking. :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003ePatreon allows us a unique opportunity to produce weekly content to our subscribers. Instead of one lump sum donation that may cover a handful of episodes, Patreon allows you to subscribe for your preferred amount monthly that will help us continue along the project, indefinitely, while also giving you exclusive and continuous perks. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy You Should Pledge\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nProducing a weekly show takes time, equipment, and a team of people and resources continuously shooting and editing.\u00a0As indie artists, every little bit helps and as our subscribers rise so will the quality of our content. Being able to afford things like professional editing, better sound and camera equipment or management, lights, and more will only help us serve you better. It will also give us the opportunity to have more adventures and attend more events - like film premieres, festivals, conventions, and road trips which will also help us produce even more interesting, awesome, and fun videos and content for your viewing pleasure. Also, maintaining a wardrobe of low cut shirts and a #DrunkDorff requires a budget, of course. ;)\n\u003cbr\u003e\n\u003cbr\u003e\nWe are offering a plethora of perks for those who subscribe like: early access to the episodes before they are released to the public, exclusive access to private patron-only content and updates, free giveaways, access to private live streams with us, select truth or dare or plead the fifth questions, super fun on-camera games, special thanks in our episodes \u0026amp; credits, signed photos, signed postcards, and much much more. \n\u003cstrong\u003eCheck out all our official perks right here on our Patreon page!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThank You!\u003cbr\u003e\u003cbr\u003eSchedule:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNew episodes are released publicly every Wednesday at 11am PST. Subscribed patrons will receive links to view episodes 48 hours before public release\u003cstrong\u003e. \u003c/strong\u003eWe are going to create at least one new video each week. As our Patreon grows we intend to increase the amount of weekly content and bring you MORE fun videos\u003cstrong\u003e!\u003cbr\u003e\n\u003cbr\u003eThank you!!!\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eWe really can\u0027t say enough how much we appreciate and love all our friends and fans continued support. You guys make it possible for us to continue to do the things we love and for that you rock our socks for lyfe.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- \u0026lt;3 #DrunkDorff\u003cbr\u003e\n- XOXO J\n\u003cbr\u003e\u003cbr\u003eFollow Us:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/c/screamqueenstreamtv\" target=\"_blank\"\u003ewww.youtube.com/c/screamqueenstreamtv\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/screamqueenstream\" target=\"_blank\"\u003ewww.facebook.com/screamqueenstream\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/screamqstream\" target=\"_blank\"\u003ewww.twitter.com/screamqstream\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
