    "published_at": "2017-08-02T07:36:35+00:00",
    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eI\u0027m one of those \"\u003ca href=\"https://www.youtube.com/user/Shadrow0\" target=\"_blank\"\u003einternet musician\u003c/a\u003e\" people you hear about every now and then. I\u0027m known for writing, performing and producing songs about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=hDCv57KYGKA\" target=\"_blank\"\u003evideo games\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=11QrHJGTUEY\" target=\"_blank\"\u003etelevision shows\u003c/a\u003e, as well as other stuff like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=il2TxTSpB4U\" target=\"_blank\"\u003ecomputers\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ArsvxD-JIi8\" target=\"_blank\"\u003elamps\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kFiR2avqzxc\" target=\"_blank\"\u003eannoying salesmen\u003c/a\u003e or whatever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need a Patreon, Mr. Music Man?\u003cbr\u003e\u003c/strong\u003eCurrently music is a hobby for me. It makes me the occasional dollar, but not nearly enough to sustain a living, doubly-so with the recent events regarding YouTube and their ad revenue payment rates. I would love to make music for a living, but that would require earning enough to be able to quit my job and make music full-time, and with enough time and dedication, Patreon can help me achieve this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I, as a Patron, get out of this?\u003c/strong\u003e\u003cbr\u003eI don\u0027t have a huge amount to offer outside of the music itself unfortunately, but there are a few reward tiers to think about and some goals I\u0027ll be aiming for. The info for these should be available in their relevant sections on this very Patreon page. They might be improved upon and expanded over time depending on any ideas people have in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow frequently will I be paying?\u003c/strong\u003e\u003cbr\u003eEvery time I create a new song that\u0027s originally created by myself. You won\u0027t be paying for any covers, unless I\"m able to get in contact with the original artist and get the okay from them to do so. You also won\u0027t be paying for any mashups or remixes or similar material that I create, as I more than likely won\u0027t own the content being used to create them, and they\u0027re for fun anyway. If a batch of songs get released at once, like an album, you\u0027ll only pay the one time for the collection of songs, not for each individual song.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per creation?\u003c/strong\u003e\u003cbr\u003eOn average, I release a brand new song once every month anyway, and this way I don\u0027t take any money from anyone if I end up going a whole month without making anything. If people would prefer once per month for whatever reason, be sure to let me know and I\u0027ll consider it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this a paywall?\u003c/strong\u003e\u003cbr\u003eNo, all of my music will still be released in the same way it has been up until now (via YouTube, Bandcamp, iTunes, Soundcloud, etc). Only a small handful of bonuses will be Patreon-exclusive.\u003cbr\u003e"
