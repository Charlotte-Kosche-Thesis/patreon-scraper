    "summary": "Welcome to the Leigh Cowart Summer School for the Strange!\u003cbr\u003e\u003cbr\u003eThis course runs from July through August, which mean it\u0027s 9 weeks of both a lecture (feature) and a lab (play along at home!) per week. That\u0027s 18 sciences, if you opt in for both. And it\u0027s going to be fucking weird as shit. \u003cstrong\u003eIt\u0027s a one-time payment of $10 for all of the lectures, $20 for all of the lectures+lab.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery Wednesday, students will receive the week\u0027s lecture; you can opt to read it, or listen to a recording of me reading it for you in my most teacherly voice. Later that day, in the evening, there will be a live Q\u0026amp;A on Twitter (@voraciousbrain) to discuss whatever hot weird shit I\u0027ve served up.\u003cbr\u003e\u003cbr\u003eLecture topics include:\u003cbr\u003e- Human Parasitology 101\u003cbr\u003e- Weird Dicks\u003cbr\u003e- Human Genetics\u003cbr\u003e- I LOVE VULTURES\u003cbr\u003e- The Journey Inside: From Food to Poop\u003cbr\u003e- Pathology of Burns\u003cbr\u003e- War Animals\u003cbr\u003e- Planet Earth Erotica\u003cbr\u003e- And STUDENT CHOICE!\u003cbr\u003e\u003cbr\u003eOn Fridays, students who opt to take both the lecture and the lab will receive the week\u0027s lab, which involves me photodocumenting at-home science shit for you to do and telling you exactly how to do it--and why it works!\u003cbr\u003e\u003cbr\u003eLab topics include:\u003cbr\u003e- Bone Bending\u003cbr\u003e- Rubber Egg\u003cbr\u003e- At-Home DNA Extraction\u003cbr\u003e- Hair Science\u003cbr\u003e- Squirrel Dissection\u003cbr\u003e- DIY Personal Protective Equipment\u003cbr\u003e- Black Metal Nature Walk\u003cbr\u003e- Let\u0027s Make Fucking Geodes\u003cbr\u003e- And a teacher surprise lab! (Don\u0027t act like you didn\u0027t sign up for this. NSFW, possibly.)\u003cbr\u003e\u003cbr\u003eI won\u0027t be assigning or grading shit, but I do encourage student participation! I love these topics; feel free to email me with questions.\u003cbr\u003e\u003cbr\u003eIf you sign up before July 1st, you\u0027ll receive the syllabus and the first lecture on that day. If you sign up late, don\u0027t worry -- I\u0027ll just send you what you missed and get you caught up.\u003cbr\u003e\u003cbr\u003eLET\u0027S GET WEIRD.\u00a0\u003cbr\u003e"
