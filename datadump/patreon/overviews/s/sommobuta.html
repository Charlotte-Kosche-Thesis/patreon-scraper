    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eCHI SONO?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tCiao, mi chiamo \n\t\u003cstrong\u003eAngelo\u003c/strong\u003e, e forse mi conosci con il nickname di \"\u003cstrong\u003e\u003cem\u003esommobuta\u003c/em\u003e\u003c/strong\u003e\"!\u003cbr\u003e\nSono uno storico, un vlogger, un blogger, un videomaker, e uno scrittore.\n\t\u003cbr\u003e\nMagari hai letto uno dei miei libri; o forse ti sei imbattuto in uno dei miei articoli! Pu\u00f2 darsi che tu abbia visto uno dei miei video...e magari, hai anche divorato uno dei miei saggi.\n\t\u003cbr\u003e\n- o forse no -\n\t\u003cbr\u003e\nAd ogni modo, \n\t\u003cstrong\u003eBenvenuto sul mio Patreon!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/cqck.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t- e che la forza sia con te! -\n\t\t\u003c/em\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePERCHE\u0027 PATREON?\u003c/strong\u003e\u00a0\u003cdel\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nPerch\u00e8 ho deciso che dovete pagarmi se volete dei video coi controcoglioni\n\t\u003cbr\u003e\nPerch\u00e8 sono rimasto l\u0027unico fesso che fa video per passione, e che non monetizza su YouTube\n\t\u003cbr\u003e\nPerch\u00e8 voglio fare i Big Money\n\t\u003cbr\u003e\n\t\u003c/del\u003e\n\tPerch\u00e8 mi piacerebbe continuare a realizzare video e documentari sul Fumetto, producendo contenuti originali e di qualit\u00e0, in maniera continuativa e professionale.\u003cbr\u003e\n\t\u003cbr\u003e\nUn esempio concreto del mio lavoro? \n\t\u003cbr\u003e\nIl video su \n\t\u003cstrong\u003eUzumaki\u003c/strong\u003e, il capolavoro di Junji Ito. \u003cbr\u003e\nE\u0027 possibile coniugare Storia, Horror, Fumetto, Matematica, Filosofia e Letteratura? \n\t\u003cbr\u003e\nCerto che s\u00ec! \n\t\u003cbr\u003e\nNon ci credi?\n\t\u003cbr\u003e\nGuarda questo documentario!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/k2suMjZ0hc4\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\nSin da quando ho memoria, non \u00e8 passato un singolo giorno senza che sfogliassi un libro o un fumetto. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nSu tutti, adoro i fumetti giapponesi, i famigerati \"Manga\"! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nDa diversi anni ho fuso la mia passione per il Fumetto con il mio campo di studi, la Storia. \n\t\u003cbr\u003e\nE ho capito che l\u0027una non pu\u00f2 esistere senza l\u0027altra. \n\t\u003cbr\u003e\nSoprattutto, straordinariamente, mi sono reso conto che se \u00e8 vero che i fumetti sono ampiamente influenzati da Storia, Cultura e Societ\u00e0 (nonch\u00e8 figli del loro tempo), \u00e8 altrettanto vero che, spesso, anche i fumetti sono in grado di influenzare e avere un impatto enorme su Storia, Cultura e Societ\u00e0. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nPer questa ragione sono un convinto assertore del fatto che i fumetti siano un enorme veicolo culturale, e che, grazie a loro, possiamo andare alla scoperta di tutti i campi del sapere.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAd esempio, grazie ai Manga (e all\u0027aiuto dei Videogame) sono stato in grado di realizzare un video incentrato totalmente su Annibale e la Battaglia di Canne.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HCT6mG1avQw\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\nDa diversi anni, ormai, utilizzo il Fumetto come \"scusa\" per parlare d\u0027altro. \n\t\u003cbr\u003e\nPer farlo, utilizzo i pi\u00f9 svariati canali di comunicazione. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.sommobuta.com/\"\u003e\u003cstrong\u003eHo un blog.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/sommobutaDFS/\"\u003e\u003cstrong\u003eUna pagina facebook\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/c/sommobutasensei\"\u003e\u003cstrong\u003eUn canale Youtube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://telegram.me/sommobuta\"\u003e\u003cstrong\u003eUn canale Telegram.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"http://amzn.to/2BQ1R1R\"\u003eE ho scritto anche diversi saggi \u003c/a\u003esul mondo dei manga\u003c/strong\u003e\u003cstrong\u003e, di discreto successo.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tPATREON\u003c/strong\u003e pu\u00f2 essere, senza ombra di dubbio, il trampolino di lancio per lo step successivo.\u00a0\n\t\u003cbr\u003e\nSupportandomi e aiutandomi in quest\u0027avventura, \n\t\u003cstrong\u003eINSIEME\u003c/strong\u003e daremmo vita a un progetto ESTREMAMENTE AMBIZIOSO, come mai si \u00e8 ancora visto sul Web in Italia.\u003cbr\u003e\n\t\u003cbr\u003e\nDa qualche tempo, infatti, ho un sogno: \n\t\u003cstrong\u003egirare un\u0027intera serie di video professionali, dedicati alla Nascita, alla Crescita, all\u0027Evoluzione e alla Storia del Manga\u003c/strong\u003e. Si tratta, come detto di un qualcosa di estremamente ambizioso, che richiede una mole di letture e testi di studio tra i pi\u00f9 svariati campi (e dai costi non indifferenti).\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tUn esempio CONCRETO del tipo di video che vorrei realizzare?\u003cbr\u003eGuarda questo documentario su Rocky Joe.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4KTK9LfUbTM\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\nDa solo \u00e8 un progetto irrealizzabile.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tINSIEME, invece, potremmo dare vita a un qualcosa di memorabile.\u003c/strong\u003e\n\t\u003cbr\u003e\nE di dannatamente divertente.\n\t\u003cbr\u003e\n\t\u003cbr\u003eCi conto!\u00a0\u003cbr\u003e(in tutti i sensi) XD\u003cbr\u003e\u003cbr\u003eAngelo \"sommobuta\" Cavallaro\u003cbr\u003e\n\u003c/div\u003e"
