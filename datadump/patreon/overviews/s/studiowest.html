     "about": "I am an artist with my teaching certification in Art (k-12). I practice in a variety of media.\u003cbr\u003eI am passionate about helping youth find their voice through art. The ability to visually communicate ideas to others is an invaluable skill that should be made available to any and all people regardless of background or previous training. It is my goal to help students obtain their voice through art.\u003cbr\u003e\u003cbr\u003eThrough my own work I pursue a desire to capture the essence of fleeting ideas, bursts of desire, and moments of intrusion. There is nothing more gratifying than knowing my audience has, for a moment, stepped into my world and perception.\u003cbr\u003e\u003cbr\u003eyou can see more at\u00a0\u003ca href=\"http://destinyswest.wix.com/artist\"\u003eMy Website\u003c/a\u003e or\u00a0\u003ca href=\"http://instagram.com/artistdestinywest\"\u003eInstagram\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eOr shop at my\u00a0\u003ca href=\"https://www.etsy.com/shop/TheStudioWest\"\u003eEtsy\u003c/a\u003e store!\u00a0",
