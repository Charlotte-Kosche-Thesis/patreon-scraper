    "summary": "Hello there, I\u0027m SquidTheSid and welcome to my Patreon page! I run a YouTube channel where I critique games and take a deeper look at a specific topic in video games (like the Outrun genre).\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eBeing a smaller channel, I like to focus on smaller or overlooked games, ones that didn\u0027t get enough attention (or that got off scott-free). My main goal is to focus on topics that are near and dear to me (Outrun, the PlayStation Vita,\u00a0 Warframe) or games that have had interesting development cycles and try to inform and entertain the viewer with my perspective.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s no secret that money makes the world go round, and making videos is very time consuming. Currently, I can only get out a video once every month or two, and I have limited tools for producing videos (and some topics I\u0027d like to cover simply aren\u0027t financially viable for me as I can\u0027t afford a decent capture card).\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I can focus more on YouTube and try to explore these expensive topics in greater detail.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs Your Content Sponsored? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNo. I don\u0027t get paid to review games from the developer.\u00a0\u003cbr\u003e\u003cbr\u003eAt times, I have received a review key from the developers (usually from keymailer), but I always disclose that fact at\u00a0 in the description and in the comments section (I also do this in my newer videos, from Overgrowth Critique onwards). I find transparency key to making am honest critique.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GoS_IqiGbgA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get Out of It ?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDepending on which tier you support, you\u0027ll get different rewards varying from a Patron role on my public discord server to having your name in the credits at the end of all of my videos.\u00a0\u003cbr\u003e\u003cbr\u003eRegardless of what tier a person backs (or doesn\u0027t), I\u0027m not going to make exclusive videos that will be withheld from the public as I believe everyone should be able to watch my content."
