    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\"Worthy music is powerful. It has the power to make us humble, prayerful, and grateful. Music has power to provide spiritual nourishment. It has healing power. It has the power to facilitate worship. It provides power for us to express prayerful thoughts and bear testimony of sacred truths.\"\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e~ Russell M. Nelson\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://saralynbaril.com/wp-content/uploads/2015/12/leaf.png\" style=\"width: 91px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tI love composing sacred and inspirational music and writing sheet music to share with the world. Sharing my testimony through music brings me so much joy! Worthy music is my goal, and I hope to write much, much more.\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tOver the past 12 years of publishing, SO many people have supported me, encouraged me, and frequently asked \"when is the next album coming out?\" and I love, LOVE the support I have received. THANK YOU for using my music, sharing my music and singing my songs. I love you all so much! YOU are the reason it has reached as many ears as it has, and YOU are the reason I have been able to produce two albums of Christ-centered music. YOU are the reason I continue to write - because I have received the kindest encouragement anyone could ever receive. Thank you for giving me courage to share. All of this has gone deep into my heart and I am filled with gratitude. I have a special box of letters, cards, and printed off emails of the kindest words anyone could ever hear. You have no idea how much this has meant to me.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\n\tThank you for believing in me.\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tI have learned that all I need is a good group of strong supporters who believe in the cause of worthy music to help me keep this rolling. You are my friends. Many of you have been with me on my journey since the very beginning...since I was writing as a teenager and my friends were singing my songs in church. So many of you encouraged me to publish years ago and to move forward with confidence. You are the reason I published at all. And I want to keep doing it for YOU and move forward TOGETHER.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrom this point forward, my patrons are my online music \n\t\u003cem\u003eFAMILY.\u003c/em\u003e You are the ones who support the creation of my music and the kind souls who allow me to do what I love. I am so blessed.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI look forward to working with you - \n\t\u003cem\u003eand for you\u003c/em\u003e - to continue to bring good, uplifting,\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eChrist-centered music to the world....one song at a time.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\tTHANK YOU.\u00a0\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"400\" src=\"https://www.youtube.com/embed/y6uenFsXFRg\" width=\"700\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tReceive your\u00a0\n\t\u003ca href=\"http://saralynbaril.com/product/i-will-serve-him-free-mp3/\"\u003eFREE DOWNLOAD\u003c/a\u003e of\u00a0\u003cem\u003e\"I Will Serve Him\"\u003c/em\u003e\u00a0\n\u003cbr\u003e(includes sheet music, MP3, and accompaniment track package)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFREQUENTLY ASKED QUESTIONS\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSo how do I become a Patron and what does that mean?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA patron is someone who pledges to support an artist and to be part of a music team. In this case, my team. \u003cem\u003eOur team\u003c/em\u003e. I have set it up to be monthly, however this could be as little as $1/month to become a Patron. You can choose any amount that works within your budget.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCan I stop donating at any time or change my amount?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYes. You will just need to log into your Patron account and you can change any information. There is no obligation. Any amount helps to reach our goals to produce more of my songs.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDo I have to pay in US dollars?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNo. Everything is shown as US dollars on the website, however you can use any currency and it will be converted automatically.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHow is the\u00a0money I pledge each month being used?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSimply put: music production/recordings Studio work, and if it goes well, video production too.\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery dollar that comes in on my music, whether it be music sales, or through donations/pledges goes to production of my music. It always has, and it always will. There\u0027s hiring of vocalists, instrumentalists, studio costs, arranging fees, CD replication, uploading and distribution costs to sites like iTunes, etc. Having you as a Patron makes projects happen regardless of the ebb and flow of music sales. This helps me to be able to focus more on my family and my writing, knowing that I can produce music on a regular basis. It gives me the freedom to do what I love, and gives you more of what you love to hear, in return.\n\u003cbr\u003e\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat if I don\u0027t want to pledge monthly, but would rather just make a one-time donation?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat\u0027s totally fine! You can\u00a0donate through my website as well.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat if I have more questions?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFeel free to\u00a0\u003ca href=\"http://saralynbaril.com/contact/\"\u003econtact me\u003c/a\u003e!\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.saralynbaril.com\"\u003ewww.saralynbaril.com\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e"

    "attributes": {
     "about": "\u003cdiv\u003e\u003cimg src=\"http://saralynbaril.com/wp-content/uploads/2016/06/IMG_5599-copy.jpg\" style=\"width: 111px; float: left; margin: 0px 10px 10px 0px;\"\u003eSara Lyn (Bissett) Baril, raised in southern Alberta, Canada, began composing music at a very young age. At 16, she began to score some of her compositions which were subsequently performed by talented friends at various functions. Her music has been frequently used over the last 15 years at many church programs (firesides), including sacrament meetings, and occasionally the stage.She has composed music for a Christmas cantata, entitled \"Glorious Is His Name\", performed in 1999 in Raymond, Alberta and in 2004 in Saskatoon, Saskatchewan, and music for and LDS Stake play entitled \"Finding My Way\" in 2003, also in Saskatoon, Saskatchewan.\n\u003c/div\u003e\n\u003cbr\u003e\nIn the fall of 2006, when her black binder of printed music began to burst at the seams and after much encouragement from people in her stake, she began publishing her songs in local bookstores. The ball began to roll very quickly after she sent a few songs down to well-known LDS music producer, Greg Hansen, and by spring 2007, her debut album, \"Thy Healing Hands - Songs of Comfort and Peace\" was released. In 2015, Sara chose to release a second album, Come To Know Him, which includes an additional 13 songs about Jesus Christ and His gospel. This collection includes many songs written from her young adult years, as well as several new compositions. Both albums include professional LDS vocals from talent such as Daniel Beck, David Osmond, April Meservy, Julie Rose, Dallyn Vail Bayles, Keith McKay Evans, Sara Bethany Ham, and others. Sara has also released several singles: \"An Answer to Prayer\" [2013] - Vocals by Nathan Osmond, \"Where Would We Be Without Family\" [2016] - Vocals by Nathan Osmond, Jennifer Marco, and her son, Benson Baril, and the latest being \"Light the World\" [2017] with vocals by Benson Baril and America\u0027s Got Talent finalist, Evie Clair.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C3aIfyH1bvI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eSara enjoys writing inspirational songs and choir numbers, although she has also composed children\u0027s music and occasionally a country or love song. She has also written various songs in support of the annual auxiliary themes within the LDS Church. This music has been sung and loved by the Young Women, Primary and Relief Society groups in areas she has lived and served. Sara has found her musical styles to expand over the years and enjoys writing about many topics, but writing songs about the Savior has always been her most fulfilling endeavour.\u003cbr\u003e\n\u003cbr\u003e\nShe and her husband, Mark, have five children and reside in southern Alberta. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saralynbaril.com/wp-content/uploads/2011/09/HealingHands-cover-low-res.jpg\" style=\"width: 136px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://saralynbaril.com/wp-content/uploads/2011/09/CometoKnowHim_cover_blue.jpeg\" style=\"width: 136px;\"\u003e\u00a0\u00a0\u003ca href=\"http://saralynbaril.com/product/light-the-world-mp3/\"\u003e\u003c/a\u003e\u003ca href=\"http://saralynbaril.com/product/light-the-world-mp3/\"\u003e\u003cimg src=\"http://saralynbaril.com/wp-content/uploads/2018/04/Light-the-World-mp3-cover.jpg\" style=\"width: 136px;\"\u003e\u003c/a\u003e\u003ca href=\"http://saralynbaril.com/wp-content/uploads/2018/04/Light-the-World-mp3-cover.jpg\"\u003e\u003c/a\u003e \u003cimg src=\"http://saralynbaril.com/wp-content/uploads/2016/07/Where-would-we-be-5-1-e1468294503911.jpg\" style=\"width: 137px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://saralynbaril.com/wp-content/uploads/2017/10/Answer-to-prayer-cover-big-e1509332822438.jpg\" style=\"width: 137px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.saralynbaril.com\" target=\"_blank\"\u003ewww.saralynbaril.com\u003c/a\u003e\u003cbr\u003e",
