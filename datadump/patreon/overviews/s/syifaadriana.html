    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JwRXo_EMriw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHello there!\u003cbr\u003e\u003cbr\u003e\nFirst of all, let me say \u003cstrong\u003eTHANK YOU\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for making your way to my Patreon page.\u003cstrong\u003e I do very much appreciate\u003c/strong\u003e the time that you take to actually be part of my journey.\u003cbr\u003e\n\u003cbr\u003e\nI am Syifa, and Indonesian Muslim, female solo traveler who have \u003cstrong\u003eleft Indonesia since 2016\u003c/strong\u003e and started \u003cstrong\u003esolo traveling since 2014\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nI create vlogs around solo traveling as well as living abroad (I am currently\u00a0living in Northwest China) by taking you along in every of my imperfect journeys. I have been enjoying making unique content that feels personal to anyone who watch it. However, \u003cstrong\u003eone woman is not enough doing it all alone.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s the part where you can support me, and be involved in what I am making.\u003cbr\u003e\n\u003cbr\u003e\nI create \u003cstrong\u003e4 to 5 videos every month\u003c/strong\u003e, which means I, in my best attempt, try to always produce new content every week despite my full-time job. Juggling with challenging time, creative skills, editing tools as well as travel expenses to implement a more creative and unique Youtube channel\u003cstrong\u003e takes a lot of time and energy\u003c/strong\u003e than one person can put out.\u003cbr\u003e\n\u003cbr\u003e\nGrowing a Youtube channel is similar to working 9-5 cubicle job. The difference being is that, I do not get paid for any of this. As much as I love producing weekly videos and the creative side of it all, I would really like to be able to \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eupgrade my audio and camera equipment\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nPersonally, I still want to keep making videos and interacting with anyone who watches it and let them know the other parts of the world through the videos I create.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am asking for your support \u003c/strong\u003eto be part of my ongoing and monthly fan funding to help me keep making videos and traveling farther. \u003cstrong\u003eYour support means the world to me!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
