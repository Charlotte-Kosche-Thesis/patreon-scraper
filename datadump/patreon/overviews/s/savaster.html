    "summary": "Our goal is to reinvent our\u00a0traditional method of producting manga and other artwork. While in the past\u00a0we have published our works for free at \u003ca href=\"http://savaster.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e and other websites, it has become fairly challenging to continue on with this approach. Although we have\u00a0quite an\u00a0inventory of future works in our minds, those\u00a0do tend to interfere with our\u00a0day to day\u00a0professional\u00a0commitments.\u00a0Therefore,\u00a0we\u00a0would like to\u00a0see if we could ask for monthly patronages for us to reset and realign our priorities - to fund and materialize the ideas that we have kept long in the back burner. We expect \u003cem\u003ePatreon\u003c/em\u003e to be a great\u00a0tool for doing this. \u003cbr\u003e\u003cbr\u003eOur set of works will feature our original diver heroines, Chihaya Natori and Aya Isuzu, who made their debut in DeviantArt. They appear in the series \u003cem\u003eFive Minute Summer\u003c/em\u003e and its spinoffs,\u00a0\u003cem\u003eMiyako\u00a0Diaries\u003c/em\u003e, \u003cem\u003eApnea Girl Meets Gir\u003c/em\u003e\u003cem\u003el\u003c/em\u003e, \u003cem\u003eApnea Girl Versus Girl\u003c/em\u003e, and so much more (more to come:-)). We definitely would like to continue on with \u003cem\u003eAmamiko\u003c/em\u003e, a story of far, far, away, long, long ago...of a family of sacred shrine maidens set to save the world. Depending on\u00a0the traffic and support we will get from you, we\u00a0will certainly\u00a0release additional artwork in many shapes and forms -\u00a0while our focus will always be on\u00a0freediving and other underwater related themes. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll be appreciative of your support and will be more than honored to\u00a0have you as our patrons!\u003cbr\u003e\u003cbr\u003eOur likes:\u003cbr\u003e\u003cem\u003e- \u003c/em\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Yokohama_Kaidashi_Kik%C5%8D\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e Yokohama Kaidashi Kiko\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e- \u003c/em\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Puella_Magi_Madoka_Magica\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003ePuella Magi Madoka Magica\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e- \u003c/em\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Kantai_Collection\" rel=\"nofollow\"\u003e\u003cem\u003eKantai Collection (KanColle)\u003c/em\u003e \u003c/a\u003e\u003cbr\u003e- Scubadiving and freediving themes\u003cbr\u003e\u003cbr\u003eNote: johnlydiaparker (aka\u00a0\u003ca href=\"https://www.patreon.com/user/creators?u=4270869\"\u003eMisty May\u003c/a\u003e) is posting a fanart series of our \u003cem\u003eFive Minute Summer \u003c/em\u003ein our\u00a0\u003ca href=\"https://www.patreon.com/savaster/community\"\u003eCommunity Site\u003c/a\u003e as well as his\u00a0\u003ca href=\"https://johnlydiaparker.deviantart.com/\"\u003eDeviantart\u003c/a\u003e page! Stay tuned!\u003cbr\u003e"
