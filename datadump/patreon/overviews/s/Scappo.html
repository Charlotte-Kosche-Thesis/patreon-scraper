3cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eearly access to the hi-resolution finished pages\u003c/span\u003e\u003c/strong\u003e. Comics will be uploaded here first for patrons to enjoy, and then made available to purchase for non-patrons once they have concluded.\u00a0Check the rewards section for more details.\u003cbr\u003e\u003cbr\u003eDue to the nature of the story-making\nprocess (as well as my\nobligations to independent clients)\nthere will be brief interruptions between comics\u00a0 while I work on the next one, but there will still be pinups and sketches and input I\u0027ll ask you for, so you\u0027ll be a part of the process the whole way. I look forward to working with you!\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem style=\"text-align: left;\"\u003e\u003cstrong\u003eMonthly art packs for tiers above \"Insider\" are posted in the feed on the 1st of the month.\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"text-align: left;\"\u003e\u003cstrong\u003e\u003cbr\u003eIf you have any questions don\u0027t hesitate to contact me either here on Patreon or at Scapponess@gmail.com\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eTHIS PATREON\u0027S CONTENT IS INTENDED FOR ADULTS!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e"
