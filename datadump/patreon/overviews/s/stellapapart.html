    "summary": "\u003cimg src=\"https://image.ibb.co/jmnU4b/LOGO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHey there and welcome!\u003cbr\u003eI am Stella from Bulgaria and I am creating traditional and digital art, as well as cosplay! Art in these forms is truly my passion and something I can\u0027t live without.\u00a0\u003cbr\u003eMy love for gaming and fantasy is my inspiration to make fanarts and craft costumes from universes such as The Witcher, Warcraft, Lord of The Rings, League of Legends and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDrawings and Cosplay photos\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI enjoy digital painting and drawing traditionally, the old school way. Both ways of creating art are unique. I don\u0027t always post all the sketches I make on my pages, so here I could post more work in progress pictures and sketches for both drawings and cosplay.\u003cbr\u003eWhen we take photos of a cosplay I have made, I usually post only the best ones. Here you will be able to see more additional photos, selfies, behind the scenes, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor now drawing and cosplay are just my hobbies but I would like to make a living out of them someday. I am also making around 2 costumes per year and not too many proffessional photoshoots because everything costs money and time. By becoming a patreon you can show your support and help me go further!"
