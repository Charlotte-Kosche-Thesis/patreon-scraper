    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHS17tdP042g%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHS17tdP042g\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHS17tdP042g%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=HS17tdP042g",
    "one_liner": "L\u0027Ottava arte, il Videogioco, i Souls, dalla pi\u00f9 prolissa narrazione alla pi\u00f9 sintetica meccanica numerica. Una community speciale, una \"covenant\", un viaggio magnificente insieme in un medium troppo malamente frainteso.",
    "patron_count": 475,

    "pledge_url": "/bePatron?c=83989",
    "published_at": "2014-03-17T08:40:35+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eChi sono, e cosa produco?\u003cbr\u003e\u003c/strong\u003eCi\u00f2 che porto sul canale \"\u003ca href=\"https://www.youtube.com/user/snmpoggi/featured\" target=\"_blank\"\u003eSabaku no Maiku\u003c/a\u003e\" sono \u003cem\u003edue contenuti principali\u003c/em\u003e: \u003cstrong\u003eenciclopedie tecnico-narrative\u003c/strong\u003e (includendo quindi approfondimenti completi sia sul gameplay e produzione, che ambientazione e suo folklore) su specifici titoli, con una forte enfasi sull\u0027estetica e la post-produzione della componente video, \u003cstrong\u003ee critica videoludica\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eApprofondendo, mi impegno a ciarlare il pi\u00f9 possibile nei riguardi di una presente ed il pi\u00f9 ricercata possibile critica ed informazione nei confronti dell\u0027\u003cem\u003eindustria\u003c/em\u003e che produce questo medium e lo porta al consumatore, con l\u0027obiettivo che facendolo si porti sia intrattenimento per l\u0027appassionato che ama sentir discuterne, sia un po\u0027 di coscienza e consapevolezza da parte di chi vive quest\u0027hobby, me compreso. Quindi discussione, informazione e guida all\u0027acquisto formata da \u003cem\u003efirst looks\u003c/em\u003e e talvolta \u003cem\u003erecensioni\u003c/em\u003e, ove cerco di renderMi il pi\u00f9 utile possibile attraverso la mia esperienza e competenze, delle quali non ci si deve mai accontentare: non si smette mai di studiare, ragazzi, ed anche se i videogiochi nascono come puro e prezioso (unico) intrattenimento, vi \u00e8 molto da \u003cstrong\u003enon\u003c/strong\u003e prendere alla leggera, anzi.\u003cbr\u003e\u003cbr\u003eSono poi presenti due canali secondari:\u00a0\u003cbr\u003e-\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDKjZ6tnLsoxSEfy0GMsfbw\" target=\"_blank\"\u003eSabaku no Pureeyaa\u003c/a\u003e, ove si videogioca creando contenuti meno impegnati ma con una \"morale\" alle spalle, e...\u003cbr\u003e-\u00a0\u003ca href=\"https://www.twitch.tv/sabaku_no_sutoriimaa\" target=\"_blank\"\u003eSabaku no Sutoriimaa\u003c/a\u003e, un canale di streaming su Twitch, in cui si affrontano Talk Show/Let\u0027s Play e serate post-orario di lavoro insieme.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t35.0-12/20446225_10155330984431068_605936596_o.png?oh=512b89b2a317dd463c1c378bdfb1d46e\u0026amp;oe=597C0D5E\" style=\"width: 233px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCome utilizzo il denaro che mi donerete?\u003cbr\u003e\u003c/strong\u003eYoutube monetizza (in Italia \u003cem\u003erelativamente\u003c/em\u003e\u00a0\u003ca href=\"http://www.siteadwiki.com/2017/04/list-average-cpm-price-revenue-sites.html\" target=\"_blank\"\u003epoco\u003c/a\u003e rispetto a molti altri paesi) i contenuti, ma \u00e8 una piattaforma che basa se stessa sulla \u003cem\u003equantit\u00e0:\u003c/em\u003e\u00a0comunque la si voglia vedere, quantit\u00e0. Quello che faccio, a livello economico, \u003cu\u003e\u00e8 stupido\u003c/u\u003e. Youtube non ama video a cadenza lenta o che siano lunghi, ed oltretutto il mio lavoro richiede \u003cem\u003edozzine \u003c/em\u003edi\u00a0ore di lavoro per ciascuna pubblicazione. \u003cbr\u003eNon \u00e8 qualcosa di sostenibile rispetto alle \"regole\" del sito. In passato ognuno di essi richiedeva mesi per la produzione, le vostre donazioni mi permettono non solo di dedicarmi full-time a questo, ma di evolverlo ed elevarlo a progetti molto pi\u00f9 complessi e completi. In altre parole:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eAcquisire qu\u003c/em\u003e\u003cem\u003ealit\u00e0 tecnica e contenutistica\u003c/em\u003e\u00a0in \u003cstrong\u003ecostante upgrade\u003c/strong\u003e: risoluzione/framerate, estetica e strumenti di lavoro professionalmente dignitosi.\u003c/li\u003e\u003cli\u003eAcquistare \u003cem\u003ehardware,\u003c/em\u003e\u00a0\u003cem\u003esoftware e conseguenti plugins\u003c/em\u003e di post-produzione come \"tools\" specifici aggiornati anno dopo anno.\u003c/li\u003e\u003cli\u003eAssumere\u003cem\u003e artisti\u003c/em\u003e quali \u003cstrong\u003edisegnatori\u003c/strong\u003e,\u003cstrong\u003e animatori\u003c/strong\u003e,\u003cstrong\u003e musicisti\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003ePermettere l\u0027ignoramento delle meccaniche commerciali, per produrre contenuti complessi e completi, piuttosto che rapidi e veloci.\u003c/li\u003e\u003cli\u003ePermettermi di ignorare numerose tipologie di sponsorship invasive.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eConclusioni?\u003c/strong\u003e\u003cbr\u003eAprire le porte a strumenti avanzati nelle mani di un ex-professionista pu\u00f2 valere non poco, e per quanto continui a studiare per evolvere a priori come content creator e critico, il supporto datomi da tutti coloro che vogliono parteciparvi mi ha permesso di portare il canale ed il suo contenuto ad un livello considerevolmente pi\u00f9 alto rispetto a ci\u00f2 che era possibile prima del crowdfunding.\u003cbr\u003e\u003cbr\u003eL\u0027obiettivo \u00e8 \u003cem\u003esempre\u003c/em\u003e trasformare un canale video in un centro culturale e punto di riferimento per l\u0027appassionato, un portale universale sul Videogioco attraverso essi stessi come il loro mercato ed industria. ...E, quindi, semplicemente permettermi di continuare su questo percorso, sul quale scommetto. Il contenuto che mi permettete di realizzare sar\u00e0\u003cem\u003e sempre gratuito e sempre disponibile a tutti\u003c/em\u003e, ed in questa pagina posso solo che \u003cstrong\u003eringraziarvi\u003c/strong\u003e attraverso ulteriori approfondimenti ed anteprime, oltre che un contatto lavorativo diretto.\u003cbr\u003e\u003cbr\u003eSi tratta di migliorare la qualit\u00e0 e supportare il creativo ed il lavoratore, non di pagare per contenuto.\u003cbr\u003ePer puntare in alto davvero, senza alcun compromesso (anche etico) legato alla piattaforma. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t35.0-12/20495623_10155330992306068_677279770_o.png?oh=4863a6b870bfee95a943216818f91e8f\u0026amp;oe=597C301B\" style=\"width: 264px;\"\u003e\u003cbr\u003e\u003cbr\u003eRagazzi/e, \u003cem\u003egrazie del supporto e passione, rendete questo possibile\u003c/em\u003e.\u003cbr\u003e\u003c/div\u003e"
   },

     "about": "Ex Montatore Video e VFX Designer, coltivo una conscia passione per il Gaming fin da bambino. Cresciuto a pane, Metal Gear Solid, Final Fantasy e tutti quei nomi meravigliosi ormai perduti come la Psygnosis e tante altre, creo materiale che possa elevare la qualit\u00e0 del videomaking riguardo questo medium e cerco di spostare l\u0027asticella in alto. From Software ed i Souls, l\u0027idea del consumatore consapevole, serie enciclopediche su Lorethrough e Meta, analisi, ricerche ed una visione a 360\u00b0 su ci\u00f2 che realmente valorizza ed \u00e8 il vivere un\u0027opera interattiva.\u003cbr\u003e",
