     "about": "I write epic \u0026amp; urban fantasy. I\u0027m the author of \u003cem\u003eStormsinger, Stormshadow, Stormseer\u003c/em\u003e, and \u003cem\u003eSow the Wind\u003c/em\u003e. I live in Indiana.\u003cbr\u003e\u003cbr\u003eI graduated from Purdue University with a Bachelor of Arts in History and Creative Writing and a Medieval Studies minor. I also have two-thirds of a Master of Library Science, but ran out of money and enthusiasm for grad school at about the same time. Despite this, my years of work in libraries were not wasted--I spent a lot of time hanging out in the stacks at 398.2, which gave rise to many of my urban fantasy stories.\u003cbr\u003e\u003cbr\u003eI work at a museum, where I spend my time doing historical research, giving tours of a Victorian man-cave, and serving as a one-woman IT department. My favorite authors are J.R.R. Tolkien, C.S. Lewis, Elizabeth Moon, Tamora Pierce, Garth Nix, and Robin McKinley.\u003cbr\u003e\u003cbr\u003eA proud crazy cat lady, I live with Eowyn, Strider, and Eustace Clarence Scrubb. In my free time, I enjoy hiking (except for the spiders), bird-watching, visiting wineries, and collecting anything with owls on it. I like to unwind by playing World of Warcraft and Skyrim. I enjoy organizing things, am overly fond of 3-ring binders, and visit office supply stores for fun. I own way more movie scores and fountain pens than I can actually afford.\u003cbr\u003e\u003cbr\u003eI can be found online at\u00a0\u003ca href=\"http://www.stephaniecainonline.com\"\u003eStephanieCainOnline.com\u003c/a\u003e and on Twitter and Facebook.\u003cbr\u003e\u003cbr\u003e",
