    "summary": "Hello! My name is Cameron and I\u0027m a child of \u002785 and lifelong gamer located on the West Coast of the USA in beautiful Oregon.\u003cbr\u003e\u003cbr\u003eFrom the earliest moments I could hold an NES controller to now - I\u0027ve known gaming personally for over twenty years.\u003cbr\u003e\u003cbr\u003eBefore I could even understand games I was playing them. I remember never being able to get passed Garland in Final Fantasy because at the time I was too young to figure out how to equip items but dammit if I didn\u0027t try!\u003cbr\u003e\u003cbr\u003eIn my earliest days it was Zelda, Mario, Contra, Secret of Mana, Command and Conquer - you name it! Then the golden age arrived and blew us all away with industry changing titans like Starcraft, Diablo, Halflife and the modding explosion that came with it. I remember when Counterstrike had just a glock, an MP5, and a shotgun. \u003cbr\u003e\u003cbr\u003eAs the gaming revolution developed I kept pace through PC gaming with my friends in old-school LAN parties or weekend online binges. \u003cbr\u003e\u003cbr\u003eI may not be the best at any one game, but I certainly know and appreciate games on a deep fundamental level that I hope will be contagiously entertaining through the lens of my presentation.\u003cbr\u003e\u003cbr\u003eNow I just want to share the joy and challenge of gaming with the online world with the ambition of one day being able to entertain the masses with my gaming skill and personality."

     "about": "Hello! My name is Cameron and I\u0027m a child of \u002785 and lifelong gamer located on the West Coast of the USA in beautiful Oregon.\u003cbr\u003e\u003cbr\u003eFrom the earliest moments I could hold an NES controller to now - I\u0027ve known gaming personally for over twenty years.\u003cbr\u003e\u003cbr\u003eBefore I could even understand games I was playing them. I remember never being able to get passed Garland in Final Fantasy because at the time I was too young to figure out how to equip items but dammit if I didn\u0027t try!\u003cbr\u003e\u003cbr\u003eIn my earliest days it was Zelda, Mario, Contra, Secret of Mana, Command and Conquer - you name it! Then the golden age arrived and blew us all away with industry changing titans like Starcraft, Diablo, Halflife and the modding explosion that came with it. I remember when Counterstrike had just a glock, an MP5, and a shotgun. \u003cbr\u003e\u003cbr\u003eAs the gaming revolution developed I kept pace through PC gaming with my friends in old-school LAN parties or weekend online binges. \u003cbr\u003e\u003cbr\u003eI may not be the best at any one game, but I certainly know and appreciate games on a deep fundamental level that I hope will be contagiously entertaining through the lens of my presentation.\u003cbr\u003e\u003cbr\u003eNow I just want to share the joy and challenge of gaming with the online world with the ambition of one day being able to entertain the masses with my gaming skill and personality.\u00a0\u003cbr\u003e",
