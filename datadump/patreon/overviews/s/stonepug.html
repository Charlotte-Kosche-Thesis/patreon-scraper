    "published_at": "2017-01-23T00:21:38+00:00",
    "summary": "\u003cstrong\u003eWelcome to Stonepug Studio\u0027s Patreon Page!\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://stonepug.com/wp-content/uploads/2017/02/Description-1.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWe\u0027re a tight knit cadre of like-minded otakus who have spent many a pleasant evening consuming the visual novels of other studios and it\u0027s our dream to contribute to a medium we love, to take a turn \u00a0sitting at the writer\u0027s desk and producing something that can give our readers a bit of pleasure, a moment of respite, or that resonant feeling that you are not the last human in the universe (that last bit may just apply to me).\u003cbr\u003e\u003cbr\u003eIf all you can contribute is the time and attention you spend reading our VigNettes, then you are already doing something more meaningful than you could know. \u00a0You are welcome at\u00a0\u003ca href=\"http://stonepug.com/\"\u003eour site\u003c/a\u003e, neighbor. \u00a0I hope you enjoy it and find the time to reach out to us on occasion; we will always appreciate hearing from you.\u003cbr\u003e\u003cbr\u003eIf you\u0027re in a position where you can contribute more, though, then that money will go to new characters, new backgrounds, and new illustrations for our VigNettes. \u00a0It will free up time we typically spend being slowly digested by our corporate overlords which will allow for more frequent and higher quality content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s a VigNette?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://stonepug.com/wp-content/uploads/2017/02/Description-2.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eIt\u0027s probably faster to see it than to explain it. \u00a0Come check it out at\u00a0\u003ca href=\"http://stonepug.com/\"\u003estonepug.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo, seriously, what\u0027s a VigNette?\u003cbr\u003e\u003c/strong\u003eI still believe it\u0027s better experienced than explained, but I\u0027ll give it a shot!\u003cbr\u003e\u003cbr\u003eVisual Novel Vignettes, or VigNettes for short, are short stories that are told in a visual novel format. \u00a0How it works is we have a recurring cast of actors and actresses who play different roles for each VigNette. \u00a0These stories may be comedic or dramatic, high concept or low concept, cerebral or puerile, but all will have the common thread that they are worthy of the telling. \u00a0We will never publish a VigNette that we don\u0027t believe in!\u003cbr\u003e\u003cbr\u003eOur acting troupe is currently comprised of nine members: Lorelai, Vivian, Aurora, Kathleen, Stonewall, Pugs, Asimov, David, and Alfred. \u00a0We\u0027re hoping to grow our cast with your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eAny VigNette we\u0027re hosting is free to read in its entirety and we intend to keep it this way! \u00a0However, this also means that we\u0027re funding these project from our own (very) limited resources, and this in turn limits the stories we can tell to the assets that we have created. \u00a0Your patronage will go to securing more sprites and images to work with so we can tell more ambitious tales."
