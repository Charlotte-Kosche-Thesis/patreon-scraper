    "summary": "Are you interested in the scanner radio hobby? \u003cbr\u003e Maybe you have a radio and you have no idea what do to do with it. \u003cbr\u003e Or \u2013 did technology pass you by, and now you are lost?\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eMy name is Phil, and I want to welcome you to Scanner School!\u003c/h3\u003e\n\u003cbr\u003e\nI love this hobby, and I love to share my knowledge with you!     Scanner School is a collection of tutorials that are quick and easy to digest.   From entry level to advanced scanning techniques, we\u0027ll cover it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWe release weekly classes via audio tutorials, also known as Podcasts.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eYou don\u0027t need any high tech devices to listen though.  Simply\u00a0\u003ca href=\"https://www.scannerschool.com\" target=\"_blank\"\u003evisit our website\u003c/a\u003e and there will be a player for each new podcasts. \u003cbr\u003e\u003cbr\u003eFor those with mobile devices, you can take the tutorials with you and listen via\u00a0\u003ca href=\"https://www.scannerschool.com/itunes\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://www.scannerschool.com/stitcher\" target=\"_blank\"\u003eStitcher\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.scannerschool.com/googleplay\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIn addition to Podcasting, we will be bringing you video tutorials, product reviews, scanner classes, and even one-on-one consulting.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.scannerschool.com/mailing-list/\" target=\"_blank\"\u003e\u003cstrong\u003eI suggest signing up for our mailing list so you don\u0027t miss any updates!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat will we be using your Patreon for?\u003c/strong\u003e\u003cbr\u003e\nThese are the services we use to bring Scanner School to you\u00a0\u003cem\u003eeach month\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLibsyn\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003ePodcast hosting\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eKnownhost\n\t\u003cul\u003e\n\t\t\u003cli\u003eWebsite Hosting\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eShutterstock\n\t\u003cul\u003e\n\t\t\u003cli\u003eImages for Website and Social Media\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eConvertkit\n\t\u003cul\u003e\n\t\t\u003cli\u003ee-mail distrobution\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eTemi\n\t\u003cul\u003e\n\t\t\u003cli\u003eWeb based Podcast Transcription Service\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eVirtual Assistant\n\t\u003cul\u003e\n\t\t\u003cli\u003eThe help behind the scene\u003c/li\u003e\n\t\t\u003cli\u003eShe helps me package, publish, and get the podcast to you all.  Without Colleen we would never make a deadline!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eAnd more\n\t\u003cul\u003e\n\t\t\u003cli\u003eThere are other services that I pay for on a yearly basis that I have not included in my monthly expenses.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nThese are just the monthly expenses that it takes to bring Scanner School. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther Expenses\u003c/strong\u003e\u003cbr\u003e\nIn order to launch Scanner School, we had to purchase additional hardware.\u00a0 \u003cbr\u003e\nSome of the hardware we had to purchase were\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMicrophones\u003c/li\u003e\n\t\u003cli\u003eComputer\u003c/li\u003e\n\t\u003cli\u003eOnline training classes\u003c/li\u003e\n\t\u003cli\u003eand other production tools.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBesides the podcast, what else do we have planned for Scanner School?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI would like to purchase some lavalier microphones, backgrounds, lighting, and an overhead camera rig so that I can start to produce tutorials and extra visual content to bring a visual element to Scanner School.\u003cbr\u003e\n\u003cbr\u003e"

     "created_at": "2018-04-03T04:09:32.722264+00:00",
     "description": "In addition to the lower tiers,\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSupporters at this level will receive a 30 minute consulting session per month. \u00a0\u00a0This is at a discount from our normal rate for this service.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cem\u003eThis tier is limited to a small number of subscribers!\u003c/em\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou may ask any scanner radio related questions and I will be happy to answer whatever is troubling you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSome examples of services that could be provided at this level:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eScanner Radio Programming\u003c/li\u003e\n\u003cli\u003eSoftware Setup\u003c/li\u003e\n\u003cli\u003eChoosing the correct equipment\u003c/li\u003e\n\u003cli\u003eUnderstanding new technology\u003c/li\u003e\n\u003cli\u003eStudying for your Amateur Radio License\u003c/li\u003e\n\u003cli\u003eHow to Setup your scanner radio listening station\u003c/li\u003e\n\u003cli\u003eSetting up an SDR\u003c/li\u003e\n\u003cli\u003eUsing UniTrunker\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eEach month you will be entitled to a single session lasting at most 30 minutes over Skype. \u00a0\u00a0I will be able to call those in the US if you don\u0027t have Skype.\u003c/p\u003e",
