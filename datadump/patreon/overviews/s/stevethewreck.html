    "summary": "Hello everyone! My name is Steve. I\u0027m a musician, songwriter and performer living in Orange County, CA. I live for being on stage and in the studio creating music with other talented people. My goal for 2017 is to create, create, create and I hope you can be a part of it!\u003cbr\u003e\u003cbr\u003eWhat is Patreon? It\u0027s an online platform that allows people to become involved in the creative process, and truly support your favorite artists.\u00a0\u003cbr\u003e\u003cbr\u003eHow does it work? As a patron, you can pledge a certain amount for each creation/publication/etc. So instead of pledging a certain lump sum of money for a Kickstarter or Indiegogo project that you\u0027ll hear sometimes up to a year later, through Patreon, you only pay for a creation when it becomes available! For as little as $1 per creation, you can get notified when things become available, and be the first to hear it!\u003cbr\u003e\u003cbr\u003eWhy Patreon? I\u0027ve had some good friends have great success through this website, and through the generosity of patrons, \u00a0Patreon has allowed them to focus more on their craft, and have more time to spend actually creating things without going broke :)\u003cbr\u003e\u003cbr\u003eMost of the songs/videos I\u0027ll be posting here on Patreon will be exclusive to my patrons! From songs that are in the works, to cover videos, live videos, and collaborations with other artists, this is the first place it will be made available!\u003cbr\u003e\u003cbr\u003eI hope you join me on this journey to create create create this year. All comments and suggestions welcome!\u003cbr\u003e\u003cbr\u003e-Steve\u003cbr\u003e"
