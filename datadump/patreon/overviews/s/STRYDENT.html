    "published_at": "2014-06-23T02:26:40+00:00",
    "summary": "\u003cimg src=\"http://th06.deviantart.net/fs70/PRE/i/2013/219/2/6/strydent_wip_by_lordnephalim-d6h216b.png\"\u003e\u003cbr\u003eWHAT IS UP MY NINJAS of the present, past and future!!!?\u003cbr\u003eI am Ewart Da-Souza better know as Strydent on Youtube.\u003cbr\u003eMy videos deal with many topics from; Action figures to Movies to Video games and from time to time \"Slice of life\"...all with a little east coast edge.\u003cbr\u003eCheck me out here \u003ca href=\"https://www.youtube.com/user/STRYDENT\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/STRYDENT\u003c/a\u003e\u003cbr\u003eThe internet tends to have a huge case of the group think, with lots of sheep and few individuals. \u003cbr\u003eI stand as a voice for those who don\u0027t get down with that.\u003cbr\u003e\u003cimg src=\"http://fc08.deviantart.net/fs6/i/2012/160/9/1/e_s_second_costume_by_lordnephalim-dqsocx.jpg\"\u003e\u003cbr\u003eI am a freelance illustrator, social worker and Super hero fanatic\u003cbr\u003ewhose been making vids for about 7 years and in that time soooooo much has changed. \u003cbr\u003eMy comic War of the Gods is under way after soooo many obstacles. \u003cbr\u003eI have a Wife now. \u003cbr\u003eThere is now a little Strydent the 2nd...and much much more!!!\u003cbr\u003eAnd all the while I\u0027ve continued to bring you fun, sometimes thought provoking videos funded by nothing more than whatever is left after I take care of the necessities. I even made youtube Partner early on but never monetized my videos in efforts to keep from having my video content neutered.\u003cbr\u003eIn the mean time, finding the time to be creative is becoming more and more difficult with full time work and part time art.\u003cbr\u003eI\u0027d like to change that with your help.\u003cbr\u003eWith your help, I will be able to make all the vids we both have wanted to see.\u003cbr\u003eAll the Short\u00a0 Joe-Verse films Like this one\u003cimg src=\"http://fc08.deviantart.net/fs70/i/2012/190/e/8/yo_joe____by_lordnephalim-d56m36a.jpg\"\u003e\u003cbr\u003e \u003ca href=\"https://www.youtube.com/watch?v=37cMI2f4x4o\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=37cMI2f4x4o\u003c/a\u003e \u003cbr\u003eAs well as tutorials on drawing and characters design.\u003cbr\u003e\u003cimg src=\"http://fc03.deviantart.net/fs13/i/2007/019/1/5/BLADE_concepts_by_LORDNEPHALIM.jpg\"\u003e\u003cbr\u003eSo feel free to jump in, ask questions and just be a part of this crazy world that I have here for you!\u003cbr\u003e\u003cimg src=\"http://fc08.deviantart.net/fs71/i/2012/333/8/8/tales_of_the_hard_corps_by_lordnephalim-d5mjzwj.jpg\"\u003e\u003cbr\u003eWith your help, we can make all this a reality!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePeace outside.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cimg src=\"http://th06.deviantart.net/fs70/PRE/i/2013/219/2/6/strydent_wip_by_lordnephalim-d6h216b.png\"\u003eWhat\u0027s up may Ninjas!!!?\u003cbr\u003eMy name Ewart Da-Souza aka STRYDENT as the kids call me on You tube.\u003cbr\u003eI\u0027m a Social worker by day, Freelance illustrator by night! \u003cbr\u003eI\u0027ve been on you tube for the last 3 years and the illustration biz for the last 13 years and I\u0027ve done work for many clients from small indie companies to WB. \u003cbr\u003eAs I worked more and more with companies, making their ideas a reality, I realized that I wanted to make my own a reality. And not just by sketching out characters in a sketch book...\u003cbr\u003eI mean the real deal! So I created War of the Gods.\u003cbr\u003eIt\u0027s a book that serves as a \"love letter\" of sorts to my favorite type of comics...\u003cbr\u003eSUPER HERO COMICS.\u003cbr\u003eAlong with my good friend known online as Clarion Prime, we crafted an epic Super hero story that highlights all the things that made us love comics in the first place; from the powers to the costumes and the personalities to=the huge fights and crazy villains.\u003cbr\u003eAll that and we added diversity and a cool 90s Capcom-esque style.\u003cbr\u003eSo far it looks great and I\u0027m hoping you guys dig it too.\u003cbr\u003eAs for You tube, I started making videos as a response to a 1000000% biased \"review\" I saw on an animated movie.\u003cbr\u003eSince that vid I\u0027ve touched on topics such as; Lack of diversity in Videogames, Overpriced exclusive action figures and collectibles, Sexism in the fighting game community as well as hundreds of objective, \"Hype train\" free reviews on Action figures and films both animated and live action.\u003cbr\u003eMy favorite things to review as of late have been Action figures. They serve as a great stress reliever! My favorite collections to review have been...\u003cbr\u003e\u003cimg src=\"http://fc04.deviantart.net/fs70/i/2011/173/a/f/we_run_this_2_by_lordnephalim-d3jnxs1.jpg\"\u003e\u003cbr\u003eDC Universe Classics\u003cbr\u003eand\u003cbr\u003e\u003cimg src=\"http://fc00.deviantart.net/fs70/i/2013/143/7/1/gi_joe_ver_2_0_poster_by_lordnephalim-d66b6ly.png\"\u003e\u003cbr\u003eG.I.JOE(Modern era aka Pursuit of Cobra).\u003cbr\u003e\u003cbr\u003e",

     "description": "With this goal met I can get some higher end Video editing software and create some better or at least different vids.\u003cbr\u003eHigher resolution, better sound, all the good stuff.\u003cbr\u003e\u003cbr\u003e",

   {

     "completed_percentage": 14,
     "created_at": "2014-06-24T18:48:30+00:00",
     "description": "If and when this goal is met, you can expect a whole slew of awesomeness.\u003cbr\u003eI\u0027ll be able to really ramp up production.\u003cbr\u003eMore illustration Tutorials, as in making them a more regular thing.\u003cbr\u003eBetter quality vids. Meaning better software and hardware. This will especially show in figure reviews.\u003cbr\u003eI\u0027ll be able to review a few things I\u0027ve wanted to review and have been asked about, but couldn\u0027t get the chance to.\u003cbr\u003eAnd I will surely never have a single monetized vid on youtube. No ads.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 80000,
     "completed_percentage": 7,
     "created_at": "2014-06-24T18:48:30+00:00",
     "description": "More regularly scheduled shows and the time to do them the RIGHT way.\u003cbr\u003eI\u0027d get some new equipment...A new camera and a better mic to name a few.\u003cbr\u003eThe focus would be on having a slew of \"Shows\" that fit the style I\u0027ve cultivated over the years.\u003cbr\u003e\u003cbr\u003eStrydent\u0027s reviews\u003cbr\u003eJust as I\u0027ve always done. Videos reviewing comics, games and action figures. Just the way you like it!\u003cbr\u003e\u003cbr\u003eSuperhero film attack\u003cbr\u003eSo far I\u0027ve done a few. This would be amped up on steroids with 1 a month.\u003cbr\u003e\u003cbr\u003eOff our brains\u003cbr\u003eThe \"podcast\" you know and love would be done twice a month. Once in the beginning and once at the end of the month.\u003cbr\u003e\u003cbr\u003eForm follows function\u003cbr\u003eIn this new spot, I\u0027d do illustration related tutorials along with showcases of upcoming projects I\u0027m working on, like War of the Gods.\u003cbr\u003eEverything from the first sketch to final pages will be covered. Just for my Ninjas!\u003cbr\u003e\u003cbr\u003eand finally...\u003cbr\u003eMartial Madness\u003cbr\u003eAnother new segment dedicated to martial arts and Martial arts cinema. I\u0027ll have some of my fellow fighters and friends join me as we discuss everything martial arts related that we love!\u003cbr\u003e\u003cbr\u003eAll this and these vids would show up here first and then possibly on youtube later.\u003cbr\u003e\u003cbr\u003eThis would be the dream right here!\u003cbr\u003eI have sooo many things I want to do and soo little time to do it the way things are.\u003cbr\u003eWith your help, I can make this all happen and our community can get a little bit more!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
