    "summary": "Hello there! I\u0027m\u00a0\u003cstrong\u003e\u003ca href=\"https://reasonio.wordpress.com/about-greg/\" target=\"_blank\"\u003eGreg Sadler\u003c/a\u003e \u003c/strong\u003e- a speaker, content producer, and author who makes complex philosophical topics, thinkers, and texts accessible for people from all walks of life. \u00a0\u003cbr\u003e\u003cbr\u003eI have produced over \u003cstrong\u003e1,300 videos\u003c/strong\u003e\u00a0in\u00a0\u003ca href=\"https://www.youtube.com/user/gbisadler\" target=\"_blank\"\u003e\u003cstrong\u003emy main YouTube channel\u003c/strong\u003e\u003c/a\u003e on a wide range of thinkers. I continue to add roughly \u00a0\u003cstrong\u003e250 additional videos\u003c/strong\u003e per year. \u00a0I write about philosophy for a number of online venues, and edit the blog\u00a0\u003ca href=\"http://modernstoicism.com/\" target=\"_blank\"\u003e\u003cem\u003eStoicism Today\u003c/em\u003e\u003c/a\u003e.\u00a0 I appear regularly as a guest on\u00a0\u003ca href=\"https://reasonio.wordpress.com/interviews-and-guest-appearances/\" target=\"_blank\"\u003epodcasts, videos, programs, and websites\u003c/a\u003e. \u00a0I also partner with libraries in my local Milwaukee community to offer lectures, lead the\u00a0\u003ca href=\"https://www.meetup.com/MKE-Stoic-Fellowship/\" target=\"_blank\"\u003eMKE Stoic Fellowship\u003c/a\u003e, and lead the MKE SOPHIA chapter.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of that is work I do for free in order to help thousands of other people find resources, learn, and get excited about Philosophy.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI really want to continue helping people worldwide encounter and study philosophy. \u00a0I\u0027d even like to start\u00a0\u003cstrong\u003eadditional projects, series, and formats \u003c/strong\u003e(for example, a podcast). \u00a0But, like everybody else, I also need to earn a living and support my family\u00a0doing the work I do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWould you like to support my ongoing work?\u003c/strong\u003e \u00a0I\u0027m grateful for any monthly pledge you make - and \u003cstrong\u003ethank you in advance!\u003c/strong\u003e Whether you\u0027ve benefited from my work, and you\u0027d like to give something back - or whether you\u0027d like to support me helping other people encounter and learn about philosophy - \u003cstrong\u003eany amount you pledge makes a difference!\u003c/strong\u003e\u003cbr\u003e"
