Follow my Tumblr\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome to my Patreon!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon will help me reach my life long dream of not starving to death. \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAnd you can help me achieve it!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn all seriousness, tho\u0027. I would love to be able to sustain myself so I could focus more on my projects. Also being able to provide more content for you, guys! \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e: )\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e(My retail job and constant search for freelance is putting that idea in hard mode for now)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOne of my actual dreams involves an original comic I\u0027m working on and I would like to put my whole steam into that project, and maybe host it in some cool website.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eEven if it is \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e$1\u003c/span\u003e\u003c/strong\u003e that would really help a lot \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e: )\u003c/span\u003e \u003c/strong\u003eand I will do my best to not make you feel like you\u0027re wasting your money supporting me and my crazy endeavours.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e*\u2606 So a big THANKYOU in advance for helping me \u003c/strong\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebuy all the cat food I need for my cat girl harem\u003c/span\u003e\u003c/del\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u00a0make my dreams come true ! ! !\u00a0\u2606 *\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
