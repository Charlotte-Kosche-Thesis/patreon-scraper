    "summary": "Hello! My name is Robert, and I make videos on YouTube!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been creating gaming content for 6 years now, over this time I\u0027ve uploaded over 1000 videos to \n\u003ca href=\"https://www.youtube.com/channel/UCHcGF97GA3W3k72jangweOg\" rel=\"nofollow\" target=\"_blank\"\u003emy channel\u003c/a\u003e, consisting of Let\u0027s Plays and the occasional song performance or vlog.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C2GgvKmVQAA7OjA.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nOver my time on YouTube I\u0027ve created over 30 complete Let\u0027s Plays! My most popular content tends to be Let\u0027s Plays of various Super Mario 64 rom-hacks, such as \u003ca href=\"https://www.youtube.com/playlist?list=PLIi0JBFpcuLIMVGvMsknWWsh4HqSQ2uzS\" rel=\"nofollow\" target=\"_blank\"\u003eKaizo Mario 64\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/playlist?list=PLIi0JBFpcuLL4Q-CKVfg-83LEZBd-qGV8\" rel=\"nofollow\" target=\"_blank\"\u003eLast Impact\u003c/a\u003e. My other series include other Nintendo series such as \u003ca href=\"https://www.youtube.com/playlist?list=PLIi0JBFpcuLLbktajPCleT_c5DobC8lHT\" rel=\"nofollow\"\u003eKirby: Planet Robobot\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/playlist?list=PLIi0JBFpcuLLmvXz1mSf92hcpTzwTFJ2v\" rel=\"nofollow\"\u003eEarthbound\u003c/a\u003e. I also branch out to other non-Nintendo series, such as \u003ca href=\"https://www.youtube.com/playlist?list=PLIi0JBFpcuLKwTJpflgrH68BWpBdFZJUX\" rel=\"nofollow\"\u003ePortal 2\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/playlist?list=PLIi0JBFpcuLITDSGfnRZoy8BOqtFzBK7C\" rel=\"nofollow\"\u003eBastion\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C2G6TeBUoAQ5z1v.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI also run a co-operative channel with \u003ca href=\"https://www.youtube.com/user/NeoDarkraiTV\" rel=\"nofollow\" target=\"_blank\"\u003eNeoDarkraiTV\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/user/TheGamingGuru51\" rel=\"nofollow\" target=\"_blank\"\u003eTheGamingGuru51\u003c/a\u003e called \u003ca href=\"https://www.youtube.com/user/TheLPBrigade\" rel=\"nofollow\" target=\"_blank\"\u003eThe Let\u0027s Play Brigade\u003c/a\u003e. On this channel we play multiplayer games together and race against each other in one-player games, like \u003ca href=\"https://www.youtube.com/playlist?list=PLrPtX7qDBOM-kHL5AA-uWn5cZlgjsBCaK\" rel=\"nofollow\"\u003eMario \u0026amp; Luigi: Superstar Saga\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/playlist?list=PLrPtX7qDBOM9clwUgn1Endy4K06nlRFt1\" rel=\"nofollow\"\u003e100% Orange Juice\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nBefore now, I had not accepted any donations or had any way to support the channel, however with Patreon I will finally have a way to do that while also providing rewards in return!\u003cbr\u003e\u003cbr\u003eThank you so much if you decide to support me! And even if you don\u0027t, my content on YouTube will always be available and free!\u003cbr\u003e\u003cbr\u003e- Robert \u0026lt;3\u003cbr\u003e"
