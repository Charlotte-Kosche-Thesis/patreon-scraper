    "summary": "\u003cstrong\u003eHello there Internet Users ;3\u003c/strong\u003e\u003cbr\u003eI\u0027m Shirona, A Singapore Based Cosplayer/ Photographer in the making.\u003cbr\u003eThankies for coming to check out my page~ \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eMy Social Media Handles are:\u003c/strong\u003e\u003cbr\u003eInstagram: @Shirona.K_Cosplay (Mainly all my cosplay posts go here)\u003cbr\u003eFacebook Page: @ShirokumaPhotography (My Photography stuff)\u003cbr\u003eTwitter: @ShironaKurosawa (Bunch of randomness)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eA Little Information about me!\u003c/strong\u003e\u003cbr\u003eI\u0027ve been Cosplaying since 2013 but only got more into the community in 2016.\u003cbr\u003eCosplaying has really been my get away as it helps me get over my Social Anxiety and helped me meet a ton of new people from all walks of life and even got me to interact with a bunch of different people, even outside Cosplay! \u003cbr\u003eMy job in Part-Timing gives me enough pay to survive on day-to-day items like food, transport and my phone bill and there is a bit left over that I put towards my Cosplay, but it is never enough... So this is where you guys come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy Patreon? \u003c/strong\u003e\u003cbr\u003eAs many of you guys should know, Cosplay is a very expensive hobby and even the easiest Costumes can easily cost $50. Wigs, Makeup, Costumes and Accessories are very costly and even with strict budgets, Cosplayers can still fork out extra money for materials! So, By pledging money every month, people like us can create more content like better Costumes and Photos while still giving back to you pledgers in the form of behind-the-scenes, Patreon only access to photos and more! \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eShould I Pledge? Why Should I Pledge? \u003c/strong\u003e\u003cbr\u003eLet\u0027s get this clear! I am not forcing you to give me money! Pledging is a form of supporting the things you like that I do However, there are other ways to support without money! I will always still be posting on my Instagram and other Social Media Handles which you can follow but Patreon is just where I will be posting more Exclusive Materials such as Early Releases of Future Stuff which does cost money.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhere does the money I pledge go to?\u003c/strong\u003e\u003cbr\u003eMost of the money you pledge will go to Costumes and extras will be to Printing Services, Mailing Services and Location Booking (Exm: Studio)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eF.A.Q\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow does pledging work?\u003c/strong\u003e\u003cbr\u003eThe moment you click \"Become a Patreon\" It will bring you to a page where you can choose how much you want to pledge!\u003cstrong\u003e Pledges start from $1 onward\u003c/strong\u003e and will be \u003cstrong\u003echarged monthly\u003c/strong\u003e. \u003cem\u003eLike I said, the more you pledge, the more rewards you get! \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen do I get my rewards?\u003c/strong\u003e\u003cbr\u003eThis depends on tier! Basic $1 Tiers can only access limited items until the official open date while Bronze onwards can unlock content more days before the release date.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat kind of shoots do you do?\u003c/strong\u003e\u003cbr\u003eThe types of shoots I will be doing are from Character to Lewds. No Nudity in any of my shoots. Photos will be clearly listed as NSFW if it is a Lewd Shoot.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat can I expect by supporting you through Patreon?\u003cbr\u003e\u003c/strong\u003eYou can expect a lot! I ensure everything will be of good quality so do Pledge and Support me!~\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThis Patreon only started 17/2/18 so do bear with me as I am just starting out on Patreon!\u003c/strong\u003e"
