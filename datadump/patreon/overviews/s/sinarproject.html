    "summary": "Sinar Project is a collection of related open source projects which consists of open data providers as well as applications that make information accessible to Malaysian citizens. Our tools are also used internationally in countries such as Myanmar.\u003cbr\u003e\n\u003cbr\u003e\nWe support the \n\u003ca href=\"http://www.openingparliament.org/declaration\"\u003eDeclaration on Parliamentary Openness \u003c/a\u003eand any Malaysian organizations working on any of the goals listed in this declaration.\u003cbr\u003e\n\u003cbr\u003e\nWe are a non-profit project and non-partisan. We make the information and tools available freely and reusable by all.\n\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOur Projects\u003c/h2\u003e\u003ch3\u003ePopit 2.0\u003c/h3\u003ePopIt helps you make and maintain\u00a0information about politicians, politically exposed persons (PEPs) and their memberships in organizations and generates open data to power your project. It is an open source, open standards based database an API that provides sites with open data on legislative assemblies and elected representatives for Malaysia such as\u00a0\u003ca href=\"http://mymp.undimsia.com\"\u003eMyMP\u003c/a\u003e \u00a0and also in Myanmar via\u00a0\u003ca href=\"http://openhluttaw.info/my_MM/\"\u003eOpenHluttaw\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sinarproject.org/en/updates/research-intern-blog-catherine-ooi-zi-min/OngKianMingBahasaMelayu.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CqSUWD4UIAAF3_5.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eParliamentary and Government Documents Archive\u003c/h3\u003e\u003ca href=\"http://pardocs.sinarproject.org\"\u003epardocs.sinarproject.org\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://govdocs.sinarproject.org\"\u003egovdocs.sinarproject.org\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.parlimen.gov.my/\"\u003eMalaysian Parliament website\u003c/a\u003e only provides on-line copies of the Hansard which are the transcript of oral questions and answers in Parliament. There is also a wealth of written replies to oral and written questions submitted that are not discussed in parliament. Written answers provide a wealth of information such as crime statistics, government expenditures and other information that are not accessible publicly online.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C4lrGLjUcAEvAZp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eAnd many more..\u003c/h3\u003eThis is just a few of our more popular projects. The team works on various other areas of work such as running CSO open data portal at data.sinarproject.org, Internet censorship monitoring and tech and digital rights training and support to other rights and transparency NGOs in Malaysia and South East Asia.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://sinarproject.org/en/projects\"\u003eBrowse all of our ongoing projects at our website.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://c1.staticflickr.com/1/462/32258750040_7cc9922372_c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eTeam\u003c/h2\u003e\nThe team is made up of a talented\u00a0and experienced group of Malaysians with local and international NGO experience, along with a range of tech and communication skills. Your support allows us some of us to work full time so the projects and initiatives can have better impact.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eKhairil Yusof\u003c/h3\u003e\n\u003ch4\u003eCoordinator\u003c/h4\u003e\n\u003ca href=\"mailto:khairil.yusof@sinarproject.org\"\u003ekhairil.yusof@sinarproject.org PGP ID:  889164CB\u003cbr\u003e\n\u003cimg src=\"https://farm8.staticflickr.com/7261/7606252186_96900955b6.jpg\" style=\"margin: 0px; float: none;\" title=\"Photo By Horng Yih Wong CC-By-SA-NC\"\u003e\u003cbr\u003e\n\u003cem\u003ePhoto by \u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003ca href=\"https://www.flickr.com/photos/horngyih/\"\u003eHorng Yih Wong\u003c/a\u003e - Creative Commons Attribution-Share-Alike-None-Commercial\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nKhairil Yusof coordinates project implementations, funding, engagement and overall direction of Sinar Project. He works on open government and open parliament initiatives. He also helps conducts training to help build technical capacity for other civil society organizations. In the past, he used to worked on the International Open Source Network project as part of the UNDP Asia-Pacific Development Information Programme promoting adoption of open source, open standards and open content to developing countries in Asia-Pacific region. Has extensively worked with various government agencies, private sector and civil society for ICT for development issues.\n\u003cbr\u003e\n\u003cbr\u003e\nEven though he is not as skilled in languages as his fellow team mates, but he primarily speaks Python, and a smattering of Go. In what little (if any) personal time left after spending time with his kids, he plays basketball, dabbles in gardening, playing keyboard and following what\u0027s happening in the different fields of design. \n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eNg Swee Meng\u003c/h3\u003e\u003ch4\u003eChief Technologist\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"https://farm9.staticflickr.com/8624/15337985323_50e6881f3b.jpg\" style=\"margin: 0px; float: none;\"\u003e\u003cbr\u003e\nNg Swee Meng is Sinar\u0027s resident hybrid code monkey and server monkey for Sinar Project. Professionally experienced as a software engineer/programmer building web and backend applications in various environment. The tools of his choice are Linux, Python and Puppet. Generally, Ng Swee Meng spend the rest of his time on computer games and books. Occasionally, he is working hacking on code for fun and not necessarily profit. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTan Sze Ming\u003c/h3\u003e\u003ch4\u003eProgramme Officer\u00a0\u003c/h4\u003eszeming@sinarproject.org\u003cbr\u003e\nPersonal PGP ID: 1364EF9D\n\u003cbr\u003e\n\u003cimg src=\"http://sinarproject.org/en/about/team/profilepic.jpg/@@images/78e23ac8-91d2-478e-b0c1-d118cf167a5c.jpeg\" style=\"margin: 0px; float: none;\" title=\"\"\u003e\u003cbr\u003e\nSze Ming @ Ming manages and oversees projects, works on fundraising and building the networks of international and local CSOs. Works on digital rights, freedom of expression/information and culture of openness. In the past a student activist and a part time environmentalist. Has worked for the offices of several Malaysian State Assemblymen/women. Has vast experiences and knowledge on legislation and government policies. Currently, Sze Ming has an on-going side project with a group of young environmentalists with a purpose to empower and raise awareness, building capacity among youth to take action against climate change. Despite being active in the activism scene, Sze Ming loves travelling, photographing, designing posters and working on the go. Tweets on @eikologyy\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMichael Leow\u003c/h3\u003e\u003ch4\u003eProject Officer (Freedom of Information)\u003c/h4\u003e\u003cbr\u003e\n\u003cimg src=\"https://farm9.staticflickr.com/8739/17009459621_2bca81ca47.jpg\" style=\"margin: 0px; float: none;\"\u003e\u003cbr\u003e\n\tMichael is volunteering with Sinar Project since 2015 while on a year sabbatical from being IT Manager at Carlist.my.\n\u003cbr\u003e\n\tHe is taking a lead on the Freedom of Information Enactment efforts including deploying the Alaveteli platform, engaging FOIE stakeholders and getting buy-in from Selangor, Penang government. Usually, Michael have several systems hat on; playing with Ansible and Docker. When putting on dev hat, he mainly in PHP language but learning Go for 2015!\n\u003cbr\u003e"
