     "about": "Sommer is a mindset\nmentor, NLP Practitioner, author, speaker and online wellbeing educator. \u003cbr\u003e\u003cbr\u003e\n\nSommer\u2019s\nunique coaching methods come from a personal tragedy \u2013 her father became a\nquadriplegic due to a work accident 20 years ago and it inspired her to spend years\nstudying the brain and the power of thought over health and success in business\nand in life. \u003cbr\u003e\u003cbr\u003e\n\nSommer\npracticed her methods by coaching and training CEO\u2019s, executives and\nentrepreneurs for physical and mental strength. Her success was profound and\nher clients \u2013 who began as highly stressed, unfit and unhealthy individuals \u2013\ntransformed into what they like to call \u2018zen\u2019\u2026moving through their stressful\ndays with peace, clarity and presence along with a sense of strength on all\nlevels.\u003cbr\u003e\u003cbr\u003e\n\nSommer\nbelieves health and wellbeing must be the number one priority in any person\u2019s\nday as it is the very thing that fuels success in all areas of life. It will\nincrease your threshold and give you the strength to move through challenges\nseeing them only as learning opportunities moving you closer to your dream\nlife. \u003cbr\u003e\n\n\u003cbr\u003eSommer is a\nblack belt martial artist, has competed in fitness competitions and enjoys\ntaking on a new challenge each year to keep her sharp and inspired in training\nand in life.\u003cbr\u003e\u003cbr\u003e\n\nShe has\nearned her reputation as a true inspiration because she lives and breathes what\nshe teaches. \u003cbr\u003e\u003cbr\u003e\n\nHer greatest\ndesire is to change the way the world thinks and feels about health, wellbeing\nand success by teaching the power of thought so you make the \u201cchoice\u201d to feel\namazing, alive and energised every day.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSommer\u2019s Quote:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003e\u201cIt is your MIND that makes you fit, strong,\nsuccessful in life\u2026not your actions\u2026Your actions are merely the symptom of what\nyou choose to think\u2026and your experiences are merely the symptom of what you\nchoose to think AND feel. At any point\u2026your thoughts can cause you to stop,\nturn around and go home\u2026\u201d\u003c/em\u003e\u003cbr\u003e",
