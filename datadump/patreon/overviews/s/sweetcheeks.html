    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(156, 18, 42);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(25, 120, 200);\"\u003eRecently, I started to do fun video game streams where I wear cute clothes while playing games! However, \u003cstrong\u003eso far I\u0027ve been a bit limited in what I can do during streams, as well as when I can stream games due to the fact that I don\u0027t currently have my own place\u003c/strong\u003e. So I set up this Patreon to see if I can get enough support to start living on my own, where I can stream whenever I want to.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(156, 18, 42);\"\u003eUnlock more rewards as support grows!\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(25, 120, 200);\"\u003eThe basic plan so far is that \n\u003cstrong\u003eas I gain more support through Patreon, I\u0027ll add more cool rewards and tiers and start doing more and more neat stuff for you guys!\u003c/strong\u003e This will also keep me from overwhelming myself right off the bat with a ton of stuff to do each month. Gotta start off simple!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(156, 18, 42);\"\u003eSupport website development!\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(25, 120, 200);\"\u003eAs some of you might know from watching my previous streams,\u00a0\u003cstrong\u003eI would very much like to make a website dedicated to this sort of stuff so that others can have a place to do what I do as well.\u003c/strong\u003e So keep in mind that your support means helping me pay for necessary services related to that as development progresses as well! (domain name, web hosting, rtmp servers, etc.)\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(156, 18, 42);\"\u003eDiscord extras!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(25, 120, 200);\"\u003eI spend a lot of time on Discord, so don\u0027t be surprised if you get a little something extra for your support after joining my server!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(156, 18, 42);\"\u003eSince this is the first time I\u0027m doing this, I\u0027ll be sure to add more to this as well as the goals and tiers later as I go. I\u0027ll be sure to let you guys know what I add as I do so!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e"
