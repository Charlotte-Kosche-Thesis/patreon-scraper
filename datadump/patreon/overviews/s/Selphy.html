    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17794937\"\u003eFAQ f\u00fcr non-Patrons\u003c/a\u003e |\u00a0 \u003ca href=\"https://www.patreon.com/posts/faq-fur-patrons-17795035\"\u003eFAQ f\u00fcr Patrons\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/17600986\"\u003eZum Thema Unterst\u00fctzung\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://puu.sh/zqLw3/86d08abf29.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHi, ich bin Selphy!\u003cbr\u003e\n\tIch bin 21 Jahre alt und komme eigentlich aus so \u0027nem Kuhkaff in Bayern, bin aber 2017 alleine nach Hamburg gezogen, wo ich nun eine Schauspielausbildung mache.\u003cbr\u003e\n\tMein Ziel ist es, in Zukunft und nach Abschluss meiner Ausbildung als Sprecherin f\u00fcr Synchron, Games, H\u00f6rspiele etc. zu arbeiten, wobei ich mittlerweile schon neben der Schule hin und wieder bei verschiedenen Produktionen als Sprecherin mitwirken darf, was mir unheimlich Spa\u00df und praktischerweise Referenzen f\u00fcrs weitere Berufsleben bringt.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://puu.sh/zqMLR/f9f2cd11bc.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIch streame auf Twitch! Und das sogar regelm\u00e4\u00dfig. Oha.\u003cbr\u003e\n\tAls ich das erste Mal auf\u00a0\u003cem\u003e\u201e\u003c/em\u003eStreaming starten\u003cem\u003e\u201c\u003c/em\u003e\u00a0geklickt habe, wusste ich ehrlich gesagt noch nicht viel \u00fcber Twitch oder \u00fcbers Streamen an sich.\u003cbr\u003e\n\tDer Austausch mit meiner Community, die ich auf YouTube durch meine Coversongs (meist eingedeutschte Lieder aus dem japanischen Musikbereich) bisher versammeln konnte, hat mich aber irgendwie fasziniert und mein Interesse daran geweckt, weiterzumachen.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIch bin ein sozialer Kr\u00fcppel.\u003cbr\u003e\n\tNo joke. Ich bin awkward af, ein kommunikativer Tollpatsch, introvertiert bis zum Mond und wieder zur\u00fcck und dazu auch noch Autist. Aber dieses Geben und Nehmen, das ich im Chat mit meiner Community, mit euch, finde, macht mir so viel Spa\u00df, macht es immer einfach(er) f\u00fcr mich, mich auszudr\u00fccken, und sorgt daf\u00fcr, dass ich wirklich Freude daran habe, neue Menschen kennenzulernen ... meistens!\u003cbr\u003e\n\t\u003cbr\u003e\n\tIch bin unendlich froh dar\u00fcber, mittlerweile so viele tolle Leute aus meiner Community getroffen zu haben. Erst durchs Streamen wei\u00df ich nun, wer sich da \u00fcberhaupt die ganze Zeit lang meine Coversongs angeh\u00f6rt hat und welche Pers\u00f6nlichkeit sich hinter den Nicknamen versteckt.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://puu.sh/zqNWb/4d84523a56.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWeil ich meinen Traum verwirklichen will und daf\u00fcr Unterst\u00fctzung brauche.\u003cbr\u003e\n\tAls ich begann zu streamen und zur Anfangszeit meiner Schauspielausbildung habe ich gekellnert. Der Job war der Horror f\u00fcr mich. Aber ich brauchte Geld f\u00fcr die Schule und habe mich deswegen v\u00f6llig verausgabt bei einem Job, der mich auf Dauer kaputt gemacht h\u00e4tte.\u003cbr\u003e\n\tUnbezahlte \u00dcberstunden, 12h-Arbeitstage ohne Pausen (nein, srsly, es gab keine Pausen), mir zustehendes Trinkgeld, das ich unbedingt brauchte, aber oft nicht erhalten habe (wir reden hier von \u003cstrong\u003eeiner Menge\u003c/strong\u003e Trinkgeld), und nicht zu vergessen die freundlichen Mitarbeiter, die mir Sachen in meine Getr\u00e4nke gekippt haben.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAls mir Stunden gek\u00fcrzt wurden, habe ich dann gek\u00fcndigt. Ich nahm mir vor, das zu tun, was mir von allen Seiten geraten wurde - Pause machen. Ich habe nun die freien Tage genutzt und \u00f6fter/regelm\u00e4\u00dfiger als vorher gestreamt, weil es mir Spa\u00df gemacht hat und eine gewisse Form von emotionaler Entspannung mit sich brachte.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMit der Zeit bekam ich so viel Unterst\u00fctzung von meinen Zuschauern, dass ich es sogar f\u00fcr kurze Zeit schaffte, meine Kosten zu decken. Und das, was mich total begeisterte, war: \u003cstrong\u003eIch hatte Zeit! Zeit, die ich in meinen Traum investieren konnte.\u003cbr\u003e\n\t\u003c/strong\u003eIrgendjemand da drau\u00dfen denkt sich jetzt \u201eLul, faul im Bett rumliegen?\u201c. Sehr naheliegend, aber nein. Durch meine Depression habe ich einen Drang entwickelt, der mich dazu antreibt, alles an M\u00fche und Zeit, was mir zur Verf\u00fcgung steht, so gut es geht in meine Zukunft, in etwas, das mir wichtig ist, zu investieren.\u003cbr\u003e\n\tIch bin dadurch sehr oft angespannt - k\u00f6rperlich und emotional - jedoch ziehe ich somit aus der Depression meinen st\u00e4ndigen Antrieb, um produktiv zu sein f\u00fcr etwas, das mir am Herzen liegt. Etwas, das ich (endlich) f\u00fcr mich gefunden habe. Etwas, das ich erreichen m\u00f6chte.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIch stehe noch ganz am Anfang, aber die Zeit, die ich durchs Streamen gewonnen hatte, konnte ich daf\u00fcr nutzen, Demos aufzunehmen, mich f\u00fcr Produktionen zu bewerben, an Castings in anderen St\u00e4dten teilzunehmen und tats\u00e4chlich Arbeit als Sprecherin zu finden, was als Anf\u00e4nger ohne jegliche Art von Kontakten mehr als schwierig ist.\u003cbr\u003e\n\tIch versuche, mich st\u00e4ndig zu verbessern, an mir (als Sprecherin) rumzumeckern, mich noch mehr zu verbessern und mir einfach nur wirklich M\u00fche zu geben.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIch habe keinerlei weitere Unterst\u00fctzung, was die Finanzierung meines Traums angeht. Alle Kosten; Miete, Schule, Strom, Fr\u00fchst\u00fccksbr\u00f6tchen am Morgen etc. trage ich selbst.\u003cbr\u003e\n\tKein BAf\u00f6G, Kindergeld oder heimliche 500\u20ac Taschengeld im Briefkasten von imagin\u00e4ren reichen Verwandten.\u003cbr\u003e\n\tMir war von Anfang an bewusst, dass ich einen sehr riskanten Weg einschlage.\u003cbr\u003e\n\tJedoch ist es der einzige Weg, der f\u00fcr mich infrage kommt, weshalb ich nicht davon ablassen kann, will und werde.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://puu.sh/zqPKP/10c34a44a8.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tEs h\u00f6rt sich immer nach einem kitschigen Klischee an, aber tats\u00e4chlich z\u00e4hlt jeder Patron. Egal ob du dich daf\u00fcr entscheidest, mich mit 100\u20ac oder 1\u20ac im Monat zu unterst\u00fctzen - es summiert sich. Und ich bin dankbar f\u00fcr jeden Einzelnen, der sich daf\u00fcr entscheidet, mir auf meinem Weg zu helfen.\n\u003c/div\u003e"
