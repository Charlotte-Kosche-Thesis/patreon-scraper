    "summary": "\u003cstrong\u003eFor all my patrons \u2013 new photography/prose every single day, and new \u003cstrong\u003epoems\u003c/strong\u003e, short films, and music as it\u0027s created! You see everything a day (or more) before it\u0027s posted publicly.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor 10 years now, I\u0027ve kept a daily journal of my photography, poetry, prose, and moving pictures on \nFlickr that I call \"a boy at his volcano\". You can browse the archive \nhere: \u003ca href=\"https://www.flickr.com/photos/fetusboy/.\"\u003eflickr.com/photos/fetusboy/.\u003c/a\u003e These are my endless wanderings around the place that I call home, the backroads and alleys and forgotten corners of Nova Scotia, and the words I write on the way.\u003cbr\u003e\u003cbr\u003eFor a decade, I\u0027ve created almost entirely in a kind of vacuum, oscillating between work as a wedding photographer, gallery owner, street busker, and anything else that\u0027s come my way. As an irrepressible (or perhaps entirely repressible) introvert in rural Canada, the struggle always hinges on getting myself to a world out of reach \u2013 and when you\u0027re a shy kid, the world feels far away wherever you are. The support of people reaching out has meant everything, it\u0027s the brightest possible reason to keep going.\u003cbr\u003e\u003cbr\u003eThis is my opportunity to take the edge off a little, reduce complication while reaching out to more people, and push myself to create more things daily, as much unrestrained expression as possible. I\u0027m getting back in the rhythm of face-to-face connection, words to eyes to ears. Let\u0027s get growing.\u003cbr\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/berserkerpoetry/\"\u003efacebook.com/berserkerpoetry/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://www.instagram.com/steveskafte/\"\u003einstagram.com/steveskafte/\u003c/a\u003e\u003cbr\u003eEtsy: \u003ca href=\"https://www.etsy.com/shop/Photofables\"\u003eetsy.com/shop/Photofables\u003c/a\u003e\u003cbr\u003e"
