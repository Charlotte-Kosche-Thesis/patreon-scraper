    "summary": "\u003cimg src=\"http://redcoatcat.com/salonkitty/patreon_top_banner.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll art is intended for adult audiences\nonly. \u003c/strong\u003e\u003cbr\u003eOur main project on here is creating anthropomorphic comics\nand pin ups that range in stories,  characters, themes and content\nunder 4 unique titles.   Some comics are longer on going stories,\nsome are short and sweet.\u003cbr\u003eOur goal is to provide comics with a\nregular update schedule of a page a week to start, with the idea that in\nthe future we can provide faster updates more than once a week.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://redcoatcat.com/salonkitty/watyouget.png\"\u003e\u003cbr\u003e\u003cstrong\u003ePatreon exclusive?\u003c/strong\u003e\u003cbr\u003eMajority of this\ncontent will be for Patreon online, we will release some content\npublicly online but it will be at a lower res and for pin ups only\none variant as Patreon supporters will get all versions.\u003cbr\u003eOur patreon\nis the focus, than twitter and any other websites after that.\u003cbr\u003e\u003cimg src=\"http://redcoatcat.com/salonkitty/patreon_sketchexamples.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSketch Request each month:\u003c/strong\u003e\u003cbr\u003eEach\nmonth will have a sketch request form that patreons can fill out,\nsome months it will have a theme other months it will be just open\nend.  \u003cbr\u003eAt least one request will be randomly picked, done in grey/white and\nif we have any free time we will try to make room for more.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eComic and Pin Up Voting:\u003c/strong\u003e\u003cbr\u003eWe want to\nknow what our audience wants to see so we will offer three short\nsummaries of up coming comics, with some design work so our audience can vote on what they\nwant to see next. \u003cbr\u003eFor pin ups we will list content, setting,\nspecies involved and maybe include rough thumbnails. \u003cbr\u003e\u003cimg src=\"http://redcoatcat.com/salonkitty/comictitle.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat are\nthe comic titles:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFable\u003c/strong\u003e\u003cbr\u003e-Based in an Ancient world like setting\nfeature quads, anthro and taur characters.\u003cbr\u003e\u003cstrong\u003eZeitlos\u003c/strong\u003e\u003cbr\u003e-Anthropomorphic comics inspired by Medieval to Industrial period.\u003cbr\u003e\u003cstrong\u003eMenagerie\u003c/strong\u003e\u003cbr\u003e-Anthropomorphic comics set in the 80s to early 2000s focusing on relationship dynamics including bdsm.\u003cbr\u003e\u003cstrong\u003eAstray\u003c/strong\u003e\u003cbr\u003e-Set in Post Apocalyptic world where humanity has\ndisappeared and animals are evolving. Featuring only Quads. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://redcoatcat.com/salonkitty/profile_potatoes.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan\u0027t donate just now?\u003c/strong\u003e\u003cbr\u003eIf you follow\nus on Twitter we will announce when some content will become public, as\nwell  updates on the patreon and more.\u003cbr\u003e\u003ca href=\"https://twitter.com/salonkittyart\"\u003etwitter.com/salonkittyart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are on Telegram as well under Salonkitty and our group @\u003cbr\u003e\u003ca href=\"https://t.me/joinchat/HCibWBDTCM8iSCcDr2jTmw\"\u003ehttps://t.me/joinchat/HCibWBDTCM8iSCcDr2jTmw\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/salonkittyart\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
