    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/l/linea-de-flores/gifs-animados-linea-de-flores-1311470.gif\" style=\"width: 98px;\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-KM28F-FGn84/WiA8rG-NJ5I/AAAAAAAAEAM/GvcZNAPwoeEh9U2YpvelJG7ggh5d3b1BgCLcBGAs/s1600/bienvenido.gif\" style=\"width: 305px;\"\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/l/linea-de-flores/gifs-animados-linea-de-flores-1311470.gif\" style=\"width: 103px;\"\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://4.bp.blogspot.com/-HG4wA7Lzou0/Wg-kBtxyNfI/AAAAAAAAD7w/s08EUmw63DIVNHaBJzs3bMCIRxhcio_YgCLcBGAs/s1600/facey.gif\" style=\"color: rgb(192, 80, 77); background-color: initial; width: 73px;\"\u003e\u00a0\u003cstrong style=\"color: rgb(192, 80, 77); background-color: initial;\"\u003e\u003c/strong\u003e\u00a0\u003cimg src=\"https://2.bp.blogspot.com/-FEt9rnu1-j0/WiA8seMJ2fI/AAAAAAAAEAY/bmy4TXXtroQ2O7wAabIWlYV0OL87RYc_ACLcBGAs/s1600/quien.gif\"\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://www.gifs-animados.es/brillosas-imagenes/e/estrellas/gifs-animados-estrellas-6409931.gif\" style=\"width: 21px;\"\u003e\u00a0Me llamo Sara Feria, tambi\u00e9n conocida como Sarina, anteriormente conocida como Hime!\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.gifs-animados.es/brillosas-imagenes/e/estrellas/gifs-animados-estrellas-6409931.gif\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eMe dedico a estudiar \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eactuaci\u00f3n\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ey\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003etrabajo en\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003edoblaje\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e y mi tiempo libre lo dedico a hacer\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ecosplay.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://4.bp.blogspot.com/-HG4wA7Lzou0/Wg-kBtxyNfI/AAAAAAAAD7w/s08EUmw63DIVNHaBJzs3bMCIRxhcio_YgCLcBGAs/s1600/facey.gif\" style=\"width: 72px; color: rgb(192, 80, 77);\"\u003e\u00a0\u00a0\u003cimg src=\"https://3.bp.blogspot.com/-mvznfIl_EKk/WiA8sPTknsI/AAAAAAAAEAU/Dw2qGVdJuKg3Cad53phH4C2jxt7MzpoWACLcBGAs/s1600/por-que.gif\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://www.gifs-animados.es/brillosas-imagenes/e/estrellas/gifs-animados-estrellas-6409931.gif\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0Patreon\u003c/span\u003e \u003c/strong\u003ees una plataforma en la que puedes \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eapoyar\u003c/span\u003e\u003c/strong\u003e a artistas y creadores de contenido para que puedan continuar haciendo lo que a ti tanto te gusta, aportando cierta cantidad de tu elecci\u00f3n a cambio de varias recompensas!\u003cbr\u003e\u003cimg src=\"http://www.gifs-animados.es/brillosas-imagenes/e/estrellas/gifs-animados-estrellas-6409931.gif\" style=\"width: 21px;\"\u003e Puedes elegir el monto a aportar y en cualquier momento puedes dejar de hacerlo. Mientras mayor sea tu suscripci\u00f3n, \u00a1obtendr\u00e1s mejores recompensas!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gifs-animados.es/brillosas-imagenes/e/estrellas/gifs-animados-estrellas-6409931.gif\" style=\"width: 21px;\"\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u00bfPara qu\u00e9 utilizar\u00e9 tus aportes?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDurante el periodo abarcado desde el a\u00f1o 2010 al 2014 me dediqu\u00e9 activamente a hacer diversos cosplay. Sin embargo, llevo un tiempo haci\u00e9ndolo de manera espor\u00e1dica debido a los estudios y m\u00e1s recientemente el trabajo, adem\u00e1s de la vida independiente, ya que no he contado con el tiempo y los recursos para continuar haci\u00e9ndolo de manera continua.\u003cbr\u003eCon los aportes de Patreon, me he decidido a volver a realizar cosplay de manera m\u00e1s constante. Por lo tanto, \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003econ tu ayuda voy a \u003cstrong\u003einvertir\u003c/strong\u003e en\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e Cosplay\u003c/span\u003e, \u003c/strong\u003ees decir:\u003cstrong\u003e pelucas, maquillaje, bodypaint, props, tela, zapatos, sesiones de fotos para prints, etc.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://4.bp.blogspot.com/-HG4wA7Lzou0/Wg-kBtxyNfI/AAAAAAAAD7w/s08EUmw63DIVNHaBJzs3bMCIRxhcio_YgCLcBGAs/s1600/facey.gif\" style=\"width: 75px; color: rgb(192, 80, 77);\"\u003e\u00a0\u003cimg src=\"https://3.bp.blogspot.com/-egoEMyuMAwk/WiA8rLJN4JI/AAAAAAAAEAQ/L-BSzAeQcHsiF7I-pIDbsm7RD_RrCiHYgCLcBGAs/s1600/ganas.gif\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/c/corazones/gifs-animados-corazones-5073281.gif\"\u003e Saludos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/c/corazones/gifs-animados-corazones-5073281.gif\"\u003e Zings\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/c/corazones/gifs-animados-corazones-5073281.gif\"\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eVer material que no subo a mis otras redes sociales.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/c/corazones/gifs-animados-corazones-5073281.gif\"\u003e\u003c/span\u003e\u00a0Votar por pr\u00f3ximos cosplay\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-HG4wA7Lzou0/Wg-kBtxyNfI/AAAAAAAAD7w/s08EUmw63DIVNHaBJzs3bMCIRxhcio_YgCLcBGAs/s1600/facey.gif\" style=\"width: 73px; color: rgb(192, 80, 77);\"\u003e\u00a0\u00a0\u003cimg src=\"https://1.bp.blogspot.com/-dr0dSYqeu0Q/WiA8rBcmXUI/AAAAAAAAEAI/_nJCyWzuOu01dSVrRlUGfw9W65GOKusWwCLcBGAs/s1600/faq.gif\"\u003e\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.gifs-animados.es/poco-imagenes/poco-imagenes/hongos/gifs-animados-hongos-9914097.gif\" style=\"width: 21px;\"\u003e\u00a0\u00bfC\u00f3mo pago?\u00a0\u003cstrong\u003e\u003cimg src=\"http://www.gifs-animados.es/poco-imagenes/poco-imagenes/hongos/gifs-animados-hongos-9914097.gif\" style=\"width: 21px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePuedes realizar tu pago a trav\u00e9s de tu \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etarjeta de cr\u00e9dito o d\u00e9bito\u003c/span\u003e\u003c/strong\u003e, o por sistema \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePayPal\u003c/strong\u003e\u003c/span\u003e. Recuerda que el monto aparecer\u00e1 en \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ed\u00f3lares\u003c/strong\u003e\u003c/span\u003e, sin embargo al realizar el pago, el sistema de cobro har\u00e1 la conversi\u00f3n autom\u00e1tica a tu moneda nacional.\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.gifs-animados.es/poco-imagenes/poco-imagenes/hongos/gifs-animados-hongos-9914097.gif\" style=\"width: 21px;\"\u003e\u00a0\u003c/strong\u003e\u00bfY cu\u00e1ndo recibir\u00e9 mis recompensas?\u00a0\u003cstrong\u003e\u003cimg src=\"http://www.gifs-animados.es/poco-imagenes/poco-imagenes/hongos/gifs-animados-hongos-9914097.gif\" style=\"width: 21px;\"\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUna vez realizado tu pago, Patreon se encargar\u00e1 de notific\u00e1rmelo. Comenzar\u00e1s a recibir tus recompensas durante el mes siguiente de haber pagado tu membres\u00eda.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.gifs-animados.es/brillosas-imagenes/e/estrellas/gifs-animados-estrellas-6409931.gif\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0Si tienes m\u00e1s dudas, \u00a1no tengas reparo en hac\u00e9rmelas saber! Recuerda que tu aporte es muy valioso y me gustar\u00eda que te sientas seguro al realizarlo ^_^! Para resolver tus dudas puedes enviarme un correo a\u00a0\u003ca href=\"mailto:sarinasaferia@gmail.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003esarinasaferia@gmail.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e o a trav\u00e9s de mi cuenta de\u00a0\u003ca href=\"https://twitter.com/Sarina_Feria\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003etwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://www.gifs-animados.es/brillosas-imagenes/e/estrellas/gifs-animados-estrellas-6409931.gif\" style=\"width: 21px; color: rgb(0, 0, 0);\"\u003e\u00a0Tambi\u00e9n puedes revisar la\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ep\u00e1gina\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ede preguntas frecuentes de Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/l/linea-de-flores/gifs-animados-linea-de-flores-0405693.gif\" style=\"width: 67px;\"\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a1Gracias por tu tiempo!\u003c/span\u003e\u003c/em\u003e\u00a0\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/l/linea-de-flores/gifs-animados-linea-de-flores-0405693.gif\" style=\"width: 66px;\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eTus aportaciones, desde comentarios, likes a los videos o aqu\u00ed en Patreon, son incre\u00edblemente valiosas y me inspira a seguir haciendo m\u00e1s cosas para TI.\u003c/span\u003e\u003cimg src=\"http://orig07.deviantart.net/7080/f/2014/013/3/1/bear_emoji_05__excited___v1__by_jerikuto-d723o2l.gif\"\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://www.gifs-animados.es/gifs-imagenes/l/linea-de-flores/gifs-animados-linea-de-flores-4109312.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://3.bp.blogspot.com/-bYZYwrGajs0/Wg_XMvxM7NI/AAAAAAAAD8A/1aSVR39NmHQiU72hrHG20GLzsDTyb5VXACLcBGAs/s1600/cosplay.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e"
