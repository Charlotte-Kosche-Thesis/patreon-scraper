    "summary": "Hey I\u0027m\u00a0The Nether G\u00a0and I\u0027m a Developer in Study so here is a of my design\u003cbr\u003e\u003cbr\u003eThe Art of Deception - Power of the Words\u003cbr\u003eWhat does Life Mean? Do you Know the True Meaning of Your Words?\u003cbr\u003eIt will be a kind of life in a world where there are people from a clan who are named: The Fallen Shadows.\u003cbr\u003e\u003cbr\u003eSynopsis\u003cbr\u003eFrom the Shadow of Your Deepest Dreams and Darkest Night, We are the Silence itself over the Battle of our Mind,\u00a0Knights of the Shadow like Honor and Pride, In Tales of Talent\u00a0We\u00a0Challenge the Prize, So We Claim with the \"Mark\"\u00a0\u00a0what\u00a0The Unraveled Fate\u00a0foretold, We protect the\u00a0Fatality of Wisdom\u00a0in Sympathy for Nature,\u00a0To be able to\u00a0See Inner\u00a0peace as conquest for the power of World Dominators. The Truth\u00a0Is Found And only for those worthy of the \"Paradise of Logic\". With\u00a0the Passage of Time\u00a0that\u00a0Treasure will be Shown to the\u00a0Loyal ones of Narcotic,\u00a0Shadows\u00a0Who has Shields with Sharp edges\u00a0Shall Rise, Therefore those Survived on Instinct\u00a0Who have Seen what\u00a0it is to be a Diehard as they Plead, Everything what we Value to Get the \"Power of the Words\". Like it was Destiny to do so. For the Meaning of Life.\u003cbr\u003e\u003cbr\u003e It will be a VR Game with gloves where you can communicate with other people to teach other skills in this world where every skill is done by Hand and Tools. \u003cbr\u003eThere will be Milestone level rewards which teach you the theory about life in a way that is fun working/Building/Creating stuff with ur own hands.\u003cbr\u003eWhere there will be a market of the function and efficiently and quality and design. the world itself is not related to the real world but there will be different kind of world with different\u00a0kinds of settings but all together in one world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIts a Skill hand based game and depends of the speed and efficiently of the movement, but it also involves combat if you want to play outside the Safe Zone of the game where it is a RPG for people who make there livin for KIlling and gathering the materials. So the market depends on that as well. There will be contest in sports as wel as in combat as in creations. Tournaments with Events that\u0027s gives you a life lesson and how u can use that in ur Stratagy/Plan/Creation\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Story\u0027s you can do teach you lessons of life in a fun way but its still in discussion which lesson we will teach you.\u003cbr\u003eThe game is called the Fallen Shadows because they tell you the story\u003cbr\u003eThey are in this world the decadence of\u00a0 the Shadow Realm where they have\u00a0learned the Art of Deception\u003cbr\u003ewith this power they can easily survive this world with the game life itself.\u003cbr\u003e\u003cbr\u003eOne of the Examples is the Art of Deception the power of the Words\u003cbr\u003eyou can classify these skills as Hypnos therapy skills and psychological skill There is a tree of skills you can learn with the theory/self-practice game\u00a0shown in a fun way\u003cbr\u003ethere will be in the game even items of reference of the story so you could show other that you reached that kind Achievement and solved the Puzzle by doing the Test your Luck\u003cbr\u003e\u003cbr\u003eIt will be Free Roam with Safe Zones \u003cbr\u003eIn the safe Zone people can work peacefully while all the killing is elsewhere. Bosses or beings that also lives in this world involves magic combat. So Magical events u need to solve,\u00a0so basically for each one is a strategy for parties or Solo with the right equipment\u003cbr\u003e\u003cbr\u003eThe equipment Could be magic Enchanted and could be Found\u00a0by someone as a Drop. depending on how strong and useful it is there\u0027s also a market for the combat seekers.\u003cbr\u003e\u003cbr\u003eI made the following RPG story\u0027s depending on the Art of Deception\u003cbr\u003eThere are 3 Masters \u0026amp; 3 Servants\u003cbr\u003e\u003cbr\u003eMaster\u0027s\u003cbr\u003eSeraphy // Cerah\u003cbr\u003eIn her world its was full of liars so how did she learned the Truth?\u003cbr\u003e- Creator of Destiny\u0027s\u003cbr\u003e- Faith\u0027s Will\u003cbr\u003e- I See Inner Peace\u003cbr\u003e- Time for Life\u003cbr\u003e\u003cbr\u003eSilent // Nyte\u003cbr\u003eDefeater of the Sins.\u003cbr\u003e- Wisdom\u0027s Fatality\u003cbr\u003e- Tales of Talent\u003cbr\u003e- World Dominators\u003cbr\u003e- The Pact of Instinct\u003cbr\u003e\u003cbr\u003eNightRose // Eve\u003cbr\u003eHas control over emphatie and deals with Pride.\u003cbr\u003e- Shield of Love\u003cbr\u003e- Loyality\u0027s Wish\u003cbr\u003e- The Knight of Honor\u003cbr\u003e- Diehard of Codependence\u003cbr\u003e\u003cbr\u003eServant\u0027s\u003cbr\u003eNysix\u00a0//\u00a0 Neko \u003cbr\u003eAs a person who can lucid dream she lives a lot more time in dreams then reality\u003cbr\u003e- The DreamWalkers Path.\u003cbr\u003e- The Skillers Test\u003cbr\u003e- The Treasure Chasers\u003cbr\u003e-\u00a0 Battle of the Mind\u003cbr\u003e\u003cbr\u003eDeviluke // G \u003cbr\u003eKamikaze Genius.\u003cbr\u003e- Seeker of Truths\u003cbr\u003e- Logic\u0027s Paradise\u003cbr\u003e- Nature\u0027s Wrath\u003cbr\u003e- True Kamikaze Backfires\u003cbr\u003e\u003cbr\u003eShadow // Darkness\u003cbr\u003eChallenge Seeker. \u00a0\u003cbr\u003e- The Dueler\u0027s Pride\u003cbr\u003e- The Gods of Pleasure\u003cbr\u003e- Conqueror of Power\u003cbr\u003e- The Gambler\u0027s Mark\u003cbr\u003e\u003cbr\u003eFamiliar\u0027s\u003cbr\u003eSether // Kuro\u003cbr\u003eElement of Nature \u003cbr\u003e- Elemental of Fate\u003cbr\u003e- Living Armor\u003cbr\u003e- Gift of Envy\u003cbr\u003e- Tree Prison\u003cbr\u003e\u003cbr\u003eFeather // Biako \u003cbr\u003eThe Overseer of Luck\u003cbr\u003e- Paradise of Luck\u003cbr\u003e- Pride Tomb\u003cbr\u003e- Dishonored Humor\u003cbr\u003e- Dead Heart\u003cbr\u003e\u003cbr\u003eNether // Jack\u003cbr\u003eA Shadow Heart\u003cbr\u003e- Rich Soul\u003cbr\u003e- Master\u0027s Duty\u003cbr\u003e- Trap of a Relic\u003cbr\u003e- Under King \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe shown \" Story\u0027s\"\u00a0 are the worlds we stand for, what is ur meaning of life?\u00a0Of each\u00a0Life will the lessons be shown through a life story and hallucination with thoughts,\u00a0when u understand\u00a0the Art of Deception your world view start to change, Your Reality of Life. \u003cbr\u003eYou will Gain: A\u00a0New Logic,\u00a0Great perception ability\u0027s, Tricks to identify and solve problems, Communication (empathy) capability\u00a0will increase so you have Control over ur\u00a0Feelings, Meditation skills to Unlock Lucid Dreaming\u00a0(really not sure about it, there are only a few people who can do that like me), Your\u00a0Lying Detector Capability\u0027s will Increase. \u003cbr\u003ePls Note: This is an Educational game not meant for\u00a0special people(, cause with\u00a0Magic comes a Price. Especially when u have Reality issue\u0027s, Schizophrenia, And People who are Para, Yes I call it Para\u00a0\u00a0(Those people can\u00a0have very difficulties to\u00a0pay the price if u know what I\u0027m meaning) but there are exceptions. this is Kind of\u00a0a Taboo so don\u0027t Use it if you have no strong will or Fortitude. Please take in care of your own Words they are really Powerful and Hurting and Guiding People as we speak.\u003cbr\u003e\u003cbr\u003eSo in-depth exclusive content Will be yours if you\u00a0become my patron\u00a0while I will make a Game from it. You can guess in the rewards section what you will see when that kind of donation is been given. So the lesson could be already yours for a small price for thinking the right direction. If you See what I Am Meaning?\u003cbr\u003e\u003cbr\u003eIf Not You are A Zombie of Society of Life\u003cbr\u003e\u003cbr\u003exD Do you See what I want to create here? I\u0027m Creating the Game as life as it should be Seen.\u00a0One that gives you inspiration through life lessons to see the world from a different perspective, in a game for creativity where you can build/craft/create things. In VR with Ur Hands, and make Money out of life with the lessons learned while you create. Got that?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eComing Soon The Art of Magic\u003cbr\u003eIts a Magic System, so it depends your words and movements. To Use Magic you first need to create a Spell with a System for Creating Chants. It totally depends on the combination of words and the meaning and conclusion to use what the Spell\u0027s effect is. What Kind of Influence it has could be predicted,\u00a0but you don\u0027t know until you Tried it to solve or learn it from others.\u00a0Inside info\u00a0will be Given to the 222$ Patrons in the Future.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ein co-operation with Silent-X I Decided to make also an Anime of the game with the Art of Deception the Power of Words\u003cbr\u003e\u003cbr\u003eAl goes in copyright DPMA of:\u003cbr\u003eNether G\u003cbr\u003eSeraphy\u00a0\u003cbr\u003e C\u0026amp;S Scripter\u003cbr\u003e\u003cbr\u003e"
