s the money go?\u003cbr\u003e\u003c/strong\u003eAll the money from Patreon goes back into what I put out for you guys! Whether you\u0027re here to support my cosplay, my art, or my photography:\u003cstrong\u003e I want to keep getting better, \u003c/strong\u003eand I can do that with \u003cstrong\u003eyour help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you again for checking out my Patreon!\u003cbr\u003e\n\u003c/strong\u003e\n\u003ca href=\"https://www.flickr.com/photos/sparrowmoose/31870798030/in/dateposted-public/\"\u003e\u003cimg height=\"100\" src=\"https://c1.staticflickr.com/1/599/31870798030_f7c09f0abb_t.jpg\" width=\"100\"\u003e\u003c/a\u003e"
