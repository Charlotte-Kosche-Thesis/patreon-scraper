    "summary": "The Squee Project explores topics of womanhood, feminism, representation, creativity and production, body image, race, sexuality and more.\u00a0As fangrrl creators, we attempt to cover the full fandom experience including cosplay, conventions, comic books, movies, podcasts, fanfic, episodics, and creating spaces to collaborate and network in geek-nerd culture. \u003cbr\u003e\u003cbr\u003eWe create short form video interviews, aca-fandom editorials, con coverage, unboxing, book, tv, and film reviews and long form documentary episodes. Our pilot episode \"Identifying As A Fangirl\" has won 4 awards and screened at dozens of conventions and film festivals. We also present panels on women and fandom at conventions.\u00a0\u003cbr\u003e\u003cbr\u003eHansi Oppenheimer (Creator/Producer/Director): \u00a0I\u0027m a filmmaker, an aca-fan and an avid con-goer. My background also includes many years managing and archiving media libraries and creating/writing/producing the feature film Color Me Obsessed.\u003cbr\u003e\u003cbr\u003eDr. Lynn Zubernis (Co-Writer \u0026amp; Co-Producer): Lynn is well known in the Supernatural fan community for her excellent books on fandom and her coverage of conventions. \u003cbr\u003e\u003cbr\u003eChinisha Scott (Post Producer and Editor): Chinisha is a filmmaker and educator.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve had invaluable assistance along the way from our patrons and the hundreds of fangrrls who we have interviewed, helped us to transcribe hours \u0026amp; hours of footage, given us feedback on rough cuts, cosplayed as our logo Troubled Grrl, bought t-shirts and mugs, and helped spread the word. Thank you for supporting The Squee Project!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSquee! is officially Fangrrl Tested \u0026amp; Fangrrl Approved.\u003cbr\u003e\u003cbr\u003e"
