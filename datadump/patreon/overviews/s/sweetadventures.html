    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDisney! Sweet Treats! Fantasy! And SOOOOOO MUCH CUTE!!! \u003cbr\u003eWelcome to The \u003cem\u003eSweet Adventures\u003c/em\u003e of Denim Sparkles and Rose Glitter!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMeet Rose Glitter and Denim Sparkles, two teen gal pals who have worked hard all school year and are ready to embark on their very first summer adventure on their own. But this isn\u0027t just any summer adventure. Rose and Denim are exploring the Theme Parks and Resorts of Walt Disney World on a QUEST. Their quest is to find the best, most indulgent, Holy Grail, sweet-treats that will make their mouths water and their hearts sing. They will encounter evil Disney villains, brave rough river rapid rides, bake in the hot Florida sun, and hobble on aching feet to achieve their goal of eating each mouth-watering, special treat!! Most importantly, their adventures will teach them how sweet friendship can be!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePledging and Rewards\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eAll Patrons will see a glimpse into the creation process of \u003cem\u003eSweet Adventures!\u003c/em\u003e This will include lots of Disney Parks trips and lots of little behind-the-scenes surprises. For those who pledge at the \"Cookie\" level and above, each \u003cem\u003eSweet Adventure short story\u003c/em\u003e will be delivered to you digitally as it is created. And, for the awesome Patrons who would like to enjoy a bit of their own \u003cem\u003eSweet Adventures!\u003c/em\u003e, there are other great rewards that will bring you into a world of fantasy where you can follow along with Rose and Denim. So, grab your favorite treat, relax, and enjoy a fun sweet adventure. \u003cbr\u003eUltimately, these stories will be combined into a book with a few extra stories added and a beautiful illustration for each of Denim and Rose\u0027s \u003cem\u003eSweet Adventures!\u003c/em\u003e\u003cbr\u003eSo, come join Rose and Denim on their \u003cem\u003eSweet Adventures!\u003c/em\u003e\u00a0 Maybe YOU will become a part of the story too?\u003cbr\u003e\u003cimg src=\"http://jimbalentstudios.com/wp-content/uploads/2016/06/SweetAdventures.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout the Creators, Holly and Jeanie\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSweet Adventures!\u003c/em\u003e is illustrated by Artist,\u00a0\u003ca href=\"https://www.facebook.com/HollyWitch\" rel=\"nofollow\" target=\"_blank\"\u003eHolly K Golightly\u003c/a\u003e. Holly has worked in the comic industry on projects such as Archie Comics\u0027, \"Sabrina the Teenage Witch\" and \"Josie \u0026amp; the Pussycats.\" She is also the creator behind many projects such as \"School Bites\" \u0026amp; \"Prince Pangur Ban the Fluffy.\" Holly works with her husband, Jim Balent, publishing creator-owned comics through their publishing company,\u00a0\u003ca href=\"http://www.jimbalent.com\" rel=\"nofollow\" target=\"_blank\"\u003eBroadSword Comics\u003c/a\u003e. Their flagship comic, \"Tarot Witch of the Black Rose\" will hit its #100th issue this September! On the rare days when she isn\u0027t creating beautiful art for the world, Holly enjoys vacationing at Walt Disney World.\u00a0 She also enjoys indulging in the many sweet treats that are unique to those trips. Her most recent favorite is the BB-8 cupcake found in Disney\u0027s Hollywood Studios. \u003cbr\u003e\u003cimg src=\"http://jimbalentstudios.com/wp-content/uploads/2016/06/12314039_10153159016565925_7803704509037579076_n-1.jpg\" style=\"width: 360px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003eSweet Adventures!\u003c/em\u003e is written by Author,\u00a0\u003ca href=\"https://www.facebook.com/jeanie.gallo?fref=ts\" rel=\"nofollow\"\u003eJeanie Gallo\u003c/a\u003e. Jeanie has worked as a writer in the legal field and engineering industry. For the past few years, she has been happily writing a Disney-themed Blog,\u00a0\u003ca href=\"http://theprincesspapersblog.blogspot.com/\" rel=\"nofollow\"\u003eThe Princess Papers\u003c/a\u003e. She currently lives in her new castle near Walt Disney World and you may find her in the parks or resorts scribbling away, writing all about Denim and Rose\u0027s \u003cem\u003eSweet Adventures!\u003c/em\u003e Her favorite Disney sweets are the classic Mickey chocolate-coated crisp rice treat tied with the special Disney adorable caramel apples. You can never go wrong with the classics!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/jeanie.gallo\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/jeanie.gallo\" rel=\"nofollow\"\u003e\u003cimg src=\"http://jimbalentstudios.com/wp-content/uploads/2016/06/13416773_1341073685908587_8752206580415489733_o.jpg\" style=\"width: 380px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Denim and Rose Were Born\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eWhen Holly met Jeanie, who is a fan of Holly\u0027s \"School Bites\" series, and they realized that they are BOTH big Disney fans, BOTH have a serious sweet tooth, BOTH are an only child, BOTH love the world of fantasy and imagination in fiction, AND BOTH HAVE REALLY FUN HAIR, an instant bond formed! Fate took hold and Rose and Denim were born.\u003c/div\u003e\u003cdiv\u003eIn \u003cem\u003eSweet Adventures!\u003c/em\u003e, Holly and Jeanie take you into the fantasy of their dream childhood with the creation of Rose and Denim. Through them, Holly and Jeanie share with you how they would have experienced the magic of Walt Disney World as teen best friends exploring the \"World\" together. \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://jimbalentstudios.com/wp-content/uploads/2016/06/13388854_1333635636652392_1237612011_o.jpg\" style=\"width: 389px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSweet Adventures!\u003c/em\u003e is a CELEBRATION of youth, fantasy, happiness, and wonderment! \u003cbr\u003ePlus, a few sweet sprinkles and a cherry on top!\u003cbr\u003e\u003cimg src=\"http://jimbalentstudios.com/wp-content/uploads/2016/06/Rose-Denim2.jpg\" style=\"width: 377px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
