    "summary": "\u003cstrong\u003e\u003cimg src=\"http://sillylinguistics.com/wp-content/uploads/2018/04/promo-1.png\"\u003e\u003cbr\u003eWhy should you become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause you love languages and you want to learn them. Steve the vagabond offers easy to follow language lessons that will teach you languages that you thought you wouldn\u0027t be able to learn before. Learn Bulgarian, Northern Sami and German, with many more to come.\u003cbr\u003e\u003cbr\u003eEach part is easy to follow and will build on the parts before. No matter how good or bad you think you are at languages, you will be able to follow this series and fulfill your dream of learning languages. The first part introduces the language and gives and overview of its place in the world and some fun facts about it. The first part ends with some sample phrases in the language. The second part explores the verbs of the language in an easy to follow format.\u003cbr\u003e\u003cbr\u003eSteve the vagabond brings languages to you in an easy to read format and offers new lessons every week. You can download one or all of the currently available lessons. It\u0027s completely up to you. Discover a new way to learn languages with Steve the vagabond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Rolf. I am 30 years old and I come from South Africa. Languages are awesome, but a lot of interesting material out there is hidden in textbooks. I want to show the world how awesome languages are. I have already created many videos about interesting languages stuff, such as the similarities between English and French, a fun look at my dialect of English, and translations of some famous pieces of writing into uncommon languages such as High Valyrian which is a language created for Game of Thrones.\u003cbr\u003e\u003cbr\u003eApart from my YouTube channel, I also have a comic called Silly Linguistics where I find an interesting thing in the world of languages and present it in a fun way through the medium of comics.\u003cbr\u003e"
