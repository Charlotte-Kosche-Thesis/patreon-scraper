    "summary": "My name is Angela! Some people know me as \u003cstrong\u003eSprech4 \u003c/strong\u003efrom various sites I\u0027ve frequented over the years.\u00a0I\u0027m a filthy awful 20-something year old lady who makes comics and illustrations for a living. Well, half of a living. There\u0027s a less exciting day job in there, somewhere.\u003cbr\u003e\u003cbr\u003eBefore anything, here\u0027s a list of places you can find me and my work!\u003cbr\u003e-\u00a0\u003ca href=\"http://twitter.com/sprech4\"\u003eOn Twitter!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sprech4rt.tumblr.com\"\u003e- On Tumblr!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://furaffinity.net/user/sprech4\"\u003e- On FurAffinity!\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBut wait, I have credentials! I\u0027m a SCAD graduate who has been working as a freelance artist since 2013. You can find my work in:\u003cbr\u003e- FULL MOON FREDO (Loophole Comics)\u003cbr\u003e- PAPERCUTS \u0026amp; INKSTAINS #3A + #6 (Madius Comics)\u003cbr\u003e- VERTEBRAE ANTHOLOGY (Vertebrae Press)\u003cbr\u003e- MY SO-CALLED SECRET IDENTITY (as a colourist!) (Red Cat Comics)\u003cbr\u003e- HOTSTUFF, though now on hiatus, is a webcomic I ran from 2012 until 2017. You can read it in its entirety at \u003ca href=\"http://hotstuffcomic.com/\"\u003eHotStuffComic.com\u003c/a\u003e !\u003cbr\u003e\u003cbr\u003eIf you still need a better picture of me and the things I like to draw and surround myself with, here\u0027s a big jumbled list in no particular order: Dragons, weird monsters, cool Rat Fink style prints, combat sports and fighting games, ridiculous 80\u0027s b-film body horror and gore, tropical aesthetics, goofy cartoon characters, retro cars and military vehicles, vintage anime, richii mahjong, prog rock, future funk, 90\u0027s era hip hop...sorry, that got a little out of hand.\u003cbr\u003e\u003cbr\u003eI\u0027ve recently rescrambled this Patreon so that it functions more as a tip jar, with the added benefit of occasional WIPs and sketches. Every little bit counts!\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
