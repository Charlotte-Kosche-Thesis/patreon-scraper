    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0Who am I?\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eHello! I\u0027m Sean Stebbings. I live in Melbourne, Australia. I\u0027m also a YouTube Vlogger.\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/SeanStebbings\" target=\"_blank\"\u003eHere\u0027s my YouTube Channel!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/SeanStebbings\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0What am I doing?\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m creating weekly vlogs! Starting January 1st, 2018, I\u0027m going to upload one video a week. I\u0027ll show you what I get up to, share what\u0027s on my mind, and document all of the dumb shit I do so you guys can join me.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u00a0Why do I have a Patreon?\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eEquipment:\u003c/strong\u003e There\u0027s some stuff I\u0027d love to have that would make the process and quality of the vlogs better. A new microphone to replace my snapped one, a laptop so I can edit when I\u0027m not at home, etc.\u003cbr\u003e\u003cstrong\u003eExperiences:\u003c/strong\u003e\u00a0I want to be able to do cool things and film them to put in the vlog. Travel, accommodation, experiences, etc.\u003cbr\u003e\u003cstrong\u003eTime:\u00a0\u003c/strong\u003eThese vlogs are super fun to make, but they\u0027re also time-consuming. More revenue received through Patreon means I can work less at my real job and focus on creating better content.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0Cant be a Patron?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003eDon\u0027t worry. I\u0027m never going to put a paywall behind content. You\u0027ll be able to see all of the stuff Patrons see, even if it is a couple days later.\u003cbr\u003e\u003cbr\u003eIf you wanted to support me in other ways, consider sharing my Patreon page or YouTube Videos on social media. It really goes a long way and I appreciate it a lot.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);
