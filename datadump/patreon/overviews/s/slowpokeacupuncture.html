    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F218328153\u0026amp;url=https%3A%2F%2Fvimeo.com%2F218328153\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F650158768_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-08-24T02:41:38+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003eSupport Acupuncture For Everyone!\u003c/h2\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eClose the health gap for people experiencing homelessness in San Francisco\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAccording to the January 2017 Point-in-Time Count there are 7,499 People Without Housing in San Francisco Tonight. Over 500 are homeless youth. \u003cbr\u003e\u003cbr\u003eSlow Poke has offered regular acupuncture programs with Lavamae, Homeless Youth Alliance, Needle Exchange, A Woman\u0027s Place, Edith Witt Center, and many other community organizations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAcupuncture is low-cost direct care delivered in a community model that allows the practitioner to treat several people per hour \u2013 providing immediate relief for pain, trauma and mental health distress on\nsite.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAcupuncture is trauma-informed care that works well in harm reduction settings. Acupuncture is a natural option for people who refuse other medical care.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRegular treatments can decrease chronic and acute pain and relax the body to rest and digest. This can decrease opiate usage facilitating an increase in function and quality of life.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIn a program setting, people receiving acupuncture will engage more proactively in their care and support with workers and increase attendance in group therapeutic and creative activities. Acupuncture has been found to both increase completion rates of drug court programs and drastically decrease recidivism in drug rehabilitation programs.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAcupuncture programs in settings where people are already accessing other social support services has the potential to decrease the need placed on the public\nhealth primary care medical system as well as healthcare costs per patient.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStudies show evidence that\nacupuncture is effective for treatment of the major health issues effecting those\neither currently or recently experiencing homelessness  \u2013 PTSD, chronic pain, anxiety/depression, and\naddiction.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eMental Health\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePTSD - Acupuncture\nshown to be safe and effective treatment for PTSD. Bi-weekly acupuncture treatments\nin randomized trial shown to greatly decrease symptoms of chronic pain,\nanxiety, depression, and found to increase physical and mental health\nfunctioning in those with PTSD[1].\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nDepression/Anxiety\n-  RCT showed that regular acupuncture\ntreatments resulted in clinically significant decrease in psychological\ndistress when compared to conventional care using Hospital Anxiety and\nDepressions Scale (HAD). (Conventional Care alone did NOT result in decrease of\nanxiety or depression[2].\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAddiction\u003c/strong\u003e\u003cbr\u003e\n\nAcupuncture\nwas effective in trials to reduce craving and anxiety for veterans in recovery\nfor addiction [3].\u003cbr\u003e\n\n\u003cbr\u003e\n\nIntegrative drug\nand alcohol rehabilitation programs using the acupuncture\nNADA (National Acupuncture Detoxification Association) protocol are likely\nto see improvements in engagement, retention, decreased drug cravings, anxiety,\nand less physical symptoms[4].\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eChronic pain\u003c/strong\u003e\u003cbr\u003e\n\nAcupuncture\ntreatments result in significant decrease in pain severity and improvement in\nphysical well-being and quality of life for patients with chronic pain in urban\nsafety net health centers[5]. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eDecreased Healthcare Costs\u003c/strong\u003e\u003cbr\u003e\n\nA study\npublished April 2016 looked at how acupuncture effected health care costs in an\nurban safety net hospital over a seven year period, and there appeared to be an\nassociation between acupuncture treatment and a decrease in total hospital\ncharges. The patients who received 7-9 treatments showed the largest average\ndecrease in total charges ($8967.24; p\u2009=\u20090.17)[6].\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[1] Engel,C.C.; Arvidsdotter,T.; (2014 Dec) Randomized effectiveness trial of a brief course of acupuncture for posttraumatic stress disorder. Med Care. 52(12 Suppl 5):S57-64.\u003cbr\u003e\u003cbr\u003e[2] Arvidsdotter T, Marklund B, Taft C. (2013) Effects of an integrative treatment, therapeutic acupuncture and conventional treatment in alleviating psychological distress in primary care patients--a pragmatic randomized controlled trial. BMC Complement Altern Med.7;13:308. \u003cbr\u003e\u003cbr\u003e[3] Chang BH, Sommers E. (2014 Mar-Apr;23;2) Acupuncture and relaxation response for craving and anxiety reduction among military veterans in recovery from substance use disorder. Am J Addict.129-36. doi: 10.1111/j.1521-0391.2013.12079.\u003cbr\u003e\u003cbr\u003e[4] Carter K, Olshan-Perlmutter M. (2014 Oct-Dec;25(4) NADA Protocol: Integrative Acupuncture in Addictions. J Addict Nurs.182-7; quiz 188-9. doi: 10.1097/JAN.0000000000000045.\u003cbr\u003e\u003cbr\u003e[5] McKee MD, Kligler B, Fletcher J, Biryukov F, Casalaina W, Anderson B, Blank A. (2013) Outcomes of Acupuncture for Chronic Pain In Urban Primary Care. J Am Board Fam Med. (6):692-700. doi: 10.3122/jabfm.2013.06.130003.\u003cbr\u003e\u003cbr\u003e[6] Highfield ES, Longacre M, Chuang YH, Burgess JF Jr (2016) Does Acupuncture Treatment Affect Utilization of Other Hospital Services at an Urban Safety-Net Hospital?J Altern Complement Med. (4):323-7. doi: 10.1089/acm.2015.0151.\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h1\u003e"
