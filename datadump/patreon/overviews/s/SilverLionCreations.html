    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eHey!\u003c/h4\u003eFirst and foremost, this Patreon will help us at Silver Lion Creations with setting up a jointly-shared studio as a long-term goal, while helping us in the short-term. We want to collaborate on projects and sell our art through our \u003cstrong\u003eEtsy shop\u003c/strong\u003e (\u003ca href=\"https://www.etsy.com/shop/SilverLionCreations\"\u003eSilverLionCreations\u003c/a\u003e), but it\u2019s not an easy thing to start.\u003cbr\u003e\u003cbr\u003eYou can be involved with the growth of this dream with a contribution as little a 1$ pledge, and still be given access to stuff we will not post elsewhere, like works in progress and discussions. Higher pledges offer bigger benefits, while still having access to previous tiers. Think of it like a ladder: the first step is just as important as the rest. It all leads to the potential reality we are striving for.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat is \u003cem\u003eSilver Lion Creations\u003c/em\u003e?\u003c/h4\u003eWe\u2019re just two artists trying to get the ground solidly beneath our feet, while doing what we love to do: art, whether that is painting, animation, or sculpting. We would love to do them all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilver \u003c/strong\u003e(\u003ca href=\"https://society6.com/sintent\"\u003eS-Intent\u003c/a\u003e /\u003ca href=\"http://s-intent.tumblr.com/\"\u003eSilverIntent\u003c/a\u003e), \u003cstrong\u003eLion \u003c/strong\u003e(\u003ca href=\"https://littleliongod.tumblr.com/\"\u003eLittleLionGod\u003c/a\u003e), and our \u003cstrong\u003eCreations  \u003c/strong\u003e- like custom pin-ups (chosen by Patron votes!) of fandom favorites, as well as unique, one-of-a-kind sculptures (including reptile hides, decor, and bowls!), and much, much more!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat is Patreon?\u003c/h4\u003ePatreon is a platform similar to Kickstarter in that both provide an easy way for artists to be funded for their work.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy Did We Join Patreon?\u003c/h4\u003eWe want to sculpt, paint, and create. We don\u0027t want our dreams to stay dreams, and we\u2019re finally getting to a place where we can turn our dreams into reality. We plan on doing videos to give a sneak peak into our artistic processes, time lapse videos, tutorials, and more.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eFuture Goals?\u003c/h4\u003eWe are working to relocate to the same space, geographically; so we can work together on real media projects and split our bills. Someday we would like to purchase a small piece of property to construct a PROPER studio in. These future plans include the purchase of a kiln, updated wiring, and installation of a fume ventilation system for safety.\u003cbr\u003e\u003cbr\u003eWith Patreon, you will be contributing to our efforts to create content we love to make, inspire other creators, and to be inspired!\u003cbr\u003e"
