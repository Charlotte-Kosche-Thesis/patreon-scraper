    "summary": "Hi! I\u0027m Derek and I make\u00a0\u003ca href=\"http://www.smilingribs.com\" rel=\"nofollow\" target=\"_blank\"\u003eSmiling Ribs\u003c/a\u003e, a comic-shaped blob that falls out of my brain. I\u0027d love to do this for a living, and you can help me get there through Patreon!\u003cbr\u003e\n\u003cbr\u003e\nPledge a few bucks a month and you\u0027ll get some cool perks while supporting both the comic and my frail, comicking human body. You can cancel at any time, and you won\u0027t pay anything if I miss a month.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s what you can get!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-3IMdv45WsmI/Vl4GB4MDBgI/AAAAAAAAAWo/_nF0jLhvJmM/s2048-Ic42/buckamonth.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThe happy riblet combo:\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-7ahTAHVY89k/Vak0W5vqBQI/AAAAAAAAAEI/w24uVhlcv7A/s2048-Ic42/patreon_earlyspider.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tSee new comics a day early\n\u003cbr\u003e\n\ton my Patreon feed!\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-vSqeLGAYnKM/VakyowQujOI/AAAAAAAAAD8/C4Dw7IB0b14/s2048-Ic42/patreon_ebookcat.jpg\"\u003e\n\u003cbr\u003e\u003cbr\u003e\n\tReceive a little ebook of short stories\n\u003cbr\u003e\n\tI wrote, called \n\u003cem\u003eNewfangled Death!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://1.bp.blogspot.com/-HFcJraKz0-A/V_WQhVcMOcI/AAAAAAAAAsg/MX_Mo_VameM1WX_GD6T24p9kwUb2WsGjgCLcB/s1600/3buckamonth.png\" style=\"width: 170px;\"\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eThe smacky rack of ribs:\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://4.bp.blogspot.com/-tETvzP9ZbbM/V_Wv-qjGvKI/AAAAAAAAAtA/lUxQc_iWPLQc0hs4pB2wkIWeKlo3jq6GACPcB/s1600/extras.png\"\u003e\u003cbr\u003e\u003cbr\u003eSee some unpublished comics\u003cbr\u003eI didn\u0027t decide to post for one reason\u003cbr\u003eor another! (Some of these will also be\u003cbr\u003eavailable in upcoming published volumes)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-dZNv836eeoY/V_Wv-iqNf3I/AAAAAAAAAtE/FdC7_tHkZtsfDf7G8KSDVHeCaHLG-_S1gCPcB/s1600/thanks.png\" style=\"width: 218px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhen I post a comic, a patreon subscriber\u003cbr\u003ewill get a little thank-you shout-out \u003cbr\u003eunder the description! They can include\u003cbr\u003ea short message if they want!\u003cbr\u003eCurrent plan is to rotate through a list\u003cbr\u003eof subscribers indefinitely.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ll also receive the $1 tier rewards!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-waFUA4Dh4hQ/Vl4GAkY_pzI/AAAAAAAAAWg/JZ0yV-GXQ1Q/s2048-Ic42/5amonth.png\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u00a0The ribcage of pretty organs:\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-QEhO4KGp2uQ/Vl4GEkJzDAI/AAAAAAAAAW4/WQEcKBkL7JY/s2048-Ic42/final_sketches.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eSee sketches, alternate versions,\u003cbr\u003e\nscripts and\u00a0commentary for\u00a0every comic!\u003cbr\u003e\n\u003ca href=\"https://lh3.googleusercontent.com/-0tXto1wnkEE/Vl499vk3OsI/AAAAAAAAAXI/f_0LRv3sZQo/s2048-Ic42/socbugssketc.png\" rel=\"nofollow\"\u003eHere\u0027s a sample!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/-4f947m5-MVs/Vl4GDSjTFaI/AAAAAAAAAWw/RZrziZ7a6Uo/s2048-Ic42/final_doodleraffle.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nOnce a month, I\u0027ll randomly select\n\u003cbr\u003e\na bunch of\u00a0patrons\u00a0to get a doodle request!\n\u003cbr\u003e\n\u003cstrong\u003eRULES: \u003c/strong\u003ePlease nothing overly complicated,\u003cbr\u003e\nno NSFW stuff or advertisements.\n\u003cbr\u003e\n\u003ca href=\"http://smilingribs.tumblr.com/tagged/doodleraffle\" rel=\"nofollow\" target=\"_blank\"\u003eLook at some samples!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou\u0027ll also receive the $1 and $3 tier rewards!\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
