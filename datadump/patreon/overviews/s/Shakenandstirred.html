    "summary": "\u003cimg src=\"https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/14045744_287483044944072_8149770149252121275_n.jpg?oh=eea98658baa838a1d92445312d9566ed\u0026amp;oe=5AA3CBAC\" style=\"width: 138px;\"\u003e\u003cbr\u003eHey there, you ready to be \u003cstrong\u003eshaken and stirred\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003eMy name is Lily Liqueur and I am a burlesque performer/costumer/artsy stripper short haired cutie and a big ol\u0027 booty.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eI started burlesque in 2010\u2013when I was in the midst of getting a theatre degree, 200 pounds, and being told by the dean of students that I wouldn\u0027t make it as an entertainer. Fast forward 7 years, and I\u0027m dancing on the stage of B.B. Kings on 42nd street in NYC.\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI began my career as an avid burlesque fan. I couldn\u0027t find my place in theatre and I discovered all the body positivity and empowered women in burlesque and was hooked. I performed in a few dive bars, black box theatres, local theatres, or anyone that would have me. I began producing and teaching in Norfolk, VA, where the closest local burlesque was an hour and a half trip away. After touring around the country as a stripping Daenerys Targaryen, with George R.R. Martin\u0027s blessing, I felt I reached my potential in VA. I packed up my bags and am currently teaching and performing for the Ruby Revue in Dallas, TX.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/14449065_311447942547582_2047111808917323263_n.jpg?oh=07e299e236a7c0eb7a09b1ea494e3c8b\u0026amp;oe=5A62DAE0\" style=\"width: 161px;\"\u003e\u003cbr\u003e\u003cbr\u003eI have worked as a free lance artist for the past two years and have decided to bring my work to you fine people.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll be an active member in making this queer lady\u0027s dream come true: living a life dedicated to supporting and uplifting other women through teaching and performing the art of the tease. And this is where I thank you. Because without my patrons and fans, I wouldn\u0027t be living this charmed and charming life.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lilyliqueur.files.wordpress.com/2016/01/reefer6.gif?w=230\u0026amp;h=130\"\u003e\u003cbr\u003eOne-Time Donations can be made on PayPal: lilyliqueur@gmail.com.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003eWant to spoil me with a present?\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"http://a.co/bZPw2Bx\" target=\"_blank\"\u003eCheck out my Amazon Wishlist\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e, and I will make a special Thank You post on my Patreon all about you!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
