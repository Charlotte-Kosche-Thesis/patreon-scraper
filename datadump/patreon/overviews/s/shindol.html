    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHello!\u003c/span\u003e\u003c/strong\u003e\u00a0 My name is \u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eShindoL\u003c/span\u003e\u003c/strong\u003e.\u00a0 I am also known as the sole member of the doujin circle, \u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003ca href=\"http://dahootch.com\" rel=\"nofollow\"\u003eDa Hootch\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e.\u00a0 I draw adult oriented manga and illustrations.\u003cbr\u003eI moved from my hometown in Queens, NY to Tokyo to work in the adult manga industry.\u003cbr\u003eFor this reason almost all of my work is done in Japanese.\u00a0 Now, you may not be fluent in Japanese.\u00a0 That\u0027s Okay.\u00a0 Most of my work has already been pirated, translated, and uploaded online.\u00a0 You may have seen some of it.\u00a0 That\u0027s cool, I hope you liked what you saw.\u003cbr\u003e\u003cbr\u003eWell, here I want to become your number 1 source for ShindoL manga and illustrations.\u003cbr\u003e\u003cbr\u003eI would like to be able to provide you with fast, ready-translated manga the same day as my Japanese readers get theirs.\u00a0 Or at least close to the same day.\u00a0 I will do my best is all I can say.\u003cbr\u003e\u003cbr\u003eYour support keeps ShindoL alive and drawing!\u00a0 Think of it as buying an artist you know a coffee, or lunch, once a month.\u00a0 A dollar a month will be a great help keeping me doing what I do.\u00a0 I\u0027ll try my best to make it up to you with works you can enjoy.\u00a0 And if you have any questions, leave a comment and I\u0027ll get back to you as soon as I can.\u00a0\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e Thanks for your support!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
