    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://i.gyazo.com/2cef1dc74757719bdbaef58651767a28.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://orig00.deviantart.net/4886/f/2018/060/8/6/aa_by_mekaranger-dc4n4bc.png\" style=\"width: 254px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/4031/th/pre/i/2018/060/a/d/new_canvasb_by_mekaranger-dc4n4pe.png\" style=\"width: 168px;\"\u003e\u003cbr\u003eHi! I\u2019m Taiga and I\u2019m a\nfreelance/hobbyist artist from Venezuela!\u003cbr\u003eI\u0027ve been drawing since I was a kid and I started to think of it as both a profession and hobby a few years ago! Drawing is my favorite thing to do and I want to develop a style so I can work with it one day! My main goal is to work at the video game world as character designer and illustrator like\u00a0\u003ca href=\"https://i.pinimg.com/564x/34/4a/b0/344ab0071deab9e6f31983589006a6d8--character-art-character-inspiration.jpg\" target=\"_blank\"\u003ethis\u003c/a\u003e and\u00a0\u003ca href=\"https://assets.pokemon.com/assets/cms2/img/cards/web/SM4/SM4_EN_110.png\" target=\"_blank\"\u003ethis\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/beec/f/2018/060/e/e/bb_by_mekaranger-dc4n4b3.png\" style=\"width: 265px;\"\u003e\u003cbr\u003eFreelancing has its perks, I can get requests and sometimes I can\u0027t. I thought that Patreon would lend me a hand to get\nsupport since the current situation in my country is beyond awful. Everything\nis overpriced, we can\u0027t find medicines and eating three meals per day is a luxury, sometimes I lack the food or medicines to keep my body healthy since my goal is to move out and give my family a better life.\u003cbr\u003e\u003cbr\u003e\n\nSo, Patreon\nseemed like a good option to help my family in ways I can and also help me to\ngrow as an artist in the process!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/7e16/i/2018/060/c/0/cc_by_mekaranger-dc4n4av.png\" style=\"width: 438px;\"\u003e\u003cbr\u003eIf\nyou support me, you\u2019ll get access to awesome rewards per month depending on how much you pledge! Whether you do it for the rewards or because you just want to pledge, that\u0027s okay too! You\u0027ll still get access to the rewards!\u003cbr\u003e\u003cbr\u003e\n\nYour support will help me move out and that means that I\u2019ll be able to afford art supplies and things that can help me draw\nfaster/better so I\u0027ll be able to make frequent content and that I might add more rewards\nin the future!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u203b\u00a0\u003cem\u003eRewards are posted on a messy schedule due both my internet and IRL factors that affect my drawing time. I\u0027ll try to get a proper schedule and system for rewards as soon as I\u0027m able to!\u003cbr\u003eThanks for your patience!\u003c/em\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
