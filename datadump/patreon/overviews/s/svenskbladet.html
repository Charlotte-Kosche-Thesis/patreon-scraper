    "summary": "\u003cstrong\u003eK\u00e4ra l\u00e4sare!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eN\u00e4r Svenskbladet sj\u00f6sattes f\u00f6r \u003cem\u003e9 \u00e5r sedan\u003c/em\u003e omformades den svenska satirscenen. Med en blandning av sylvass samtidsblick, hafsigt photoshopade bilder och en (ganska stor) dos under b\u00e4ltet-humor har Svenskbladet blivit ett begrepp i Sverige. I n\u00e4ra 10 \u00e5rs tid har man kunnat ta del av det som kommit att bli en institution inom svensk samtidssatir - och detta helt gratis. Vi har varit en del som skrivit under \u00e5rens lopp, Kjell Kriminell, Dolph Dilfsson, Sune Holm, Ruffa R\u00f6vardotter och en snubbe som heter Axel. \u003cdiv\u003eMen n\u00e4r vi skriver detta \u00e4r vi tv\u00e5 brinnande sj\u00e4lar kvar p\u00e5 skutan, skribenten Oddjob Svensson (est. 2010) och chefredakt\u00f6ren, grundaren - och legendaren Birger Ollonborg. Vi har haft minimalt med reklam p\u00e5 sidan (\"f\u00f6r att t\u00e4cka serverkostnader\") och vi har aldrig tagit ut n\u00e5gon \"l\u00f6n\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVi \u00e4lskar Svenskbladet och \u00e4lskar att ni l\u00e4ser det vi g\u00f6r.\u003c/strong\u003e Men dagjobbskarri\u00e4rer, familjer och Tinder \u00e4ter upp v\u00e5r tid (och v\u00e5r mat). D\u00e4rf\u00f6r g\u00e5r vi nu ut med en f\u00f6rfr\u00e5gan till er, k\u00e4ra l\u00e4sare. Om ni vill ha fler Svenskbladet-nyheter fram\u00f6ver f\u00e5r ni g\u00e4rna sponsra oss med en eller tv\u00e5 dollar i m\u00e5naden s\u00e5 att vi kan k\u00f6pa mat till v\u00e5ra familjer (och \u00e5teraktivera Oddjobs Tinder Plus-konto). \u003cbr\u003e\u003cbr\u003eSchysst, tack och hej\u003cbr\u003e\u003cbr\u003e/Oddjob Svensson \u0026amp; Birger Ollonborg\u003cbr\u003e\u003c/div\u003e"
