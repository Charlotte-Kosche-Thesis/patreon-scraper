    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003ch3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho we are:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cstrong\u003e\u003cbr\u003eSpudfuzz --\u003c/strong\u003e I\u0027m an artist who hails from the Outback of Australia. When I was a kid I grew up with shows like Dragon Ball Z and Sailor Moon which developed my interest in manga style artworks. When I turned 16 I realized my goal to create comics, that would hopefully inspire other people to create in addition to passing on life experiences and lessons vicariously through works of fiction.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTerraset \u2013\u003c/strong\u003e Philosophy\nhas always been a favorite pastime of mine. I loved thinking about\nthinking and wondering whether or not I was just a brain in a jar and\nhow I would find out. But there\u0027s only so much prim and proper\nepistemological discussion one can have before you just run out of\nideas or ways to express them. Writing became my way of exploring\nthese ideas in a more robust and fun way, free of the constraints of\nformal debates or intellectual essays. Create a scenario, throw in a\nfew factions, and see how everything reacts. All the messy, gory\ndetails laid out for all to see. I love it. I\u0027m not a fan of people\nwho would like to restrict ideas and censor thoughts they\u0027re too\nimmature to handle. As such there is one tiny little disclaimer:\u003cbr\u003e\u003cbr\u003e \n\u003cem\u003eWarning: these stories may contain\nthemes of politics, fantasy, sci-fi, adventure, action, drama,\nphilosophy, psychology and/or occasional nudity and are not intended\nfor children ages 2-200, viewer discretion is strongly advised.\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOur Campaign:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25c6 Bumbleberry Pie: \n\t\u003c/strong\u003e\u003cbr\u003e\n\tStatus: \u003cstrong\u003eACTIVE\u003cbr\u003e\u003c/strong\u003eType: \u003cstrong\u003eOne-shot\u003c/strong\u003e\u003cbr\u003e\n\tGenre: Slice of Life, Fantasy, Action\n\t\u003cbr\u003e\n\tDescription: Eric Callahan doesn\u0027t mind working with his sister to run \nthe bakery. Especially when she runs out of berries. Because getting \nmore means he gets to relax in the woods with his own thoughts for a \nwhile...\u003cbr\u003e...usually.\u003cbr\u003e\u003ca href=\"https://tapas.io/episode/723927\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRead on Tapastic\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://orig09.deviantart.net/aa19/f/2017/229/7/a/bpcover_by_spudfuzz-dbkel8a.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\n - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25c6 The Little Things: \n\t\u003c/strong\u003e\u003cbr\u003e\n\tStatus: Writing/Buffering\u003cbr\u003e\n\tGenre: Slice of Life, Fantasy, Action, Psychological\n\t\u003cbr\u003e\n\tDescription: With the Tayastrava\u0027s resupply and maintenance already complete, the crew have some extra time to relax.\u00a0 Kashika\u0027s search for a worthy nightlife lands her an easy job for being easy on the eyes and she\u0027s not one to turn down a little extra money for nothing. But the moment she walks in the door it\u0027s apparent something\u0027s not quite right about this gig.\u003cbr\u003e\u003cbr\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\n - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u25c6 Strawberry Riot: \n\t\u003c/strong\u003e\u003cbr\u003e\n\tStatus: Writing\u003cbr\u003e\n\tGenre: Hard Political-Fantasy\n\t\u003cbr\u003e\n\tDescription: Marauders have been\npillaging the Pajavi Archipelago for a generation. Defending from\nthem has become an expected way of life for many, as is the\nassociated loss. But Kashika has had enough, a narrow survivor of\nthree raids, she has pleaded with the Elders to counter-attack. But\nthe Elders\u0027 refusal, fearing even greater reprisal if they do, left\nher seething. Now she, her childhood friend Mabi and every other\norphan, widow, father, and sibling who was willing have vowed to do\nwhat the rest are too squeamish to.\u003cbr\u003e\u003cbr\u003eThat was a few years\nago. Before they were ostracised for their beliefs, before they found\ntheir chance in ruins of the old world, before they built their home\nand warship, Tayastrava, before they sunk their first ship with all\nhands lost.\u003cbr\u003e\u003cbr\u003eNow they are on a trip\nto the mysterious territories of Azanthia searching for more\ninformation on the various marauding clans. Their actions have\nalready rippled across the world, setting in motion changes beyond\nit\u0027s control.\u003cbr\u003e\u003cbr\u003e- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eUpload Schedule:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eCurrently it is estimated at a rate of a page a month. My style is rather detail heavy, on top of that I have limited time to work on a page. I also spend extra time revising my inking techniques and referencing professional material to achieve a more polished look. The ideal is to learn as much as I can to push out pages much faster. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
