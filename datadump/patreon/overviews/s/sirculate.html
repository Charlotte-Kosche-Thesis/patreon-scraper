    "summary": "Sirculate: /\u2019\u02c8s\u0259rky\u0259\u02ccl\u0101t/ Verb/Noun -\u003col\u003e\u003cli\u003eA solemn decision to apply the (5) Principles of the Sirculate philosophy in your everyday life.\u003c/li\u003e\u003cli\u003eA holistic system of ideas and resources designed to inspire and support young adults in their transition from students to well-rounded and ambitious professionals.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cp\u003eThe (5) Sirculate Principles:\u003c/p\u003e\u003col\u003e\u003cli\u003eBe Virtuous: Remain virtuous in all things to become the best representation of yourself!\u003c/li\u003e\u003cli\u003eKeep an Open Mind: Approach new ideas, points of view, cultures, and ways of life with intrigue and empathy!\u003c/li\u003e\u003cli\u003ePractice Independent Thinking: Be proactive in seeking new opportunities to grow physically, mentally, socially, and emotionally!\u003c/li\u003e\u003cli\u003eBe Bold: As you seek new experiences, build upon your point of view and proactively put forth your new ideas!\u003c/li\u003e\u003cli\u003ePersevere: Be confident in who you are becoming and not weighed down by who you are or have been. Fight through mistakes, hardships, and face fear. Live your truth and keep going!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThrough applying these principles you will be able to tackle many decisions and life transitions. Learn how to carry out these principles through interactive blogs and podcasts led by successful professionals and students who have already begun practicing the most effective elements of the Sirculate philosophy."
