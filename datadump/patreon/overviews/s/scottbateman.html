    "summary": "Thanks so much for checking out my Patreon page--let\u0027s have some fun!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a filmmaker who combines comedy and experimental film. My first feature film\u00a0\u003ca href=\"http://youyourbrainandyou.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eYou, Your Brain, \u0026amp; You\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eand my recent short\u00a0\u003cem\u003e\u003ca href=\"http://www.batemanimation.com/600/600.html\" rel=\"nofollow\" target=\"_blank\"\u003e600 Space Aliens\u003c/a\u003e \u003c/em\u003ehave both won awards at film festivals from sea to shining sea.\u003cbr\u003e\n\u003cbr\u003e\nNow, I want to make a series of short (anywhere from 30 seconds to two minutes in length) films about robots who look like people, called \u003cem\u003eRobots, Won\u0027t We? \u003c/em\u003eAs the robots become more human, will humans become redundant? Is that a Bad, Bad Thing for humans? We shall see as the series goes on.\u003cbr\u003e\u003cbr\u003eThe idea is that these shorts will then become raw material for a \u003cem\u003eRobots, Won\u0027t We?\u003c/em\u003e feature-length mockumentary. It\u0027ll be an awful lot like \u003cem\u003eYou, Your Brain, \u0026amp; You\u003c/em\u003e--a series of quick, Pythonesque sketches that add up to tell a silly story.\u003cbr\u003e\u003cbr\u003eWhat people have said about my work:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"BRAINSS\"--Neil Gaiman, on \u003cem\u003eYou, Your Brain, \u0026amp; You\u003c/em\u003e.\u003c/li\u003e\u003cli\u003e\"Monumental and infinitesimal at the same time\"--David Rees (TV\u0027s Going Deep With David Rees) on \u003cem\u003e600 Space Aliens\u003c/em\u003e.\u003c/li\u003e\u003cli\u003e\"Scott has such an amazing, authentic, and inventive comic mind.\"---Michael Showalter (writer, \u003cem\u003eWet Hot American Summer\u003c/em\u003e) on \u003cem\u003e600 Space Aliens.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\"It\u0027s a world and a club people will want to join.\"--Rob Barnett (Producer, \u003cem\u003eWainy Days\u003c/em\u003e) on \u003cem\u003e600 Space Aliens.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe video above is the very first episode of \u003cem\u003eRobots, Won\u0027t We?\u003c/em\u003e which I\u0027m making available for free for you to see what the project is like. I hope you like it and want to see more!\u003cbr\u003e\u003cbr\u003eThanks for reading--I hope you\u0027ll want to support \u003cem\u003eRobots, Won\u0027t We?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
