    "summary": "Str\u238aft is a \u0027phl\u25bdrer\u0027 creating \u0027m\u238amentaries\u0027 a real and authentic way to document in fl\u238aw the phenomenon of contemporary tribalism found in bush doofs and festivals around the world.\u00a0\u003cbr\u003e\u003cbr\u003ePlease subscribe so these immersive stories can continue to be shared. All videos are gifted, but subscribers, by gifting back, you get first access to the private links before they are shared with anyone else. Thank you for your support.\u003cbr\u003e\u003cbr\u003e\u0027Phl\u25bdring\u0027 (\u0027flaring\u0027) is a new expressive art style born of a combination of photographic and video technologies that describes the technique used where fingers \u2018dance\u2019 in front of the lens to create various lens flare effects that bend and refract light and shadow to make a dream-like visual immersion that captures the exhilaration of these psychedelic adventures!\u003cbr\u003e\u003cbr\u003e\"Welcome H\u238ame!\u00a0My name is Str\u238aft. I am the Y\u238au-niverse\u2019s first phl\u25bdrer.\u00a0This is my style of film-making. I call it phl\u25bdring (pronounced \u2018flaring\u2019). It is derived from three words, \u2018flare\u2019 like lens-flare, \u2018flair\u2019 like the style of gesture as your fingers dance in front of the lens, and \u2018photography\u2019 - an art by which we document what we observe. \u003cbr\u003e\u003cbr\u003e\n\nThis is \u2018phl\u25bdrism\u2019 - where the story-teller is ever-present, shaping, shading, revealing, healing, expressing the spiritually sublime so the unseen is seen, but seen through the heart\u2026 so think of it as a visual meditation of moments. I leave the air there so you can feel the power of her voice, a gifted life-giving force that we somehow tune out. As you can see, phl\u25bdrism is all about the detail, the journey, the story from a perspective, and yet here you are, intrigued\u2026 \u201cWhat is this?\u201d Follow the White Rabbit? Maybe you\u2019ll catch up and we\u2019ll meet, and you\u2019ll become the muse of my next adventure.\u003cbr\u003e\u003cbr\u003eGratitude all of you who kindly gave me their permission to share this with the Universe. \u003cbr\u003e\u003cbr\u003eLove and blessings to you all\u2026\u003cbr\u003e\nStr\u238aft\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
