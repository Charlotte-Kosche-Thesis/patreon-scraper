    "summary": "\u003cstrong\u003eWas ist SHOCK2?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://mag.shock2.info/\" rel=\"nofollow\" target=\"_blank\"\u003eSHOCK2\u003c/a\u003e ist ein im November 2013 gestartetes Online-Magazin, das sich mit Videospielen, Comics, TV-Serien, Kinofilmen und allem befasst, was sonst noch Spa\u00df macht. Das Team kann auf rund 20 Jahre Erfahrung zur\u00fcckgreifen, in denen schon Projekte wie Amiga Trek oder consol.AT/consolPLUS entstanden. Neben der Webseite mit Reviews, Previews, Kolumnen, einer lebendigen Community und News produzieren wir au\u00dferdem den erfolgreichen und beliebten SHOCK2 Podcast, in dem wir regelm\u00e4\u00dfig \u00fcber aktuelle Popkultur-Themen plaudern.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWieso Patreon?\u003c/strong\u003e\u003cbr\u003eEs ist Zeit f\u00fcr uns, die n\u00e4chsten Schritte zu wagen. Wir konnten bereits tolle Dinge realisieren, arbeiten aber auch konstant an neuen Konzepten und Ideen, f\u00fcr deren (oftmals zeitaufwendige) Umsetzung wir allerdings Unterst\u00fctzung ben\u00f6tigen, schlie\u00dflich wurden bis jetzt fast alle Kosten von uns selbst getragen. Hier kommt Patreon ins Spiel. Mithilfe der Community m\u00f6chten wir in Zukunft noch mehr spannende Projekte verwirklichen und bestehende Angebote ausbauen. Mit inhaltlich aufwendig aufbereiteten Spezialpodcasts, der R\u00fcckkehr des C4-Digitalmagazins und anderen Konzepten haben wir eine Menge Inhalte f\u00fcr die Zukunft geplant, die uns aber Zeit und somit Geld kosten. Mit nur einem kleinen monatlichen Betrag k\u00f6nnt ihr die Umsetzung dieser Ideen erm\u00f6glichen! Bei Patreon gibt es Pledges/Belohnungen, die ihr sofort mit eurer monatlichen Spende freischaltet. Zus\u00e4tzlich warten attraktive Milestones auf euch, die ihr gemeinsam nach und nach freischaltet. \u003cbr\u003eDas Einverst\u00e4ndnis f\u00fcr eure regelm\u00e4\u00dfige Spende k\u00f6nnt ihr jederzeit widerrufen, es gibt keine Abo-Fallen oder langfristige Verpflichtungen. Patreon akzeptiert Spenden per PayPal oder Kreditkarte. Euch entsteht kein Risiko!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeld? Bis jetzt war doch alles kostenlos!\u003c/strong\u003e\u003cbr\u003eWie bereits erw\u00e4hnt, wurden die nicht unbetr\u00e4chtlichen Kosten bis jetzt von uns selbst getragen und zus\u00e4tzlich sehr viel Zeit in das SHOCK2-Projekt gesteckt. Durch die regelm\u00e4\u00dfige Unterst\u00fctzung \u00fcber Patreon sichert ihr also auch das Fortbestehen von Webseite, Podcast und Community und sorgt daf\u00fcr, dass wir uns auch in Zukunft unabh\u00e4ngig weiterentwickeln k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAb einem Betrag von nur 4 Dollar pro Monat erwarten euch folgende Inhalte:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBereits ver\u00f6ffentlichte und zuk\u00fcnftige Gameminds Podcast-Episoden (zweimal monatlich)\u003c/li\u003e\u003cli\u003eBereits ver\u00f6ffentlichte und zuk\u00fcnftige SHOCK2 Podcast Format X-Episoden (einmal monatlich)\u003c/li\u003e\u003cli\u003eBereits ver\u00f6ffentlichte und zuk\u00fcnftige C4-Audiomagazine (viermal j\u00e4hrlich)\u003c/li\u003e\u003cli\u003eSHOCK2 eMagazine\u003c/li\u003e\u003cli\u003eBereits ver\u00f6ffentlichte und zuk\u00fcnftige SHOCK2 Kultkino-Audiospuren\u003c/li\u003e\u003cli\u003eSHOCK2 Insider-Podcasts\u003c/li\u003e\u003cli\u003eConsol.AT-Archiv-Ausgaben im PDF-Format\u003c/li\u003e\u003cli\u003eExklusive Gewinnspiele\u003c/li\u003e\u003cli\u003eZugriff auf alle C4 eMagazine der Consol-\u00c4ra\u003c/li\u003e\u003cli\u003eZugriff auf alle C4 Podcasts der Consol-\u00c4ra\u003c/li\u003e\u003c/ul\u003e"
