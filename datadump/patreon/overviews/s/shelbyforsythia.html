    "summary": "\u003cstrong\u003eHi there! I\u0027m Shelby Forsythia, a podcaster dedicated to opening up dialogue about death, divorce, diagnosis and all the other losses that change our lives. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy mom\u0027s death in 2013 called me to become a \"student of grief,\" and I answered the call by reading, writing, and transmitting powerful truths about grief and loss through my heart\u0027s work, my podcast\u00a0\u003ca href=\"http://www.shelbyforsythia.com/comingback/\" target=\"_blank\"\u003eComing Back: Conversations on Life After Loss.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m on Patreon because:\u003cbr\u003e1) I want to keep creating my heart\u0027s work, and \u003cbr\u003e2) I want to offer fun swag and insider interactions to the individuals who keep me going.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a patron means standing with me in the belief that the world needs more open conversation about the days, months, and years that follow loss.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eThis grief thing ain\u0027t easy\u2014but we can make it a little less isolating by getting our hands (and ears!) on as many stories of life after loss as we can. That is my mission on Coming Back.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust check out these reviews!\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u2605\u2605\u2605\u2605\u2605\u003cbr\u003e\"Brilliant, kind, compassionate. Her podcast helps me feel just human, going through it, with other humans. A true gift.\" -Amy, Facebook Review\u003cbr\u003e\u2605\u2605\u2605\u2605\u2605\u003cbr\u003e\"A remedy for anyone who has experienced the grief that comes with loss.\" -Apple Podcasts Review\u003cbr\u003e\u2605\u2605\u2605\u2605\u2605\u003cbr\u003e\"Shelby\u0027s podcast and Facebook group have made me realize that there are others walking this road of grief. I am not alone!\" -Donna, Facebook Review\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eYour monthly Patreon pledge affords me the freedom to discover, record, and produce new content for Coming Back\u2014\u003c/strong\u003ethink\u00a0reviews of the latest grief books, bringing on special guests, and (eventually) traveling to say hello to all of you!\u00a0\u003cstrong\u003ePlus you get exclusive access to artwork, swag, and \"off-air\" time with me. Yes!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt takes about 10 hours behind the scenes to produce each episode of Coming Back.\u00a0\u003cstrong\u003eI could go after advertisers or put up an \"insiders only\" paywall to compensate for my time, but I firmly believe that grieving people need and deserve free, easily accessible resources\u2014especially in the immediate aftermath of their losses. \u003c/strong\u003eAnd whether that\u0027s my expertise, a listener\u0027s question answered, or a guest\u0027s personal story, I want Coming Back to exist in the world with as few barriers to entry as humanly (and technologically) possible.\u003cbr\u003e\u003cbr\u003eI never expected this would be my calling, but \u003cstrong\u003etalking about grief and loss is my heart\u0027s work\u2014and I\u0027m determined to keep on doing it! \u003c/strong\u003eI would be so honored to have your support along the way. Thank you so, so much for being here\u2014and for listening to Coming Back. I can\u0027t wait to see you behind the scenes!\u003cbr\u003e\u003cbr\u003eBecause even through grief, we are growing. \u2665\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor more information on how Patreon works (and to check out the awesome stickers you\u0027ll receive when you pledge $12/month or more!), check out my Facebook LIVE all about why Patreon is the perfect platform for Coming Back:\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jMD6vurxcn0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
