    "summary": "Greetings, Adventurers!\u003cbr\u003e\u003cbr\u003eWe honestly love making this podcast, and why wouldn\u0027t we? We deliver new, high-quality episodes every week and we laugh our asses off every time we record a new one. Now we\u0027re turning to you, the listeners, for a little help.\u003cbr\u003e\u003cbr\u003eWe want to make one thing very clear: the Super Live Adventure Podcast is free and will always remain free. That being said, producing a weekly podcast requires both time and money. That\u0027s where you come in. You can help support this show by donating as little as one dollar per month. At the very least, we\u0027d like to break even. Beyond that, your support will allow us to purchase new gear, advertise, produce travel episodes, offer bonus content, and create some new merch. We could use a little beer money, too.\u003cbr\u003e\u003cbr\u003eWe have some fun incentives available for anyone who supports the show and we\u0027ll periodically throw even more fun stuff your way if you help us out. We couldn\u0027t do this show without you and we thank you all for listening every week.\u003cbr\u003e\u003cbr\u003eFit it where you sh*t it.\u003cbr\u003e\u003cbr\u003eJohn Szeluga and Chris Sorrentino"
