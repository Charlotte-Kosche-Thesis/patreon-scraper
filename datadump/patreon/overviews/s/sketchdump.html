    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eS\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eK\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eE\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eT\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eC\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eH\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eD\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eU\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eM\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eP\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eShit\u0027s about to get \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003eW\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003eE\u003c/em\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eI\u003c/em\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eR\u003c/span\u003eD\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static.tumblr.com/8ac2a93334f023f3f9f0787606ada467/us1wvjh/Y39p328ve/tumblr_static_cfub7wzigzwooos8cwok0c04w.png\" style=\"width: 367px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThe fuck is\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eS\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eK\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eE\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eT\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eC\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eH\u00a0\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eD\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eU\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eM\u003c/span\u003eP\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e?\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTrash. Like you, like me, it is trash and that is why we love it. It\u0027s a comic that takes the horrific concept of hell and turns it into a shitfest. It\u0027s the kind of trash that has you wondering \u0027why\u0027s it called Sketch Dump when it\u0027s a comic about Hell?\u0027 before you come to realisation that the title isn\u0027t about the comic, it\u0027s about\u003cem\u003e the comic\u003c/em\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWelcome to my sketchy dumpster fire of a comic, and I hope to hell you enjoy your stay.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eGo Back to Hell\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.sketchdump.org/\"\u003eOfficial Site\u003c/a\u003e |\u00a0\u003ca href=\"https://tapas.io/series/Sketch-Dumped\"\u003eTapas\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"https://twitter.com/sketchdumpcomic\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://sketchydumpsterfire.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003ca href=\"http://sketchydumpsterfire.tumblr.com\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://twitter.com/sketchdumpcomic\"\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eStalk Aleks on the Social Medias\u003cbr\u003e\n\t\u003c/b\u003e\u003cstrong\u003e\u003ca href=\"http://suitboxers.tumblr.com/\"\u003eTumblr\u00a0\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e|\u00a0\u003c/span\u003e\u003ca href=\"http://www.twitter.com/suitboxers\"\u003eTwitter\u00a0\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e|\u00a0\u003c/span\u003e\u003ca href=\"https://tapas.io/suitboxers\"\u003eTapas\u00a0\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e|\u00a0\u003c/span\u003e\u003ca href=\"http://instragram.com/suitboxers\"\u003eInstagram\u00a0\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e|\u00a0\u003c/span\u003e\u003ca href=\"http://www.patreon.com/suitboxers\"\u003eArt Patreon\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0|\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/c/suitboxers\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/jBW6Y7/Illustration.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/xThta40e00pAHXyggw/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSO \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT\u0027S\u003c/span\u003e WITH \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHE \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePATREON\u003c/span\u003e?\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\tI mean I could sing you a sonnet but honestly I think I can sum it up in a sentence. I\u0027m an artist. Enough said.\u003cbr\u003e\n\t\u003cbr\u003e\nJokes aside, this patreon serves multiple purposes. The first is motivation for me \u0027cause I\u0027m not gonna lie, money\u0027s nice. The second is moral high ground for you \u0027cause not gonna lie, if you\u0027re paying me to draw this thing you have all the rights in the world to beat my arse when I don\u0027t. And the third is getting those annoying fucking ads off the official site \u0027cause not gonna lie, when I don\u0027t need ad money anymore everyone fucking wins.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nLet\u0027s make Sketch Dump an independent woman who don\u0027t need no ads.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAs you\u0027ve probably noticed if you\u0027ve got eyes, this patreon is community orientated so no matter what you choose to pledge you\u0027ll have an equal hand in bumping us one step closer to that fuck ads goal.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tJoin the cause and fuck ads today\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cdel\u003e\n\t(I mean you\u0027ll also get a fuck ton of other benefits too but you get the idea)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/del\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/iMiqWc/safdadsa.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tShit\u0027s sweet, amirite?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\nSeriously though, thank you to everyone who goes out of their way to throw their cash at my face because, bruises aside, I appreciate the hell out of it. You fuckers are the reason this dumpster fire has kept on burning all these years and you\u0027re gonna be the reason it keeps on burning from here on out.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThanks for putting up with my shit, amigos. Peace.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t- Your Lord and Saviour, That Guy #3\u003c/strong\u003e\u003cbr\u003e\n(Also known as Aleks)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/l4pTr3zu2b54vqNws/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\tNOTE:\u003c/span\u003e\u003c/strong\u003e Tiers won\u0027t \u0027activate\u0027 (start posting) until someone pledges to them/higher than them. This is mostly to avoid throwing my work at a blank screen. I get a notice whenever someone pledges, so tiers will start posting (if viable) within 24hrs of that notice.\u003cbr\u003eAlso Discounts, Commissions and Physical Items will not be distributed/etc until at least one supported month has gone through - this is to avoid fraudulent activity/etc. Thanks!\u00a0\u003c/span\u003e\n\u003c/div\u003e"
