    "summary": "\u003cimg src=\"http://www.sourjelly.com/files/attach/images/3676/232/021/69648fb002a1ba3c3d579c4bc5f6fa8f.png\"\u003e\u003cbr\u003e-Original V1.00 Anthophobia-\u003cbr\u003e\u003cimg src=\"http://www.sourjelly.com/files/attach/images//658/052/dc4e27d4edfe50973720cb01048952a7.png\"\u003e\u003ca class=\"hoverZoomLink\" href=\"http://www.sourjelly.com/files/attach/images/3676/232/021/69648fb002a1ba3c3d579c4bc5f6fa8f.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e-Anthophobia V1.50 Newly illustrated by : \u003cstrong\u003eFenrir\u003c/strong\u003e-\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAnthophobia is adult side-scrolling survivor horror based on classic platforming and horror games.\u003cbr\u003e\u003cbr\u003eYou can click this button below to download the Demo\u003ca href=\"http://www.sourjelly.com/anthophobia\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.mediafire.com/?y7d3c0potxekga4\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.sourjelly.com/files/attach/images//305/028/d2882639a412558afc925b85760cfdc2.png\"\u003e\u003c/a\u003e\u003cbr\u003eor download the demo from the \u003ca href=\"http://www.sourjelly.com/anthophobia\" rel=\"nofollow\" target=\"_blank\"\u003eDev_blog\u003c/a\u003e to try it.\u003cbr\u003e\u003cbr\u003e...or you can just play it on web browser\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.newgrounds.com/portal/view/686206\" rel=\"nofollow\" target=\"_blank\"\u003e[Click here to Play]\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eS\u003c/strong\u003e\u003c/strong\u003ecreen shots :\u003cbr\u003e\u003cimg height=\"360\" src=\"http://www.sourjelly.com/files/attach/images/3676/555/024/5e1dc758818932ebdc84af92d908371a.png\" width=\"640\"\u003e\u003cbr\u003e\u003cimg height=\"360\" src=\"http://www.sourjelly.com/files/attach/images/3676/232/021/0aa3383c0b0872acfce1ca739a478dba.png\" width=\"640\"\u003e\u003cbr\u003e\u003cbr\u003eAnthophobia is an action game based on Game Maker engine from Yoyo and made for the PC.\u003cbr\u003eYour main goal is control the protagonist and survive from the horde of male zombies in this dead city, and find a new shelter for the protagonist\u0027s own safety. While traveling this world, You will find out what and why this happened by playing through the game.\u003cbr\u003eThere are 1 tutorial chapter and 3 main chapters on the Original product, Version 1.00. We\u0027ve been developing this project for 3 years so far, but we are now facing the wall of the reality. Even with the long development, the developing speed were far slower than expected since the cost for living chocked us so we had to split our time for a second job. as a result, the development time dragged multiple times longer.\u00a0 That frustrated us lot.\u003cbr\u003e\u003cbr\u003eThis is why I started this campaign. We need your help.\u003cbr\u003eI want this game into real, more likely, I want expand this game even better than now, much better. \u003cbr\u003e\u003cbr\u003eWith your help, I can do it. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eDetail information about team\u003cstrong\u003e and update term\u003c/strong\u003e\u003c/strong\u003e :\u003cbr\u003e\u003cbr\u003eSourjelly(Me, leader) I do all sort of graphic part. \u003cbr\u003eFJLM(Programmer) Coding, Fixing glitches\u003cbr\u003e\u003cbr\u003eFJLM\n and I, We are two member team. Live in Philadephia PA, USA. and we are \nsharing the house so good is thing is we can share our opinion almost \nanytime we want. Fast feedback. I\u0027ve been managed this campaign more than a year now, you can check the accumulated work history by checking the creator post history.\u003cbr\u003e\u003cbr\u003eand to prove the steady bond team, I\u0027m going to promise following feature.\u00a0\u003cbr\u003e\u003cbr\u003eWe are going to report our WIP information on the activity feed every weekend. \u003cbr\u003eYou will see what we\u0027ve been working, Even the core contents like H animation.\u003cbr\u003eWe will send out the WIP project on every beginning of the month(after the transaction) by email.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eIf I \u003cstrong\u003ehelp \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eyou, What do I get return for helping out?:\u003c/strong\u003e\u003cbr\u003eEvery single of help means water of life to me. \u003cbr\u003eSo I\u0027m going to try hard to make your help become meaningful. \u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you help me, I will record your name on special page on my blog. \u003c/li\u003e\u003cli\u003e(It\u0027s your choice. You can choose to register your name on the developer\u0027s page or not.)\u003c/li\u003e\u003cli\u003eIf you pledge the $5 amount per month, I\u0027m going to put your name in game ending credit. \u003c/li\u003e\u003cli\u003eIf\n you pledge the $15+ amount per month, I\u0027m going to record your name in \nmy game as a collectable item(ID card) so anyone who play this game, \nthey will see your name and they will collect them as their trophy.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eImportant things you must know about pledge :\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll \nrewards are optional.\u003c/strong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eIf you don\u0027t want register your name on the the \ncredit, or developer\u0027s blog, then It\u0027s fine. We don\u0027t force you to \nregister your name on the pages.\u003c/span\u003e \u003c/strong\u003eIf You simply want to get a copy of the game and gain access to the activity feeds, that\u0027s fine.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you pledged your\u003c/span\u003e FIRST pledge AFTER Mar 31st 2016\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewill receive your (Name credit, ID) reward at\u003c/span\u003e Ver. 2.00 update\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e[Citizen/Gold Card, Dead body, and a Last message to the world] rewards are single time rewards. You don\u0027t get the three or four IDs even if you pledged $15 multiple times.\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou don\u0027t need to pledge multiple times to get a single time reward.\u003c/strong\u003e\n For example, If you pledged $60 to get a gold card reward, You are \neligible to get the gold card reward \u003cstrong\u003eonce the first month of the pledge has \nsuccessfully processed\u003c/strong\u003e. After that, you can simply change the pledge anytime you want.\u003c/li\u003e\u003cli\u003ePlease keep your eyes on your email that you registered on the Patreon. All the news and rewards will be send out through the email.\u003cstrong\u003e so please keep your eyes on the email inbox and spam box.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with my pledge?:\u003c/strong\u003e\u003cbr\u003eWhat\n we are going to do is untie the choking life. The more monetary help to\n this project means we can focus more on this project. Making game is \ntime consumer. Spending two or three hours per day is just not enough. \nbut if I give up on my job, I don\u0027t get any profit for living while making \nthe game. I had to split my time for living. but with your help, I can \nspend full-time on this project.\u003cbr\u003e\u003cbr\u003eWith your help, I can make this real, so please help me out!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
