    "summary": "\u003ca href=\"http://www.oneyoufeed.net/\"\u003e\u003cstrong\u003eThe SHAIR Podcast\u003c/strong\u003e\u003c/a\u003e is a weekly podcast dedicated to interviewing addicts and alcoholics all over the world who share their inspiring journey of recovery from alcohol, drug abuse and other forms of addiction. Also brand new are the weekly mini episodes, Recovery Talk, where we focus on one topic that provides our listeners with tips and tools they can take action on immediately and apply to their recovery. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u201cI launched SHAIR in February of 2015 as recovery from addiction is my passion and purpose in life.\u201d\u003c/em\u003e O\u003cbr\u003e\n\n\u003cbr\u003eAs the show has grown, we\u2019ve been amazed by how many lives it has touched. Every week we receive feedback from the awesome listeners in the SHAIR community expressing their love and appreciation for how much the SHAIR interviews and the NEW mini-episodes, Recovery Talk, have helped them along their life\u2019s path and touched them in so many ways. \u003cbr\u003e\n\u003cbr\u003eThe SHAIR Podcast remains free to our listeners, but it\u2019s not free to produce. \u003cbr\u003e\n\u003cbr\u003eThe reality is that hosting the podcast comes with substantial costs. All of these costs really add up and after 2 years of delivering such valuable content to our listeners we would like to ask our listeners for financial support to offset the costs listed below. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eAudio Production and Editing\u003c/li\u003e\n\n\u003cli\u003eAudio Transcription\u003c/li\u003e\n\n\u003cli\u003eSocial Media Image Designs\u003c/li\u003e\n\n\u003cli\u003eSocial Media Management and Marketing\u003c/li\u003e\n\n\u003cli\u003eShow Notes\u003c/li\u003e\n\n\u003cli\u003eWebsite media hosting\u003c/li\u003e\n\n\u003cli\u003ePodcast Media hosting\u003c/li\u003e\n\n\u003cli\u003eEmail Hosting Service\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWe need your help to continue putting out great content each week\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003eWe are happy to offer this Patreon campaign as a means for our listeners to help support The SHAIR Podcast. If you help us reach our goals, we\u2019ll be able to offer even MORE valuable content for you to enjoy. We have some big ideas for the future and we need your help to make them happen.\u003cbr\u003e\n\u003cbr\u003eEvery amount of money helps! We want to thank you, in advance, for your pledge. We promise to put each dollar towards covering these costs listed above as well as to expand the shows offerings. We are so grateful for our loyal supporters and listeners and your contribution to this campaign. SHAIR would not be the same without you. \u003cbr\u003e\n\u003cbr\u003ePura Vida and HP Baby,\u003cbr\u003e\n\n\u003cbr\u003eO\u003cbr\u003e\u003cbr\u003eCheck out our website: \u003ca href=\"http://theshairpodcast.com/\"\u003e\u003cstrong\u003ewww.theshairpodcast.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eNew to the show? \u003ca href=\"https://itunes.apple.com/us/podcast/the-shair-podcast-with-o/id970945842\"\u003e\u003cstrong\u003eSubscribe in iTunes\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
