    "summary": "Did you tip the person who made your latte this morning?  What about your waiter at dinner last night? Maybe you left your hairdresser a tip for your new haircut?\u003cbr\u003e\u003cbr\u003e~*~ Well, you can tip us for making cruise videos that you enjoy by becoming a patron, and get special rewards too! ~*~\u003cbr\u003e\u003cbr\u003eWhen you become a Sea Cruisers Patron you\u0027ll be leaving us a monthly \"tip\" which we\u0027ll put towards making our cruise vlogs! The more support we have from patrons like you, the more frequently we can post cruise videos on YouTube for you to enjoy!\u003cbr\u003e\u003cbr\u003eDid you know?\u003cbr\u003e\u2022 You can chose how much you want to pledge (tip) each month.\u003cbr\u003e\u2022 You can cancel easily at any time \u0026amp; we won\u0027t be mad! :)\u003cbr\u003e\u2022 You get fun rewards for being a patron, check them out!\u003cbr\u003e\u2022 Your tips go directly into creating more cruise vlogs.\u003cbr\u003e\u2022 We REALLY appreciate your support, and it helps a lot!\u003cbr\u003eOur family of cruisers would love to thank you, whether you are going to become a Sea Cruisers patron or not. We love our viewers, fans, and supporters that make up the Sea Cruisers family \u0026amp; we\u0027ll never stop vlogging our adventures because we love sharing them with you!\u003cbr\u003exoxo Amy, Mahnara, Zarius, and Trevon \u003cbr\u003eHow much YouTube do you watch? I watch it more than Hulu, Netflix \u0026amp; cable - which I pay for each month!\u003cbr\u003e\u003cbr\u003eDid you know that the videos on YouTube are made by people like you \u0026amp; me and they make little to nothing for their content? Unless their videos are getting millions of views their videos aren\u0027t making much money and creating, editing, and uploading content can take as much time \u0026amp; energy as a full-time job.\u003cbr\u003e\u003cbr\u003eWe made this Patreon account because our viewers asked us to. With your support our goal is to never run out of a cruise vlog to share with you, and to post a new cruise vlog EVERY DAY! The more you give the more we can do \u0026amp; give YOU!\u003cbr\u003eAll we ask is that if you can afford it \u0026amp; you enjoy our cruise vlogs -- think about contributing $1 a month. If you feel like our vlogs are worth more to you and you\u0027d like to help more that\u0027s wonderful too!!\u003cbr\u003e\u003cbr\u003eWe love sharing our cruise vlogs with you \u0026amp; for our Patrons we offer many special Patron-Only benefits - just check out our tiers on the right side of the page!!\u003cbr\u003eOur cruise vlogs will always be free to watch! If you can\u0027t help financially that\u0027s okay, just continue to watch our vlogs over \u0026amp; over again, and share them with your family \u0026amp; friends. \u003cbr\u003eA huge THANK YOU from the Donoho family ?\u003cbr\u003e\u003cbr\u003e"
