    "summary": "My name is \u003cstrong\u003eShane W Smith\u003c/strong\u003e, and I\u0027m a graphic novelist based\u00a0in Australia. Four of my books have been shortlisted for awards, including the\u00a0fan-favourite zombie-family-drama book \u003cem\u003eUndad\u003c/em\u003e. I\u0027ve got a Bachelor Degree in Creative Writing from the University of Canberra, and\u00a0my oddest achievement is getting\u00a0a comic published in a refereed academic journal. I\u0027m happily married with four small children and a full-time desk job... and I never sleep. \u003cbr\u003e\u003cbr\u003eI\u0027ve launched this Patreon page not only to fund a range of ambitious forthcoming projects, but also as a sustainable way to serialise works-in-progress for my keenest readers. \u003cbr\u003e\u003cbr\u003eI\u0027m currently hard at work on a number of projects, including a full-colour 500 page fantasy graphic novel called \u003cstrong\u003e\u003cem\u003eTriumviratus. \u003c/em\u003e\u003c/strong\u003eAnd that\u0027s what you, as patrons, will be seeing first (and exclusively)\u00a0on this page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTriumviratus\u003c/em\u003e is a book about jealousy, self-esteem, and three desperate people whose misadventures in love bring the world to its knees. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/triumviratus-one-16279041\"\u003eStart reading now.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shanewsmith.com/wp-content/uploads/2014/08/COVER.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThree times he will prove his love for her. The third time will kill him.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e In a world where violent magic is punished by the gods, mages have learned to use their powers for deception and manipulation. Rynold has learned this lesson better than most. \u003cbr\u003e\u003cbr\u003eInstead of openly competing for the heart of Princess Mirelda, he misuses an ancient artefact to engineer a scheme that sends her lover, Damian, on a fraudulent pilgrimage to a faraway land. \u003cbr\u003e\u003cbr\u003eHis plan backfires when the artefact flares into life after centuries of dormancy, and demands that Mirelda herself go after Damian and \u201cbring him back.\u201d \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shanewsmith.com/wp-content/uploads/2018/01/Page-File002V2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://shanewsmith.com/wp-content/uploads/2018/01/Page-File003V2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnrequited love often feels like the end of the world. This time, it really is. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTriumviratus\u003c/em\u003e paints a deeply personal love triangle against an epic fantasy backdrop, and will appeal to readers of fantasy who appreciate strong character drama driving a high-stakes story.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shanewsmith.com/wp-content/uploads/2017/08/Issue1_Page_19.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://shanewsmith.com/wp-content/uploads/2017/08/Issue1_Page_20.jpg\"\u003e\u003cbr\u003eAt the time this post was published, around\u00a0400 (out of 515) pages of \u003cem\u003eTriumviratus\u003c/em\u003e have been completed, and Patreon is the only place you can see them. \u003cbr\u003e\u003cbr\u003eIf you like what you see, becoming a patron for $1 a month will get you exclusive access to the entire story as it\u0027s released.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/triumviratus-one-16279041\"\u003e\u003cstrong\u003eStart reading Triumviratus now.\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatrons at all levels will receive exclusive early access to \u003cstrong\u003eat least 22 pages of comics\u003c/strong\u003e each month from \u003cem\u003eTriumviratus\u003c/em\u003e, months ahead of its publication, and from any other future project I launch (like my forthcoming space opera graphic novel \u003cem\u003eThe Winds of Change\u003c/em\u003e), as well as some additional content exclusive to this Patreon. \u003cbr\u003e\u003cbr\u003eIn addition, my entire back catalogue, along with a bunch of awesome behind-the-scenes content - concept work, completed pages, deleted scenes, scripts, workshops, and other content from all my books, past and present - and other perks are available at higher tiers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shanewsmith.com/wp-content/uploads/2018/01/landingpage1-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1AeUTWGM4RENqD_N5-aVoBvNpP7I6yo48\" target=\"_blank\"\u003ePreview all the reward tiers with a free download of January 2018\u0027s content!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI hold a firm belief that - when it comes to digital content - even a small investment should have a significant yield. I\u0027m committed to offering you as much bang for your buck as I can sustainably manage, in terms of both quality and quantity. That\u0027s what I feel I owe my readers for taking a shot on me. \u003cbr\u003e\u003cbr\u003eThanks for taking a look at this page. If high-stakes character-driven epic fantasy is your jam, I\u0027m confident you\u0027ll like \u003cem\u003eTriumviratus\u003c/em\u003e. Just hit that \"Become a patron\" button, and start collecting your rewards.\u003cbr\u003e"
