    "summary": "Greetings Family!\u003cbr\u003e\u003cbr\u003eThank you for becoming a part of my family. I am a children\u0027s book author and publisher. I also write poetry, short stories, collaborate on activity books, make YouTube videos, you name it! I am working hard to create content and build a community of shared readers and writers. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLuZ6_37tuaHQn4QjjqHhWYhXNvTt1OPLE\"\u003ehttps://www.youtube.com/playlist?list=PLuZ6_37tuaH...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEverywhere I go, I meet someone with a story. I will be using this platform to share my creative, collaborative and publishing process. I will provide a step by step guide to how I published my books and answer any questions that aspiring writers may have. All six of my publications are currently available on Amazon.\u003cbr\u003e\u003cbr\u003eIf you are on the $5 per month tier, you also have access to my WRITING CLUB! I am so super excited about this! I have always wanted to be a novelist, but completing my first one has eluded me. So, why not start a club of aspiring writers, serious about getting their books published in 2018! We got this!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/s/ref=nb_sb_ss_c_1_12/147-9293187-4675317?url=search-alias%3Daps\u0026amp;field-keywords=stephanie+r+bridges\u0026amp;sprefix=stephanie+r+%2Caps%2C212\u0026amp;crid=3K8I3WENSYBDB\"\u003ehttps://www.amazon.com/s/ref=nb_sb_ss_c_1_12/147-9...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI will also share more of my personal journey with readers interested in my story and the inspiration behind my work. All constructive feedback will be taken into consideration to help me make progress on this sometimes lonely path. I cannot express how much you being here means to me.\u003cbr\u003e\u003cbr\u003eThanks so much for joining me on the Journey!"
