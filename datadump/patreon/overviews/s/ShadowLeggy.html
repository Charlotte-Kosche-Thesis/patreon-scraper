    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e \u003cem\u003eWelcome to my Patreon! \u003c/em\u003e\u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tSince\n 2006 I\u0027ve been happy to bring \nfree entertainment to  people all over the world. As much as I love animating, it\u0027s very hard and time consuming work that has taken  thousands of hours towards creating. Patreon\n will help keep me financially supported so that I may take the spare \ntime to work on animations, and will also be funded towards the supplies that are\n needed to create these videos. Thank you to everyone that has shown their support to me and my animations, in any way!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCurrent Project \u003c/span\u003e\u003c/em\u003e\u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e \u003c/strong\u003eNext REMusical: \u003cstrong\u003eThe REMusical Predictions\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNote: This will be a documentary-styled\u003cstrong\u003e \u003c/strong\u003especial\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u2022\u003c/strong\u003e \u003c/strong\u003eLength of video: To be determined\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e \u003c/strong\u003eTime of completion: To be determined\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003c/strong\u003e The new REMusical \u003cstrong\u003e\u003ca href=\"https://youtu.be/BeCieNNJNOc\" target=\"_blank\"\u003eGunshop Creepo\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/54poE4TNNoo\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e is finished!\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003ePatreon Content\u003c/em\u003e \u003c/span\u003e\u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLCA920D12CFAE6053\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/9602/f/2015/187/2/e/remusicals_button_by_doubleleggy-d905oqa.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLCA920D12CFAE6053\" rel=\"nofollow\"\u003eREMusicals\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\n\twill be the majority of content presented here. The production of these\n animations can take anywhere from a few weeks to many months to \ncomplete. Generally the REMusicals fall between 2 - 6 minutes in length,\n which can also factor into the total production time.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PL3266BF6D48FD881C\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/98ab/f/2016/058/a/1/resurvivor_button3_by_doubleleggy-d9te5n6.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL3266BF6D48FD881C\" rel=\"nofollow\"\u003eRE: Survivor\u003c/a\u003e\u003c/strong\u003e\n\tis a web series that will most likely have infrequent uploads. The \nproduction of these\n animations normally takes many months to complete. The average run-time\n for a Survivor episode is about 8 minutes or longer in length. \nProduction will be announced.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.freewebs.com/tehstream\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/be25/f/2015/107/e/9/teh_stream_button_by_doubleleggy-d8q09o6.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.freewebs.com/tehstream\" rel=\"nofollow\"\u003eTeh Stream\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\n\tis an original franchise based around my own personal experiences on the \ninternet. It comes in various forms of media ranging from comics, to \nanimations, to video games, and more! Content about Teh Stream on Patreon is generally free, with few exceptions.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e \u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePatreon Rewards\u003c/span\u003e\u003c/em\u003e \u003cimg src=\"http://orig14.deviantart.net/c0b3/f/2015/187/c/6/umbrella_bullet_by_doubleleggy-d906178.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e You can read my \u003ca href=\"https://drive.google.com/file/d/17z03IV8jWLmfHBrNsZhSDjLZBbEwW1t_/view\" target=\"_blank\"\u003ePatreon Rewards TOS\u003c/a\u003e\u003ca href=\"https://drive.google.com/open?id=17z03IV8jWLmfHBrNsZhSDjLZBbEwW1t_\" target=\"_blank\"\u003e\u003c/a\u003e on Google Drive\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e Please provide any requests for your reward, if applicable\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e Contact outside Patreon requires use of the same e-mail\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e Rewards will be delivered in full once pledges are charged\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e Rewards are prone to changes depending on the project\u003cbr\u003e"
