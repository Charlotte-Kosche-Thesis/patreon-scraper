    "summary": "\u003cstrong\u003eyou are here.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ewelcome to spiderweb salon.\u00a0we\u0027re a group of writers \u0026amp; artists working, creating, sharing, \u0026amp; surviving in the world. most of us live in north texas. our goals are simple: to create \u0026amp; collaborate constantly, to curate places, events, and publications where folks can share their work, and to strengthen friendships \u0026amp; have fun while supporting one another.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhy patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eour hope is to raise ongoing funding to support a more sustainable foundation for all we create and do in our community. a successful fundraiser on patreon will allow us to: \u003cbr\u003e\u003cbr\u003e1) host monthly writing, art, and zine workshops,\u003cbr\u003e2) continue to curate amazing public \u003cem\u003eand \u003c/em\u003eprivate showcases and events,\u003cbr\u003e3) professionally produce, record, and release the work of musicians, performance artists, and poets,\u003cbr\u003e4) celebrate and collaborate with other awesome community organizations,\u003cbr\u003e5) continue production of \u003ca href=\"https://www.spiderwebsalon.com/the-literary-podcast/\"\u003e\u003cem\u003eThe Literary Podcast\u003c/em\u003e\u003c/a\u003e, \u003cbr\u003e6) encourage collaboration and community among artists by hosting meetups and collaborative opportunities,\u003cbr\u003e6) fund and produce large-scale projects (such as plays and books/zines) by artists we believe in,\u003cbr\u003e7) and publish \u003cem\u003eyour\u003c/em\u003e work: both in our zines and our newly-revived online collection!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.spiderwebsalon.com/\" target=\"_blank\"\u003e\u003cstrong\u003ea little bit more about us!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003espiderweb salon has been creating together since summer 2012, which has resulted in over 70 showcases, countless workshops, dozens of zines, a parade, a protest march, a pool party, a fake wedding, a few batches of beer, a collaboration with the Dallas Museum of Art, late night poetry benders, a podcast series, a small residency program, and many fundraisers supporting our local animal shelter, Friends of the Family, and most recently, the resistance against the Dakota Access Pipeline. over the years we have featured hundreds \u0026amp; hundreds of artists at our shows, both local and traveling, and have proudly witnessed many of our members make incredible things happen near \u0026amp; far.\u003cbr\u003e\u003cbr\u003ethe collective is currently roaming and does not have a regular venue. we operate mostly out of homes, bars, basements, bookshops, backyards, and the occasional art gallery.\u003cbr\u003e\u003cbr\u003ein 2016, the dallas observer named us \u003ca href=\"http://www.dallasobserver.com/best-of/2016/arts-and-entertainment/best-literary-arts-group-8722977\"\u003eBest Literary Arts Group\u003c/a\u003e in DFW. you can find out more about the art collective, our projects, and artists at\u003ca href=\"https://www.spiderwebsalon.com/\" target=\"_blank\"\u003e www.spiderwebsalon.com\u003c/a\u003e.\u003cbr\u003e"

     "description": "This is for local businesses, established organizations, and other friends who feel strongly about supporting our little artist community in Denton, Texas!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePERKS!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- You\u0027ll receive a printed mention in every zine we produce (we print and distribute 500-800 a year!), every show poster and program we produce (for every public event which has 150-200 guests), and a verbal thank you from our MCs at all events, public and private.\u00a0\u003c/p\u003e\n\u003cp\u003e- We\u0027ll thank you up and down on the internet, and you\u0027ll be top of mind when we go out or send our friends out in the world to support local businesses, too! We\u0027re a very grateful bunch!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you aren\u0027t a local business, we\u0027d still love to shout from the rooftops that you are amazing, so just let us know if you want your donation to be anonymous or else we\u0027ll just be over here telling everyone how amazing you are.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2017-11-06T22:36:24.441966+00:00",
     "description": "This is for local businesses, established organizations, and other friends who have strong feelings about supporting our little artist community in Denton, Texas!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level of partnership, should you need an artist collective to help paint a mural, brainstorm through a creative puzzle, help out with a fundraiser, etc. we\u0027ll be your go-to creative team to lend a hand. (Limit 1 project per 6 months.) Let\u0027s work together!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOF COURSE you\u0027ll receive a mention in every zine we produce (we print and distribute 500-800 a year!), every show poster and program we produce (for every public event which has 150-200 guests), and a verbal thank you from our MCs at all events, public and private. We\u0027ll thank you up and down on the internet too, and you\u0027ll be top of mind when we go out or send our friends out in the world to support local!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(If your business happens to be a bar, restaurant, or venue, you\u0027ll likely become a regular hub of activity for our artists and dreamers. We\u0027re loyal!)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you aren\u0027t a local business, we\u0027d still love to shout from the rooftops that you are amazing, so just let us know if you want your donation to be anonymous or else we\u0027ll just be over here telling everyone how amazing you are.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
