    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Kevin Savetz and his colleagues at the ANTIC Podcast have assembled the definitive oral history of the Atari 8-bit computers.\"\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u0026#8212;Joe Decuir, IEEE Fellow for contributions to the Atari 2600 console, Atari 800-family computers and Amiga computers\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eHi, I\u0027m Kevin Savetz, and do interviews with people about their time working with Atari and other early home computers.\u003cbr\u003e\u003cbr\u003eIn 2016, I published interviews with 146 people on\u00a0\u003ca href=\"http://ataripodcast.libsyn.com\" rel=\"nofollow\"\u003eANTIC: The Atari 8-Bit Podcast\u003c/a\u003e. These include luminaries of programming and writing including Russ Wetmore (Preppie!), Bob Polin (Blue Max), Stephen Lawrow (Mac/65 assembler), John Harris (JawBreaker), Mitchell Waite (prolific author), and Rodnay Zaks (another prolific author). I\u0026#8217;m so happy to have been able to hear their stories and share them. \u003cbr\u003e\u003cbr\u003e(Here\u0027s the\u00a0\u003ca href=\"http://docs.google.com/spreadsheets/d/1neIlWZQQYo_rdJO7XtcPrCtf_zgSquBzL9TA51Bocas\" rel=\"nofollow\"\u003ecomplete list of interviews\u003c/a\u003e I\u0027ve done since 2013.)\u003cbr\u003e\u003cbr\u003eIn talking to so many programmers, writers, and company founders, I always ask whether they have any source code. 2016 brought a river of Atari computer source code, including Preppe! and Preppie! II, MPP Smart Terminal and MicroFiler, Atari Calculator, the PILOT and PILOT II programming languages, the WSFN language, and several others. I also landed source code for the Commodore 64 (Microfiler) and Apple II (three text adventure games.)\u003cbr\u003e\u003cbr\u003eI also digitize a passel of classic computing related material and release it on The Internet Archive and YouTube. (I\u0026#8217;m up to\u00a0\u003ca href=\"https://archive.org/details/@savetz\" rel=\"nofollow\"\u003emore than 1,000 items\u003c/a\u003e uploaded at the Archive!) I digitized dozens of talks from early Vintage Computer Festival shows and KansasFest, the annual Apple // conference. My two paper scanners (one flatbed, one sheet-fed) were busy in 2016: I scanned and shared Joe Decuir\u0026#8217;s Engineering Notebooks from his time at Atari \u0026#8212; which are pure magic. Hundreds of pages of Atari newsletters. Almost every manual created by Newell Industries (which Wes Newell released into the public domain!), thousands of pages of articles written by Fred D\u0027Ignazio and Bill Wilkinson and others.\u003cbr\u003e\u003cbr\u003eMy work will continue in 2017. My official goal is 50 interviews. I\u0026#8217;m a little hesitant to promise myself 100, we\u0026#8217;ll see how the year plays out. I\u0026#8217;ll consider it a stretch goal. The interviews will inevitably lead to more articles, source code, and videos to scan and digitize.\u003cbr\u003e\u003cbr\u003eGetting these oral histories, saving source code, archiving material takes lots of time and money. Please show that you support my work my supporting my Patreon. You can support me by offsetting specific costs like subscription fees, or generally for things like beer, and my time.\u003cbr\u003e\u003cbr\u003eAll patrons will get access to patrons-only posts on Patreon, where I will give peeks into what I\u0027m working on before it\u0027s published. (Rest assured, all of my interviews and digitizing work will be available to the public \u0026#8212; nothing will ever be behind a paywall.)\u003cbr\u003e\u003cbr\u003eThanks for helping me record the history of early home computing."
   },
