    "summary": "\u003cstrong\u003eSTUTTERHUG.\u003c/strong\u003e\u003cbr\u003eHelloo, I\u0027m Sam. I make the webcomic \u0027Stutterhug\u0027 - a collection of silent oneshots involving many cats, demons, rabbits, dogs, magical rituals, dragons, witches, mermaids and even the ocassional giant squid. There are 90 \u0027episodes\u0027 so far, you can read them all for free on\u00a0\u003ca href=\"http://www.stutterhug.tumblr.com\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://tapastic.com/episode/579942\"\u003eTapastic.\u003c/a\u003e If you enjoy them consider becoming a patron and follow my new project \u0027The Shape of Things\u0027\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Shape of Things\u003c/strong\u003e\u003cbr\u003eTSoT is a fantasy adventure, a drama and a bit of a domestic romance as well (I\u0027ll try to put a vampire in a cupboard somewhere too just to make sure I\u0027ve covered everything.) But it\u0027s mostly about two shapeshifters on the run and the things they get up to. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is my first time working on a longer story, there will be a main plotline as well as some short stories and stand alone strips like the one above. The format and tone will be close to the comics in Stutterhug, but with a bit more drama and some darker themes at some points in the story. Going forward It will be\u003cstrong\u003e only be available to read online through Patreon and Tapastic\u0027s micro payment app.\u003c/strong\u003e However the first 3 episodes will be available to read for anyone, so follow along and see if its for you !\u003cbr\u003e\u003cbr\u003eThe more income I\u0027m able to make from the comic, the more time I can dedicate to working on it and new Stutterhug strips, so please vote with your cash if you\u0027d like to see more.  I\u0027m keeping the patron rewards basic at the moment, but I\u0027d like to expand the Request Club to include more over time, it would be really helpful to hear readers thoughts on what they would like to see here as well! \u003cbr\u003e\u003cbr\u003eAnd Thankyou everyone who reads, shares and comments on my comics, even if you\u0027re not able to pledge, I see you and you\u0027re the best.\u003cbr\u003e"
