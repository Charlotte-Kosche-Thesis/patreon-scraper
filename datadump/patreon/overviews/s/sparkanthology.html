    "summary": "A showcase for the very best original fiction and poetry,\u00a0\u003cem style=\"color: rgb(51, 51, 51); font-weight: 300;\"\u003eSpark: A Creative Anthology\u003c/em\u003e\u00a0publishes the work of both emerging and established authors in a high-quality quarterly volume.\u00a0\u003cem style=\"color: rgb(51, 51, 51); font-weight: 300;\"\u003eSpark\u003c/em\u003e\u00a0is administered and published by the Empire \u0026amp; Great Jones Creative Arts Foundation, a registered 501(c)(3) nonprofit corporation. We rely on the support and generosity of readers like you to continue our mission of encouraging great writing and fostering emerging talent.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eHow Your Tax-Deductible Donation Is Used\u003c/h3\u003e\nWe invite you to specify how you want your donation to be allocated. This ensures that your generous gift goes exactly where you want it to. Simply send us a message here on Patreon after you\u2019ve pledged and let us know how you\u2019d prefer us to use the funds.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs Needed\u003c/strong\u003e\u003cbr\u003e\nWhen you ask that your donation be used as needed, we will first apply it toward paying contributors, then toward operating expenses (e.g., printing costs, web hosting fees, and marketing), and finally, when everything else is taken care of, toward reimbursing our editor-in-chief and volunteer staff.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eScholarships\u003c/strong\u003e\u003cbr\u003e\nThe Empire \u0026amp; Great Jones Creative Arts Foundation sponsors an annual fellowship for instructors of the elite and prestigious\u00a0\n\u003ca href=\"http://www.clarionwest.org/workshops/summer/\" rel=\"nofollow\" target=\"_blank\"\u003eClarion West Writers Workshop\u003c/a\u003e. For younger writers, we also award an annual scholarship to the\u00a0\u003ca href=\"https://www.csssa.org/academic-programs/creative-writing/\" rel=\"nofollow\" target=\"_blank\"\u003eCalifornia State Summer School for the Arts\u2019 annual creative writing program\u003c/a\u003e.\u00a0When your donation is applied to our scholarship fund, you enable us to continue these sponsorships and expand our offerings. We are also happy to let the scholarship recipient know of your direct contribution to their award, unless you\u2019d prefer to remain anonymous.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContributor Payments\u003c/strong\u003e\u003cbr\u003e\nWe are committed to\u00a0\n\u003ca href=\"http://sparkanthology.org/rights-and-rates/\" rel=\"nofollow\" target=\"_blank\"\u003epaying every contributor\u003c/a\u003e, regardless of her or his publication history. This means debut writers get paid just like established professionals. Your donation helps encourage literary artists by sustaining and even increasing our minimum payments for their work.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePrefer to Make a One-Time Donation?\u003c/h3\u003e\nYou can do that \n\u003ca href=\"http://store.sparkanthology.org/products/support-once\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout the Patron Rewards\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eWe\u2019re proudly \u003ca href=\"http://duotrope.com/market_8491.aspx\" rel=\"nofollow\" target=\"_blank\"\u003elisted\u003c/a\u003e on Duotrope.com and purchase their subscriptions at a bulk discount.\u003c/li\u003e\n\u003cli\u003eCheck out all the amazing benefits of a\u00a0\u003ca href=\"http://www.scribophile.com/join/\" rel=\"nofollow\" target=\"_blank\"\u003eScribophile Premium membership\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eLearn more about \u003ca href=\"http://sparkanthology.org/faq/first-printing/\" rel=\"nofollow\" target=\"_blank\"\u003ethe significance of the first print run\u003c/a\u003e of a publication.\u003c/li\u003e\n\u003cli\u003eOrder fine art prints by Casey Robin\u00a0\u003ca href=\"https://www.etsy.com/shop/CaseyRobinArt\" rel=\"nofollow\" target=\"_blank\"\u003efrom her Etsy shop\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eSee more of Paul Pederson\u2019s illustration work\u00a0\u003ca href=\"http://paulpederson.com\" rel=\"nofollow\" target=\"_blank\"\u003eat his online portfolio\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e"

   {

     "description": "\u003cspan style=\"color: #000;\"\u003e\u003cstrong\u003e\u201cSleeping Spring\u201d Print by Casey Robin\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://sparkanthology.files.wordpress.com/2016/05/sparkprint-patreon.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLike a princess frozen in ice, the spirit of Nature waits in enchanted sleep. Delicate snowflakes and heady blossoms drift through the scene, as Winter turns to Spring.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.egjpress.org/products/sleeping-spring-by-casey-robin\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u201cSleeping Spring\u201d\u003c/a\u003e was commissioned for the cover of \u003cem\u003eSpark\u003c/em\u003e, Volume V, from artist and CSSSA alumna Casey Robin. The original work, which measures about 12\u2033 \u00d7 9\u2033, was painted on illustration board using pigmented pencil, ink, watercolor, acrylic, and gouache.\u003cbr\u003e\u003cbr\u003eThis piece is a high-quality reproduction on 19\u2033 \u00d7 13\u2033 Epson Velvet Fine Art Paper, printed with the same Epson R3000 printer as the limited-edition prints, which means exquisite detail and an archival print that will last and last. Your \u201cSleeping Spring\u201d print will arrive in a stay-flat photo mailer with a plastic protective sleeve and backing board.\u003cbr\u003e\u003cbr\u003eAs with all Casey Robin art prints, \u201cSleeping Spring\u201d prints are lovingly made and signed by the artist\u2014Casey Robin! Casey is a freelance visual development artist working out of Southern California. She studied art and animation at CalArts, Studio Art Centers International, the Illustration Academy, and more. She has worked for Disney, Zondervan, KlickNation, and the Pac-12 Convention. More prints of her work can be found at the artist\u2019s\u00a0\u003ca href=\"https://www.etsy.com/shop/CaseyRobinArt\" rel=\"nofollow noopener\" target=\"_blank\"\u003eEtsy shop\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e",

     "description": "\u003cspan style=\"color: #000;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u201cSleeping Spring\u201d\u00a0Limited Edition, Hand-Embellished Art Print by Casey Robin\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://sparkanthology.files.wordpress.com/2016/05/caseyrobin-embellished.png\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLike a princess frozen in ice, the spirit of Nature waits in enchanted sleep. Delicate snowflakes and heady blossoms drift through the scene, as Winter turns to Spring.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.egjpress.org/products/sleeping-spring-by-casey-robin\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u201cSleeping Spring\u201d\u003c/a\u003e was commissioned for the cover of \u003cem\u003eSpark\u003c/em\u003e, Volume V, from artist and CSSSA alumna Casey Robin. The original work, which measures about 12\u2033 \u00d7 9\u2033, was painted on illustration board using pigmented pencil, ink, watercolor, acrylic, and gouache.\u003cbr\u003e\u003cbr\u003eThese are limited to a single run of 10 worldwide. We will not print more.\u003cbr\u003e\u003cbr\u003eYour limited-edition \u201cSleeping Spring\u201d gicl\u00e9e print was created in Casey Robin\u2019s studio, with every step of the process overseen by the artist. The prints were rendered with an Epson Photo Stylus R3000 printer on 13\u2033 x 19\u2033 Epson Velvet Fine Art paper. This process uses the highest-quality paper, pigments, and digital settings, ensuring that each print will be completely archival. The interior image was printed at 600 dpi to match the dimensions of the original illustration.\u003cspan style=\"color: #000;\"\u003e\u003cbr\u003e\u003c/span\u003e",
