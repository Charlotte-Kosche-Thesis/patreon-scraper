    "summary": "Hi! I\u0027m Ink: a queer writer, reader, poet and all-round lover of words. You might know me from Tumblr where I\u0027ve been sharing my thoughts in poetry and spilled ink. Or perhaps from my blog where I\u0027ve posted writing advice and book discussions to help you on your own writing journeys for the past two years.\u003cbr\u003e\u003cbr\u003eWhat you might not know is that alongside providing you with endless writing advice, I am also working on my own projects: including a collection of poetry and a YA novel.\u003cbr\u003e\u003cbr\u003eBut I can\u0027t do it alone.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you wonderful people come in. I\u0027ve just left home for the first time and started a Creative Writing degree. It\u0027s exciting. It\u0027s also terrifying. What with studying and earning a living for the first time, I don\u0027t have as much time for writing. Nor will I be able to afford to promote my work or hire the sensitivity readers and editors it needs.\u00a0\u003cbr\u003e\u003cbr\u003eThese things won\u0027t happen without you.\u003cbr\u003e\u003cbr\u003eIf you\u0027re excited about my works you can give back now by becoming a Patron. If you can give even a dollar a month it will help give me more time to write while I\u0027m at uni and ensure they\u0027re the best they can be. Which in turn will enable me to support your writing with more guidance than ever.\u003cbr\u003e\u003cbr\u003eIn return, you get early access to my writing updates, extracts and character pages as well as exclusives for patrons only. These will include early access to poems, full chapters, short stories, character sketches, outtakes and more.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eNot enough? Check out my reward tiers to the right. I look forward to taking this journey forward with you and bringing my words to life.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u0
