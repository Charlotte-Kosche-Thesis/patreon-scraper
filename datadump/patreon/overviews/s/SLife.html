    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\tWELCOME TO THE HIGHLY ANTICIPATED PATREON !\n\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://preview.ibb.co/neZLaG/0Y7A0345.jpg\" style=\"width: 262px;\"\u003e\u003c/div\u003e\n\u003cimg src=\"https://ibb.co/iXeyzb\"\u003e\u003cbr\u003e\n\tWhy hello :) \n\u003cbr\u003e\n\tI know most of you know me by SLife from my \n\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitch\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e or \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/span\u003e but you can call me Shannon. I created this Patreon due to all the positive feedback I get from the lewds I post on Snapchat AND  the community comments I receive.\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e How does this help me \u0026amp; YOU?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nWell....\n\u003cbr\u003e\nSupporting me on Patreon allows me to keep living the dream and create even more amazing content! If you enjoy my livestreams, YouTube VODS, snap pics etc.. This is a gift for you! \n\u003cstrong\u003ePlease do not feel obligated to become a pledge I still stream on twitch almost everyday with YouTube content !\u003c/strong\u003e\u003cbr\u003e\nI do this all for each and everyone of you because everything counts!\n\u003cbr\u003e\n\u003cstrong\u003eShannon xoxoxoxo\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eSUPPORT ME IN MORE WAYS!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003eWatch me LIVE almost everyday at\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e----\u0026gt;\u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/slife\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewww.twitch.tv/slife\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSubscribe to my YouTube\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=jANYktWGVKE\"\u003e\u003cbr\u003e\u003c/a\u003e----\u0026gt;\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.youtube.com/slife416\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewww.youtube.com/slife416\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://twitch.tv/slife\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFollow me on Twitter\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e----\u0026gt;\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/SLIFE416\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewww.twitter.com/SLIFE416\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFollow me on Instagram\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e----\u0026gt;\u00a0\u003c/span\u0 le=\"color: rgb(128, 100, 162);\"\u003eQ:\u003c/span\u003e\u003c/span\u003e When do I get my Rewards?\u003c/b\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Photos will be posted randomly within the month so keep posted ;). As for the rewards based on tiers, example - Mailed things will be sent at the end of the month :) If you are missing anything please feel free to message me at anytime!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eQ:\u003c/span\u003e\u003c/b\u003e \u003cb style=\"color: rgb(0, 0, 0);\"\u003eCan I cancel or change my pledge at any time?\u003c/b\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA:\u003c/span\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYes! Check under \"Your Pledges\" tab. If you increase your pledge for the month, the difference will be charged immediately, So you can upgrade or cancel at anytime!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eQ:\u003c/span\u003e How can I contact you directly?\u003c/b\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA:\u003c/span\u003e\u003c/b\u003e\u00a0Best way to contact me is through SnapChat. If I haven\u0027t added you yet inbox me on Patreon so I get a email\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003enotification.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nAnything else please feel free to shoot me a message!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eFun Facts\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eName\u003c/span\u003e\u003c/strong\u003e : Shannon\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eBirthday\u003c/strong\u003e \u003c/span\u003e: October 4th - Libra\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEthnicity \u003c/span\u003e\u003c/strong\u003e:\u00a0 Jamaican, German and Irish\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLocation\u003c/span\u003e\u003c/strong\u003e : Ontario, Canada\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ePets\u003c/strong\u003e\u003c/span\u003e : Dog, Cat and fishy\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u
