    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHey there!\u003c/span\u003e\u003c/h2\u003eMy name is Olivia and I am the driven woman behind SimplyOli. I can\u0027t thank you enough for taking the time to check out my Patreon page! Let\u0027s jump right into it, shall we?\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eWhat is SimplyOli all about?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eSimplyOli is yours truly on a mission to help inspire, empower, and guide women to living their happiest life. I decided enough was enough, and regardless of living with bipolar disorder I was determined to create a life I love and feel happiness everyday through sheer will power. And that I did! Now, I want to share my years of knowledge and experience with you! SimplyOli started with jewelry (a fantastic form of therapy for me) and has grown to be so much more.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(178, 162, 199); color: rgb(255, 255, 255);\"\u003e\u00a0Why Patreon?\u00a0\u003c/span\u003e\u003c/h4\u003eThis amazing platform is perfect for us to support each other! I love sharing the items I create with you but what I find so much more valuable is the helping hand I can offer, and that\u0027s where Patreon really comes in. I\u0027ll let you check out the reward tiers to see all of the specific details, but this is a place where you\u0027ll be able to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eShow a little support for all of the free content I share - blog posts, The Simply Happy podcast, and the SimplyOli YouTube channel.\u003c/li\u003e\u003cli\u003eBetter yourself alongside other supportive like minded women, and of course me as well!\u003c/li\u003e\u003cli\u003eIn depth one on one support when you need an unbiased opinion and advice, or need help diving deep to work through a current life struggles.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTo be completely honest, as a stay at home mom my dream really boils down to being able to help support my family financially, while doing what I love, helping others, and raising my two little girls. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want you to know, regardless of if you choose to show some love through Patreon or not, I am forever grateful for you investing your time and energy into being a part of this incredibly special endeavor I\u0027ve been on.\u003cbr\u003e\u003cbr\u003e-------------------\u003cbr\u003eYou keep staying simply awesome,\u003cbr\u003eand I\u0027ll keep staying SimplyOli."

   {

     "created_at": "2017-09-26T03:58:35.268195+00:00",
     "description": "Sometimes we just need a little support.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHow I help:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous tier perks.\u003c/li\u003e\n\u003cli\u003e1 hour long phone call where we\u0027ll dive deep and help you find clarity, feel relief, tackle a tough decision, etc. Whatever it is you need help with, I\u0027m here for you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce you\u0027re payment clears for the month I\u0027ll send you a message with a link so that you can go ahead and schedule our call at whatever time in my availability works best for you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e**If this is something your interested in only doing one time that\u0027s absolutely no problem at all! Once you\u0027re payment clears, feel free to switch to a lower tier so that you aren\u0027t charged the following month.**\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course I would love to be here to support you each month if that\u0027s something that feels right to you! If you want to dive deeper the next tier or my course/coaching package Simply Empowered might be a perfect fit for you!\u003c/p\u003e",

     "created_at": "2018-05-19T06:37:51.174246+00:00",
     "description": "Maybe you\u0027re the same way, but writing helps me really get clear on my thoughts. Taking the time to think and type it out can sometimes help us gain a deeper understanding.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHow I help:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous tier perks (yes, including the hour long call).\u003c/li\u003e\n\u003cli\u003eEach month we\u0027ll have 4 email sessions: A session is made up of one full email from you and one full response email from me.\u003c/li\u003e\n\u003cli\u003eDon\u0027t worry, these will be completely guided - I\u0027ll send you a list of questions and an outline - to make sure I can give you the most value from each session.\u003c/li\u003e\n\u003cli\u003eI\u0027ll send you a link to schedule our one phone call which you can use as an introductions, mid month check up, or end of the month wrap up to answer any last questions.\u003c/li\u003e\n\u003cli\u003eThese emails can be based around whatever you need help with - mindset, relationships, work, internal struggles, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003ePlease send a message including your email address (I will send a a test email to make sure everything works smoothly and I didn\u0027t end up in your spam folder). Once you\u0027re payment clears for the month I will send you the call scheduling link and the introduction email so we can get started!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e**If this is something your interested in only doing one time that\u0027s absolutely no problem at all! Once you\u0027re payment clears, feel free to switch to a lower tier so that you aren\u0027t charged the following month.**\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course I would love to be here to support you each month if that\u0027s something that feels right to you! If you want to dive deeper into changing your perspective on life my course/coaching package Simply Empowered might be a perfect fit for you!\u003c/p\u003e",
