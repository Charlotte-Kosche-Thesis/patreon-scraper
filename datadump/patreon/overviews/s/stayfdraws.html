    "summary": "\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI am Stefan de Groot, a Dutch illustrator, and animator. On my\u00a0\u003ca href=\"https://www.youtube.com/c/stayfdraws\" target=\"_blank\"\u003eYouTube\u00a0channel Stayf Draws\u003c/a\u003e I post weekly videos about painting on the iPad, how to draw cartoons and how to animate them. I use different kinds of software to make my art, but I also draw and paint on paper. On this Patreon page, I will share longer and more in-depth videos about my work process. I also like to work on my own projects, like my cartoon character Horus Hippo. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.creativecavepublishers.com/wp-content/uploads/2018/03/StayfDraws-PatreonSamples-1.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003eSo what will you get when you want to support me?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSneak Peek\u003cbr\u003e\u003c/strong\u003eYou can support me at 1$ per month. So when I post a new drawing or painting tutorial you will get a full description of the tutorial with high res images and a PDF.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBigger Peek\u003c/strong\u003e\u003cbr\u003eYou can support me at 3$ per month. You will get the PDF with my whole painting process with High Res images. You can also download the PSD file with all the layers or the work file so you can see how I made the piece of art in the drawing app I was working in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTotal View\u003c/strong\u003e\u003cbr\u003eFor $ 5 per month, you will get all of the above and you can exclusively watch an in-depth video tutorial about how I created the image or animation. These video tutorials are done in real time, so you will see the whole process. You will also get all the brushes and swatches used.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.creativecavepublishers.com/wp-content/uploads/2018/03/StayfDraws-PatreonPerks.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour support will help me to continue making video tutorials and work on my personal projects. \u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDrawing is fun and practice makes perfect, doodles!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eStayf\u003c/span\u003e"
