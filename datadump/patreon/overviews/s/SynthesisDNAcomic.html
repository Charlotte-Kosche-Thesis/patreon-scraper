    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/e4adcaf4685e0154683222e33becfbaa/tumblr_p3qwqlwDWt1veeqx7o1_540.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tNinea the Messenger:  One of many charged to receive messages from the elusive Archivists and to deliver them to their destination.\u003cbr\u003e\n\tThis routine is her life, her purpose.\u003cbr\u003e\n\tAnd then the day comes when she finds something alien, a sign of an insidious threat meant to go forever unnoticed.\u003cbr\u003e\n\tWith this revelation the world begins to crash down around her, literally.  The Archivists too have discovered this danger, yet their solution is unthinkable:\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe Fallen Leaves Protocol, an irreversible trajectory toward their dying world\u0027s end.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs Ninea leads the people to a semblance of safety, she finds herself face to face with unexpected opposition; much that was thought to be legend is truth, destruction in the guise of salvation.\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t________________________________________________________\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/cceb2b8c0cb9f338b894ea1a16976c2d/tumblr_inline_p7gcj2S7Gk1trj5nt_540.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tSynthesis is a webcomic with a sci-fi premise based on DNA/molecular biology.\u003cbr\u003e\n\tFind it on\u00a0\u003ca href=\"http://synthesisdnacomic.com\"\u003eits own website\u003c/a\u003e and on\u00a0\u003ca href=\"http://synthesisdnacomic.tumblr.com\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\n\t It updates with a page on Mon/Wed/Fri.\u003cbr\u003e[Disclaimer: I\u0027m not a biologist, I research cell bio for fun and the comic\u0027s not meant to be educational or entirely accurate. Just a fun sci-fi story.]\u003cbr\u003e\n\tThe domain name, paper and ink, future convention booths and merch--all of these things cost money (in addition to the inherent costs of living, and student loans, yikes). Each page takes me about an hour to ink and 3.5 hours to color, so multiply that by the number of pages out per month and it gives you an idea of how much is put into the comic. I want to tell a story first and foremost, and to be able to make that story visible on this glorious medium of the internet, but that means that I\u0027m not being paid a page-by-page rate.\u003cbr\u003e\n\tSo every little bit of support is appreciated greatly, and helps me make the comic even better, and in the long run helps me keep it up!\u003cbr\u003e\n\t\u003cbr\u003e\n\t________________________________________________________\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/4ed2d873c414d95f0dbb1abcd142fb95/tumblr_p44mkb4UZg1veeqx7o1_540.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
