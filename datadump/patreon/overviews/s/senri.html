    "summary": "\u003ch2\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e!!THIS PATREON IS CURRENTLY ON HOLD!!\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/08999062b0d3aef3563e7d16e4efa44d/tumblr_ope89oiCao1wolci1o1_540.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello and welcome to senri\u2019s Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eWho is senri? \u003cbr\u003e\u003cdiv\u003eThat\u0027d be me, I\u2019m french, not that tall and I draw for a (almost) living!\u003cbr\u003eI\u0027ve been in the creative field all my life, trying to actually afford to live with it but it\u0027s alas not that simple.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/bd1d797f6c471d09b38c60036205c31f/tumblr_ope8lo5OHQ1wolci1o1_400.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eI have a lots of ideas, stories, characters and projects in my head but sadly, as I try to survive in this cruel money world, I never have the ressources or the time -that i take to earn actual money to pay rent, food, take care of my cats and medical bills\u2013 I can never really get into my comics or books.\u003c/div\u003eThus, this Patreon was born! You can now help me focus on my actual creations, the real ones, the ones I want to share with you! \u003cbr\u003eI\u2019ll also give you extras and exclusives for your precious help, because the more support, the less I\u2019ll have to worry, getting my motivation up and my anxiousness low. \u003cbr\u003e\u003cbr\u003eSo let\u2019s get to the real talk, shall we?\u003cbr\u003eWhat will you get for helping me?\u003cstrong\u003e (More details about the rewards below the list!!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5450f17e6f56b004c95f8dac2f59ef2f/tumblr_ope89oiCao1wolci1o3_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThe Arusian Folk Tier ($1)\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eThank you!\u003cbr\u003eThis may seems little but it is actually a lot. You\u2019ll be added to my patrons list to enter the GiveAway\u2122 ! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Balmeran Citizen Tier\u00a0($5)\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eThis is a lot! \u003cbr\u003eYou\u2019ll have access to my Patreon feed with exclusive content!\u003cbr\u003eYou will also be able to cast your vote on the monthly theme poll and i\u2019ll mail you an exclusive Patreon pretty postcard, signed! (rewarded each time the card design changes)\u003cbr\u003eAnd you\u2019ll be added to the GiveAway\u2122 list, of course!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThe Green Paladin Tier\u00a0($10)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e!!! Thank you!!\u003cbr\u003eYou get all of the above AND a private access to the \u00ab patrons only \u00bb livestream  where I\u2019ll draw request once per month.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe Yellow Paladin Tier\u00a0($20)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eWow this is getting serious\u2026\u003cbr\u003eAll of the above and you also enter \u00ab the once a month lottery \u00bb for a free digital commission.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe Blue Paladin Tier\u00a0($30)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eI\u2019ll cry on your shoulder, thanking your entire family.\u003cbr\u003eAlso, all of the above and a physical book release (up to two!!) once per year!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Red Paladin Tier\u00a0($50)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eI\u2019ll probably carve your name into a stone and kiss it every day.\u003cbr\u003eAlso, you\u2019ll have access to a \u00ab tutorial stream \u00bb where you can ask for advice, send me your own productions for feedback or just learn random stuff, you\u2019ll just have to ask!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe Black Paladin Tier\u00a0($75)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eI will call my next plushie after you and hug it every night.\u003cbr\u003eAll of the above and you\u2019ll get an original inked drawing sent to your home every 3 months\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThe Altean Royalty Tier ($100)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"\"\u003e\u003c/span\u003eI may ask for your hand and conquer the universe with you riding a rainbow cat robot.\u003cbr\u003eAll of the above AND you\u2019ll get an exclusive lithography, numbered and signed!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Galra Commander Tier\u00a0($plenty)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eFor this amount, i\u2019ll shut up and just draw.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll these rewards are subject to change depending on the numbers of patrons or projects!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/482216d4586f47a3d3fc8b9df4e81acf/tumblr_ope89oiCao1wolci1o4_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow to learn more about those rewards!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe GiveAway\u2122\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e : Ill just take every single stuff I made during the year and just mail it to one lucky patron! Each $ = one chance. So if you are a $5 patron, you have your name 5 times in the list, therefore: 5 chances to win! Same go es for, let\u2019s say, $30 patrons = 30 times in the list = 30 chances to win!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe Exclusive Stream\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: You\u2019ll have access to a patrons only drawing channel. Once a month, I\u0027ll take an afternoon to draw some requests from viewers! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCommission lottery\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: Each month, I\u2019ll draw a name at random from the $20 and above patron list and offer them a digital commission! A character, fully lined and colored with a light background!\u003cbr\u003eCan be fanart, original, anything! (I just don\u2019t draw anything sexual)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBook, Hard copies\u003c/span\u003e\u003c/strong\u003e: once a year, I\u0027ll send one or two book releases to your home! The number will depend on the books that got released.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTutorial Stream\u003c/span\u003e\u003c/strong\u003e: It\u2019s a stream that will be on upon request, where I\u2019ll explain the points you want. Composition, lightning, proportions, colors, software introduction (the ones i know about, obviously), designs, clothes etc\u2026! Really, it will be whatever you ask for! You can even send me your work and ask for feedbacks/redlining/advice ! (Limited to 4 hours per week altogether, first coming, first served!). It will be open for all $50+ patrons to watch unless privacy desired!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLithography\u003c/span\u003e\u003c/strong\u003e: Will be a A4 illustration, printed on high quality paper, numbered, signed and sent to your home. It will be Patreon exclusive, never to be released anywhere else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eInked drawing\u003c/span\u003e\u003c/strong\u003e: Every 3 months, I\u2019ll ask all the $75 to tell me if they want me to draw anything special for them and draw it on a A5, it will be sent inked and signed! If you don\u2019t want anything special, I\u2019ll draw something random (but original, no fanart if not requested! ) .\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c7db24b40dcc00b1bb7ef7e3ce9aad20/tumblr_ope8lo5OHQ1wolci1o2_r1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI really hope these rewards will please you as much as I\u2019m excited to give them to you!\u003cbr\u003ePlease enjoy your stay with me and let\u2019s just have fun together! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much!!!\u003c/strong\u003e\u003cbr\u003e"
