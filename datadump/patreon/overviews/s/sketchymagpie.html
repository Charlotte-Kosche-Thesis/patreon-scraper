    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re here then you\u0027ll know that I\u0027m that crazy animator dude who spends way too much time making cartoons from his favourite podcast clips and putting them on the internet for other podfans to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,242,242);\"\u003eWHY SHOULD I BECOME A PATRON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy cartoons will always be free, however this fairly new animation studio that I\u0027ve conjured into existence basically consists of just me and so it takes an awful lot of time to put these things together - even with the help of the occasional cup of tea brought to me by whomever else might be in the house at the time. As such, it would help me take more time away from my \"proper\" commissions as an illustrator and draw more wacky, wobbly cartoon characters if I was also making something here.\u00a0\u003cbr\u003e\u003cbr\u003eIn return, I\u0027ll be posting up stuff like background artwork, character models and general insights into the making of each cartoon - basically the internet version of \u0027DVD Extras\u0027. I\u0027ll also be adding different patron levels in the near future with stuff such as the chance to appear in the background of some cartoons or to just have yourself cartoonised so stay tuned!\u00a0\u003cbr\u003e\u003cbr\u003eThis is a crazy ride that is still under construction and so we may make it safely to the end, or we may hurtle off an unfinished track to our deaths but, either way, I\u0027m glad to be taking you with me."
