    "published_at": "2015-05-01T02:48:50+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/Z5Ql7zI.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHi there, and Welcome!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u0027m happy you\u0027re here! I go by Shadottie on the internet, and I\u0027m very fortunate to have the opportunities that I do to work as an artist for a living. It\u0027s been a challenging road, and still continues to be so in ways, but I\u0027m still here, doing what I do! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is it that I do exactly?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWell! For now, I take on personal projects like art and plushies-- where folks come to me to draw or sew out their ideas for personal use and enjoyment! That\u0027s what keeps me going throughout the year. When I\u0027m not working on those projects, I\u0027m drawing personal projects, and making merchandise to sell at different anime conventions across the Pacific Northwest!\u00a0\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not being a busy little workerbee (and really, can I call it work if I love it so much?), I\u0027m spending time with my boyfriend of seven years, in our humble little home with our two little kiddos-- a couple of loveable cats with such colorful personalities and lots of love!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eWhat will you get out of supporting me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWell, for even being here, considering the thought, or heck, even just \u003cem\u003eenjoying\u003c/em\u003e\u00a0the work I do keeps me going. While I strive to keep working hard to keep the job I love and never let go of, I was encouraged to give Patreon a try for folks who want to show their support this way!\u003cbr\u003e\u003cbr\u003eIt\u0027s absolutely not necessary but every bit of it is overwhelmingly kind of you to consider and give. There are many tiers I\u0027m able to share on Patreon, and it\u0027s my hope to show my appreciation for your support with a personal thank you when I do put pen to tablet each month!\u003cbr\u003e\u003cbr\u003eIt\u0027s just in my nature to thank how I can and in addition to those art goodies, the support will help me strive for goals I \u003cem\u003estill\u003c/em\u003e want to achieve in life.  I love what I do, and there\u0027s so much more I want to do, like publishing my own artbooks and graphic novels. It\u0027s \u003cem\u003eso\u003c/em\u003e happening one day, and I have you and so many to thank in helping me see that day sooner!\u003cbr\u003e\u003cbr\u003eThank you!!\u003cbr\u003e-Erica\u003c/span\u003e"
