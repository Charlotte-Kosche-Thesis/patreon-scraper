ion of the live shout out and your name listed on our website and Facebook page\u003cbr\u003e\u003cbr\u003e\u003cbr\u003efor 10$ You Get\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eOne promotional post of your choosing on The Star Wars Wastelands Facebook Page Each Month\u003c/li\u003e\u003cli\u003eAppear on Star Wars Wastelands as a guest and participate in The Star Wars Wastelands Trivia Showdown\u003c/li\u003e\u003cli\u003eA Special Video Message from The Star Wars Wastelands guys just for you\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003efor 15$ You Get\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly updates on content before it goes public\u003c/li\u003e\u003cli\u003eHave your personal questions answered when we have a Star Wars Related guest on. \u003c/li\u003e\u003cli\u003eCome on air with us for Star Wars Related Round tables occasionally\u003c/li\u003e\u003cli\u003ePlus be an official sponsor of Star Wars Wastelands\u003c/li\u003e\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
