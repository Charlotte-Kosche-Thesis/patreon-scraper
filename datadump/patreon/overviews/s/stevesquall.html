    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eMy name is Steve and I am a freelance photographer in Louisville, KY. I mostly do product, lifestyle and fashion work to pay the rent. But I really love shooting stills on film sets and dramatic black and white nudes shot in nature. Stuff like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/51c4faf2e4b006e9ab97b9ac/5984762a9f745676d8b03011/59847731e3df286777355f69/1501853493631/Enso.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003ePretty cool, right?\u00a0\u003cbr\u003e\u003cbr\u003eSo this page is my ongoing attempt to make some money from the work that I love doing. So for $1.00 per month you get to see work that I post here but nowhere else. For $2.00 - $5.00 per month I\u0027m going to send a 4x6 postcard with the \"print of the month\" image on it. And for $10.00 or $25.00 per month you get a 5x7 or 8x10 signed print of the month on a really great sheet of paper.\u003cbr\u003e\u003cbr\u003eThat money goes to help me make more photographs, buy Velveeta Cheese, and buy dog food and toys for Basil. This is Basil, by the way:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/51c4faf2e4b006e9ab97b9ac/t/5accf10caa4a998f3fb5e0b7/1523380503622/peeyup+dawg.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eCute, right? She\u0027s pretty awesome and she loves going out on shoots with me.\u003cbr\u003e\u003cbr\u003eSo thanks for stopping in and reading this. I hope you stick around or let me send you some stuff.\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003eSteve\u003cbr\u003e\n\u003cbr\u003e"
