    "summary": "\u003cdiv\u003eHi, I\u0027m Soks, a freelancing illustrator and multi-media artist. My work varies from nature to portraiture, traditional and digital and text. I try to keep things elegant, dark, and cute; a particular balance I\u0027ve being honing for years.\u003cbr\u003eI\u0027m making it a goal to be inspired, to create more, and to bring people in to share with my journey. I spend a lot of time working non-art jobs to keep myself afloat but I\u0027m hoping to build a successful Patreon so I can have that wiggle room to make art a main focus again.\u003cbr\u003e\u003cbr\u003eFor your various pledges, you\u0027ll get first access to my work, and occasional exclusive perks like WIPs or progress compilations. You would also be making the work exist, since I will not be able to create most of this work without your help!\u003cbr\u003e \u003cbr\u003eAlong with illustrations, your support could help to support the progress of bigger projects, such as installations, sculptures, art show submissions, art supplies,\u00a0etc.. So please make sure, if you\u0027d like to see these things happen, to support!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to check out some of my older work, including older school works, you can check out either my\u00a0\u003ca href=\"http://soksgemma.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e or my\u00a0\u003ca href=\"http://soksgemma.weebly.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://INSERT URL\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e--------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cem\u003eWant to learn some more about the reward levels?\u003c/em\u003e\u003ca href=\"http://INSERT URL\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://INSERT URL\" rel=\"nofollow\"\u003e\u003cimg src=\"https://40.media.tumblr.com/09774d9094123e1757170aa8537dd5e9/tumblr_o1xsdtwa1l1qmajwxo1_1280.jpg\" style=\"width: 154px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSketch Level\u003c/strong\u003e\u003cbr\u003eTypically small, pencil sketches with finished lines. Occasionally, I\u0027ll do requests, and provide progress shots of these.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/23688e6ac2bb9111a2aef45d4ad2e52f/tumblr_nox4jokbm51qmajwxo1_1280.jpg\" style=\"width: 283px;\"\u003e\u003cbr\u003e\u003cstrong\u003eColored Level\u003c/strong\u003e\u003cbr\u003eThis level offers access to more finished pieces, from colored pencils to markers, to the start of watercolors. You also get access to WIPs and live chats while I color to make suggestions.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://soksgemma.weebly.com/uploads/1/6/8/0/16804810/9209333_orig.jpg\" style=\"width: 354px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFree-Hand Level\u003c/strong\u003e\u003cbr\u003eThis level grants access to finished watercolor paints, WIPs, first knowledge about sales in my shops, and gives you the ability to suggest ideas for my next illustrations. Most of these particular paintings take a longer time due to the lack of solid lines but come out as my best work.\u003ca href=\"http://INSERT URL\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://soksgemma.weebly.com/uploads/1/6/8/0/16804810/3064280_orig.jpg\" style=\"width: 437px;\"\u003e\u003cbr\u003e\u003cstrong\u003e3D Level\u003c/strong\u003e\u003cbr\u003eThis level offers progress shots of sculptural and installation work, early access gallery information for shows, and live Q\u0026amp;A sessions about ongoing projects.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll higher levels have access to the goodies in the level below them as well!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0--------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eThanks for reading! If anything sounds interesting, please consider funding me; all projects are currently in progress, and without your help, I won\u0027t be able to finish them!\u003cbr\u003e\u003cbr\u003eIf you have any questions or feedback, please feel free to contact me!\u003c/div\u003e\u003ca href=\"http://INSERT URL\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e"
