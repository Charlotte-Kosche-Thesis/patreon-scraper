    "summary": "\u003ch4\u003eWho am I?\u003c/h4\u003eI\u0027m Shaun Spalding, I\u0027m an ex-Ubisoft game designer and independent game developer. I make tutorial videos, livestreams, tools and assets for GameMaker Studio 1 \u0026amp; 2 and game development in general. I also make video games!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eMaking regular tutorial videos and content for developers isn\u0027t something I can do alongside a full time job, and I also really don\u0027t want to charge for tutorials, or create courses behind a paywall. I want to create stuff that \u003cem\u003eeveryone can use. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAt the moment I support my YouTube work with adverts and freelance work. The latter takes up a lot of my time and slows down my tutorials, and the former doesn\u0027t produce enough money on its own to sustain what I do despite my relatively large subscriber base and search ranking on YouTube. \u003cbr\u003e\u003cbr\u003eAdverts also encourage a style of content that favors retention and mass market appeal rather than quality and depth. I would rather do away with them entirely and be funded solely by \u003cem\u003egreat people that care about my work.\u003c/em\u003e Those are the people who should influence it, not advertisers. Nobody likes watching adverts anyway.\u003cbr\u003e\u003cbr\u003eSo if you like my work, if you find it helpful, or even if you think that my stuff could help, encourage and teach others who want to get into games development, then please consider becoming a patron of my work! Patrons get access to all sorts of cool stuff. Check it all out in the side bar!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank you to each and every one of my patrons for believing in the work that I do and keeping it going and growing and improving these last few years. Without them, most of my tutorials in the last few years wouldn\u0027t exist.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
