    "summary": "Hello, I\u0027m Jake; I also go by the online alias with which you are more likely familiar, Swaps4. I\u0027ve been running various moderately known projects since 2010, and I take joy in making content for other people to enjoy. I\u0027m a\u00a0subcontractor based in Japan!\u003cbr\u003e\u003cbr\u003eFor years it has brought me pleasure and satisfaction to bring you news, updates, and little bits of info-spreading a wide array of topics here in the online anime/Japanese pop culture metaverse. I\u2019m proud to say I\u2019ve hosted projects that have enjoyed success I could not have imagined, such as Haruhichan, various browser plugins, game servers, and more, which has pushed me forward in life and helped me become the brand manager of a company, which I love working for, and for that I am truly grateful, not only to those whom I work/worked with, but all of you follow me and encourage me to do my best. It means a lot, I may not display it often due to being slightly tsundere, but it\u0027s little things like this that keep me going.\u003cbr\u003e\u003cbr\u003eIt comes after much deliberation, as well as going through many ups and downs that I have decided to broaden the scope of my Patreon to reflect not only the projects I work on, but myself as an entity, constantly committed to bringing you the best in coverage, and community relations.\u003cbr\u003e \u003cbr\u003eThough your support does help, I still pay for server coverage out of pocket, and most of my travel and side projects are self-funded. While I\u2019m more than happy to bring myself to this point, I would benefit from the pitching in to help cover these expenses. You can easily do so if you also happen to use Amazon\u00a0by just using my affiliate links which helps me each time: \u003ca href=\"http://www.amazon.com/?_encoding=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;linkCode=ur2\u0026amp;tag=haruhichan03-20\u0026amp;linkId=2GN3UPJ3MUOYDKC2\" target=\"_blank\"\u003eUnited States\u003c/a\u003e \u2013 \u003ca href=\"http://www.amazon.co.uk/?_encoding=UTF8\u0026amp;camp=1634\u0026amp;creative=6738\u0026amp;linkCode=ur2\u0026amp;tag=haruhichan-21\" target=\"_blank\"\u003eUnited Kingdom\u003c/a\u003e \u2013 \u003ca href=\"http://www.amazon.de/?_encoding=UTF8\u0026amp;camp=1638\u0026amp;creative=6742\u0026amp;linkCode=ur2\u0026amp;site-redirect=de\u0026amp;tag=haruhichan08-21\u0026amp;linkId=5CMJ3E67NWLANIXM\" target=\"_blank\"\u003eGermany\u003c/a\u003e \u2013 \u003ca href=\"http://www.amazon.fr/?_encoding=UTF8\u0026amp;camp=1642\u0026amp;creative=6746\u0026amp;linkCode=ur2\u0026amp;tag=haruhichan01-21\" target=\"_blank\"\u003eFrance\u003c/a\u003e \u2013 \u003ca href=\"http://www.amazon.it/?_encoding=UTF8\u0026amp;camp=3370\u0026amp;creative=23322\u0026amp;linkCode=ur2\u0026amp;tag=haruhichan02-21\" target=\"_blank\"\u003eItaly\u003c/a\u003e \u2013 \u003ca href=\"http://www.amazon.es/?_encoding=UTF8\u0026amp;camp=3626\u0026amp;creative=24790\u0026amp;linkCode=ur2\u0026amp;tag=haruhichan0e-21\" target=\"_blank\"\u003eSpain\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat I offer in return is to continue excelling in my outreach, document my travels, including my upcoming future trips, and continue the social relations with you all I have worked so hard to foster. Whether it\u2019s tuning in to Discord to hear my British voice or chilling to some of my streams, you\u2019ll be given priority access and content. Moreover, you\u2019re granted access to exclusive giveaways and content that will only be offered to those participating in said streams/chats. Any and all level of support is welcome \u2013 no tiers and no tears. \u003cbr\u003e\u003cbr\u003eCheers everyone and I hope you can help support me through my journey through to the next level!"
