    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSomewhere Deeper than Twilight\u003c/em\u003e is a YA fantasy series about the Darkness not being evil and the Light not being good--it follows the semi-divine son of the Light, his Dark friends, and complicated family as they attempt to survive the world together and stop bad people from doing bad things. \u00a0This Patreon exists primarily to encourage my efforts, especially against the nay-saying of loneliness and Depression.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/15294966\"\u003eYou can read the first three chapters from here.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u2606Who are you?\u2606\u2606\u003c/strong\u003e\u003c/div\u003eMy name is Lauren--I\u0027m a 20-something ace-spectrum writer currently living in Japan. \u00a0I\u0027ve been working on SDtT for years, and finally need a little help.\u003cbr\u003eI really like video games, stars, the night sky, Princes, anime, and fictional boys.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2606\u2606\u003cstrong\u003eWhat are you working on?\u2606\u2606\u003c/strong\u003e\u003c/div\u003eSDtT (\u003cem\u003eSomewhere Deeper than Twilight\u003c/em\u003e) is a series of Young/New Adult fantasy books about Light and Darkness being ambivalent, imaginary friends and chosen families, semi-divine Princes, and a lot of lovable idiots trying to survive while being their lovable idiot selves.\u003cbr\u003e\u003cbr\u003eI also work occasionally on other ideas, almost all of which will be YA-ish and touched to at least some degree by fantasy.\u003cbr\u003e\u003cbr\u003eI intend to have the latest draft of SDtT Book 1 finished and ready to be sent to editors, agents, and publishers in early 2018.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u2606What is\u00a0SDtT about?\u2606\u2606\u003c/strong\u003e\u003c/div\u003eIn order to save the Darkness from a Light-adoring zealot, the Prince of Light must work with his friends in the Darkness\u0027 chosen army to protect both the Darkness and himself--for if the zealot should rip the Prince\u0027s soul from his body, the Darkness, and much more, would perish forever. \u00a0There is almost no romance or sexuality in the story, but the cast is almost entirely LGBT+.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFurther details can be found\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/14417147\"\u003e\u003cem\u003ehere\u003c/em\u003e\u003c/a\u003e\u003cem\u003e!\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThe Prologue can be read\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/sdtt-chapter-of-15294587\"\u003e\u003cem\u003ehere\u003c/em\u003e\u003c/a\u003e\u003cem\u003e!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u2606\u003c/strong\u003e\u003cstrong\u003eWhy are you setting up a Patreon?\u2606\u2606\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eFinancial Support\u003c/strong\u003e\u00a0- Your generosity helps me to pay for notebooks, pens, and a metric ton of Starbucks. \u00a0I have recently hit a good streak, but usually I cannot work from home. \u00a0Also things like meals, internet, and rent. \u00a0I also like to support other Creators, and a large percentage of the financial support I receive is returned to supporting other Creators.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmotional Support\u003c/strong\u003e - I deal with Depression, and because I am both in Japan and a naturally unfriendly person, I exist in a small bubble that is me and my imaginary friends. \u00a0Being able to look at a list of Patrons and have concrete proof that people care--they\u0027re interested--they\u0027re willing to spend money--they\u0027re willing to spend their time on me--helps stabilize me and remind myself that maybe I do matter to someone after all.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u2606What will I get for supporting?\u2606\u2606\u003c/strong\u003e\u003c/div\u003e$1 a month will get you access to 90% of the feed\u0027s content--a barrage of doodles, special roles in a dedicated Discord server (with even more doodles and inane writerly commentary), and access to basic information on SDtT and its progress.\u003cbr\u003e\u003cbr\u003e$5 a month gives you access to inside looks on my writing process and the world of SDtT--character essays and writings, looks into my notes and the like. \u00a0As well, you\u0027ll be able to impact the story and development by answering polls to help me make difficult choices. You also get one free doodle request a month!\u003cbr\u003e\u003cbr\u003e$10 and $15 tiers give access to even more material, the highest of which is PDFs of my SDtT-only notebooks, which I carry with me at all times and spend most of my scraps of freetime drawing or writing in. \u00a0Higher-tier Patrons also have more options for requests, and access to information on new and non-SDtT stories!!\u003cbr\u003eAs well, should I ever reach the actual final stages of real-world publishing, Patrons in these tiers have special bonuses: $10+ Patrons will be entered in a raffle for an ARC, and ALL $15+ Patrons will receive a signed copy of the book, even if I have to buy, sign, and mail it to you myself.\u003cbr\u003e\u003cbr\u003eIf you have ideas or things you would like to see in the tiers, please let me know!! \u00a0I\u0027m more than open to suggestions, and want to make this as fulfilling and rewarding an experience as having an actual following would be for me. I\u0027m big into reciprocity.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u2606Do you have an FAQ?\u2606\u2606\u003c/strong\u003e\u003c/div\u003eNot now, but as soon as I have one I\u0027ll post it here!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2606\u2606\u003cstrong\u003e\u003cstrong\u003e\u2606 THANK YOU SO MUCH FOR YOUR TIME AND INTEREST! \u00a0IF YOU EVER HAVE ANY QUESTIONS, PLEASE DON\u0027T HESITATE TO MESSAGE ME!\u00a0\u003cstrong\u003e\u2606\u2606\u003cstrong\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
