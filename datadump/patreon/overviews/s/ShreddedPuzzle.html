    "published_at": "2017-09-03T13:31:53+00:00",
    "summary": "Thank you for visiting our Patreon Page! You may be considering making your first pledge, so I would like to\u00a0explain the \u003cstrong\u003eadvantages \u003c/strong\u003eof becoming a\u003cstrong\u003e Patron\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003e1. You will be able to watch \u003cstrong\u003ee\u003c/strong\u003e\u003cstrong\u003every \u003c/strong\u003eTeam Improvement and Account Review session, I have recorded, all in \u003cstrong\u003eone place\u003c/strong\u003e! (we currently have over \u003cstrong\u003e135 team improvement \u003c/strong\u003eand \u003cstrong\u003e220 account review \u003c/strong\u003evideos posted!) In the \u003cstrong\u003eleft sidebar\u003c/strong\u003e of this page there are featured tags, that you can click, to sort all of our videos by \u003cstrong\u003edifferent categories\u003c/strong\u003e, such as \u003cstrong\u003e\"dragon b10\"\u003c/strong\u003e or \u003cstrong\u003e\"r5\" \u003c/strong\u003eso you can \u003cstrong\u003eeasily \u003c/strong\u003efind the videos which will \u003cstrong\u003ebenefit \u003c/strong\u003eyour account the most!\u003cbr\u003e2. You will be entered in a \u003cstrong\u003eWeekly Raffle\u003c/strong\u003e to win a Team Improvement on your Account! Congratulations on reaching \u003cstrong\u003e200 Patrons\u003c/strong\u003e, now we will be holding a \u003cstrong\u003eteam improvement raffle\u003c/strong\u003e \u003cstrong\u003eevery Monday \u003c/strong\u003efor \u003cstrong\u003ePatrons\u003c/strong\u003e of all tiers!\u00a0This will give you\u00a0\u003cstrong\u003emore\u00a0chances\u003c/strong\u003e\u00a0to \u003cstrong\u003ewin\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ea team improvement and \u003cstrong\u003emore content\u003c/strong\u003e\u00a0to watch!\u003cbr\u003e3. You will be invited to a \u003cstrong\u003eLINE Chat \u003c/strong\u003eof like-minded people who are eager to \u003cstrong\u003eimprove\u003c/strong\u003e at Summoners War!\u003cbr\u003e\u003cbr\u003eIf you are a Patron of the \u003cstrong\u003e\"\u003c/strong\u003e\u003cstrong\u003eGuardian!\" Tier\u003c/strong\u003e, you will receive one Account Review, every month! I will log into your account, go through your \u003cstrong\u003emonsters\u003c/strong\u003e, \u003cstrong\u003erunes \u003c/strong\u003eand\u00a0\u003cstrong\u003eteams \u003c/strong\u003eto give you\u00a0\u003cstrong\u003eadvice \u003c/strong\u003eto help you progress even faster! (A \u003cstrong\u003evideo recording\u003c/strong\u003e of this session will be posted to Patreon for all Patrons to watch!)\u003cbr\u003e\u003cbr\u003eIf you are a Patron of the \u003cstrong\u003e\"\u003c/strong\u003e\u003cstrong\u003eLegend!\" Tier\u003c/strong\u003e, you will receive one Team Improvement on your Account, every month! I will re-arrange the runes on your account to \u003cstrong\u003eoptimize \u003c/strong\u003ethe performance of one of your teams. (A \u003cstrong\u003ev\u003c/strong\u003e\u003cstrong\u003eideo recording \u003c/strong\u003eof this session will\u00a0be posted to Patreon, explaining the thought process behind the decisions I make!)\u003cbr\u003e\u003cbr\u003eLet\u0027s see what some of the Patrons have to say about their \u003cstrong\u003eexperience\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZyluss \u003c/strong\u003eis a hard worker! Good luck implementing all the \u003cstrong\u003echanges \u003c/strong\u003ewe discussed in your \u003cstrong\u003eReview\u003c/strong\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/2wmp36s.png\"\u003e\u003cbr\u003eCongratulations \u003c/strong\u003eto William on his \u003cstrong\u003efaster \u003c/strong\u003eand more \u003cstrong\u003ereliable Dragon B10\u003c/strong\u003e team!\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/sze7no.png\"\u003e\u003cbr\u003eI\u0027m very happy to hear that \u003cstrong\u003eGothicDonut \u003c/strong\u003eused the\u00a0\u003cstrong\u003eadvice \u003c/strong\u003ewe gave him in his \u003cstrong\u003eAccount Review\u00a0\u003c/strong\u003eto\u00a0\u003cstrong\u003eimprove his Dragon B10 runs by 40 seconds\u003c/strong\u003e on average! Keep it up!\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/21dq0rt.png\"\u003e\u003cbr\u003eSo glad to hear that Cameron! Congrats on \u003cstrong\u003emaking the changes\u003c/strong\u003e we recommended and achieving a \u003cstrong\u003estable\u003c/strong\u003e and \u003cstrong\u003efast\u003c/strong\u003e \u003cstrong\u003eDragon B10\u003c/strong\u003e Team!\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/110fa1g.png\"\u003e\u003cbr\u003eWell done to \u003cstrong\u003eHenry T \u003c/strong\u003efor building a \u003cstrong\u003efast \u003c/strong\u003eand \u003cstrong\u003ereliable \u003c/strong\u003eGiant B10 team using the advice we gave him in his Account Review!\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/rixnc3.png\"\u003e\u003cbr\u003eHere is what \u003cstrong\u003eJose \u003c/strong\u003ehad to say about the Account Review we did for him! (He was one of the first Patrons to sign up for the Account Review Tier, thanks a lot!)\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2wdbp6r.png\"\u003e\u003cbr\u003eCongratulations to \u003cstrong\u003eDylan\u003c/strong\u003e for \u003cstrong\u003eshaving over a minute\u003c/strong\u003e off his Giant B10 runs! I\u0027m glad to hear the review also helped him build a Dragon B10 team that \u003cstrong\u003ehasn\u0027t wiped\u003c/strong\u003e yet!\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2m85q3a.png\"\u003e\u003cbr\u003eHere is a Testimonial from \u003cstrong\u003eRyan \u003c/strong\u003e- the \u003cstrong\u003efirst \u003c/strong\u003eTeam Improvement Raffle \u003cstrong\u003ewinner \u003c/strong\u003efor the Month of September!\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img923/8792/jt1RXZ.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
