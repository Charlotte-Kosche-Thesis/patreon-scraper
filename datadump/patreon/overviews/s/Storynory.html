    "summary": "Thank you for listening to \u00a0Storynory. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u2019ve been giving free stories to the world since 2005 - and we think that makes us the first kids\u2019 story podcast ever, and certainly the longest lasting.\u003cbr\u003e\u003cbr\u003eWe write hugely popular original stories, about Astropup, Katie the Witch, Prince Bertie and many more characters\u003cbr\u003e\u003cbr\u003eAnd we adapt myths and fairytales from around the world. We even have entire audio books - all for free.\u00a0 Head over to our website at www.storynory.com.\u00a0 You will find a huge archive of hours and hours of high quality audio.\u00a0\u003cbr\u003e\u003cbr\u003eOver the years we\u2019ve tried to do this without troubling you for money - but to be honest it is a HUGE STRUGGLE just to keep going.\u00a0\u003cbr\u003e\u003cbr\u003eStorynory is practically a full time job. \u00a0We write stories, record them with actors, give you music, illustrations - and it\u2019s all done with love and attention to detail.\u00a0 It takes us time and money to do this.\u00a0\u003cbr\u003e\u003cbr\u003eAnd we try to make the quality bettter and better and better. \u00a0\u003cbr\u003e\u003cbr\u003eI write the stories under the pen name of Bertie. \u00a0I am pouring my heart and my creativity into them and giving the away for free and paying the actors too !\u003cbr\u003e\u003cbr\u003eSo if you can, please do become a supporter of Storynory.\u00a0 Feel free to contact us any time - make suggestions\u00a0 - ask us for writing tips - suggest what goals we should be setting - be part of Storynory.\u00a0\u003cbr\u003e\u003cbr\u003eAs we gather support, we will do more and more ambitious things with Storynory. \u00a0But most of all, it will free up time to write more original stories which we know our listeners love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u
