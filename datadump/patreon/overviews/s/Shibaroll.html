    "summary": "\u003cstrong\u003eWelcome! Hello, I\u0027m Shibaroll!\u003c/strong\u003e\u003cbr\u003eI\u0027m an Artist and Animator, along with being a 2019\u00a0SCAD student! I love drawing animals and other creatures! I made this pateron to help me financially, I\u0027ll be moving to attend SCAD soon I\u0027ve come from a lower income household so most of my colleagues will be scholarships or out of pocket.\u003cbr\u003e\u003cbr\u003eDue to living on campus is too expensive, I\u0027ll have to get an apartment and live on my own for the first time. Which would be very difficult just being by myself with no help.\u003cbr\u003e\u003cbr\u003eDuring my high school career, I\u0027ve won several awards.\u003cbr\u003eIncluding\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTwo Scholastic Gold keys in digital art and Illustration\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://78.media.tumblr.com/a8077bb2cb08c48c227609670e9d9bf5/tumblr_p33b58LLb91szshpqo8_540.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNorth American International Autoshow poster contest Grade 12/2nd Place\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://naias.com/wp-content/uploads/2017/09/Maxie-Masters-2nd-Place-12th-Grade-Award.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOffical MLP Trading Card contest (You can get this card in stores!)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://lh3.googleusercontent.com/DVuv3NBQjWUS1hnEuwg2xWG_muts3jVMfoTsaZQjSipH-bzaDrB_KMxalF6-dsUd3Yiopm1E46lRNOIxfV1VZssecIO4Sw_50MxfisqqOgLHlOz5Ag1l0pC10UKPIIEFakjMhYa3fiUAx7cp8uNo2UHpC4iA6LrsvVKoHmnWTc2xBzuke3cMc-UjgEogADORLgsnufnuTLtOePCqv8FzpeZpKwoe9z5KLX4w2zhTyo_wnjrFm319FL5FoWaC24P--ThPGFiXBM9Ax9yu3cNFNkiKag0UXcCAAYYnIvoSTrKKvwqeU4i6idlAfSW4BVMM4jiBo3h_KAsEDjHmF8LFy1UStOqG5SHcXuTA0KiZ0ybQmLQE1kEGgARVesTJ6JYSotspp5Xp9A0ObbxiaFly-uXQJsSQXhULHAEVIjS7_qozjZI1oc_3aRPlNZBnWu7GfE2vIrPPb2L3VvWB6B34YCPOXi4lYt1aIoC1V9tWIWGCOGAJXMJwNh5sWaRvBkrlok_nMACxz5j3Qovtk1-ID963gCYfkA0-sfui8N9kvkz74AL1Fs23a3iLUqESlqDtMdx7lhjlUww4KRgYgjQ2SCeXGBtXz52dJF33VDMrFFKFnp-C6CFFTK7r_Ad-1GgjXJmGaoODCjmaPe7UAzEJAwh6rVu5YzOo=w494-h691-no\"\u003e\u003cbr\u003e\u003cbr\u003ePateron will help a lot not just for school, but with personal projects.I\u0027ve been developing an episodic animatic like series called \"Dazed\".Inspired by MLP:FIM, it will take you to a new yet familiar\u00a0world. Starring Thunder daze, Her lover\u00a0Clockheart, and Thunder\u0027s butler Basil Trotsworth.Thunder tries to find her place in her world traveling around the world to\u00a0find it. 1 season of apx\u00a011 episodes are already written but need to be scripted, getting voice actors, and\u00a0musicians/lyrics for songs. For episodes at least over 10-20 minutes long, it will require a lot of work and any support would be appreciated.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ba33ef1f50532e6fe38167dd6c3888c8/tumblr_p8gqueTRJ41sj76zeo1_540.png\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis Pateron\u00a0will be treated as a monthly donation box, I do not have enough help to manufacture rewards. So Your donation will help greatly in\u00a0 Rent. I\u0027ll try to have some neat perks in the future. Right now Will be art packs and hopefully a once a month private request stream. These are not guaranteed every month due to working and school. The more we get the more time I\u0027ll have off to focus on animations for youtube and illustrations. Along with Dazed and getting a few episodes in production.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be in process of 2 short films one is Bruno, and the other once cancelled film\u00a0Foxtrot, Both release dates will be uncertain due to again school and work. But With your help, I can get the films done faster!\u003cbr\u003e\u003cbr\u003eAgain Thank you for your support! You all have been really a huge help for the past few years! Thank you for sharing/reblogging my art! You all have helped me so much, I wish I can offer more to you guys for helping my dream of going to SCAD come true!\u003cbr\u003e\u003cbr\u003eHere are examples of Orginal work I\u0027ve done\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b8cdba24571b166d592f092ac86e8dea/tumblr_p353n6K5JI1szshpqo2_500.png\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwLCJ4Ijo0MzA1NzV9/patreon-posts/MFSxdeYUz9Mh5z_bPquQgHJVmqrAvUNYJyA5yUnX1nW6-ydvJY_w11ED3vFz5C3E.jpeg?token-time=1527033600\u0026amp;token-hash=d9Dxy_AbFH2h5brHhG-qHIEkzev_IO2Fu7UFyEv03bM%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e"
