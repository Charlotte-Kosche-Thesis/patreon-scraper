    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eAbout Sornee:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI go by Sornee, full name: Justin Cassie Sornee... get it? lol\u003cbr\u003e\u003cbr\u003eOkay, now that that\u0027s over with, it\u0027s safe to say I\u0027m a bit of a freak. I\u0027ve been drawing most of my life, but after enjoying some of the games \nof a certain nature, I decided to use my powers for the forces of good. One of the first things I noticed was that most games being developed were 3D, which I\u0027ve come to realize are easier to make, but I still feel like there aren\u0027t enough games with line art. Problem was when I first started I was a pencil and paper kinda guy, and hadn\u0027t ever really branched out into the world of digital art. On top of that, I\u0027m new at coding, so the game I\u0027m making is a work in progress and well as a learning process.\u003cbr\u003e\u003cbr\u003e\nEnter \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNaruto Shippuden: Rise of the Yugure\u003c/span\u003e\u003c/strong\u003e. Yugure stands for dusk, which is a group of characters that I\u0027m creating as antagonists for the Naruto universe. I\u0027ll use original characters for the main group, but they\u0027ll come up with a jutsu to allow them to bring certain characters back from the dead. I\u0027ll let patrons vote on the characters of their choice when I get to that part of the game\u0027s development. As of right now, (v.0.3.5) the game is still in its infancy, though as I learn more about programming and get more familiar with it, the game will grow that much faster. My Patrons vote regularly on content and I\u0027m quick to respond to most comments, especially those of suggestions and criticism. I\u0027ll be developing this for a long while, as I hope to quit the day job and develop this full time.\u003cbr\u003e\u003c/div\u003e\n\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eCurrent Version v.0.3.5b (Mar 09, 2018):\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWin:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!96AjGATS!lTDwx1r92sPFqBXTIMcKGcoHRNUrfQc4NJPddsIUyY4\"\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!1jZxHa7D!DSew9v938OJ7X5VcAYaHn_Xs8ELrs8sDDOjYT1pmF0Y\"\u003ehttps://mega.nz/#!1jZxHa7D!DSew9v938OJ7X5VcAYaHn_Xs8ELrs8sDDOjYT1pmF0Y\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!96AjGATS!lTDwx1r92sPFqBXTIMcKGcoHRNUrfQc4NJPddsIUyY4\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMac:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!pqxGnTyY!l3Loo3cVVdlrkHBvO77o4vJWuwJ2CK_tQUM-caA8su4\"\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!U2RUkS4Z!lijTEVjpNM5ketALKXnxVkjwXWPn0BYHb56wE1Dg6Q4\"\u003ehttps://mega.nz/#!U2RUkS4Z!lijTEVjpNM5ketALKXnxVkjwXWPn0BYHb56wE1Dg6Q4\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!pqxGnTyY!l3Loo3cVVdlrkHBvO77o4vJWuwJ2CK_tQUM-caA8su4\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KSMDAyN.png\"\u003e\u003cimg src=\"https://i.imgur.com/eFKxiVG.png\"\u003e\u003cimg src=\"https://i.imgur.com/b09iHNl.png\"\u003e\u003cimg src=\"https://i.imgur.com/b1vRl2f.png\"\u003e\u003cimg src=\"https://i.imgur.com/0Q5fJ8A.png\"\u003e\u003cimg src=\"https://i.imgur.com/Idb7l0s.png\"\u003e\u003cimg src=\"https://i.imgur.com/yuYkfnc.png\"\u003e\u003cbr\u003e"
