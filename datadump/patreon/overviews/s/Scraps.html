    "summary": "You\u0027ve made it this far, so either you\u0027re an avid listener or , either way thank you for checking this out\u003cbr\u003e\u003cbr\u003eThis Patreon page is a way for you to help the Scraps Podcast grow in its production and in audience base and to show how grateful we are to our supporters, we have a \u00a0couple of different ways to show our thanks for your support.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have enjoyed the Scraps Podcast, even in the slightest, please consider supporting us in our quest to create the best content possible.\u00a0\u003cbr\u003e\u003cbr\u003eThe Scraps podcast, is a podcast where we try and encourage open and honest conversation between friends. Jordan, Grant \u0026amp; Ross host the show, and have a scrap box full of questions or topics and we talk about what ever we select. We have guests on the show to talk about their walks of life and get their points of view. Whether it be serious or lighthearted we think the best thing is honesty.\u00a0\u003cbr\u003e\u003cbr\u003eYou can get our Patreon exclusive content in one of two ways : via Patreon\u0027s RSS content feed, \u00a0on the right side of our main page of through the\u00a0Patreon mobile app for \u003ca href=\"https://itunes.apple.com/app/id1044456188\"\u003eiOS\u003c/a\u003e and \u003ca href=\"https://play.google.com/store/apps/details?id=com.patreon.android\"\u003eAndroid\u003c/a\u003e that you can use to download and stream our patron-exclusive content with ease ( we like the later)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe are so thankful that people love our podcast and we LOVE being able to create content that people enjoy.\u00a0So we now raise our figurative glass, we say Thank you thank you THANK YOU! to all our supporters."
