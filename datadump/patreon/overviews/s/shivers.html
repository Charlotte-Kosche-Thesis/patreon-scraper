    "summary": "I am a Game Designer and Pixel Artist who has been making sprites for video games professionally for more than 10 years.\u00a0\u003cbr\u003e\u003cbr\u003eOne of the most difficult things to do when putting a game together is good quality\u00a0source art work, and in particular sprites complete with animations. Most designers/programmers/beginners just need something that works, and this is my bid to provide a growing archive of useful sprites you can drop into any game.\u00a0\u003cbr\u003e\u003cbr\u003eI want to make sprite sheets that are easy to adapt for use in any project, by providing black and white templates with multiple shading styles. Not only are these easy to use, but you can swap them out for your own colors and style!\u00a0\u003cbr\u003e\u003cbr\u003eMany artists offer sprite sheets for commission, but I want to offer ones you can build on and will actually want to use in your own projects. By gaining your support through Patreon, I will be able to do this on a regular basis.\u003cbr\u003e\u003cbr\u003eLet\u0027s make games together!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGraphic License information: \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAll of the sprites you pledge for you can use for your own personal use.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e If you would like to use them commercially, all I ask is that you at some point make a 25$ pledge (one time) and you get full commercial usage for any and all sprites you get from me past and future!\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf money is tight don\u0027t worry, \u00a0you can pay it when you\u0027ve released /are ready to release your game! I understand what it\u0027s like to be a small/first time game developer which is why I wanted to create an affordable, expandable asset library.\u00a0\u003cbr\u003e\u003cbr\u003eAny derivative works you make from the graphics you pledged for are yours also. They are meant to be added on to! :)\u00a0\u003cbr\u003e\u003cbr\u003eHere are some samples from previous games I have worked on:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Z9J0WqP.png\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/egT443s.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd some samples from the previous Spritesheet packs for Patreon:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VjtJFXx.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
