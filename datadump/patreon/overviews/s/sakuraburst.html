    "summary": "HEY\u003cbr\u003ei\u0027m sakuraburst, electronic music producer \u0026amp; composer from the UK. known for combining heavy distorted glitch music with lush melodic soundscapes and an orchestral flair, working in all styles and genres while retaining a strong signature sound.\u00a0\u003cbr\u003e\u003cbr\u003ei\u0027m currently working on my second album, following up my well received first album, deconstructing nature, as well as working on remixes, collabs and other projects! i\u0027ve also recently started a youtube channel providing tutorials, project walkthroughs, and sound design lessons amongst other things, as well as a twitch channel where i stream music production and games. i\u0027m working hard on learning a lot of different things aside from music right now, mainly video editing and cinematography. i\u0027m aiming to make my second album feature a lot more elements than just music, and trying to get all these skills to a high enough level to effectively pull off a transmedia art piece is kinda difficult as you can imagine.\u003cbr\u003e\u003cbr\u003ei really appreciate the support i get from people buying music and sample packs and all my other products, but the money i get from that fluctuates all the time, some weeks i\u0027ll get a decent wage and others i\u0027ll get nothing at all. it\u0027s inconsistent \u0026amp; based purely on luck and who happens to buy something that day. it\u0027s for that reason i\u0027m starting a patreon.\u00a0if you support me on here you\u0027ll be helping buy food \u0026amp; pay for me to live while i work, and you\u0027ll also be receiving a lot of free videos, samples, exclusivity, and resources i won\u0027t be giving to anyone else!\u00a0\u003cbr\u003e\u003cbr\u003ethank you so much for reading and i hope you guys can continue your amazing support \u0026lt;3\u003cbr\u003e\u003cbr\u003ebobby/sakuraburst\u003cbr\u003e"
