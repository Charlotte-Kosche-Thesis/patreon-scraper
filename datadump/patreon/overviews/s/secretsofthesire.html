    "summary": "\u003cdiv\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/i8vm2DWzy8Q\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cstrong\u003eSecrets of the Sire: A Comic Book Movie Podcast Is Now On Patreon!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe talk comics, movies, TV and pop culture every Wednesday night, 8pm ET on TalkRadio.nyc, \n\u003ca href=\"https://facebook.com/secretsofthesire\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, Periscope, \u003ca href=\"https://itunes.apple.com/us/podcast/secrets-of-the-sire/id1078480313\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/secretsofthesire\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e and more. \u003cbr\u003e\n\u003cbr\u003e\nAlongside my co-host Hassan Godwin, we put our spin on the Pop Culture stuff you love: Marvel Studios, DC Films, X-Men, Captain America, Iron Man, Deadpool and more! And we\u0027ve got the guests you want to hear from like Kevin Bacon, Chris Cornell, Paul Jenkins, Fabian Nicieza and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBe Our Boss!\u003c/strong\u003e\u003cbr\u003eWe do this show because we LOVE talking about this world of Pop Culture! But we want YOU to join us and be a part of our world. Take advantage of some incredible INSIDER ONLY packages that include a PRIVATE LIVE FEED 30 mins - 1 hour prior to going on air. We talk about the topics and so much more! Plus there\u0027s an \nEXCLUSIVE SHOW OUTLINE for subscribers and regular updates on the release of the new show.\u003cbr\u003e\n\u003cbr\u003eBUT TELL US WHAT YOU WANT! Support our page and get a say!\u003cbr\u003e"
