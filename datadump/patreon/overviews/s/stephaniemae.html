    "summary": "\u003cstrong\u003e\u003cstrong\u003eQUICK RUNDOWN\u003cbr\u003eIf you enjoy my music and what I\u0027m doing and believe my art is worth supporting, please pledge $1 (or more) and receive exclusive gifts in exchange and become part of my family of supporters.\u003cbr\u003e\u003cbr\u003e--------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLONGER EXPLANATION\u003cbr\u003e\u003c/strong\u003eIf you are a fan of my music, you can help support me in continuing to create music by providing a dollar or more each time I release a song or video. Everything goes back into helping me create more and higher-quality music and videos! Your support is greatly appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW THIS WORKS:\u003c/strong\u003e\u003cbr\u003e1) You can choose to support me for each song or video I create, ranging from $1 per release to $50 (or more) per release.\u003cbr\u003e2) I will, on average, release 1 thing a month.\u003cbr\u003e3) You can set a monthly cap, so that no matter how many things I make that month, you will never support beyond that.\u003cbr\u003e4) You can cancel at any time! I totally understand! I want this to be an authentic form of support, not a pressured source.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFOR EXAMPLE:\u003c/strong\u003e\u003cbr\u003eIf you type in \"Give $10 per song or video\" and click the \"Become a Patron\" button, that means you will support me with $10 for each song or video I make. If I release 2 songs or videos that month, you will support with $20. HOWEVER, if you choose to place a monthly cap of $10, you will support with $10.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExamples of What I Make:\u003c/strong\u003e\u003cbr\u003eOriginal song and video - \"All of My Life\"\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_4XD4WiGZtw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOriginal song - \"Free\"\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/210072785\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eVideo cover - Capital Cities \"Safe and Sound\"\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/B-byC4WHM74\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eYou can check out even more at my YouTube page:\u00a0\u003ca href=\"http://www.youtube.com/user/stephmaemusic\" rel=\"nofollow\" target=\"_blank\"\u003eClick here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHope you can join me and the rest of my music family! \u0026lt;3"
