    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHELP SAVE MANY MORE FARMED ANIMALS\u003cbr\u003eWe are The Sanctuary At Soledad Goats- Where Every Animal Has A Home , a 501(c)3 non profit vegan farmed animal rescue and sanctuary.\u00a0 We are home to over 300 animals here at the Sanctuary in Southern California. With your help and support we can save the lives of so many more!\u003cbr\u003eWe have purchased 25 acres of beautiful land with 6 large barns in Mayo, just outside of Gainesville Florida.\u00a0 The barns had previously been used for chickens, but they will NEVER see cruelty again.\u00a0 They will be the permanent home of abused, neglected and animals sentenced to death, to live a life filled with love and contentment. There will also be Butterfly Gardens, a wildlife rehab, vegan bar-b-ques, and a Compassion Camp for people to spend time to connect with these beautiful souls.\u00a0\u003cbr\u003eWith your help this can all be possible!\u00a0 For just a few dollars a month you can have your name on our entry way for everyone who made the Sanctuary possible.\u00a0 Every dollar counts. \u00a0\u003cbr\u003eWe would love to have you visit either our Sanctuary in California or when the new Sanctuary gets going, take a road trip and visit us there.\u00a0 You won\u0027t be sorry you did!\u003cbr\u003eIf you would like more info about this project, please contact\u003cbr\u003eJulian \u0026amp; Carol Pearce\u003cbr\u003e(661)824-4514\u003cbr\u003e(661)754-5003\u003cbr\u003e(661)754-5004\u003cbr\u003einfo@sanctuaryatsoledad.org\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003ePlease visit our website at\u00a0\u003ca href=\"https://sanctuaryatsoledad.org/\" target=\"_blank\"\u003ewww.sanctuaryatsoledad.org\u003c/a\u003e. \u00a0Thank you so much for your support!"
