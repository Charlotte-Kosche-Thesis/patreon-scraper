    "summary": "-Hi there my name is LightDarkSoy! Aside from drawing from my favorite anime shows, I also draw original content! I currently stream full time on\u00a0\u003ca href=\"https://www.twitch.tv/lightdarksoysauce\"\u003eTwitchTV\u003c/a\u003e and this is a tip jar of sorts in case you want to support my streaming endeavors for just $1! While I do love streaming and taking commissions,\u00a0as of late, I have not be able to have time for my main project, a webcomic called: \u003cstrong\u003e\u003cem\u003eWithin the Lunar New Year\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e-This webcomic is my poor neglected baby that has been getting some trouble getting on its feet, with so many design changes, world building, and just lack to committed time, it\u0027s becoming more and more shoved to the dusty corner where it really shouldn\u0027t go! There are times I do manage to work on it, but because of time gaps of months and sometimes years, my ever changing art style just won\u0027t let me push this up!\u003cbr\u003e-So I need your help! With your support I can start focusing more and more on my art as well as my comic! But of course not for nothing! If you become a patron, you\u0027ll have access to HD downloads of my art, early access to my comic pages before I put them up on Tapastic, and even get mini prints as I make them!\u003cbr\u003e-Another thing I want to make clear is my goals are \u003cstrong\u003e\u003cem\u003eCOMMUNITY\u003c/em\u003e\u003c/strong\u003e based, not money based. I want to share my love with my art with as many people as possible! The money isn\u0027t the top priority when it comes to my art. While money will help it along, I want to see more people enjoy my art, help me grow, and bring more awesome art into the world.\u003cbr\u003eSo if you do decided to become a patron, thank you! In more ways than one! I hope you enjoy my content\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGOALS:\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e50 Patrons: Monthly Art Request Streams\u003c/li\u003e\u003cli\u003e100 Patrons: Bi-Weekly Art Request Streams\u003c/li\u003e\u003cli\u003e500 Patrons: Weekly Art Request Streams\u003c/li\u003e\u003cli\u003e1000 Patrons: Within a Lunar New Year Merch!\u003c/li\u003e\u003cli\u003e2000 Patrons: Within a Lunar New Year will go into book production! (Given there is enough content to release a good sized book)\u003c/li\u003e\u003cli\u003e5000 Patrons: Within a Lunar New Year will appear at Conventions!\u003c/li\u003e\u003cli\u003e10000 Patrons: I WILL DYE MY HAIR RAINBOWS\u003c/li\u003e\u003c/ul\u003e"
