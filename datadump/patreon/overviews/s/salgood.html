    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"536\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Fautoplay%3D1%26list%3DPLCE3dpuYMpSqxtYQ6hU2-wW_9pULlsBAe\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fplaylist%3Flist%3DPLCE3dpuYMpSqxtYQ6hU2-wW_9pULlsBAe\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMldkhPOf10o%2Fmqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://www.youtube.com/playlist?list=PLCE3dpuYMpSqxtYQ6hU2-wW_9pULlsBAe",
    "one_liner": "Help me buy time to make comics you can read and share.",
    "patron_count": 31,
    "pay_per_name": "month",
    "pledge_sum": 18657,
    "pledge_url": "/bePatron?c=81261",
    "published_at": "2014-02-21T12:26:39+00:00",
    "summary": "\u003cimg src=\"http://www.spiltink.org/wp-content/uploads/2014/07/10358361_1414429992168436_609525064_n.jpg\" style=\"float: right; width: 191px; margin: 0px 0px 10px 10px;\"\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #e36c09;\"\u003eHi!\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy name is \n\u003cstrong\u003eMax\u003c/strong\u003e, aka \u003ca href=\"http://www.salgoodsam.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSalgood Sam\u003c/strong\u003e\u003c/a\u003e.\nI\u0027m an artist, storyteller \u0026amp; teacher. For the last \n\u003cstrong\u003e25+\u003c/strong\u003e years i\u0027ve primarily made art for a living, a lot of it as comics specifically. Finding freelance work increasingly unstable, the last few years I\u0027ve paid the monthly bills teaching an\u00a0\u003ca href=\"http://dd.salgoodsam.com/\" rel=\"nofollow\" target=\"_blank\"\u003eart class\u003c/a\u003e and a pair of\u00a0\u003ca href=\"http://makingcomics.spiltink.org/\" rel=\"nofollow\" target=\"_blank\"\u003ecomics courses\u003c/a\u003e at\u00a0\u003ca href=\"http://synstudio.ca/\" rel=\"nofollow\" target=\"_blank\"\u003eSyn Studio\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI set up a page here on Patreon with the hopes that in time it could some day help me get back to full time comics making.\u00a0Already monthly patronage has become a real help with taking the edge off my overhead! I can\u0027t thank my Patrons enough!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES PATREON WORK?:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eFor those of you new to it\u003c/a\u003e , Patreon is a crowdfunding platform that lets us support creative types via a pay-what-you-can sliding scale--You can change or cancel your pledge at any time, and gain access to your favorite artists output directly!\u00a0\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eThis clip they\u0027ve provided\u003c/a\u003e gives a rundown of how it works! You can use paypal or a credit card, and mostly it\u0027s all automatic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I offering?: \u003c/strong\u003eStudio side seats to the comics making process, as much as I\u0027m able to share! A subscription to all my self published comics, already hundreds of pages of comics and growing! Private original commissions, Patron only posts ranging from instructional course and exercise outlines, that Student Patrons can get help and feedback on the results of and any other art they are working on. Opportunities to be an extra/model in one of my comics \u0026amp; drawings. And of course patreon exclusive comics posts!\u00a0\u003cbr\u003e\u003cbr\u003eCheck out the rewards and my goals, and pledge whatever amount you\u0027re comfortable with.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eI\u0027ve set 4 goals:\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$400\u003c/span\u003e = Rent*!;\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$800\u003c/span\u003e = all my bills too!;\u003cbr\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1200\u003c/span\u003e\u00a0makes Spilt Ink \u003cbr\u003emy full time job; \u003cbr\u003e\u0026amp; \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1600\u003c/span\u003e monthly lets \u003cbr\u003eme hire help!\u003c/h2\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e*At the moment I have cheap rent, so that helps!\u00a0\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHelp me make my comics by becoming a patron today!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\n\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eThe book trailer for Dream Life.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/IXd-M34_NRw?controls=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e"

     "created_at": "2016-10-29T12:26:24+00:00",
     "description": "$15 monthly adds up! The sketch will be of pretty much anything you would like that i\u0027m cool with drawing. A favorite\u00a0character, your kid? A pet,\u00a0my toes? ;) Art commissions can be sent to you, or a different recipient. So this can be an ongoing gift for yourself, another, or many others over time!\u00a0\u003cimg src=\"http://www.spiltink.org/wp-content/uploads/2014/12/gr2099sketchinked.jpg\"\u003e\n\u003cp\u003eI\u0027ll begin working on the your new sketch every 12 months, starting schedule permitting,\u00a03 months from the date you first start supporting me at this level.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.spiltink.org/wp-content/uploads/2014/11/spidy.jpg\"\u003e\u003cbr\u003e\nAnd of course you\u0027ll be a Spilt Ink Patrons club member, so all the digital extras, Revolver Quarterly, Therefore, Repent! \u0026amp; Dream Life!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2016-10-29T12:26:24+00:00",
     "description": "\u003cimg src=\"http://www.salgoodsam.com/wp-content/uploads/2011/05/Dream-Life-page-page-five.jpg\"\u003e\n\u003cp\u003e\u003cstrong\u003eGet your likeness in one of my comics!\u003c/strong\u003e I\u0027ll use you as an extra somewhere, probably more than once! You might be a cop, or someone on the street, Dracula\u0027s messenger, or a skate punk? Alternately I can just draw your portrait, if you like, for your wall via a HD digital copy, or to use as an avatar.\u00a0\u003cbr\u003e\n\u003cimg src=\"http://www.spiltink.org/wp-content/uploads/2014/07/DreamLifeIndegogo_182_0002.jpg\"\u003eI won\u0027t be putting you in the VERY next thing I do, It has to fit with the plan. But I use models for my characters often and have to populate scenes all the time,\u00a0the opportunity will come!\u00a0I expect this to help me over time really. You\u0027ll of course have to send me photos of yourself, a few ideally, see example given! And if you want the portrait sketch, let me know and I\u0027ll start it within a couple months of your first pledge! And, you get all the digital rewards, and I\u0027ll send you some of the physical sketch studies I do of you to prep for drawing you in my comics too!\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount": 3500,
     "amount_cents": 3500,
     "created_at": "2016-10-29T12:26:24+00:00",
     "description": "I\u0027ve taught Art for over four years now at Syn Studio in downtown Montreal, and have 25+ years of experience in the arts to share. I\u0027ve been really enjoying doing that, so I\u0027m offering this services as a reward here on Patreon.\u003cbr\u003e\n\u003cbr\u003e\nDuration and intensity will be up to your initiative and my availability, I plan to posts lesson plans, tutorials, and other forms of instructional material regularly, \u00a0and share a lot of process posts about all aspects of what I do, from planing and drawing a comic, to life art studies, to project managing as a freelancer and contract working creative. \u00a0All patrons can send me questions/suggestions for topics to cover.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll also host regular in studio live streams and workshops, and Student Patrons can request private one on one sessions anytime, schedule permitting I\u0027ll spend at least a couple hours with you once a month in video chat working with you on your artistic progress. \u00a0\u00a0If you happen to be in Montreal, I can often do this in person! Otherwise we\u0027ll use Video Chat or VOIP.",
