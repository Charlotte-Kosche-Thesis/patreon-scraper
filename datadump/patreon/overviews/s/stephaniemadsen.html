    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHVopz5v24YI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHVopz5v24YI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHVopz5v24YI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/HVopz5v24YI",

    "pledge_url": "/bePatron?c=683207",
    "published_at": "2017-01-15T15:19:55+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eABOUT ME: WHAT I DO\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eWelcome!\u00a0I am an online singer/songwriter, educator and producer. I sing, make and release music that is clean and meaningful. I have a huge passion for this because I have 2 young kids and I\u0027m fully\u00a0aware of the plethora of horrible music out there these days. I want to provide more music to the world that is worthy of our precious souls to hear, because I believe we not only deserve it, but we need it.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHOW PATREON WORKS:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nThink of it like\u003cstrong\u003e a\u003c/strong\u003e \u003cstrong\u003emonthly subscription to my music.\u00a0\u003c/strong\u003eI release \u003cstrong\u003e2\u003c/strong\u003e new songs a month! Becoming a patron is like \u003cem\u003etipping me each time I release a new song\u003c/em\u003e (which enables me to continue making more and getting better).\u00a0In the new music industry, artists no longer need to \"get signed\" or \"have a label\" behind them in order to make and share their art. Because of amazing platforms like Patreon, artists like myself can make music for a living (whaaat???) and be able to have direct communication and ongoing support from their supporters.\u00a0You can show your support in as little at $1 per song that I release. (You won\u0027t be charged for more than 2 song a month, even if I make more.)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWHERE YOUR MONEY GOES:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eI\u0027ll be honest, our family of 4 will be on a tighter budget while my husband is in dental school for 4 years. Having you here will allow me to actually make more music as my JOB which will provide for our basic needs. The leftover money will be used towards the following:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003egetting better equipment\u00a0\u003c/li\u003e\n\t\u003cli\u003eoutsourcing more (hire a professional videographer/ editor for music videos)\u003c/li\u003e\n\t\u003cli\u003etaking education courses to help me improve as an artist\u003c/li\u003e\n\t\u003cli\u003ehaving more time to focus on creating new content for you\u003c/li\u003e\n\t\u003cli\u003ebeing able to work from home and make music instead of getting a part time job elsewhere\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMY GOAL:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nI want to make music that changes people for the better!\u00a0If I can create a song that will help you get through a tough time, or calm you down after a stressful day, or help you understand life better or help you not feel so alone, I want to be that for you. That is my ultimate goal.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eREWARDS:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nIn addition to joining the SMMF (Stephanie Madsen Music Family)- you get some perks as well. Check the right side of this page to view all subscription levels and rewards.\u00a0Please know that I will continue making music the best that I can with what I\u0027ve got to work with regardless if you can support me on Patreon or not. By simply watching my YouTube videos, sharing my music on your social media, sending me positive vibes- that is enough. All we need is love, right? :)\u00a0This platform is simply if you feel inclined to do more and support in a financial way (which will allow me to create better quality music for you on a more frequent basis!).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSAMPLES OF MY WORK:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d9--YVebqb8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FLn4jt32lJg\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wpHRmXDc5gU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCZJCoATQgJKUgf_c_5lji1g/videos?view_as=subscriber\"\u003eYOUTUBE\u003c/a\u003e is the place where I upload all my music if you want to check out more.\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTHAAAANK YOU!!!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nA big big big thank you for even just reading this to the very bottom. I\u0027d love to have you join my online music family!!! You\u0027d be allowing me to put more clean and meaningful music out into the world, inspire people to live better lives and put food on the table, a roof over my head and an income while being home with my kids. :)\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFREQUENTLY ASKED QUESTIONS:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eHow many creations do you release a month?\u003c/strong\u003e\u003cbr\u003eI plan to release 2 songs per month. Regardless of what I\u0027m able to do in a month, you won\u0027t be charged for more that 2 creations a month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes of course! You can cancel or adjust your pledge for any reason at any time. You can also set a monthly maximum to ensure you are never charged more than you can handle, regardless of how many videos I post in a given month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me? \t\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message at stephaniemadsenmusic@gmail.com.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
