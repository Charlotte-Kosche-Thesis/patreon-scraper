are for the next week\u003cbr\u003e regarding livestreams and upcoming events.\u003cbr\u003eThe \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003erewards\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e will be going out at the beginning of the following month, usually around the 1st to 5th.\u003cbr\u003eIf there are any issues coming up feel free to contact us on our facebook \u003cbr\u003epage\u00a0\u003ca href=\"https://www.facebook.com/saito.ikiru/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eSaito Ikiru\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWe are also working hard on getting better at Animating and \u003cbr\u003emaybe even do little animated episodes, however Animation is really time consuming and\u003cbr\u003e we\u0027re not able to focus on it as much as we would like to\u003ca href=\"https://www.facebook.com/saito.ikiru/?ref=hl\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat will there be to do for you?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere will be \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003epolls\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e that we would like you to take part in. \u003cbr\u003eThese polls are supposed to give you a chance to get to \u003cstrong\u003esee what you like!\u003c/strong\u003e \u003cbr\u003eSo it\u0027s only in your interest not to miss out.\u003cbr\u003eThe polls are there to show what you want to see.\u003cbr\u003e There will be one poll in the last week of the month.\u003cbr\u003eSmaller polls might occure over the rest of the month to see what you guys like!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003
