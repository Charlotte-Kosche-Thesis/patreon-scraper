    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://kindlecuriosity.com/wp-content/uploads/2018/04/KindleCuriosity-500-1c1413.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHi, I\u0027m Sarah Shotts. Host of \u003ca href=\"http://kindlecuriosity.com/\" target=\"_blank\"\u003eKindle Curiosity podcast\u003c/a\u003e. It\u0027s my intention to create spaces for conversations around creativity (without getting bogged down with business strategies) and where art doesn\u0027t have to be monetized to be valuable.\u003cbr\u003e\u003cbr\u003eCreators of all kinds are welcome here: crafters, gardeners, artists, dabblers, bakers... if you make something you\u0027re one of us.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://kindlecuriosity.com/wp-content/uploads/2018/04/CampKindle-Gray2d2d2d-500-1.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eOne of the bonuses I create for the Kindles (i.e. my patrons) is \nCamp Kindle.... a virtual creative retreat. I release new camp sessions \ncomplete with craft tutorials, badge requirements, and journal pages \ntwice a year. Past sessions are archived on a password protected website\n so Kindles can explore at their own pace.\u003cbr\u003e\u003cbr\u003eCamp Kindle also has a\n private Facebook group where you can connect with other Kindles and \nshare your stories of creativity and curiosity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe theme for next session (starting in summer of 2018) is Wonderment.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLet me know if you have any questions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjEyNDB9/patreon-media/post/18117271/901d870f6d7940ca9bfa3555b61cac0c?token-time=1525478400\u0026amp;token-hash=veYLD9e0dvK7L2MTs9YnWX0Fe8ln5vFobxIU-IhwWto%3D\"\u003e\u003cbr\u003e\u003cbr\u003e--\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat is Patreon? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a membership platform that allows you to support your favorite creators directly. This is a wonderful way to create from your heart without relying on advertisers or the ebb and flow of seasonal sales.\u003cbr\u003e\u003cbr\u003eClick \u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\" target=\"_blank\"\u003ehere\u003c/a\u003e to learn more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
