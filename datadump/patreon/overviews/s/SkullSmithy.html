    "summary": "SkullSmithy here,\u003cbr\u003e\n\u003cbr\u003e\nI enjoy my work immensely and would like to be able to support myself doing it. \u00a0I create a lot of work, and I post often. What I post tends to fluctuate between original works, and fanart. \u003cbr\u003e\n\u003cbr\u003e\nI create sculptures out of polymer clay:\u003cbr\u003e\n\u003ca href=\"http://imgur.com/M6A5Z77\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/M6A5Z77l.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/M6A5Z77\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eThis is Fjordi the Kaos Dragon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSculptures take longer, and are a bit more of a production, so they will occur fewer and far between the other works I can produce.\u003cbr\u003e\u003cbr\u003eI create Digital Art:\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/jxK3RgH\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/jxK3RgHl.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/jxK3RgH\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eA map of Faol\u0027s tooth, a fantasy land with Wolf Dragons.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eOriginal digital art is going to be my focus, and what you will mainly receive from me. It will also be the main focus of any commissions that are requested through Patreon\u003cbr\u003e\u003cbr\u003eI love creating Fanart:\u003cbr\u003e\u003ca href=\"http://imgur.com/MEPkjN3\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/MEPkjN3l.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/MEPkjN3\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eMap of Tamriel at the start of the game Elder Scrolls V: Skyrim\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI create a lot of Fanart because I think it\u0027s a lot of fun, and certain things inspire me. I will continue to create this work and post it in Patreon. But since it\u0027s based off Copyrighted material, I will mainly be utilizing it as a showcase of my skills and why my work should be supported.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/S4NeXx5\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/S4NeXx5l.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/S4NeXx5\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eSeal of Brii\u0027Se\u0027Brom\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCheck out the rewards, and see if any float your boat. If you would like to suggest a reward that\u0027s not there now, let me know cause I want to make sure you\u0027re getting your money\u0027s worth.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/uadDZAR\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/uadDZARl.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"http://imgur.com/uadDZAR\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eThis was a commission requested of me.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor commissions or suggestions or feedback, just send me a note.\u003cbr\u003eYou can find my work on\u00a0\u003ca href=\"https://www.tumblr.com/blog/dovahfahliil\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and in this gallery\u00a0\u003ca href=\"http://dovahfahliil.deviantart.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e - all work that is not Patreon-exclusive is posted there.\u003cbr\u003e"
