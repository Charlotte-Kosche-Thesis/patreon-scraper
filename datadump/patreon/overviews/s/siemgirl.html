    "summary": "\u003cdiv\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for visiting my \u003cem\u003ePatreon\u003c/em\u003e page and taking your time to check my art creations.\u003cbr\u003eThis \u003cem\u003ePatreon\u003c/em\u003e page is where you can keep \u003cstrong\u003ein touch with me\u003c/strong\u003e to a closer level and can \u003cstrong\u003edirectly support me\u003c/strong\u003e in what I do \u003cem\u003ebeing creative\u003c/em\u003e and working on \u003cem\u003eart and comics\u003c/em\u003e related stuff, but also and \u003cstrong\u003eespecially you will be supporting me in my everyday life\u003c/strong\u003e. By subscribing as a \u003cem\u003epatron\u003c/em\u003e you will get \u003cem\u003especial rewards\u003c/em\u003e and \u003cem\u003eexclusive made content\u003c/em\u003e, but most important you will help me being able to offer a decent lifestyle to my 3 years old daughter without needing to look for who-knows-what-kind-of second job.\u003cbr\u003eAs about me, I am currently an Airline employee that works at the Airport and is so looking forward to reduce her working hours to be able to have more time to spend at home with the Princess and creating Arts.\u003cbr\u003eSubscribe as a \u003cem\u003epatron\u003c/em\u003e and join me in this journey!\u003cbr\u003e\u003cbr\u003eBefore you keep scrolling down to know more about myself and my journey until today \u2661\u003cbr\u003eI\u00b4d like to inform you that as of Dec. 2017 I am changing the descriptions of my rewards, as to make you aware of what you actually help me with pledging on that tier. Tier levels were not affect, only their description. Thank you for taking your time to read about that!\u003cbr\u003e\u003cbr\u003eAbout me:\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u2600 As long I have memory, I know myself with color pens in my hand.\u003c/div\u003e\u003cdiv\u003e\u2600 At first, I wanted to be a painter, then my knowledge refined and I found out that my favourite Art is \u003cstrong\u003eComicArt\u003c/strong\u003e. \"\u003cem\u003eI want to be a ComicArtist\u003c/em\u003e\" has been screaming in my head since then.\u003c/div\u003e\u003cdiv\u003e\u2600 Even though my parents were not so happy about it, during high school I attended a comics drawing school part-time. Between studying for classes and drawing for my own pleasure, I got my high school diploma and enrolled myself at the Academy of Fine Arts.\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eScenography\u003c/strong\u003e has been my major.\u003c/div\u003e\u003cdiv\u003e\u2600 I always kept an eye on Comics. I organized events, festivals, conferences, wrote articles... and I held workshops for children and young people. Pretty busy, eh?!\u003c/div\u003e\u003cdiv\u003e\u2600 What comes next? This story has still to be written. Meanwhile, I enjoy myself improving my Art skills.\u003c/div\u003e\u003cdiv\u003e\u2600 \u003cstrong\u003eDreams\u003c/strong\u003e for future: telling stories through my favourite medias.\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to know even more \u003cem\u003eabout me\u003c/em\u003e, just add me on popular social network (look up for \u201c\u003cstrong\u003eSiemgirl\u003c/strong\u003e\u201d) or start reading \u003cem\u003emy very own blog\u003c/em\u003e with lots of stories, updates and news about me, arts, comics, life and movies: \u201c\u003ca href=\"http://siemgirl.blogspot.com\" target=\"_blank\"\u003eNo life without COMICS\u003c/a\u003e\u201d.\u003cbr\u003e\u003c/div\u003e"
