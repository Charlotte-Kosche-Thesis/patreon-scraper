    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIntroductions:\u003c/strong\u003e Hello and welcome to my page! ^^ I\u0027m SSSsnowy and I\u0027m a fulltime \u003cstrong\u003eNSFW/Adult\u003c/strong\u003e artist, so expect a lot of that type of artwork here, even if I sometimes do non-adult artwork too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ewhat\u0027s my goal here?:\u003c/strong\u003e First and foremost I should tell you why I\u2019m here, after being an artist for over a year now, I noticed how little time I ended up having for my own projects and fan-art; most of the time I\u2019d have to squeeze them in myself between commission work, and hopefully this Patreon will help bringing the balance I need.\nI want to bring more art that I know most people will enjoy and focus less on the single individual. \nWith that said I don\u0027t plan to stop doing what I already do outside of this Patreon, but depending on how it goes I\u2019d have to reduce the amount of time and work I put in other stuff, but I won\u0027t just stop doing them altogether.\nAlso this Patreon won\u0027t be or become a pay-wall and have people pay just to look at my art, everything here will be posted public 2 weeks after it\u0027s posted here, it\u2019s a crowdfunding page and place to support your favourite creators, not a store. ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHow will this work?:\u003c/strong\u003e The approach I want to take is by doing polls; it follows the usual formula you have very likely seen from other creators here, Patreons get to vote on what characters and themes I will be working on that specific month, and depending on your tier you\u0027ll be able to influence that more, so be sure to read the different tiers I\u2019m offering. ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFinal words:\u003c/strong\u003e Thank you to everyone that will end up supporting my content, every single dollar counts and all of this is only thanks to your support!!\nI\u2019ll be sure to make your experience here worthwhile. ^w^\u003cbr\u003e\u003cbr\u003eyou can find me on my main gallery here:\u00a0\u003ca href=\"https://www.furaffinity.net/user/ssssnowy/\"\u003ehttps://www.furaffinity.net/user/ssssnowy/\u003c/a\u003e"
