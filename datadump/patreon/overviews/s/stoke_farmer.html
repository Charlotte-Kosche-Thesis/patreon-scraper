    "summary": "I create unusual surfcraft that challenge the boundaries of current design and performance.\u003cbr\u003eI ask design/performance questions and then create the answer.\u003cbr\u003eCreating the perfect board that gives you the perfect ride doesn\u0027t motivate or interest me.\u003cbr\u003eThe\u00a0perfect ride is as unique and subjective as each wave and each rider.\u003cbr\u003eRather I create fantastic experimental vehicles using old school handcrafting techniques and tools infused with cutting edge materials and manufacturing processes.\u003cbr\u003eThere\u0027s another element to these craft too that completes the triad of my artistic voice.\u003cbr\u003eBeauty of a balanced sensual form.\u003cbr\u003eI truly love form and contours, shapes and surfaces.\u003cbr\u003eEach board is not only a direct physical manifestation of a performance question but it is also the pursuit of elegant perfection.\u003cbr\u003eOcean creatures, sports cars, aviation, the human form, bodysurfing, sculpting, advanced materials, crafstmanship all play an influential role in inspiring my creations.\u003cbr\u003ePlease take a gander at my instagram page to view some of my works.\u003cbr\u003e\u003ca href=\"https://www.instagram.com/stoke_farmer/\"\u003ehttps://www.instagram.com/stoke_farmer/\u003cbr\u003e\u003c/a\u003eI have been creating concept vehicles for 35 years.\u003cbr\u003eThis new journey is about using the skills I\u0027ve learned in my abundant experience of sculpting for the automotive, marine and aviation industries to create fantastic wave riding vehicles that are exceptionally beautiful as well as promote exploration into new possibilities of wave riding.\u003cbr\u003eIf you share my vision and curiosity please consider supporting and helping create some really bitchen surfcraft.\u003cbr\u003eThank you for reading and supporting.\u003cbr\u003eCheers."
