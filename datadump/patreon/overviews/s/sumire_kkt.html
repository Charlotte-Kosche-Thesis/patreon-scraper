    "published_at": "2017-04-22T15:23:15+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003eEmerald Magic WebApp\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e( Web Client for Mastodon )\u003c/h4\u003e\u003cbr\u003e\u003cdel\u003e\n- \u7d20\u6575\u306aCSS\u30b3\u30fc\u30c7(\u30a3\u30f3\u30b0)\u3067\u30ad\u30e9\u30ad\u30e9\u30c3\u30bf\u30fc\u304c\u697d\u3057\u3081\u308b\u30af\u30e9\u30a4\u30a2\u30f3\u30c8 -\n\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\n(Windows\u7248\u3001Android\u7248\u3001MaxOS\u7248\u3082\u8a08\u753b\u4e2d)\n\u003c/del\u003e\u003cbr\u003e- \u30ad\u30e9\u30ad\u30e9\u30c3\u30bf\u30fc\u3092\u3082\u3063\u3068\u4fbf\u5229\u306b\u3059\u308b\u3001\u8efd\u91cfWeb\u30af\u30e9\u30a4\u30a2\u30f3\u30c8 -\u003cbr\u003e\n\u003cbr\u003e\u003cdel\u003e\nAccess kirakiratter.com and the kktCSS bookmarklet is executed automatically.\n\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\nFirst release for iOS, later I plan to release Windows, Android, MacOS.\n\u003c/del\u003e\u003cbr\u003eDevelop web client application for users of kirakiratter.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u3042\u3089\u3059\u3058 #2 (5/26)\u003c/h4\u003e\n\u958b\u767a\u3092\u59cb\u3081\u30661\u304b\u6708\u304f\u3089\u3044\u306b\u306a\u308b\u306d\u3002\u003cbr\u003e\u30a2\u30d7\u30ea\u306f\u5b8c\u6210\u3057\u305f\u3093\u3060\u3051\u3069\u3001\u5be9\u67fb\u3067\u4f55\u5ea6\u3082\u30ea\u30b8\u30a7\u30af\u30c8\u3055\u308c\u3061\u3083\u3063\u305f...\u003cbr\u003e\nWebView(OS\u5185\u81d3\u306e\u30d6\u30e9\u30a6\u30b6)\u3092\u4f7f\u3063\u305f\u30a2\u30d7\u30ea\u306f\u3001\u901a\u904e\u3059\u308b\u306e\u304c\u3068\u3063\u3066\u3082\u96e3\u3057\u3044\u307f\u305f\u3044\u3002\u003cbr\u003e\u003cbr\u003e\n\u30a2\u30d7\u30ea\u7528\u306b\u65b0\u3057\u3044\u30d6\u30c3\u30af\u30de\u30fc\u30af\u30ec\u30c3\u30c8\u3082\u4f5c\u3063\u3066\u307f\u305f\u3051\u3069\u3001\u003cbr\u003e\nMastodon\u306eReact\u3068\u7af6\u5408\u3057\u3061\u3083\u3046\u3053\u3068\u3082\u3042\u3063\u3066\u3001\u9060\u56de\u308a\u306a\u5b9f\u88c5\u306b\u306a\u3063\u3061\u3083\u3046\u3053\u3068\u3082\u591a\u3044...\u304b\u306a\u3002\u003cbr\u003e\u003cbr\u003e\n\u3060\u3051\u3069\u3001\u30bf\u30a4\u30e0\u30e9\u30a4\u30f3\u306e\u30ab\u30b9\u30bf\u30de\u30a4\u30ba\u3084\u3001\u5165\u529b\u306e\u88dc\u52a9\u6a5f\u80fd\u3092\u8ffd\u52a0\u3057\u3066\u003cbr\u003e\u4fbf\u5229\u306b\u3057\u305f\u3044\u304b\u3089\u3001\u307e\u305a\u306fAPI\u3092\u4f7f\u3046Web\u30af\u30e9\u30a4\u30a2\u30f3\u30c8\u30a2\u30d7\u30ea\u306e\u958b\u767a\u3092\u9032\u3081\u3066\u3044\u304f\u306d\u3002\u003cbr\u003e\n(iOS\u3067\u3082Safari\u3092\u4f7f\u3063\u3066\u30b7\u30e7\u30fc\u30c8\u30ab\u30c3\u30c8\u30a2\u30a4\u30b3\u30f3\u3092\u4f5c\u308c\u3070\u3001\u30a2\u30d7\u30ea\u306e\u3088\u3046\u306b\u4f7f\u3048\u308b\u3088)\u003cbr\u003e\u003cbr\u003e\u958b\u767a\u304c\u9032\u3093\u3067\u6a5f\u80fd\u304c\u5897\u3048\u305f\u3089\u3001\u307e\u305fiOS\u30a2\u30d7\u30ea\u306b\u6311\u6226\u3057\u3066\u307f\u305f\u3044\u304b\u306a\u3002\u003cbr\u003e\nWeb\u30a2\u30d7\u30ea\u306f\u958b\u767a\u4e2d\u3067\u3082\u5c11\u3057\u305a\u3064\u516c\u958b\u3067\u304d\u308b\u304b\u3089\u3001\u5f85\u3063\u3066\u3066\u306d\u3002\u003cbr\u003e\n\u003cbr\u003e\n// English\u003cbr\u003e\nIt\u0027s about a month since I started developing apps.\u003cbr\u003e\nThe completed application has been rejected many times by the judging.\u003cbr\u003e\nApplications using WebView (OS built-in browser) seem to be very difficult to pass.\u003cbr\u003e\u003cbr\u003e\nI also made a new bookmarklet for the iOS application, but it was necessary to rewrite a lot until conflicts with Mastodon\u0027s React and it worked.\u003cbr\u003e\u003cbr\u003e\nHowever, since I want to customize the timeline and add input help to make it convenient, I started developing web client application that uses Mastodon API.\u003cbr\u003e\n(The web client can also be used like an application if you create a shortcut icon on iOS using Safari)\u003cbr\u003e\u003cbr\u003e\nSince I can release it at the timing I want to release, I can release the prototype of the Web application right away.\u003cbr\u003e\nI want to challenge the release of iOS application again as development progresses.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u3042\u3089\u3059\u3058 #1 (4/23)\u003c/h4\u003e\nKirakiratter Custom CSS (kktCSS) \u306e\u304a\u624b\u4f1d\u3044\u3092\u3057\u3066\u3066\u3001\n\u003cbr\u003e\n\u30e6\u30fc\u30b6\u30b9\u30bf\u30a4\u30eb\u30b7\u30fc\u30c8\u304c\u4f7f\u3048\u306a\u3044Android\u3084iOS\u3067\u3082\n\u003cbr\u003e\nkktCSS\u3092\u4f7f\u3048\u305f\u3089\u3044\u3044\u306a\u3063\u3066\u601d\u3044\u3064\u3044\u3061\u3083\u3063\u305f\u3002\n\u003cbr\u003e\n\u003cbr\u003e\nChrome\u3084Safari\u306f\u30d6\u30c3\u30af\u30de\u30fc\u30af\u30ec\u30c3\u30c8\u304b\u3089\u8aad\u307f\u8fbc\u3081\u308b\u3088\u3046\u306b\n\u003cbr\u003e\n\u306a\u3063\u305f\u3093\u3060\u3051\u3069\u3001\u6bce\u56de\u8aad\u307f\u8fbc\u3080\u306e\u306f\u3084\u3063\u3071\u308a\u5927\u5909\u304b\u306a\u3002\n\u003cbr\u003e\n(\u53c2\u8003: \n\u003ca href=\"http://qiita.com/emerald_magic/items/27d233870e04d791fe2b\"\u003ehttp://qiita.com/emerald_magic/items/27d233870e04d...\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u305d\u308c\u304b\u3089\u3001\u5c11\u3057\u958b\u767a\u3057\u3066\u307f\u3066Android/iOS/Windows/MacOS\u7528\u30a2\u30d7\u30ea\u306e\n\u003cbr\u003e\n\u5143\u306b\u306a\u308b\u30ad\u30e9\u30ad\u30e9\u30c3\u30bf\u30fc\u30af\u30e9\u30a4\u30a2\u30f3\u30c8\u304c\u307b\u307c\u5b8c\u6210\u3057\u305f\u3088\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u305d\u308c\u306b\u5bc4\u4ed8\u3057\u305f\u3044\u3063\u3066\u8a00\u308f\u308c\u3061\u3083\u3063\u3066\u3001Patreon\u306b\u767b\u9332\u3057\u3066\u307f\u305f\u3093\u3060\u3002\n\u003cbr\u003e\n\u8cbb\u7528\u306f\u8272\u3005\u304b\u304b\u308b\u3051\u3069\u3001\u697d\u3057\u3044\u304b\u3089\u3042\u307e\u308a\u6c17\u306b\u3057\u306a\u3044\u3067...\u3002\u30ea\u30ea\u30fc\u30b9\u307e\u3067\u9811\u5f35\u308b\u306d\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n(kktCSS\u306f\u307f\u3093\u306a\u3067\u7de8\u96c6\u3057\u3066\u3044\u308b\u304b\u3089\u3001\u79c1\u3060\u3051\u652f\u63f4\u3055\u308c\u308b\u306e\u306f\u4e0d\u516c\u5e73\u304b\u306a...\u3002\u3053\u3053\u306f\u30af\u30e9\u30a4\u30a2\u30f3\u30c8\u958b\u767a\u3078\u306e\u5bc4\u4ed8\u306b\u3064\u3044\u3066\u8003\u3048\u3066\u3082\u3089\u3048\u308b\u3068\u5b09\u3057\u3044\u306a\u3002kktCSS\u7de8\u96c6\u3082\u7d9a\u3051\u3066\u3044\u304f\u3088\u3002)\n\u003cbr\u003e\n\u003cbr\u003e\n// English\n\u003cbr\u003e\nWhen I helped with Kirakiratter Custom CSS (kktCSS), I thought that it would be nice to use kktCSS even on Android and iOS that can not use user style sheets.\n\u003cbr\u003e\n\u003cbr\u003e\nEven on smartphones I could create bookmarklets to read kktCSS, but it was necessary to use it every time the page was loaded. (Howto: \n\u003ca href=\"http://qiita.com/emerald_magic/items/27d233870e04d\"\u003ehttp://qiita.com/emerald_magic/items/27d233870e04...\u003c/a\u003e ...)\u003cbr\u003e\n\u003cbr\u003e\nAfter that, I tried developing the client, and\u00a0kirakiratter client for Android / iOS / Windows / MacOS was near completion.\n\u003cbr\u003e\n\u003cbr\u003e\nPeople wanting to use iOS app said they wanted to donate so I registered with Patreon.\n\u003cbr\u003e\nI will do my best while enjoying development.\n\u003cbr\u003e\n\u003cbr\u003e\n(I am participating as one of the development team of kktCSS, but think about the donation of the Kirakiratter client application I am creating now.)\n\u003cbr\u003e\n\u003cbr\u003e"
