    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://other00.deviantart.net/03ac/o/2017/309/6/6/6633eab356a3b13293fd68d21089344d.png\"\u003e\u003cbr\u003e\u003cbr\u003eIntroduction\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Steph Bassett, you might know me better as \u003ca href=\"http://sabasse.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eSaBasse\u003c/strong\u003e\u003c/a\u003e! I\u0027m just a humble \nartist from Oklahoma who loves to draw, travel, and attend conventions! \nMy art style is heavily influenced by my love of JRPGs and anime, but \nI\u0027m very flexible. I\u0027ve been drawing for as long as I can remember, and \nhave been in the convention scene as an artist for 5+ years now. I love \nmeeting alike fans and drawing for you is my pleasure!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon Support\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBy supporting me on Patreon, you\u0027re allowing me to be able to focus on art as a career! I want to be able to create content for people and continue meeting everyone at conventions. Webcomics have been a longtime goal of mine, and Patreon supporters will be the first to see what kind of stories I have planned.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eUpdates every Wednesday!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWant to support me without the monthly obligation? \u003ca href=\"https://ko-fi.com/sabasse\" target=\"_blank\"\u003e\u003cstrong\u003eYou can send a small tip via Ko-fi!\u003c/strong\u003e\u003c/a\u003e"
