    "summary": "\u003cstrong\u003eA Global Community of Creatives on the Pathway to Lift-Off\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDr Robin Wood and Georg Boch have teamed up to empower, educate and entertain creatives like you to create a thriving future through your life and work. If you are engaged in a project or thinking about what to do next that can make a real difference while also making a living, then Project Synergise! should be a key ingredient in your recipe for an abundant life and career.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAn Interactive StoryWorld that Catalyses Synergistic Innovation\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003ePurpose\u003c/strong\u003e\u003c/div\u003eProject Synergise! is creating an online learning experience plus a powerful documentary, \"Lift-Off\", about how global creatives are helping us shift to a regenerative, thriveable world by 2050.\u00a0Our\u00a0global creative community empowers those who are part of the solution to our global crisis, while informing and inspiring others who wish to move into meaningful action.\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eHow\u003c/strong\u003e\u003c/div\u003eOur approach is based on action learning programs that engage with on-the-ground realities and role models, focused on what is already working or about to lift-off. Our initial medium for empowerment is an Interactive StoryWorld that facilitates the exchange of knowledge, the building of relationships, circles of trust and thriveable projects. Project Synergise shows us how those \u201cpockets of the future in the present\u201d can enrich and bring alive our own thinking and projects right now.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn 2017 we aim to build support to the level of $25 000 to enable us to reward our supporters with a short documentary called \u201cLift-off One\u201d. This will premi\u00e8re in November 2017. The funding will enable us to invest in the writing, filming, editing and distributing Lift-off One, while delivering the rewards outlined below.\u003cbr\u003e\u003cbr\u003eIn 2018 we aim to build support to $200 000 to enable us to engage young filmmakers globally to show and explain the \u201cpockets of the future in the present\u201d that point the way to thriveable outcomes around the planet. This will be followed by a full-length documentary film that aims to have the same if not bigger impact on the Millennials as \u201cAn Inconvenient Truth\u201d had on their parents. \u201cLift-off Two\u201d will premi\u00e8re in November 2018.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRobin is a London based boomer with a 40+ year track record as an intrapreneur, entrepreneur and advisor to some of the greatest innovators in the world. He has worked for thousands of clients and organisations in 35 countries, and brings a passion for and years of experience in creating a better world to Project Synergise. He has also authored six books and co-authored several others, and his latest book \"Synergise!\" forms the basis of the Project Synergise program.\u003cbr\u003e\u003ca href=\"http://rlw.zone/\"\u003emore on Robin\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGeorg is a Berlin based millennial with a decade of experience as a documentary film maker and transmedia excellence. Georg has worked for some of the biggest names in the corporate world, as well as taking an avid interest in the personal development and social entrepreneurship scenes.\u003cbr\u003e\u003ca href=\"http://www.georgboch.com\" target=\"_blank\"\u003emore on Georg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
   },

     "about": "\u003cp\u003eRobin works with leaders and organizations\nglobally to co-create thriving futures as a\nspeaker, writer, consultant and as founder\nof the ThriveAbility Foundation. He has\nworked at board level with the world\u2019s\nleading organizations in 35 countries on 4\ncontinents over three decades, and\nfounded, developed and supported\nhundreds of organizations to realize their\nfull potential. He is also an entrepreneur,\njazz musician and poet.\n\u003cbr\u003e\n\t\t\t\t\tAn unusual blend of global thinker, futurist and straight talking innovator and\nchange agent, Robin is an explorer of the far frontiers of technology, business,\nculture and society. He takes his readers, audiences and clients on journeys of\ndiscovery through the critical trends and possibilities that enable us to transform the\nfuture and realise our brilliance as individuals, organizations and societies.\n\u003cbr\u003e\n\t\t\t\t\tAs a recognised expert in innovation and global leadership, Dr Wood has advised\nleaders of nations, businesses, international banks and NGO\u2019s on making the shift\nfrom incremental and disruptive innovation to transformative innovation, or, as he\ncalls it: \u201cSynergistic Innovation\u201d.\n\u003cbr\u003e\n\t\t\t\t\t21st Century Leadership and synergistic innovation embrace uncertainty, delighting\nin action learning, breakthroughs and AHA! moments. Both require thoughtful\ncrafting of cultures, systems, mindsets and behaviours, enabling the emergence of\nour collective wisdom, aligning worldshifting purpose with pragmatic passion,\nregenerative cultures with thriveable brands, and flourishing stakeholders with\nthriving communities and customers. 21st century leadership nurtures generative\nconversations and fertile ground that enables the impossible to become the\npossible.\n\u003cbr\u003e\n\t\t\t\t\tRobin is author of several award-winning books and has been a Fellow at the Centre\nfor Management Development at London Business School and a Fellow at the\nInstitute for Coherence and Emergence in the USA. His doctorate from the London\nBusiness School focused on strategic alignment, leading to the development of the\nalignment wheel organizational diagnostic system used in hundreds of major\norganizations.\n\u003cbr\u003e\n\t\t\t\t\tHis most recent publications include:\n\u003cbr\u003e\n\t\t\t\t\t\u003c/p\u003e\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003eSynergise! 21st Century Leadership - 2017\n\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eA Leader\u2019s Guide to ThriveAbility - 2016\n\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eThe Trouble with Paradise \u2013 A Humorous Enquiry into the Puzzling Human\n\n\t\t\t\t\t\t\tCondition in the 21st Century \u2013 2014\n\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eThe Great Shift- Catalysing the Second Renaissance \u2013 2009\n\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eLifeshift 2020- A Companion Workbook to the Great Shift - 2009\n\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003eManaging Complexity-How the New Sciences can Help Businesses Adapt\n\u003cbr\u003e\n\t\t\t\t\t\t\tand Prosper- The Economist Books 2000. Sunday Times Book of the Week\nand Director Magazine Book of the Month\u00a0\u003c/li\u003e\n\t\t\t\t\t\u003c/ul\u003e",
