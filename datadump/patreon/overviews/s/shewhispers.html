    "summary": "Hey, welcome to my Patreon page dedicated to my ASMR YouTube channel \u2013 shewhispers. My name is Shelby.\u003cbr\u003e\u003cbr\u003eWhy I have a Patreon?\u003cbr\u003eI love making videos but due to the type of content I create I find ads disrespectful to my audience. Many times people who watch ASMR are trying to sleep and when an ad pops up in-between videos that can awaken and panic the viewer...to avoid this I have created this patreon page to aid me in continuing to bring people relaxation, sleep, and peace. It would also be really nice one day to afford what it takes to produce better content for my subscribers (i.e. props, makeup, costumes, set design, etc.)\u003cbr\u003e\u003cbr\u003eWhat is ASMR?\u003cbr\u003eAutonomous sensory meridian response is an experience characterized by a static-like or tingling sensation on the skin that typically begins on the scalp and moves down the back of the neck and upper spine. It is most commonly triggered by specific acoustic, visual, and digital media stimuli.\u003cbr\u003e\u003cbr\u003eWhy I make ASMR videos?\u003cbr\u003eI\u2019ve watched ASMR for about a year or so, it has helped me with my depression, anxiety, and insomnia. I hope to help others with these videos.\u003cbr\u003e\u003cbr\u003eMonthly Schedule?\u003cbr\u003e1st week of the month - Unsolved Mysteries\u003cbr\u003e2nd week of the month - Roleplay\u003cbr\u003e3rd week of the month - Request or Improvisation \u003cbr\u003e4th week of the month - Chit/chat and/or Triggers\u003cbr\u003e\u003cbr\u003eWhat I use for my videos?\u003cbr\u003eCamera: Nikon J1\u003cbr\u003eMicrophone: Blue Yeti\u003cbr\u003eEditing: Adobe Premiere Pro\u003cbr\u003e"
