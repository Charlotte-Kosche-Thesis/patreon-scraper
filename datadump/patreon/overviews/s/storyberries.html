    "summary": "\u003cstrong\u003eHi and Welcome to Storyberries Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform to enable you to support and engage with Storyberries by donating small amounts of money. This enables us to adding and creating more content to the website which in turns can be read and enjoyed for free by millions of kids around the world. \u003cbr\u003e\u003cbr\u003eSo in advance, thank you for considering supporting us. It is highly appreciated \ud83d\ude42\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Storyberries?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStoryberries is an exciting new publisher of quality free children\u2019s stories. Since our launch we\u2019ve rapidly found ourselves a beloved place in the hearts, homes and schools of children all around the world, and currently enjoy more than a million reads a month.\u003cbr\u003e\u003cbr\u003eStoryberries offers both \u003cstrong\u003eclassic and contemporary stories\u003c/strong\u003e in an easy-to-read format with vibrant illustrations designed to excite children and engage them around reading. It also offers \u003cstrong\u003ediscussion guides\u003c/strong\u003e designed to encourage caregivers and children the opportunity to explore real-life issues together over stories.\u003cbr\u003e\u003cbr\u003eStories at Storyberries are \u003cstrong\u003eselected and organized by theme\u003c/strong\u003e, enabling parents, teachers, caregivers and children to share learnings from literature in addressing common childhood issues such as bullying, empathy, beauty, self confidence, helping, stranger danger and more.  In doing so, we hope to harness the power of literature to empower children to understand their own evolving natures and special place in the world.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Storyberries Mission\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur mission is threefold:\u003col\u003e\u003cli\u003eTo create \u003cstrong\u003ethe best quality collection of free children\u2019s stories online\u003c/strong\u003e, allowing children all over the world to easily access beautiful, age-appropriate English-language books, enhancing literacy and fostering an early love of reading.\u003c/li\u003e\u003cli\u003eTo \u003cstrong\u003efoster understanding between people and cultures\u003c/strong\u003e by publishing stories that represent the richness and diversity of human experience.\u003c/li\u003e\u003cli\u003eTo \u003cstrong\u003ehumanize technology\u003c/strong\u003e through encouraging dialogue around the process of reading, using technology to enhance rather than detract from our human interactions, and helping forge bonds between children and their caregivers around the pleasurable time of reading together.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cbr\u003eWhy Have a Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eStoryberries began as a passion for stories and sharing\nthem. We wanted to help as many children around the world to read quality stories\nfor free.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn just two years we\u2019ve come a huge way. We now have around\n15 million page views a year from all around the world, and growing. This has\nmeant that our little passion project has turned into something big and\nexpensive for us to run. We don\u2019t have any funding, so until now, we have paid for this\nourselves. But while we love that we\u0027re helping kids and families around the world, it\u0027s holding us back, because we\u0027re not a big corporation, just a regular family doing this alone. We realise that something more than the energy of one couple is needed: Storyberries needs to be able to sustain itself in order to ensure that it can continue, and grow.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWhat would it mean if Storyberries was self-sufficient?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019d be able to devote more time to it, spending MORE time finding stories for you,\nuploading them and providing discussion guides, and paying authors and illustrators to create new stories for you. We\u2019ve also got so many plans\nfor more exciting content \u2013 more poems, more audio books, multi-lingual\noptions, paper books for those who\u2019ve requested it\u2026 running the site with our own funding has meant that we haven\u2019t been able to offer as much content as we know we\ncould do with just a little support.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo in order for the site to continue to cope with the huge number of readers who know and love our site, and to increase and make even better\nthe content we offer you, we have realized that we need to find ways for\nhelping the site to become self-sustainable, so that we can continue to offer\nfresh new quality content for the years to come.\u003cbr\u003e\n\n\u003cbr\u003eThis is why part of our strategy is to ask you to \u003cstrong\u003edonate.\u00a0\u003c/strong\u003eIf you\u0027ve appreciated Storyberries and would like to see it continue, please consider donating to the ongoing costs of running our site, and to making it even better. We appreciate all sums, no matter how small!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe would also like to thank you for the beautiful messages we receive\nevery week, the support of our volunteer writers and illustrators, and the\nplace of love and respect that this site has become. We want to continue this\njourney with each of you by our side, and together grow into a resource that\nchildren can love and learn from for generations to come.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs always, please feel free to get in touch if you\u2019ve got\nany suggestions for how we can make Storyberries the best it can possibly be. And\nthankyou, as always, for reading and sharing with us.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith love, Jade @ Storyberries.\u003cbr\u003e"
   },
