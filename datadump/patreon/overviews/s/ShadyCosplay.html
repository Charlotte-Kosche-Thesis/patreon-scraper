    "summary": "Cosplay para mi es algo m\u00e1s que un Hobby, \u00a0es un sue\u00f1o, un arte, un sentimiento, es una manera \u00fanica de verte como tu personaje favorito durante un d\u00eda.\u003cbr\u003ePor desgracia, no dispongo el suficiente dinero para terminarlos, y me encantar\u00eda poder subir mil cosas sobre las cosas que hago, me encantar\u00eda poder ense\u00f1arte lo que puedo hacer, y lo que podemos hacer juntos si me ayudas.\u003cbr\u003eSoy Cosplayer desde 2007;\u003cbr\u003eapasionada y coleccionista de videojuegos, adem\u00e1s de amante del arte y la m\u00fasica. Pienso que hacer Cosplay de un personaje es la mejor manera de representar tu amor por \u00e9l, adem\u00e1s de una forma de arte diferente.\u003cbr\u003eMi patr\u00f3n para elegirlos normalmente es saber su historia, siempre suelen ser personajes de car\u00e1cter fuerte y protector, adem\u00e1s de sentirme identificada (he llegado a llorar al verme de alg\u00fan que otro \u00eddolo). \u003cbr\u003eMis Cosplays son curiosos, la mayor\u00eda son Genderswap (cambiar de g\u00e9nero a un personaje) ya que los hombres suelen ser los m\u00e1s serios y me encanta mantener su esencia sin perder mi feminidad.\u003cbr\u003eAparte de este g\u00e9nero tambi\u00e9n me encantan los personajes con la cara tapada, ya sean m\u00e1scaras, pa\u00f1uelos, sombreros, capuchas..etc \u003cbr\u003e\u003cbr\u003eLas armaduras y las armas son tambi\u00e9n algo que destacar a la hora de selecci\u00f3n, contra m\u00e1s oscuro, mejor.\u003cbr\u003e\u003cbr\u003e\u00a1Puedo encarnar mis personajes favoritos gracias a t\u00ed, con tu ayuda!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/11745824_1469316893363643_5538263245066785364_n.jpg?oh=e18ae8976f167a8ca972678a492618ad\u0026amp;oe=5761D18B\" style=\"width: 554px;\"\u003e\u003cbr\u003e"
