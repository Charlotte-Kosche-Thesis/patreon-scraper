    "summary": "\u003cstrong\u003eHi, friends!\u003cbr\u003e\u003c/strong\u003eWe are\u00a0\u003ca href=\"https://www.instagram.com/helena_wild/\" target=\"_blank\"\u003eHelena Wild\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/krll_zav/\" target=\"_blank\"\u003esoundBro\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand we make music!\u003cbr\u003e\u003cbr\u003eA few\u00a0years ago we started making covers and recently created a\u00a0\u003ca href=\"https://www.youtube.com/c/soundbromusic\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e where we make\u00a0cover videos of rock songs. And we make it fully on our own \u2014 from scratch to final\nproduct. We record, mix and master all audio, shoot and edit video materials.\nWe try to bring something new and inspiring in every cover we\nrelease. This process takes an amount of time and we are fully involved in\nit.\u003cbr\u003e\u003cbr\u003eBut from the very beginning we had a goal \u2014 to release our original music. \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAnd this is why we started this page \u2014 to gather money for original album.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe funds raised from here will help us to record, produce and promote this album!\u003cbr\u003eWe are so grateful for each and every one of you that took the time to check out what we\u0027re doing, and for all of your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(59, 89, 152);\"\u003ePatronage \u2014 How It Works\u00a0\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(59, 89, 152);\"\u003eAnd What You Get?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nBecoming our patron literally means\n\u003cstrong\u003e to support us for our music videos\u003c/strong\u003e. When we release a new one you\u0027ll recieve a \u003cstrong\u003enotification \u003c/strong\u003ewhere you could confirm your tip. When you apply a donation \u003cstrong\u003eyou\u00a0get rewards\u003c/strong\u003e from one of choosen steps.\u00a0Also you can set a monthly limit (even $1) and \u003cstrong\u003ecancel patronage\u003c/strong\u003e at any time you want, even after video\u0027s come out that you\u0027ve pledged for.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eEvery donation will be spent on future record \u003c/strong\u003eno matter if you make one-time tip or subscribe!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe have several steps with different amount of donation and rewards. At any step you will have an access for a \n\u003cstrong\u003epatrons-only feed with\u003c/strong\u003e \u003cstrong\u003eexclusive content \u003c/strong\u003e(it might be some backstage videos, photos, original music fragments\u00a0etc). For example you can get personal signatured photo from me or Helena, or both of us! Also have a \u003cstrong\u003echat with us or request a song\u003c/strong\u003e to cover!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/783/39577062960_a8c792308a_b_d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFeel free to support us any way you want \u003c/strong\u003e\u2014 it might be subscribtion, like, sharing or any other way! Or just\u00a0listen our music on any audio streaming platfomrs.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 104, 84);\"\u003e\u2665\u2665\u2665 Everything matters and fully appreciated!\u00a0\u2665\u2665\u2665\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nP.S. Also we make \n\u003cstrong\u003eroyalty free music\u003c/strong\u003e wich you can check on my \u003ca href=\"https://audiojungle.net/user/soundbro/portfolio?ref=soundBro\"\u003eAudiojungle Profile\u003c/a\u003e. If you want to support us, you can do it by purchasing a track for you video project here too.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJoin the family and be our Bro! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBe closer to us:\u003c/strong\u003e\n\u003cbr\u003e\u2665\u00a0\n\u003ca href=\"https://www.youtube.com/c/soundbromusic\" target=\"_blank\"\u003eYOUTUBE CHANNEL\u003c/a\u003e\u003cbr\u003e\n\u2665\u00a0\n\u003ca href=\"https://www.instagram.com/helena_wild/\" target=\"_blank\"\u003eHelena_wild INSTAGRAM\u003c/a\u003e\u003cbr\u003e\n\u2665\u00a0\n\u003ca href=\"https://www.instagram.com/krll_zav/\" target=\"_blank\"\u003esoundBro INSTAGRAM\u003c/a\u003e\u003cbr\u003e\n\u2665\u00a0\n\u003ca href=\"https://audiojungle.net/user/soundbro/portfolio?ref=soundBro\" target=\"_blank\"\u003esoundBro AUDIOJUNGLE\u003c/a\u003e\u003cbr\u003e"
