    "summary": "Singularity.FM is the first and best-known singularity podcast \u2013 the place where we interview the future.\u003cbr\u003e\n\u003cbr\u003eSingularity.FM is a series of singularity podcast interviews with the best scientists, writers, entrepreneurs, film-makers, philosophers and artists, debating issues such as the \u003ca href=\"http://www.singularitysymposium.com/definition-of-singularity.html\"\u003etechnological singularity\u003c/a\u003e, transhumanism, artificial intelligence, life-extension, and ethics: because technology is not enough!\u003cbr\u003e\n\u003cbr\u003ePast guests of this singularity podcast include people such as Ray Kurzweil, Peter Diamandis, Noam Chomsky, Stuart Hameroff, Marvin Minsky, Aubrey de Grey, Max More, Michio Kaku, Vernor Vinge, Cory Doctorow, Charles Stross and many, many others. \u003cbr\u003e\n\u003cbr\u003eAbsolutely all the content that I create is available for you to enjoy for free. I don\u2019t charge because I want everyone to benefit, regardless of economic means or place of origin. \u003cbr\u003e\n\u003cbr\u003eI have no physical product to sell and you are under no obligation to donate or do anything. However, since I do not have any ads or a major sponsor, and since blogging has been my sole full-time occupation for the past 9 years, donations are by far my primary source of income. Thus, even though making a donation gets you nothing material in return, please know that it does have a direct impact on my ability to survive and keep producing even more great content for you to enjoy. \u003cbr\u003e\n\u003cbr\u003eSo, if you believe that \u003ca href=\"http://www.singularityweblog.com/\"\u003eSingularity Weblog\u003c/a\u003e and the \u003ca href=\"https://www.singularityweblog.com/category/podcasts/\"\u003eSingularity.FM\u003c/a\u003e podcast provide valuable information, have in any way enriched your life or simply made you stop and ask some good questions, then please do consider a donation.\u003cbr\u003
