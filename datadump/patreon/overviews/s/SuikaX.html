lot of time and the bills doesn\u0027t going to pay for themselves! My dream is living the drawing so if you like my art and want to see more please support me. \n\t\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://png-1.findicons.com/files/icons/2015/24x24_free_application/24/error.png\"\u003e\u00a0   \u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eBE WARNED!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThere\u0027s +18 content in gallery \u003c/strong\u003esome of them are from commissions that includes fetishes (Bestiality, hyper, macro, herm, etc). \u003cbr\u003e\u003cstrong\u003e\u003cu\u003eYou must be of legal age to pledge\u003c/u\u003e.\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0 \u003cspan style=\"color: rgb(255,255,255);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0  \u003cspan style=\"color: rgb(255,255,255);\"\u003eWHAT ABOUT REWARDS?\u003c/span\u003e\u00a0  \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003c/span\u003e\u003cdiv\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cimg src=\"//cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/3d-glossy-orange-orbs-icons-culture/105584-3d-glossy-orange-orb-icon-culture-gift-box5-sc1.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cimg src=\"http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons-256/3d-glossy-orange-orbs-icons-culture/105584-3d-glossy-orange-orb-icon-culture-gift-box5-sc1.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eDaily WIPs\u003c/strong\u003e\n\u003c/strong\u003e\u003cblockquote\u003e\n\t\tSee the progress of the drawing (or commission) I\u0027m working on every day.\u003c/blockquote\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eUncensored/Alternative versios\u003c/strong\u003e\n\u003c/strong\u003e\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003eGet access to uncensored and alternative versions in high-res you won\u0027t find anywhere else.\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSource files\u003c/strong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003eYou can get the .PSD file with all the layers of the drawing for your study or simply curiosity.\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eSketchs POLLs\u003c/strong\u003e\n\u003c/strong\u003e\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003eI\u0027ll show between 2 to 5 sketches at the beginning of the month and you can vote which of these you would like to see finished. The poll will close at the end of the month and I will finish the winning sketch during the next month. The sketches may be about my OCs or fan art, anthro, human or animal, SFW or NSFW.\u003cbr\u003e[If I\u0027m too busy with commissions I may not make a sketch poll that month]\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cbr\u003eFree drawing\u003c/strong\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003eTo get your first drawing reward you must be my patron for several consecutive months. Patrons who demonstrate loyalty and support me for a \nlong time get more free drawings so you \ncould get another if you continue your pledge.\n\t\t\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003cstrong\u003eSkip the waiting list\u003c/strong\u003e ONCE per month. \u003cbr\u003e\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003e[Only for +$50 patrons] You can ask for a monthly commission with %45 of discount. Just send a message from day 10th with your order.\n\t\t\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u00a0 \u003cstrong\u003eArt raffles\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cblockquote\u003e\n\t\tYou can participate in the monthly art raffle and get between 1 to 3 drawings. Read more below.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e---------------------------------------------------------------------------------\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u00a0\u00a0 \u003cimg src=\"http://png-1.findicons.com/files/icons/2015/24x24_free_application/24/error.png\"\u003e IMPORTANT!!\u00a0\u003cimg src=\"http://png-1.findicons.com/files/icons/2015/24x24_free_application/24/error.png\"\u003e \u00a0\u00a0 \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eFor access to all those rewards you must be my patron for at least \n\t\u003cu\u003ea month\u003c/u\u003e. That is, after having received the payment from Patreon. \u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e---------------------------------------------------------------------------------\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0 \u2605 THE ART RAFFLE\u00a0\u2605 \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003cdiv\u003e\n\u003cstrong\u003eI will do an art raffle every month\u003c/strong\u003e after received payment from Patreon \u003cem\u003e\u003cbr\u003e\n\t(normally during the first half of the month)\n\t\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"//fc09.deviantart.net/fs71/f/2014/350/9/f/ticket1_by_suika_x-d8a1gj8.png\" style=\"float: right; width: 193px; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow it works?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEach patron is assigned a number or numbers depending on their pledge \n\t\u003cem\u003e(you ca\u003c/em\u003e\u003cem\u003en see the tickets you have on the pledge information).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"//fc01.deviantart.net/fs71/f/2014/350/f/6/ticket3_by_suika_x-d8a1h09.png\" style=\"width: 205px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eI will use a \u003ca href=\"http://www.numeroalazar.com.ar/\" rel=\"nofollow\" target=\"_blank\"\u003erandom number generator\u003c/a\u003e to chose the winning number\u00a0 according to \u003ca href=\"https://docs.google.com/document/d/12AFZUtQY93ls8yfzis-UAOTnuW78lWteqQNvT3Y9rSA/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003ethis list\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\tWhen the winner is chosen, I will contact that person with more information.\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2606 What I can win?\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eYou can chose one of these options:\u00a0\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eFull body drawing:\u003c/strong\u003e\u003c/strong\u003e Single character with sketch lineart, full colour. No shading and no background.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHalf body: \u003c/strong\u003e\u003cem\u003eSingle character with sketch lineart, full color with cell shade. No background.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e2x Headshot\u003c/strong\u003e: \u003cem\u003eEach one of a single character or a single drawing with two characte\u003c/em\u003e\u003cem\u003ers. W\u003c/em\u003e\u003cem\u003eith sketch lineart, full color\u003c/em\u003e\u003cem\u003e with cell shade.\u003c/em\u003e\u003cem\u003e No background.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e3x chibi:\u003c/strong\u003e \u003cem\u003eEach\u003c/em\u003e\u003cem\u003e one of a single character\u00a0or a single drawing with two/thr\u003c/em\u003e\u003cem\u003eee characters with sk\u003c/em\u003e\u003cem\u003eetch linear\u003c/em\u003e\u003cem\u003et, full color with cell shade. No background\u003c/em\u003e\u003cem\u003e.\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u0026gt;\u0026gt; Examples:\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cblockquote\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://pre09.deviantart.net/94bc/th/pre/i/2013/238/e/6/nix_by_suika_x-d6jrxw9.png\" style=\"width: 122px;\"\u003e\u003cimg src=\"http://th01.deviantart.net/fs70/PRE/i/2015/051/a/7/little_mouse_by_suika_x-d6jryag.png\" style=\"width: 93px;\"\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://th07.deviantart.net/fs70/PRE/i/2014/010/6/3/blue_by_suika_x-d71n3p3.png\" style=\"width: 145px;\"\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://th06.deviantart.net/fs70/PRE/i/2014/114/2/b/layka_by_suika_x-d7fsncd.png\" style=\"width: 107px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u2606 Good luck to everybody!! \u2606\u003c/span\u003e \u003cbr\u003e\u003c/blockquote\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u00a0 WHEN AM I CHARGED?\u00a0   \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eYou will be charged at the end of the month.\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://lh4.ggpht.com/jvPrOPz8SxfD6Ak4EUdqo0l4pcQTVJ5wHi7iq2pddgpn6ZowTbLC6fVuNuWG4W3-nmriOZw4Yh-TF-62wf9u5Q=s0\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eAlso, you can \u003cstrong\u003echange the amount of your pledge\u003c/strong\u003e or \u003cstrong\u003eend your support\u003c/strong\u003e at any time.\u003cbr\u003e\u003cbr\u003e\n\tPatreon not usually make payment earlier in the month, sometimes delayed a bit. Remember that if a payment hasn\u0027t gone through, then you can\u0027t receive the rewards. \n\t\u003cbr\u003e\u003cbr\u003e\n\tSo if you are wanting to pledge for a month, make sure you wait until mid month.\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWait a minute...\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cimg src=\"http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/3d-glossy-orange-orbs-icons-alphanumeric/104948-3d-glossy-orange-orb-icon-alphanumeric-question-mark1-ps.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eYou still have doubts? Do you have any ideas on some other reward \u003c/strong\u003e\u003cstrong\u003ethat you want me to offer? \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eDo not hesitate and\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e \u003ca href=\"http://suika-x.tumblr.com/ask\" rel=\"nofollow\"\u003eASK ME\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nYou can also do it through my other pages \n\u003cem\u003e(DeviantArt, Fur Affinity, etc)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eFAQ   \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003cstrong\u003eQ: How does the $50 patreon thing works?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eA:\u003c/span\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cem\u003eYou can skip the waiting list ONCE per month (a commission with 45% of discount). Also you have three ticket to participate in my monthly art raffle.\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eQ: Am I free to back out of pledges if don\u0027t have enough money?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eA: \u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003eYeah you can cancel your support or changing the amount of money when you want.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eQ:\n After I pay my first month\u0027s payment to you does that mean I can \nrequest a commission from you that skips the waiting list? Would my \ncommission be the next one done?\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eA: \u003c/span\u003e\u003c/strong\u003e\u003cem\u003eYou\n must understand that I\u0027m working on other commissions at this time, but\n will do your commissions when finished with the current request as soon\n as I can.\n\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAlso\n you should know that if I could not finish your commission this month, \nyou can keep asking for more the following months if you wish (you do \nnot lose your chance to skip the waiting list although I have not \nfinished your last commission\n\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003eAlso you can read the \u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon FAQ\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThanks so much for visiting my Patreon page! :)\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\n\u003c/span\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"color: rgb(227,108,9);\"\u003eSorry if I said something weird, my english isn\u0027t so good.\n\t\t\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003c/div\u003e"
