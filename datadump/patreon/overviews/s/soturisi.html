    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img15.deviantart.net/fd97/i/2017/162/a/8/sin_ttulo_1_by_soturisi-dbcbi04.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/9a70/f/2017/162/2/8/7472469db9debd018363c4b6aac69dfaa24c8d3e7924a67213_by_soturisi-dbcbik2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://a.facdn.net/1511719375/soturisi.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv\u003e\n\tHI! My name is Irene (a.k.a. \n\t\u003ca href=\"http://soturisi.deviantart.com/\" rel=\"nofollow\"\u003eSoturisi\u003c/a\u003e) and I\u0027m an Spanish girl who loves drawing and painting \u00a0specially\u00a0with traditional medias like watercolors and markers, but I like drawing comics too. I usually draw human/humanoid related art, but I like drawin\u00a0animals, humanized animals and creatures too and I want to improve my drawings of landscapes and structures too.\u003cbr\u003e\u003cbr\u003eSupporting me means I can focus lot of my time and effort on drawing/painting and making comics!! I can, buy more materials and help to pay my rent.\u003cbr\u003eSo if you do choose to support me it\u0027s very much appreciated, every amount of support helps and makes me forever grateful =)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHola! Mi nombre is Irene, tambi\u00e9n conocida por Soturisi, soy una chica espa\u00f1ola a la que le encanta dibujar y pintar especialmente con t\u00e9cnicas tradicionales como el rotulador o la acuarela, pero tambi\u00e9n me gusta dibujar c\u00f3mics. Dibujo tanto humanos/humanoides como animales o anthro y me encantar\u00eda poder mejorar mi dibujo de paisajes, fondos y estructuras.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eApoyarme significa que voy a poder centrar m\u00e1s de mi tiempo y esfuerzo en crear nuevos dibujos/ilustraciones y hacer c\u00f3mics!!! as\u00ed como comprar nuevos materiales o renovar los que ya tengo y ayudarme tambi\u00e9n con otros gastos.\u003cbr\u003eAs\u00ed que si eliges apoyarme te lo agradecer\u00e9 much\u00edsimo, cualquier ayuda ser\u00e1 muy bien recibida y se ganar\u00e1 mi gratitud por siempre =)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig05.deviantart.net/f194/f/2016/011/b/1/untitled_by_soturisi-d9nlber.jpg\" style=\"width: 715px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e- WHAT YOU GET IF YOU PLEDGE / \u003cem\u003eQu\u00e9 es lo que consigues con tu aportaci\u00f3n\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e- \u00a0Rewards:\u003c/span\u003e \u003c/strong\u003eAccess to patreon exclusive content from +$3/month like\u003cstrong\u003e sketches, steps by steps, scanned pages of my sketchbooks, tutorials, videos, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNSFW art\u003c/span\u003e and more! :D \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e- Comic rewards: \u003c/span\u003e\u003c/strong\u003e\u00a0Pictures of my storyboards, wips, time lapse videos, step by step process, character/concept desing material, etc. And you can read ad exclusive comic I only upload to Patreon, \u003cstrong\u003eD\u00ecomhair \u003c/strong\u003eand\u003cstrong\u003e In Nomine Patris \u003c/strong\u003e(this one will be probably public later) and find exclusive material about\u003cstrong\u003e From the Void\u003c/strong\u003e of course :)\u003cbr\u003e\u003cbr\u003e\nAnd you can suggest me ideas for drawings too!! :D\u00a0\u003cbr\u003e\n\u003cbr\u003e\n- A chance to win an original piece of artwork EVERY MONTH! (ACEO) (from +10 patrons) \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e-My love and gratitude :D \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e- Acceso a material exclusivo para mecenas como \u003cstrong\u003ebocetos, hojas de referencia (poses, gestos, ropa, animales, etc), pasos a paso, tutoriales, escaneos de mis libretas de boceto, v\u00eddeos, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003earte NSFW\u003c/span\u003e y m\u00e1s! :D\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e- Recompensas de c\u00f3mic: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIm\u00e1genes de mis storyboards, wips, v\u00eddeos, procesos paso a paso, concept arts, etc. Y podr\u00e1s leer en exclusiva mi c\u00f3mic \u003cstrong\u003eD\u00ecomhair\u00a0\u003c/strong\u003eel cual solo subir\u00e9 aqu\u00ed y tambi\u00e9n \u003cstrong\u003eIn Nomine Patris\u003c/strong\u003e que ser\u00e1 subido aqu\u00ed primero y posiblemente luego sea de acceso p\u00fablico. \u003cstrong\u003eDesde el Vac\u00edo\u003c/strong\u003e no es exclusivo de Patreon pero podr\u00e9is encontrar material exclusivo sobre \u00e9l aqu\u00ed!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a1Y tambi\u00e9n me podr\u00e1s dar ideas para futuros dibujos! :)\u003cbr\u003e\u003cbr\u003e- La oportunidad de ganar un dibujo original CADA MES! (ACEOs) (a partir de +10 mecenas)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Mi amor \u00a0gratitud :D\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/536d/f/2017/044/9/d/gg_by_soturisi-dayzk92.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e- HOW PATREON WORKS AND WHEN YOU\u0027LL RECEIVE YOUR REWARDS / \u003cem\u003eC\u00f3mo funciona Patreon y cuando recibir\u00e1s tus recompensas\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy pledging a small amount each month, you can help support me in doing what I love and get some special rewards in return! Accounts are charged at the beginning of EVERY MONTH,! You can, however, change or cancel your pledge at any time!\u003cbr\u003e\n\u003cbr\u003e\nI submit the rewards during the month and the mailed rewards will be send the first week of the following month :)\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eCon tu peque\u00f1a aportaci\u00f3n mensual t\u00fa puedes darme tu apoyo y yo a cambio te dar\u00e9 recompensas exclusivas! El dinero es retirado al principio de CADA MES sobre el d\u00eda 5 m\u00e1s o menos! Y cuando t\u00fa quieras puedes modificar o cancelar tu aportaci\u00f3n.\u003cbr\u003e\u003cbr\u003eYo subo las recompensas a lo largo del mes y mando las recompensas con env\u00edo la primera semana del siguiente mes :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://d.facdn.net/art/soturisi/1477077038/1477076652.soturisi_lobo_ignis_fatuus.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/cfbc/f/2015/180/f/2/sin_ttulo_2d_by_soturisi-d8z7gbs.png\" style=\"width: 402px; background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eComic PROJECTS\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/9ec5/f/2017/342/5/5/logo_mini_by_soturisi-dbw3gt5.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eComic project\u003c/strong\u003e about mermaids!\u00a0(\u003cstrong\u003eOnly Spanish\u003c/strong\u003e for now)\u003cbr\u003e\u003cstrong\u003eStatus: \u003c/strong\u003e\u003cem\u003ePages not started.\u003cbr\u003e\u003cem\u003eCharacters designs done!\u003c/em\u003e\u003cbr\u003e\u003cem\u003eScripts done. Storyboard in progress.\u003c/em\u003e\u003cbr\u003ePages only throught \u003cstrong\u003ePatreon!\u003c/strong\u003e, and when it was finished I\u0027ll print it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eComing soon\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/ed88/i/2017/128/d/5/from_the_void_by_soturisi-db8itv4.png\" style=\"width: 278px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWEBCOMIC project\u003c/strong\u003e ES/ENG. \u003cbr\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e\u003cem\u003ePages non started.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCharacters desing done\u003c/em\u003e\u003cbr\u003e\u003cem\u003eScript/storyboards in progress.\u003c/em\u003e\u003cbr\u003eYou could read on:\u00a0\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/FromtheVoid\"\u003eTapastic\u003c/a\u003e ENG\u003c/strong\u003e\u003cstrong\u003e// \u003c/strong\u003e\u003ca\u003e\u003cstrong\u003eSubcultura ES\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComing soon // \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOn hold\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://img08.deviantart.net/43eb/i/2017/243/5/1/logo_by_soturisi-dblxhcm.png\" style=\"width: 423px;\"\u003e\u003cbr\u003e\u003cstrong\u003eComic project\u003c/strong\u003e done with traditional media and some digital touches \u003cbr\u003e(Only Spanish for now)\u003cbr\u003e\u003cstrong\u003eStatus:\u00a0\u003c/strong\u003e\u003cem\u003ePages not started.\u003cbr\u003e\u00a0\u003c/em\u003e\u003cem\u0 /em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nOnce a month I will be giving away one random traditional drawing! All patrons are automatically entered and have one entry for the montly raffle!!\n\t\t\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\t\tWinners will\nbe chosen around the first week of each month after accounts are charged! If\nfor some reason your payment does not go through, your entries for that month\nwill be voided!\n\t\tThe same person may not win 2\nmonths in a row\u003cem\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Una vez al mes yo sortear\u00e9 un dibujo original. \u00a1Todos los mecenas entran\u00a0autom\u00e1ticamente\u00a0en el sorteo!\u003cbr\u003e\u003cbr\u003eLos ganadores ser\u00e1n elegidos sobre la primera semana de cada mes una vez reciba el dinero, si por alguna raz\u00f3n tu aportaci\u00f3n no llega, ese mes no entrar\u00e1s en el sorteo. La misma persona no puede ganar dos meses por ronda.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you very much for all! Muchas gracias por todo!!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://orig03.deviantart.net/21db/f/2015/155/8/f/patreon002_2_zpsb9f11122_by_soturisi-d8qihvr.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://orig03.deviantart.net/21db/f/2015/155/8/f/patreon002_2_zpsb9f11122_by_soturisi-d8qihvr.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/4037/f/2016/307/b/c/patreon002_2_zpsb9f11122_by_soturisi_d8qihvr_by_soturisi-dan7l2e.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e**THANK YOU FOR YOUR SUPPORT! **\u003c/strong\u003e\n\u003c/div\u003e"
