    "published_at": "2018-01-05T18:03:16+00:00",
    "summary": "Welcome to the Patreon page for \u003ca href=\"http://sunbleach.net\"\u003e\u003cem\u003eSunbleach Media\u003c/em\u003e\u003c/a\u003e (sunbleach.net), a music promotional and journalism website devoted to a genre of music called \"vaporwave\" that has operated since May 2016.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is \"Vaporwave\"?\u003c/h4\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Vaporwave\"\u003eVaporwave\u003c/a\u003e is a genre of modern electronic music that began in 2010. It is based in the re-contextualization of easy listening, mall muzak, and early electronic music through the aesthetics of early computer culture, non-Anglophone language/culture, and retro-futurist visualizations of the digital age. The majority of vaporwave artists utilize selective sampling and curation in order to create their works similar to \"plunderphonics\", although there is a sizable population of artists who use partially or entirely original material in the production process. Vaporwave often incorporates surrealist, nostalgic, and cyberpunk imagery. Subgenres include \"classic-style vaporwave\", \"ECCOJAMS\", \"mallsoft\", \"vapornoise\", and others; historically and culturally associated genres include \"dreampunk\" and \"hardvapour\".\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like a brief starter guide to vaporwave and its related genres, then check out the following albums. These are either community-recognized as being excellent examples of vaporwave or are culturally relevant to its growth and development:\n\u003cul\u003e\n\t\u003cli\u003eDaniel Lopatin - \n\t\u003ca href=\"https://www.youtube.com/watch?v=unN7QvSWSTo\"\u003e\u003cem\u003eChuck Person\u0027s ECCOJAMS. Vol 1\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eMACINTOSH PLUS - \u003ca href=\"https://www.youtube.com/watch?v=cU8HrO7XuiE\"\u003e\u003cem\u003eFLORAL SHOPPE\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e2814 - \u003ca href=\"https://dreamcatalogue.bandcamp.com/album/--18\"\u003e\u003cem\u003e\u65b0\u3057\u3044\u65e5\u306e\u8a95\u751f (Birth of a New Day)\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eLindsheaven Virtual Plaza - \u003ca href=\"https://ailanthusrecordings.bandcamp.com/album/ntsc-memories\"\u003e\u003cem\u003eNTSC Memories\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\uc2dd\ub8cc\ud488groceries - \u003ca href=\"https://groceries-store.bandcamp.com/album/yes-we-re-open\"\u003e\u003cem\u003e\uc288\ud37c\ub9c8\ucf13Yes! We\u2019re Open\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eOneohtrix Point Never - \u003ca href=\"https://oneohtrixpointnever1.bandcamp.com/album/replica\"\u003e\u003cem\u003eReplica\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003echris\u2020\u2020\u2020 - \u003ca href=\"https://christtt.bandcamp.com/album/no-lives-matter\"\u003e\u003cem\u003eno lives matter\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eUniversitat de Barcelona - \u003ca href=\"https://universitatdebarcelona.bandcamp.com/album/virtual-campus\"\u003e\u003cem\u003eVirtual Campus (TM)\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout \n\u003cem\u003eSunbleach\u003c/em\u003e:\u003c/h4\u003e\u003cem\u003eSunbleach\u003c/em\u003e\u00a0was created by Dylan Kilby on 30 May 2016 to provide a unique, dedicated platform that is exclusively for vaporwave and its related genres. It aims to be a \"resource network\" for community members, artists, and new listeners. In the month of December 2017, \u003cem\u003eSunbleach\u003c/em\u003e received approximately 75,000 page views.\u003cbr\u003e\n\u003cbr\u003e\nMusic articles are separated into two different categories: \n\u003ca href=\"http://sunbleach.net/category/news-2/new-music/\"\u003enew music blurbs\u003c/a\u003e and full-length \u003ca href=\"http://sunbleach.net/category/review/\"\u003ealbum articles\u003c/a\u003e. The new music blurbs are three-to-five line posts on the day of new music releases that provides information such as the artist, album title, and publishing label in addition to subgenre information and available formats. The album articles are longer posts that provide in-depth discussions on an album\u0027s historical and cultural relevancy to vaporwave, as well as providing further discussion on production and compositional techniques utilized by the artist. Both types of articles provide Bandcamp streaming feeds or YouTube videos to the official album page that are periodically checked for dead links. The main writing goal of \u003cem\u003eSunbleach\u003c/em\u003e is to describe the music rather than the subjective experience of a critic. Readers should be able to read a blurb or article and have an idea of what an album may sound like before they have even hit \"play\".\u003cbr\u003e\n\u003cbr\u003e\nRather than provide ratings or review scores, \n\u003cem\u003eSunbleach\u003c/em\u003e provides \u003ca href=\"http://sunbleach.net/recommendation-system/\"\u003e\"recommendations\"\u003c/a\u003e. \u003cem\u003eSunbleach\u003c/em\u003e strives to present its recommendations - positive or negative - in a light that producers may use to facilitate their message in future endeavors. The last thing I want \u003cem\u003eSunbleach\u003c/em\u003e to be is a rag that gushes on or pans albums without providing information that listeners or artists can use to better themselves and their experiences within vaporwave, or for it to fall prey to purple prose that talks about music without really describing it.\u00a0\u003cem\u003eSunbleach\u003c/em\u003e does not have any requirements of release history, label status, or renown; it is a platform for listeners to find new, old, and obscure releases.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSunbleach\u003c/em\u003e also publishes \u003ca href=\"http://sunbleach.net/2016/06/02/album-of-the-week/\"\u003ealbum-of-the-week\u003c/a\u003e features, \u003ca href=\"http://sunbleach.net/category/interview/\"\u003einterviews\u003c/a\u003e with artists and label owners, and \u003ca href=\"http://sunbleach.net/visual-art/\"\u003evisual art\u003c/a\u003e. There is a daily-updated Twitter handle (\u003ca href=\"https://twitter.com/sunbleach_media\"\u003e@Sunbleach_Media\u003c/a\u003e) and a\u00a0\u003ca href=\"https://www.facebook.com/SunbleachMedia/\"\u003eFacebook page\u003c/a\u003e to which readers may subscribe for up-to-date information on current releases and articles. On 2 December 2017, \u003cem\u003eSunbleach\u003c/em\u003e unveiled a new\u00a0\u003ca href=\"http://sunbleach.net/music-videos/\"\u003esplash page\u003c/a\u003e for official and fan-made vaporwave music videos.\u003cbr\u003e\n\u003cbr\u003e\nCommunity engagement is a significant focus of \n\u003cem\u003eSunbleach\u003c/em\u003e. For example, \u003cem\u003eSunbleach\u003c/em\u003e\u0027s publishes \u003ca href=\"http://sunbleach.net/2018/01/02/feature-2017-community-end-of-the-year-lists/\"\u003eend-of-the-year lists\u003c/a\u003e written by community members in lieu of an official list.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFuture Projects:\u003c/h4\u003eSince a large proportion of the vaporwave community is present in non-Anglophone countries, I would like to translate the most popular \n\u003cem\u003eSunbleach\u003c/em\u003e articles into languages other than English. Currently, the only translated article so far is \u003ca href=\"http://sunbleach.net/2017/07/01/en-espanol-christtt-no-lives-matter/\"\u003e\u003cem\u003eno lives matter\u003c/em\u003e by chris\u2020\u2020\u2020\u003c/a\u003e. With financial support through Patreon, I can spend more of my time focusing on translations while working with international members of the vaporwave community to ensure quality.\u003cbr\u003e\n\u003cbr\u003e\nAnother addition to \n\u003cem\u003eSunbleach\u003c/em\u003e that I would like to launch in the first half of 2018 is a small merchandise page for stickers and other small items.\u003cbr\u003e\n\u003cbr\u003e\nOne large-scale project that will be determined by issues of time and money is starting an affiliated promotional service that submits releases from vaporwave labels and artists to platforms that cater to independent and experimental artforms, such as university student radio.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eClosing Remarks:\u003c/h4\u003eThank you for reading, and thank you for considering supporting \n\u003cem\u003eSunbleach Media\u003c/em\u003e and its goal of providing a curated, informative space that those with any amount of experience with vaporwave may use to explore the genre. Enjoy your stay at the virtual plaza!"
   },
