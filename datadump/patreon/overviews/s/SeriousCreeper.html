    "summary": "Thank you for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI am SeriousCreeper, or SC, or Sven, whatever you prefer.\u00a0\u003c/li\u003e\u003cli\u003eI love to create and play video games, and share my experience with people. \u003c/li\u003e\u003cli\u003eI was born in germany but moved to canada in 2009\u003c/li\u003e\u003cli\u003eI work as a freelance game developer\u003c/li\u003e\u003cli\u003eI love all kinds of games, but especially action adventure, sandbox, and story driven games.\u003c/li\u003e\u003cli\u003ePenguins are my favorite animals\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhen i grew up i loved to play video games while my little brother and/ore friend were watching. We would go through these games together, share our opinions, or just having a laugh. Once i got older and moved to canada, i kinda lost those special moments. Luckily i\u0027m able to record my gaming adventures and share them on YouTube/Twitch, hoping to meet like-minded people who i share these moments with!\u003cbr\u003e\u003cbr\u003eJust playing games never fulfilled me completely though, which is why i started to create my own games when i was 13. I believe the first game i made was a pinball game using a pinball maker. It had a Vegeta (Dragonball) background and played Nickelback - How You Remind Me. Yeah, i know...\u003cbr\u003e\u003cbr\u003e18+ years later and i\u0027m working as a freelancer game developer. I\u0027ve created/am creating a few mobile games for different clients while also developing my own little projects. Once in a while i also share these moments on twitch, especially during Ludum Dare (a game jam event).\u003cbr\u003e\u003cbr\u003eAny contribution from you guys will go towards improving my video and gaming content.\u00a0\u003cbr\u003e\u003cbr\u003eFeel free to checkout some of my stuff i created:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://ludumdare.com/compo/author/kiyaku/\" rel=\"nofollow\"\u003eLudum Dare Projects\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://youtube.com/SeriousCreeper\" rel=\"nofollow\"\u003eYouTube Let\u0027s Play Channel\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you all so much for the support! \u0026lt;3\u003c/strong\u003e"
