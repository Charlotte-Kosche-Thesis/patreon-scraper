    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWe\u0027re the Costa Campos family, we sail and make fun videos about our life and adventures on YouTube. \u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWe\u0027re on a mission to make the world a better place through using the skills we have to offer and inspiring people in the process.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eHow have we set out to do this? By using our skills and energy towards changing lives for the better through our \u00a0knowledge sharing, volunteering,\u00a0and documenting. We passionately believe even \u003cem\u003e\u003cstrong\u003eone person can change the world\u003c/strong\u003e\u003c/em\u003e and through our work both on YouTube and off we\u0027re hoping to convince others of this too.\u00a0\u003cbr\u003e\u003cbr\u003eFor every $20 we raise here we\u0027ll \u003cstrong\u003edonate 1 hour of our time\u003c/strong\u003e\u003cstrong\u003e\u00a0a startup non-profit doing world changing work\u003c/strong\u003e and we\u0027ll even feature them in one of our videos. \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYou\u0027ll be helping us help others.\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u00a0We would love to spend our days working on world changing projects with inspiring organisations being supported by our YouTube family. \u00a0Together we can make that a reality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eInterested in supporting us further? Consider hiring us for your creative needs learn ore about the\u00a0\u003ca href=\"http://simplysailingsoon.com/support-the-adventure/\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e \u003c/div\u003eSo if you want to support us please consider joining us here or using us to make a website (or refer us to your friends who need a website!), edit your next YouTube videos, or any of the services to the right. If we are able to drum up enough freelance work we\u0027ll be able to continue making more awesome videos. \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTHANK YOU\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003efor supporting us!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e"
