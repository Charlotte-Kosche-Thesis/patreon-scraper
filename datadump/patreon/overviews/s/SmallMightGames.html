    "summary": "\u003ch4\u003eJust a 26-year-old nerd who wants to be a Hero more than anything.\u003c/h4\u003e\u003cbr\u003eHey there! My name is Shay, aka Small Might. I want to connect with people and create a World where everyone feels they belong and are celebrated. What better way to come together than to play games, right?\u003cbr\u003e\u003cbr\u003eI\u2019m tired of the direction our World is heading. I refuse to accept a reality where anyone accepts that their lives don\u2019t \u003ca href=\"https://www.buzzfeed.com/mbvd/students-sent-heartbreaking-texts-during-the-florida-high?utm_source=dynamic\u0026amp;utm_campaign=bffbbuzzfeedvideo\u0026amp;ref=bffbbuzzfeedvideo\u0026amp;utm_term=.lwagYRP4A#.yugMzpEK9\"\u003ematter\u003c/a\u003e. It may sound cheesy, but I truly want to be a Hero. And I believe you can be too. With your help, we can create a community that spreads love and laughter and makes a difference. One where people, both young and old, have hope again; where they feel like their lives matter, regardless of their origins, beliefs, or who they love.\u003cbr\u003e\u003cbr\u003eA Hero is someone who smiles in the face of adversity while helping others. A Hero puts the needs of others before their own. If we can put a smile on a person\u2019s face -- if we can save ONE person from the pain of loneliness or feelings of worthlessness -- I consider that a success.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for taking the time to learn about me and what Small Might Games means to me. I hope that I can learn about you and we can grow this channel together.\u003c/em\u003e\u003cbr\u003e"
