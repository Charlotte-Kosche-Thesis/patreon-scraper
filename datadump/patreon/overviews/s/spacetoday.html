    "summary": "\u003cstrong\u003eO In\u00edcio de Tudo\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOl\u00e1 a todos, meu nome \u00e9\nS\u00e9rgio Sacani, e sou editor do blog Space Today, al\u00e9m disso, sou um apaixonado,\naficionado e fan\u00e1tico por astronomia, astrof\u00edsica, astron\u00e1utica, geof\u00edsica e\nci\u00eancias correlacionadas. Essa paix\u00e3o \u00e9 cultivada desde 1985 com a passagem do\nCometa Halley, e, al\u00e9m de ser, como todos, no come\u00e7o, fissurado pela observa\u00e7\u00e3o\ndos astros, a vontade de compartilhar e de divulgar as not\u00edcias e as\ndescobertas ligadas \u00e0s ci\u00eancias espaciais sempre esteve latente em meu cora\u00e7\u00e3o.\u003cbr\u003e\u003cbr\u003e\n\nEm meados da d\u00e9cada de 1990,\nem uma \u00e9poca sem internet, e sem meios de comunica\u00e7\u00e3o em massa, j\u00e1 me envolvia\ncom o estudo astron\u00f4mico e com a vontade de espalhar a palavra cient\u00edfica, por\nmeio do Boletim Astron\u00f4mico Aldebaran que era datilografado e enviado via\ncorreios para um grupo restrito, por\u00e9m especializado de pessoas, grupos astron\u00f4micos,\nobservat\u00f3rios, planet\u00e1rios e demais interessados.\u003cbr\u003e\u003cbr\u003e\n\nEssa paix\u00e3o fez com que eu\nmudasse totalmente de vida, me aventurando a estudar geof\u00edsica, com o objetivo\ninicial de virar astr\u00f4nomo.  Por\u00e9m, como acontece com muitos, a\nuniversidade acaba nos frustrando e a necessidade de vencer na vida, alcan\u00e7ar o\nsucesso, e ter um bom emprego acabou me levando a olhar para as profundezas do\nnosso planeta ao inv\u00e9s de contemplar as maravilhas do universo. Mas como o amor nunca\nacaba, a astronomia ficou ali guardada no fundo do cora\u00e7\u00e3o.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAjudando a Divulga\u00e7\u00e3o Cient\u00edfica no Brasil\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nMuitos anos depois, j\u00e1 com o\nadvento da internet, dei in\u00edcio a um projeto que era um sonho, construir um\nsite/blog onde fosse poss\u00edvel divulgar, compartilhar, interagir, mostrar e\nensinar um pouco da minha paix\u00e3o para um p\u00fablico muito maior, e assim surgiu o\nCiencTec em Junho de 2009. Desde quando tinha um certo discernimento sobre o\ncerto e o errado, pude perceber que a chamada m\u00eddia mainstream, constitu\u00edda dos\nprincipais meios de comunica\u00e7\u00e3o, na televis\u00e3o, no r\u00e1dio, al\u00e9m dos grandes\nportais na internet, sempre prestou e presta um verdadeiro desservi\u00e7o \u00e0\ndivulga\u00e7\u00e3o cient\u00edfica no Brasil, anunciando not\u00edcias de formas err\u00f4neas, n\u00e3o\ndando valor a quase nada e sempre levando para o lado sensacionalista da hist\u00f3ria,\nao inv\u00e9s de informar e ajudar na forma\u00e7\u00e3o do seu p\u00fablico.\u003cbr\u003e\u003cbr\u003eEu fundei o CiencTec, pois eu\nsenti que faltava na internet informa\u00e7\u00e3o de alta qualidade sobre o espa\u00e7o e\nsobre astronomia, principalmente no Brasil, al\u00e9m disso, como j\u00e1 citei a m\u00eddia\nde grande massa estava e continua fazendo um trabalho terr\u00edvel de cobertura e\ndivulga\u00e7\u00e3o dos eventos astron\u00f4micos. A imprensa vem se deteriorando no que diz\nrespeito \u00e0 divulga\u00e7\u00e3o cient\u00edfica. Grandes companhias de comunica\u00e7\u00e3o praticamente\nacabaram com o setor de ci\u00eancias, demitiram os bons jornalistas e atualmente\ninvestiram em not\u00edcias de celebridades, em reality shows e em temas med\u00edocres\nque n\u00e3o acrescentam em nada na educa\u00e7\u00e3o do p\u00fablico em geral.\u003cbr\u003e\u003cbr\u003e\n\nAs not\u00edcias cient\u00edficas de\nalta qualidade deca\u00edram de forma dram\u00e1tica. Eu acredito que a ci\u00eancia \u00e9\nimportante e que \u00e9 poss\u00edvel sim, comunicar as maravilhas do universo de forma\nacess\u00edvel ao grande p\u00fablico sem perder em qualidade.\u003cbr\u003e\u003cbr\u003e\n\nO blog CiencTec sempre teve \u00a0o compromisso de levar ao grande p\u00fablico a informa\u00e7\u00e3o de forma\ncorreta e precisa, com as fontes bem documentadas, artigos cient\u00edficos que\nembasam as not\u00edcias e opini\u00f5es firmes e validadas sobre os temas, e descobertas\npublicadas e divulgadas. Algo que, de fato, ocorre em todo o mundo, onde as\nprincipais fontes de pesquisas cient\u00edficas s\u00e3o blogs e sites especializados.\u003cbr\u003e\u003cbr\u003eDepois de anos como CiencTec, resolvi mudar, dar uma nova cara para o blog, deixar mais profissional e assim surgiu o Space Today, \u00a0o nome em ingl\u00eas \u00e9 s\u00f3 uma homenagem aos dois blogs e sites de astronomia que mais me motivam e me incentivam a trabalhar o Universe Today e o Space.com. Embora o nome tenha mudado a miss\u00e3o n\u00e3o s\u00f3 se manteve como tamb\u00e9m foi ampliada. Agora al\u00e9m do blog estamos com um canal forte no YouTube e pretendemos realizar v\u00e1rios projetos, todos eles em prol da correta e s\u00e9ria divulga\u00e7\u00e3o cient\u00edfica e astron\u00f4mica no Brasil, pois s\u00f3 juntos venceremos a anemia que toma conta desse tipo de divulga\u00e7\u00e3o.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Continua\u00e7\u00e3o\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nO Space Today \u00e9 um blog\ntotalmente sem fins lucrativos, onde o \u00fanico e exclusivo objetivo \u00e9 informar de\nforma correta a popula\u00e7\u00e3o sobre temas ligados a astronomia, divulgar as\nprincipais descobertas e educar, publicando um conte\u00fado de alta qualidade, com\no embasamento te\u00f3rico necess\u00e1rio,  por\u00e9m de forma simples, para que\npessoas leigas possam ser atra\u00eddas para o fascinante mundo da astronomia sem\nter que aprender termos ma\u00e7antes e teorias de outro mundo, o blog vem cumprindo\no seu objetivo, e mesmo de forma bem artesanal, consegue levar a astronomia de\nforma s\u00e9ria ao alcance das pessoas.\u003cbr\u003e\u003cbr\u003e\n\nPor\u00e9m, manter um blog com a\nqualidade que desejamos requer tempo e dinheiro. \u00c9 preciso ler, entender,\npesquisar, procurar fontes confi\u00e1veis para publicar o conte\u00fado, al\u00e9m de manter\no blog hospedado em um servidor confi\u00e1vel que garanta o cont\u00ednuo acesso de todos\nsem problemas. O trabalho de pesquisa necessita de tempo, e como esse n\u00e3o \u00e9 o\nmeu trabalho principal, as vezes poucos artigos, muito menos do que eu desejo,\ns\u00e3o publicados.\u003cbr\u003e\u003cbr\u003e\n\nMas agora, voc\u00ea que como eu \u00e9\num apaixonado pelo cosmos e pelos seus mist\u00e9rios, pode ajudar o Space Today a crescer\ne fazer hist\u00f3ria, se tornando o maior e principal portal de not\u00edcias ligadas \u00e0s\nci\u00eancias espaciais do Brasil. Isso \u00e9 poss\u00edvel via o Patreon. Isso mesmo, voc\u00ea,\napaixonado pelo espa\u00e7o, quer ter mais conte\u00fado, v\u00eddeos, quest\u00f5es resolvidas, quer\nparticipar de sorteios, ter seu nome ou trabalho divulgado em nossos canais, e\nmuito mais? Ent\u00e3o venha ser meu patr\u00e3o. A ideia do Space Today \u00e9 crescer,\nmelhorar a divulga\u00e7\u00e3o das not\u00edcias, criar um canal consistente de v\u00eddeos, ou\nat\u00e9 mesmo um podcast para o debate cient\u00edfico. Tudo que for arrecadado ser\u00e1\nconvertido em benef\u00edcios para esse projeto que est\u00e1 completando 5 anos e que eu\nn\u00e3o pretendo abandonar.\u003cbr\u003e\u003cbr\u003eQueremos que o Patreon seja o nosso cantinho de sonhos, todas as metas aqui s\u00e3o sonhos que pretendo um dia realizar para de alguma forma contribuir com a educa\u00e7\u00e3o no nosso pa\u00eds, divulgando ci\u00eancia, divulgando a astronomia e popularizando-a para que todos tenham acesso \u00e0s maravilhas do nosso universo!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContribuindo\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eSe voc\u00ea apoia a nossa causa, pode fazer uma contribui\u00e7\u00e3o via \u003cstrong\u003ecart\u00e3o de cr\u00e9dito internacional\u003c/strong\u003e ou \u003cstrong\u003ePayPal\u003c/strong\u003e. O valor n\u00e3o ser\u00e1 cobrado no ato da assinatura, mas sim no final de cada m\u00eas.\u00a0Toda a capta\u00e7\u00e3o de recursos com o Patreon ser\u00e1 investida no Space Today\u003cstrong\u003e.\u003c/strong\u003e Voc\u00ea pode ajudar com o valor que quiser! Veja abaixo a nossa lista de recompensas:\u003cbr\u003e"
