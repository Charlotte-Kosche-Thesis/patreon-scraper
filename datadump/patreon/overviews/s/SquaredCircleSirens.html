    "summary": "Because of your support, Squared Circle Sirens has taken off in big ways. We have broken major news stories about signings and injuries, become the main source of information on WWE tryouts, added significant audio content and interviewed many of the top names in women\u2019s wrestling. As a result, our traffic has completely exploded in ways that we never thought possible. Watching our baby take on a life of its own by establishing its respected presence in the Internet Wrestling Community fills us with pride. We want to thank all of our amazing followers for their support - we simply couldn\u2019t do it without you.\u003cbr\u003e\u003cbr\u003e\nThat said, it also fills us with a need to make some changes. The reality is that our current servers cannot withstand the extremely high traffic we have been generating. Seriously, Shimmer Weekend and the Mae Young Classic have been crashing our site nonstop. To keep up with this traffic flow, we need to use new servers that can withstand this growth. Since nobody likes shady internet ads, we would rather create new incentives for our most loyal supporters than burden everyone with ads.  \n\nIn order to sustain our heightened traffic and to give more to our supporters,we have created a Patreon page where we can now offer even more exclusive content, gifts, a newsletter, Q\u0026amp;A\u0027s and much more.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSince the launch of Squared Circle Sirens we have broken news stories such as\n-\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e Nixon Newell\u0027s Injury\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n- Liv Morgan signing with WWE.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Taynara Conti signing with WWE\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n- Summer Rae joining Total Divas\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Peyton Royce signing with WWE\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Shayna Baszler\u0027s WWE Tryout\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e.\n- Athena/Ember Moon\u0027s WWE Tryout \u0026amp; Signing\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e.\n- NXT\u0027s Aliyah signing with WWE.\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e- Victoria Gonzalez signing with WWE\nalongside breaking every female WWE tryout attendee since 2015.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\nYour pledges will 100% go towards the maintenance of the website. This way, we can upgrade our servers while also creating more interactive content for our supporters. Any pledges are greatly appreciated, regardless of the amount. \n\nMoving forward, we will continue to serve as the top news and entertainment source for women\u2019s professional wrestling. \u003cbr\u003e\u003cbr\u003e \n\nThank you,\u003cbr\u003e\u003cbr\u003e\n\nCasey + Jason \u003cbr\u003e\nSquared Circle Sirens Owners"
