    "summary": "Hallo, ich bin Kira!\u003cbr\u003e\u003cbr\u003eIch liebe Ballett und das Tanzen allgemein und habe vor etwa 4 Jahren damit angefangen. Seitdem kann ich ohne dies nicht mehr leben und tanze mehrere Stunden die Woche!\u003cbr\u003eOft habe ich im Internet nach (deutschen) Videos gesucht, mit denen ich Ballett \u00fcben kann und Dinge erkl\u00e4rt bekomme. Leider habe ich nicht viele gefunden. Deshalb habe ich mich dazu entschlossen, als Hobbt\u00e4nzerin Videos rund um Ballett und Tanz zu machen.\u003cbr\u003e\u003cbr\u003eEs macht mir unheimlich viel Spa\u00df und mich freut es riesig, dass ihr meine Videos so toll findet. Wenn ihr mich dar\u00fcber hinaus noch unterst\u00fctzen w\u00fcrdet, freue ich mich noch mehr! Ihr k\u00f6nnt hier ganz einfach ein \"patron\", also F\u00f6rderer werden. Pro Video unterst\u00fctzt ihr mich mit einer von euch gew\u00e4hlten Summe. Schon ein Dollar, also etwa ein Euro pro Video hilft mir sehr!\u003cbr\u003e\u003cbr\u003eNat\u00fcrlich wird mein Kanal und meine Videos auf YouTube immer kostenlos \nbleiben. Wenn ihr nicht so viel Geld zur Verf\u00fcgung habt, mich aber \ntrotzdem unterst\u00fctzen wollt, dann schaut einfach meine Videos an, gebt \neinen Daumen nach oben und/oder abbonniert meinen Kanal! :)\u003cbr\u003e\u003cbr\u003eIch mache h\u00f6chstens 1 Video pro Woche, also 4 - 5 Videos pro Monat. Momentan sogar nur etwa ein Video im Monat. Ihr braucht aber keine Angst zu haben, dass ich auf einmal viel mehr Videos mache und ihr dann ganz viel bezahlen m\u00fcsst. Denn hier bei patreon k\u00f6nnt ihr ganz einfach festlegen, wie viel ihr maximal pro Monat ausgeben wollt, und mehr bezahlt ihr dann auf keinen Fall!\u003cbr\u003e\u003cbr\u003eEin gro\u00dfes Dankesch\u00f6n an alle, die das hier lesen!\u003cbr\u003eEure Kira\u003cbr\u003e"
