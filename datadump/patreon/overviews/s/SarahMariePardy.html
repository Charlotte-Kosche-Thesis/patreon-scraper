    "summary": "\u003ch1 style=\"text-align: center;\"\u003eWho I Am\u003c/h1\u003e\u003cbr\u003eEh guys! My name is Sarah Marie Pardy and I\u2019m a 26 year old from Newfoundland, Canada. I\u2019m quiet, anxious and squeaky, but I still love to make my voice heard through my writing and videos.\u00a0I like to think of the work that I do online as my job because my anxiety tends to limit my ability to handle certain work environments. Instead, I turn to the web to\u00a0\u003ca href=\"https://sarahmariepardy.tumblr.com/tagged/Mine\" rel=\"nofollow\"\u003ewrite\u00a0poetry\u00a0on tumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCOpUJk3pATGre_CgG05ATzg\" rel=\"nofollow\"\u003eplay games on youtube\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWhat You\u0027re Supporting\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDaily:\u003c/strong\u003e The ability to keep making\u003cspan style=\"background-color: initial;\"\u003e\u00a0daily\u00a0\u003ca href=\"https://www.youtube.com/channel/UCOpUJk3pATGre_CgG05ATzg\"\u003eyoutube videos\u003c/a\u003e and improve upon my content. You\u0027d also support the c\u003c/span\u003eontinuation of my \u003ca href=\"http://sarahmariepardy.tumblr.com/\"\u003epoetry blog\u003c/a\u003e where I post not only my own poetry, but share the work of others through\u00a0\u003ca href=\"https://sarahmariepardy.tumblr.com/tagged/Poetry\"\u003ereblogs\u003c/a\u003e and help promote them.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeekly:\u003c/strong\u003e\u00a0In 2018 I intend to bring my patrons (of a certain tier level) exclusive gaming content just for patrons-only. Each week I also host\u00a0\u003ca href=\"https://sarahmariepardy.tumblr.com/tagged/ThePrompts\"\u003ePardyPrompts\u003c/a\u003e on my blog where I hope to inspire others to write and share their work.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly: \u003c/strong\u003eIn 2018 I will contribute at least one exclusive poem a month for all of my patrons.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003eAny support that I receive goes towards all my ventures, so if any of that sounds interesting to you, please take a look at my reward offers and consider becoming one of my much appreciated pledges!\u003cbr\u003e\n\u003cbr\u003e\nFor more information about me and who I am, take a look around\u00a0\u003ca href=\"http://sarahmariepardy.tumblr.com/\" rel=\"nofollow\"\u003emy\u00a0blog\u003c/a\u003e, and thank you for any support you may offer!\u00a0\u003cbr\u003e\u003cbr\u003eAnd of course, keep having a Pardy! ;)\u003cbr\u003eSarah\u003cbr\u003e"

    "attributes": {
     "about": "My name is Sarah Marie Pardy and I\u2019m a 25 year old not-so-single silly chick from Newfoundland, Canada. I\u2019m quiet, anxious, and squeaky. I have never been to college and I don\u2019t have a real job, but I like to think of the work that I do online as my job.\u00a0\u003ca href=\"http://sarahmariepardy.tumblr.com/\"\u003eI write poetry\u003c/a\u003e, \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCFbexiCkNbCXkjI79DKw90w\u0026amp;t=NGEwMGM2YmNhY2U3Mzk0ZjBhMzJkZGFhN2YyNThjOGUxOTllM2Y3ZSxUbU4zdWpESg%3D%3D\"\u003eperform poetry\u003c/a\u003e, \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCOpUJk3pATGre_CgG05ATzg\u0026amp;t=NWZiYmZmZDdiYTc5NzY2NTg4OTdhMjkwMWNlZGRmYzJiNGJhODE3NCxUbU4zdWpESg%3D%3D\"\u003edo stuff like play games\u003c/a\u003e on youtube and I\u2019m working on other things! I just want my life to reflect who I am, and basically I\u2019m a Pardy.\u00a0\u003cbr\u003e\u003cbr\u003eI love writing, gaming, penguins, all things jalapeno cheddar or confetti cake, sour keys, some sort of drink in my hand, my BlackBerry, stripes, laughing, and of course my wonderful boyfriend who shall remain nameless because he\u2019s a private guy and he has the same name as a celebrity so if I told you, you probably wouldn\u2019t believe me anyway. :P (The secret\u2019s out, it\u2019s Bradley Cooper)\u003cbr\u003e\u003cbr\u003eThat being said, it\u2019s because of this wonderful boyfriend of mine that I am following my desire to do the things that make me happy, and right now both writing and youtubing are doing just that. I\u2019ve been writing for several years but I only began to take writing seriously in 2014 after lots of encouragement from my boyfriend. That is what led me back to the wonderful world of tumblr and its fantastic writing community. I\u2019ve also been a fan of watching other people play games since I was a little girl in my brother\u2019s bedroom watching him play NES, SNES or PlayStation and always remember having a good time. That\u2019s why I started watching gaming videos on youtube in 2014 - a way to cheer myself up when I was feeling down. Now I hope to cheer other people up with my videos as well as encourage others to write.\u003cbr\u003e\u003cbr\u003eFor more about me, check out my\u00a0\u003ca href=\"http://sarahmariepardy.tumblr.com/\"\u003etumblr blog!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eKeep Havin\u2019 A Pardy,\u003cbr\u003eSarah",
