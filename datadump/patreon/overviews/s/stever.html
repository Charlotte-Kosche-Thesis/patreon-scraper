    "summary": "\u003cstrong\u003eHi there! My name is Karen. Stever is my last name.\u003c/strong\u003e \u003cbr\u003eFeel free to call me either one. I am an extreme WEIRDO!\u003cbr\u003eI want to welcome you to my Patreon community page. I hope you will join me here.\u003cbr\u003eI have been doing a lot of research into communities where I can interact with you and share what I am doing. At the same time, I need to be able to afford to do it!\u00a0\u003cbr\u003eThis site seems like a great fit, I hope you dig it as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy life has been 98% DARK\u003c/strong\u003e. \u003cbr\u003eThis makes the music and writing GUT-WRENCHINGLY HONEST. I don\u0027t plan on lightening it up any time soon or illuminating it with sunshine. I have learned to embrace that life can be NASTY and BRUTAL. I feel like it is my job to use these arts to bring people closer to the major thing we are lacking: RELATIONSHIPS.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe arts are no longer a past-time for me.\u003c/strong\u003e \u003cbr\u003eWhile they are indeed cathartic and healing and I hope to continue to inspire, I see a great task in front of me...to make sure everyone is included on the \u003cem\u003ePLAYGROUND\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho can do this alone?\u003c/strong\u003e \u003cbr\u003eI believe this can only happen through the movement of COMMUNITY.\u003cbr\u003eThe original intention for all of us was not to live in HELL but to connect intensely with THE SPIRIT OF PLAY.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy hope is not to have some trendy viral event\u003c/strong\u003e, but a solid life-changing experience where we reunite with who we really are and get back to the things we are passionate about. This is the basis for the last record (and book I am writing to go with it). The young non-verbal Savant named Ian (from the US) is making his way to the playground and this will continue with the 6 kids from Germany, Italy, Japan, Egypt, Brazil \u0026amp; India.\u003cbr\u003e\u003cbr\u003e6 more books and 6 more records! ~phew~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you see the value in prioritizing the arts\u003c/strong\u003e, whatever you can contribute each month ($1 or more), will allow me to continue this journey and spend more time with our community. \u003cbr\u003eI hope you will also share this page with like-minded spirits:\u00a0\u003cbr\u003e\u003ca href=\"http://http://www.patreon.com/stever\"\u003epatreon.com/stever\u003c/a\u003e\u003cbr\u003eTogether, I believe we can fill the playground once again with PLAY and send DEPRESSION running.\u003cbr\u003e\u003cbr\u003eMusic heals... ROCK ON, my friends!\u003cbr\u003eKaren\u003cbr\u003e\u003ca href=\"http://www.karenstever.com\" target=\"_blank\"\u003ekarenstever.com\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UL_vWKiLK8k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
