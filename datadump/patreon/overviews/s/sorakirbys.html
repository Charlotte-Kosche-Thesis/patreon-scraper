    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003eI\u2019ve been drawing for as long as I can remember. I\u2019d draw anywhere as it was my favorite activity. When I discovered the fandom I started to take it much more seriously. Looking at tutorials and learning anatomy to express my ideas in a more appealing manner. Here we are now! Patreon will help me out tremendously in bills and I plan on having more in store for the future to spice it up for my patrons.\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat you get from me!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eYou can get access to my personal drawings a month before they\u2019re submitted to the public and the ability to vote in my polls for what I should draw! Higher tiers provide full-Rez images, private streams, VIP commission slots, and even commission discounts! Please make sure you are at least 18 years of age before becoming a patron.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore rewards are to come\u003c/strong\u003e in the future if I can get this kicking off!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFAQs\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eQ: When do I get my full-resolution images and PSD files?\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA: Most rewards besides the main page stuff are given AFTER one is charged (beginning of every month). This is to prevent people who may try to flake on me after reaping the rewards.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eQ: When do you usually stream?\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA: Streaming will happen on weekends when I believe most are available to participate. That way most won\u0027t be missing out.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSOCIAL MEDIA\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/sorakirbys/\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFurAffinity\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/sorakirbys\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eTwitter\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
