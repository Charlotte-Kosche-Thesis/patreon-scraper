    "summary": "HI\nI\u2019m Alice Smith. I\u2019m a mother, writer, teacher, performer, poet,\nplaywright and performance artist. Above all I am a survivor. A\ncreative survivor. To gain freedom from a financially and emotionally\nabusive marriage I lost everything \u2013 my home, my job and some of my\nmental health. But I didn\u2019t lose my creativity. Whilst all this loss was going on around me I began to write write write. No food, no\njob, no getting the children to school. At my worst I bought a mini\nand a rocking chair in the same day but I had no milk. I took myself\nto bed for a week. But still I wrote. Poems. Lots of them. Hundreds\nof them. It seemed the only way to express how I felt at such a\nbetrayal as everything fell around my ears. Up until then I had felt\nsuccessful. This experience shook my inner world \u2013 I felt like a\nfailure, a liar and I felt dirty and ashamed. But still I wrote.\u003cbr\u003e\u003cbr\u003eFast\nforward three years and I have a successful uk tour, an international tour,\nthree spoken word shows about my life and a collective called Goddesse Education under my belt. How did I do this?\nWell I am not superhuman. I don\u0027t have all the answers. But now I do\nsee things clearly. How did I do this? How did I survive? It was easy\nand yet so difficult. Every day I reminded myself \u2013 still breathing.\nNot dead. I wrote and recorded a poem with the same name based on a gratitude journal\nI was supposed to fill in. I was losing my house and had no money for\nfood or the bus before Christmas. As eviction day loomed I opened it\nand wrote \u2013 still breathing not dead. I really could not think of\nanything else. Now I see that this is enough. To survive. \n\u003cbr\u003e\n\n\u003cbr\u003eWhat\nis the Goddesse Army? It\u2019s a way of joining me as I write and\nperform and speak to help others who are in abusive relationships, or who are recovering. Not just that. It\u2019s a way to help spread a positive message\nand educate people about abuse so that they never get into these\nsituations that I did. I\u2019ve found it therapeutic to put all my\nenergies into Goddesse Education over the past year. I had to make a\ndecision \u2013 take revenge and get angry or use the anger I felt about\nwhat happened to me to power art that creates social change? I\ndecided to help others and this has \u2013 in turn \u2013 helped me to\nrecover. \u003cbr\u003e\u003cbr\u003eNow I need your help. With your support the Goddesse Army\ncan grow into a nationwide movement that highlights abuse and fights social injustice through\ncreativity and the arts. \u00a0By subscribing you will be helping me to reach a wider\naudience to prevent more people getting into abusive relationships\nthat destroy them. I\u2019m committed to this 100%. I will continue to\nmake money from teaching and tutoring but it\u2019s now time to call out\nto you to help me build a grassroots movement that can create social change. I used to perform a poem called Army of One but I have realised I can\u0027t do it alone anymore. \u00a0With your support ( and the minimum is just 1 dollar a month!) together we can continue the change that I have seen influence governments from the activism I have already done at the Women\u0027s Equality Party conference, WAVE Berlin, the Women\u0027s Economic Forum and at the House of Commons. \u003cbr\u003e\u003cbr\u003eDoing all this alone has been exhausting in the face of very harsh criticism from those with hidden agendas in politics and the media. I\u0027ve introduced the subject of domestic violence in public arenas, pubs, weddings, coffee shops, party conferences, countries where rape is not mentioned, schools, cabaret and burlesque evenings. This message has not always been well received and I have sometimes been vilified. I\u0027ve lost my teaching jobs countless times and I am sick of head teachers who try to make me feel ashamed about the work I do. I\u0027ve sacrificed a very well paid teaching career to speak my truth but I refuse to sweeten the pill for a salary. Being an artist has allowed me to introduce this subject into events that would have refused any other medium. This has been either brave or stupid (it\u0027s a fine line.) I\u0027ve nearly been incarcerated in India for highlighting rape through performance art live streamed on Indian networks.I had to run out of the country very fast. I stand by all my decisions so far but now I need back up. I\u0027m exhausted! \u003cbr\u003e\u003cbr\u003eTogether as the Goddesse Army we can get our voices heard.. I have a powerful message of survival, stacks of material, an authentic voice and nowmore love than hate to offer audiences. Join\nthe Goddesse Army. Join me in the fight against injustice. It doesn\u2019t matter how much you pledge. Just\npledge something and sign up. In return you will get regular updates from me, access to discounted tickets and merchandise, a personal chance to influence new material, sneak peaks at new photography and poems and question and answer sessions with me. Plus much more.....as I think if it! It\u0027s time to mobilise.\u003cbr\u003e\nAlice\nSmith\u003cbr\u003eGoddesse Education\u003cbr\u003e\n\n\u003cbr\u003eStill\nbreathing\u003cbr\u003e\nNot\ndead\u003cbr\u003e\nDid\nI disturb you with the checklist in my head?\u003cbr\u003e\nStill\nbreathing\u003cbr\u003e\nNot\ndead\u003cbr\u003e\nThink\nit\u003cbr\u003e\nBlink\nit into life\u003cbr\u003e\nStill\nbreathing.\u003cbr\u003e\nNot\ndead.\u003cbr\u003e\nThe\npain has gone.\u003cbr\u003e\nIt\nleft with love and tears.\u003cbr\u003e\nThe\nyears have washed it silent. \n\u003cbr\u003e\nStill\nbreathing\u003cbr\u003e\nNot\ndead.\u003cbr\u003e\nIt\u2019s\nmy fault.\u003cbr\u003e\nIt\u2019s\nmy default.\u003cbr\u003e\nIf\nI hadn\u2019t\u2026..\u003cbr\u003e\nIf\nI hadn\u2019t\u2026..\u003cbr\u003e\nthen\nyou wouldn\u2019t\u2026\u003cbr\u003e\nhave...\u003cbr\u003eStill breathing not dead.\u003cbr\u003eI\nneed add a number three to add to this list of freedom for this caged bird.\u003cbr\u003e\nBut\nwhat else is there in life?\u003cbr\u003e\nI\nbreathe.\u003cbr\u003e\nI\nlive.\u003cbr\u003e\nI\nbreathe.\u003cbr\u003e\nI\nlive.\u003cbr\u003e\nMake\nit stop,\u003cbr\u003e\n\n\u003cbr\u003ecopyright\nSwingerella 2017\u003cbr\u003e"
