    "summary": "Hello Hello! Welcome to my humble abode~. I\u0027m Amara, or Amaree, \npleased to make your acquaintance! I\u0027m but a humble watermelon looking \nto make your dreams come true~ ...art wise! I\u0027m a freelance artist \nlooking to make some extra money on the side to help provide for not \nonly for me but for my family. I was told about commissions and thought,\n \"hey, why not?\" And thus caused a little birdie(my bro) to guide me to \nPatreon.\n\u003cbr\u003e\u003cbr\u003e\nI\u0027m very happy to have come across this site and so please take care of \nme! I hope you join me along the way as I improve in my abilities, \ncreate new and hopefully beautiful works of art, and even watch me \ncreate a story/comic book of my own! Please support me and my Patreon \nand feel free to recommend me to your friends and family.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eFor more examples of my art, you can stalk my Instagram @_Illunatic_ and or go to my tumblr art blog at @\u003ca href=\"http://just-ask-me-one-wish.tumblr.com/\" rel=\"nofollow\"\u003ejust-ask-me-one-wish\u003c/a\u003e or my OPM tumblr blog @\u003ca href=\"http://garou-human-monster.tumblr.com/\" rel=\"nofollow\"\u003egarou-human-monster\u003c/a\u003e. You\u0027ll immediately notice how i improve with each picture. Just go through the tag, \"my art,\" and you\u0027ll see some of my work~.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAmara\u0027s Commissions Info! (Three Slots are currently Open!)\u003cbr\u003e\u003cbr\u003e-Sketches: $8- $12\u003cbr\u003e-Lineart: $10\u003cbr\u003e-Shadings/B+W: $15\u003cbr\u003e-Color: $20\u003cbr\u003e\u003cbr\u003e-Headshots: $5\u003cbr\u003e-Bust: $8\u003cbr\u003e-Full Body: $10\u003cbr\u003e\u003cbr\u003e-Add ons: Negotiable\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Ex: Pearl\u2019s spear is an add on(Steven  Universe) which would be about $5\u003cbr\u003e-Extra Characters: $8 each\u003cbr\u003e-Background:\n I\u2019m still fairly new to backgrounds, so please keep in mind that \nwhatever I draw, I\u2019m doing my best! Prices are negotiable! \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 -Simple geometric: $5\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 -Actual background(such as a forest/ bedroom/etc.): $10+\u003cbr\u003e-Panel redraws: $8+ (depending on size/panels content)\u003cbr\u003e\u003cbr\u003eWilling to draw:\u003cbr\u003e-OC\u2019s\u003cbr\u003e-Fanart\u003cbr\u003e-Ships/OTP(M/F,\n M/M, F/F). I am willing to draw even the most crackiest of characters, \nwhether or not they\u2019re from the same show or not. \u003cbr\u003e-Some gore but this is negotiable. I\u2019m still new to drawing certain gore, so again I\u2019m trying my best!\u003cbr\u003e-Am willing to draw from any show you request. Here\u2019s a link to anime/manga\u2019s I\u2019m familiar with!\u003cbr\u003e\u003ca href=\"https://myanimelist.net/profile/Sessh_Amy\" rel=\"nofollow\"\u003ehttps://myanimelist.net/profile/Sessh_Amy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRefusals:\u003cbr\u003e-Furries\u003cbr\u003e-Mecha\u003cbr\u003e-Traditional art\u003cbr\u003e-Chibis\u003cbr\u003e-NSFW Kinks/fetishes. I will refuse whatever makes me uncomfortable.\u003cbr\u003e-I will always add my signature and/or initials. If this proves to be a problem, then please be on your merry way.\u003cbr\u003e\u003cbr\u003eHere\u2019s\n an example on how the amount owed will be added up: LINE ART, FULL BODY, \nWITH 3 CHARACTERS.\u003cbr\u003eLine art: $10\u003cbr\u003eFull body: $10\u003cbr\u003eThree characters: \n$8(x2)\u003cbr\u003eSum: $36\u003cbr\u003e\u003cbr\u003eNote: \u003cbr\u003e-The software I use is Photoshop\u003cbr\u003e-All prices are in US dollars\u003cbr\u003e-Payment will be in segments.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Ex: You will pay half the amount of your request in the beginning and pay fully once I deliver the finishing product.\u003cbr\u003e-The amount of slots I\u2019ll have open are 3\u003cbr\u003e\u003cbr\u003eContact Info:\u003cbr\u003e-\u003ca href=\"mailto:Amaramorrolzyck1412@gmail.com\" rel=\"nofollow\"\u003eAmaramorrolzyck1412@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAgain it would really mean a lot if you guys help out! Until next time my Patrons!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
