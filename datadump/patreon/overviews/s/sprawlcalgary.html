    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4c6FpCBmPVg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/4c6FpCBmPVg",

    "pledge_url": "/bePatron?c=1226033",
    "published_at": "2017-09-16T05:19:31+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eMay 28\u2014We\u0027re really happy to bring you our latest Sprawlcast (with transcript):\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://sprawlcalgary.com/sprawlcast-ep-4-the-streetcar-that-wasnt-f818082b8c48\"\u003e\u003cem\u003eThe Streetcar That Wasn\u0027t!\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eA new kind of journalism for Calgary.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThe Sprawl is Calgary pop-up journalism. Founded by local journalist Jeremy Klaszus, it\u2019s a crowdfunded, ad-free, made-in-Calgary model\u2014a reinvention of local journalism in tough times. These 11 principles guide all we do. If you like what you see here, please become a monthly supporter. Thank you! (PLEASE NOTE: Patreon is USD. There is no comparable platform in Canada.)\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe do depth, not breadth.\u003c/strong\u003e\u003cbr\u003e\n\tThe Sprawl doesn\u2019t do press release journalism. Instead of trying to cover everything in the city all the time, we make pop-up editions that go deep on specific stories for certain periods of time.  Then we fold up our tables and chairs and go away for a bit. We also make\u00a0\n\t\u003ca href=\"https://itunes.apple.com/ca/podcast/sprawlcast/id1360494299?mt=2\"\u003eSprawlcast\u003c/a\u003e, a\u00a0monthly radio show/podcast in collaboration with CJSW 90.9 FM.\u003cbr\u003e\u003cbr\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe do context, not clickbait.\u003c/strong\u003e\u003cbr\u003e\n\tThe Sprawl is a local riff on a global movement toward \u201cslow journalism\u201d: nuanced, high-quality, curiosity-driven reporting for people who want more than the daily news grind. We ask: how can our journalism deepen Calgarians\u2019 understanding of their city?\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIn a world of noise, we embrace quiet.\u003c/strong\u003e\u003cbr\u003e\n\tPeriods of silence are built into the Sprawl\u2019s design\u2014and that\u2019s a good thing. No one needs another incessant torrent of fragmented information flying at them. We go quiet so we can return with journalism that\u2019s worth your time.\n\u003cbr\u003e\t\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe aim to surprise and delight.\u003c/strong\u003e\u003cbr\u003e\n\tSince we have no beast to feed\u200a\u2014\u200ano next day\u2019s newspaper, no nightly newscast\u200a\u2014\u200awe\u2019re free to use different platforms and formats for Sprawl storytelling. Instead of just cranking out one article after another, we ask: how might we tell this story in a new way?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe are constructive, not cynical.\u003c/strong\u003e\u003cbr\u003e\n\tWe seek solutions in our reporting rather than just gleefully pointing out mistakes. We ask: as a city, what can we learn from this situation? And how can our journalism contribute to a better, more connected Calgary?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe reject polarization, seeking common ground.\u003c/strong\u003e\u003cbr\u003e\n\tWe\u2019d rather engage Calgarians than enrage them. And we\u2019d rather dig beneath labels than unthinkingly apply them. In an age of fear, divisiveness and insularity, we ask: how can we better understand each other?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe see Sprawlers as engaged citizens and local experts, not passive news consumers.\u003c/strong\u003e\u003cbr\u003e\n\tOur journalism isn\u2019t a product that we package up and deliver. That\u2019s the old news model. Instead, we invite readers and listeners into our editorial process, actively seeking their expertise and insight throughout.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe question our own assumptions and privilege.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eRather than pretending to be objective, we are upfront about where we come from and how it informs our work, always recognizing that we have more\u200a\u2014\u200amuch more!\u200a\u2014\u200ato learn. We welcome feedback without defensiveness.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe strive for inclusiveness that goes beyond tokenism.\u003c/strong\u003e\u003cbr\u003e\n\tThe Sprawl is not a \u201cvoice for the voiceless.\u201d Instead, we recognize that in Calgary, as elsewhere, some voices are heard more than others. We ask: how can we listen to and amplify diverse local voices, building reciprocal relationships instead of extracting quotes?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWe\u2019re not afraid to expand our audience and seek financial support.\u003cbr\u003e\n\t\u003c/strong\u003eWe don\u2019t scold anyone on why journalism matters. Instead, we follow the journalistic maxim of \u201cshow, don\u2019t tell.\u201d We do the work, then invite you to be part of it by pledging monthly support on Patreon.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWe\u2019re a work in progress.\u003c/strong\u003e\u003cbr\u003e\n\tThe Sprawl is not some grand, hidebound journalistic institution. We\u2019re small, nimble and experimental. And we\u2019re always open to change.\n\t\u003c/li\u003e\n\u003c/ol\u003e\nThanks for your support!!"
