    "summary": "Sin Peaks is a Vancouver-based improv company that produces live, improvised soap opera theatre. It showcases several seasons a year with weekly episodic shows, depicting a variety of genres and story lines. The improvisors are accompanied by a live band that is playing on the fly to create music that sets the mood, enhances plot and provides melody for spontaneous songs and dances. Since the seasons are 6-8 weeks long, most performers play the same character throughout, so the audience can watch the development of their favourite characters as they would with a tv show! We have done parodies of popular shows, such as Game of Thrones, Lost, Rome, and Big Brother. Our next season is an 80\u0027s News Station inspired series, opening on March 20th.\u003cbr\u003e\u003cbr\u003eSin Peaks would like extend a big, warm THANK YOU to all of our fans! After 5 years, we have regulars who love our shows and get as invested in the characters as our cast. We hope to produce many more shows and welcome new fans to our theatre!"
