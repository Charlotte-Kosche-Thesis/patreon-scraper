    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eHey! Thanks for visiting my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m Kali, better known as studiofruke, and I\u0027m a freelance character artist with a passion for Warcraft and fantasy! I\u0027ve been drawing and rping the Warcraft community since I was 16, and it\u0027s been my goal for years now to make a comic about my characters\u0027 adventures! ...except, since I support myself on commissions, I don\u0027t have much time to spare. That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/99f70f34189900f3151a2a66f580caac/tumblr_om6mcpK8aN1u225iao3_r2_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eTempestborne\u003c/em\u003e is a comic about Eruaias Sunsinger, a hot-tempered, plant-loving Blood Knight, and his boyfriend Castorien Silverwing, former Farstrider and major bird enthusiast, and follows their journey through Eversong and the Ghostlands as Cas and Eru are roped into a plot involving once-lost family, power struggles, and good ole extended camping trip bonding. \u003cbr\u003e\u003cbr\u003eThe story expands on the elven infrastructure throughout Quel\u0027thalas, and the state of magisterial politics in an upper nobility family that refuses to acknowledge the devastation and change wrought by the\u00a0Third War, as well as how Quel\u0027thalas must be now 10 years after the fact.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0c93ea5a9bcf7631dbf922577bb298f8/tumblr_p2xuo3f29e1u225iao1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eBuilding blood elf lore and sharing the characters I\u0027ve poured years into is a dream, and there\u0027s nothing I want more than to make this passion project a reality. Patrons will get to enjoy early access to everything that\u0027s posted here, including weekly dev art, other personal projects and sketches, and exclusive commission opportunities.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eIf you\u0027d like to support me and get some sweet loot, go ahead and click that \u0027\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a Patron\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u0027 button and pick the tier that works for you \u0026lt;3 \u003cbr\u003ePlease keep in mind that I have charge upfront when pledging!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
