    "summary": "i\u0027m I\u0027Nasah, oftentimes known as So Treu. i been rattling around on the internet for over a decade now on some platform or another (shoutout Blackplanet). since 2009 or so i\u0027ve been writing/theorizing/running my mouth about\u00a0\u003ca href=\"https://storify.com/so_treu/black-women-make-americana-music-and-you-will-deal\" target=\"_blank\"\u003eblackness\u003c/a\u003e,\u00a0\u003ca href=\"https://modelviewculture.com/pieces/raving-amazons-antiblackness-and-misogynoir-in-social-media\" target=\"_blank\"\u003eantiblackness\u003c/a\u003e,\u00a0afropessimism, black performance and\u00a0\u003ca href=\"https://storify.com/so_treu/kanye-vanessa-and-the-business-of-misongynoir\" target=\"_blank\"\u003ethe politics of black performance\u003c/a\u003e; i\u0027ve curated resources on radical black thought and politics (formerly \u003ca href=\"http://antiblacknessisatheory.tumblr.com\" target=\"_blank\"\u003eAntiblackness is a Theory\u003c/a\u003e, now\u00a0\u003ca href=\"http://canebrake--blog.tumblr.com/\" target=\"_blank\"\u003eCanebrake\u003c/a\u003e), black performance (\u003ca href=\"http://dusttracksonaroad.tumblr.com/\" target=\"_blank\"\u003eDust Tracks on a Road\u003c/a\u003e), African diasporic religion \u0026amp; black folk magic (\u003ca href=\"https://conjureandsuch.tumblr.com/\" target=\"_blank\"\u003eConjure and Such\u003c/a\u003e); and i\u0027ve lead teach-ins on, well, see the above. of late, twitter has been my de facto home base.\u003cbr\u003e\u003cbr\u003eor it was: patreon is my now my exclusive writing space. while i\u0027ll still kick it on twitter (mainly cause there are still people there that i love dearly) in terms of theorizing, critical commentary, thinking out loud, creative processing - this is it. this is the space and the place.\u003cbr\u003e\u003cbr\u003eim making this move primarily in the interest of ultimately supporting myself through my creations, but also in the interest of self-preservation and self-protection. i\u0027ve spent a good chunk of the past few years watching my work get alternatively ignored and denigrated, then coopted, and copied - poorly.\u00a0\u003ca href=\"https://www.buzzfeed.com/ryanhatesthis/your-slip-is-showing-4chan-trolls-operation-lollipop?utm_term=.ymLM999R7#.eu43NNN9W\" target=\"_blank\"\u003ei\u0027ve also been a target\u00a0\u003c/a\u003eof\u00a0\u003ca href=\"https://storify.com/so_treu/yourslipisshowing-6-16-2014\" target=\"_blank\"\u003eproto-alt right trolls\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/so_treu/status/593443440983089152\" target=\"_blank\"\u003eonce looked up to find the state department lurking on my black thought/theory/politics tumblr\u003c/a\u003e, and this was during the obama years. the current political climate has only become even more hostile to black speech, especially black women\u0027s speech. im certain that if i were to continue to honestly voice my thoughts on twitter, it would be only a matter of time before i\u0027d become another troll target, or have my account suspended. putting my work behind a paywall is meant to encourage folks to materially support said work, and to provide myself a modicum of protection in a time of heightened antiblack sentiment and violence.\u003cbr\u003e\u003cbr\u003ebut even in the midst of all this, i find myself stumbling into new artistic and theoretical territory, and im branching out into new (for me!) forms of expression, including clothes and artmaking. im determined to give myself the time, space, and materials needed to see what i can do with all this \u003cem\u003enew\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003ei want to:\u003cbr\u003e\u003cul\u003e\u003cli\u003econtinue my writing, critique, research, and curation of black thought/culture/politics/expression\u003c/li\u003e\u003cli\u003eteach online classes on afropessimism and the black radical tradition, black southern music history, etc.\u003c/li\u003e\u003cli\u003emake more zines and eventually a chapbook\u003c/li\u003e\u003cli\u003etake up printmaking and screenprinting, and get back into drawing and photography\u00a0\u003c/li\u003e\u003cli\u003eturn\u00a0\u003ca href=\"https://teespring.com/stores/bloodroot\" target=\"_blank\"\u003eBloodroot\u003c/a\u003e from a teespring storefront into an indie fashion label\u003c/li\u003e\u003c/ul\u003eand more, probably.\u00a0\u003cbr\u003e\u003cbr\u003ei\u0027ve made it this far because of the amazing online communities i\u0027ve been so lucky to be a part of. im so grateful for them, and for all my followers and suppporters old and new. i can\u0027t wait to share this next part of my journey with y\u0027all.\u003cbr\u003e\u003cbr\u003e"
