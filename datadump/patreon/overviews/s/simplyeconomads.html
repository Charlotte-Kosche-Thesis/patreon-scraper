    "summary": "We are \u003cstrong\u003eAdam \u0026amp; Vittoria\u003c/strong\u003e, founders of \u003cstrong\u003eSimply EcoNomads\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe met in 2013 and it was love at first sight: we had the same wonderlust and so much passion and interest in nature. From the beginning we traveled as often as we could and those are the best times we had together. We quickly realised traveling made us incredibly happy, and our routines felt tighter and tighter every time we had to go back home. It took us 4 years to commit to a plan and decide we wanted to make travelling and environmental protection our full-time occupation!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/dcc9cd_ff7828f7ccc4429193a5718ec0c1fe6f~mv2_d_1200_1200_s_2.jpg/v1/fill/w_927,h_927,al_c,q_85,usm_0.66_1.00_0.01/dcc9cd_ff7828f7ccc4429193a5718ec0c1fe6f~mv2_d_1200_1200_s_2.webp\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur plan is to travel the world, all 195 countries, without ever boarding a plane! \u003c/strong\u003eWhy? Because our planet is in great need of help and we want to create a platform where we can talk about these issues and be part of the solution! We intend to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~\u003c/strong\u003e\u00a0Use the least polluting transportation\u003cbr\u003e\u003cstrong\u003e~\u003c/strong\u003e Offset all our Co2 footprint\u003cbr\u003e\u003cstrong\u003e~\u003c/strong\u003e Take part in sustainable projects\u003cbr\u003e\u003cstrong\u003e~\u00a0\u003c/strong\u003eTalk to the most inspiring people who are changing the world\u003cbr\u003e\u003cstrong\u003e~ \u003c/strong\u003eSee all the wonders our planet has to offer\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn 24 \u003c/strong\u003e\u003cstrong\u003eFebruary 2018 our adventure will begin and w\u003c/strong\u003e\u003cstrong\u003ee will share our best tips and tricks on \u003c/strong\u003e\u003cstrong\u003ehow to travel sustainably and live eco-friendly in every situation.\u00a0\u003c/strong\u003eYou will see our itineraries, the cities we will visit, the countries we will cross and all the memories we will make along the way. How to reach off the grid locations without flying; how to eat healthy even in the harshest locations; how to be mindful and minimal in a world dominated by consumerism; and how to reduce your footprint on the planet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/27629172_1685590378174135_2125576344792187961_o.png?oh=8efc66df4d1356c13f92e4fc4711a428\u0026amp;oe=5B4E251E\"\u003e\u003cbr\u003e\u003cbr\u003eOne of my favourite quotes from Gandhi is: \u003cstrong\u003e\u003cem\u003e\"Be the change you want to see in the world\"\u003c/em\u003e\u003c/strong\u003e and don\u0027t let perfection be the evil of good. Everyone can become a \u003cstrong\u003eSimple EcoNomad\u003c/strong\u003e and pledge to aid the planet and our goal is to be the living proof anyone can achieve it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf our story has inspired you then come and meet us wherever we are;\u003c/strong\u003e and if you have any questions on how you can become a \u003cstrong\u003eSimply EcoNomad\u003c/strong\u003e too,\u00a0\u003ca href=\"mailto:simplyeconomads@gmail.com\"\u003ereach out!\u00a0\u003c/a\u003eWe are here to help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for supporting our cause and allowing us to continue on this journey!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.simplyeconomads.com\" target=\"_blank\"\u003eCheck our website\u003c/a\u003e or find us on social media!\u003cbr\u003e"
