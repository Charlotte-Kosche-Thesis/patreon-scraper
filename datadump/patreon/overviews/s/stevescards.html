    "summary": "Hi, my name\u0027s Steve and I do comics and posters and comedy and stuff.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m starting a monthly service where I\u0027ll mail you a hand-printed postcard each month. It\u0027s simple and easy. Each month I\u0027ll design and print something, and you\u0027ll get it in the mail. Here\u0027s the print for April 1st!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http:/brokenpants.com/images/postcard007-full.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere are the designs from previous months:\n\u003cbr\u003e\n\u003ca href=\"http://brokenpants.com/images/postcard006-full.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://brokenpants.com/images/postcard006-small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://brokenpants.com/images/postcard005-full.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://brokenpants.com/images/postcard005-small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://brokenpants.com/images/postcard004-full.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://brokenpants.com/images/postcard004-small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://brokenpants.com/images/postcard003-full.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://brokenpants.com/images/postcard003-small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://brokenpants.com/images/postcard002-full.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://brokenpants.com/images/postcard002-small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://brokenpants.com/images/postcard001-full.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://brokenpants.com/images/postcard001-small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nA few years ago I taught myself how to screenprint so I could make the covers for my comics zines, and lately I\u0027ve been making gig flyers for bands. I do it all in my back porch. The process is exciting for me because with the way colors overlap and with slight offsets in the layers, every piece is slightly unique, and you never really know what you\u0027re going to get until it\u0027s printed.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://brokenpants.com/images/studio1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can see designs I\u0027ve made here:\u00a0\n\u003ca href=\"http://brokenpants.com/flyers/\"\u003ehttp://brokenpants.com/flyers/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy comics are online at\u00a0\n\u003ca href=\"http://brokenpants.com/\"\u003ehttp://brokenpants.com/\u003c/a\u003e and you can buy zines and larger prints at\u00a0\u003ca href=\"http://brokenpants.com/shop.php\"\u003ehttp://brokenpants.com/shop.php\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027d be cool if you helped me pay for art supplies and food and rent and stuff. Thanks\n\u003cbr\u003e\n\u003cbr\u003e"
