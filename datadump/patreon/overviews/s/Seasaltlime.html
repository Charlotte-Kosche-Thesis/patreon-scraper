    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to my Patreon page!\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWith \u003cstrong\u003eyour support\u003c/strong\u003e I can make illustrations and animations more frequently; Every supporter means the world to me!\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e \u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eI have loved creating and enjoying visual art since I was little\u003c/strong\u003e. It is very much my passion! Fine art, pop art, cartoons and everything in between. I aspire to hone my skills in digital art and to learn 2D animation. Patreon is a platform where I can share my process, skills, and creations with you. Please enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFind me on:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://seasaltlime.tumblr.com/\" target=\"_blank\"\u003e+Tumblr\u003c/a\u003e \u00a0 \u003ca href=\"https://www.redbubble.com/people/seasaltlime?asc=u\" target=\"_blank\"\u003e+Redbubble Store\u003c/a\u003e \u00a0 \u003ca href=\"https://www.facebook.com/SeasaltLime/\" target=\"_blank\"\u003e+Facebook\u003c/a\u003e \u00a0 \u003ca href=\"https://twitter.com/seasaltlime\" target=\"_blank\"\u003e+Twitter\u003c/a\u003e \u00a0 \u003ca href=\"https://ko-fi.com/seasaltlime\" target=\"_blank\"\u003e+Ko-Fi \u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMarch 1st, 2018\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m excited to be launching here on Patreon!\u00a0 As of today, patrons may pledge to the $1 Peach tier which opens access to:\n\u003c/span\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eFull Resolution Art\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWIPs and Process\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy eternal gratitude! \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIn the future there will be more tiers available which will open access to things like:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePSD and Clip Studio layer files\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eProcess Videos\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBrushes/techniques used\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePersonalized animations\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlease look forward to it!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e"
