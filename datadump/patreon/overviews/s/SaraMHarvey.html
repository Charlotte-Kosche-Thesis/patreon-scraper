    "published_at": "2017-09-11T21:32:30+00:00",
    "summary": "Hi there, I\u0027m Sara and I\u0027m an author and a costume historian.\u003cbr\u003eI\u0027m also a mom, an adjunct professor, and an occasional freelancer. I\u0027m the author of 3 novels, 3 novellas, and about a half dozen published short stories.\u003cbr\u003e\u003cbr\u003eI\u0027m coming to Patreon to try and stabilize my writing income, especially since this year has been bonkers with a new baby, multiple illnesses with my multiple dogs, and the tree that fell on our house (but that thankfully didn\u0027t do any major damage!). As an adjunct professor, my course load varies from term to term and I would very much like to do more to contribute to the household income while I shop my latest novel and wait for the next call for submissions.\u003cbr\u003eSo, this is where YOU come in, my dear readers....\u003cbr\u003e\u003cbr\u003eThis Patreon will be devoted to a series of short stories called \u003cem\u003eStarcrossed \u003c/em\u003eabout two immortals who are dreadfully ill-matched but become lovers anyway. These tales will span hundreds of years from Ancient Greece to the present day and will be told in the order in which our narrator shares them (so, not necessarily in chronological order).\u003cbr\u003eWhile nothing will be explicit, this is a romance so expect some naughtiness.\u003cbr\u003e\u003cbr\u003eIn addition to \u003cem\u003eStarcrossed \u003c/em\u003estories I will also be filling in with some blog-type posts about the art history and clothing of the time period I\u0027m writing about. My goal is one piece of fiction and one instructional post per month. (And maybe some bonus silly content like dog and kid stuff.)\u003cbr\u003e\u003cbr\u003eThis will be a new adventure for me and a return to my fantasy-romance roots (see \u003cem\u003eA Year and a Day\u003c/em\u003e and \u003cem\u003eSeven Times a Woman\u003c/em\u003e) so I invite you to come along with Theodora and Adalfarus and see what unfolds.\u003cbr\u003e"
