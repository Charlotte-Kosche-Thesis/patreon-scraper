    "published_at": "2017-03-03T14:17:03+00:00",
    "summary": "Hallo und willkommen auf meiner \u003cstrong\u003ePatreon\u003c/strong\u003e-Seite von \u003cstrong\u003eSallyIsG4yAndThatsOk\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch ver\u00f6ffentliche w\u00f6chentlich Videos zu verschiedenen Themen, welche mich und hoffentlich auch dich interessieren. Dazu geh\u00f6ren Themen wie: Politik, Gesellschaft, Wissenschaft, Rhetorik, Philosophie, Popkultur uvm.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://steady.imgix.net/production/publication/5d8107db-79b0-4b59-9631-594247c159f6/description/1521896833\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIch will dich nicht auf eine Seite zwingen, ich will dir versuchen etwas n\u00e4herzubringen:\u003cbr\u003eVern\u00fcnftig und kritisch zu denken...der Wahrheit irgendwie ein St\u00fcck n\u00e4her zu kommen.\u003cbr\u003eWir Menschen sind nicht durch die Evolution entstanden damit wir Quantenphysik verstehen, wir sind aus der Evolution entstanden damit wir Raubtieren etc. entkommen und \u00fcberleben. Das stellt uns als Individuen vor wahnsinnige Herausforderungen:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWir sind voreingenommen, wir kategorisieren manchmal zu schnell, wir sind mit den \"Erkl\u00e4rungen\" zu frieden, welche uns Sicherheit bieten. Genau das ist das Problem.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eNicht jeder ist perfekt, niemand. Ich nicht und auch du nicht. Was wir aber wenigstens versuchen k\u00f6nnen ist der Wahrheit ein St\u00fcck n\u00e4her zu kommen und unsere Voreingenommenheit so gut es geht abzulegen, uns dem Diskurs zu stellen, versuchen die Gemeinsamkeiten zwischen Menschen aufzuzeigen anstatt immer nur auf die Unterschiede zu pochen.\u00a0\u003cbr\u003e\u003cbr\u003eDas bedeutet aber auch, dass wir nicht jede kontr\u00e4re Idee einfach vorbei winken und diese erst in n\u00e4chster Zeit aufgreifen m\u00fcssen. Wir leben leider nicht in einer geordneten und idealistischen Welt. Es gibt unz\u00e4hlige verschiedene soziale Akteure (Aktivisten/Politiker/Lobbyisten etc.) die alles in ihrer Macht versuchen, noch mehr macht zu bekommen und allen Menschen ihre Interessen aufzudr\u00fccken.\u003cbr\u003e\u003cbr\u003eDas geht bis zu einem bestimmen Ma\u00df aber \u003cstrong\u003ewas passiert wenn jemand politische Macht bekommt und dessen Weltbild kontr\u00e4r zu unseren europ\u00e4ischen Grundwerten steht?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEgal ob SJWs, die sogenannte \"neuen\" Rechte und andere...sie wollen an den Grundpfeilern unseres Zusammenlebens r\u00fctteln, uns aufzwingen wie wir zu leben haben und uns wieder in Kollektive Einheiten unterteilen.\u00a0\u003cbr\u003e\u003cbr\u003eDeswegen mache ich meine Arbeit. Weil ich euch aufzeigen will, dass jeder kritisiert werden muss weil jede Nicht-Kritik zu einem Ideologen, diesen mehr Freiraum schafft.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWahrscheinlich verfolgst du mich schon eine Weile...vielleicht auch nicht aber wenn du das Gef\u00fchl hast, dass meine Arbeit einen positiven Zweck f\u00fcr diese Gesellschaft hat, dann w\u00fcrde ich mich f\u00fcr deine Unterst\u00fctzung sehr freuen!\u003cbr\u003eDank Menschen wie dir, ist so etwas erst m\u00f6glich geworden. Danke!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNach der EU-DSGVO werden nur der angegebene Username und deine angegebene E-Mail-Adresse angezeigt, wenn du mich auf Patreon unterst\u00fctzt.\u003cbr\u003eF\u00fcr die weitere Speicherung deiner Nutzungsdaten ist Patreon verantwortlich. Dazu gibt es zu deiner Privatsph\u00e4re diese Informationen:\u003cbr\u003ehttps://www.patreon.com/privacy\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
