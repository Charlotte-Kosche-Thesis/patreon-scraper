    "summary": "In an ancient time when Tibet was known as Tufan, a people known as the Do-Khyi live a harsh and unforgiving life, high in the mountains which separate the earthly realm from the celestial heavens.\u00a0\u003cbr\u003e\u003cbr\u003eFollow in the pawprints of D\u0027gun, a young Do-Kyhi who aspires to be a Sky Warrior; a protector of the people from the increasing threat of demons in a place where the veil between worlds is becoming increasingly thin.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://foxloft.com/offsite/snowlion/patreon2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\"Dies the Snow Lion\" is a graphic novel story being released for free in a webcomic format.\u00a0\u003cbr\u003eBy choosing to support this project, you are directly helping in its creation! I am a full time artist, and this project is a labor of love I\u0027m doing on my own time, any support allows me to spend more time working on it. Thank you so much for considering being a patron!\u003cbr\u003eYou also get the chance to get a behind-the-scenes sneak peek at the story and work-in-progress artwork not posted elsewhere.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I read the story so far?\u003c/strong\u003e\u003cbr\u003eRight now you can start at the beginning and read all the available pages\u00a0\u003ca href=\"http://www.furaffinity.net/view/14987557/\" rel=\"nofollow\"\u003ehere on FurAffinity\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon works:\u003c/strong\u003e\u003cbr\u003e(Many thanks to B. Root for writing this part!)\u003cbr\u003e\n\tPatreon is a crowdfunding platform that allows you to pledge recurring support.  You determine the amount \nyou\u0027re willing to contribute per page, and select from the list of \nrewards below for signing up. \n\u003cbr\u003e\u003cbr\u003e\nYou can set a monthly cap for your pledges, and if you\u0027re supporting \nseveral projects on Patreon, all of the pledges for projects you support\n are charged in one lump sum.\n\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eWhy are the pledges for this project set per page, instead of per month?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThough I will try, I can\u0027t always produce a page a week, and by pledging per page, if I \ndon\u0027t post new material, I don\u0027t get paid.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eIf I pledge $1/page and set my monthly cap at $1/month, do I still get all the stuff at the $1/page tier?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nYes, absolutely. I\u0027m grateful for any support and really appreciate it!\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\u003c/strong\u003eI am a full-time artist and am doing this project on my own time out of a passion for storytelling and art. Any support that I get allows me to pay my bills and work on the comic during \u0027work hours\u0027 so I can devote more time to it and share more story with you!\u003cbr\u003e\u003cbr\u003e"
