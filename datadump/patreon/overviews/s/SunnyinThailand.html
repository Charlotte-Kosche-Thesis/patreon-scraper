3e\u003cstrong\u003eMy Patreon account is set up for a monthly donation.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e If you like to support me with 10 dollar per month or more you will gain access to my private memberpage on Facebook and you will be able to watch all my private videos and Vlogs.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eLAST BUT NOT LEAST !!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs many people ask me \" \u003cstrong\u003eHow can we support \"AMINA\" and her baby girl \"Mina\"\u003cbr\u003e( For new Patreons - Please check out the video \" Thank You YouTube \"on my YouTube channel for more informations )\u003cbr\u003eHere is your chance !!!\u003c/strong\u003e\u003cbr\u003eIf you like to support this young girl and her baby with a 5 Dollar per month donation, you can really make her life changing.\u00a0 My girlfriend and myself supporting this young girl already as much as we can, but more support is still needed.\u003cbr\u003eBaby\u0027s are expensive and baby\u0027s are growing fast. The pants from 2 months before will not fit anymore, the shoes became to small, unexpected doctor fees, etc.etc. It is a never ending story :(\u003cbr\u003eAs maybe some of you have seen my video about Amina with the title \" Thank You YouTube\" , we could help already Amina to hire a Nanny for the babygirl\u00a0 and we could also rent a little Appartement so that Amina did not have to send the little sausage back to Myanmar and it also allows\u00a0 Amina to keep her day job.\u003cbr\u003eI believe that no mother should need to give her baby away..just to keep there work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll supporters for Amina and her baby girl will get fully transparency on how we spend your support on my private memberpage\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo all supporters - Thank you very, very, very much.\u003cbr\u003e\u003cbr\u003eStay sexy..and all the best\u003cbr\u003eSunny \u0026amp; BUM in Thailand ;)\u003cbr\u003e"
