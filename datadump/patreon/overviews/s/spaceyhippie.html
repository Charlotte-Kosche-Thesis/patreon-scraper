    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eFirst of all, \u003cstrong\u003e\u003cem\u003eTHANK YOU\u003c/em\u003e\u003c/strong\u003e so very much for joining\nthe \u003cstrong\u003e\u003cem\u003edudeman.net\u003c/em\u003e\u003c/strong\u003e\ncommunity! For as little as $1/month (or however much you feel like\ncontributing), you become a part of the creative process. There\u0027s so many\nthings we\u0027re working on; sometimes we get bogged down, or don\u0027t know what to do\nnext. That\u0027s where you come in: \u003cstrong\u003e\u003cem\u003eyou can help us\u003c/em\u003e\u003c/strong\u003e by telling us which\nof our projects you\u0027re most interested in, what you liked most about them, what\nyou\u0027d like to see more of in the future, even what didn\u0027t go over, etc. And\ndon\u0027t be shy; we love to hear from you and we take feedback very seriously\naround here; you might even be surprised how much it helps (there is no such\nthing as bad advice, some good comes from everything eventually).\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eHere\u0027s what we\u0027ll most likely be\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003ekeeping the most busy with:\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eDudeman\u003c/strong\u003e\u003cbr\u003e\n\nthe webcomic\u003cbr\u003e\n\nof a hippie\nsuperhero\u003cbr\u003e\n\nand his adventures\nin space\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eShadows\u003c/strong\u003e\u003cbr\u003e\n\nbluesy,\nfolky \u003cbr\u003e\n\nprogressive\nrock\u003cbr\u003e\n\n- over 200\noriginals\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eJam\u003c/strong\u003e\u003cbr\u003e\n\nover 300\nclassic rock bass tabs\u003cbr\u003e\n\nnow with\nvideo demonstrations\u003cbr\u003e\n\n- soon to be\nadding guitar chords\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eClover Blue\u003c/strong\u003e\u003cbr\u003e\n\nRayna and\nScott performing\u003cbr\u003e\n\nclassic and modern\nrock covers\u003cbr\u003e\n\nand ancient\nCeltic masterpieces\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eOpen Mic PDX\u003c/strong\u003e\u003cbr\u003e\n\nmap and weekly\nschedule\u003cbr\u003e\n\nplus videos from\nthe coolest \u003cbr\u003e\n\nopen mics in\nPortland, OR\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAct Natural\u003c/strong\u003e\u003cbr\u003e\n\nshort funny videos\u003cbr\u003e\n\nmeant to\namuse\u003cbr\u003e\n\nsome\nEarthlings\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eStarhex\u003c/strong\u003e\u003cbr\u003e\n\na little\nlike chess\u003cbr\u003e\n\nbut on a hex\nboard \u003cbr\u003e\n\nwith D\u0026amp;D\ndice for pieces\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSpacedog\u003c/strong\u003e\u003cbr\u003e\n\namateur\nastronomy\u003cbr\u003e\n\nincluding a \u003cem\u003e3D starmap\u003c/em\u003e\u003cbr\u003e\n\nand \u003cem\u003eAll the Cool Stars\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAstra\u003c/strong\u003e\u003cbr\u003e\n\n3D modeling\nin Bryce\u003cbr\u003e\n\n- including measuring\u003cbr\u003e\n\n\u003cem\u003eThe Pyramids of Giza\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSiriusly\u003c/strong\u003e\u003cbr\u003e\n\nUFO\u0027s,\nAliens, Crop Circles,\u003cbr\u003e\n\nAncient\nCivilizations... \u003cem\u003eproof!\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eMath X\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003e= COMING SOON =\u003c/em\u003e\u003cbr\u003e\n\nWitty videos\nexplaining \u003cbr\u003e\n\nTrigonometry\n\u0026amp; Calculus\u003cbr\u003e\n\n\u003cem\u003eto absolutely everybody!\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e"
