     "about": "\u003cstrong\u003eBhikkhu Samahita\u003c/strong\u003e is originally from Denmark. He was a Medical Doctor and an Associate Professor, before ordaining as a \u003ca href=\"http://www.dhammawiki.com/index.php?title=Bhikkhu\"\u003ebhikkhu\u003c/a\u003e. He currently resides in \u003ca href=\"http://www.dhammawiki.com/index.php?title=Sri_Lanka\"\u003eSri Lanka\u003c/a\u003e and is a\u00a0\u003ca href=\"http://www.dhammawiki.com/index.php?title=Bhikkhu\"\u003ebhikkhu\u003c/a\u003e of the \u003ca href=\"http://www.dhammawiki.com/index.php?title=Theravada\"\u003eTheravada\u003c/a\u003e Forest Tradition - Arannavasin.\u003cbr\u003eHe arrived in \u003ca href=\"http://www.dhammawiki.com/index.php?title=Sri_Lanka\"\u003eSri Lanka\u003c/a\u003e 2001, was ordained as novice at Maharagama Bhikkhu Training Center 29th January 2002 by the late Ven. Madihe Pa\u00f1\u00f1asiha Mahanayaka Thera and fully ordained as Bhikkhu the same place the 5th July 2003 by Ven. \u00d1\u0101na Ratana Mahanayaka Thera. He meditates mostly alone in a remote mountain forest hermitage in Bambarella, near Hulu Ganga, Panwila ~ 56 km from Kandy. Daytime visitors are always welcome. Over-night accommodation is available at small meditation-center nearby.\u003cbr\u003eHe operates several online groups for spreading the teachings of the \u003ca href=\"http://www.dhammawiki.com/index.php?title=Dhamma\"\u003eDhamma\u003c/a\u003e and maintains a website with a wealth of material on the \u003ca href=\"http://www.dhammawiki.com/index.php?title=Dhamma\"\u003eDhamma\u003c/a\u003e \u003cbr\u003e",
