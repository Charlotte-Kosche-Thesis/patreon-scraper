    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eVERSIONS\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/3d58/f/2018/123/9/3/v10_by_hipnosworld-dcaib1g.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll Sex Scenes with your character in 3D\u003c/li\u003e\u003cli\u003eVeldam in the Candle Chamber\u003c/li\u003e\u003cli\u003ePriestess Anetta Quest 2\u003c/li\u003e\u003cli\u003ePoor Boy Quest 2\u003c/li\u003e\u003cli\u003eGiant Spider Boss encounter\u003c/li\u003e\u003cli\u003e8 random events\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e(\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e1$\u003c/span\u003e) \u003ca href=\"https://www.patreon.com/posts/18575234\"\u003eLINK TO PATREON POST\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/c74d/f/2018/094/9/5/v08_by_hipnosworld-dc7urnx.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e3D Character Creation\u003c/li\u003e\u003cli\u003eAppearance Window\u003c/li\u003e\u003cli\u003eMine zone\u003c/li\u003e\u003cli\u003eElf Slave NPC\u003c/li\u003e\u003cli\u003eElise Quest\u003c/li\u003e\u003cli\u003eKobold Gang encounter\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e(\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePUBLIC\u003c/span\u003e) \u003ca href=\"https://www.patreon.com/posts/17967967\"\u003eLINK TO PATREON POST\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e_______________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEXTRACTING THE GAME\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI would recomend you to play the public version first to see if everything works.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe game is inside a .rar file, to play it you need to extract it first with WinRAR or other program that can extract .rar files, inside you\u0027ll find an .exe file, run it to play the game, enjoy!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cbr\u003eHOW IT WORKS\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eOnce you start to support me with whatever amount you decide, you\u0027ll be able to access the corresponding rewards and Patreon will charge you automatically at the beginning of the month. \u003cbr\u003eIf for example, you start to pay me 10$, Patreon will charge you that amount at the beginning of next month, but you\u0027ll be able to access the last version of the game without having to wait for next month.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/741b/f/2018/060/0/f/descriptionline_by_hipnosworld-dc4mb81.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi everyone, I\u0027m \u003cstrong\u003eSonpih\u003c/strong\u003e, and I\u0027m creating an adult game called \u003cstrong\u003eLust for Adventure\u003c/strong\u003e, this is a 2D RPG game based on the world of Warcraft where you are an adventurer in search of fame, fortune and obviously sex!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe inspiration for this game came from other adult games like \"Corruption of Champions\" or \"Trials in Tainted Space\", games where you have a sense of freedom in a world of monsters and sex.\u003cbr\u003e\n\tIn this game you can create a character with some customization options, complete quests for NPCs, fight (or fuck) different enemies in turn-based combat, and experience multiple events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSTATS AND MECHANICS\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe main stats of the game are:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eHealth\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMana\u003c/span\u003e\u003c/li\u003e\u003cli\u003eAttack\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArmor - Increases your defense against enemy attacks.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSex Appeal - Increases your Lust damage.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIn combat you can choose between defeating your opponents or making them submit through sexual teasing. If you defeat your enemy, you will get Gold as a reward and quest items if you have the specific quest. If you make it submit, you\u0027ll be able to have a sexual experience with it, but it won\u0027t drop Gold or some quest items.\u003cbr\u003eLowering the health of some enemies to 50% will destroy their clothes, opening more sexual options if you make them submit, but be careful, your opponent will do more lust damage when it\u0027s naked.\u003cbr\u003e\u003cbr\u003eThere is a non-combat stat called \u003cstrong\u003eAddiction\u003c/strong\u003e, this stat will increase when you have sex with your enemies, and decrease when you defeat them without having sex.\u003cbr\u003eThe main point of this stat is to add some degree of customization in the way you want to play the game, because some quests rewards will be different depending on your level of addiction, this way you can choose between fighting or fucking to get rewards that will make you better in whatever you choose. If you choose to fight, you will earn gold, something that will be used to access unique items or scenes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eITEMS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThere are 4 types of items in the game:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eWeapons\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArmor\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUnderwear\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eConsumables (potions, etc)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cbr\u003eBecause there are no levels in this game, Items will deffine your stats and progression, and you\u0027ll be able to get them mostly through quests or, in the future, vendors.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTHEMES\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eThese are the sexual themes of the game for now:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMale/Female\u003c/li\u003e\u003cli\u003eMale/Male\u003c/li\u003e\u003cli\u003eFemale/Female\u003c/li\u003e\u003cli\u003eFurry (worgen, etc)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRESOLUTIONS\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe game has 3 supported resolutions:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1280x720\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1600x900\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1920x1080\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eYou can play in windowed or fullscreen mode.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSCREENSHOTS\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://orig00.deviantart.net/d5e9/f/2018/060/c/2/screenshot4_by_hipnosworld-dc4mb9g.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d5e9/f/2018/060/c/2/screenshot4_by_hipnosworld-dc4mb9g.jpg\" style=\"width: 240px;\"\u003e\u003c/a\u003e  \u003ca href=\"https://orig00.deviantart.net/923c/f/2018/060/5/9/screenshot1_by_hipnosworld-dc4mb8u.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/923c/f/2018/060/5/9/screenshot1_by_hipnosworld-dc4mb8u.jpg\" style=\"width: 238px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://orig00.deviantart.net/5f0f/f/2018/060/c/2/screenshot2_by_hipnosworld-dc4mb8k.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/5f0f/f/2018/060/c/2/screenshot2_by_hipnosworld-dc4mb8k.jpg\" style=\"width: 240px;\"\u003e\u003c/a\u003e  \u003ca href=\"https://orig00.deviantart.net/7fc6/f/2018/060/5/7/screenshot3_by_hipnosworld-dc4mb92.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7fc6/f/2018/060/5/7/screenshot3_by_hipnosworld-dc4mb92.jpg\" style=\"width: 238px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u
