    "summary": "SuperCPPS is a recreation of Club Penguin in English. Here you can:\u003cbr\u003e\n\n- \u003cstrong\u003eFREE MEMBERSHIP\u003c/strong\u003e: Everyone is a member!\u003cbr\u003e\n- Play mini games without restriction. \u003cbr\u003e\n- Play Card-Jitsu with your friends. \u003cbr\u003e\n- Earn coins to buy items for your penguin.\u003cbr\u003e\n- Catalogues and custom items: a flambo? a Steven Universe t shirt? You can find them here!\u003cbr\u003e\n- Characters with unique personalities.\u003cbr\u003e\n- New parties every month. \u003cbr\u003e\n\nYou can create a free account now at: \u003cstrong\u003ehttps://secure.supercpps.com/register/\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat will we use the money collected on Patreon for?\u003c/strong\u003e\u003cbr\u003e\n\nIt\u2019s known that SuperCPPS is not free to maintain. For that reason, we will use the collected money on Patreon to invest in new VPS serves, new features, site stability, and more.\u003cbr\u003e\n\nSome of the things we are working on are attractive upgrades for the player: tricks for puffles and saving outfits. We are also officially starting to develop the \u003cstrong\u003eCard-Jitsu Fire\u003c/strong\u003e, one of the most awaited multiplayer games by the community.\u003cbr\u003e\n\n\u003cstrong\u003eWhat do you get when donating through Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nFor the first month of campaign on Patreon, we will upgrade the rewards for donors. When donating:\u003cbr\u003e\n\n\u003cstrong\u003e$7:\u003c/strong\u003e\u003cbr\u003e\nYou get:\u003cbr\u003e\n- 1 Treasure Book Code (series 1-7 at random).\u003cbr\u003e\n- 1 code for 4 Card-Jitsu cards.\u003cbr\u003e\n- 30,000 coins to spend on whatever want.\u003cbr\u003e\n- Donor role on Discord. \u003cbr\u003e\n\n\u003cstrong\u003e$10:\u003c/strong\u003e\u003cbr\u003e\nYou get: \u003cbr\u003e\n- 1 Treasure Book Code (series 1-7 at random).\u003cbr\u003e\n- 1 Treasure Book Code (series 8-13 at random). \u003cbr\u003e\n- 2 codes for 4 Card-Jitsu cards. \u003cbr\u003e\n- 40,000 coins to spend on whatever want.\u003cbr\u003e\n- Donor role on Discord.\u003cbr\u003e\n\n\u003cstrong\u003e$15\u003c/strong\u003e\u003cbr\u003e\nYou get: \u003cbr\u003e\n- 2 Treasure Book Codes (series 1-7 at random).\u003cbr\u003e\n- 2 Treasure Book Codes (series 8-13 at random).\u003cbr\u003e\n- 2 codes for 4 Card-Jitsu cards. \u003cbr\u003e\n- 1 code for 6 Card-Jitsu cards. \u003cbr\u003e\n- 1 custom item.\u003cbr\u003e\n- 70,000 coins to spend on whatever you want.\u003cbr\u003e\n- Donor role on Discord. \u003cbr\u003e\n\n\u003cstrong\u003e$20\u003c/strong\u003e\u003cbr\u003e\nYou get:\u003cbr\u003e\n- 3 Treasure Book Codes (series 1-7 at random).\u003cbr\u003e\n- 3 Treasure Book Codes (series 8-13 at random).\u003cbr\u003e\n- 3 codes for 4 Card-Jitsu cards. \u003cbr\u003e\n- 2 codes for 6 Card-Jitsu cards. \u003cbr\u003e\n- 1 custom item.\u003cbr\u003e\n- 85,000 coins to spend on whatever you want.\u003cbr\u003e\n- Donor role on Discord.\u003cbr\u003e\n\n\u003cstrong\u003e$25\u003c/strong\u003e\u003cbr\u003e\nYou get:\u003cbr\u003e\n- 4 Treasure Book Codes (series 1-7 at random).\u003cbr\u003e\n- 4 Treasure Book Codes (series 8-13 at random). \u003cbr\u003e\n- 4 codes for 4 Card-Jitsu cards.\u003cbr\u003e\n- 2 codes for 6 Card-Jitsu cards.\u003cbr\u003e\n- 1 golden Card-Jitsu code.\u003cbr\u003e\n- 1 custom item.\u003cbr\u003e\n- 1 day Early-access to 2 parties of your choices.\u003cbr\u003e\n- 100,000 coins to spend on whatever you want.\u003cbr\u003e\n- Donor role on Discord. \u003cbr\u003e\n\n\u003cstrong\u003e$35\u003c/strong\u003e\u003cbr\u003e\nYou get:\u003cbr\u003e\n- 6 Treasure Book Codes (series 1-7 at random).\u003cbr\u003e\n- 6 Treasure Book Codes (series 8-13 at random).\u003cbr\u003e\n- 2 Treasure Book Codes (series 15-19 at random).\u003cbr\u003e\n- 6 codes for 4 Card-Jitsu cards. \u003cbr\u003e\n- 4 codes for 6 Card-Jitsu cards.\u003cbr\u003e\n- 3 golden Card-Jitsu codes.\u003cbr\u003e\n- 2 custom items. \u003cbr\u003e\n- 1 day Early-access to 3 parties of your choice.\u003cbr\u003e\n- 200,000 coins to spend on whatever you want.\u003cbr\u003e\n- Donor role on Discord. \u003cbr\u003e\n\n\u003cstrong\u003eAll of these benefits will be available until April 30th, 2018. \u003c/strong\u003eAfter that they will be changed to the normal benefits.\u003cbr\u003e\u003cbr\u003e"
