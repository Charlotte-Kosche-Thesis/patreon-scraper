    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.hellanovella.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.sketchsmith.com/wp-content/uploads/2018/01/ddpatreon-banner.png\" style=\"width: 647px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.hellanovella.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.sketchsmith.com/wp-content/uploads/2018/01/patreonaboutthecomic.png\" style=\"width: 474px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"http://www.hellanovella.com\" target=\"_blank\"\u003eDustDead\u003c/a\u003e\u003cstrong\u003e\u00a0is a western horror comic about a young black saloon owner turned gunslinger named Sydney Graves.\u003cbr\u003eWhen a men from her past enter her place she seemingly becomes a cold blooded killer.  \u003cbr\u003eShe then discovers that being contacted by demonic toads, being betrayed by the town she lives in, and being pursued by the West\u2019s greatest bounty hunter is all apart of God\u2019s plan. Actually.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"http://www.hellanovella.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.sketchsmith.com/wp-content/uploads/2018/01/SketchSmithHellaNovella.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u2019m Sketch Smith, and I have a short attention span. I also have all consuming(in short bursts)need to tell stories and make art. Thus, Hella Novella Comics was born, it\u2019s web/printed comic series that updates on my site weekly.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sketchsmith.com/wp-content/uploads/2018/01/patreonwhysupport.png\" style=\"width: 362px;\"\u003e\u003cbr\u003e\u003ca href=\"http://www.hellanovella.com\"\u003e\u003cimg src=\"http://www.sketchsmith.com/wp-content/uploads/2018/01/dd_1fin-e1516412671662.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhy help? Well if you ever wanted really badly to do something you truly loved, but your favorite was show on, and you had to watch it instead because it was the last night on Netflix.. \u003cbr\u003eI COMPLETELY understand, and I\u2019m taking on that load of creating stuff and making life progress for you. So this is your permission to procrastinate (as long as you donate). I\u2019ll get enough done for all of us!! Squirrel.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
