    "summary": "\u003ch4\u003eHi there!\u003c/h4\u003e\nI\u0027m Betsy. A drawer, analyzer of stories, trainer of Pok\u00e9mon, and maker of videos with a deep\n fondness for traditional animation, Korean entertainment, and\n bootleg jeans (against Tim Gunn\u0027s advice).\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eI\u0027m making a webcomic and I\u0027m vlogging about it:\u003c/h4\u003eThe first 20 seconds of this video explains it in more detail:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ffrW_FL9PIE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\u003ch4\u003eAnd people like them! Wow, thanks!\u003c/h4\u003e\nI was so surprised to get the amount of subscribers that I have from \njust sharing my weekly-ish efforts, drawing, and failures (haha!). Thank you!\u003cbr\u003e\u003cbr\u003eIf nothing else, I would love to prove that making webcomics, and art in general, isn\u0027t so much about doing each step perfectly as it is about not letting the mistakes, set-backs, and little voice of procrastination stop you from making your own. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eIt\u0027s a little difficult to do though...\u003c/h4\u003e\nI\u0027ll get real for a second and say that I\u0027m only able to work part time at the moment to keep up with video making. Of my day job paycheck, 90% of it goes toward paying off my $25,000 worth of student loan debt. My days of making free videos are numbered unless there are enough people out there willing to help keep them going. \u003cbr\u003e\u003cbr\u003eThanks so much for your time and attention. If you\u0027d like to support my comic making and videos, you can click the \"Become a Patron\" button!\u003cbr\u003e\u003c/div\u003e"
