    "summary": "Welcome to the Friendly Neighborhood Spider-Talk Members Club, the Patreon page for the #1 Spider-Man fansite,\u00a0\u003ca href=\"http://www.superiorspidertalk.com\"\u003eSuperiorSpiderTalk.com\u003c/a\u003e, and home of the biweekly \u003ca href=\"https://itunes.apple.com/us/podcast/amazing-spider-talk-spider/id867199020?mt=2\"\u003eAll-New Amazing Spider-Talk podcast\u003c/a\u003e, a journey through Spider-Man\u0027s past, present, and future!\u003cbr\u003e\u003cbr\u003eAre you clamoring for clones? Tracking down a Spider-Tracer? Salivating for the Sinister Six? Then you have come to the right place! Dan, Mark, and their team have been training to guide you through the world of Spider-Man since the day they learned to read. They have buried themselves in their longboxes, activated their Marvel Unlimited accounts, ordered a Papa Jonah\u0027s pizza and are ready to bring you the best Spider-Man coverage on the internet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://superiorspidertalk.com/wp-content/uploads/2017/06/all-new-logo-copy.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003ca href=\"http://www.superiorspidertalk.com\"\u003eSuperiorSpiderTalk.com\u003c/a\u003e and the \u003cstrong\u003eAll-New Amazing Spider-Talk\u003c/strong\u003e podcast are free--and (most importantly) free of outside advertising--and we are committed to keeping it that way. That means an amazing bi-weekly podcast featuring our in-depth journey through Spider-Man\u2019s history, exclusive interviews with creators, topical discussions, plus all of the incredible articles, convention coverage, and think-pieces we feature daily on the website, all for free! \u003cbr\u003e\u003cbr\u003eBut now, members of our Patreon club will have access to all the bi-weekly \u003cstrong\u003ePatreon Exclusive Episodes\u003c/strong\u003e of the \u003cstrong\u003eAll-New Amazing Spider-Talk\u003c/strong\u003e show, featuring reviews of all the new issues of \u003cem\u003eAmazing Spider-Man\u003c/em\u003e as they are released, Swarm\u2019s B-Title reviews of all the B-books, fan mail and discussion requests, and so much more. All this bonus content is exclusive to our Patreon feed and will help fill in the gaps between regular episodes of the show, all for the cost of a single Spider-Man comic, $3.99!\u003cbr\u003e\u003cbr\u003eMembers who join the \u003cstrong\u003eExcelsior Club\u003c/strong\u003e at $10 a month will have access to all that material but will also receive an exclusive, commissioned print (only available to members of this club) of Spider-Man artwork from a famous Spider-Man artist (like Ron Frenz and more) every six months!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://superiorspidertalk.com/wp-content/uploads/2017/06/mic-logo.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eYour support will help cover operating expenses like hosting fees, product and web design, firewall protection, commissioned artwork, press materials, and the production of our writing and podcasts. It will also allow us to budget more work hours toward the site and podcast--which means new features and additional content. In addition to continuing to produce our written posts and podcasts, we will be able to commission member-exclusive artwork, expand the reach of our show and website, and talk more about our friendly-neighborhood Spider-Man in far greater depth and more often!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp us continue to bring you high quality coverage of your favorite wall-crawler!\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
