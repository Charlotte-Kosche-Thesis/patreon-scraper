    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to Safari Sight, the premium service that allows Pok\u00e9mon GO enthusiasts to find Pok\u00e9mon, meet players, and raid with an active community. Join today to harness a live, interactive Pok\u00e9mon/Raid map and mobile push notifications to become the very best, like no one ever was!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE: At this time, changes to Pokemon GO are prohibiting us to provide our normal scanning features. We can currently only provide a self-reporting map to all users. Our Discord server #announcements section is always updated with the latest news and updates. We hope to have scanning back, but we do not have an ETA.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eTo get started:\u003cbr\u003e\u003c/strong\u003e1. Download the\u00a0\u003ca href=\"https://discordapp.com/\"\u003eDiscord\u00a0\u003c/a\u003eapp and create an account.\u003cbr\u003e2. Make a pledge on Patreon -- $5/Month is the minimum amount required\u003cbr\u003e3. After making your pledge, make sure to click \"Claim Rewards\" or \"View on Discord\" on the Patreon page that thanks you for making a pledge. This will put you into the Safari Sight Premium Discord server. If you miss that button, please check your email for a link.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo use Discord:\u003cbr\u003e\u003c/strong\u003e1. After joining the server in the section above, view the #easy-setup channel.\u003cbr\u003e2. This channel will show you how to get notifications for your area.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo use the Live Map:\u003c/strong\u003e\u003cbr\u003e1. Go to \u003ca href=\"https://www.safarisight.com/\"\u003ehttps://www.safarisight.c om/maps\u003c/a\u003e/ and select your area.\u003cbr\u003e2. Sign in with your Discord credentials. You must be a part of the Premium Discord server first.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtras:\u003cbr\u003e\u003c/strong\u003e1. View the #custom-notifications channel to set up custom push notifications for your device.\u003cbr\u003e2. Join the\u00a0\u003ca href=\"https://discord.gg/3AcFBCY\"\u003eSafari Sight Social Discord server\u003c/a\u003e to chat with the community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeatures:\u003c/strong\u003e\u00a0\u003ca href=\"http://imgur.com/a/c8isX\"\u003e(Click for Images)\u003c/a\u003e\u003cbr\u003e- Availability to view every Pokemon.\u003cbr\u003e- IV, CP, and Moveset information for Pokemon in Discords notifications and on the live map.*\u003cbr\u003e- 100% IV Pokemon notifications in Discord.*\u003cbr\u003e- A live-updating map for Pokemon,\u00a0Raids, and Gyms that updates in real time.\u003cbr\u003e- Customizable map filtering for Pokemon, raids, and gyms\u003cbr\u003e- Customizable Discord and map notifications for rare Pokemon and raids.\u003cbr\u003e\u003cbr\u003e*Note: IVs, CP, Movesets are accurate only for trainers level 30+.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e About Me:\u003c/strong\u003e\u003cbr\u003eMy name is Adam Shafton and I am a business management student at the University of Kansas. I got really into Pokemon GO when it came out last summer. Initially, I scanned the status of gyms for my local team. Soon after that, I expanded my scanning operation to find rare Pokemon for the entire community. Before I knew it, I had built a live web-map and expanded my scanning to Midwest cities that I have never even visited. This service has been made possible by a very supportive community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003eI sincerely thank you for your consideration in considering pledging to support the Safari Sight project! There are significant monthly costs that are incurred to continue running Safari Sight effectively. Your pledge, no matter how big or how small, will make Safari Sight a better service.\u003cbr\u003e\u003cbr\u003eIf you are unable to afford to make a pledge, you may join the\u00a0\u003ca href=\"https://discord.gg/fg2wvCb\"\u003eStandard Discord server\u003c/a\u003e with limited features, limited Pokemon, and no live map."
