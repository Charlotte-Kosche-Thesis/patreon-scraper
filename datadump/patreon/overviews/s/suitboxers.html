    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHey guys,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe name\u0027s Aleksien and welcome to my Patreon!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAs most of y\u0027all know, I love drawing art. I\u0027ve been doing it for a crazy long time now (my entire life??) and I take both my hobby works and job works (comic/commissions) very seriously. \u003cstrong\u003eHowever, because I have to take on a number of job works a month so I don\u0027t go broke and die, I hardly ever have any time for my hobby works like my fan arts and random arts.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThat\u0027s where y\u0027all come in.\u003cbr\u003e\u003cbr\u003eEssentially,\u003cstrong\u003e the more pledges I get here, the more time I get to spend on hobby arts and requests\u003c/strong\u003e and the less time I have to spend taking up random real life jobs and commissions to get by - I might even find time to start on one of my other comic ideas (like a BL comic), get serious about FoaK or makes some art for charms/keychains/etc!\u003cbr\u003e\u003cbr\u003eThis way as well, I\u0027ll be able to start taking on \u003cstrong\u003eart requests \u003c/strong\u003efrom you guys again - something I really enjoy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/861c39b656bea441fe3222b7520d1216/tumblr_ozcgnmTxo01w0f794o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat to expect:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll be using this to post more sketches, art WIPs, take requests and do basically anything \u003cem\u003enot \u003c/em\u003eSD related (since it has it\u0027s own\u003ca href=\"http://www.patreon.com/devilscomic\"\u003e Patreon\u003c/a\u003e). I\u0027ll try to post weekly, but sometimes life is a turdmuffin of extreme proportions so occasionally I may be late/etc because life hath demanded it of me. Everything will always go on here at least half a day before it goes anywhere else, so y\u0027all get that fresh \u0027early bird\u0027 feel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOTE: \u003c/span\u003eTiers won\u0027t \u0027activate\u0027 (start posting) until someone pledges to them/higher than them. This is mostly to avoid throwing my work at a blank screen. I get a notice whenever someone pledges, so tiers will start posting (if viable) within 24hrs of that notice.\u003cbr\u003e\u003cbr\u003eAlso Discounts, Commissions and Physical Items will not be distributed/etc until at least one supported month has gone through - this is to avoid fraudulent activity/etc. Thanks!\u003c/strong\u003e"
