    "summary": "\u003cem\u003e\u003cstrong\u003eThanks for checking me out on Patreon!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003cbr\u003eHi guys, my name is\nOllie and I\u0027m looking to get support from awesome people like YOU!  \u003cbr\u003e\nI love creating short films and taking\nphotographs, it\u2019s a HUGE passion of mine. \u00a0I\u0027ve been mainly making videos and\nexploring photography as a passion project for many years.  I love\nexploring the music and performance arts scene. \u00a0All my content is shot and edited by myself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is my first year of launching into this industry fully and the support you give will help me to keep shooting, editing even more epic footage/ photos.\u003cbr\u003eYour money will help me meet artists, save for\nnew equipment and allow me more time to develop my skill set. \u003cbr\u003e \u003cbr\u003e\nMy aim for 2017 is to continue to create amazing content not\njust in the UK but from all around the world.  I want to feature\nincredibly talented people showing off their skills ranging from performers to\nartists and after movies from unbelievable events.  Every video I make\nwill be set to specially selected producers so you\u0027re not just getting new sights\nbut new music as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeing a Patron is\nsuper easy and rewarding. \u00a0EVERY patron will receive access to the patron feed where you will be able see new all new video content 2 days before they are available to the public. \u00a0ALL patrons will get high res select photos from the best events and projects.\u003cbr\u003e\u003cbr\u003ePatrons will also get wallpaper rewards tied to each tier which stack on each other. \u00a0Even just $4 a month will gain you access to the ability to download the video directly so it won\u0027t suffer compression as any media does when uploaded to Facebook/ YouTube.\u003cbr\u003e\u003cbr\u003eCheck out\nthe rewards section for more details. \u00a0If you have any suggestions of\nother incentives that you\u0027d like to see added please give me a message. \u00a0If you\u0027re unsure of the conversion rate from $ to you\u0027re currency Paypal has automatic conversion and will display your currency total :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI post 2-4 videos and 2-4 high res photos every month. \u00a0Some times more depending on work load.\u003cbr\u003e\u003cbr\u003eThank you\nfor checking my page out and thanks for watching!"
