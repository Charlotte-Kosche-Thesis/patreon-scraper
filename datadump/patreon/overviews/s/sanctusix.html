    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e!Bienvenido! Entra y deja algo de\nla felicidad que traes contigo.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eYo soy SanctusIX y el cosplay es muy caro. \u003cbr\u003e\n\u003cbr\u003e\nHago cosplay desde el 2007 y me gustan mucho los trajes con muchos brillitos. Pese a las altas y bajas me encanta hacer mis cosplays y llorar por noches\nenteras porque no acabo y nada me sale bien. Yo elaboro todo pero\nse ha vuelto un pasatiempo muy caro, tanto que considere dejarlo por falta de\nrecursos y de motivaci\u00f3n. Soy una persona ansiosa y sentarme a coser me ayuda a distraerme. Escribo y dibujo, juego v\u00eddeojuegos y duermo mucho...\ncuando el insomnio no ataca. \u003cbr\u003e\n\u003cbr\u003e\nNo vivo del cosplay, ya que tengo mi propio trabajo, pero\npara poder sacar nuevos trajes necesito un poco de ayuda. \u00bfTe gustar\u00eda\nacompa\u00f1arme a navegar fuera de control en un agitado r\u00edo de destrucci\u00f3n? \u003cbr\u003e\n\u003cbr\u003e\nQuisiera con todas mis fuerzas dar recompensas m\u00e1s\ninteresantes, pero soy consciente de que mi salud es primero; muchas veces\ntengo reca\u00eddas por lo que me veo limitada a los regalos que puedo ofrecer. Pero\ngarantizo que cada uno de los trajes, de las sesiones, de los dibujos y regalos\nque haga ser\u00e1n 1,000% full de amor. \u003cbr\u003e\u003cbr\u003eTampoco quiero que te sientas presionado para apoyarme. Compartiendo mi contenido en Facebook, sigui\u00e9ndome en instagram o comprando alguno de mis productos por m\u00e1s peque\u00f1o que sea me ayudar mucho. Acepto donaciones y comisiones.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nNo ofrezco nudes, ni sesiones\nen lencer\u00eda. \u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eNivel Junior Hero\u00a0\u003c/strong\u003e\u003cem\u003e($1 Dolar)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCada paso cuenta, cada peque\u00f1a ayuda es de vital importancia.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eNivel\nKeyblade Apprentice \u003c/strong\u003e\u003cem\u003e($5 Dolares)\u003c/em\u003e\u003cbr\u003e\nVale por todo el contenido del blog. Por \u003cstrong\u003e5 dolares \u003c/strong\u003etendr\u00e1s acceso completo al contenido de mi Patreon: Fotos,\ndibujos, spoilers, proceso y videos. As\u00ed como un n\u00famero de pollito\npara entrar a rifas mensuales. Un esquema explicando el proceso de/los trajes de mes. Un Zing (foto con tu nombre).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNivel Keyblade W\u003cstrong\u003eielder\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003cem\u003e($20 Dolares)\u00a0 \u003c/em\u003eDisponible para 10 Patreons\u003cbr\u003e\u00bfTe interesa\u00a0tener material exclusivo? Fotos impresas, sketches, stickers, separadores o ilustraciones. Este es tu nivel. Te enviar\u00e9 a tu casita prints completamente exclusivos y dibujar\u00e9 peque\u00f1as cosas para ti con notitas de agradecimiento. Es muy importante que me env\u00edes tu direcci\u00f3n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNivel Keyblade W\u003cstrong\u003earrior\u003c/strong\u003e\u00a0\u003c/strong\u003e\u003cem\u003e($50 Dolares) \u003c/em\u003eDisponible\npara 3 Patreons\u003cbr\u003e\n\nEste nivel tiene\nuna considerable diferencia con el nivel anterior. Esta para los interesados en\nadquirir un dibujo. La t\u00e9cnica ser\u00e1 a elecci\u00f3n y se enviar\u00e1 al final de mes\njunto a dos prints completamente exclusivos para ti. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eNivel Keyblade Master \u003c/strong\u003e\u003cem\u003e($100 Dolares) \u003c/em\u003eDisponible\npara un Patreon.\u003cbr\u003e\n\nEs el m\u00e1ximo nivel.\nTan inalcanzable que posiblemente nunca lo veamos.  \u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
