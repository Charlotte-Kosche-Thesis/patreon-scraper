    "summary": "Thank you for being here. \u003cbr\u003eAnd thank you for your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cp\u003e\nCreating quality instructional/informational content is both rewarding and fulfilling. Yet- it takes significant resources- time, effort and money- to create, produce and deliver high quality- in substance and in production values- content, and be able to do it consistently.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI am Sonny Puzikas. \u003cbr\u003e\nI am perpetual Student of Violence- for over 40 years. \u003cbr\u003e\nI have seen extreme violence. Had it perpetrated against me. Have used violence against others. \u003cbr\u003e\nI\u2019ve trained many- people who are in violence related professions, and those who need such training the most- individuals living ordinary lives. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eI guide and instruct people to reach their highest potential in developing and elevating objective, applicable, adaptable and realistic capabilities for violent environments. \u003cbr\u003e\nWhile hands on in person self defense training is a must, the ability for critical objective thinking, understanding of principles, mindset, being able to evaluate and reflect are just as important attributes in preparation for violence.  \u003cbr\u003e\n\u201cThe why gives the substance to the what\u201d is one of the main guiding principles in teaching and instructing, and that principle will be the driving force in structuring and producing instructional content to be offered in various mediums.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eThe content will be geared for individuals- the most endangered minority of all. \u003cbr\u003e\nIt won\u2019t be oriented towards institutions of power or the state. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eYour support will enable me to produce such content on consistent basis, offering unapologetic and uncensored information, practical advise and more, while being able to transfer it with high production values. \u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eThank You.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003eSonny Puzikas\u003cbr\u003e\nForward Training Concepts\u003cbr\u003e\u003c/p\u003e"
