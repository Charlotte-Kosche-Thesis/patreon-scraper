    "summary": "La fotograf\u00eda es uno de los medios de expresi\u00f3n que m\u00e1s he disfrutado trabajar en los \u00faltimos cuatro a\u00f1os. La mayor parte del proceso de aprendizaje ha sido autodidacta, sin embargo, me he topado con amistades y compa\u00f1eros que me han dado el apoyo necesario para seguir puli\u00e9ndome como fot\u00f3grafo y como persona. Me he animado m\u00e1s que antes a hacer talleres de fotograf\u00eda, con los que puedo reforzar conocimientos te\u00f3ricos y pr\u00e1cticos que ya hab\u00eda venido desarrollando, y a su vez, aprender otros completamente nuevos que han ampliado mis posibilidades con la c\u00e1mara. \u003cbr\u003e\u003cbr\u003eDe ni\u00f1o me gustaba recoger del piso objetos que encontraba llamativos. Se me reprochaba por recoger basura o cosas que no me iban a servir de nada, pero para m\u00ed el sentirlas le a\u00f1ad\u00edan un valor especial a ese objeto que recog\u00eda, independientemente de lo que fuera. Con lo que fotograf\u00edo sucede algo parecido, con la diferencia de que ya no recojo cosas, sino que compongo con las formas que est\u00e1n en la calle, o experimento y trato de crear algo desde cero. \u003cbr\u003e\u003cbr\u003eSu apoyo no solamente ser\u00e1 retribuido con contenido fotogr\u00e1fico, sino con mi compromiso por superarme como persona, como fot\u00f3grafo, y tal vez en un futuro, como artista. A pesar de que vivir en Venezuela no es ning\u00fan juego \u2013por diversos factores que no vale la pena mencionar por aqu\u00ed- me siento afortunado de tener acceso a una realidad tan impredecible e ins\u00f3lita que posee este pa\u00eds.\u003cbr\u003e\u003cbr\u003eAgradecido por su valioso tiempo.\u003cbr\u003e\u003cbr\u003eSilvio.\u00a0"
