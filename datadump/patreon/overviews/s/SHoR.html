     "about": "\u003cdiv style=\"text-align: justify;\"\u003eIntroducing Charla and Justin, a husband and wife team that love to play board games together!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are delighted to introduce you to our new obsession:\u003cbr\u003e\u003cstrong\u003eDESIGNER BOARD GAMES!!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eIt\u0027s a great hobby for a husband and wife, especially introverts who find making friends difficult. When my husband and I sit down to a great game, I am reminded that we can still be besties after 20+ years together. Our board game collection has grown by leaps and bounds, but our group of friends has also grown significantly because of the gaming.\u00a0Our goal is share our thoughts about the games we play from the perspective of a husband and wife. We will also be doing live streaming games.\u00a0Our point of view will be half serious, half silly, and -we hope\u2013 all entertaining.\u003cbr\u003e\u003cbr\u003eFollow and take part in our gaming adventures at:\u003cbr\u003e\u003ca href=\"http://youtube.com/SweetheartsOrRivals\"\u003eYouTube Channel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/sweetheartsorrivals\"\u003eTwitch Channel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sweetheartsorrivals.blogspot.ca\"\u003eBlog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/sweetheartsorrivals\"\u003ePodcast\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.boardgamelinks.com/links/details/2281\"\u003eBoardGameLinks\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/SweetHeartsOrRivals\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/sheartsorrivals\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/sweetheartsorrivals\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://pinterest.com/sheartsorrivals\"\u003ePinterest\u003c/a\
