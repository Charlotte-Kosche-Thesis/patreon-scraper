    "published_at": "2017-12-03T21:36:44+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWELCOME TO MY PATREON PAGE!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eHi, everyone! I\u0027m Stephanie Smith, an illustrator who is creating fun drawings of monsters, animals, occasional fan art, and anything else that pops into my head.\u00a0I\u0027m currently focused on improving character designs \u2013 from human ones we all know to fantasy creatures we\u0027ve never met. And in 2018, I\u0027m going to create a children\u0027s book! So, if you like what I do and would like to join me on this journey,\u00a0\u003cstrong\u003ekeep reading below to see how it all works.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://img1.etsystatic.com/163/0/13940774/isbl_3360x840.23625005_ewaypgww.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is kind of like an ongoing Kickstarter campaign. But instead of funding one big thing, it supports ongoing creation of content. You can pledge as much or as little as you want each month (starting at $1.00), and you can cancel any time. You can also just follow along here for free.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003eI started this Patreon to have a place to interact directly with YOU about my art in a more dedicated setting than the social media outlets I use. (Think of it as a Facebook newsfeed, but without the politics and Tasty videos.)\u00a0By making a pledge each month, it\u0027s as if you\u0027re buying me a coffee and saying, \"Hey, I like your stuff! Keep it up \u2013 I want to see more!\"\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What Do You Get If You Pledge?\u003c/strong\u003e\u003cbr\u003eBesides a BIG HUGE thanks for your interest in what I do, here are details of what a \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epledge for $1.00 (or more) per month gets you:\u003c/strong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess to the Patron-only Newsfeed\u003c/strong\u003e. The Newsfeed is where I will share the nitty-gritty details of what I create \u2013 everything from sketches to the process of creating a children\u2019s book. This will include daily drawings, process sketches and videos, inspiration, and upcoming plans. It is also where I hope to interact with you!\u003cul\u003e\u003cli\u003eA typical week\u2019s worth of posts could include:\u00a0a Morning Monster drawing, process drawings showing pages of character sketches I\u2019ve been working on, time-lapse videos, and work-in-progress pictures of bigger pieces I\u2019m creating.\u003c/li\u003e\u003cli\u003eI will also do some polls about what you\u2019d like to see me draw, and ask for opinions and feedback.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMorning Monster Download\u003c/strong\u003e. As a thank you for your support, I\u0027ll provide a link each month to download a high-res image of one of my Morning Monsters. Like this one here:\u003cimg src=\"https://stephaniesmithcreative.files.wordpress.com/2018/01/mm_121917_web.jpg\" style=\"background-color: initial;\"\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eIn the future, I may add more tiers for rewards, but for now I\u0027m starting with a simple tip jar. I\u0027m hoping to grow a community here and see what people are interested in, as well as share my journey to create a children\u0027s book. As that evolves, so will this Patreon.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nSo if you like what I do, please consider becoming my Patron and join my community!\u00a0\u00a0\u003c/strong\u003eI look forward to creating more art with you around!\u003cbr\u003e\n---------------------------------------------------\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBECOME A PATRON - How It Works:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e1. Press the big, orange BECOME A PATRON button.\u003cbr\u003e\n2. Decide how much you\u0027d like to pledge. Pledges start at $1.00.\u003cbr\u003e\n3. Press the Confirm and Pledge button.\n\u003cbr\u003e4. Start enjoying my world of illustration with me! \u003cbr\u003e\u003cbr\u003eNote:\u00a0Pledges are processed at the beginning of each month starting with the previous month pledged.\u00a0\u003cem\u003eYou can cancel or change your pledge at any time.\u003c/em\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
