     "created_at": "2018-02-03T22:38:37.080916+00:00",
     "description": "To commemorate the launch of our Patreon, will be doing a limited\u00a0mini-series exclusive to this site.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis will be a multi-part series dedicated to Doctor\u0027s inability to keep up with his 2017 Shonen Jump backlog.\u00a0Each episode will go through a month\u0027s worth of Viz\u0027s Weekly Shonen Jump as he will review and rank nearly every series in the magazine.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis will include reviews of ongoing series (that Doctor is currently reading) like: One Piece, My Hero Academia, The Promised Neverland, and much more. Even new Jump Start titles that have come and gone throughout the year.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

   {

     "amount": 700,
     "amount_cents": 700,
     "created_at": "2018-01-08T00:19:58.978922+00:00",
     "description": "If you were not aware, we can\u0027t seem to want to stay quiet.\u00a0\n\u003cp\u003eIn the past, we have experimented with podcasts outside of the anime/manga-sphere. Now we want to\u00a0use this opportunity to bring back some of our older shows which we will give you early access to listen to them before the general public. Not only that, we may also be starting some new shows that will be exclusive to this tier.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eExamples of what is to come on the Network Expansion:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSSAG - \u00a0We will be hosting the Ass Backwards Gaming Podcast exclusively on Patreon. We love video games and we haven\u0027t been able to talk about it on our main show for a while.\u00a0Topics will range from what we are currently playing to whatever is going on in the gaming world.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eReady Start Up Change - A tokusatsu centered show that we started some time ago will be a making its revival on Patreon.\u003cbr\u003e\n(Early Access)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe Jump On Point - A podcast dedicated to comic books of all type. Where it all begins...again... (Early Access)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(New) Too Grown Up: A Rugrats Retrospective - A look into the beloved 90\u0027s Nickelodeon classic.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(New) A wrestling podcast centered around some of the crazier characters and story-lines this great sport has given us.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(New) Commentaries on some of our favorite movies which we can either pre-record or live stream so it\u0027s like we are having a movie night all together.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(New) Project Time Capsule - ????\u003c/p\u003e",

     "created_at": "2018-01-08T00:41:11.234959+00:00",
     "description": "So not only do you want to tell us what we will talk about, you want to be on the show? Sure! You have your choice to be on any of the shows we have including, but not limited to, SSAA Podcast, Just A Gintama Podcast, One Podcast Prevails, and even any of the Patreon-exclusive shows.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will be required to have your own microphone and you will be asked to have a brief screening to make sure you are not crazy.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatrons are allowed only one guest appearance but if we like you, you may be allowed to come back on again in a future show.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank yous, live streams, and exclusive shows are all included in this tier too.\u003c/p\u003e",

     "description": "For those of you that are shy and don\u0027t feel like talking with us on the shows, we may have something else worth your liking.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn top of everything we are offering, Foxy will write fanfiction about their favorite show and characters without having seen it at all and going just off of a 1 minute voice note describing the show/characters/situation they want. 5-10K words. Please allow us 4-6 weeks to complete/deliver your fanfic.\u003c/p\u003e",
