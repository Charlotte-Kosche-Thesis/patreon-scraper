    "summary": "Hey Everyone...\u003cbr\u003e\n\u003cbr\u003e\nWelcome to the \u003cstrong\u003e\"Sean Reads Aloud\u0027 Audio Reading Series\"\u003c/strong\u003e\u00a0benefiting the Sean and Christine Astin Literacy Scholarship Fund.\u003cbr\u003e\n\u003cbr\u003e\nGrowing up we all learn at least 2 important values:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eDo what you Love \u0026amp; Try to Help others!!!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nSo, I am. \u003cbr\u003e\n\u003cbr\u003e\nReading, especially out loud to others, is one of my favorite things to do on planet earth, or anywhere for that matter.\u003cbr\u003e\n\u003cbr\u003e\nYour subscription will help us produce readings:\u003cbr\u003e\n\u003cstrong\u003eBooks, Essays, Articles, speeches and More.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nChristine and I will in turn will send monetary rewards to Literacy groups, especially those aimed at helping children develop their skills and foster a lifelong love of Reading!!! \u003cbr\u003e\n\u003cem\u003e(Such as the Los Angeles Valley College Patrons Association \u0026amp; Family Development Center)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTime, Space and Money? Pick 2. \u003c/strong\u003e\u003cbr\u003e\nThis is the lesson of most of the projects I\u0027ve worked on. The pace and amount of readings offered through the series will vary based on the amount of money we raise.\u003cbr\u003e\n\u003cbr\u003e\nIn an ideal world, we\u0027ll raise enough money for our Lawyers and many Publishers to come to terms so that we \u003cstrong\u003e(I)\u003c/strong\u003e can read fantastic works. For example I\u0027d love love love to read The Lord of the Rings, the Disc World Series by Terry Pratchett or any number of Best Selling works. In the meantime, we are going to tap into the wonderful and not so mysterious world called, \u003cstrong\u003eThe Public Domain.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nI can\u0027t wait to start reading the classics for anyone and everyone to enjoy, with their families, in the car, by the beach or on a bluff.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for standing with us as we open up a world of literature with passion and joy for all.\u003cbr\u003e\n\u003cbr\u003e\nYours,\u003cbr\u003e\nSean Astin\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an actual ON COMERA reading of a children\u0027s book. Over 2 Millions views.\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=cKaQXmRvpvw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=cKaQXmRvpvw\u003c/a\u003e\u003cbr\u003e"
