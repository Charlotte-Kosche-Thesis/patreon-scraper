    "summary": "Sussex Downs Radio Link is a Global Chat Channel that has existed primarily on Zello for over five years. Since then it has become a community network of people from all walks of life.  Discussions ranging from the mundane to the ridiculous, with debates on a variety of subjects. There has been tears of laughter and more importantly - long lasting friendships spanning the world.\u003cbr\u003e\u003cbr\u003eWe also stream live on \u003ca href=\"https://tunein.com/radio/Sussex-Downs-Radio-Link-s226307\"\u003eTunein Radio\u003c/a\u003e. This is provided for free allowing users to listen to the channel on a variety of devices and platforms. The feedback we\u2019ve had over the years has shown that there is a growing need for this type of interaction between real people rather than the filtered offerings of current commercial media. Real people, real time talk radio\u2026without restriction.  It is moderated to insure people can converse without fear of abuse, and that it is safe for all age groups. \u003cbr\u003e\u003cbr\u003eWith the help of donations, I hope to build and improve this community network so it is no longer reliant on third party companies and apps.  Receiving donations will allow new ideas to move forward and also provide support for users who help manage the channel and who may not be able to get access to services or equipment.\u003cbr\u003eCurrently our website provides links to all of our social media platforms.  Through donations - we hope to expand our website, having it more robust and offer more resources for our listening community. Our goal is to have the website functioning as the main hub of\u00a0\u003ca href=\"http://sussexdownsradiolink.weebly.com\" target=\"_blank\"\u003eSussex Downs Community Network\u003c/a\u003e\u003cbr\u003e"
