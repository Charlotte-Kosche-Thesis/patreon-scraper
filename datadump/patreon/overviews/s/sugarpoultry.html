    "published_at": "2016-06-28T16:52:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\n\tHi, my name is Jennette (better known as sugarpoultry)! My goal with this Patreon is to create a more steady income to help support upcoming art shows and conventions, as well as to grow my business and support my family.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cimg src=\"http://pre14.deviantart.net/e199/th/pre/i/2016/053/9/0/sample2_by_sugarpoultry-d9ssjp8.png\" style=\"width: 237px; float: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is an awesome site where you can pledge to support creators, and you get some awesome content in return! For my rewards, you can choose how much you want to support me! Anything $1 and up! Every little bit helps! You can even (out of the goodness of your heart) pledge and receive no reward, but where\u0027s the fun in that? Let me spoil you!\u003cbr\u003e\n\u003cbr\u003e\n\tPayments process the first week of each month, so expect to see content the first few weeks of every month! You\u0027ll be notified every time I post something. ;)\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHow you\u0027ll be helping me!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy main goal with this Patreon is to help with expenses for conventions; booth costs, travel, hotel, food, etc., as well as helping maintain my shop inventory.\u003cbr\u003e\n\u003cbr\u003e\n\tIt\u0027s also a good incentive to keep creating more awesome art, get my creative juices flowing, and you get to help support a small business. :)\u003c/div\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://pre06.deviantart.net/b45e/th/pre/i/2016/053/4/a/sample1_by_sugarpoultry-d9ssjph.png\" style=\"width: 247px; float: left;\"\u003e\u003cstrong\u003eHow I\u0027ll be helping you!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nIf you pledge to help me out, I\u00a0will\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eprovide exclusive work-in-progress of designs and illustrations exclusive to patrons, .psd files (with layers!)\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e, sketches and doodles, and monthly contests for free art!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tI also want to help YOU out! I\u0027ll be here to answer any questions you may have, if you\u0027re an aspiring artist. I can do do one-on-one with you and critique, red-line, or create personalized\u00a0tutorials just for you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAbout\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(247, 150, 70); background-color: initial;\"\u003eme and my artwork.\u003c/strong\u003e\n\u003cdiv\u003e\n\t\tI\u0027m a self taught artist from Salt Lake City, Utah. I\u0027ve been seriously drawing since 2007 and went freelance in 2009. I\u0027m mostly hired for personal commissions and character/concept art, but most of what I create is simply all things I love and enjoy. I specialize in \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003erealism, fantasy themes, portraits, character design, as well as fan art and pop-culture t-shirt designs. \u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMost recently, \u003c/span\u003e\u003cstrong\u003eI\u0027ve been working on some game dev art! \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is a project my husband has been wanting to start for a very long time, and I\u0027m excited to share it with you!\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe majority of the content I put out will be digital, but recently I\u0027ve been doing more traditional mediums such as Copic, ink, watercolor, and pencil sketches.\u003cbr\u003e\n\u003cbr\u003e\n\t\tThere\u0027s no telling what my imagination will inspire me to draw, but \u003cstrong\u003eas a Patron, \u003cem\u003eyou\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003ehave the power to decide what content I put out!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\t\tI hope you enjoy my page and my artwork! \u0026lt;3\n\t\t\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\t\tLove,\u003cbr\u003e\n\u003cimg src=\"http://orig06.deviantart.net/248b/f/2016/053/c/a/sig_by_sugarpoultry-d9ssjoy.png\" style=\"width: 197px;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
