    "summary": "\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/8810175718161899495.png?v=u6Ysu-meWDxzhKC7MrQ5kh95JX-oEzTM8zo-Zk04YDQ%3D\"\u003e\u003cbr\u003eHi and welcome to SuperEroticGames Patreon,\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI create 3D interactive Hentai\u00a0Games and each games is worked until its done to its best \u00a0I am not in the habit of\u00a0making half games if I release a 3D Hentai\u00a0game you will know its made by me as the quality of the game will be one of a kind.\u00a0\u003cbr\u003e\n\u003ca href=\"https://gyazo.com/d9853268ce59f019b20acfe243846af3\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\nI have been programming for a long time and decided to take my skills in the Hentai\u00a0market as there are very few good games in that field and most are flash based games. As much as one likes flash games they have there limitations as they are harder to produce due to frame work and animators sometime get sick of drawing because making complex poses is not easy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI want to change the Hentai\u00a0game market for good and for me to do that I will need your guys help. The money I make from Patreon will be used and invested into my games making them much better and longer.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eConcept Of Future Games (These are a couple of games I wish to complete with funds)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://i.imgur.com/q9sCcXe.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/fb5fe4d46f262d81c9f44195d6d12b62.jpg\" style=\"width: 295px;\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/SEqyOe8.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/819633a1e236fdf427e6ad095efca154.jpg\" style=\"width: 292px;\"\u003e\u00a0\u003c/a\u003e\u003ca href=\"http://i.imgur.com/PMIktWa.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://i.gyazo.com/a5442f476d037be1a78b6340ea94a641.jpg\" style=\"width: 854px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\nI have currently invested in 3 major games using my own money this is to show you my commitment to you guys so you can know that your money wont be going to waste but instead will be giving me the opportunity to develop much advance Hentai\u00a0games with amazing stories.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe supporters who\u0027ve pledged to my Patreon are giving me enough support this means I spend less time thinking about business and more time on creating great content.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPlease note every game I make is 100% interactive and each component will work with each other. Every game I will make will be \u003cstrong\u003eFREE \u003c/strong\u003eto play and will be uploaded to my main site(When I can fund it) and will be uploaded to my NewGrounds Account. If you would like to start following my NewGrounds Account please click here :\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fsupereroticgames.newgrounds.com%2F\u0026amp;t=MGU2ZjZiZjJhNmQ1NDU2MzIxOTE0ZmEwMzU3ZjExYjZiMGIwN2Y0YSxKVTFJV3Y1Yg%3D%3D\" rel=\"nofollow\"\u003ehttp://supereroticgames.newgrounds.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI hope this becomes a full-time job as programming is something I have passion for and developing Adult rated games.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHere is a few examples of how interactive the game is please do enjoy. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eChanging Effects In Game\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"line-height: 36px; background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eYou have the option to change the camera effects in game to set your own unique tone to the game. You can switch through all the effects simply by clicking on them. In the future I will be adding more effects I will invest some money into shaders which should improve a lot of things coming in the future.\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n \u00a0 \u00a0 \u00a0\u003ca href=\"https://gyazo.com/287812bea24575e50fc9f234187e88b7\" rel=\"nofollow\"\u003e\u003cimg src=\"https://i.gyazo.com/287812bea24575e50fc9f234187e88b7.gif\"\u003e\u003c/a\u003e \u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eTo view how interactive the games are please click on the video below.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI also upload my work onto my\u00a0Tumblr: \u003ca href=\"http://supereroticgames.tumblr.com/\" rel=\"nofollow\"\u003ehttp://supereroticgames.tumblr.com/\u003c/a\u003e  you can click on that to take a look.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBest,\u003cbr\u003e\nSuperEroticGames\u003cbr\u003e"
