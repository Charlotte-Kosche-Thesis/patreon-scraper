    "summary": "What \u003cstrong\u003eam\u003c/strong\u003e\u00a0I doing here? \u00a0Honestly, I just need money. \u00a0I\u0027m a queer, disabled, trans single parent in a right-to-work state. \u00a0I\u0027m going through a divorce, working part-time, and desperately grappling with which truths are most fundamental in this time of extreme hardship. \u00a0I want to spread awareness and information for the sake of raising the bar. \u00a0Society\u0027s bar is set so low. \u00a0But we can do better, and holding ourselves (and those closest to us) personally accountable for that is a good first step.\u003cbr\u003e\u003cbr\u003eI could probably fill this with a novel about what\u0027s important to me, but in an effort to distill my ethics into statements I\u0027ll try to keep it short. \u00a0I believe in human rights. \u00a0I believe in empathy. \u00a0I believe in accessibility. \u00a0I believe in love and caring and community.\u003cbr\u003e\u003cbr\u003eI already devote much of my free time to the journey of self-improvement. \u00a0I do this in big and small ways, but most often through my social media of choice, Facebook. \u00a0I created this page so that anyone who has the means and desire to compensate me for the labor I put into that effort may. \u00a0I don\u0027t have any expectations regarding the outcome of this venture but if it gains steam I\u0027ll find ways to devote more time and energy to it.\u003cbr\u003e\u003cbr\u003eThank you for your time."
