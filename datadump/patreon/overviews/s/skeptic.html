    "summary": "The Skeptics Society is one of America\u2019s leading non-profit science education organizations. 2017 marks the 25th anniversary of the Society and \n\u003cem\u003eSkeptic\u003c/em\u003e magazine, the 20th anniversary of Michael Shermer\u2019s first book, \u003cem\u003eWhy People Believe Weird Things\u003c/em\u003e, and the 200th consecutive monthly \u201cSkeptic\u201d column in \u003cem\u003eScientific American\u003c/em\u003e (in November). \u003cbr\u003e\n\u003cbr\u003e\n\tFor the past quarter century, our mission has been to ensure that the information surrounding the world\u2019s biggest controversies is properly communicated. For so many issues: from evolution and the Holocaust, to climate and vaccinations, to alternative medicine and alternative archaeology, to religion and politics, to policy-making and economics, the ultimate question is: \n\u003cem\u003e\u003cstrong\u003eis it really true?\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\n\tThere is a lot of misinformation on both sides of any debate. With unprecedented help from the world\u2019s leading scientists, we take an expert look at the evidence and evaluate it to get as close to truth as we can, while recognizing that in science all truths are provisional and open to change with new evidence. We always take a \u201cscience-first\u201d approach to provide new, compelling insight into the world\u2019s most pressing issues. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nHow Can You Help?\u003c/h4\u003e\n\u003cbr\u003e\n\tThe Skeptics Society is a US non-profit 501(c)(3), which means we rely solely on your donations. With 25 years of research and publications already under our belt and over half a million followers on social media, we have laid the groundwork for a compelling and groundbreaking education campaign on the new media platforms. \n\u003cbr\u003e\n\u003cbr\u003e\n\t100% of your contribution will be allocated towards: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tpublishing hard-hitting journalistic/scientific investigations of topics the mainstream media is afraid to undertake, \n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tthe production of regular YouTube videos with Michael Shermer: the founder of the Skeptics Society, and editor-in-chief of its magazine, \u003cem\u003eSkeptic\u003c/em\u003e,\n\t\u003c/li\u003e\n\t\u003cli\u003ethe recording of regular Science Salons and dialogues with leading thinkers from around the world.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIt is our hope that people from all walks of life, from all around the world, will stand together and collectively raise their voices with us in our commitment to promoting science and reason.\n\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\tYour ongoing patronage will play a vital role in our success. We also encourage your energy for, and dedication to, spreading the message. Whether it\u2019s through social networks like Facebook, Twitter, YouTube, Instagram, or good old-fashioned word-of-mouth, let\u2019s make sure that sound scientific viewpoints are heard loud and clear! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nThank you! \n\u003c/h4\u003e\n\u003cbr\u003e\n\tThank you for joining our Patreon community! Your generosity won\u2019t go unrewarded. \n\u003cbr\u003e"
