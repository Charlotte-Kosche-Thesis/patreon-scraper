    "summary": "Skill Shot is Seattle\u0027s pinball zine! As we enter our 10th year, Skill Shot has become an institution of Seattle\u0027s celebrated and deep pinball community, publishing 5 issues (a year) of pinball news \u0026amp; gossip, feature stories and our quintessential Seattle Pinball List. Each issue is distributed\u00a0across the Puget Sound region - wherever we think pinball enthusiast will be found.\u003cbr\u003e\u003cbr\u003eAlong with the zine we maintain the Skill Shot website (www.skill-shot.com) that contains not only the written pieces found in each issue but also links to our podcast and the most updated and an expanded version of the Pinball List, which includes locations outside of the city limits. One of the website\u0027s most popular features is the Skill Shot Calendar which is where you will find up-to-date information about the many events and tournaments (over 300 in 2016) held in Seattle and the surrounding area.\u003cbr\u003e\u003cbr\u003eSkill Shot also hosts exciting pinball tournaments, creates custom t-shirts, and a beloved biweekly pinball podcast! We pour a lot of blood, sweat, tears, ink and words into our passion and take immense pride in our role in the Seattle scene. But ours is a labor of love that requires countless hours and constant financial resources. T-shirt and ad sales help, but we still spend far more than we make.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in.\u00a0\u003cbr\u003e\u003cbr\u003eHelp us keep doing everything we do by pledging a small recurring donation! Your patronage makes you a critical part of Team Skill Shot, and provides us with the financial support that allows us to focus on Seattle pinball and not worry too much about the hit on our own wallets.\u003cbr\u003e\u003cbr\u003eThank you for your patronage! Support Local Pinball!"
