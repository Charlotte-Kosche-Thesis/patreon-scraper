    "summary": "Slay The Patriarchy is a growing community of feminist activists. I try to educate people on the issues today while providing some appropriate sarcastic humor along the way. My mission is to empower you to get active in your communities and spread the message of intersectional feminism. I want to amplify your voices and share your stories as well as my own. I love you all! xoxo, Brierre\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003cbr\u003e\u003c/strong\u003eBecause your support will be allowing me to continue this important work as an activist! Every tier comes with certain rewards, but you also get access to the patron only posts and get to have input on topics for videos and posts!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\u003c/strong\u003eI\u0027m a stay at home mom currently. My current life situation prevents me from working out of the house. Other than taking care of my daughter and running this community, I volunteer on a congressional campaign running the social media and arranging speaking\u00a0engagements. I do not get paid for this. Supporting me on Patreon allows me to pay my bills, feed my child, and expand my brand/this community. I will be able to provide more and better content for you all.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t make a monthly commitment but still want to show your support you can make a one-time donation on\u00a0\u003c/strong\u003e\u003ca href=\"http://www.paypal.me/stpfunds\" target=\"_blank\"\u003e Paypal\u003c/a\u003e\u003cstrong\u003e\u00a0,\u00a0\u003c/strong\u003e\u003ca href=\"https://venmo.com/brierre-hunt\"\u003e Venmo\u003c/a\u003e\u003cstrong\u003e\u00a0, or\u00a0\u003c/strong\u003e\u003ca href=\"https://cash.me/$stpfunds\"\u003e CashMe\u003c/a\u003e\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003ca href=\"http://www.Paypal.me/stpfunds\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAll of the content I provide on Instagram, Facebook, my website, Twitter, and YouTube will *always* be free. This is just an optional way of supporting my work. If you cannot afford to become a Patron, just know I still love and appreciate you very much!\u00a0\u003cbr\u003e"
