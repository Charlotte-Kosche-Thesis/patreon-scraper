    "summary": "\u003ca href=\"https://www.slowfashion.nu/\" target=\"_blank\"\u003eSlowfashion.nu\u003c/a\u003e \u00e4r en blogg om h\u00e5llbart mode. Och den skrivs av mig,\u00a0\u003ca href=\"https://www.slowfashion.nu/om-mig/\" target=\"_blank\"\u003eJohanna Nilsson\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBloggen \u00e4r en kunskapsbank och en plattform f\u00f6r dig och de som vill veta mer om h\u00e5llbarhet, konsumtion, material och vilka kl\u00e4df\u00f6retag som g\u00e5r att lita p\u00e5. Ja, att sprida kunskap och inspiration om mitt favorit\u00e4mne \u00e4r det jag \u00e4lskar allra mest. Och det hoppas jag att du som bloggl\u00e4sare m\u00e4rker.\u003cbr\u003e\u003cbr\u003eDet finns s\u00e5 m\u00e5nga inl\u00e4gg som jag vill skriva.\u00a0Saker som jag vet att fler \u00e4n jag funderar p\u00e5 och vill veta\nmer om (ja, rena \u00f6nskeinl\u00e4gg fr\u00e5n er som l\u00e4ser! Jag har en hel lista!) Men det tar tid. Allt kr\u00e4ver n\u00e4mligen timmar av research. N\u00e5got som\nbara \u00e4r m\u00f6jligt om jag kan b\u00f6rja r\u00e4kna all denna tid som arbetstid.\u003cbr\u003e\n\n\u003cbr\u003eOch med ditt st\u00f6d \u00e4r det m\u00f6jligt. S\u00e5 om du k\u00e4nner att det jag skriver spelar roll. Om jag har hj\u00e4lpt dig, l\u00e4rt dig n\u00e5got eller f\u00e5tt dig att f\u00f6r\u00e4ndra n\u00e5got till det b\u00e4ttre.\u00a0\u003cbr\u003e\u003cbr\u003eJa, om det \u00e4r s\u00e5.\u003cbr\u003e\u003cbr\u003eD\u00e5 f\u00e5r du v\u00e4ldigt g\u00e4rna st\u00f6tta mig. \u003cbr\u003e\u003cbr\u003eDu anger sj\u00e4lv vilken summa du tycker att mitt arbete \u00e4r v\u00e4rt och/eller hur mycket du har r\u00e5d att st\u00f6tta med. Varje m\u00e5nad dras den summan fr\u00e5n ditt konto. Och du kan n\u00e4r som helst \u00e4ndra eller avsluta. \u003cbr\u003e\u003cbr\u003eOm du ist\u00e4llet vill ge en eng\u00e5ngssumma f\u00e5r du mer \u00e4n g\u00e4rna\u00a0g\u00f6ra det via Swish: 123 199 72 04.\u003cbr\u003e\u003cbr\u003eSlowfashion.nu kommer alltid vara gratis att l\u00e4sa, eftersom jag tror p\u00e5 inneh\u00e5ll som alla har tillg\u00e5ng till. Men att de som kan och vill, g\u00e4rna f\u00e5r st\u00f6tta. Och tack vare det st\u00f6det kan jag utveckla bloggen till att bli \u00e4nnu b\u00e4ttre och n\u00e5 \u00e4nnu fler personer. Tillsammans, t\u00e4nker jag, skapar vi inneh\u00e5ll som f\u00f6rhoppningsvis kan f\u00f6r\u00e4ndra.\u003cbr\u003e\u003cbr\u003e\n\nAll k\u00e4rlek, och stort tack!\u003cbr\u003eJohanna\u003cbr\u003e"
