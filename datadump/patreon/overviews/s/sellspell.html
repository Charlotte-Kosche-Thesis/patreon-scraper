    "summary": "Hello, hey, and howdy! My name\u2019s Erin Powers-Kim, and I\u2019m the creator of Sell Spell, a fantasy adventure webcomic! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s \u201cSell Spell\u201d?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSell Spell is my free-to-read, graphic novel that I\u0027ve been publishing online since November 2015.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe story of Sell Spell starts with Sedo, an illegal spell-for-hire and unapologetic crook whose latest odd job on the perilous Continent is a bit beyond him. Tasked with \u201cretrieving\u201d a mysterious artifact for an even more mysterious Mage, he cons a gullible soon-to-be-a-mage named Piers and his motley crew of bodyguards into helping him. However, as simple treasure hunt turns into treacherous cross-country journey, Sedo gets the sinking feeling he is being hunted\u2026 and more importantly, underpaid.\u003cbr\u003e\u003cbr\u003eSo, in short: if you like fantasy epics with tons of world-building, plenty of magicky action, and characters who are jerks, this might be your cup of tea (or your mug of tavern ale)! You can read it for free on\u00a0\u003ca href=\"https://tapas.io/series/Sell-Spell\"\u003eTapastic\u003c/a\u003e,\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/sell-spell/chapter-2-page-34/viewer?title_no=45593\u0026amp;episode_no=44\"\u003eWebtoons\u003c/a\u003e,\u00a0\u003ca href=\"http://sellspellcomic.com/\"\u003eTumblr\u003c/a\u003e, or\u00a0\u003ca href=\"http://sellspell.spiderforest.com/\" target=\"_blank\"\u003emy main website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThough Sell Spell is my main project, I also have plenty of other projects and illustrations planned, both comic-related and otherwise!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCool! What would my donation do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor you: you get some nifty sneak peeks and super secret sketches and goodies! Depending on your pledge, you can get access to early pages, extra lore and world-building information, exclusive sketches, and the warm, fuzzy feeling of helping make my work possible! You can read more about each pledge level on the right.\u003cbr\u003e\u003cbr\u003eFor me: your support helps me keep doing what I love to do, which is making, plotting, and obsessing over my comic work. Contributions will go towards maintaining and upgrading my equipment and programs, living expenses, advertising the comic, and the costs of tabling at comic conventions around the US. Your pledge also gives me a warm, fuzzy feeling! Warm fuzzy feelings for everyone!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNeato! Got goals?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHell yeah I do! My main goal is to, one day, make a living off my art and comic work. Smaller goals include printing Sell Spell, hiring art assistants to streamline my process, and working towards consistent 2-day a week updates (and maybe 3-day a week updates, someday!) with the help of these pledges.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSwag! And in conclusion?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhether you pledge or not, thanks for taking the time to swing by! If you want to help the comic in other ways, I also have a one-time\u00a0\u003ca href=\"http://ko-fi.com/lociro\"\u003edigital tip jar available through Ko-Fi\u003c/a\u003e, and feel free to share my work with others through reblogging, retweeting, or yelling it at strangers on the street (or just at friends).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRead the Comic:\u003c/strong\u003e\u00a0\u003ca href=\"http://sellspell.spiderforest.com/\"\u003eMain Site\u003c/a\u003e |\u00a0\u003ca href=\"https://tapas.io/series/Sell-Spell\"\u003eTapastic\u003c/a\u003e |\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/sell-spell/chapter-2-page-34/viewer?title_no=45593\u0026amp;episode_no=44\"\u003eWebtoons\u003c/a\u003e |\u00a0\u003ca href=\"http://sellspellcomic.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/locirodraws\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/eplociro/?hl=en\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://locirodrawsstuff.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
