    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-9DpxfsylPA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2015-08-07T20:03:50+00:00",
    "summary": "Hi there! ( \u00b4 \u25bd ` )\uff89 Thanks for checking out my Patreon page! I\u0027m Yuki. I have always loved creating stories, and now I am blessed to be able to share my original manga series, \u003ca href=\"https://tapas.io/series/Missing-Haruka\" target=\"_blank\"\u003e\u003cem\u003eMissing Haruka\u003c/em\u003e\u003c/a\u003e, with you!\u003cbr\u003e\n\u003cimg src=\"http://yuki-online.com/wp-content/uploads/2017/09/patreon-intro-manga.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI created a Patreon in order to have a close community where we can support each other and I can interact with you in a more personal way. Your support gives me more time to create the things I enjoy, while Patreon makes it easier for me to give back to you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHere\u2019s what we can do together!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eProfessional Translation\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e - While I can speak Japanese, I am not fluent enough to translate at this level. But together, we can hire a professional translator to translate Missing Haruka into Japanese, which means the entire series can \u003cstrong\u003ebecome a tool for language learning\u003c/strong\u003e...hopefully in other languages as well!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTrips to Japan\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e - Japan is a popular setting for many manga stories, but not every manga artist can go to Japan. And despite hours searching on Google, it can be hard to find the perfect reference images for backgrounds (\u003ca href=\"http://suishouyuki.deviantart.com/art/Video-Commission-Asakusa-Date-651073555\"\u003etrust me, I know!\u003c/a\u003e). LET\u0027S CHANGE THAT. With your help, I\u0027ll go to Japan and take TONS of photos specifically with my fellow manga-ka in mind. \u003cstrong\u003eYou guys will be able to request specific locations, angles, and more\u003c/strong\u003e, and I\u2019ll try my best to meet as many requests as I can!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eGiving Back\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e- Whether it\u2019s through \u003ca href=\"http://yuki-online.com/japanese-resources/\"\u003eresources\u003c/a\u003e, \u003ca href=\"http://suishouyuki.deviantart.com/favourites/38588463/Tutorials-and-Resources\"\u003etutorials\u003c/a\u003e, or inspiration, \u003cstrong\u003eI want to help you grow your skills AND your business. \u003c/strong\u003eI have spent the past two years learning so much about art techniques, business, and marketing that I\u0027m about ready to unleash it all! Are you ready to learn??\u003cbr\u003e\n\u003cimg src=\"http://yuki-online.com/wp-content/uploads/2017/09/upload-frequency.jpg\"\u003e\u003cbr\u003e\nIn addition, your support also helps me spend more time actually drawing and posting instead of boring admin stuff that sucks my time away ;w;\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSome perks for you \u2661\u003c/span\u003e\u003c/h4\u003e\n\t For as little as $1 per month, you can get a number of perks, from early access to free prints. If you can\u2019t support me financially, don\u2019t worry about it! Your views, likes, comments, and shares already mean a lot to me. If you hit that \u201cFollow\u201d button, you\u2019ll get easy access to my \n\t\u003cstrong\u003efree public feed\u003c/strong\u003e, where I share WIPs, extras I don\u2019t post on Tapas, and more.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nPledges are processed at the first of every month. Go \n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913719-When-will-I-be-charged-\" target=\"_blank\"\u003ehere\u003c/a\u003e to learn more.\u003cbr\u003e\nThank you for your support \u2661\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://twitter.com/yukisuishou\" rel=\"nofollow\"\u003e\u003cimg src=\"http://yuki-online.com/wp-content/uploads/2015/08/twitter.png\"\u003e\u003c/a\u003e\u003ca href=\"http://suishouyuki.deviantart.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://yuki-online.com/wp-content/uploads/2015/08/yuki-deviantart.png\"\u003e\u003c/a\u003e\u003ca href=\"https://instagram.com/suishouyuki/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://yuki-online.com/wp-content/uploads/2015/08/instagram.png\"\u003e\u003c/a\u003e\u003ca href=\"http://suishouyuki.tumblr.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://yuki-online.com/wp-content/uploads/2015/08/tumblr.png\"\u003e\u003c/a\u003e\u003ca href=\"http://youtube.com/fireaangel\" rel=\"nofollow\"\u003e\u003cimg src=\"http://yuki-online.com/wp-content/uploads/2015/08/youtube.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
