    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cstrong\u003eGreetings! The name\u2019s Scott P. Vaughn, but\npeople call me \u2018Doc\u2019 (\u003c/strong\u003e\u003ca href=\"http://docredfield.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDocRedfield\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e on DeviantART). I\u2019m an Artist, Writer, and creator of WARBIRDS OF MARS (a New-Pulp/Dieselpunk web-comic, comic book and\nbook series). I\u2019m also a commissioned illustrator and an author. I do my art\nand creativity as full-time as possible, but the more support I have from\nothers the less non-art job-time I\u2019ll need and the more I can offer up my\nbrands of illustrative fantasies.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePROJECTS\u003c/u\u003e:\u003c/strong\u003e\u003c/div\u003e\n\n(Things you\u2019re contributing to)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWARBIRDS OF MARS\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.warbirdsofmars.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.bombshelterzine.com/scott/wombanner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 My\u00a0\u003ca href=\"http://www.warbirdsofmars.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebcomic\u003c/a\u003e co-created with author Kane Gilmour has been\naround a number of years now. A full website devoted to the comics,\nbooks, podcasts, and more shows my devotion to this creator-owned property. The dieselpunk, WWII-era sci-fi\nyarn is a lot of fun to produce, but it takes a lot of time and I want it to continue. Support from you helps keep\neach new \u003cem\u003eWoM\u003c/em\u003e project on track. You\u2019ll get to see each page a little early, and\nI can work towards my goal of completing the series as a full graphic novel.\u00a0\u003ca href=\"http://www.warbirdsofmars.com\" rel=\"nofollow\" target=\"_blank\"\u003eWarbirds of Mars .com\u003cbr\u003e\u003cimg src=\"http://www.bombshelterzine.com/newpatreonwomscopy.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMY ART AND WRITING\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://bombshelterzine.com/patreongirlscopy.jpg\" style=\"width: 623px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 Look, I do a lot of work-for-hire stuff on a monthly basis,\nand I still have a second job. I want to focus on creativity 7 days a week, and\n\u003cem\u003ePatreon\u003c/em\u003e could help me do that. In any case, between the work I\u2019m hired to do\n(much of which I post) and the life-stuff I have to do, I like to draw the ideas in my head; but all art takes\ntime. With your help I can devote more time to completing several new works per\nmonth of the things I\u2019m inspired to do.\u003cbr\u003e\u003ca href=\"http://www.vaughn-media.com\" rel=\"nofollow\" target=\"_blank\"\u003eVaughn-Media.com\u003c/a\u003e \u00a0\u003ca href=\"http://docredfield.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDoc\u0027s DeviantArt\u003cbr\u003e\u003c/a\u003e  I\u2019m driven by pop-culture from the past\ncentury (or more), and I love to draw my take on pulp fiction, movies, comics,\nTV, books, fantasy, romance and more! This is your chance to get involved in my\ncreative process. On certain pieces I\u2019ll have voting on which idea I should do\nnext, and that means you get to chime in (even on some of the \u003cem\u003eNSFW\u003c/em\u003e stuff)!\u003cbr\u003e\u00a0 I\u0027m also producing a new Vlog called \"\u003cem\u003eFireside Chats\u003c/em\u003e\" (see Pledges) that supporters will be able to see before anyone else... in the world! (\"OMG, right?!\" Yes, kids, there IS a Santa Clause.)\u003cbr\u003e\u00a0 Patronage exists as a way for\nyou to say thanks with financial assistance, which in turn makes it easier for\nme to continue to create. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bombshelterzine.com/newpatreonwomgoldenage.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.bombshelterzine.com/newpatreonstatic.jpg\"\u003e\u003c/div\u003e"
