    "summary": "\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027m Sari! I love making all kinds of cute and sexy art, telling stories and illustrating characters. Some of my personal and commissioned work can be seen over at my\u00a0\n\u003ca href=\"http://www.sarisweet.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u0026amp;\u00a0\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/sarichow\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003eas well as on my\u00a0\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/sarichow\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. I\u0027m also very interested in game development, and will be getting into that more seriously in the future! So if you like sexy furry art and games, there\u0027s much to look forward to :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003eWith your kind support I can spend more time doing what I love! \u003c/b\u003e\u003cbr\u003e\nBecause I\u0027ve had a phase where I got a bit overworked with my Patreon in the early days, I now try to keep it simple. \u00a0There\u0027s three tiers of support:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e 3$ \u003cb style=\"color: rgb(247, 150, 70);\"\u003e#1 Cookie Tier \u003c/b\u003e(I\u0027m here for the art!)\u003c/strong\u003e\n\u003cbr\u003e\nAll art, sketches, wips and alternative versions of artworks in full resolution neatly packaged in a zip file the 21st of every month!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e 6$ \u003cb style=\"color: rgb(247, 150, 70);\"\u003e#2 Donut Tier \u003c/b\u003e(I want to play games!)\u003c/strong\u003e\n\u003cbr\u003e\nComplete access to game projects in development, participate in playtests, give feedback and be involved in creation. Of course supporters of this tier will also get all the art and rewards of the Cookie Tier!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e 25$ \u003cb style=\"color: rgb(247, 150, 70);\"\u003e#3 Sundae Tier \u003c/b\u003e(Borrow my OC!)\u003c/strong\u003e\n\u003cbr\u003e\nThe super supporter tier! You will be credited in game projects (Only if you want ofc!) and as a thank you for the generous support I\u0027ll borrow one of your OC\u0027s and involve it in artwork, a sketch or perhaps even a game project. Eventually I want to do regular YCH\u0027s for my backers in this tier. Of course you will also be getting the rewards for all prior tiers!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThanks for checking out my Patreon!\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd don\u0027t eat all the ice cream at once.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/Snyvvqb.gif\"\u003e\u003cbr\u003e"
