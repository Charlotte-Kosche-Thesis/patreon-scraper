    "summary": "Hail and well met, comrades, I\u0027m Emperor Joey, a cartoonist, beauty contest champion, revolutionary socialist and evil wizard haunted by the ghost of Emperor Norton. I need your help to create \u003cem\u003e\u003cstrong\u003eSocialism is Good, Actually\u003c/strong\u003e\u003c/em\u003e, my educational comic series about socialism.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/zcuus3bvf/spectre-of-communism.png\"\u003e\u003cbr\u003eA spectre is haunting the Earth: the spectre of communism. All the powers of the world have entered into a holy alliance to exorcise this spectre: Megachurch pastor and President, Kissinger and Charles Koch, Radical Centrists and American police-spies.\u003cbr\u003eThe spectre is powerful and ever-growing. But few people have an understanding of what it truly is. Ask a hundred people what socialism, communism and Marxism are and you\u0027ll get a hundred different answers that don\u0027t overlap much.\u003cbr\u003eI want to change that.\u003cbr\u003eI\u0027m a cartoonist that has existed on the periphery of the Boston comics scene for about a decade. I think I\u0027ve finally found a project that will appeal to more than ten dudes obsessed with comics from the 1940\u0027s.\u003cbr\u003e\u003cstrong\u003eSocialism is Good, Actually\u003c/strong\u003e\u00a0is a comic about socialism. The first volume will provide a broad overview explaining socialist ideology and a brief history of socialism. It\u0027s designed for a general audience, so you won\u0027t need to know what proletariat (workers) or praxis (the points you use in Deus Ex to buy upgrades) are. To stop it from getting too dry and theoretical every once in a while Karl Marx\u0027s brothers, Chico, Groucho and Harpo, or Joltin\u0027 Joe Stalin or Robespierre will show up to cause trouble. Those rascals!\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/j1uqvuzej/marx-bros.png\"\u003e\u003cbr\u003eFrom there I\u0027m going to explore topics a little more thoroughly.\u003cbr\u003eOnce done I\u0027ll publish every volume online for free and provide print ready files for comrades to print and assemble for their own nefarious uses.\u00a0\u003cbr\u003e"
