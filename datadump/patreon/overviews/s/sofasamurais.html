    "summary": "\u003cbr\u003eHallo und herzlich willkommen auf der Patreon-Seite der Sofa Samurais! Dem Sofa-Medien-Podcast f\u00fcr alles, was sich auf dem heimischen Sofa erleben l\u00e4sst! \u003cbr\u003e\u003cbr\u003eWir, das sind Benjamin Horlitz und Philipp Klausen, streifen seit \u003cstrong\u003e2016\u003c/strong\u003e durch die deutsche Podcastlandschaft und versorgen Euch dort monatlich mit Podcasts, aus den Bereichen Videospiele, Filme, Serien, Pen \u0026amp; Paper, Anime und Anekdoten!\u003cbr\u003e\u003cbr\u003eWir sind keine Journalisten! Wir reden ehrlich und ohne ein Blatt vor den Mund zu nehmen, \u00fcber alles, was uns bewegt und interessiert. Von Cowboy Bebop \u00fcber Jackass bis hin zu Scrubs und den Erlebnissen unserer Schulzeit haben wir die letzten Monate viele Stunden an Spa\u00df und Wahnsinn in Eure Podcatcher gebracht! Es war eine wirklich fantastische Zeit und wir sind noch lange nicht am Ende! Jetzt m\u00f6chten wir, mit Eurer Hilfe, so richtig durchstarten und viele tolle Projekte in die Tat umsetzen! Allerdings sind wir nun an einem Punkt angekommen, an dem wir das Projekt nicht mehr alleine tragen k\u00f6nnen, ohne es zu limitieren oder am Wachstum zu hindern.\u003cbr\u003e\u003cbr\u003eDie laufenden Fixkosten f\u00fcr das Projekt zu decken soll nur der erste Schritt auf einer noch gr\u00f6\u00dferen #Samureise sein, die wir mit Euch gemeinsam antreten wollen! Wir haben gro\u00dfe Ideen und m\u00f6chten auch gerne mit anderen K\u00fcnstlern zusammenarbeiten, die wir f\u00fcr ihre Arbeit auch gerne fair entlohnen m\u00f6chten!\u003cbr\u003e\u003cbr\u003eSomit sorgt Eure finanzielle Unterst\u00fctzung f\u00fcr eine gewisse Stabilit\u00e4t, die auch das Entwickeln und Umsetzen neuer Formate und Projekte erm\u00f6glicht.\u003cbr\u003e\u003cbr\u003eWir freuen uns auf Eure Unterst\u00fctzung!\u003cbr\u003eBenny \u0026amp; Phil"
