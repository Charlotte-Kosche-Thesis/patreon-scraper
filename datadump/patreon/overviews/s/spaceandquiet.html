    "summary": "As a graphic designer and stationery lover, obsessed with getting organised, I can\u0027t think of a better job than designing printable planner accessories!\u003cbr\u003e\u003cbr\u003eI know first-hand just how helpful (and how much fun) it is to have an ever-changing collection of inspiring stickers, stationery and templates on-hand 24/7.\u003cbr\u003e\u003cbr\u003eThat\u2019s why I created the \u003cstrong\u003ePlanner Lovers Resource Library\u003c/strong\u003e. It\u2019s packed full of printable planner accessories - stickers, planner inserts, note paper, bullet journaling templates, worksheets and more. And it\u2019s all completely free via my blog,\u00a0\u003ca href=\"https://spaceandquiet.com/\"\u003eSpace + Quiet\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m so grateful to everyone who has joined the Planner Lovers Resource Library so far! It totally makes my day when I hear how much the printables, or blog articles, have helped and inspired you.\u003cbr\u003e\u003cbr\u003eMy goal is to build the Planner Lovers Resource Library so that it becomes a one-stop resource hub\u00a0for all types of paper planners, diaries, journals and systems, so you can spend less time trawling the internet and more time doing what matters. And I\u0027m really passionate about keeping the library a free resource too.\u003cbr\u003e\u003cbr\u003eI would love to invite you to join my community here on Patreon...you\u0027ll receive some awesome monthly rewards!\u003cbr\u003e\u003cbr\u003eWhen you support me on Patreon you can receive all this and more:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAccess to my exclusive\u00a0patron-only feed\u003c/strong\u003e, where I share photos of my current planner pages, posts about how I use my planners and journals, planning tips and inspiration, and sneak peeks at upcoming printable designs and my design processes.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNew planner printables \u003c/strong\u003eto download every single month.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAsk me questions, chat to me via my patron-only feed and offer suggestions for printables\u003c/strong\u003e - you have the opportunity to let me know what printables you would like, and you just might find them in one of the monthly printable sets!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks so much for visiting me here, I hope you can stick around!\u003cbr\u003e\u003cbr\u003eEnjoy the little things,\u003cbr\u003e\u003cimg src=\"https://spaceandquiet.com/wp-content/uploads/2017/01/signature-murtics-blog-15pt-cropped-01.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
