    "summary": "Hey Guys\u003cbr\u003e\u003cbr\u003eWelcome to the world of Wanderlust!\u003cbr\u003e\u003cbr\u003eOur Videos are designed to give you a glimpse into our life, share the ups and downs of sailboat restoration, the adventures we experience, and inspire you to DREAM BIG, NEVER GIVE UP and achieve your hearts desire!\u003cbr\u003e\u003cbr\u003eYour support means a lot to us and will help fund better audio equipment, video camera, fancy video editing programs, and deliver regular episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are we?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWe are a couple in our 30s based in South Australia with no clue about sailing, we got a Free boat and our sailboat is in need of some work before we can enjoy it and live the sailing dream. We plan to sail around the world and through resilience, a positive attitude, and a lot of planning, we will achieve our dream of sailing away and exploring the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow will we fill the Wanderlust?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStep 1 - Restore a sailboat\u003c/li\u003e\u003c/ul\u003eWe have inherited our late father\u0027s (father-in-law) sailboat and the restoration work in underway. We dedicate our weekends and after work hours on the restoration project and are desperately looking forward to sailing her.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStep 2 - Learn to sail\u003c/li\u003e\u003c/ul\u003eThere\u0027s so much to learn and it\u0027s been great being part of the sailing community. So many seasoned sailors out there sharing their knowledge and even inviting us to crew on-board their sailboats! We still have so much to learn and look forward to the adventures.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStep 3 - Explore the Australian coast \u0026amp; the World\u003c/li\u003e\u003c/ul\u003eThis is the part we look forward to the most. Where we finally get to pack our bags, live aboard, and set sail to explore and take in all the wonderful creations around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for being part of our adventures, sharing your knowledge, and joining us on our journey.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eLove \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eTony \u0026amp; Arvin\u003cbr\u003e"

     "about": "We are a couple based in South Australia with no clue about sailing and the yacht is in need of some work before we can enjoy it. \u003cbr\u003e\u003cbr\u003eWhy are we restoring a sailboat?\u003cbr\u003e\u003cbr\u003eIn 2016 after many many months of watching Sailing La Vagabonde, Sailing SV Delos and other channels we were inspired to learn to sail.  We approached our father (father-in-law) and asked him to teach us to sail, he agreed on the condition that we first help him with some boat repairs. We conveyed our \u0027master plan\u0027 (yes, it was crazy even saying it at the time and still feels crazy) to live on-board and sail around the world on our own sailboat after learning from him and sailing his boat. He was absolutely excited to hear this and quickly replied with one more condition, \u0027You sail me to Spain-Mallorca\u0027 (his birth place), we agreed. A few weeks later he went into hospital for a minor surgery but unfortunately passed away. \u003cbr\u003e\u003cbr\u003eWe plan to continue this promise and invite you to join us on our journey.\u003cbr\u003e\u003cbr\u003eLove \u003cbr\u003eTony \u0026amp; Arvin\u003cbr\u003e",
