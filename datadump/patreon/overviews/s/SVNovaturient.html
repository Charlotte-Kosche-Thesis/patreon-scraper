    "summary": "\u003cstrong\u003enovaturient \u003c/strong\u003e(adj.) \u003cem\u003edesiring or seeking powerful change in one\u0027s life, behavior, or situation.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE SAILING NOVATURIENT MISSION\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am empowered to fully participate in change and in the creation of a beautiful life experience, and to help others do the same.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY BECOME A PATRON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou too are fully empowered to create a beautiful life experience and help others do the same. We can do it together!\u003cbr\u003e\u003cbr\u003eYou help improve the quality and frequency of my videos by funding professional quality equipment, software, and travel expenses. Better quality videos will increase viewership to help spread the positive message of empowerment through change far and wide. \u00a0\u003cbr\u003e\u003cbr\u003eWhen I reach my $500 per video goal, I will begin setting aside 10% of my Patreon earnings to pay for sailing lessons or skippered charters for individuals whose health and happiness would greatly benefit from time on the water. A sail full of breeze is a magical thing! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR PATRONS?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWith your pledge, you will receive access to exclusive Patron-only content and gifts depending on the tier level you choose. Check out the Tier options on the right side of this page for details.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eThank you for supporting the Sailing Novaturient mission! Together, we will explore and change the world -- and ourselves!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---------------------------------------------------------\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eSAILING CHANGED EVERYTHING!\u003c/strong\u003e I boldly left a career in IT to make sailing and creativity my way of life. So far, so good.\u00a0I\u2019m becoming the author of my life experience and the captain of my own vessel. Her name is \u003cem\u003eNovaturient\u003c/em\u003e.\n\u003cbr\u003e\u003cbr\u003e\nAs of this writing, \u003cem\u003eNovaturient\u003c/em\u003e is not an actual sailing vessel. One day, when the time is right, she will be, and I will be ready for her. For now, Novaturient is the concept by which I navigate life. It is the embracing of change and renewal, the art of deliberately creating beautiful new experiences, and sharing that art with others. My hope is that others will be inspired by my journey to make the big changes that they need to make to live and love as fully as possible.\u003cbr\u003e\u003cbr\u003eMy intention is for each video that I produce to be just a bit better than the last. My channel will be in a state of perpetual evolution (like me, and like you too, I hope). I\u0027m not rich by any means... I\u0027ve started this project with only a creative impulse and a BIG dream to one day sail around the world -- and to share the journey with a community of fellow novaturient spirits.\u003cbr\u003e\u003cbr\u003eCome with me as I grow my sailing skills and confidence on the San Francisco bay, urban stealth-camp in my Honda Element to save money to buy \u003cem\u003eNovaturient\u003c/em\u003e, and meet other sailors and creators. Together, let\u0027s explore and change ourselves and our world.\u003cbr\u003e\u003cbr\u003eThe Novaturient mission is to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExplore the subjects of sailing, the power of the ocean and outdoor adventures to heal the heart and refresh the soul, and the forces of change and personal transformation.\u003c/li\u003e\u003cli\u003eUplift myself and others with humor, compassion, and gratitude.\u003c/li\u003e\u003cli\u003eLive and love to the full.\u003c/li\u003e\u003cli\u003eBe a thoughtful steward of life\u2019s resources.\u003c/li\u003e\u003cli\u003eLead by example.\u003c/li\u003e\u003cli\u003eKeep going and keep growing!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLearn More and Follow:\u003cbr\u003e\u003cbr\u003eBlog:\n\u003ca href=\"https://sailingnovaturient.com\"\u003ehttps://sailingnovaturient.com\u003c/a\u003e\u003cbr\u003eYouTube:\u00a0\u003ca href=\"https://youtu.be/Dgazh5KA4nM\"\u003ehttps://youtu.be/Dgazh5KA4nM\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/SailingNovaturient/\"\u003ehttps://www.facebook.com/SailingNovaturient/\u003c/a\u003e\u003cbr\u003eTwitter: #SailNovaturient\u003cbr\u003e\u003cbr\u003eTHANK YOU FOR YOUR LOVE AND SUPPORT!\u003cbr\u003e"
   },
