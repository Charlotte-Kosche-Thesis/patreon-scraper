    "published_at": "2016-06-20T23:59:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-dfw1-1.xx.fbcdn.net/t31.0-8/13411818_1733821253568199_459319844305279870_o.jpg\"\u003e\u003cbr\u003eSWIPE RIGHT ON MOLLY \u0026amp; THOMAS\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eWe\u0027re two painfully single best friends exploring the ins and outs of the modern world of dating, love, and relationships in a weekly\u00a0\u003ca href=\"http://soundcloud.com/swiperightcast\" rel=\"nofollow\"\u003epodcast\u003c/a\u003e. We\u0027re pretty analytical and often a little bitchy, but, just like you, we\u0027re looking for a genuine connection with another soul in the universe. Perhaps unlike you, we question whether this is even possible.\u00a0\u003c/div\u003e\u003cstrong\u003eWhat are we making?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThere are literally hundreds of apps and websites now telling you they will help you find your soulmate. How are you to know which of these are the best? Listen to our\u00a0\u003ca href=\"https://soundcloud.com/swiperightcast/swipe-right-on-okcupid\" rel=\"nofollow\"\u003ereviews\u003c/a\u003e and we\u0027ll tell you! (Spoiler alert:  they all basically suck.) Do you already have a lot of online dating experience under your belt? Commiserate and puzzle through answers with us as we delve deep into topics like\u00a0\u003ca href=\"https://soundcloud.com/swiperightcast/ghosting\" rel=\"nofollow\"\u003eghosting\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/swiperightcast/swipe-right-on-marriage\" rel=\"nofollow\"\u003emarriage\u003c/a\u003e.\u00a0\u003c/div\u003e\u003cstrong\u003eWhy should you be a patron?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eWe had a very successful first season with close to 3,000 downloads over the course of 19 episodes. We made the New \u0026amp; Noteworthy list on iTunes and scored an\u00a0\u003ca href=\"https://soundcloud.com/swiperightcast/swipe-right-on-laura-and-angela-from-this-is-why-your-single\" rel=\"nofollow\"\u003einterview\u003c/a\u003e with the ladies of This is Why You\u0027re Single. Going into our second season, though, we realized it was time to pivot toward the future of our podcast. Our second season is going to be bigger, better, and top notch. Largely due to the response of our fans, we believe we have the ability to take this podcast to the big leagues. In order to do that though, we need money for things like equipment, server space, advertising...(it all gets pretty boring from here).\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePatreon offers a unique experience of bringing together creators and fans in the making of art. You pay a small monthly fee to help your favorite podcast get made, and in return, get awesome things like bonus episodes, a signed poster, or even help with your dating profile!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAll of our episodes will still be available for free. If you\u0027re already a fan of Swipe Right and can\u0027t afford to contribute right now, that\u0027s completely OK. We\u0027re happy to have you listening! Or, if you\u0027ve never heard the podcast before and want to see what we\u0027re all about, you can\u00a0\u003ca href=\"http://soundcloud.com/swiperightcast\" rel=\"nofollow\"\u003elisten\u003c/a\u003e to all of our episodes right now.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou pay a monthly fee to watch Fart Chef Seattle on Netflix as you go to sleep every night. Why wouldn\u0027t you pay for your favorite audio content as well? Become a patron today!\u003c/div\u003e"
