    "summary": "Hey guys! I\u0027m Emily Brackhan and I make a webcomic called Blitz Phoenix. Chances are that if you\u0027re here, you already know what I do, but in case you don\u0027t, here\u0027s Blitz Phoenix in a nutshell: \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.blitzphoenix.com/images/misc/patreon/comic_summary.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.blitzphoenix.com/newreaders/\" rel=\"nofollow\" target=\"_blank\"\u003eCheck the New Readers page for more info.\u003c/a\u003e \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you\u0027re a fan, you can subscribe to my Patreon to help me out. Money helps for stuff like paying for web hosting and buying ads so I can try fishing for new eyes to read my story. \n\u003cbr\u003e\n\u003cbr\u003e\nSubscribe for as little as $1 a month and you can be two updates ahead of \n\u003ca href=\"http://www.blitzphoenix.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblitzphoenix.com\u003c/a\u003e. If that doesn\u0027t grab you but you still want to help out: there\u0027s also a \n\u003ca href=\"http://www.zazzle.com/blitz_phoenix\" rel=\"nofollow\"\u003ewebstore\u003c/a\u003e that has t-shirts and stuff, or you can help for free by telling your friends to read the comic, or by linking to the website.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.blitzphoenix.com/images/misc/patreon/pat_dog.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nThanks for reading my comic.\n\u003c/div\u003e"
