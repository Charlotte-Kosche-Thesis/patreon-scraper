    "summary": "\u003cstrong\u003eWelcome to my Patreon!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDo you enjoy animals and fantasy creatures?\u00a0 You\u0027ve come to the right place!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAbout Me And My Art\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Michelle Vigeant, I am a self-taught illustrator of animals and creatures.\u00a0 I am inspired by the natural world, and my degree is in biology because I\u00a0 love learning how things tick.\u003cbr\u003e\u003cbr\u003e I then take that understanding and produce fantasy realms.\u00a0 I want to share my illustrations with the world and maybe also a thing or two about my favorite subject: Biology!\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a series called the Werewolves of Creation, of \nanimals that bring forth the world from nothingness...and destroy it \ntoo.  Eventually I will be gathering all the paintings together into a \nbook of poetry and short stories.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2a79e944628ff0a998c892242517333e/tumblr_p55ggbUvkb1rqaghbo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a platform that allows artists like me to provide behind the scenes glimpses and other things like Coloring pages or special offers to folks who are interested in helping fund their projects!\u00a0 You can subscribe for a set amount each month, and that contribution helps me have the time to focus on personal projects like the above =) If you\u0027ve wanted to be a patron of the arts, this is a great way to do it! If you like my work, it\u0027s kind of like a tip, letting me know that you want to see more!\u003cbr\u003e\u003cbr\u003eThe support of my patrons helps fund daycare for my little one, so \nthat I can have the time I need to study and produce personal projects \nthat help push my understanding of nature and bring it into the realm of\n believable fantasy.\u003cbr\u003e\u003cbr\u003eYou can read more about Patreon and how it works \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of what some of the content might look like!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sSubGu5GqaM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eHow to support me\u003c/strong\u003e\u003cbr\u003eI have reward tiers starting at just $1 per month, join me on the journey!\u003cbr\u003e\u003cbr\u003eOther ways to support my work\u003cbr\u003e\u003cul\u003e\u003cli\u003eCheck out \u003ca href=\"http://www.stormslegacy.com/shop/\" target=\"_blank\"\u003emy online store for prints\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow my \u003ca href=\"http://www.instagram.com/stormslegacydesigns\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow on \u003ca href=\"http://www.facebook.com/stormslegacy\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eRemember: you can cancel your pledge at any time.\u00a0 \u003cbr\u003e\u003cbr\u003e**Tiers may be subject to change!**\u003cbr\u003e"
