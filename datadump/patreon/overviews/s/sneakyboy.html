    "summary": "Sneakyboy is the 70% true story of a couple scrappy young filmmakers and\u00a0the misadventures we get into trying to run a freelance film company and stay above the poverty line. \u003cbr\u003e\u003cbr\u003eEvery episode is comprised of real unscripted footage from our sneakiest endeavors, like investigating Bill Nye\u0027s secret society, escaping a wildfire, or TP\u0027ing VICE headquarters. Then it\u0027s all strung together with absurdist dramatizations of the boring middle bits.\u003cbr\u003e\u003cbr\u003eIt\u0027s a meta-show about making a meta-show... ad-infinitum, ad absurdum.\u003cbr\u003e\u003cbr\u003eAnd it involves lots of sneaking into things.\u003cbr\u003e\u003cbr\u003eThe best part is, we\u0027ve got oodles of stories already shot and ready to be shared. Things like, shutting down ads in Times Square, meeting the Dalai Lama in India, leading a protest onto the interstates; all sitting on\u00a0a hard drive and waiting to be transformed into new episodes of SNEAKYBOY. With your support we can devote more time exclusively to editing and make that happen.\u003cbr\u003e\u003cbr\u003eWe\u0027re a couple of guys, up to no good, and we\u0027ve started making trouble in your neighborhood. Look out for exclusive behind the scenes content here as we make more episodes and thanks so much for your support, it can really make a difference!\u003cbr\u003e\u003cbr\u003eStay Sneaky!\u003cbr\u003e\u003cbr\u003eDan \u0026amp; Jimmy\u003cbr\u003eSNEAKYBOY"
