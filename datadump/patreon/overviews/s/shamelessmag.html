     "about": "\u003cem\u003eShameless\u003c/em\u003e is an independent Canadian voice for smart, strong, sassy young women and trans youth. It\u2019s a fresh alternative to typical teen magazines, packed with articles about arts, culture and current events, reflecting the neglected diversity of our readers\u2019 interests and experiences. Grounded in principles of social justice and anti-oppression, \u003cem\u003eShameless\u003c/em\u003e aims to do more than just publish a magazine: we aim to inspire, inform, and advocate for young women and trans youth.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eShameless\u003c/em\u003e strives to practice and develop an inclusive feminism. We understand that many of the obstacles faced by young women and trans youth lie at the intersection of different forms of oppression, based on race, class, ability, immigration status, sexual orientation, and gender identity. As a grassroots magazine, we are committed to supporting and empowering young writers, editors, designers and artists, especially those from communities that are underrepresented in the mainstream media.\u003cbr\u003e\u003cbr\u003eProudly independent, \u003cem\u003eShameless\u003c/em\u003e is a grassroots magazine produced by a team of volunteer staff members.\u003cbr\u003e",
