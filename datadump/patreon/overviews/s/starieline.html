    "summary": "\u003ch3 style=\"text-align: left;\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/492d/f/2018/032/0/a/0aa9c74588da31e416f8be8c7e12e4db-dc1v0qu.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello! Welcome and thank you for stopping by! My name is Ariel. I\u0027m a xicana artist living in the Pacific Northwest. I make paintings, illustrations, cut paper art, and comics!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003ewhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eArt is what I want to do in life. It\u0027s what I\u0027ve been doing for a long time. I am passionate about creating art that is meaningful to myself and to others. My dream is to make art my full-time job someday, and I want to make Patreon a huge part of that! Patreon is also a way to connect more with the people who care about what I make, and it allows me to create more stuff for you to enjoy! It would make me so happy if you joined me on my journey! \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ewhat I make!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI work on paintings and illustrations almost every day and release new art regularly. Here you can see all of my illustrations, sketches, process images \u0026amp; videos, and get exclusive Patron-only artwork! You can also get special Patron-only access to older comics collections.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/0f96/f/2018/032/5/2/patr_2_by_starieline-dc1v0y1.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003egoals \u0026amp; rewards!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBecoming a patron gives you access to all kinds of exclusive content! Rewards will be added as our Patreon community grows. The more supporters, the more I\u0027ll be able to give you guys! Check the goals on the left side of this page for current goals, and look at the list on the right for current reward tiers. Here are some future reward ideas:\u003cbr\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003emonthly Patron-only postcards \u0026amp; signed prints\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eproduct / merchandise discounts \u0026amp; monthly gift packs\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003etutorials\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ecommissions\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003espeedpaint videos\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eAll support is helpful and extremely, extremely appreciated!! \u2764\u003c/strong\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\tThank you so much for visiting! Have a lovely day!\u003cbr\u003e\n\t\u003cbr\u003e\n\t \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnd to my patrons: Thank you so much for supporting me. It really means everything.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t \u2665 Ariel\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u2727 \u003ca href=\"https://www.instagram.com/starieline_/\"\u003einstagram\u003c/a\u003e \u2727\u003ca href=\"https://www.twitch.tv/starieline\" target=\"_blank\"\u003e twitch\u003c/a\u003e \u2727\u00a0\u003ca href=\"https://discord.gg/2X9hYtP\" target=\"_blank\"\u003ediscord\u003c/a\u003e \u27
