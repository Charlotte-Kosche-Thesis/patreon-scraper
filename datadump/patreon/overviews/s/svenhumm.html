    "summary": "\u003cu\u003e\u003cstrong\u003eSounds\ndifferent! / Psychedelic Blues                                      \u003c/strong\u003e\u003c/u\u003e\n\u003cbr\u003e\n\nTo\nsummarize who \u003cstrong\u003eSven Humm\u003c/strong\u003e is gets harder day by day. \n\u003cbr\u003e\nHe\nsurely is a \u003cstrong\u003emusical microcosm\u003c/strong\u003e to unto himself, \u003cbr\u003eexpanding\nconsecutively, \n\u003cbr\u003e\nmaking\nit harder to define \u2013 as a \u003cstrong\u003epassionate \u003c/strong\u003e\u003cstrong\u003esongwriter\u003c/strong\u003e,\n\n\u003cbr\u003e\na\n\u003cstrong\u003esoulful guitarist\u003c/strong\u003e and as a \u003cstrong\u003eremarkably honest and intense\nsinger.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWith\nhis \u003cstrong\u003edebut album \u201cRun The Risk Of Winning\u201d\u003c/strong\u003e, \u003cbr\u003ethe\nGerman-based artist Sven Humm has just left the studio, \u003cbr\u003eready to\nperform live and to please the audience with his unique ways on\nthe stage. \n\u003cbr\u003e\nPlaying\nfor years live and on well-known venues, he finally fulfilled his\ndream of spreading his legacy out to the ones \u003cstrong\u003ehe simply adores\nmost: His audience.\u003c/strong\u003e\u003cbr\u003e\nBut\nall of these performances and his presence just scratches the\nsurface.\u003cbr\u003e\n\n\u003cbr\u003eHis\n\u003cstrong\u003ealbum \u003c/strong\u003eis a \u003cstrong\u003edevice\u003c/strong\u003e that wraps you in a blanket \u003cbr\u003ein front\nof your stove. \n\u003cbr\u003e\nWhile\n\u003cstrong\u003eevoking honest emotions\u003c/strong\u003e, he \u003cstrong\u003eleaves the listener both\ntouched and smiling\u003c/strong\u003e. \n\u003cbr\u003e\nSimply\nbecause you experienced his stories before.  \n\u003cbr\u003e\nWith\ntrue lyrics out of the heart of life contrary \u003cbr\u003eto the nowadays\npop-music, \n\u003cbr\u003e\nhe\n\u003cstrong\u003etakes you to a journey\u003c/strong\u003e that starts at \u003cstrong\u003eAlternative\u003c/strong\u003e to\n\u003cstrong\u003eBlues\u003c/strong\u003e \u003cbr\u003eand ends \nat\nthe \u003cstrong\u003ePsychedelic music\u003c/strong\u003e of the 1970s. \n\u003cbr\u003e\nSongs\nsuch as \u003cstrong\u003e\u201cMelanie\u201d, \u201cThings One Shouldn\u0027t Know\u201d, \u003cbr\u003e\u201cStay\nWith Me\u201d\u003c/strong\u003e and \u003cstrong\u003eeight other breathtaking titles\u003c/strong\u003e\nillustrate \u003cbr\u003ehis never ending \u003cstrong\u003edesire for his electric guitar\u003c/strong\u003e \u003cbr\u003eand\nhis \u003cstrong\u003eversatility in genres\u003c/strong\u003e while always being \u003cstrong\u003eauthentic\u003c/strong\u003e/\ntrue to himself.\u003cbr\u003e\n\n\u003cbr\u003eIt\u2019s\na lot he has been through, but besides that it\u0027s all his musical\nambition \u003cbr\u003eand hunger to continue to grow that made him carry on. \n\u003cbr\u003e\nJust\nlike the title of his album says, \u003cbr\u003ehe risked a lot \u2013 all in to win\nif you will - \u003cbr\u003eready now to tell you his stories with \u003cstrong\u003eall-new\nsongs\u003c/strong\u003e he\u2019s previewed this summer to \u003cstrong\u003edelighted audiences\u003c/strong\u003e,\nportraying \u003cstrong\u003ehim exploring even deeper combinations of sounds and\nstyles\u003c/strong\u003e, \u003cbr\u003eall with his fingerprint.\u003cbr\u003e\n\n\u003cbr\u003eAs\na person of few words, he\u2019s grateful that his music \u003cbr\u003enow can make\nits way \n\u003cbr\u003e\nto\nso many people all around the world. \n\u003cbr\u003e\nAfter\ncompleting the album and closing the chapter \u003cbr\u003eof  the long\nendeavor with his lifetime friends,\u003cbr\u003ehe\nis now more than ready to \u003cstrong\u003ehit\nthe floor\u003c/strong\u003e and to \u003cstrong\u003etouch\nyour soul\u003c/strong\u003e.\u003cbr\u003e"
