    "summary": "Hello! I\u2019m a figurative painter who practices old master techniques blended with contemporary experimentation. \u00a0Let me enrich your creative life through behind the scenes art making posts such as time lapse videos as well as the gift of original art. \u00a0Rewards include limited edition prints of my artwork and the opportunity to win valuable original paintings even with the $1 a month subscriber tier. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eView the patron benefits on the right side of screen for more info! (\u003cem\u003emobile devices scroll down\u003c/em\u003e)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.studiosilenti.com/select-paintings/\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/6z3a7l.jpg\" style=\"width: 470px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.studiosilenti.com/select-paintings/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.studiosilenti.com/select-paintings/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ci style=\"font-weight: bold;\"\u003eLaunch Special!\u003c/i\u003e\u003ci style=\"font-weight: bold;\"\u003e \u00a0Win an Original Painting!\u003cbr\u003e\n\u003c/i\u003e\u003cbr\u003e\nAfter my goal of 30 or more patrons, ALL tiers of patronage will received a chance to win an original painting (valued between $300 - $500) twice a year!\u00a0\n\u003cbr\u003e\n\u003cbr\u003ePlus the higher the tier you subscribe too, the more tickets you get entered in the raffle!\u00a0\u00a0\n\u003cbr\u003e\u003cbr\u003e1st tier = 1 ticket\u00a0\u003cbr\u003e2nd tier = 2 tickets \u003cbr\u003e3rd tier = 3 tickets\u00a0\u003cbr\u003eetc.\u003cbr\u003e\n\u003cbr\u003e\nThe first raffle will be on Sunday, May 20th. So make sure to sign up before then!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.studiosilenti.com/select-paintings/\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/2w6ro04.png\" style=\"width: 365px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBio\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eCaitlin Karolczak was born on Minnesota\u2019s Iron Range, a few hours drive from Canada. She attended the University of MN at 16, where she received a BFA in Fine Arts and a BA in Art History with an emphasis in 19th century medical photography.\u003cbr\u003e\u003cbr\u003eSubsequently, she founded her studio in NE Minneapolis where she first began to paint in oils. Through repeated experimentation and personal study she has become self-taught in a multitude of classical painting techniques. In addition to painting Karolczak, pursues installation, sculpture, and performance art, often incorporating objects of biology and antiquity from her personal collection. \u003cbr\u003e\u003cbr\u003eKarolczak has exhibited internationally in Bogot\u00e1, Vancouver, New York, Miami, Minneapolis, Belgium, Germany and more. Her work is in numerous collections across the US as well as Australia, South America, UK, Canada, Israel \u0026amp; South Africa. She has been interviewed by art publications in Australia, South America, Croatia, \u0026amp; the USA. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.studiosilenti.com/select-paintings/\" target=\"_blank\"\u003e\u003cstrong\u003eStudioSilenti.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
