    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SE4cDWhSpbk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GxJIW4y.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\"Suh?\" \u003cbr\u003e\u003cbr\u003eMy name is Nick and I just graduated from the UC system with degrees in politics \u0026amp; history.\u00a0I have a deep love for comic books and pop culture (prefer ASOIAF to GOT obviously) and I want to share my thoughts with all of you. \u00a0This is the most fun I\u0027ve had working in a while, so hopefully, the final product makes you as happy as the work process made me. \u00a0\u003cbr\u003e\u003cbr\u003e \u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5vaqvLM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf I had to sum it all up, I\u0027m looking at what makes certain characters and themes in different forms of fiction so damn pungent and relevant to our society. It doesn\u0027t matter if stories have dragons or evil aliens, they still talk about our lives in meaningful ways.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/L0k3R8w.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for even looking at this, I know there are thousands of channels competing for your attention. \u00a0I\u0027m doing these videos because I love making them, but I really hope they connect with you. \u00a0I\u0027d love to inspire someone to get creative, just like certain creators pushed me to make these essays.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
