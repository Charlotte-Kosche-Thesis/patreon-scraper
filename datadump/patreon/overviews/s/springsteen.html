    "summary": "We\u0027ve been bringing you hot (and alphabetically organized) Bruce Springsteen takes for a year and it\u0027s been the most fun we\u0027ve ever had. We always want to offer our silly ramblings to the public for free and that\u0027s the plan.\u003cbr\u003e\u003cbr\u003eBut, when we saw the number of people downloading our podcast each month we thought it would be a great chance to do a little good in the world (and maybe even pay for our bandwidth, recording gear and time, which we\u0027re in the hole for at the moment).\u003cbr\u003e\u003cbr\u003eSo what\u0027s the plan? We\u0027re going to offer you some cool bonuses if you choose to support us and we\u0027re going to take your money and buy new cars with it. JUST JOKING. \u003cstrong\u003eWe\u0027re going to do what Bruce would do, give it away.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe want to donate money to No Kid Hungry, a really sweet organization that helps to end hunger right here in America. In case you didn\u0027t know, hunger is a real deal. One of every four children in the United States lives in a state of food insecurity. That means if your kid eats lunch with 20 other kids at school, five don\u0027t know where their next meal is coming from and one of probably wont even eat again until lunch tomorrow.\u003cbr\u003e\u003cbr\u003eFor every dollar you give us, we\u0027ll make sure 50 cents goes to making great podcasts and 50 cents goes to feeding hungry kids."
