    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eSPECIAL OFFER!\u003c/span\u003e \u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eFor a limited time only, get FULL Membership in\u00a0\u003ca href=\"http://mysuccessface.com/success-face-elite/\" rel=\"nofollow\"\u003eSuccess Face Elite\u003c/a\u003e when you Support us on Patreon for ANY amount!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\u003ch2\u003eWhat is your dream?\u003c/h2\u003e\n\u003cbr\u003e\nIs it to make tons of money by telling other people how they can make tons of money by telling other people how they can make tons of money?\u003cbr\u003e\u003cbr\u003e\nIs it to have a wife who loves you and doesn\u2019t put you down all the time because you don\u2019t know anything about carpentry even though her dad and all her ex-boyfriends know everything about woodworking, and then she makes not-so-subtle hints that she suspects you might be gay because you also enjoy musical theater and don\u2019t follow sports?\u003cbr\u003e\u003cbr\u003e\nIs it to have an affordable payment on a luxury vehicle?\u003cbr\u003e\u003cimg src=\"http://mysuccessface.com/wp-content/uploads/sites/16/2014/08/sports-car-thin-1024x337.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2\u003eWhatever your dream is, it \u003cem\u003ecan\u003c/em\u003e be achieved!\u003c/h2\u003e\nI should probably clarify that it \u003cem\u003ecan\u003c/em\u003e be achieved, but not necessarily by \u003cem\u003eyou\u003c/em\u003e. There are a ton of people reading this, and some of them are incredible losers. So, if you\u2019re a loser with no likelihood of changing in the near future, then your dreams are probably going to be achieved by \u003cem\u003eother\u003c/em\u003e people. You can go watch cat videos.\u003cbr\u003e\u003cbr\u003e\n\u2026That you probably made yourself.\u003cbr\u003e\u003cbr\u003e\nBecause you\u2019re probably a cat person.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nBut the fact is, if you\u2019re \u003cem\u003enot \u003c/em\u003ea loser\u003c/strong\u003e \u2013or are at least capable of changing your personality defects (and possibly investing in cosmetic surgery)\u2013 \u003cstrong\u003ethen you have the key to success.\u003c/strong\u003e In fact\u2026\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe secret to success is \u003cem\u003ein your face!\u003c/em\u003e\u003c/h2\u003e\nI don\u2019t just mean that metaphorically, either (hence the comment above regarding cosmetic surgery); I mean it in every possible way you could conceive! \u003cstrong\u003eYour face is the secret to your success\u003c/strong\u003e (especially if you\u2019re incredibly physically attractive).\u003cbr\u003e\u003cbr\u003e\nThink about it: Your face is one of the most complex features on your entire head\u2019s surface! It holds your eye. Your nose. Your mouth. Your cheeks. Your chin. Your other eye. I could go on.\u003cbr\u003e\u003cbr\u003e\nBut more than those things, it holds your \u003cem\u003eattitude\u003c/em\u003e. Your sex appeal (or lack thereof). Your emotions. Your smile.\u003cbr\u003e\u003ca href=\"http://mysuccessface.com/chris/\" rel=\"nofollow\"\u003e\u003cbr\u003e\nI\u2019ve traveled the world\u003c/a\u003e (other than third-world countries, of course) and examined the faces of successful people from all walks of life. And \u003cstrong\u003ethe \u003cem\u003eone\u003c/em\u003e thing I found\u003c/strong\u003e that they all had in common was this:\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSuccessful people use their faces!\u003c/h2\u003e\n\u003ca href=\"http://mysuccessface.com/wp-content/uploads/sites/16/2014/08/elite.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://mysuccessface.com/wp-content/uploads/sites/16/2014/08/elite-1024x258.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nIncredible, isn\u2019t it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nEvery single successful person I met expressed their emotions, attitude and physical appeal through their faces. And yet \u003cem\u003esome\u003c/em\u003e people say correlation isn\u2019t causation!\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eSo how can you use your face to reach your dreams?\u003c/h2\u003e\n\u003cbr\u003e\nIt\u2019s simple. It\u2019s \u003cem\u003eso\u003c/em\u003e simple and unexpected, you won\u2019t believe it! Just subscribe to have \u003cem\u003eall the secrets\u003c/em\u003e of Success Face revealed!\u003cbr\u003e"
