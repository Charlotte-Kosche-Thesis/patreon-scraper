    "summary": "\u003ch4\u003eAbout Seattle Indies\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.seattleindies.org/wp-content/uploads/patreon_2.jpg\"\u003e\u003cbr\u003e\nSeattle Indies is a non-profit dedicated to fostering a vibrant and \u003ca href=\"https://www.seattleindies.org/code-of-conduct\" target=\"_blank\"\u003einclusive\u003c/a\u003e community of independent game developers in the greater Puget Sound area. Our primary focus is on hosting \u003ca href=\"https://www.seattleindies.org/events\" target=\"_blank\"\u003eevents and activities\u003c/a\u003e that empower people to make games, share feedback, network, and showcase their projects.\u003cbr\u003e\n\u003cbr\u003e\nWe also strive to provide friendly, inclusive spaces where developers can congregate for support, discussion, and news on game development, in addition to\u00a0\u003ca href=\"https://www.seattleindies.org/blog\" target=\"_blank\"\u003ehighlighting the works\u003c/a\u003e of our talented creators to the general public.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do we use Patreon for?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.seattleindies.org/wp-content/uploads/patreon_1.jpg\"\u003e\u003cbr\u003e\nEvents like game-jams and showcases can be pretty costly, and Patreon support helps us cover both event-related costs such as venue space, food \u0026amp; beverages, equipment, insurance, and a myriad other services that help us keep the organization, well, organized!\u003cbr\u003e\n\u003cbr\u003e\nWe also have a lot of plans and wish-lists for future projects and events that we\u0027d like to see happen, and your patronage helps us both accomplish those tasks and determine how serious and enthusiastic our members are about growing Seattle Indies.\u003cbr\u003e\n\u003cbr\u003e\nOh, and don\u0027t forget - as a 501(c)3 non-profit, your donations to Seattle Indies are tax-deductible!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eGet involved in other ways!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.seattleindies.org/wp-content/uploads/patreon_3.jpg\"\u003e\u003cbr\u003e\nTo attend our events and hi-five us in person, join our \u003ca href=\"https://www.meetup.com/SeattleIndies\" target=\"_blank\"\u003eMeetup\u003c/a\u003e!\u00a0To add your voice to\u00a0our community discussions, join us on \u003ca href=\"https://www.facebook.com/groups/SeattleIndies\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or \u003ca href=\"https://discord.gg/AUYduSA\" target=\"_blank\"\u003eDiscord\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re looking for even more ways to get hands-on in the community, you can also attend our biannual Town Hall events or \u003ca href=\"https://www.seattleindies.org/get-involved/\" target=\"_blank\"\u003echeck out our website\u003c/a\u003e for other ways to volunteer your time and ideas.\u003cbr\u003e"
