    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmxsrN5gmLtI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmxsrN5gmLtI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FmxsrN5gmLtI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": " Exposing storytelling footage, making it impossible to distance yourself from the torture inflicted upon animals killed for food production and products. A perspective of animal exploitation many are not brave enough to face.",
    "patron_count": 75,

    "pledge_url": "/bePatron?c=201038",
    "published_at": "2015-08-10T17:17:48+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003ch1\u003e\u003c/h1\u003e\u003cimg src=\"http://i66.tinypic.com/9jq5pg.png\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cstrong\u003eHi and welcome to my Patreon page! I\u0027m Hannah Elizabeth and I\u0027m the photo-journalist behind\u00a0\u003ca href=\"http://www.SympathyatSlaughter.com\" target=\"_blank\"\u003eSympathy not Slaughter\u003c/a\u003e. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI became vegan in 2014 and have been fighting for animals ever since.\u00a0\u003cbr\u003eAfter years of sustaining my activism alongside my regular work, I have struggled to keep up with the demand of my Sympathy project. \u003cbr\u003eTherefore, \u003cstrong\u003eI decided to set up this Patreon so I could devote my life to the cause, sustaining 80+ hours a week towards Sympathy not Slaughter.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSympathy started over 3 years ago after I locked eyes with a pig in a kill-truck travelling down the 401 highway in Canada. I made a promise to that pig that day that I would do whatever I could do help her and all others tell their story. I use my photography to tell the stories of animals we send to slaughter. \u003cbr\u003e\u003cem\u003eThey speak for themselves.\u003c/em\u003e Now, after hundreds of investigations, the Sympathy at Slaughter photography collection exposes both the beauty of and the brutality experienced by thousands of animals most previously considered merely as food.\u003cbr\u003e\u003cbr\u003eI have always provided my images free of charge; these animals deserve to be heard. My photos have been used by advocates and organizations all over the world. I want to continue to be able to collect and share my images freely, which is why \u003cbr\u003e\u003cem\u003eI\u0027m asking for your help.\u003c/em\u003e \u003cbr\u003e\u003cstrong\u003eWith a secure funding source, not only will I be able to continue to devote my waking hours to grow and maintain the Sympathy at Slaughter project, I will also be provided with new opportunities that will enable my photography to reach a wider audience.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI receive feedback from both vegans and non-vegans; it seems people really respond to my photography and the way I communicate as a medium for the animals. Therefore, I feel that it is extremely important that I am able to spend as much time as possible collecting and sharing this thought-provoking photo-journalistic documentation. \u003cbr\u003e\u003cstrong\u003eWith your help as part of my Patreon support team, you give me the opportunity I need to change people\u0027s minds about animals transport and commodifications.\u003c/strong\u003e \u003cbr\u003e\u003cem\u003eBy opening eyes, I am savings lives.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI am on the front-lines daily, fighting to protect farmed animals by connecting my audience to who the animals are and what they are going through. Conveying my genuine reaction and heart-rendering human-animal connection beyond what many believed was possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease help me enable these animals to speak for themselves.\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/qxvrc5.png\"\u003e\u003cbr\u003e\n\tDonors provide vital support to sustain Sympathy\u0027s capacity opening eyes and saving lives. \u003cstrong\u003eYour support enables Hannah to collect and share documentation from her hard-hitting, front-line efforts of espos\u00e9;\u003c/strong\u003e offering sympathy while documenting the plight of animals bound for slaughter. \u003cbr\u003eWe offer rewards like exclusive content, weekly updates, journal entries and behind-the-scenes peeks at upcoming work:\u003cbr\u003e\u2661 Behind-the-scenes content\u00a0\u2661\u00a0\u003cbr\u003e\u2661 \"Hannah\u0027s Heart-Print\" journal entries\u00a0\u2661\u00a0\u003cbr\u003e\n\u2661 Exclusive content and updates \u2661\u00a0\u003cbr\u003e\n\u2661 Shop discount codes\n\u2661\u00a0\u003cbr\u003e\u2661 Patreon-Only polls and engagement\n\u2661\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support helps contribute the financial resources necessary to keep our project alive!\u003cbr\u003e\u003c/strong\u003eOffice space, supplies and utilities. Camera equipment maintenance and upgrades. Insurance permits and exhibition fees. Marketing and online advertising. Transportation costs and additions fees.\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/qxvrc5.png\" style=\"width: 567px;\"\u003e\u003cbr\u003e\u003cstrong\u003eYour support makes it possible for me to continue creating and sharing content that makes a differenc\u003c/strong\u003e\u003cstrong\u003ee in this world.\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i63.tinypic.com/a2ytxx.png\" style=\"width: 169px;\"\u003e\u003cbr\u003e\u003cem\u003e-Hannah Elizabeth\u003c/em\u003e\u2661 10.17.2017\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/qxvrc5.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSympathy at Slaughter is exposing the realities of animal exploitation.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eProviding rare and story telling footage, creating powerful vegan advocacy videos. Making it impossible to distance yourself from animals suffering in slaughter-truck. \u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e \u003cem\u003eFinding cruelty to expose it for what it is\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e My name is Hannah Gregus and I take every opportunity available to be to experience and document animal\u0027s last moments bound for slaughter. My work is educating masses, explaining what happens to animals in trucks bound for slaughter. My work is mildly graphic and 100% heart-breaking. \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eA less graphic view of suffering wherein the animals\u0027 speak for themselves\u003cbr\u003e\u003c/div\u003e",
