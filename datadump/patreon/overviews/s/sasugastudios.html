    "summary": "\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko1.png\" width=\"50\"\u003e\nHi everybody! I\u0027m Youko!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko2.png\" width=\"50\"\u003e\nI-I\u0027m Ameko!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko7.png\" width=\"50\"\u003e\nKumoko.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nAnd we\u0027re the cute and cuddly mascot characters for Sasuga Studios! \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko3.png\" width=\"50\"\u003e\nNii-chan-sensei t-tasked us with MCing the P-Patreon so p-please support us!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko2.png\" width=\"50\"\u003e\n...we\u0027re finally getting some screen time.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko6.png\" width=\"50\"\u003e\nAin\u0027t that the truth! Anyway, Sasuga Studios needs your support so we can, um, what was it again?\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko5.png\" width=\"50\"\u003e\n...eat cake.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nThat\u0027s right! Please support us so we can eat lots of delicious cake every day!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko6.png\" width=\"50\"\u003e\nT-that\u0027s not right, Youko! We need s-support so Nii-chan-sensei can keep s-sharing his stories!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko2.png\" width=\"50\"\u003e\nOh yeah! You\u0027re right Ameko! \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko2.png\" width=\"50\"\u003e\n...tsk.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko5.png\" width=\"50\"\u003e\nLet\u0027s get right to business then! Nii-chan-sensei has bills to pay and equipment to buy so he needs some support so that his time can be used to keep making stories like HERO!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko3.png\" width=\"50\"\u003e\nY-your support can m-make that happen.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko1.png\" width=\"50\"\u003e\nYou\u0027ll be rewarded handsomely. \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nThat\u0027s right! Nii-chan-sensei has amassed a big pile of goodies and he\u0027s given us the authority to give them out as we see fit!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko5.png\" width=\"50\"\u003e\nIt\u0027s a lot of r-r-responsibility. D-do you think we can h-handle it?\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nOf course!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko7.png\" width=\"50\"\u003e\n...I\u0027ll give you goodies in exchange for cake.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko3.png\" width=\"50\"\u003e\nSilly Kumoko! People can\u0027t send cake through the internet! But they can send money and the more you send the more goodies you\u0027ll get in return! Let\u0027s explain the tiers. \n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSUPPORT TIERS\u003c/h3\u003e\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko1.png\" width=\"50\"\u003e\nWe understand that many people can only manage a small amount of support, and every little bit helps!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko6.png\" width=\"50\"\u003e\nEveryone deserves to be rewarded for their support.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko5.png\" width=\"50\"\u003e\nF-For just \n\u003cstrong\u003e\u003cem\u003eone (\u003cstrong\u003e$1)\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e dollar a month\u003c/em\u003e\u003c/strong\u003e patrons get access to an exclusive d-development log for HERO that has information and images not p-posted anywhere else. It\u0027s our w-way of saying t-thanks!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nBut wait, there\u0027s more! It\u0027s time to introduce my favorite tier, the Grab Bags! Pick one of the three of us, the adorable Youko, Ameko, or Kumoko, and for \n\u003cstrong\u003e\u003cem\u003efive ($5) dollars a month\u003c/em\u003e\u003c/strong\u003e we\u0027ll send you a monthly Grab Bag full of goodies that we each put together ourselves! \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko4.png\" width=\"50\"\u003e\nEach Grab Bag contains a short story, a character illustration, a 3D model, and a vector icon.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko3.png\" width=\"50\"\u003e\nYou\u0027ll also g-get a mystery item that could be another of any of those f-f-four things or something completely different.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko1.png\" width=\"50\"\u003e\nDoesn\u0027t that sound like fun? Who knows what you\u0027ll get, but it\u0027s bound to be something good! I hope you\u0027ll pick my bag!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko1.png\" width=\"50\"\u003e\n...please pick my bag. \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko6.png\" width=\"50\"\u003e\nI-I want patrons to c-choose my bag too!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko5.png\" width=\"50\"\u003e\nOh, it\u0027s so hard to choose between the three of us, isn\u0027t it? But luckily you don\u0027t have to! For \n\u003cstrong\u003e\u003cem\u003efifteen ($15) dollars a month\u003c/em\u003e\u003c/strong\u003e you\u0027ll get all three Grab Bags!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko6.png\" width=\"50\"\u003e\nA-all three?! T-that\u0027s too much stuff!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko2.png\" width=\"50\"\u003e\n...does Nii-chan-sensei know about this?\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nDoesn\u0027t matter! Not only that, as a special bonus for choosing the Teruterubozu Triple Package, we\u0027ll give you a super-special-exclusive-mystery-item not available anywhere else!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko6.png\" width=\"50\"\u003e\nI want one myself. But when will I get it? \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko2.png\" width=\"50\"\u003e\nGood question Kumoko! But I don\u0027t remember what Nii-chan-sensei told me!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko7.png\" width=\"50\"\u003e\nI-I do! Because Patreon charges p-patrons on the first of the month, the G-Grab Bags will be released a few d-days after that.\nBut since we\u0027re j-just starting out, for the first month, July, the f-first Grab Bag will be available as soon as you sign up.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko1.png\" width=\"50\"\u003e\nDoesn\u0027t that mean that July\u0027s Grab Bags are free?\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko2.png\" width=\"50\"\u003e\nY-yes. It will give p-patrons a taste of what is in them before they c-commit. That\u0027s how Nii-chan-sensei\u0027s handling the introductory p-period.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nThanks for always remembering everything, Ameko! \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko3.png\" width=\"50\"\u003e\nW-we have two more tiers to t-talk about.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko6.png\" width=\"50\"\u003e\nCan I do it?\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko1.png\" width=\"50\"\u003e\nSure! Go ahead.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko6.png\" width=\"50\"\u003e\nNn. For \n\u003cstrong\u003e\u003cem\u003etwenty-five ($25) dollars a month\u003c/em\u003e\u003c/strong\u003e, you can pilot your very own robot.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko5.png\" width=\"50\"\u003e\nT-that\u0027s not quite right, Kumoko!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko7.png\" width=\"50\"\u003e\n...sorry. What I meant was that you get to be a HERO Pilot, which means you\u0027ll get a free copy of HERO when it\u0027s out and a 3D model of one of the HERO mecha. But you have to stay on this tier for a minimum of four months. \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko5.png\" width=\"50\"\u003e\nYou also get the Teruterubozu Triple Package, of course. \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko1.png\" width=\"50\"\u003e\nAnd a c-copy of the digital artbook when HERO is released too. It\u0027ll even have your n-name written in the \u0027Special Thanks\u0027 section.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko2.png\" width=\"50\"\u003e\nAnd access to monthly guided tours through the 3D model of Takeizumi. \n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko3.png\" width=\"50\"\u003e\nT-that\u0027s a lot of g-goodies.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko7.png\" width=\"50\"\u003e\nIt\u0027s not even the final tier! For \n\u003cstrong\u003e\u003cem\u003efifty ($50) dollars a month\u003c/em\u003e\u003c/strong\u003e you get all of that plus more stuff! Nii-chan-sensei calls it \"New Game+\" though I don\u0027t understand what that means. But that part doesn\u0027t matter!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko3.png\" width=\"50\"\u003e\nNew Game+ gives you 3D models of all of the HERO mecha, and you\u0027ll have access to personalized private streams.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko2.png\" width=\"50\"\u003e\nYou also only h-have to stay on the t-tier for two months minimum to qualify for f-free copies of the HERO game and artbook.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nAnd your name in the \u0027Special Thanks\u0027 section will be accompanied by a personalized thank you illustration! But space is limited. Act now, because there are \u003cstrong\u003e\u003cem\u003eonly six openings\u003c/em\u003e\u003c/strong\u003e for this tier!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko6.png\" width=\"50\"\u003e\nThose are all the tiers patrons can choose from. Now for the milestone goals.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMILESTONE GOALS\u003c/h3\u003e\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko2.png\" width=\"50\"\u003e\nNii-chan-sensei has set a f-few funding goals to start. They\u0027re p-pretty straightforward.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko4.png\" width=\"50\"\u003e\nAt \u003cstrong\u003e\u003cem\u003e$150 a month\u003c/em\u003e\u003c/strong\u003e, he can pay for his health insurance. At \u003cstrong\u003e\u003cem\u003e$300 per month\u003c/em\u003e\u003c/strong\u003e, he can pay other bills. At \u003cstrong\u003e\u003cem\u003e$500 a month\u003c/em\u003e\u003c/strong\u003e, he can save up to build a new computer to make stuff on.\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko1.png\" width=\"50\"\u003e\nMore will be posted later if we reach that point!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko3.png\" width=\"50\"\u003e\nI-is that e-everything then?\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/youko4.png\" width=\"50\"\u003e\nYup! Nii-chan-sensei wrote some specific details that you can find below. Thanks for supporting us!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/ameko5.png\" width=\"50\"\u003e\nT-thank you!\n\u003cbr\u003e\u003cimg height=\"50\" src=\"http://sasugastudios.com/img/kumoko1.png\" width=\"50\"\u003e\n...psst. If you can sneak me some cake, I\u0027ll make it worth your while.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eFAQS\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003e\n\tEvery tier grants access to the Patreon HERO Development Log.\u003c/li\u003e\n\u003cli\u003eEach Grab Bag gives patrons the same contents (1 short story, 1 character illustration, 1 3D model, 1 vector icon, \u0026amp; 1 mystery item) but what specific ones they are won\u0027t be known until delivery. They\u0027re like grab bags in real life. The contents of grab bags won\u0027t be repeated within a specific character. However, there will be some overlap between characters, but never in the same month. For example, If you pick the Youko Grab Bag you will never get any duplicates, but if you were to switch from the Youko Grab Bag to the Ameko Grab Bag after a few months, you will get some duplicate contents.\u003c/li\u003e\n\u003cli\u003eBy that nature of the Grab Bags, patrons receiving the Teruterubozu Triple Package \u003cem\u003ewill\u003c/em\u003e get duplicate contents, but never in the same month.\u003c/li\u003e\n\u003cli\u003ePatrons receive Grab Bags for the months they pledge to. For example, if you pay for August, drop in September, and return in October, you receive the August and October Grab Bags, but not September\u0027s.\u003c/li\u003e\n\u003cli\u003eRelated, pledging for a Grab Bag will not give patrons ones for previous months. For example, if you pledge for September, you will not receive August\u0027s Grab Bag.\u003c/li\u003e\n\u003cli\u003eGrab Bags will be released early in the month, after payments have been processed. If you sign up in the middle of a month, your first Grab Bag will be for the next month.\u003c/li\u003e\n\u003cli\u003ePledging a Grab Bag will give patrons one free bag automatically to compensate for time delay and also as a sample of what they contain. This Grab Bag will always contain the same contents.\u003c/li\u003e\n\u003cli\u003eOnce patrons receive a Grab Bag, it\u0027s theirs to keep. You don\u0027t lose them if you remove your pledge.\u00a0\u003c/li\u003e\n\u003cli\u003eSimply put, every $5 pledged earns patrons one Grab Bag.\u003c/li\u003e\n\u003cli\u003eThe HERO Pilot tier requires patrons to stay on the tier for four months minimum to receive free copies of HERO, the artbook, and the 3D mecha models. Months do not have to be consecutive. The case is the same for New Game+, but only two months minimum for that tier. \u003c/li\u003e\n\u003cli\u003eAccess to monthly guided tours will be linked to private videos. Patrons will retain access to the videos for the months they pledged, similar to the Grab Bags. So if you drop your pledge you\u0027ll still be able to watch the months you pledged to, but not new ones.\u003c/li\u003e\n\u003cli\u003eThe New Game+ tier is limited to 6 patrons. Each patron will receive one private unrecorded video stream per month with which to have a personalized tour/conversation.\u00a0\u003c/li\u003e\n\u003cli\u003eNew Game+ patrons will have input on their personalized thank you illustration for the artbook.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e"
   },

     "about": "Sasuga Studios is a doujin circle that was born on January 1, 2011 to tell stories that fall under the umbrella of the anime \u0026amp; manga aesthetic. Our primary focus is on visual novels, but anything under the sun is fair game. We\u0027ve released two games so far\u2014re]de[flection and The Residuals\u2014which can be downloaded from our \u003ca href=\"http://sasugastudios.com\" target=\"_blank\"\u003eofficial website\u003c/a\u003e, our \u003ca href=\"http://www.indiedb.com/company/sasuga-studios\" target=\"_blank\"\u003eindieDB\u003c/a\u003e page, or our \u003ca href=\"http://sasugastudios.itch.io/\" target=\"_blank\"\u003eitch.io\u003c/a\u003e page completely for free. \u003cbr\u003e",
