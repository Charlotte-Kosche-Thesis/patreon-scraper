    "summary": "\u003cstrong\u003eThanks for reading our Patreon! We love everyone who\u0027s helped the community get this far, but for those who\u0027ve never heard of us, here\u0027s a bit of information:\u003cbr\u003e\u003cbr\u003eThe basics:\u003c/strong\u003e Smoked Out Battles is a battle rap league originally based out of Surrey, British Columbia. Over the 3 and a half years, we\u0027ve expanded across Canada, and into Washington State as well. Thanks to our amazing community, we\u0027ve been able to attract artists from around North America to our events.\u00a0\u003cbr\u003e\u003cbr\u003eIn early 2017, we launched Smoked Out Cyphers, a way to showcase the incredible talent that there is in BC, and we plan on quickly expanding the Cyphers to other cities as well.\u00a0\u003cbr\u003e\u003cbr\u003eOur main focus is in providing platforms for other artists to showcase their abilities and bring our music and battling communities together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we: \u003c/strong\u003eMy name is Mike Simpson, or as more people know me, Red Shirt Mike. Together with Chelsie Grobins of Where It\u0027s At Entertainment, we run Smoked Out. But it\u0027s nowhere near just us. We have an amazing team of over 20 people who are passionate about pushing the culture and our community across the country and into the United States. I truly believe we have an incredibly special core community, and seeing the work they put in every day makes me want to push us to create an ever better product to honor them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy now? \u003c/strong\u003eSimply put: I want us to be able to provide the best product both to you: the fans, as well as to the artists. The more we\u0027re able to grow our platforms, the more we can help launch the entertainment careers of some of the most entertaining, talented, and humble people you\u0027ll ever meet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this for? \u003c/strong\u003eWe have some amazing ideas for how to really grow as not only a battle scene, but as a greater Smoked Out community: for musicians and battle rappers alike. These ideas will take investment, but you have my word they\u0027re going to be really cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreat! I love it! \u003c/strong\u003eAwesome, thanks for supporting!\u003cbr\u003e"
