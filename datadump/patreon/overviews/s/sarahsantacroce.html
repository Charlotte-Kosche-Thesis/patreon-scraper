    "summary": "\u003ch3\u003eThe official \u2018About Me\u2019\u003c/h3\u003e\u003cp\u003eI started my first online business adventure in 2008, as a Virtual Assistant. We were living in California at the time, on an Expat Assignment, and I needed a location independent business.\u003cbr\u003eI\u2019ve since moved back to my home country, Switzerland, and built a successful business as a LinkedIn Trainer \u0026amp; Consultant (simplicitysmallbiz.com)\u003cbr\u003eAfter reading Simon Sinek\u2019s book \u2018Start With The Why\u2019 I realized that \u003cstrong\u003emy true purpose is to help other introverts embrace who they are\u003c/strong\u003e and scale their online business \u003cstrong\u003ein order to make a difference\u003c/strong\u003e, using their introverted super powers.\u003cbr\u003eI\u2019ve started this community because I saw introverts with successful online businesses all around me, and I thought it was time to let the world know that introverts have a magic touch when it comes to business, especially an online business. I also wanted to create a safe sanctuary for us introverts to hang out, and be ourselves, in our own gentle and quiet way. \u003cstrong\u003eFinally I believe in giving back\u003c/strong\u003e, not in creating empires for one\u2019s own benefit. A portion of my profits goes to my charity of choice, this year it is \u003ca href=\"http://www.solynafoundation.ch/\" rel=\"nofollow\"\u003eSolyna Foundation\u003c/a\u003e. \u003cbr\u003e\u003c/p\u003e\u003ch3\u003eThe interesting \u2018About me\u2019\u003c/h3\u003eOnce I turn off my computer, I am a mom of two crazy boys, a wife and best friend to my soulmate, an Italo-Canadian whom I met while traveling in Spain 20 years ago. We have two boys together, aged 9 and 12.  I\u2019m a very open-minded, alternative-thinking citizen of this world. \u003cstrong\u003eI live in Switzerland\u003c/strong\u003e where I was born and raised, but I think way beyond borders. Traveling and discovering other cultures is one of my passions. \u003cbr\u003eI grew up with values of community \u0026amp; non materialistic thinking (brings back childhood memories of community living in an apartment building my parents \u0026amp; friends bought together and named \u2018Colombina\u2019). I was taught early on that I was very privileged to be born in a society that has everything and that this privilege came with a responsibility: take care of our world and take care of those who are not as privileged as me.\u003cbr\u003eI\u2019m a non-conformist and I think you see why \u2026 So if you\u2019re after the million dollar business to satisfy your own luxury tendencies, I\u2019m probably (most likely) not the right person for you. I do my best work with people who want to make a difference.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u2019t have all the answers\u003c/strong\u003e, like you, I\u2019m still figuring things out. But there are a few things \u003cstrong\u003eI\u2019m good at already and have to offer you:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy ability to focus on the essentials \u0026amp; come up with the strategy for you to achieve your goals\u003c/li\u003e\u003cli\u003eMy experience (based on many failures) of selling online \u0026amp; what it takes to grow your web based business\u003c/li\u003e\u003cli\u003eMy skill to quickly put myself into your client\u2019s shoes \u0026amp; create an offer that he/she can\u2019t resist\u003c/li\u003e\u003cli\u003eMy empathy, passion \u0026amp; encouragement to use your uniqueness \u0026amp; introverted super powers to grow your business\u003c/li\u003e\u003c/ul\u003eI\u2019d be I\u2019d be honored to have you join our community \u0026amp; go on this journey together!\u003cbr\u003eWarmly\u003cbr\u003eSarah\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch1\u003e\u003c/h1\u003e\u003c/div\u003e"
