    "summary": "\u003cdiv\u003e\t\u003cstrong\u003e\u0026lt;center\u0026gt;HEY YOU! THANKS FOR COMING!\u003cbr\u003e\u003cbr\u003e\t\u0026lt;/center\u0026gt;\u003c/strong\u003eJust visiting this page means you\u0027re wanting to either see what this Patreon stuff is about or want to pledge your hard earned cash to use. Whatever the reason - Thank you so much for being here\u003cbr\u003e\t\u003cbr\u003e\t\t\tIf you don\u0027t know, my name is Dion Sekone-Fraser and I\u00a0am the host, creator, editor, everything under the sun of this podcast called the\u00a0 \t\u003ca href=\"https://storytellersessionspodcast.com/\" target=\"_blank\"\u003eStoryteller Sessions Podcast\u003c/a\u003e formerly know as the Honor \u0026amp; Conquer Podcast. I started this show in 2014.\u003cbr\u003e\t\t\tIn those 4 years - I\u0027ve had guests on from all walks of life. Every week a new show is released with new stories and new perspectives shared. \t\u003cbr\u003e\t\t\tTo me, podcasting is a platform where the art of conversation is somewhat I dying trait. The new generation of hashtags and swipe rights has become the norm. But, building a relationship and a bond through honest and genuine conversation has become almost lost and my goal for every show is always to learn, gain knowledge and get to know my guests better with every question I ask. \t\u003cbr\u003e\t\u003cbr\u003e\t\t\tYou\u0027re probably wondering why I changed the podcast name. Honor \u0026amp; Conquer started as an apparel company in 2014 and once I ran out of money when the apparel ran dry. I had to quickly find a way to still create value behind the H\u0026amp;C banner, and in that moment - The podcast was born. \t\u003cbr\u003e\t\t\tMy goal was and still is to get people on and talk to them about the things they love and why they love it. \t\u003cbr\u003e\t\t\tIn September of 2017 - Over time, I felt Honor \u0026amp; Conquer as a name wasn\u0027t describing the show as to how I saw it and that was people telling stories, sharing experiences, feeling vulnerable and Honor \u0026amp; Conquer was too harsh of a name to describe those values. \t\u003cbr\u003e\t\u003cbr\u003e\t\t\tAfter many names written down and trial and error of names. I felt that simplicity in the name is what was important. But, yet still, carry the weight of not only future episodes. But, the past as well, and I feel the Storyteller Sessions is a perfect fit. \t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0026lt;center\u0026gt;HOW THIS WORKS\u0026lt;/center\u0026gt;\u003c/strong\u003e\u003cbr\u003ePatreon is a way for you to support our podcast and other content on a \u003cstrong\u003emonth to month\u003c/strong\u003e\u00a0basis.\u003cbr\u003eI\u0027m always open to feedback - whether it\u0027s how our show can be laid out if we are talking too much about something. Any dollar amount goes a long way for us and we offer some exclusive packages and engagement here on Patreon that you won\u2019t find on our website like: \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eCustomized podcast\u00a0sponsorship\u003c/li\u003e\t\u003cli\u003eCheaper 1 on 1 Skype sessions\u003c/li\u003e\t\u003cli\u003eShoutouts on a podcast episode\u003c/li\u003e\t\u003cli\u003eMuch More\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.honorandconquer.com/conquerstudios\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong style=\"text-align: center; color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0026lt;center\u0026gt;WE\u00a0ARE BIG ON GOALS\u0026lt;/center\u0026gt;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eListed below are what we aim to do when you pledge. \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eTravel around America interviewing interesting and fascinating people within their respective fields\u003c/li\u003e\t\u003cli\u003eDo live podcasts at events having people be involved\u003c/li\u003e\t\u003cli\u003eHave a studio for our podcast to finally have an HQ\u003c/li\u003e\t\u003cli\u003e\u003ca href=\"http://www.amazon.com/gp/registry/wishlist/MP80KAKSIMDP/ref=topnav_lists_1\" rel=\"nofollow\"\u003ePurchase better equipment for our show\u003c/a\u003e (we stand strong on the D.I.Y approach)\u003c/li\u003e\t\u003cli\u003eDo this full time (The Ultimate Goal)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eOf course, these are just a small amount of goals. But, we want our content to be full of life and entertaining to the listener \u0026amp; the reader. We are a lifestyle. we want to make this our full-time job and create bigger and better content. There have been times where amazing opportunities have come up for us in the past. But, have had to say no because of financial reasons or couldn\u0027t get time off work to accomplish those things. \u003cbr\u003eYour support means we can comfortably consider doing events with minimal second thought. \u003cbr\u003e\n\u003cbr\u003eLastly, we aren\u0027t big on asking for help especially when it\u0027s a small time project like podcasting. But, when you pledge to us, you help us tick off goals on our bucket list, you help this show grow, you help us achieve things that seem impossible. \u003cbr\u003eYou become a part of an exclusive club with things ONLY available on Patreon. \u003cbr\u003ePledge today to support what we are all about."
