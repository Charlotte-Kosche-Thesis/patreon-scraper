    "summary": "ENGLISH( Sorry, my english is low D:)\u003cbr\u003e\u003cbr\u003eHi good visitor / patron!\n\u003cbr\u003e\u003cbr\u003eFirst of all I present myself as a \u003cstrong\u003e\"professional\" cartoonist, comic book artist and \u00a0video game developer in the artistic field\u003c/strong\u003e . I recently completed my \u003cstrong\u003estudies in Illustration\u003c/strong\u003e but I have been drawing most of my life. I have already \u003cstrong\u003epublished 3 comics \u003c/strong\u003e(one of them +18) plus the one presented as final project. Soon I will publish a new one here.\u003cbr\u003e\u003cbr\u003eI have spent almost 10 years painting traditional techniques: starting from the oil to the simple pencil or pen. I love to draw everything! I \u003cstrong\u003edraw\u003c/strong\u003e a lot of\u003cstrong\u003e fanart \u003c/strong\u003eseries or video games known and I like (although I accept suggestions!) Like fantasizing in \u003cstrong\u003emy own worlds and my own characters\u003c/strong\u003e.\nI do not have much more to say. If I forget something I will correct ^^ U\n\u003cbr\u003e\u003cbr\u003eIn this Patreon there will be a lot of\u003cstrong\u003e OC, fan art, NSFW, comic\u003c/strong\u003e ...\u003cstrong\u003e patrons\u003c/strong\u003e will have \u003cstrong\u003eaccess to exclusive content\u003c/strong\u003e and also support me \u0026lt;3. There will be \u003cstrong\u003especial patrons\u003c/strong\u003e who can obtain\u003cstrong\u003e exclusive Traditional material\u003c/strong\u003e. Stay tuned for updates as they will be limited!\n\u003cbr\u003e\u003cbr\u003eThanx you and greetings!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------\u003cbr\u003e---------------------------------------------------------\u003cbr\u003eESPA\u00d1OL\u003cbr\u003e\u003cbr\u003e\u00a1Muy buenas visitante/mecena!\u003cbr\u003e\u003cbr\u003eAntes de todo me presento como\u003cstrong\u003e dibujante \"profesional\", de c\u00f3mic y desarrolladora de videojuegos en el \u00e1mbito art\u00edstico.\u00a0\u003c/strong\u003eRecientemente acabe mis \u003cstrong\u003eestudios de Ilustraci\u00f3n\u003c/strong\u003e pero llevo casi toda mi vida dibujando.Ya he \u003cstrong\u003eautopublicado 3 c\u00f3mics\u00a0\u003c/strong\u003e(uno de ellos +18) m\u00e1s el presentado como proyecto final de curso. \u003cbr\u003e\u003cbr\u003eTengo encima casi 10 a\u00f1os pintando t\u00e9cnicas tradicionales: empezando desde el \u00f3leo hasta el simple l\u00e1piz o bol\u00edgrafo. \u00a1Me encanta dibujar de todo! \u003cstrong\u003eDibujo \u003c/strong\u003emucho\u003cstrong\u003e fanart \u003c/strong\u003ede las series o videojuegos conocidos y que me gustan (aunque acepto sugerencias!) como fantasear en \u003cstrong\u003emis propios mundos y mis propios personajes.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNo tengo mucho mas que decir. Si me olvido de algo corregir\u00e9^^U\u003cbr\u003e\u003cbr\u003eEn este Patreon habr\u00e1 mucho\u003cstrong\u003e OC, fan art, NSFW, c\u00f3mic\u003c/strong\u003e... los \u003cstrong\u003emecenas\u003c/strong\u003e tendr\u00e9is acceso a \u003cstrong\u003econtenido exclusivo\u003c/strong\u003e y, adem\u00e1s, me apoyar\u00e9is \u0026lt;3. Habr\u00e1\u003cstrong\u003e mecenas especiales\u003c/strong\u003e que podr\u00e1n obtener \u003cstrong\u003ematerial exclusivo f\u00edsico\u003c/strong\u003e. \u00a1Estate atento a las novedades pues ser\u00e1n limitadas!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Muchas gracias y un saludo mu grande!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-----------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARD MARCH\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHe considerado una peque\u00f1a recompensa para a aquellos que apoyen mi Patreon. Se va a probar estos meses para aquellos que son nuevos mecenas. La recompensa se emitir\u00e1 en el cobro de Abril (por lo que se dar\u00e1 en Mayo y as\u00ed con los siguientes meses respectivamente).Seg\u00fan como funcione lo mantendr\u00e9 o lo retirar\u00e9.\u003cbr\u003e\u003cbr\u003eSon conceptos abocetados de tu OC o personaje oficial favorito. Mediante una notificaci\u00f3n de Patreon deber\u00e9 saber que personaje es para que, llegado la fecha lo pueda realidad =)\u003cbr\u003e\u003cbr\u003e----------------\u003cbr\u003e\u003cbr\u003eI have considered a small reward for those who support my Patreon. It will be tested this month (April) for those who are new patrons. The reward will be issued in the April charge (so it will be given in May and so on with the following months respectively).\u003cbr\u003eDepending on how it works, I will keep it or I will withdraw it.\u003cbr\u003e\u003cbr\u003eThey are sketched concepts of your OC or favorite official character.\u003cbr\u003eBy a notification from Patreon I will have to know what character is so that, when the date arrives, I can do it =)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/CBGdlnCYn64qIWsK8WVGu-YJUXeNWpAqJxRdWwCdJITEnfGnJ_LgywBuVHLKq5Qc.jpg?token-time=1524873600\u0026amp;token-hash=KP0ekg3BEvntk0nhRzNtb0UZI71DtFBoHSu9QpEKn2w%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
