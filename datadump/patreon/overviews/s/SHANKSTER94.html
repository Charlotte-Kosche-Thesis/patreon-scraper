    "summary": "What up! It\u0027s SHANKSTER 94, a.k.a. THEGAMERSHANKSTER, and welcome to my Patreon!\u003cbr\u003e\u003cbr\u003eFor those who aren\u0027t familiar with me, I run a channel on YouTube that features primarily gameplay of the popular survival-horror franchise, Resident Evil. I have been on YouTube since mid 2010, and in that time I\u0027ve gained a particular fan-base who support my creative endeavors and made a variety of videos featuring the horror-oriented game series. As of 2018 I have over 7,000 subscribers and an estimated 3 million total views of my content.\u003cbr\u003e\u003cbr\u003eCreating content is something that I really enjoy doing. Over the years I\u0027ve been feeling the actual enjoyment people receive from my videos and their lust for more. I would be one of the happiest people ever if I could just make a living off it. Unfortunately, in these modern times that\u0027s probably just a pipe dream, and my channel is not even close to being popular enough to garner enough ad revenue to be able to pay monthly rent. So content creating can only be branded a hobby in my life, and one that I could only tend to so much.\u003cbr\u003e\u003cbr\u003eThe reason I decided to make this Patreon account is to give my viewers, subscribers, and fans alike the opportunity to show just how much they love my content and show their support directly to drive me to push harder for my channel. With YouTube\u0027s infamous \"Adpocalypse\", I\u0027ve lost a bit of ad revenue and it\u0027s put a dent in my will to produce stuff. No matter what, I will never stop creating content, but being paid to do so is a benefactor to my motivation and enthusiasm. As I stated earlier, it\u0027d be a dream come true if content creating went from being just a hobby to becoming my life.\u003cbr\u003e\u003cbr\u003eThe attention that I\u0027ve already achieved and continue to receive is fantastic, and is the main contributing factor to my willingness to continue. But, if you\u0027ve ever wanted to give more, your pledge would go straight to the effort of growing my channel more and producing content with passion.\u003cbr\u003e\u003cbr\u003eI greatly appreciate the time you took to check out my Patreon page, and will be forever grateful for your support if you become a patron!\u003cbr\u003e\u003cbr\u003ePeace out!\u003cbr\u003e"
