    "summary": "I am embarking on a world record attempt by composing, singing and publishing a song each day for a thousand days. That\u0027s 1000 songs in 1000 days! Sounds impossible, doesn\u0027t it?\u00a0\u003cbr\u003e\u003cbr\u003eThe challenge begins on April 8, 2017 and concludes on January 1, 2020 to coincide with the start of EXPO2020 in Dubai, UAE.\u003cbr\u003e\u003cbr\u003eHow will this work?\u00a0Every day, I will enter the studio, and after turning on a live feed to Facebook to validate my attempt, I will begin writing my song for the day (this process will be recorded which is what makes this attempt unique). When that is done, I will compose the song on the keyboard and sing it. \u003cbr\u003e\n\u003cbr\u003eComposition done, I will do a formal recording of the song on video for a special channel on YouTube. This will be a rough recording with a date stamp to indicate when the song was published. \u003cbr\u003e\u003cbr\u003eHow did this project begin?\u00a0On 28th March, 2016, I was overwhelmed by a sudden sense of wanting to give up and retire from music having been at it for 24 years. I had performed the globe over, published 20 odd albums, impressed upon thousands of people with the \u2018gift\u2019 of music; but at that point felt that it was all futile having left me unfulfilled. \u003cbr\u003e\u003cbr\u003e In that state, I did the strangest of things - I wrote another song \u201cBe Strong\u201d. The following day, I woke up with the idea of writing 1000 songs in 1000 days, in real terms, a song a day. I later remembered the story of Scheherazade, the lady who changed the heart of the angry King with her tales over a 1001 Arabian Nights. \u003cbr\u003e\u003cbr\u003eAnd that is how it began. However just before I started, I decided to raise\u00a0the bar personally by doing a\u00a0second song as well everyday for children which is what I\u0027ve been doing. Now, with your support, I hope to bring this idea to fruition. I thank you in advance for helping to set this new world record, although I do this for the joy that music brings me rather than the setting of any records. \u00a0\u003cbr\u003e\u003cbr\u003eSwapna\u003cbr\u003e"
