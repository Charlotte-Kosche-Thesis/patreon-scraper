    "summary": "My name is Samantha Hurst and I am an intuitive abstract artist. \u00a0I paint from within and try to create artworks that quiet the mind and take you beyond personal thought. \u00a0I started to create art when I needed to find this peace for myself and realised very quickly that people were getting something from viewing my art, something that gave them a feeling of peace and a connection to the oneness that we all are part of. \u00a0I have a very popular Facebook page with over 100,000 followers and my art is well loved but does not at present financially sustain me. \u00a0I would love to keep on creating art that helps people connect to their innate mental health and to do so I would love to be assisted financially. \u00a0My main aim is to help others through art. \u00a0If I can take the need to turn my art into money and just paint to give others peace then I can get on with creating without the pressure of having to sell work. \u00a0As much as others love my work they do not always have the money to pay for it. \u00a0I am currently on a course that mentioned Patreon and it sounded like just what I have been looking for. \u00a0I would really love some help and if some of my Facebook fans just gave $1 each it would enable me to continue creating my art. \u00a0 There is a video above that was made by a filmmaker who was inspired by my work and what it represents and my desire to help those who maybe suffering. \u00a0Thank you. \u00a0With love Sam"

     "about": "Samantha Hurst is a self taught intuitive abstract artist. She started painting in 2011. She is the owner of the company I Am OM Art. Her paintings are created via the stream of consciousness and are internally driven. Her paintings start with this internal drive to create and the colours that she feels within the moment. There is no planning or sketching. Samantha sees her paintings as a happening, never knowing which direction they will go in. She uses colour to feel a deeper connection to the creative source whilst using her understanding of The Three Principles of Mind, Consciousness and Thought to inspire her. \u003cbr\u003e\u003cbr\u003eSamantha believes in going beyond the personal mind and the cleverness of art to the universal truth of the oneness of all. If you feel a connection when looking at her art and find some peace from the non stop workings of the mind then she has achieved her goal. \u003cbr\u003e\u003cbr\u003eSamantha sees her work as Insight Art and hopes to bring about insights via the thoughts and feelings evoked within the viewer when looking at her work.",
