    "summary": "\u003ch3\u003eWelcome to Amazica!\u003c/h3\u003e\n\u003cbr\u003eLong renowned for its openness and diversity, the kingdom of Amazica is experiencing some abrupt changes! Despite a longstanding tradition of peaceful democratic transitions of power, an \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eangry orange troll\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e has recently become King of Amazica, and has begun to wreak havoc on the foundations of its democracy. A newly established team of adventurers in the bustling town of Townsport must work together if they hope to survive in these fantastical times.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.scripticcomics.com/wp-content/uploads/2017/05/isolatedpanel.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAmazica the Great\u003c/em\u003e is a political satire graphic novel, set in a fantasy/RPG world. The main characters, a group of painfully diverse adventurers with very different personalities and political leanings, will nonetheless embark upon this journey together. Much like we here in America, they have no idea what\u0027s in store for them in these greatly, bigly, and tremendously unusual times. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.scripticcomics.com/wp-content/uploads/2017/05/pigeonarrow.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho dat?\u003c/h3\u003e\n\u003cbr\u003eScriptic Comics is a small team of creators based in New Orleans,\u00a0headed by\u00a0\u003ca href=\"https://www.facebook.com/Ckrysze\"\u003eChris Farrell\u003c/a\u003e. Our lead artist is\u00a0\u003ca href=\"http://scripticcomics.com/catlettgates/\"\u003eCaroline Catlett Gates\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIf we get enough support we can dedicate more time to this and everyone will win bigly!\n\u003cbr\u003e\u003cbr\u003eMAJOR THANKS to all who support us!"
