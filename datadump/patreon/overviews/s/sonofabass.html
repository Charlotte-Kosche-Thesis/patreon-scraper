    "summary": "\u003cstrong\u003eWHO I AM\u003c/strong\u003e\u003cbr\u003e\nMy name is Ted Gould III (aka Blyss aka Sonofabass) and I am a \"NOLA grown\" bassist and music educator. A true passion of mine is helping people to reach their music goals by creating video bass lessons and sharing concepts that I\u0027ve learned along my journey as a musician.\u003cbr\u003e\u003cbr\u003eI play many different genres in my work as a bassist but no music inspires me like the styles that might fall under the heading of \"historically urban genres\";  Classic Funk, Soul, R\u0026amp;B, Neo-Soul, Hip Hop, Future Funk. I strive to preserve and share the legacy of this music while producing video lessons that will help you become a better bass player! \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/53d2dd88e4b0984ca9aecbb9/t/53de6e3de4b0e93e9879fbc9/1407086161814/Have+Bass+Will+Travel\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT MY CHANNEL IS ABOUT\u003c/strong\u003e\u003cbr\u003e\nA \u003cem\u003etrue passion of mine\u003c/em\u003e is helping bass playing musicians all over the world to take their playing to the next level by producing video  bass lessons and teaching concepts that I\u0027ve learned on my journey as a musician. The goal for this Patreon page is to put \u003cstrong\u003eyou\u003c/strong\u003e, the patron (or potential patron) in the driver\u0027s seat and to provide a platform for us to dialog directly with like minded people. You can interact with me directly and really help to drive the content of this page. \u003cstrong\u003eYour contribution will help to provide me with the time and resources \nnecessary to create the tools to help you take your bass playing to another level!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.ytimg.com/vi/zzDDR-bBXJ0/maxresdefault.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
