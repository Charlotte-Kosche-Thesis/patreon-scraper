    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AACoRTo3lk6MDP4akWpi-XapwYANes8ffRbVph_oZWfIdQ/12/330268467/png/32x32/1/_/1/2/patekittybanner.png/EJqYqMgCGKYOIAIoAg/9oS7q2bF7Zq0-kkKiYIQtLlzfm5u6eaO5O_sLKtJpj0?preserve_transparency=1\u0026amp;size=32x32\u0026amp;size_mode=5\"\u003e\u003cbr\u003e\u003cstrong\u003eHello Friends! Welcome to my Patreon Page!\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\tMy name is Keetah, I am an artist living in PA with my boyfriend and girlfriend. I also have pet millipedes! Art is how I make my living due to several medical issues I have. Every dollar donated is greatly appreciated and goes to food, car stuff, and bills. With a better safety net, I won\u0027t have to take so many commissions and that will give me free time to work on stories and comics that I can share with everyone!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\tMostly this Patreon will be kinda random in content, as I dabble in a LOT of things. The things I\u0027m mostly known for is Horror/Creepypasta, Pet bug care sheets and facts,Transformation art, Cute designs, Fanfiction, speculative alien life forms, world building, and other odds and ends. This page is marked NSFW as I often delve into very adult themes, such as sex, horror, and death. For the most part, it is intimate moments between consenting adults that is not appropriate for minors to view.\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do you get for supporting me?\u00a0\n\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\tMy undying thanks and gratitude, but there are also pledge tiers that will offer as much as I can to properly thank you for supporting me.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u272e1$ tier\u272e\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n- You get to vote on what gets drawn next, for single images and comics and stories!\n\u003cbr\u003e\n- You get to see art a month in advance.\n\u003cbr\u003e\n- Access to WIP stuff and sketches. (This would be patreon only. Finished stuff will be released as normal). \n\u003cbr\u003e\n-Coloring book pages. Would be fun for people to color maybe just for some fun and kicks i think? It would certainly encourage some creativity. Nothing too detailed. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u272e5$ tier\u272e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n-Everything from the 1$ tier.\n\u003cbr\u003e\n-High rez downloads of art/comics.\n\u003cbr\u003e\n-PDF files of comics and stories packaged nicely like a book. Read on the go! This also includes sketchbooks.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u272e10$ tier\u272e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n- Everything in the 1$ and 5$ tier\n\u003cbr\u003e\n- You get to request a doodly sketch! It can be anything you like, with rough lines and flat color and limited backgrounds. There are limited slots for now, but they will increase the more I get into the groove of things. Here are a few examples of the quality you can expect of them. Examples\n\u003ca href=\"http://www.furaffinity.net/view/26091457/\" target=\"_blank\"\u003e [ 1 ]\u003c/a\u003e +\u00a0\u003ca href=\"http://www.furaffinity.net/view/26091559/\" target=\"_blank\"\u003e[ 2 ]\u003c/a\u003e +\u00a0\u003ca href=\"http://www.furaffinity.net/view/26091404/\" target=\"_blank\"\u003e[ 3 ]\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eThank you all...Bless you all. I am eternally grateful :)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u272e Find me / Contact me at other places!\u00a0\u003cstrong\u003e\u272e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"mailto:keetahspacecat@gmail.com\"\u003eEmail\u003c/a\u003e\u25cf\u272e\u25cf\u00a0\u003ca href=\"http://www.spacecatstudios.net/\" target=\"_blank\"\u003eSpacecat Studios!\u003c/a\u003e\u25cf\u272e\u25cf\u003ca href=\"http://twitter.com/#!/Keetah_Spacecat\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u25cf\u272e\u25cf\u003ca href=\"http://spacegate.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u25cf\u272e\u25cf\u003ca href=\"http://www.transfur.com/Users/Spacecat\" target=\"_blank\"\u003eTransfur\u003c/a\u003e\u25cf\u272e\u25cf\u003ca href=\"https://www.redbubble.com/people/spacecatstudios?asc=u\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e\u25cf\u272e\u25cf\u003ca href=\"http://www.furaffinity.net/user/keetahspacecat/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u272e Friends of Spacecat! \u272e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/notfun\" target=\"_blank\"\u003eIcarus\u00a0\u003c/a\u003e-\u00a0\u003ca href=\"https://www.patreon.com/awfulhospital\" target=\"_blank\"\u003eBogleech\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/maly\" target=\"_blank\"\u003eMaly\u003c/a\u003e -\u00a0\u003ca href=\"https://www.patreon.com/Jakkal\" target=\"_blank\"\u003eJakkal\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/awfulhospital\" target=\"_blank\"\u003e\u003c/a\u003e"
