    "summary": "\u003cdiv\u003e\n\tHello there, I\u0027m sustained and I want to make language learning\u00a0\n\t\u003cstrong\u003eeasier\u003c/strong\u003e, \u003cstrong\u003emore fun\u003c/strong\u003e and all around\u00a0\u003cstrong\u003ebetter\u003c/strong\u003e. There are of course a million tools out there to help us all along our\u00a0language learning journeys--and some of them are indeed fantastic--but I believe there is still a lot of new ground to break in this area.\n\u003c/div\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003cstrong\u003eFladdermus\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eFladdermus\u003c/strong\u003e is a Discord bot especially for language (learning) related servers.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: right;\"\u003eSneak Peak\u003c/h4\u003e\n\u003ca href=\"https://sustained.github.io/fladdermus-static/previews/memrise-duolingo-integration.png\" target=\"_blank\"\u003e\u003cimg src=\"https://sustained.github.io/fladdermus-static/previews/memrise-duolingo-integration.png\"\u003e\u003c/a\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003eAlpha-Testing\u003c/strong\u003e\u003c/h4\u003e\nThe following servers have access to alpha versions of Fladdermus.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://discord.gg/g3QKm2g\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img.shields.io/discord/418920604876406785.svg?style=flat\" title=\"Join the Fladdermus and Svenska f\u00f6r Paddor Discord!\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://discord.gg/PquqFUT\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img.shields.io/discord/227081873355046912.svg?style=flat\" title=\"Join the Swedish language Discord!\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://discord.gg/aqBRtNx\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://img.shields.io/discord/335021599059345408.svg?style=flat\" title=\"Join the Duolingo \u0026amp; Memrise Discord!\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003eSvenska f\u00f6r Paddor\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eSvenska f\u00f6r Paddor\u003c/strong\u003e (working title...) is a cross-platform desktop app for learning Swedish.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: right;\"\u003eSneak Peak\u003c/h4\u003e\n\u003ca href=\"https://sustained.github.io/fladdermus-static/previews/swedish-for-toads.png\" target=\"_blank\"\u003e\u003cimg src=\"https://sustained.github.io/fladdermus-static/previews/swedish-for-toads.png\"\u003e\u003c/a\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eFladdermus\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cstrong\u003eCurrent Feature List\u003c/strong\u003e\u003c/h4\u003e\n\u003cpre\u003e[\u0026gt;] = Notable progress has been made\n[S] = Swedish-only (at least for now - sorry!).\n[X] = Not started.\n[?] = Maybe, not sure?\n[C] = Complete (enough).\n\u003c/pre\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eService Integration\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e[\u0026gt;] Integrate your server with platforms such as \u003cu\u003eDuolingo, Memrise and Quizlet\u003c/u\u003e.\u003c/li\u003e\n\t\t\u003cli\u003e[X] Get \u003cu\u003estreak reminders\u003c/u\u003e\u00a0via Discord and never miss a streak again!\u003c/li\u003e\n\t\t\u003cli\u003e[X] Per-server and global \u003cu\u003eleaderboards!\u003c/u\u003e\u003c/li\u003e\n\t\t\u003cli\u003e[M] \u003cu\u003eGraphs!\u003c/u\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eInformation Access\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e[\u0026gt;] Look things up from such sources as \u003cu\u003eWiktionary and Wikipedia\u003c/u\u003e without reaching for a browser window.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFine-grained Control\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e[\u0026gt;]\u00a0Enable/disable entire modules \u003cu\u003eserver-wide\u003c/u\u003e.\u003c/li\u003e\n\t\t\u003cli\u003e[\u0026gt;] Allow only \u003cu\u003ecertain users/roles\u003c/u\u003e to use certain commands.\u003c/li\u003e\n\t\t\u003cli\u003e[\u0026gt;] Allow only certain commands to be used in \u003cu\u003ecertain categories/channels\u003c/u\u003e.\u003c/li\u003e\n\t\t\u003cli\u003e[X] Choose a \u003cu\u003ewhitelist-\u003c/u\u003e\u00a0or a \u003cu\u003eblacklist-based\u00a0approach\u003c/u\u003e.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProfile System\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e[\u0026gt;] \u003cu\u003eCreate\u003c/u\u003e a \u003cu\u003eprofile\u003c/u\u003e; \u003cu\u003eview\u003c/u\u003e other \u003cu\u003epeople\u0027s\u003c/u\u003e profiles (cross-server).\u003c/li\u003e\n\t\t\u003cli\u003e[X] Add info. such as your \u003cu\u003etimezone\u003c/u\u003e; the \u003cu\u003elanguages\u003c/u\u003e you \u003cu\u003espeak\u003c/u\u003e (+\u003cu\u003e\u00a0CEFR levels\u003c/u\u003e) etc.\u003c/li\u003e\n\t\t\u003cli\u003e[\u0026gt;] \u003cu\u003eChoose\u003c/u\u003e a \u003cu\u003eflag\u003c/u\u003e for your background.\u003c/li\u003e\n\t\t\u003cli\u003e[X] \u003cu\u003eShow off\u003c/u\u003e your \u003cu\u003eDuolingo-\u003c/u\u003e and \u003cu\u003eMemrise-related things\u003c/u\u003e on your profile!\u003c/li\u003e\n\t\t\u003cli\u003e...?\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCEFR Tests?\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e[?] \u003cu\u003eEvaluate\u003c/u\u003e your \u003cu\u003eCEFR level\u003c/u\u003e\u00a0(Common European Framework of Reference for Languages).\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGames?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cu\u003e[S\u0026gt;] Practice\u003c/u\u003e your verb \u003cu\u003econjugation\u003c/u\u003e!\u003c/li\u003e\n\t\t\u003cli\u003e\u003cu\u003e[?] Play hangman\u003c/u\u003e with friends!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eL\u00e4tt+\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e[S\u0026gt;] \u003cu\u003eListen\u003c/u\u003e to \u003cu\u003eradio programmes\u003c/u\u003e in voice, with \u003cu\u003efully synchronised transcripts\u003c/u\u003e in text.\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003eSvenska f\u00f6r Paddor\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4\u003eAbout\u003c/h4\u003e\n\u003cstrong\u003eSvenska f\u00f6r Paddor\u003c/strong\u003e is essentially an app born out of the desire for \u003cstrong\u003ea better way to lookup various information while reading articles, books and other texts\u003c/strong\u003e. Note that this application is\u00a0\u003cu\u003eSwedish-only\u003c/u\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBy focusing solely on the Swedish language:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eI can, on the whole, do more/faster than were I supporting many languages.\u003c/li\u003e\n\t\u003cli\u003eI can put in a lot of attention to detail.\u003c/li\u003e\n\t\u003cli\u003eI can ensure that no compromises need to be made for other languages.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nThe project is code-named \"Svenska f\u00f6r Paddor\" - Swedish for Toads (don\u0027t ask) and currently comprises of a \n\u003cstrong\u003ecross-platform\u003c/strong\u003e desktop application (mobile support might end up as a goal, perhaps?).\u003cbr\u003e\n\u003cbr\u003e\nI won\u0027t go into details about what the app does and what is planned here and now and now but rest assured that I have many features up my sleeves that \n\u003cstrong\u003ethe competition simply don\u0027t provide\u003c/strong\u003e. Additionally, all the best ideas from said competition have of course been at the very least taken into account.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eThank You\u003c/h3\u003e\nLast but certainly not least, I\u0027d like to express my \n\u003cstrong\u003eundying gratitude to each and every patron\u003c/strong\u003e, no matter how big or small your contribution.\u003cbr\u003e"
