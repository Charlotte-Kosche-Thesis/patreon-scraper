    "summary": "Hi, I\u2019m Soliloquy, and I make videos for the internet.\u003cbr\u003e\u003cbr\u003eYou\u2019re probably aware of that but if not stop reading and check out\u00a0\u003ca href=\"https://www.youtube.com/c/soliloquy084\"\u003emy channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy videos are both educational and animated. Both of these traits mean they take an enormous amount of time to produce; in fact the majority of the time I spend on videos is in research and animation! But the systems of online video don\u2019t reward this type of content; from a purely financial perspective, it is in fact far better to produce quick videos more often. The YouTube algorithm, brand deals, and ad revenue all mean quantity is rewarded over quality.\u003cbr\u003e\u003cbr\u003eThis is where Patreon comes in. You, my audience, can decide to support my videos for what they are, not what a computer thinks might be popular. Your support is entirely voluntary; and if you can\u2019t donate, or just don\u2019t feel like it, that\u2019s fine and nothing will change for you. But, that\u2019s the beauty of crowd funding; if a small number of you, who have the spare money, decide to drop a dollar into the proverbial hat it will make a massive difference to how sustainable this project is and will enable these videos to be created for everyone to enjoy.\u003cbr\u003e\u003cbr\u003eEven $1 per video will make a difference, and I\u0027ll be eternally grateful; and remember, \u003cstrong\u003eyour pledge can be capped so you don\u0027t run over budget if more than one video comes out in a month\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFinally, to thank you for considering this I have a couple of\u00a0\u003ca href=\"https://goo.gl/Z3nrcD\"\u003efree wallpapers\u003c/a\u003e for you!\u003cbr\u003e\u003cbr\u003eThanks again for considering supporting my channel.\u003cbr\u003eSoliloquy.\u003cbr\u003e"
