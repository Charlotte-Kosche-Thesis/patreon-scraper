    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F110641391\u0026amp;url=https%3A%2F%2Fvimeo.com%2F110641391\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F494968344_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eHi there, I\u0027m Mary-Ann,\u003cbr\u003ean illustrator from the city of Antwerp, Belgium,\u003cbr\u003ewho likes sugar in their coffee. You can find my work\u00a0\u003c/strong\u003e\u003ca href=\"https://sugarnomilk.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/sugarnomilk/?hl=en\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-0/s480x480/15350615_1335288769849636_5958084097550921021_n.jpg?oh=5cf0fcf0b8ec4c2f29bc09c6fec622ca\u0026amp;oe=58F5CC51\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI like other, stranger things too, like tentacles. And I\u0027m a huge Street Art Nerd.\u003cbr\u003eMost of all, I adore drawing. However awesome that is, my career often leaves me with a gap between assignments where zero monies come in. As you no doubt know, rent does not work that way.\u003cbr\u003eThis is where you - and Patreon - come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help, I\u0027m hoping to make a successful web comic\u003cbr\u003e\u003c/strong\u003efor you to laugh at,\u00a0to talk about,\u00a0and to share with your friends.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://snmilk.files.wordpress.com/2016/03/left.jpg?w=880\"\u003e\u003cbr\u003e\u003cstrong\u003eWanna get in on this cu-raaazy ride?\u003c/strong\u003e\u003cbr\u003eYour support makes independent artistry possible and makes a world of difference. Not only for me of course.\u003cbr\u003eFeminism, queer culture, gender equality and other issues are always a part of my creations. I make a deliberate effort to include a verity of bodies and humans into my work, and draw as diversely as possible.\u003cbr\u003eI want to provide representation of minority groups where traditional media fails us.\u003cbr\u003eIf these are topics you care about, you can support my efforts here.\u003cbr\u003eYour\u00a0pledge makes it possible for me to address these complex things in a fun, accessible way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSounds like something you\u0027d wanna be a part of?\u003c/strong\u003e\u003cbr\u003eAcecakes! If you decide to become one of my Patrons, you\u0027ll be making donations per comic I publish.\u003cbr\u003eI set my funding on per-creation basis, so you\u0027ll only be paying me per comic made.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens if I go on an insane creating spree?\u003c/strong\u003e\u003cbr\u003eYou can put a maximum on how much you\u0027d like to spend per month,\u003cbr\u003eso even if I make a gazillion drawings, you won\u0027t go bankrupt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYes, I\u0027ll support you!\u003c/strong\u003e\u003cbr\u003eThat\u0027s so totally AWESOME!\u003cbr\u003ePatrons receive perks (seen on the side) but the main reward is the comics themselves.\u003cbr\u003eWhenever you see one of my creations online, pat yourself on the back, cause you helped make that happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI like your stuff, but I don\u0027t want to become a Patron.\u003c/strong\u003e\u003cbr\u003eHey, no hard feelings, homeslice. You can still enjoy the comic a week after it\u0027s published on Patreon.\u003cbr\u003eThey appear\u00a0\u003ca href=\"http://sugarnomilk.com/comic\" rel=\"nofollow\" target=\"_blank\"\u003eon my blog\u003c/a\u003e, and on\u00a0\u003ca href=\"https://www.facebook.com/snomilk\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e. Follow me on\u00a0\u003ca href=\"https://www.instagram.com/sugarnomilk\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e for behind the scenes scetching.\u003cbr\u003eShare me with your friends, and thanks a ton for taking an interest!"

     "about": "Sugar no Milk; that\u2019s how I take my morning coffee. I\u2019m a young artist from the city of Antwerp, Belgium. I\u2019m activist, a writer, a graffiti monster and at heart; an illustrator. I also tend to have an unpopular opinion on almost everything.\u003cbr\u003e\u003cbr\u003eRight now, I\u2019m busy combining my passions into informative comics. I\u0027ve spend years educating myself on gender, sexuality and equality and now I want to share that knowledge with the world. Of course, comics don\u0027t draw themselves. So in search of support; this Patreon was born.\u003cbr\u003eThrough drawings; I want to break the gender binairy wide open. Because since the invention of the color television, we\u2019ve become masters at black-and-white thinking.\u00a0And although I\u2019ve lost my heart to the aesthetic, I believe in 265 shades, not just two.\u003cbr\u003e\u003cbr\u003e",
