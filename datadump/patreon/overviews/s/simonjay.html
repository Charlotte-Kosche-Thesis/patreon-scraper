    "published_at": "2017-04-17T21:07:54+00:00",
    "summary": "Hello, I\u0027m Simon. I\u0027m a performer and writer. As an actor I\u0027ve had some success playing Orange Jesus himself President Trump at the 2016 Edinburgh Fringe, which sold-out and got some lovely reviews. I also appeared in a dress at that year\u0027s Fringe too, but that\u0027s another matter.\u00a0\u003cbr\u003e\u003cbr\u003eI also wrote a best-selling book called Bastardography, where I wrote about my poor mental-health growing up, how I dealt with my sexuality, in response to some rather nasty people and how through creativity I overcame some serious problems.\u00a0\u003cbr\u003e\u003cbr\u003eSo I\u0027ve been working plays, performances, videos, audio... doing book-readings and talks, all sorts since about 2011; and it\u0027s been brilliant. I\u0027ve met, worked with and connected with so many beautiful people, and I feel by talking about my struggles day-to-day with BPD traits, creating videos and content about being queer and satirising the current political climate it could create a positive dialogue in these quite horrid times. I can\u0027t do it without your help though, I want to be able to dedicate myself full-time to making videos about mental health advocacy; comedy-sketches, podcasts highlighting the LGBTQIA+ community and helping people unleash their own creativity. I am sure if you\u0027re interested in any of what I do or have done, I can help you, by becoming my patron, you\u0027ll be involved in my creative process, we\u0027ll have a creative back-and-forth. I work best through collaboration; I think the best stuff I\u0027ve done is with the new people I meet. So lets get working on something new and brilliant...\u00a0\u003cbr\u003e"

   {
    "attributes": {
     "about": "I have been working as either a freelance writer, theatremaker, actor or public-speaker since graduating from Bournemouth University with a BA(Hons) in Screenwriting For Film and Television.\u003cbr\u003eIn 2010 I appeared on a Radio5Live Panel discussing M.P\u0027s first day in parliament. Discussing trustworthiness and fashion with amongst others Caroline Lucas and Quentin Letts.\u003cbr\u003eI have written a book of \u003ca href=\"https://www.amazon.co.uk/Bastardography-Simon-Jay-ebook/dp/B00UFXBYSY\"\u003enon-fiction\u003c/a\u003e that deals with mental health, creativity and sexuality, that appeared on the amazon bestseller list upon its publication. I have given readings of this book at Durham University, SOAS, The RVT and KuBar.\u003cbr\u003eOther publications I have written for include theatre and film reviews and features for \u003ca href=\"http://www.theatreperform.com/\"\u003eTheatre \u0026amp; Performance\u003c/a\u003e including interviewing Tori Amos upon the release of the album based on her musical. I have written for other magazines including Meat and a semi-regular personal blog.\u003cbr\u003eI have worked as a Script-Reader for The White Bear Theatre between 2011 and 2013, and under Artistic Director Michael Kingsbury, have developed and directed plays at that theatre and others including The Tempest, Is He A Bit Simon Jay? and Consenting Adults.\u003cbr\u003eI have directed a dozen plays for stage, from classics to new writing, pantomimes to immersive theatre; my proudest achievements have been productions for charity, such as V-DAY\u0027s The Vagina Monologues, Terrance Higgin\u0027s Trusts Queer Macbeth and Universally Speaking for The UN Refugee Agency.\u003cbr\u003eIn 2015 I wrote a short feature Heavens To Betsy, starring Lorraine Chase and produced by Looking at You Productions.\u003cbr\u003eIn 2016 I wrote and performed Trumpageddon, an Edinburgh Fringe Sell-Out and a huge critical success.\u003cbr\u003e",
