    "summary": "My goal here is to share my own journey with growing a career as an artist, as well as sharing inspiring words and art that enrich the lives of others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will You Get?\u003cbr\u003e\u003c/strong\u003eI\u0027m excited to be giving back to my Patrons in some great ways! \u003cbr\u003e\u003cbr\u003e- My\u00a0Patron-only feed, where I will share about the process of making my photography and artwork, new finished artwork and process shots, and a Patron-only collection of desktop backgrounds updated monthly!\u003cbr\u003e\u003cbr\u003e-\u00a0Giveaways, free downloadable prints, coupon codes, and more!\u00a0\u003cbr\u003e\u003cbr\u003e- Periodic updates on my own journey building a business with my art... hopefully this will help encourage other creatives and remind you that you\u0027re not alone! It\u0027s a marathon, not a sprint, and it\u0027s good to have others by your side for the long haul.\u003cbr\u003e\u003cbr\u003e- Goal-based gifts! I\u0027ve included some goal-specific gifts that I plan to give out once I have reached a certain goal as my way of thanking my Patrons for their continued support! These will likely change and grow over time, into lots of cool and exciting freebies!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I Get?\u003cbr\u003e\u003c/strong\u003eIn order to continue growing my business, I really need some sustained support that I can count on for things like upgrading equipment and gaining more exposure through solo exhibits. Your Patronage will enable me to do a few major things:\u003cbr\u003e\u003cbr\u003e-\u00a0Upgrade some of my equipment and materials, such as better quality wood for photo mounting/framing and some new photo equipment for creating even more dynamic and beautiful shots.\u00a0\u003cbr\u003e- Begin sending out proposals for solo exhibitions of my work. It requires a lot of money and time up-front to be able to put together solo exhibits, so the extra funds will enable me to begin forming plans for more solo exhibits of my art locally, as well as help cover the costs for shipping of works for solo exhibits around the country!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome my Patron!\u003cbr\u003e\u003c/strong\u003eIf you like what I put out there and want to help support it grow, become one of my Patrons today! \u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003ch1\u003eSarah has a passion for the power of storytelling. Through her\ncompelling photography and inspirational writing, she encourages the expression of personal\nnarratives as a way to foster healing and joy in our lives.\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003cem\u003e\u201cMaking things changes the way you look at everything - it hones your eye towards possibility. Especially when you are faced with a certain darkness in your life... creating reminds you that you can find beauty even when there doesn\u0027t seem like there is any. It gets you out of your head and into the world. Creativity has shown me there is so much value to be found in the dark parts of life if only we find the right ways to look.\"\u003c/em\u003e\u00a0\u003c/h1\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e",
