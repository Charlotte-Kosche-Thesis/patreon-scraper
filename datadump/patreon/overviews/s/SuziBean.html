    "summary": "Hello and welcome to my patreon!\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is act as a means to help keep my projects organized. \u003cbr\u003eFurry Art is what I love, and there\u0027s a lot I want to bring to the fandom.\u003cbr\u003eI\u0027m currently writing a story for a series of comics, but then I also have my usual sh\u0027tick which\u003cbr\u003eis some enjoyable adult content \ud83d\udc4c\ud83d\udc40\u2728\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"So what exactly is Patreon then?\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWell I can tell you!\u003cbr\u003ePatreon\u00a0acts as a means for people who enjoy my work to support me as I give content to the fandom.\u003cbr\u003eI hope you enjoy what I have to offer. There is a lot in store!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"What kind of content can you expect?\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked that question! \u003cem\u003e(Even tho I asked it for you :2)\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eStarting January 2018 I will be shifting focus from doing doodle dumps and other various works - to my comic; Tales of Metapha. As a Patron you will be able to see work-in-progress posts about the pages, and see the completed pages before they go public. Also depending on your tier of reward, you may have access to special commission rates!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003e\"Will any of this content be available outside of Patreon?\"\u003c/i\u003e\u003cbr\u003eGoodness what a very good question! And the answer to that question is.. Yes.\u003cbr\u003eEverything on Patreon will become available on sites such as Twitter, Tumblr, FurAffinity, etc\u00a0\u003cstrong\u003ebut not right away.\u003c/strong\u003e\u003cbr\u003eThey will first be featured here, and over time will then be shared on my other public social media outlets.\u003cbr\u003eThat being said my patreon is not a paywall, so\u00a0please don\u0027t take it upon yourself to share this stuff for me. I got it covered friends ~\u003cbr\u003e\u003cbr\u003eI hope you enjoy my work, and thank you for your support!\u003cbr\u003eLots of love,\u003cbr\u003eSuziBean \ud83d\udc8b\ud83c\udf31\ud83d\udc96\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
