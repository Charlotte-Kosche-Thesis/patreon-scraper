    "summary": "Hey Y\u0027all, \u003cbr\u003eI\u0027m\u00a0a writer, controversy artist, dog fanatic, \u003ca href=\"http://www.writewithspike.com/\" rel=\"nofollow\"\u003ememoir writing workshop leader\u003c/a\u003e, meditation teacher, \u003ca href=\"http://www.auntiespike.com/\" rel=\"nofollow\"\u003eunconventional life coach\u003c/a\u003e, occasional energy healer, \u003ca href=\"http://www.spikegillespie.com/\" rel=\"nofollow\"\u003ewedding officiant and funeral celebrant\u003c/a\u003e in Austin.\u00a0I\u0027m the author of eight published books and quite a few unpublished books, the latest of which (published) is \u003ca href=\"http://meditationkicksass.tumblr.com/buythebook\" rel=\"nofollow\"\u003e\u003cem\u003eSit. Stay. Heal. How Meditation Changed My Mind, Grew My Heart and Saved My Ass\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy writing has appeared in lots of publications including\u003cem\u003e T\u003cem\u003ehe New York Times Magazine, The New York Times, National Geographic Traveler, Real Simple, Smithsonian, National Geographic, The Christian Science Monitor, Austin Chronicle, Texas Monthly, Playboy, GQ, Elle\u003c/em\u003e and many others. \u003c/em\u003eI was also a\u003cem\u003e\u00a0\u003c/em\u003ecolumnist for the \u003cem style=\"\"\u003eDallas Morning News\u003c/em\u003e\u003cem\u003e.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOnce upon a time I got paid pretty well to be a writer. Then the Internet created a supplysupplysupply/demand situation that changed the equation. Mostly websites seeking writing offer to \"pay\" with exposure. I like to say if I want exposure, I\u0027ll hop up on the bar and take off my shirt. Exposure doesn\u0027t pay the bills. And so these days I turn directly to those of you who enjoy my writing and ask you to consider contributing a tiny little monthly something to help keep me going.\u00a0\u003cbr\u003e\u003cbr\u003eYou can read some of my work here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.meditationkicksass.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMEDITATION KICKS ASS\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.austinhousingsucks.com\" rel=\"nofollow\"\u003eAUSTIN HOUSING SUCKS\u003c/a\u003e\u003ca href=\"http://www.austinhousingsucks.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.stillgotmyballs.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSTILL GOT MY BALLS\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.man-college.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMAN COLLEGE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.weddingsarearacket.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWEDDINGS ARE A RACKET\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.keepingaustinaustin.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKEEPING AUSTIN AUSTIN\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.goodgirlrebound.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGOOD GIRL REBOUND\u003c/a\u003e\u003cbr\u003e"
