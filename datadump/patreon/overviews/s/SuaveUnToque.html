    "summary": "\u003cstrong\u003eSuave un toque, \u00bfc\u00f3mo est\u00e1 la vara con Suave un Toque?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEn agosto de 2017 estrenamos Suave un Toque en Canal UCR. Quer\u00edamos ofrecer una forma entretenida de hablar de los temas m\u00e1s relevantes de la actualidad de nuestro pa\u00eds y bueno, no esper\u00e1bamos el resultado: \u00a1M\u00e1s de 5 millones de reproducciones de nuestros videos! \u00a1Somos casi 100.000 personas en nuestras redes! Es vara. Gracias. No era para tanto! Nos contaron que hasta por Whatsapp le pasaron el programa a la abuela de nuestros primos terceros de Nosara.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/RZny4JP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDetr\u00e1s del noticiero favorito de Keylor Navas hay un equipo de m\u00e1s de 20 personas produciendo los memes m\u00e1s frescos de la tele nacional.... Y bueno, informaci\u00f3n relevante tambi\u00e9n. Cada vez se suma m\u00e1s gente al equipo y bueno, no tenemos harina para reconocer el trabajo de todas estas personas. Entonces, no dormimos, para poder hacer el programa y trabajar horas extra obligatorias en el call center para poder llegar a fin de mes.\u00a0\u003cbr\u003e\u003cbr\u003eNuestro sue\u00f1o es poder dedicarnos tiempo completo al programa. No solo para no morirnos a los 30 por falta de sue\u00f1o y exceso de trabajo, sino tambi\u00e9n para as\u00ed poder dedicarle m\u00e1s tiempo y atenci\u00f3n y hacer cada vez un mejor trabajo:\u00a0cortarle el pelo a nuestro presentador, estar m\u00e1s conectados con ustedes redes sociales, que todos nuestros videos tengan referencias y subt\u00edtulos, tener animaciones, memes en 4D, nuevas secciones, hablar de much\u00edsimas cosas m\u00e1s.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mSXDYcd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs\u00ed que, empieza la campa\u00f1a: Un Rojo por suave un toque, o bueno, 10000 d\u00f3lares, vale picha, tampoco nos vamos a enojar. Pueden apuntarse a patrocinar Suave un Toque con un aporte mensual. Como Netflix, o el compita al que le damos menudo para que no nos asalte. Toda ayuda es bienvenida, de 5 tejas en 5 tejas podemos seguir trayendo informaci\u00f3n a\u00a0decenas de miles de ciudadanos y ciudadanas sedientas de un medio que diga lo que no se est\u00e1 diciendo. \u003cbr\u003e\u003cbr\u003eCon su ayuda, podremos tener el \u003cdel\u003ePRIMER DEPARTAMENTO NACIONAL DE MEMES\u003c/del\u003e EL PRIMER MEDIO DE S\u00c1TIRA POL\u00cdTICA gestionado y financiado por iniciativa ciudadana... O tal vez no, y podemos volver a nuestros trabajos de call center. Pero suena bonita la idea, \u00bfverdad?\u003cbr\u003e"
