    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey there, everyone! I\u0027m Riana Dorsey, and I\u0027m a comic artist currently working for Hashtag Comics, but I also make a webcomic called\u00a0\u003ca href=\"http://www.suihira.com\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003eSuihira: The city of Water\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e!\u003ca href=\"http://www.suihira.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.suihira.com/files/Suihira_Promo_smol.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eSuihira \u003c/em\u003eis an ongoing, free-to-read, fantasy webcomic about a zealous princess going\u00a0on a pilgrimage through the desert to find the goddess of water and herself. Along the way, she meets a host of curious characters and creatures that show her that she\u0027s in for more than she expected!\u003cbr\u003e\u003cbr\u003eIt has been in the conceptual/writing stage since 2011 and pages have been published on a weekly basis on Wednesdays since December 2014, and then every other week as of March 2017.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.suihira.com/files/pat_01.png\"\u003e\u003cbr\u003eAlthough the comic is a labor of love, I\u0027m a full-time comic artist and to find time to work on Suihira is rather challenging. In March \u00a0and April of 2017, I had to cut my production efforts of Suihira in half to keep the lights on, so this comic really depends on your support to keep it going. Can\u0027t draw comics in a dark house, am I right?\u003cbr\u003e \u003cbr\u003eSeeing a page once a week is a bummer, but a vast improvement to every other week, so Patrons, I thank you so much for your support! But the nature of webcomics and their slow updates is like taking the journey to Suihira with a rock chained to your leg instead of on the back of a reliable, sturdy, maybe grumpy cama. But you! Yes, you! You have the power to be able to see more pages more often! Cool right? With your pledge, you can help our heroin get to Suihira faster! Maybe your money will give her a compass? Map? Maybe even that reliable, sturdy, grumpy cama. Or two!\u003cbr\u003e\u003cbr\u003e(These characters are fictional and your money helps me make pages while keeping the lights on. However, if I update more often, it\u0027s kinda like getting Wahida to Suihira faster!)\u003cbr\u003e\u003cbr\u003eOf course, there\u0027s cool things in it for you, too! Depending on if you are a vagabond, follower, pilgrim, adventurer, or even a bather, you get to see pages early, high quality pdfs of chapters and sketchbooks with cool concept art and story notes, and more! \u00a0\u003cbr\u003e\u003cimg src=\"http://orig11.deviantart.net/0464/f/2015/108/6/2/dorseyriana_color_studies_digital_jacobromeolecuye_by_rianald-d8q83jf.jpg\" style=\"text-align: left; background-color: initial;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThough \u003cem\u003eSuihira \u003c/em\u003ehas only been around for two years, I am in awe and utterly appreciative of every single person who has subscribed, followed, liked, or otherwise expressed their fondness of my work. If you\u0027re willing to also toss in a buck or two to help with the production of the comic, know that I am utterly thankful, and words cannot fully express my gratitude! Hopefully, you too can take part in Wahida\u0027s journey to Suihira, the mythical city of water!\u003cbr\u003e\u003cimg src=\"http://www.suihira.com/files/patty_smol.png\"\u003e\u003c/div\u003e"
   },
