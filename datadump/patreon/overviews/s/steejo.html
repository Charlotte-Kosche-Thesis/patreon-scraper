    "summary": "Hey guys and thanks for popping over to my patreon page. I\u0027m going to baffle you with hard mathematics as to why I would like you to support me. Firstly, I create and publish a minimum of 8 videos a day, this equates to roughly 240 videos a month. If you decide that you want to pledge even $1 a month then that results in a price of just over $0.004 per video. With each video being at least 15 minutes long that means you will be pledging just over $0.015 per hour of content that I produce. Obviously I don\u0027t expect anyone to watch every single one of my videos but you can see how little it is comparably to what you would spend on anything else.\u003cbr\u003e\u003cbr\u003eIf you aren\u0027t into the maths and figures then I\u0027ll reach out to your more emotional side. I\u0027d love if you could support me so I can continue to do what I love and entertain people on a daily basis. Your support will allow me to continue to cover the latest games, run dedicated servers for the community and to continue to increase my audio and visual quality....and eat...I kind of need food too.\u003cbr\u003e\u003cbr\u003eMore math for those interested.\u003cbr\u003e\u003cbr\u003e$1 pledge = $0.004 per video, $0.015 per hour\u003cbr\u003e$5 pledge = $0.02 per video, $0.08 per hour\u003cbr\u003e$10 pledge = $0.04 per video, $0.16 per hour\u003cbr\u003e\u003cbr\u003eCinema ticket $8.13 = ~120 minutes $4.07 per hour\u003cbr\u003e\u003cbr\u003eI obviously don\u0027t expect you to think that my content is as good as a well produced movie but I don\u0027t expect you to pledge anywhere near the same amount per hour. I just wanted to put stuff into perspective."
