    "summary": "Hey team, John here from Stupid Robot Fighting League.\u003cbr\u003eThanks so much for even thinking about visiting this page!\u003cbr\u003e\u003cbr\u003eI guess you already know what we get up to on the YouTube channel but here is a bit of back story for you.\u003cbr\u003e\u003cbr\u003eStupid Robot Fighting League was birthed from, in it\u0027s simplest form, a child\u0027s instinct to poke a dead thing with a stick. SRFL is a little more complected than that but not too far removed. It was created in my mind, then my car port. There are quite a few videos of the proof of concept process in the SRFL channel if you are curious.\u003cbr\u003e\u003cbr\u003eWe are in a rural town called Te Puke (pronounced Tee Pookee) in New Zealand. Not a whole lot goes on here. SRFL is a little spark of craziness to put Te Puke on the map.\u003cbr\u003e\u003cbr\u003eWe have not long been on YouTube. \n        \n              12 Oct 2016\n    19:20\n        \n    looks like our first upload. Our first big spike (for us) was when Make Magazine (makezine.com) featured us in their weekend watch column. \u003cbr\u003e\u003cbr\u003eMy plan is to blow this channel into a fully formatted show with an audience, teams, builds , bribery and corruption. If you are feeling bored I recorded a full layout of how I see the show running has been uploaded for your viewing pleasure. \u003ca href=\"https://www.youtube.com/watch?v=3Zv_ejZoRxI\" target=\"_blank\"\u003eHere...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrently we are running a simple format of me doing builds and guests coming in to fight. This is working well and we are collecting fans along the way. Interestingly enough some from Spain :)\u003cbr\u003e\u003cbr\u003eI aim to retain the rough, rural(ish) feel to the show. I want to keep the format simple and brutal. I\u0027m really after something that normal people can participate. \u003cbr\u003e\u003cbr\u003ePlease keep in mind that this is a \"per thing\" Patreon campaign. This means that depending on my video output, the amount you get charged can fluctuate. You can set a cap on the amount you get charged per month in your settings.\u003cbr\u003e\u003cbr\u003eThanks again for your support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
