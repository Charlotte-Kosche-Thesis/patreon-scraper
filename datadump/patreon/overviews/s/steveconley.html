    "one_liner": "I\u0027ve been creating free comics online since 1997, my latest creations are \"Middle Age\" and \"BLOOP!\"",

    "published_at": "2016-06-29T01:50:13+00:00",
    "summary": "Thanks so much for visiting my page here on Patreon!\u003cbr\u003e\u003cbr\u003eMy name is Steve Conley and I\u0027m a cartoonist who has worked on projects like \u003cstrong\u003e\u003cem\u003eStar Trek: Year Four\u003c/em\u003e\u003c/strong\u003e (IDW), \u003cstrong\u003e\u003cem\u003eMichael Chabon\u0027s Escapist\u003c/em\u003e\u003c/strong\u003e (Dark Horse) and I even wrote some \u003cstrong\u003e\u003cem\u003eAquaman\u003c/em\u003e\u003c/strong\u003e (DC). I may be best known for my sci-fi series \u003cstrong\u003e\u003cem\u003eAstounding Space Thrills\u003c/em\u003e\u003c/strong\u003e or the all-ages space monkey comic \u003cstrong\u003e\u003cem\u003eBLOOP\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy latest project, and the reason for this Patreon page, is \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://middleagecomic.com/\" target=\"_blank\"\u003eThe Middle Age\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. \u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eNominated for \"Best Webcomic\" in both the 2017 Eisner Awards and the 2017 Ringo Awards, \u003cem\u003e\u003cstrong\u003eThe Middle Age\u003c/strong\u003e\u003c/em\u003e is the story of Sir Quimp and his quest to rescue his love. \u003cem\u003e\u003cstrong\u003eThe Middle Age\u003c/strong\u003e\u003c/em\u003e is made \npossible \u003cem\u003eentirely\u003c/em\u003e by support here on Patreon. If you enjoy the comic \nstrip, I hope you consider becoming a supporter.\u00a0 The story updates every Monday and once we reach \u003cstrong\u003eour first Patreon goal of 100 patrons\u003c/strong\u003e, \nI\u0027ll be able to produce a \u003cstrong\u003esecond episode\u003c/strong\u003e every week!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://steveconley.com/wp-content/uploads/2018/01/tma-cast-w-awards-900x.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003ePledging even just $1 makes a big difference and will help open the door for many additional projects. And as a patron, you\u0027ll get a first look at them. \u003cbr\u003e\n\u003cbr\u003e\nPlease don\u0027t hesitate to reach out and ask me any questions.\u003cbr\u003e\n\u003cbr\u003e\nI can\u0027t thank you enough for taking the time to visit this page and I hope to keep making stories and art worthy of your support!\u003cbr\u003e\n\u003cbr\u003e\n\u2013- Steve"

     "about": "Steve Conley is a cartoonist and graphic designer. His work has been published by DC Comics, Boom!, IDW, Dark Horse Comics, Image Comics and others. Steve has been nominated for Harvey and Eisner Awards and won an Eagle Award for his webcomic \u003cem\u003eAstounding Space Thrills\u003c/em\u003e. In addition, Steve served as a judge for the Eisner Awards (where he wrote the proposal which added the webcomics category) and has served as Executive Director of the Small Press Expo. His latest comics work includes covers for Cartoon Network\u2019s \u003cem\u003eAdventure Time\u003c/em\u003e, Nickelodeon\u2019s \u003cem\u003eTeenage Mutant Ninja Turtles\u003c/em\u003e and Saban\u2019s \u003cem\u003eMighty Morphin Power Rangers\u003c/em\u003e. Steve is currently working on webcomics such as \u003cem\u003eBloop\u003c/em\u003e and \u003cem\u003eThe Middle Age\u003c/em\u003e.\u003cbr\u003e",
