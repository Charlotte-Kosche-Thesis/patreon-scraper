    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello, Welcome to my Patreon page! I am Montre\u0027vious T. Foster also known as Sozo-Teki. I am an IT major with a strong passion for art and animation. While trying to aim higher with my education, I spend my time creating new ideas and illustrations for not only for fun but to also put smiles on people\u0027s face.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/008/150/969/large/montre-vious-foster-ultra-vs-mega.jpg?1510791328\" style=\"width: 591px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/5487/th/pre/i/2017/344/e/8/hexaceptorians__m___dnd_character_homebrew_concept_by_sozo_teki-dbwdawg.png\" style=\"width: 590px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy goals are to improve my art and to generate animations and maybe one day have my art on the big screens working for Disney, Dreamworks or my own business. While grabbing a grasp of animation, I have to go little by little due to the limits of my laptop. I will still not let that stop me from drawing and aiming for my ultimate goal. \u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://images-ext-2.discordapp.net/external/El6P2E4ymgiAynXbtguogCT2uujviwOI-1w5mi-sO2M/https/img00.deviantart.net/b7aa/i/2017/162/7/4/i_am_your_sun____by_sozo_teki-dbc9q5s.png?width=869\u0026amp;height=581\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI will not sugarcoat things, but as someone who will graduate soon, I will be dumped into the world where the competition will be real when it comes to finding an ideal job in my field. It will be a rough start to get an apartment, and the equipment I need to get continue my ideal career, not even including the bare necessities to survive. I would like to continue to create content and to be able to reach my idea goal and with the support from all of you, not only I will be able to stand on my two feet during the hard times but to be able to keep the dream alive. I do plan on going to SCAD to further get training on making more illustrations and animations, however it will be rough to do it while finding ways to pay for SCAD. Every little will help towards not only surviving, but also getting through this transition.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
