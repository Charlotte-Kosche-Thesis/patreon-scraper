    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2017/10/flag-400.png\" style=\"width: 40px;\"\u003e\u003cbr\u003e\u003cbr\u003eSurvivethis.news\u003c/em\u003e\u003c/strong\u003e ist eine Newsseite zu\u00a0\u003ca href=\"https://survivethis.news\" rel=\"nofollow\" target=\"_blank\"\u003eSurvival- und Horror-Games\u003c/a\u003e. Wir versorgen euch seit Juli 2014 t\u00e4glich mit den besten News, Guides und Reviews zu diesen beiden Videospiel-Genres. Von Freiwilligen betrieben, verwaltet und organisiert pr\u00e4gt Survivethis ein hohes Ma\u00df an Bodenst\u00e4ndigkeit. Au\u00dferdem ein Markenzeichen: Tiefe Verbundenheit zu unserer \u003cstrong\u003eCommunity\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2017/10/2000px-US_51_Star_possible_Flag.jpg\" style=\"width: 38px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSurvivethis.news\u003c/strong\u003e \u003c/em\u003eis a site that strives to bring its readers the latest and greatest\u00a0\u003ca href=\"https://survivethis.news/en\" rel=\"nofollow\" target=\"_blank\"\u003esurvival and horror game news\u003c/a\u003e. Since July 2014 we have provided the best news, guides and reviews on these two video game genres. Operated and managed by volunteers globally, Survivethis aims to broaden its audience and become an active part of the\u003cstrong\u003e community\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2018/01/gamescom-tag-1.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cblockquote\u003eFour members of our team working in the press center of gamescom 2017.\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2017/10/flag-400.png\" style=\"width: 42px;\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon soll uns helfen, die \u003cstrong\u003elaufenden Betriebskosten\u003c/strong\u003e f\u00fcr unser Projekt abzudecken. Wenn ihr euch unseren Patrons anschlie\u00dft, erwarten euch tolle Rewards - einen \u00dcberblick bekommt ihr in der rechten Spalte. Unsere gesamte Patreon-Seite ist darauf ausgelegt, euch \u003cstrong\u003etransparent und korrekt\u003c/strong\u003e zu zeigen, wof\u00fcr wir eure Beitr\u00e4ge verwenden. Das empfinden wir als einzigen Weg, der euch gegen\u00fcber fair ist und uns gleichzeitig legitimiert, eure \u003cstrong\u003edirekte Unterst\u00fctzung\u003c/strong\u003e einzufordern.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2017/10/2000px-US_51_Star_possible_Flag.jpg\" style=\"width: 40px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eOur goal with Patreon is to acquire further funding to help cover the \u003cstrong\u003emonthly operating costs\u003c/strong\u003e of our project. If you\u2019re willing to donate you will receive great rewards, that can be found to the right of the page. Every single one of your pledges \u003cstrong\u003edirectly influences progress\u003c/strong\u003e towards our goals.\u003c/div\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2017/08/encurio-2.jpg\"\u003e\u003cbr\u003e\u003cblockquote\u003eOur Chief-Editor with Sebastian Rahmel from Encurio, the developer of Valnir Rok.\u003cbr\u003e\u003c/blockquote\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2017/10/flag-400.png\" style=\"width: 43px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWir hoffen, dass uns viele von euch dabei unterst\u00fctzen, noch gr\u00f6\u00dfer zu werden. \u003cstrong\u003eGemeinsam\u003c/strong\u003e k\u00f6nnen wir schlie\u00dflich immer noch das meiste erreichen. :) Wir m\u00f6chten mithilfe unserer Patrons weiterhin die besten News, Guides und Reviews zu Survival- und Horror-Games erstellen. \u003cstrong\u003eDanke\u003c/strong\u003e euch im voraus. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://survivethis.news/wp-content/uploads/2017/10/2000px-US_51_Star_possible_Flag.jpg\" style=\"width: 40px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWith your participation we can broaden our scope and provide the best news, guides and reviews on survival and horror games for our growing\u003cstrong\u003e community\u003c/strong\u003e. Your support will help us to reach new heights \u003cstrong\u003etogether\u003c/strong\u003e. \u003c/div\u003e"
