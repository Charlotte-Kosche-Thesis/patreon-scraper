    "summary": "\u003cdiv\u003e\u003cstrong\u003eThank you so much for making your way to my Patreon page.\u003cbr\u003e\u003c/strong\u003eMy name is \u003cstrong\u003eSam Ellis\u003c/strong\u003e and I\u00a0make comics, but right now I am making one called \u003cstrong\u003eKomander Kaiju.\u003c/strong\u003e\u003cimg src=\"https://3.bp.blogspot.com/-hbP_pPUOyek/WMndTkOIC8I/AAAAAAAAGYg/7-cV9oEx5BMf2bOpn-nZVpWo-DrJkVaQQCLcB/s1600/Masthead-white-BG-1.png\"\u003e\u003c/div\u003e\u003cdiv\u003eWith help from people like you for as little as $1 per month, I have already released the first installment not just on the web but have printed the\u003cstrong\u003e \"Prelude to Komander Kaiju, Tokagerino Awakens\"\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-DplQ-IkikD0/WZHGHpN4b3I/AAAAAAAAGgw/Uxy9lkHfWWcSblqHyr4LeA7Zv1PsRa-1wCLcBGAs/s1600/Screen%2BShot%2B2017-08-14%2Bat%2B11.46.21%2BAM.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eKOMMANDER KAIJU\u003c/strong\u003e tells the tale of \u003cstrong\u003eKOMAN DARR\u003c/strong\u003e, a dashing hero who travels the globe saving humanity from the threat of destruction at the hands of their self-made bio-weapons of war the\u003cstrong\u003e KAIJU\u003c/strong\u003e. The \u003cstrong\u003eKAIJU\u003c/strong\u003e are titan-sized genetically engineered monstrosities that devastated the world in the earth-shattering event known as the \u003cstrong\u003eSHADOW WAR\u003c/strong\u003e that occurred thirty years earlier. He is accompanied by his associates, the \u003cstrong\u003eROBO TRIO\u003c/strong\u003e, three ultra super-powered semi-sentient robots who were designed to guard and protect the human inhabitants of the earth. Our heroes uncover the mysteries of what ignited the shadow war and all signs point to greater threats as the \u003cstrong\u003eSHADOW GOVERNMENT\u003c/strong\u003e is rising again to upend the balance of civilization and humanity. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eKoman Darr\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-gyfnG9kFZaQ/WMnhgWAPKEI/AAAAAAAAGYw/vAKN7OtbEjYZhLlKi-mlxg03EPb2Ge2RgCLcB/s1600/Komander-2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Robo Trio\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-eMMyMpomQTI/WMnhgbtJTyI/AAAAAAAAGYs/n7emEaaXn1YTX7BDHkOoA9WYezVHYsPkQCLcB/s1600/Tank-2.png\" style=\"width: 321px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-5FCxLAm-HIU/WMnhg4M3DdI/AAAAAAAAGY0/K3cfOxG_NfMHqv7CgpZmSO2JYVH_6nEJwCLcB/s1600/Subb-2.1.png\" style=\"width: 320px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-v-3MKNnc42w/WMnhkzfuV6I/AAAAAAAAGY4/KAG35PEcTUoUvF3hxsp-G0wOtslEwjpUQCLcB/s1600/Jett-2.png\" style=\"width: 321px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eKaiju: Tokagerino\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-u6rzTjiKPkE/WMniyDHu0JI/AAAAAAAAGZA/HvwBmLZ0xXsqBi8NkdsxINQRom4LG-yagCLcB/s1600/Tokagerino-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Sam Ellis?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am the guy behind Komander Kaiju. I have been making comics and television for nearly two decades. I was on the original team that helped with the creation of\u00a0\u003ca href=\"http://www.fxnetworks.com/shows/archer\" target=\"_blank\"\u003e\u003cstrong\u003eArcher\u003c/strong\u003e\u003c/a\u003e on FX. I wrote and drew an\u00a0\u003ca href=\"http://www.cbr.com/adventure-time-31-2/\" target=\"_blank\"\u003e\u003cstrong\u003eAdventure Time\u003c/strong\u003e\u003c/a\u003e story for BOOM. I worked on storyboards for the\u00a0\u003ca href=\"https://www.hulu.com/start?show=the-awesomes\u0026amp;utm_campaign=Awesomes_1-week_SO\u0026amp;cmp=6091\u0026amp;mkwid=rfwidWrh\u0026amp;pcrid=184689807069\u0026amp;utm_source=google\u0026amp;utm_medium=cpc\u0026amp;utm_term=awesomes%20hulu\u0026amp;gclid=CL7FyYjy2dICFUVYDQodJ2AAcQ\u0026amp;dclid=COXKy4jy2dICFcK6swodlMoBYQ\" target=\"_blank\"\u003e\u003cstrong\u003eAwesomes\u003c/strong\u003e\u003c/a\u003e on Hulu, drew\u00a0\u003ca href=\"http://catbug.frederatorbooks.com/\" target=\"_blank\"\u003e\u003cstrong\u003eCatbug\u003c/strong\u003e\u003c/a\u003e books for Frederator Books, and so much more. I love to draw comics and tell stories and love Big Monsters, Big Robots,\u00a0and Big Fun! I also have a wife, two kids, a dog, and 5 chickens.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like \u003cstrong\u003eKomander Kaiju\u003c/strong\u003e (or even just my work in general) you can financially support it or me through Patreon. Think about it as a digital tip jar, I am going to post comics regardless, but your support means the world to me and my family. Patreon lets you set an amount you can give per month and with that funding I can work on making more great stories and visual entertainment to give to you. The comics I make are are possible by contributions from readers like you, thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the plan?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatrons that donate \u003cstrong\u003e$1 a month\u003c/strong\u003e will get everything that I offer to anyone else. I will be posting behind the scenes, sketches, development notes, resources and contacts, such as where I get my books and prints made, portfolio reviews, exclusive invites to google hangouts, etc... you help support me and I\u00a0love you for it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketch Page: Komander Kaiju Development.\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-q3622_qkNrU/WMnjRteg7QI/AAAAAAAAGZE/BkCrHwYqOCAr03z79H2_OekseFs_naFIQCLcB/s1600/Screen%2BShot%2B2017-03-15%2Bat%2B7.12.02%2BPM.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/17098452_10212247646009284_2134188691108967717_n.jpg?oh=d00d15b3affc03fc315e1127922a1efb\u0026amp;oe=595C7981\"\u003e\u003c/strong\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "Hi, my name is Sam Ellis.\u003cbr\u003e\u003cbr\u003eMost people who know me already are familiar with my work on Archer or Adventure Time.\u003cbr\u003e\u003cbr\u003eI left working for other studios to make my own stuff and now I make comics and cartoons independently.\u003cbr\u003e\u003cbr\u003eI am a big supporter of creators rights and seeing that creators take part in giving back to the community.\u003cbr\u003e\u003cbr\u003eI am currently working on a comic called:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eKOMANDER KAIJU\u003c/strong\u003e\u003cbr\u003e The Master Of Monsters\u003cbr\u003e\u003cem\u003eAnd his\u003c/em\u003e \u003cstrong\u003eROBO TRIO\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI could really use your help in putting it out.\u003cbr\u003e\u003cbr\u003eThanks.\u003cbr\u003e\u003c/div\u003e",
