    "summary": "Welcome to Story Matters!\u003ca rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMy goal is to foster a creative community that supports artists and inspires my audience to go make the things they are passionate about. Your support will go towards bringing new, creative projects to life.\u00a0Your support means the world to me and I am so excited you are joining me on this creative journey.\u00a0\u003cbr\u003e\u003cbr\u003eWelcome to Story Matters.\u003cbr\u003e\u003cbr\u003eAbout Curt:\u003cbr\u003eCurt is a Los Angeles based actor, writer, improviser, and singer from Dallas, Tx, best known for his four season recurring role as Nick the Warbler on Fox\u2019s hit show \u003cem\u003eGlee\u003c/em\u003e. He led the Warblers in Billy Joel\u2019s Uptown Girl. Recent TV credits include \u003cem\u003eStuck in the Middle \u003c/em\u003eon Disney, \u003cem\u003eCriminal Minds\u003c/em\u003e on CBS, \u003cem\u003eGame Shakers\u003c/em\u003e on Nickelodeon , \u003cem\u003eNCIS: LA \u003c/em\u003eon CBS, \u003cem\u003eCode Black\u003c/em\u003e on CBS, \u003cem\u003eCrazy Ex Girlfriend\u003c/em\u003e on CW, \u003cem\u003eSwitched at Birth \u003c/em\u003eon ABC Family/Freeform, and \u003cem\u003eThe Get (\u003c/em\u003eCBS Pilot starring Brad Garrett \u0026amp; Amy Brenneman). He can be seen in the indie feature film comedy \u003cem\u003eSpare Change\u003c/em\u003e. He can be seen in a variety of digital series including \u003cem\u003eBuffering the Series\u003c/em\u003e, \u003cem\u003eBrian Remus Science Genius\u003c/em\u003e, \u003cem\u003eInside the Extras Studio\u003c/em\u003e, The Fine Brother\u2019s Last\u003cem\u003e Moments of Relationships\u003c/em\u003e, Shipwrecked Comedy\u2019s \u003cem\u003eEdgar Allan Poe\u2019s Murder Mystery Dinner Party\u003c/em\u003e and the upcoming comedy series from The Tin Can Brother\u2019s \u003cem\u003eWayward Guide for the Untrained Eye\u003c/em\u003e. He was most recently seen onstage in Los Angeles and Chicago as the leading role in the world premiere of the new comedy musical \u003cem\u003eSpies are Forever\u003c/em\u003e! (By Tin Can Brothers/TalkFine). Theatre credits include the 2014 Ovation Award nominated \u003cem\u003eLes Miserables\u003c/em\u003e at Cathy Rigby\u2019s La Mirada Theatre for the Performing Arts, \u003cem\u003eDamn Yankees\u003c/em\u003e with Richard Kind at Casa Ma\u00f1ana Theatre and the regional debut of \u003cem\u003eThe Light in the Piazza\u003c/em\u003e at Theatre Three in Dallas, Tx. He toured the country in the original sketch comedy show \u003cem\u003eThe JoMoShow\u003c/em\u003e, was company member of Second City\u2019s \u003cem\u003eTMI The Show \u003c/em\u003esketch comedy troupe. Curt is also a writer, producer, director and is currently finishing up production of his directorial debut of his original horror/thriller feature film. In addition to his work as an actor, he is also an acting teacher and coach, teaching Scene Study, Improv, and Sitcom. Over the past three years, he has served as the Director of Creative Operations for a major LA acting studio, writing, directing and producing 60+ short films in that time and developing their comedy/improv training program.\u003cbr\u003e\u003cbr\u003e"
