    "summary": "\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0If you got to this page, you are probably already familiar with my work, if not, I am an Adult artwork illustrator. Now you know that I draw erotic illustrations, but what is this patreon campaign for? In short, I love hentai and I love games, and by joining this campaign you can help me make hentai games.\u003cbr\u003e\u003cbr\u003eMy current project is a Management Hentai game, and that\u2019s what this Patreon is funding. Here\u2019s a few frequently asked questions about the game:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat kind of game is it?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- It\u0027s a management game; you play the role of a Hostess in managing your Booth, preparing your character with sexy toys as requested by the next client. By serving the clients your characters earn you money that you use to upgrade your Booth, buy new toys and unlock more characters. Also, you will be able to interact with the characters outside the booth, gain their trust by doing side-quests and interact with other employees, all of it packaged as glorious fully animated hentai.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIs the game done yet?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- No, it is still in its early stages! With the support from this patreon campaign I hope to be able to take some time from my illustrations and use it to work on the game. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhen the game will be done?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- I\u2019m not sure, I don\u2019t really know how long it will take to finish everything, that will depend on how much time I will be able to spend working on the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDoes the game works on Mac?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- No, at the moment it works only on Windows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow much it will cost when done?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- Nothing, after the game is done it will be available for everyone to play for free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThen what do I get by joining this Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- If you just want to play the game when it is done, you don\u2019t really need to join the campaign, but by joining it you get early access to the alpha and beta builds, the games artwork in high-res, you can also participate in polls to decide various aspects of the game (including which character should be added), make sure to check the panel to the right to see the rewards for each tier. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat are the \"Art-Packs\"?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- Every few months I will take a break of 2 months from the development of the game and create art-packs instead, you can find out more about these art-packs\u003ca href=\"https://www.patreon.com/posts/importante-12567390\" target=\"_blank\"\u003e in this post.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI think this hits all the important topics.Thank you very much for reading so far and for checking out my project.\u003cbr\u003eCheers!\u003cbr\u003e"
