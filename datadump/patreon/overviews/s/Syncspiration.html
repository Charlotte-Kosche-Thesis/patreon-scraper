    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dfP-5E5ws5s\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHola, soy Adrian.\n\u00a1Gracias por tu apoyo a Syncspiration!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSyncspiration est\u00e1 dedicado a promocionar lo que la Biblia llama \"todo lo\nverdadero, todo lo respetable, todo lo justo, todo lo puro, todo lo amable,\ntodo lo digno de admiraci\u00f3n, en fin, todo lo que sea excelente o merezca\nelogio\" (Filipenses 4:8), con un \u00e9nfasis especial en \u201ctodo lo verdadero.\u201d\u003cbr\u003e\n\n\u003cbr\u003eJesucristo dijo que \u201cconocer\u00e9is la verdad, y la\nverdad os har\u00e1 libres\u201d (Juan 8:32). Eso es porque es precisamente la EDUCACI\u00d3N\nCORRECTA que \u00a1transforma las vidas para mejor!\u003cbr\u003e\n\n\u003cbr\u003eGran parte de la maldad en este mundo puede ser\nevitada con la educaci\u00f3n necesaria para saber qu\u00e9 es lo verdadero frente a lo que\nes falso. Una educaci\u00f3n para poder distinguir entre lo bueno y lo malo. Malala\nYousafzai, la joven Paquistan\u00ed que gan\u00f3 el Premio Nobel de la Paz, dijo una vez,\nque \u201ccon las pistolas puedes matar a los terroristas, pero con la educaci\u00f3n\npuedes matar al terrorismo.\u201d\u003cbr\u003e\n\n\u003cbr\u003eM\u00e1s cerca de casa, la Verdad puede revolucionar tu\nrelaci\u00f3n con Dios, \u00a1quien te ama como un hijo suyo! Hay tanta mala informaci\u00f3n\nreligiosa, supersticiones y ense\u00f1anzas err\u00f3neas en el mundo, que las personas\nque sinceramente buscan respuestas, a menudo caen en trampas de ignorancia y\nesclavitud espiritual. Mi trabajo en Syncspiration es llevar a estas personas a\ntener la vida abundante que Jes\u00fas mismo prometi\u00f3 (Juan 10:10).\u003cbr\u003e\n\n\u003cbr\u003e\u00c9sta es mi pasi\u00f3n. Pero como todos las iniciativas\nque pretenden alcanzar a mucha gente y cambiar el mundo para mejor,\nSyncspiration necesita apoyo econ\u00f3mico. Al convertirte en un patrocinador de\nSyncspiration, estar\u00e1s haciendo tu parte en la Gran Comisi\u00f3n que Jes\u00fas mand\u00f3 a\ntodos sus disc\u00edpulos (Mateo 28:19-20). Estar\u00e1s cambiando el mundo para mejor,\nmediante la educaci\u00f3n acerca de todo lo que es bueno y verdadero seg\u00fan la\nBiblia. Y al formar parte activa de esta Obra de Dios, ser\u00e1s grandemente\nbendecido en todos los aspectos de tu vida.\u003cbr\u003e\n\nPara m\u00e1s detalles acerca de c\u00f3mo recibir bendiciones\nfinancieras, te invito a escuchar mi serie en YouTube titulado \u201cLo Que la\nBiblia Ense\u00f1a Sobre el Dinero\u201d:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=F7JQo76_tS4\u0026amp;list=PLldPGXyvTmzHtMYVW9_pw4BVV0Q15DR2F\u0026amp;spfreload=10\"\u003ehttps://www.youtube.com/watch?v=F7JQo76_tS4\u0026amp;list=PLldPGXyvTmzHtMYVW9_pw4BVV0Q15DR2F\u0026amp;spfreload=10\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eEn Patreon, hay dos modelos de patrocinio: puedes\nhacer aportaciones mensuales, o bien por cada nueva ense\u00f1anza que cuelgo en\nYouTube. Yo he elegido el modelo mensual, porque las ense\u00f1anzas que cuelgo en\nYouTube las hago de forma muy irregular: pueden aparecer muchos en un mes, o\npueden pasar muchos meses sin que aparezca nada nuevo all\u00ed. Esto es porque mi\ntrabajo en Syncspiration es muy variado y s\u00f3lo puedo concentrarme en un par de\nproyectos a la vez. Proyectos como el futuro web oficial de Syncspiration (\u00a1todav\u00eda\npor hacer!) o la cantidad de libros que tengo planeados escribir. Puedes estar\nseguro de que \u00a1el trabajo de Syncspiration no para! Los planes futuros tambi\u00e9n\nincluyen empezar a producir mucho m\u00e1s material en ingl\u00e9s (a la vez de seguir\nproduciendo las ense\u00f1anzas en espa\u00f1ol como prioridad). Con aportaciones\nmensuales, puedes controlar tus gastos mejor, y yo ser\u00e9 m\u00e1s libre de trabajar\nen los proyectos que Dios me indica que son m\u00e1s urgentes.\u003cbr\u003e\n\n\u003cbr\u003eEn Patreon tambi\u00e9n es costumbre hacer \u201cregalos\u201d o\ncontenidos \u201cbonus\u201d para los que patrocinan una organizaci\u00f3n, y adem\u00e1s hay\ndiferentes \u201cniveles\u201d de patrocinadores. Personalmente, creo que tener que usar\nrecursos de tiempo y dinero para ir creando contenidos \u201cbonus\u201d es\ncontraproducente para una organizaci\u00f3n como Syncspiration cuyo objetivo principal\nes educar al p\u00fablico en general y no a un grupo reducido de seguidores. M\u00e1s que\n\u201cfans\u201d de Syncspiration, quiero \u201csocios\u201d o colaboradores quienes junto conmigo,\nestar\u00e1n \u201cechando una mano\u201d a hacer esta Obra de Dios para beneficio de todos.\u003cbr\u003e\n\n\u003cbr\u003eDicho esto, lo que s\u00ed que ocurre es que, en el curso\nde un proyecto, se crea de forma espont\u00e1nea cosas que pueden ser considerados\n\u201ccontenidos extras\u201d como, por ejemplo, trozos que quito de las ense\u00f1anzas por\nhaberme ido por las ramas, o porque \u00a1algo va mal y se genera una situaci\u00f3n\ngraciosa! Estas cosas s\u00ed que los ir\u00e9 colgando aqu\u00ed a modo de \u201cdetr\u00e1s de los\nescenarios.\u201d Y para los que aport\u00e1is una determinada cantidad mensual, me\ncomprometo a colgar de forma exclusiva para vosotros, mis ense\u00f1anzas en MP3 de\nalta calidad, para que las teng\u00e1is sin tener que comprarlas en iTunes o\nescucharlas en Spotify.\u003cbr\u003e\n\n\u003cbr\u003eA fecha de hoy tengo 3 libros publicados, y m\u00e1s de 80\nhoras de ense\u00f1anzas en audio, acerca de casi 40 temas distintas. Si todo esto\nlo he hecho en mi escaso tiempo libre, \u00a1imag\u00ednate lo que podr\u00eda hacer si\nSyncspiration fuera mi trabajo principal! T\u00fa puedes ayudar a que esto sea una\nrealidad.\u003cbr\u003e\n\n\u003cbr\u003eJes\u00fas dijo: \u201cEs abundante la cosecha\u2026 pero son pocos\nlos obreros. Pedidle, por tanto, al Se\u00f1or de la cosecha que mande obreros a su\ncampo.\u201d (Lucas 10:2). Si t\u00fa eliges ser uno de estos obreros, \u00a1Dios te\nrecompensar\u00e1 grandemente!\u003cbr\u003e\n\n\u003cbr\u003e\u201cDad, y se os dar\u00e1: se os pondr\u00e1 en el regazo una\nmedida llena, apretada, sacudida y desbordante. Porque con la medida que mid\u00e1is\na otros, se os medir\u00e1 a vosotros\u201d (Lucas 6:38).\u003cbr\u003e\n\n\u003cbr\u003e\u00bfTe unir\u00e1s a m\u00ed? Y juntos, \u00a1cambiaremos el mundo\npara mejor!\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e"
