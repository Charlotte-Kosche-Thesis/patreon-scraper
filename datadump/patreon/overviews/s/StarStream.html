    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\tHello! :)\n\t\u003cbr\u003e\u003cbr\u003e\n\tI\u0027m \n\t\u003cstrong\u003e\u003cstrong\u003eStar Stream\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\tOne of my great passions is making stories, paintings \u0026amp; drawings, 3d, 2d animations, comics books, watching movies, going to cinema, listening music! But... I pass most of my time painting and illustrating things I love. :) I do alot of things beside paintings! :P \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eWhere you can find my paintings stuff?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tYou can find my projects here \n\t\u003ca href=\"https://www.artstation.com/artist/star-stream\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artist/star-stream\u003c/a\u003e\u003cbr\u003e\n\tAnd here \n\t\u003ca href=\"http://starstream-art.tumblr.com/\" rel=\"nofollow\"\u003ehttp://starstream-art.tumblr.com/\u003c/a\u003e\u003cbr\u003eYou can follow me on Twitter \u003ca href=\"https://twitter.com/StarStream_art\" rel=\"nofollow\"\u003ehttps://twitter.com/StarStream_art\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\tI will be posting stuff regularly! So keep in touch! \n\t\u003cbr\u003e\n\t( I will add more links soon! ) :P\n\t\u003cbr\u003e\n\tI use alot of 3d in my paintings for references! And alot of rendering technics!\n\t\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027ll thank all of you for your support! \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eI wish you will have a great time here! \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSo what my plan is? \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSo my plan is to be able to make one painting each 2 weeks + one Story Sketch.\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnd with your support it will help me to make even more!  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eIf you become my Patron?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou will acces to all the rewards in the specifics options below! Like the \" Weekly Strawpoll \"\u003cimg src=\"http://imgur.com/nuoLJDp.jpg\" style=\"width: 635px;\"\u003e\u003cbr\u003e\n\twhich will be happening each 2 weeks!\n\t\u003cbr\u003e\n\t( I will add more if I\u0027m able to find some other cool ideas! )\n\t\u003cbr\u003e\u003cbr\u003e\n\tDon\u0027t be afraid to send me some cool idea!\n\t\u003cbr\u003e\u003cbr\u003e\n\tEverything I do on this project is about Erotism and Sci-fi! :))\n\t\u003cbr\u003e\u003cbr\u003e\n\tHave a good ride! Have fun! Enjoy!\n\t\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
