    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u00a0\n\t\u003cstrong\u003eHi I\u0027m \u003cspan style=\"color: rgb(242, 220, 219);\"\u003eShepiu\u003c/span\u003e!\u00a0\u2606\u00a0\u0669(\u02ca\u15dc\u02cb*)\u0648\u003c/strong\u003e\u003cimg src=\"https://orig06.deviantart.net/bc05/f/2017/209/c/a/patreonthing1_by_shepiu-dbi0g5j.png\" style=\"float: left;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\n\t\u00a0 \n\t\u003cbr\u003e\n\tI make art and silly doodles here on Patreon! My goal is to pump out \n\t\u003cem\u003equality\u003c/em\u003e sheep content for your enjoyment.~ If you help me build a successful Patreon thats what I plan on doing.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMost art here will probably be shared on my blog! Supporters get first look and sneak peaks\u00a0though!\u2665 (\uff3e\u15dc\uff3e)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor your various pledges, you\u0027ll get first access to my work, and the \n\t\u003cem\u003eexciting\u003c/em\u003e perk of being able to vote in polls! I wouldn\u0027t be able to produce this content without you, thank you so much. (\u3063\u00b4\u03c9`)\uff89(\u2565\u03c9\u2565)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003cimg src=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig02.deviantart.net/44bb/f/2017/209/c/1/for_shepiu_by_susumiruku_d6qqurt_by_shepiu_d6r47un_by_shepiu-dbi0ltq.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\"Who is Shepiu?\"\u003cbr\u003e\n\t\u003c/strong\u003eI\u0027m just your average animal leg loving gal. It\u0027s a bad obsession.. \u003cem\u003esweats.. \u003c/em\u003e\u003cbr\u003e\n\tSmall town girl with \u0027big\u0027 city dreams, doing my best to chase them. I\u0027ve been drawing ever since I can remember, I got a tablet in late 2011 and gosh I had no idea that this thing would be one of the things that I use everyday. I\u0027ve been fortunate enough to attract a following from the things I create. .. What else can I say.. Oh! I really love sweets! \n\t\u003cem\u003ecoughs \u003c/em\u003eI\u0027m sure you can tell. ~\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig02.deviantart.net/44bb/f/2017/209/c/1/for_shepiu_by_susumiruku_d6qqurt_by_shepiu_d6r47un_by_shepiu-dbi0ltq.png\"\u003e\u00a0\u003cbr\u003e\n\t\u003cstrong\u003e\u2606Explaining the Tiers\u2606\u003c/strong\u003e\u003cbr\u003e\n\t\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003c/b\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eSweet Tea\u003c/span\u003e\u00a0\u003cbr\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003eYou\u0027ll be able to participate in polls and send suggestions for future polls.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eYou\u0027ll have access to my Patreon only discord where you\u0027ll be able to chat with other Patrons and myself!\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eEarly access to all SFW content \u2665\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eCoffee \u0026amp; Donuts\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAll perks included from Tier 1: \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eSweet Tea\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eOnce a month 1 Character sketch raffle! (If you don\u0027t have a character you can request one that does not belong to you.)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMessy Pancakes\u003c/span\u003e\u003cbr\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003eAll perks included from Tier 1: \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eSweat Tea\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003eOnce a month 2 Character sketch raffles! (If you don\u0027t have a character you can request one that does not belong to you.)\u003c/li\u003e\n\t\t\u003cli\u003eShort 2-4 meet \"\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eShepiu\u0027s Character\u003c/span\u003e\" comics, polls \u0026amp; suggestions will be held for which ones you\u0027d like to get to know.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eMilk and Cake\u003c/span\u003e\u003cbr\u003e\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003eAll perks included from Tier 1: \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eSweat Tea\u003c/span\u003e - Tier 2: \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eCoffee \u0026amp; Donuts\u003c/span\u003e - Tier 3: \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMessy Pancakes\u003c/span\u003e (This means you will be able to participate in all polls and character sketch raffles)\u003c/li\u003e\n\t\t\u003cli\u003eVIP Commission slots: Your commission gets first priority.\u003c/li\u003e\n\t\t\u003cli\u003eAccess to \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNSFW\u003c/span\u003e pinup polls \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u2665\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig02.deviantart.net/44bb/f/2017/209/c/1/for_shepiu_by_susumiruku_d6qqurt_by_shepiu_d6r47un_by_shepiu-dbi0ltq.png\"\u003e\n\t\u003cbr\u003e\n\tWell, it seems like I\u0027ve covered everything! Thanks for looking all this over!\n\t\u003cbr\u003e\n\tI look forward to our time together. \u2665\n\u003c/div\u003e"
