    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jp4aXXaPGuk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWho:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is John, and I live just outside of London, England. I started my Spiritual Journey when I was 13 years old, following some dramatic events which were happening in my life at that time. These events lead me to ask some very deep and profound spiritual questions about life and about why we are here.....with all the emotional pain I was experiencing, I could not understand what the meaning of this life could be?\u00a0\u003cbr\u003e\u003cbr\u003eThereto started a long spiritual lesson accompanied by a very intense journey, that has lasted over 26 years. Much of this journey has been hard. At times, I have felt like giving up. I have been at the bottom of the pit of despair, but I have also climbed out of that same pit.\u00a0\u003cbr\u003e\u003cbr\u003eAbout 18 months ago, the answer to my question that I had pondered aged 13, was (in part) answered in a very profound way. The previous 22 years of \u0027searching\u0027 had been leading up to that moment. A revelation, in part, of truth....\u003cbr\u003e\u003cbr\u003eAnd now, I want to share that journey, and the lessons which I learnt along that journey with you. With anyone who desires to understand more about this short physical life. Not just the life that we are currently living, but also the life that comes after this one.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have come onto Patreon, because I would love to share my experiences and what I have learnt, in a Spiritual sense, with as many people as possible via my spiritual VLOGs \u0026amp; BLOGs on YouTube, Facebook, Instagram and on Twitter.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment, I juggle my spiritual work with my day-to-day job - after all, bills, will always need to be paid, regardless of how spiritually aware or awake we are. Being on Patreon, allows me to potentially have the opportunity to spend more time on my spiritual work, and less time on my day-to-day office job.\u00a0\u003cbr\u003e\u003cbr\u003eBecoming spiritually aware and awake, can be a \u003cem\u003e\u003cstrong\u003every intense experience\u003c/strong\u003e\u003c/em\u003e. If my content, in some way, helps to comfort and guide you as you embark upon or progress along your own spiritual journey, then my mission \u0027here\u0027 would have been fulfilled.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHow can you help me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are able, then please consider supporting me by becoming a Patron of my work on Patreon. It is my hope that I can, eventually, give up my 9-5 \u0027day job\u0027, and concentrate my efforts on aiding \u0026amp; assisting people as they navigate the spiritual path before them. \u003cbr\u003e\u003cbr\u003eBut I cannot do this without your help - which is why I have a Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo if you can, please consider becoming a Patron of my work by backing me on Patreon. ANY PLEDGE, no matter how small, will make a huge difference. Thank you for taking the time to read this page....May love, peace and harmony be with you always...\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e"
