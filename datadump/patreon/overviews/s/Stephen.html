    "summary": "\u003cspan class=\"Apple-style-span\" style=\"line-height: normal;\"\u003e\u003c/span\u003e\u003cbr\u003e\"We ought to be shaking in our boots,\" Achim Steiner, the head of the UN Environment Program told me in 2012 about the shocking decline in our planet\u0027s ability to support human life. \u003cbr\u003e\u003cbr\u003eThat\u0027s also the view of many scientists I\u0027ve interviewed around the world. \u00a0They\u0027re really scared about the future.\u00a0\u003cbr\u003e\u003cbr\u003eYou didn\u0027t know things were that bad? That\u0027s because mainstream media doesn\u0027t tell you what\u0027s really going on. I\u0027ve covered major environmental issues for 20 years and it\u0027s clear things need to change big time to avoid the collapse of civilization.\u003cbr\u003e\u003cbr\u003e\u003cspan class=\"Apple-style-span\" style=\"font-weight: normal;\"\u003ePeople need to know what\u0027s going on and that\u0027s where you and I come in.\u003c/span\u003e\u00a0Back in the day\u00a0I used to write for Big Media now they won\u0027t touch my stuff. So I get published in alternative media like\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.ipsnews.net/author/stephen-leahy/\" rel=\"nofollow\" target=\"_blank\"\u003e \u003cstrong\u003eIPS\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan class=\"Apple-style-span\" style=\"line-height: 19px;\"\u003e\u003cspan style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; line-height: inherit;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.commondreams.org/\" rel=\"nofollow\" target=\"_blank\"\u003eCommon Dreams,\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"http://truth-out.org/\" rel=\"nofollow\" target=\"_blank\"\u003eTruthout\u003c/a\u003e\u003cem\u003e,\u00a0\u00a0\u003c/em\u003e\u003ca href=\"http://www.infosud.org/Climate-change-No-deal-and-no-exit,7092\" rel=\"nofollow\" target=\"_blank\"\u003eInfoSud\u003c/a\u003e\u003cem\u003e, \u003ca href=\"http://desmog.ca/user/stephen-leahy\" rel=\"nofollow\" target=\"_blank\"\u003eDeSmog Blog\u003c/a\u003e \u003c/em\u003e\u003ca href=\"http://www.straightgoods.ca/Frontpage.cfm\" rel=\"nofollow\" target=\"_blank\"\u003eStraightgoods.com\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003eand others.\u003c/span\u003e\u003c/span\u003e\u00a0But these guys don\u0027t have any money so I\u0027m lucky to get $150 to $250 for an in-depth article that took a week or even 6 weeks to put together including travel.\u00a0\u003cbr\u003e\u003cimg class=\"size-medium wp-image-2883 alignleft\" height=\"231\" src=\"http://stephenleahy.files.wordpress.com/2009/11/leahy-interviews-joel-morgan-minister-for-environment-natural-resources-and-transport-republic-of-seychelles.jpg?w=154\u0026amp;h=231\" style=\"margin-top: 0px; margin-right: 5px; margin-bottom: 0px; margin-left: 5px; float: left;\" title=\"Stephen Leahy interviewing Joel Morgan, Minister for Environment, Seychelles Islands\" width=\"154\"\u003e\u003cbr\u003e\u003cblockquote style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; background-color: initial;\"\u003e\u003cspan style=\"color: #000000;\"\u003eI can\u0027t keep doing this without help from folks like you. Over past four years hundreds of people have kicked in a few bucks for what has become\u00a0\u003cstrong style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;\"\u003e\u003ca href=\"http://stephenleahy.net/give-the-gift-of-hope-help-sustain-independent-environmental-journalism/\" rel=\"nofollow\" target=\"_blank\"\u003eCommunity Supported Journalism\u003c/a\u003e.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;\"\u003eIf you think what I\u0027m doing is important and useful please consider giving me a dollar (or whatever you can) for each published article I post here. These will be articles published on alternative news sites and seen by thousands if not millions of people. I do a 5 to 6 articles a month but it varies - you can easily cap your monthly max.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px;\"\u003eFuture articles will document what\u0027s really happening to our world and why but also look at amazing things people are doing to solve these problems.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"Apple-style-span\" style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003ePlease become a\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u00a0Patron\u003c/em\u003e\u003c/strong\u003e \u003c/strong\u003eto ensure environmental coverage in the public interest continues. Thanks Stephen\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
