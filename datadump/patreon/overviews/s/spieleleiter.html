    "summary": "\u003cstrong\u003eWer bin ich?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJa Hallo und Willkommen auf meiner Patreon-Seite.\u00a0\u003cbr\u003eIch betreibe nun schon seit Juni 2015 der Video-Blog Spieleleiter und ver\u00f6ffentliche dort unterschiedlichste Videos zu Brett- und Kartenspielen. Dazu z\u00e4hlen Unboxings, umfassende Regelerkl\u00e4rungen, Rezensionen, Messeberichte, Spielvorstellungen und auch ein regelm\u00e4\u00dfiges News-Format, in dem ich \u00fcber Neuigkeiten aus der Brettspielwelt berichte. Seit geraumer Zeit hat mein Blog auch Zuwachs in Form von Annette und Sindy bekommen. W\u00e4hrend Annette auch vor der Kamera im \"Spieleleiter-Duett\" zu sehen ist, bereichert Sindy meinen Blog um schriftliche Rezensionen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spieleleiter.de/wp-content/uploads/2017/09/2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch habe die Patreon-Seite ins Leben gerufen, weil mich einige Leute konkret danach gefragt haben und mich hier gerne unterst\u00fctzen w\u00fcrden. Das freut mich nat\u00fcrlich und so kann ich auch anderen die M\u00f6glichkeit geben mich zu unterst\u00fctzen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert mit dem Geld?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie Einnahmen aus der Patreon-Kampagne m\u00f6chte ich f\u00fcr zuk\u00fcnftige technische Investitionen benutzen, die ich f\u00fcr das Projekt \"Spieleleiter\" benutze. Denn die sind leider nicht ganz g\u00fcnstig.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas noch?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAn diese Stelle m\u00f6chte schon mal ein gro\u00dfes Dankesch\u00f6n an alle aussprechen, die mich hier und auch anderweitig in irgendeiner Form unterst\u00fctzen. Das motiviert mich sehr und best\u00e4tigt mich in dem, was ich tue.\u003cbr\u003eVIELEN DANK"
