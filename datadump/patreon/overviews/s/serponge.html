    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eHey there! Im serponge and I looove creating stuff.\u003cbr\u003eTo be a little bit more precise, Im a Geometry Dash level creator and an aspiring game creator.\u003cbr\u003eMy dream is to make a living off selling my own games!\u003cbr\u003eFor now I\u0027ve started a few projects on my own that should be released for free on steam, here\u0027s a video presenting them:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSuper Blocky - Turn based puzzle game\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/l9yKCVz0glo?t=26s\"\u003ehttps://youtu.be/l9yKCVz0glo?t=26s\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eSuper Clocky - Action puzzle platformer game\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/teZoZgmBj5c?t=1m23s\"\u003ehttps://youtu.be/teZoZgmBj5c?t=1m23s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAside from those games I create GD levels and upload youtube videos/streams!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhy donate?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003eIm not gonna prevent you from donating only for the rewards, but it would be nice if your main motivation was to support me and help me achieve my goals!\u003cbr\u003eThe rewards arent huge but they\u0027re there to thank you for supporting me, Im not selling items.\u003cbr\u003eIf you just want your level to be sent I do weekly streams where you can get it played for free with a little bit of patience.\u003cbr\u003e\u003cbr\u003eNow for those who really want to support me, heres what will happen!\u003cbr\u003eWith enough patreons Ill be able to get a new and better PC that will let me have a better quality for my streams/videos! I will be able to put games on steam more often and with more ease! And of course it\u0027ll give me more free time to work on my games/levels.\u003cbr\u003e\u003cbr\u003eAnd here\u0027s what you\u0027ll obtain from the get go!\u003cbr\u003eFor $1 you\u0027ll get video previews of my next levels/games and a link to my discord server.\u003cbr\u003eFor $2 you\u0027ll get playable GD previews and sometimes even early version of full levels.\u003cbr\u003eFor $3 I will check your level and leave a comment on it. If its good I may even send it.\u003cbr\u003eFor $5 you\u0027ll get early copies of my games when they\u0027re ready or sometimes betas if available.\u003cbr\u003eFor $10 your name will be displayed in the description of my videos!\u003cbr\u003e\u003cbr\u003eThanks for reading all this! Feel free to support me now that you know everything :)\u003cbr\u003e"
