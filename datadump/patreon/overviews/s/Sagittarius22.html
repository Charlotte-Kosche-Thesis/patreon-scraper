    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eHi, I\u0027m Sagittarius, and welcome to my lair.\u003cbr\u003eI\u0027m a digital artist, a programmer. I like to modify things to my tastes and change your games. I\u0027m also an Administrator of Opium Pulses, which is a gaming community. \u003cbr\u003e\u003cbr\u003eThis Patreon page is made for you to show me your support for all of my activities on Internet (tutorials, creations, gameplay videos, etc).\u003cbr\u003e\u003cbr\u003eIn real life, I\u0027m a social worker and take care of mentally challenged adults. I also have a degree in Social Engineering. I\u0027m also a Community Manager for online communities. You can find me on Linkedin:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://be.linkedin.com/in/mullergilles\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://be.linkedin.com/in/mullergilles\u003c/a\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0);\"\u003eI\u0027m a mod maker for different games. I want to make it clear - my mods are not paid. They are and will remain free for as long as I can breathe. This Patreon page is meant to support my Youtube videos, my digital creations, future tutorials and my social medias. It is also a mean to pay all of the people who get involved in my activities.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Nexus account:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.nexusmods.com/skyrim/use      "about": "\u003cbr\u003eHi everyone and welcome to my profile page. \u003cbr\u003eI\u0027m Sagittarius, born November 30, 1990. I\u0027m from Belgium and you may know me as sagittarius22 on some other websites. English is not my native language, so sorry... \u003cbr\u003eIn real life, I have a Bachelor degree as an \"educator\" - there is no real english translation for this. This is one profession in the social world, so I\u0027m a social worker. I take care of mentally disabled/challenged people or children/adults who have issues in their life. \u003cbr\u003e\u003cbr\u003eAbout my passions: I love gaming, sport, writing things like poems and such. \u003cbr\u003eI also love modding my games. I learned modding with Fallout 3, then Fallout New Vegas and I\u0027m currently a modder on The Elder Scrolls V: Skyrim.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTalking about games, I\u0027m an ex- senior moderator, and now \u003cstrong\u003eadministrator\u003c/strong\u003e of the Opium Pulses community. We are a community of gamers and our goal is to be \u003cem\u003ethe home for all gamers\u003c/em\u003e . \u003cbr\u003eWe are a pretty big family and we always welcome our new members, so don\u0027t be afraid and join our chat \u003cimg src=\"http://steamcommunity-a.akamaihd.net/economy/emoticon/ghsmile\" style=\"height: 18px; width: 18px; color: rgb(143, 152, 160);\"\u003e\u003cbr\u003eOpium Pulses is basically maybe one of the only communities I would never want to leave. I just feel like staying forever with these crazy guys \u003cimg src=\"http://steamcommunity-a.akamaihd.net/economy/emoticon/pandastunned\" style=\"height: 18px; width: 18px; color: rgb(143, 152, 160);\"\u003e\u003cbr\u003e\u003cbr\u003eBig shout-out to \u003ca href=\"http://steamcommunity.com/profiles/76561198057252542/\"\u003eSlipSlot\u003c/a\u003e and \u003ca href=\"http://steamcommunity.com/profiles/76561198057322285/\"\u003eLewisLol\u003c/a\u003e , founders of this home that is Opium Pulses. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://steamcommunity-a.akamaihd.net/economy/emoticon/sagittarius\" style=\"height: 18px; width: 18px;\"\u003e About our communities \u003cimg src=\"http://steamcommunity-a.akamaihd.net/economy/emoticon/sagittarius\" style=\"height: 18px; width: 18px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003ca href=\"https://steamcommunity.com/linkfilter/?url=http://opiumpulses.com/forum/\"\u003eOpium Pulses forums\u003c/a\u003e[opiumpulses.com] and its \u003ca\u003emighty store\u003c/a\u003e ! \u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/groups/OpiumPulsesGiveaways\"\u003eGame Giveaway Group\u003c/a\u003e - This is our biggest Steam group and currently where the live chat is most active. We make events in which people can win awesome prizes. \u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/groups/OpiumPulsesNews\"\u003eOpium Pulses News\u003c/a\u003e - Want to get some gaming news? Head here! \u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/groups/OpiumPulsesTrading\"\u003eTrading Around The World\u003c/a\u003e - The place to trade your games and cards! \u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/groups/OpiumPulsesSavings\"\u003eOpium Pulses $avings\u003c/a\u003e - Want to save money and still get awesome games? This is the place to be. \u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003ca href=\"http://steamcommunity.com/groups/OpiumPulsesElites\"\u003eOpium Pulses Elites\u003c/a\u003e - Group for donators or really active and mostly useful members. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://steamcommunity-a.akamaihd.net/economy/emoticon/sagittarius\" style=\"height: 18px; width: 18px;\"\u003e About our communities \u003cimg src=\"http://steamcommunity-a.akamaihd.net/economy/emoticon/sagittarius\" style
