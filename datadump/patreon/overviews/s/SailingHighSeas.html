    "summary": "I bought a sailing boat in 2014 and have lived on it ever since. I have been on the Norfolk Broads for the past 3 years learning to sail and getting the boat ready to go elsewhere. I decided that when I was ready I would sail down the south coast of England and then go over to Calais, with the intentions of going across the French canals and coming out in the Mediterranean.\u003cbr\u003eIt was just me and my good old pal, Stellar the Jack Russell, who sadly passed away and since then it has really dawned on me that if I am going to make this happen, then I am going to need help.\u003cbr\u003eI have been keeping a regular channel on Youtube and now I feel I have exhausted this area and need to make the great escape.\u003cbr\u003eIt is my intention to video the whole process and share the experience with the world online.\u003cbr\u003eHaving lived on the boat for 3 years I have developed my skills and even spent two winters without any heating at all. I did that because I wanted to know what was comfortable and what was not, after all I do not feel comfortable making any sea journey when I have spent two years in my comfort zone, as comfortable it has not always been, especially in the winter.\u003cbr\u003eSo, I am on Patreon looking for patrons to help me to keep making videos and to keep living the dream."
