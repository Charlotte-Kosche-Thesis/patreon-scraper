    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9BgwhZWGd0o\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-10-07T10:29:55+00:00",
    "summary": "Hi, I am a freelance Digital Artist experienced in Animation, Game Design and Music. Creating my own video game has been a child hood dream of mine! Fortunately now it has become a reality! However finding the time to focus all of my attention on my projects has been rough. Work and Life obligations have a mean way of kicking you in the a$$ these days. But with your help and support I hope to be able to engage myself in Full-time commitment to these projects in order to maximize the potential of these works in progress.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBy offering your support you will help me......\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e-fund the development of the initial game project. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eStrides 2 Glory VS\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e-Complete this project and maximize it\u0027s potential by allowing me to work on this full-time.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e-Projects will be completed promptly and released to the community where your feedback will further evolve the project. (no lengthy waits for updates and releases)\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU WILL EARN?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eYour support will earn you a variety of perks such as the \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\"Glitz N Glam Brawl\"\u003c/strong\u003e\u003c/span\u003e Blue print/side project:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/coZnEc/GLITZ_N_GLAM_TITLE2.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo why not support me!? Lets build together!.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGlitz N Glam Brawl\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eGlitz\u0027N Glam Brawl\u003c/strong\u003e\u003c/span\u003e is a 2D fighting game akin to the likes of tekken with elements of street fighter. This project is designed to act as a blue print for our main project \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\"Strides 2 glory VS\"\u003c/strong\u003e\u003c/span\u003e which with the right funding will be created using our own game engine.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGlitz N Glam Brawl\u003c/span\u003e\u003c/strong\u003e will feature a dynamic roster packed with female fighters and multitudes of fighting styles. A new character will be added to the roster every month as a reward along with additional content that may include; arenas, costumes, promotional artwork and more! Patrons can also \u003cstrong\u003esubmit their own character concepts\u003c/strong\u003e to be added to the roster.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/4o5gityzz/GNG121_PACK5.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW TO PLAY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003elike tekken the game uses a limb system.\u00a0\u003cbr\u003e\u003cstrong\u003eX\u003c/strong\u003e = controls the left hand\u003cbr\u003e\u003cstrong\u003eY \u003c/strong\u003e= right hand\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e=left leg\u003cbr\u003e\u003cstrong\u003eB\u003c/strong\u003e=right leg\u003cbr\u003eZ=alternative/simultaneous\u003cbr\u003eC=alternative/ simultaneous\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eGAME PLAY\u003cbr\u003e\u003cbr\u003eEngage in single player 1v1 or 2 player tag battles. Including co-op\u003cbr\u003e\u003cbr\u003eMECHANICS\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hhCKec/buttons.png\"\u003e\u003cbr\u003e\u003cbr\u003eGRANDE SPIKE\u003cbr\u003e\u003cbr\u003e\u003c/b\u003eGrande spike attacks bounce an aerial opponent off the ground and back into the air long enough to extend combos\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mTCYNx/ezgif_3_78728d8c44.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eX-TRIGGER BOOST\u003c/strong\u003e\u003cbr\u003eEnables your character to boost the properties of a signature moves at the cost of 1 Bar meter.\u00a0 holding down the Z-button and inputting the standard command initiates a boost\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fTGHEc/TAEYON.gif\"\u003e\u003cbr\u003eOnce a move is boosted, the standard attributes will be enhanced for example: greater travel distance, greater damage, more advantage of hit or guard.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eX-CANCEL\u003c/strong\u003e\u003cbr\u003eIs a system used to cancel out of a move after it lands to extend combos. This is a great way to create juggle opportunities or extend combos to maximize damage. Press 2+4(Y+B) after a move with x-cancel properties hits the opponent\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/h8SZUc/CARLIE_CANCEL.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s12.postimg.org/of8b6a6u5/S2_G_TITLE.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gvLY5H/S2G.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/d3QuCx/mugen129.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eStrides 2 glory VS\u003c/span\u003e\u00a0\u003c/strong\u003e is a fighting game Project I have been working on for a while now. As a huge fan of advanced fighting games and the FGC community, I wanted to create something that pays homage to the fighting games I loved growing up such as Tekken and Street fighter! Thus it would only be natural that this game would be a blend of Tekken and street fighter on a 2d Platform! I have spent a lot of time studying the frame data of these games and other additional intricate details to insure that this project follows the fundamentals of these popular fighting games. So..whether you be a casual player or a\u00a0 perfectionist, this game is for \u003cstrong\u003eyou!\u003cbr\u003eCheck out the website---\u0026gt; \u00a0 \u003ca href=\"http://www.strides2gloryvs.com\" rel=\"nofollow\"\u003ehttp://www.strides2gloryvs.com\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMY MUSIC: \u003cbr\u003e\u003cimg src=\"https://s13.postimg.org/ri5ygsxc7/BANNER.png\"\u003e\u003cbr\u003e\u003cbr\u003eCOMING SOON to purchase at \u003ca href=\"https://innovationexmusic.bandcamp.com\" rel=\"nofollow\"\u003ehttps://innovationexmusic.bandcamp.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s13.postimg.org/4fffhmvuv/ALBUM_COVER.png\"\u003e\u003c/div\u003e"
   },
