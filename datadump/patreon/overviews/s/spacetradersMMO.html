    "summary": "\u003cstrong\u003eWelcome to SpaceTraders MMO!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eInterested in becoming a savvy business magnate, hunting around as a scrappy freelancer, or conquering your slice of the universe in an epic space strategy game?\u003cbr\u003e\u003cbr\u003eSpaceTraders is a persistent universe multiplayer game (MMO) with an \u003cstrong\u003eopen access API\u003c/strong\u003e. We are launching with an official web client for the game, but anyone with an API key can programmatically access and play the game using their favorite language. Create your own iOS app or automate your fleet while you are away - the possibilities are endless!\u003cbr\u003e\u003cbr\u003e\nSpaceTraders is currently in alpha, and we are trying to raise funds to support our efforts to work on this full time. If you are passionate about space economy games or think building an MMO with an open-access API is a brilliant idea, please consider a monthly donation (or even just a few words of support). We really appreciate our Patreon donators, this wouldn\u0027t be possible without you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will the game be available?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nWe are building SpaceTraders through an agile methodology, meaning we want to launch features as soon as they are stable and ready to be tested by the community. Our goal is to have an open alpha going toward the end of 2018, and a full release the base game the following year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Features\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSpaceTraders is a realtime economy controlled by the players. Anything we can do as the creators will be available for players to take over as the game is developed. Some features we plan to include for the full launch next year:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOrganize and equip a fleet of ships to patrol the star system for black market activity and prevent pirate factions from destabilizing the economy.\u003c/li\u003e\u003cli\u003eEstablish a mining empire, extracting valuable resources and creating lucrative supply lines across the galaxy.\u003c/li\u003e\u003cli\u003eBecome a reputable manufacturer of the highest-quality ships, equipment and supplies to meet the insatiable demand of a growing empire.\u003c/li\u003e\u003cli\u003eManage fleets across sprawling trade routes, bringing supplies to developing empires and locking in bulk supply contracts.\u003c/li\u003e\u003cli\u003eExplore the edges of the universe, uncovering rare alien technology and selling valuable locations to the highest bidder.\u003c/li\u003e\u003cli\u003eEstablish control over developing star systems to increase the education and technical capabilities of growing populations.\u003c/li\u003e\u003cli\u003eEstablish schools of research and development, discovering better methods and technology for your own manufacturing, or sell these secrets to those who want to gain an advantage over the competition.\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat is a programmatic API?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eA programmatic API means you can play the game by programming commands using your favorite language. You can setup a server to automate your fleets, create a service that collects and analyzes financial information for a closed community of paid subscribers, create and publish a paid iOS app for non-developers to play the game. We are building top-quality API documentation and a 5-minute guide for getting started as a developer.\u003cbr\u003e"
