    "summary": "Closed alpha progress \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e[\u2589\u2589\u2589\u2589\u2589\u2589\u2589\u2589\u2589\u003c/span\u003e\u2589\u2589\u2589]\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003eStatus: \u003cstrong\u003eOngoing \u003c/strong\u003elatest check 27 February 2018\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u25baResourcepack: \u003ca href=\"http://viahold.com/1Xcz\"\u003e[Click Here]\u003c/a\u003e\u003cbr\u003e\u25baWebsite: \u003ca href=\"http://scoproject.tk/\"\u003e[Click Here]\u003c/a\u003e\u003cbr\u003e\u25baDiscord: \u003ca href=\"https://discord.gg/D96yFfa\"\u003e[Click Here]\u003c/a\u003e\u003cbr\u003e\u25baPatreon: \u003ca href=\"https://www.patreon.com/scoproject\"\u003e[Click Here]\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-= Want to join the project ? Send a message in the discord and we will contact you as soon as possible =-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/T98FKKp.jpg\" style=\"margin: 0px; color: rgb(34, 34, 34);\"\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e-= Project Sword Craft Online=-\u003cbr\u003eWelcome to the SCO project.\u003cbr\u003eFirst of all I want to explain a bit of the project. Currently the team is developing a replica of the Sword Art Online game feutured in the Anime Sword art online. The first floor is very big wich takes a lot of time to develop. The floor had a diameter of 6K blocks. This means that it takes about 20 minutes to sprint from north to south. We try to stick as close to the manga/anime as possible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e= Server features =\u003cbr\u003e- Custom mobs\u003cbr\u003e- Custom Items\u003cbr\u003e- Custom Quests\u003cbr\u003e- Working player indicators (red for PK and green for friendly)\u003cbr\u003e- Buyable houses\u003cbr\u003e- Custom made sword skills\u003cbr\u003e- Interactable menu (All commands are disabled each action is menu based)\u003cbr\u003e- Guilds\u003cbr\u003e- Pets\u003cbr\u003e- Custom recoursepack\u003cbr\u003e- Customisable shields\u003cbr\u003e- SAO items (Example: Teleport crystals)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e= Plan to add =\u003cbr\u003e- Auction house (To sell items)\u003cbr\u003e- Proffesions (Cooking, Mining, Blacksmithing, etc)\u003cbr\u003e- Customisable houses\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003eQ: Is the map for download ?\u003cbr\u003eA: No the map is not for download its a server based project.\u003cbr\u003e\u003cbr\u003eQ: When will te server be released ?\u003cbr\u003eA: We cant say for sure due to a lack of builders.\u003cbr\u003e\u003cbr\u003eQ: Are mods required to join the server ?\u003cbr\u003eA: No the server is fully supported by plugins, but some mods like Optifine or SAO UI can improve the experience.\u003cbr\u003e\u003cbr\u003eQ: Can i become a Beta tester and when is the Beta ?\u003cbr\u003eA: All testing phases will be open for everyone. Just keep an eye on the update-logs chat channel. We havent set a date yet for the Beta.\u003cbr\u003e\u003cbr\u003eQ: Will the full map be released in the Beta?\u003cbr\u003eA: No. The Beta will be a smaller version of floor 1.\u003cbr\u003e\u003cbr\u003eQ: Is here a secret dual-wielding skill ?\u003cbr\u003eA: Yes there is. The first player that manages to max the \"attack speed\" stat will get it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cdiv\u003e\u003ca href=\"https://www.youtube.com/watchv=ZC1t5EZcHnA\"\u003e\u003cbr\u003ehttps://www.youtube.com/watchv=ZC1t5EZcHnA\u003c/a\u003e\u003cbr\u003e____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7TJ17UZ.png\" style=\"margin: 0px; color: rgb(34, 34, 34);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gr3EBBQ.png\" style=\"margin: 0px; color: rgb(34, 34, 34);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rIQjYbN.png\" style=\"margin: 0px; color: rgb(34, 34, 34);\"\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease do not claim or upload this project without my permissions.\u003c/div\u003e"
