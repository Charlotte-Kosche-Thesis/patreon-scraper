    "summary": "Years ago I set out to create a channel based on my love for video games. I wanted to share my gaming experiences with others and perhaps critique titles that could use a little extra help. However, the landscape of YouTube has changed and covering a variety of titles regardless of quality is not the easiest way to make a living.\u003cbr\u003e\u003cbr\u003eCompetition is fierce and copyright strikes run rampant across videos preventing monetization. In order for me to maintain the SideStrafe channel and continue to create content of a high standard I\u0027m turning to Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the money be used for?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe channel has seen some success over the years, however maintaining that hasn\u0027t been easy. Smart saving from previous jobs has helped to keep me afloat. Your contributions would go towards keeping this a full time job.\u003cbr\u003e\u003cbr\u003eBasic survival needs/costs of living, hardware upgrades, channel art (rebranding, emotes, t-shirts), various business expenses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal note.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePlease\u00a0know that I\u0027m not one to ask for charity or donations. I\u0027ve avoided making this page for a very long time. The great volume of copyright strikes has forced my hand. If anything, know that your viewership and support over the years has meant more to me than any amount of money. I\u0027ve enjoyed bringing you entertainment with standards and look forward to continuing.\u00a0\u003cbr\u003e"
