    "summary": "Welcome! I\u0027m a\nspoonie who plays games while expounding on all the dark humor that\ndances around inside my skull. If you enjoy games, puns, and the most\ndevious witty banter, then GIVE ME YOUR SPOONS! Or just subscribe,\nbecause my videos are nifty.\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003eIf you\u0027ve\nnever heard of a \u0027spoonie\u0027 before, then you are one of the lucky\nones! As an attempt to explain what it\u0027s like to live with chronic\nillness, an analogy of spoons began. The short version is, basically,\nthat an average person has as many spoons as they could possibly want\nto use, available every single day. Whereas, a person with chronic\nillness has only a few. Every action performed that day, no matter\nhow seemingly insignificant, costs a spoon. It\u0027s a strange metaphor,\nbut I think it effectively conveys how chronic illness can control\nevery aspect of a person\u0027s life.\u003cbr\u003e\n\u003cbr\u003e\nI have very few\n\u0027spoons\u0027 in my current condition, and it has closed many doors in my\nlife, but my determination is fierce. Making YouTube videos is one of\nthe few things that I can still reliably do, and I have transformed\nmy passion into clever commentary and intelligent gameplay. I want\nnothing more than to have a genuine and meaningful connection with my\nviewers. And what better way, than walking through virtual worlds\ntogether, sharing laughter and intrigue, frustration and triumph.\u003cbr\u003e\n\u003cbr\u003e\nMy new life\non YouTube is keeping me resilient and hopeful, and I would love for\nyou to join the fun. So if you enjoy my videos and want to continue\nthrough the infinite worlds of gaming together, I would be overjoyed\nat any support you can give. Even a supportive comment on a video or\nbringing a new friend to the channel is another precious spoon to me.\nSo thank you! And as always, may your spoons... remain.\u003c/p\u003e"
