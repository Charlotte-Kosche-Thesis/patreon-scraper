    "summary": "Amateur 3D modeller, DCS: World enthusiast, YouTube (DCS World, Star Citizen, Elite Dangerous, War-games un-boxing and sessions, etc on English and Spanish) \u00a0and \u00a0Unofficial DCS: World Road-map maintenance and DCS: World news community sharer. Redactor on Avion Review Spanish Aviation magazine (Simulation section with modern combat review articles).\u003cbr\u003e\u003cbr\u003eIn 1987 I discover the computer games and with them, the wargaming and simulation games. With the time, I see the progresion on better computers, and how the simulations get more and more complex and realistic. On 2003 I discover Lomac (Lock On Modern Air Combat) and start to follow actively all progresive develops. On 2012, with the release of DCS: World, that change to a serious matter, and starting to create a unofficial roadmap to the comunity, with all news, releases and plans with Eagle Dynamics, Belsimtek and 3rd parties. from 2013 to 2015 I was into some projects modules with not reach to a release status. Now, on last months of 2016, I start to build unoficial week updates to maintain informed to the english and spanish comunity with the progress on DCS: World, and review deep the sucesive DCS: World updates, intent discover the new 3D models \u003cbr\u003e\u003cbr\u003eI was a little 3D modeler facet, on the 2013 to 2016 I was making 3D modelers intent to integrate them on DCS: World, but never I finalized any mods by my poor texturing \u003cbr\u003e\u003cbr\u003eMy nick (Silver_Dragon) comming from when I was active Dungeon \u0026amp; Dragons players (today I only play some sporadic party with old friends). In the D\u0026amp;D mytology, the silvers dragons live on high montains, on dungeons with bigger libraries and help to others races with known and aids.\u003cbr\u003e\u003cbr\u003eMy You-tube channel:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCcw1BfIBXaoyS_foZMlKQAQ\"\u003ehttps://www.youtube.com/channel/UCcw1BfIBXaoyS_foZ...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eObjectives (To-Do list):\u003cbr\u003e1 - Update my computer to continue make better videos news and updates to the community.\u003cbr\u003eActually a old (2010) Ixtreme Intel i5 750 with Nvidia\u00a0Gigabyte Geforce GTX-1080, 16 GB DDR 3 RAM, 2 HD (1 Tb / 2 Tb), Win 10, a Thrustmaster HOTAS Warthog, two\u00a0Thrustmaster MDF, aThrustmaster TFPR pedals, a ElGato HD60 Pro video capture internal board, a Mars Gaming Mk116 Keyboard, a New Skill Nukite mouse and a Logitech G633 Artemis Spectrum Headphone.\u003cbr\u003eMy intention has build a high end computer to better performance and video rendering:\u003cbr\u003ePlans:\u003cbr\u003e- i7 or better CPU\u003cbr\u003e- Better mother board and change HDs by SSDs\u003cbr\u003e\u003cdel\u003e-\u00a016-32 GB DDR RAM.\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e-\u00a0GTX series 9 or 10 graphic card.\u003c/del\u003e\u00a0\u003cbr\u003e\u003cdel\u003e-\u00a0a Thurmaster or Saitek new Hotas.\u003c/del\u003e\u00a0\u003cbr\u003e\u003cdel\u003e-\u00a0Rudder pedals.\u003c/del\u003e\u00a0\u003cbr\u003e- Other simulation hardware.\u00a0\u003cbr\u003e- A sound card.\u003cbr\u003e\u003cdel\u003e- If applicable a video capture hardware \u003c/del\u003ea better microphone, a good webcam and other hardware.\u00a0\u003cbr\u003e2 - Purchase all DCS: World Modules to make reviews / flights / Tutorials, etc.\u003cbr\u003ePurchase Plan:\u003cbr\u003e\u003cdel\u003e- RAZBAM Mirage 2000C\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e- Leatherneck AJS-37 Viggen\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e- NTTR Nevada\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e- C-101 Aviojet\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e- L-39 Albatros\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e- Mig-15Bis\u003c/del\u003e\u003cbr\u003eWW-2 Modules:\u003cbr\u003e\u003cdel\u003e- Bf-109K-4\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e- Spitfire Mk.IX\u003c/del\u003e\u003cbr\u003eFuture ED F/A-18C, Hormuz theatre, Carrier modules, BSK Mi-24, Aviojet Mirage F-1, HeatBlur F-14, MilTech Bo-105, Polychop new module, RAZBAM AV-8B, A-7 Corsair, Tucano VEAO P-40F, etc\u003cbr\u003eI Have ED Ka-50-2, A-10C, Combined Arms, P-51D, Flamming Cliffs 3, Fw-190D-9 (a additional module undecided P-47 or Me262), NTTR Nevada, Normandy, BSK UH-1H, Mi-8, F-86F, Mig-15bis, F-5E-3, Heatblur AJS-37,\u00a0Magnitude 3 LLC Mig-21Bis Polychop Sa342 Gazelle and VEAO Hawk T.1.\u003cbr\u003e3 - Return to 3D modelling by 3DS Max:\u003cbr\u003e- Continue build and make new ships to DCS: World (a long old road-map on hold)\u003cbr\u003e-\u00a0Learn 3D model texturing\u003cbr\u003e- get 3D Max / Photoshop / video editing licenses.\u003cbr\u003e4 - Open others fronts (if applicable and community members approve them):\u003cbr\u003e4.1 - Return to civilian flights branch:\u003cbr\u003e- Purchase New dovetail simulator and / or Prepard 3D.\u003cbr\u003e- PMDG / A2A / HiFi / Orbx modules to improve them.\u003cbr\u003e- Other fly sim hardware to improve the experience\u003cbr\u003e4.2 - Return to Space Sims:\u003cbr\u003e- Purchase New Ships to Star Citizen (old basic backer), to start a commercial / mining emporium (Black Pilgrim clan).\u003cbr\u003e-\u00a0Future expansions to Elite Dangerous (Actually with Horizon Expansion)\u003cbr\u003e4.3\u003cbr\u003e- Make more game-plays / un-boxing with war-games / solitaire games to the community.\u003cbr\u003e- Purchase War-games by baker or pre-purchase to suporte GMT, DvG and other war-game companies to make un-boxing\u0027s, reviews and sessions. Actually I have Mansions of Madness 2nd edition, Harpoon 4.1, Twilight Struggle (Spanish version), Eldrich Horror, Enemy Actions Ardenes, incoming GMT Fields of Fire Vol. I 2nd Editions, Enemy Coast Ahead: The Doolittle Raid and reserved the GMT Fields of Fire Vol. II: \"With The Old Breed\" and\u00a0Legion Wargames B-26 the Marauder Strike.\u003cbr\u003e5 - Rejoin to learning English to better reviews outside my mother language (spanish)\u003cbr\u003e"
