    "summary": "Thank you for contributing to my efforts! Every little bit is appreciated and I thank you for what you give as I work to deliver accessible science content in easy to understand terms for anyone wanting to learn.\u003cbr\u003e\u003cbr\u003eI have a BS in Biology, BS in chemistry, an MAT in Secondary Science Education, and recently an MS in Analytical Chemistry. In an effort to raise scientific awareness and literacy, I have a live streaming podcast video show called \u201cThe Science Of_____\u201d where you, the viewer, tell me what you want to discuss and learn. It is completely viewer driven in content. \u003cbr\u003e\u003cbr\u003eI am also here to answer your questions on all of the sciencey things! You may contact me here, twitter, periscope, and on Facebook under the name \u201cScientistMel\u201d. In the current atmosphere where \u201calternative facts\u201d, misconceptions, and misunderstanding of science is rampant, I want to help show the joy of science, the honor of scientific truth, and spark the passionate curiosity we all were born with and some have forgotten. Let\u2019s learn together!\u003cbr\u003e\u003cbr\u003eThings may patrons\u0027 contributions have given me so far...\u003cbr\u003e1. Website\u003cbr\u003e2. External hard drive\u003cbr\u003e3. Ability to do an audio podcast\u003cbr\u003e4. Improved quality of media\u003cbr\u003e5. Donate to research groups.\u003cbr\u003e\u003cbr\u003eI want to do more for scientific literacy. Your contributions help me reach more people.\u003cbr\u003eAll of my rewards are negotiable. I want to know what you would like to see from my efforts.\u00a0\u003cbr\u003e\u003cbr\u003eThank You,\u003cbr\u003eScientistMel\u003cbr\u003e"
