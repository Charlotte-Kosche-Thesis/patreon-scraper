    "summary": "Hello, my name is Steven Campbell, creator of the Hard Luck Hank series of novels. I\u0027m a member of\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Science_Fiction_and_Fantasy_Writers_of_America\" rel=\"nofollow\"\u003eSFWA.org\u003c/a\u003e and a self-publisher.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.belvaille.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.belvaille.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/hardluckhank\" rel=\"nofollow\"\u003ewww.facebook.com/hardluckhank\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe series started in 2013. Since then, I gave up working in hi-tech, in Fortune 100 companies, to try and make people laugh. I haven\u0027t regretted the decision, but it\u0027s not entirely easy, as the pay cycles on writing are iffy and a bit of a roller coaster. \u003cbr\u003e\u003cbr\u003eThe Author\u0027s Guild did a survey of professional writers in 2015 and found the below facts.\u003cbr\u003e\u003ca href=\"https://www.authorsguild.org/industry-advocacy/the-wages-of-writing/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.authorsguild.org/industry-advocacy/the-wages-of-writing/\u003c/a\u003eAll of my novels make use of artwork, editors, voice talent. I\u0027ve been told I pay more than even some of the biggest ad agencies and I haven\u0027t seen any of my colleagues give higher rates. I\u0027ve personally been thanked by people I didn\u0027t even employ for valuing the labor of my co-creatives so highly. I\u0027m very proud of the artwork I\u0027ve managed to use as well as the audiobooks. Without my editors, my work would be sloppy indeed.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://belvaille.com/books.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://belvaille.com/books.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI face a challenge of continuing to pay the same rates and continuing to put out work at a non-breakneck pace. The new normal of self-publishing seems to be to crank out as many books as often as possible. But I do enjoy world-building and hopefully making new and exciting environments. I feel if I worked much faster, it would be injurious to the product and make the writing bad. If I\u0027m not having fun, I can\u0027t expect the readers to have fun, and that is really the whole point of this job.\u003cbr\u003e\u003cbr\u003eI view the Patreon system as a way for those who \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e1) have the means\u003cbr\u003e 2) have the inclination\u003cbr\u003e3) have the beef jerky\u003c/div\u003eto pay more for the writing, to be able to do so. If you get more enjoyment from the books than the cover price would indicate, please consider donating.\u003cbr\u003e\u003cbr\u003eThe rewards section may be a bit confusing. I don\u0027t want to bash people with huge monthly requirements or tie it directly to a novel, which doesn\u0027t come out very frequently. So you can donate smaller monthly amounts and when they reach a total, I\u0027ll send you products from my swag bag. Because I have to pay for them and shipping, I need to wait until a threshold is reached or I\u0027d simply lose money."
