    "summary": "GREETINGS!!\u00a0Welcome to the Sweetchunks Radio Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSweetchunks Radio\u003c/em\u003e is responsible for the weekly Monday night Asylum show on VOICEFM.\u003cbr\u003eBroadcasting LIVE on 103.9FM across the southcoast of the UK and online at \u003ca href=\"http://www.voicefmradio.co.uk\"\u003ewww.voicefmradio.co.uk\u003c/a\u003e across the globe!\u003cbr\u003e\u003cbr\u003eThe Monday Asylum show is a music and (alleged) comedy show, sharing music from all sorts of genres from around the world, based around the idea that\u00a0\u003cstrong\u003eIf it\u0027s good, we\u0027ll play it, no matter how weird it is!\u003cbr\u003e\u003cbr\u003eWhy do we need a patreon?\u003c/strong\u003e\u003cbr\u003eTo keep our show afloat we need around \u003cstrong\u003e\u00a3200 a month! \u003c/strong\u003e(running a radio show is expensive)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTo keep the show going we need to pay for such things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eBroadcasting costs and licensing.\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eStudio Rents and running costs\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003ePRS\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eTea and coffee\u00a0\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eKeeping the Gremlins that live in the basement at the level of luxury that they have grown accustomed\u00a0to.\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSupport the Show for just \u00a33 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cb\u003eDirect Download link to each radio show to listen at your own leisure.\u003c/b\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cem\u003e\u003cstrong\u003eA Playlist of all tracks played on the live show.\u003c/strong\u003e\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cem\u003e\u003cstrong\u003eAn exclusive monthly Patreon Podcast filled with tracks too hot for radio and our favourite tracks from the month.\u003c/strong\u003e\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cem\u003e\u003cstrong\u003eAccess to Patreon competitions.\u003c/strong\u003e\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb\u003e\u003cem\u003e\u003cstrong\u003eA shout out on the air.\u003c/strong\u003e\u003c/em\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat\u0027s next?\u003cbr\u003e\u003c/strong\u003eIf we exceed our aim of \u00a3200 per month any extra money will be invested into expanding our network. Investing in such things like:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA longer uncut podcast.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew equipment to create more content. (Including outside broadcasts and interviews with bands)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBetter tea and coffee\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMore time to create content\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs the show progresses and hopefully this patreon support expands, we aim to deliver more exclusive content to our supporters. Such as free gig tickets, music from our guests and exclusive competitions. As we grow we will keep you updated with all the new goodies we create."
