    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F126652601%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F126652601\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F517171207_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong style=\"color: rgb(0,0,0);\"\u003eAbout This Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe editors of \n\u003cem\u003ePoetry Northwest\u003c/em\u003e will produce\u00a0\u003cstrong\u003eat least three audio interviews with poets\u003c/strong\u003e\u00a0each year. What we have in mind is fun: we\u2019ll be \u003cstrong\u003eaccompanying the poets out into the world\u003c/strong\u003e. En route and in some unusual places, we\u2019ll record conversations with writers, and share them with you as episodes of \u003ci style=\"font-weight: bold;\"\u003eThe Subvocal Zoo\u003c/i\u003e\u00a0podcast. We\u0027re looking to connect readers and writers of poetry with poets at various places in their careers, and who are an important part of tradition and innovation in the art of poetry.\u00a0We\u0027ll be talking with writers we\u0027re excited about, and who we know you\u2019ll be excited to hear from as well.\u003cbr\u003e\u003cbr\u003e\nIn 2014, we recorded a first series in Seattle during the annual AWP conference. We interviewed \n\u003cspan style=\"color: rgb(36,64,97);\"\u003eDan Beachy-Quick\u003c/span\u003e in Myrtle Edwards Park,\u00a0Timothy Donnelly at the Central Library, Robert Hass in the Japanese Gardens, Richie Hofmann on a ferry, Dorothea Lasky at a fish ladder, and Zach Savich in a be-ferned brutalist stairway.\n\u003cbr\u003e\u003cbr\u003e\nIn 2015 and 2016, we flew to Minneapolis and to Los Angeles, respectively. We recorded walking conversations with poets\u00a0\u003cstrong\u003eMichael Bazzett\u003c/strong\u003e,\u00a0\u003cstrong\u003eSally Keith \u003c/strong\u003eand\u00a0\u003cstrong\u003eDanez Smith, Cody Walker, Margaret Ross, Adrienne Raphel \u003c/strong\u003eand\u003cstrong\u003e Danny Khalastchi\u003c/strong\u003e. In 2015 we expanded our range and recorded some conversations in Seattle with Sierra Nelson, Johnny Horton.\u003cbr\u003e\u003cbr\u003eIn 2017, we\u0027ll be returning to AWP--this time in Washington D.C.--to record new episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0,0,0);\"\u003eWho We Are\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThe editors, staff, and volunteers of \n\u003cem\u003ePoetry Northwest\u003c/em\u003e have years of experience bringing writers and audiences together, publishing poetry, planning events, and putting poetic values at the center of public discourse. We\u2019re looking forward to bringing our experience to bear on this new project.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHow You Can Help Us\u003c/h1\u003e\nThe all-volunteer staff of the magazine is seeking funds to assist in:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003epaying honorariums to our participating writers\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003ehiring audio production and post-production services\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003eupgrading our recording equipment\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003e\u003c/span\u003e\u003ch3\u003eWhy We Think This Project is Important\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003eAn important part of the mission of \u003cem style=\"color: rgb(51,51,51);\"\u003ePoetry Northwest\u003c/em\u003e is to be a locus for bringing folks from the artistic and literary communities together, both in the Pacific Northwest and nationally.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003eThis is an opportunity to build an archive of voices that readers and lovers of poetry will want to hear from, for years to come.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003eYou know that feeling you get when you\u0027re listening in on a great conversation? Two people are sharing ideas with love and respect, and maybe a bit of risk? We love that feeling. We want you to have that feeling.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003ch3\u003eOther Ways You Can Help\u003c/h3\u003e\nIf you can\u0027t become a patron right now, you can still help us get the word out! Tweet. Post on walls. Talk to your friends in person! Subscribe and review the podcast\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/poetry-northwest/id899689271?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003ein iTunes\u003c/a\u003e!\u003cbr\u003e"

     "about": "\u003cem\u003ePoetry Northwest\u003c/em\u003e is one of the country\u2019s oldest literary journals--and the oldest in the Pacific Northwest. Based in Everett, Washington, the magazine was founded in 1959 by Errol Pritchard, Carolyn Kizer, Richard Hugo and Nelson Bentley.\u003cbr\u003e\u003cbr\u003eWe remain as committed as we were in 1959 to publishing the best poetry we can find, and to expanding the role and scope of poetry in ways both public and private, innovative and traditional, as an art and as a clear and necessary dialogue in a world overrun with noise.\u003cbr\u003e",
