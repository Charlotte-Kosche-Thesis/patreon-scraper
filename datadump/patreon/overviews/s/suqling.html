    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHeya, call me Suu, welcome to the\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ePatreon\u003c/a\u003e page.\u003c/div\u003eI\u0027ve been creating fanart of\u003cem\u003e League of Legends\u003c/em\u003e for quite awhile, my content has always been free to access on\u00a0\u003ca href=\"http://suqling.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e/\u003ca href=\"http://zuqling.deviantart.com\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e. \u003cstrong\u003eAnd it\u0027s gonna\u003c/strong\u003e \u003cstrong\u003eremain free\u003c/strong\u003e. I created these illustrations/comic strips out of my personal enjoyment \u0026amp; studies, where I use the \u003cem\u003eLoL\u003c/em\u003e narrative as a sort of channel to express my creativity. \u003cbr\u003eI\u0027ll keep doing it because I really love the characters and their stories- and if you\u0027re here, I guess you do, too.\u003cbr\u003e\u003cbr\u003eBut now that I\u0027ve graduated and am freelancing on my own, it\u0027s always nice to have a little something on the monetary side. \u003cstrong\u003eThink of my Patreon like a tip-box\u003c/strong\u003e; if you enjoy(ed) my work and feel keen to shove me a dollar for my efforts, this is it!\u003cbr\u003eI\u0027m sincerely grateful for your support, and hope I may continually entertain you with my explorations on story-telling, art, and perhaps, sense of humour.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn188/maeilicious/banner_mid2_zpshxub7ukq.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn the actual direction of this Patreon:\u003c/em\u003e I believe this could be a place where we potentially discuss ideas, specifically with the short comic strips. Each month I\u0027ll write a summarized post where you may voice interests, feedback, or even your own concepts- but it\u0027s improbable that I\u0027ll be able to fulfill everyone\u0027s vision. Moderate QC\u0027ing here.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn rewards:\u003c/em\u003e For the sake of formality I\u0027ll reupload completed comic strips here, and you\u0027re free to critique me, ask questions, etc. I would prefer to be more concerned with the learning \u0026amp; practice of sequential art, though I will respond to all comments, good and bad.\u003cbr\u003ePatrons who\u0027ve pledged $25 will be contacted for their art.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for your time, seeya o/\u003c/div\u003e"
