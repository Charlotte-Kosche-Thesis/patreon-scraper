    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho Are We?\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\ud83d\ude01\u003c/span\u003e\u003c/h2\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0Hey guys! We are Splash Screen Gaming; an Independent Media Operation with the intention to entertain through content based around the gaming world. Join us as we adventure through the multiple realms of the gaming universe. We are here to entertain. Feel free to contact us via the links below, and be sure to visit our YouTube page for our newest Content. \u003cbr\u003eMostly THANK YOU so very much for believing in what we love!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVideo Content\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\ud83c\udfa5\u003c/h3\u003e\u003ca href=\"https://www.youtube.com/channel/UCLO1WfpD1ybuoj8ezvjnQiA\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~\u003c/span\u003eYouTube:\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e link\u003cbr\u003eWe post here allot. YouTube is where we place our polished finished content. Stop by and check out the latest videos; we post almost every day. Our goal for the month is 100 subs so don\u0027t forget to smash that subscribe button while your over there, it helps allot. Link below\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\ud83d\uddef\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSocial Media\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\ud83d\uddef\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"https://www.facebook.com/teamsplashscreen/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/teamsplashscreen/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~\u003c/span\u003eFacebook:\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e link\u003cbr\u003eThe place for engagement. The best place to get the latest news and content updates and this is where we stream to. In time we will branch out to other social networks but for now Facebook is Where its at.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\ud83c\udf7f\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Shows\ud83c\udf7f\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=0EE6zTDjmYE\u0026amp;list=PLBPlOAdqVFw9aaJCdETacoosqlI7xQ_1S\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~\u003c/span\u003eThe Wednesday Night Thing\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e:\u003c/span\u003e\u003c/strong\u003e\u00a0link\u003cbr\u003eThe WNT. Every Wednesday lord willing From 9-midnight we stream live to Facebook. Join us as we try out new and old games, banter about life and have a generally good time. We hope you can make it. the WNT is our flagship show at the moment. We still are testing and building, at the engagement is the current chapter it. We are looking forward to putting together reviews, contests, news pieces, all kinds of stuff and we hope you can join us for the ride.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\ud83d\udd79\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSchedule\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\ud83d\udd79\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TAQJevjIY9M?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\ud83d\udee1\u003c/span\u003eRewards\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\ud83d\udee1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~\u003c/span\u003eHow can you help\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHere is your opportunity to play a part in the journey of Splash Screen.\u00a0Simply contributing in any amount is a big deal to us. We are growing and your help sling shots us forward in the feasibility of this venture. As a patron, your helping manifest from the thought realm to reality, content that we dump our hearts into. \u003cbr\u003e\u003cbr\u003eWe put some thought into the idea of a reward tier system; and when it comes down to it we don\u0027t want it. we don\u0027t want to limit our Patrons access to any content. We not really feeling that; plus we would rather spend time creating content then pondering over limitation strategies. we would rather share exclusive content to you. Those who are willing to contribute to this quest get access to special content.\u003cbr\u003e\u003cbr\u003eWe are going with a \u0027pay what you can, monthly concept. Set a dollar amount and you can rest assured once a month your contributions will go to something you can literally watch grow before your eyes.Every dollar helps fund the operation and in exchange we hope to provide a community you can enjoy. Our goal foremost is to entertain if we can get some help along the way; Awesome. \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\ud83d\udee0\u003c/span\u003eConstruction\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\ud83d\udee0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~\u003c/span\u003eLearning everyday\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe are still in the construction phase so join us on the ground floor of what will one day be quite the structure.Your engagement in this community is key, sharing, liking, commenting, subscribing even just watching a couple minutes of content tells these platforms that we are reaching people and in turn our reach grows. With your feedback and constructive criticism your help steer the community in its future direction. We want to hear from you.\u003cbr\u003eSome cool stuff is working its way down the pipeline and we hope you join us.\u003cbr\u003eThank you for your support. We love you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eYour contributions go to making Splash Screen a better experience and we thank you for that.\u003cbr\u003eAnd as always\u003cbr\u003eThank you for your time.\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e[Splash Screen]\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e"
