    "published_at": "2017-06-18T20:27:40+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eWelcome to my Patreon!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI\u0027m\u00a0Samantha!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am an artist. I want to create things for the rest of my life for the world to enjoy.\u003cbr\u003e\nI am a versatile artist. I\u00a0decided that I wouldn\u0027t just limit myself to one skill, I\u0027ll do everything that I am capable of doing.\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\"Our dreams are unrealistic only to those who would never put in the amount of effort that it would take to achieve them.\"\u003cbr\u003e\u2014 A quote that I am proud to say came out of my mouth.\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003eMy dream\u003cstrong\u003e \u003c/strong\u003eis that someday I will be able to create art as my full-time career.\u003cbr\u003eI like to make high quality works of art, therefore the materials are super expensive.\u00a0\u003cbr\u003eWith Patreon I will be able to spend more time doing what I love which means that I will be able to put out more art a lot more frequently! I am also so excited to be able to share it with you guys!\u003cbr\u003eAnd I\u0027m hoping to be able to open my second Etsy shop ASAP!\u003cbr\u003eEmbroidery shop:\u00a0\u003ca href=\"https://www.etsy.com/shop/setembroidery\" target=\"_blank\"\u003eSETembroidery\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs my patron you will get access to exclusive things that you won\u0027t find anywhere else! \u003cbr\u003eYou can see final products on some of my social media but do you ever wonder how it all comes together? Do you ever wonder what I\u0027ll be making next?\u003cbr\u003e\nMy patrons get to know those kinds of things \u003cstrong\u003eand more\u003c/strong\u003e!\u003cbr\u003eFor now you will see stuff like patron-only content, sneak peeks of upcoming projects and patron-only polls. But when I have more patrons, you\u0027ll see things like live chats, Q\u0026amp;A\u0027s, life updates, photos of my process, deals + discounts, patron-only merch, timelapse videos, and much more! All while helping and supporting an artist that you love! \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for stopping by and I would love it and so appreciate it if you would join me and become a part of something iconic!\u003c/span\u003e\u003cbr\u003e"
