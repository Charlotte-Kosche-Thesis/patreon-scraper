    "summary": "\u00a0\u00a0\u00a0\u00a0 Hello, and thank you for checking out my page!\u00a0 My name is Samantha, and I started my meshing/CC Creation journey back in TS2.\u00a0 Though barely playing TS3, I returned for TS4, and have been creating CAS CC for it.\u00a0 I love meshing, and I love texturing, and making CC!\u00a0 I have come to Patreon to do early releases (and some other perks) because creating CC takes up a good amount of my time, and if you support me, that helps me keep that time dedicated to CC creation, as opposed to other endeavors.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 I am so grateful for everyone who follows me!\u00a0 It is a blessing to be able to get support for doing something I enjoy so much.\u00a0 If you do not wish to support me on Patreon, please do know that all my CC will be available on my web site (www.sims4nexus.com) in time, and you are very welcome to go pick it up there!\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Subscribing to me here will get you early releases of my newest CC, access to download collections of my previous CC put together in single .zip files, and after pledging for me for 1 month I will take a CC request!\u00a0 (Please note, the request should be for child, toddler, or pet CAS CC, clothing or accessories, nothing with brand names or trademarked imagery, and age appropriate.\u00a0 After fulfilling your request you will be the first to get the new CC, but it will be available on Patreon, and my web site soon after as well.\u00a0 I will also name the CC after you!)\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Again, thank you for visiting my Patreon page, please do not feel pressured you have to subscribe, in keeping with EA\u0027s terms this CC will be available on my web site completely free soon!\u00a0 If you do decide to subscribe, thank you so much!!!\u003cbr\u003e"
