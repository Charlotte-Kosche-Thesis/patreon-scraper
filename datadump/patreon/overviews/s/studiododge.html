    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/52b08c77e4b03e36e0c3ecc1/t/58897b6dbebafb85b35c9b0b/1485405040387/StudioDodge_Purple.png?format=500w\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eRewards like:\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e$5- Early access to videos \u0026amp; polls\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e$10- Digital Wallpaper\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e$25-\u00a0Print-at-home coloring page\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWho am I though\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: initial; font-weight: normal;\"\u003eMy name is Dani Dodge and I\u0027m a Seattle artist. I\u0027m a visual artist specializing in bright watercolors, women based illustration, and witty comics.\u00a0\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eI work on personal commissions, editorial, and commercial illustration under my business name Studio Dodge. But someday I\u0027d like my original artwork to be the main source of my income. Patreon is a huge help to me working toward that goal as I work on collections, inventory building, and testing out products!\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWhy should I Patron you? Be your Patron, Patreon on your behalf?\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreating original works in a grand way is really difficult. Thats where you come in! New watercolors, supporting illustration series, self publishing books, creating products... thats just the beginning. The projects I want to create are sometimes very light and fluffy, while others are leaning heavily into feminist concepts that women face.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCurrent projects:\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cul\u003e\u003cli\u003eA book of my \"100 day project\" once it is complete (#100vaginas if you follow me on instagram). this project is pairing illustrations inspired by female anatomy and reproductive organs with quotes, letters, statistics, myths, and more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52b08c77e4b03e36e0c3ecc1/t/5ad78fa303ce64c4f5955230/1524076460274/IMG_1284.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eself publish my first comic, Cactus Cat: Origins\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/52b08c77e4b03e36e0c3ecc1/t/5ad7907b03ce64c4f5958918/1524076684521/cactuscat_sample.png?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate my first enamel pin \"Anxiety Tummy\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWork on an anthology of fictional letters that women write to their lady bits called \"Letters to my G-Spot\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWork on a watercolor series \"Saints of the 21st Century\"\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eSome of the things I\u0027ve been able to make because of Patreon:\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cul\u003e\u003cli\u003ePrints of Original artworks, Blade Runner \"Rachael\", \"Untitled Queen\"\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://static1.squarespace.com/static/52b08c77e4b03e36e0c3ecc1/t/5ad7912f70a6add08b0fc18c/1524076947271/rachael_bladerunner.png?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVinyl stickers! \"You\u0027re a Gem\" and \"Blade Runner Unicorn\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOriginal Illustration series \"I am Woman\" small bottled prints with poetry, and supplementary 5x7 prints\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://static1.squarespace.com/static/52b08c77e4b03e36e0c3ecc1/t/5ad7917703ce64c4f595c493/1524076937212/i_am_woman_clip.png?format=500w\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you have questions feel free to contact me directly through email! dani@studiododge.com\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "I\u0027m an artist.\u00a0\u003cbr\u003eThat\u0027s the short story.\u003cbr\u003e\u003cbr\u003eStudio Dodge is my business name but you can call me Dani. I have been a full time freelance artist since early this year although I have been doing it part time since 2013. Commissioned work and teaching is helping pay for my living expenses which is AMAZING, and I\u0027m so grateful that I can live this life doing what I love. My original artworks are usually colorful, whimsical, have a punchline or satirical vibe, frequently visit outer space, and even carry feminist ideas behind them. I play in large scale and small scale watercolor, acrylic, wax, wood carving, and other mixed media.\u003cbr\u003e\u003cbr\u003eBut why Patreon?\u003cbr\u003e\u003cbr\u003eMore original works! Commissions and collaborations are a delight and I find great joy in create something that someone else is in love with. However, original artworks are harder to find time to create when I know payday comes after some projects. \u003cbr\u003e\u003cbr\u003eMaterials can cost an arm and a leg. I like to experiment with various media, and have been exploring some mixed media projects recently. I\u0027m finding the price tag on materials goes up depending on what you\u0027re using and how large you want the artwork to be. You call it logic, I call it saving up for 3 months just to get the canvas... ouch.\u003cbr\u003e\u003cbr\u003eFans can support and get swag!\u003cbr\u003e\u003cbr\u003eNot everyone needs a commissioned work, and not everyone wants to spend a ton of money on fine art either. This is a great way to support an artist get a few perks, and know that its going to an emerging artist. Straight up.\u003cbr\u003e",
