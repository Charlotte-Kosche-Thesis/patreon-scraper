    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e27/05/2018: MY PATREON WILL REMAIN INACTIVE UNTIL NEW NEWS. \u003cbr\u003eI would like to give more time to this and to myself. You can still give me support and donate if you want to support my Art \u0026amp; this way to help me! \u003cbr\u003eThank you so much and sorry for the inconveniences.\u003cbr\u003e\u003cbr\u003e___________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHELLO! Call me Iryk!\u00a0\u003c/span\u003e\u003c/strong\u003eI\u0027m a Self-Taught / Freelance Artist who draws Anthros, Creatures, People \u0026amp; Animals as well and who loves making Art which it has been always one of my strongest passions; Currently, I\u0027m fighting to achieve my dream and make Art my Full-Time job.\u003cbr\u003e\u003cbr\u003e\u226b \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \u226a\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e- WELCOME TO MY PATREON PAGE -\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy plans for this Patreon are to be used as a \u003cstrong\u003eTIP JAR \u003c/strong\u003efor now; \u003cbr\u003e\u003cbr\u003e\u003cdel\u003eFrom only 2$ Monthly you get full access to all the Rewards! None of it is exclusive, this is not a Paywall but it\u0027s mostly a good\u00a0way to support me. :) Also, you will get access to all the HD Drawings, HD WIPs \u0026amp; Sketches (especially for the NSFW ones), their alternative versions (which will be posted here FIRST!), etc!\u003cbr\u003e\u003cem\u003e(Please, keep in mind that I work with SFW \u0026amp; NSFW themes!)\u003c/em\u003e\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can pick whatever amount you would like to donate!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u25ba Why I need your support?\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eI created a Patreon as a way of having a bit of financial support. With the donations I receive, it will be a great help for me to pay the high taxes to keep my Freelance job; I would like to achieve one of my dreams, this case becoming a Full-Time Artist \u0026amp; continue working on this. Thanks to you it could become possible! On the other hand, it can help me focus on the further creation of more arts and to have a little more freedom for personal stuff \u0026amp; projects. Having a solid economic base will help me a lot!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou would be making a pledge to support my work, what I do, and the way to say that you like and enjoy it \u0026amp; to show that my work is worth! Thanks a lot for your support.\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u226b \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \u226a\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you choose to pledge, I will be extremely grateful for your support! THANKS for carrying me through something that is very important for me.\u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQUESTIONS, CONCERNS OR SUGGESTIONS?\u003c/span\u003e\u003cbr\u003eDon\u0027t hesitate to let me know!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e-Email Contact: \u003c/strong\u003e\u003cem\u003eSilentDF.Business.co@hotmail.com\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u226b \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \u226a \u003cbr\u003e\u003cbr\u003e\u003ci style=\"\"\u003e \u003cstrong\u003eWARNING:\u003c/strong\u003e Sometimes I work with NSFW content. By pledging to my page you are automatically agreeing that you are +18!\u003c/i\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
