    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHey There I\u0027m Hart!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI am the Director, Writer, Voice Actress, \u0026amp; Audio Engineer for the Sims 4 Comedy/Drama SimLivNColor. My one goal with all of this is to embrace the love I have for creating video based content using THE SIMS instead of being on a physical film set.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is SimLivNColor?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSimLivNColor started as my Youtube channel made specifically for all things SIMS. Unfortunately, the channel was terminated from the Youtube platform for its edgy unfiltered mature nature. For now, it\u0027s a creative outlet\u00a0for me to write, direct, act, \u0026amp; audio engineer a lovable\u00a0LGBT web series that can continue to be enjoyed on the official website\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://simlivncolor.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSimLivNColor.com\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy am I on Patreon? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYouTube income is really inconsistent. If I earn a fixed amount of $$$ for my projects, I can stay full time and continue to make videos for all who enjoy my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon Support is set for monthly payments so it will charge once a month, for the amount specified.  You will be charged once immediately upon pledging support, but you can remove your support at any time to not receive any further charges.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy support?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFrankly, I\u0027m asking for your help because I need it. I want to continue to share the stories that most of television never takes the time tell with or without Youtube.\u00a0This page is the primary way of supporting me as a creator. If you start supporting now, your support will ensure that my vision is worth something, and help further development of SimLivNColor.\u003cbr\u003e \u003cbr\u003eI don\u0027t want anyone else to interrupt that - no sponsors, no agencies, etc.\u003cbr\u003eI want to make what I believe in, not what I think will get the most clicks.\u003cbr\u003e I just want to create.\u003cbr\u003e \u003cbr\u003eIf you\u0027d like to keep this going, I\u0027d really love your support.\u003c/div\u003e"
