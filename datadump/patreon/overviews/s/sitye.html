    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMy name is Simon Tye and I am a semi-professional miniatures painter!\u003cbr\u003e\u003cbr\u003eI started my career many years ago and I am now looking to take the practice from Hobby to Profession. I have a long way to go yet, and will likely make as many mistakes as I will successes, but as long as we learn, we make mistakes. I look forward to sharing my learning experience, my skills and my knowledge with you through Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAmbition:\u003c/strong\u003e\u003cbr\u003eI have not entered competition, but with your support and advice (because for me, this is a two way experience!) I may look to develop a piece or two per year that could be competition-worthy and make a name for myself!\u003cbr\u003e\u003cbr\u003eRight now, I\u2019m focusing on my own projects and Patreon is one. \u003cbr\u003e\u003cbr\u003eMy main objective is to continue learning and improving my skills; showing you each step as I do; from beginners to most advanced painting techniques. For example painting armies, box-art and display level work or as I\u0027ve stated, contest level work!\u003cbr\u003e\u003cbr\u003eThrough this adventure I will show you how I have found my own way to paint miniatures, and more importantly, how I\u0027ve found NOT to! I will share with you the\u00a0different techniques for all levels, an easy and simple way to deal with your miniatures, and I am looking to start mastering those pesky airbrush tricks and much more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you find:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Quickly and effectively paint with brushes - don\u0027t fear the brush!\u003cbr\u003e- Where to begin, and how to get the most out of yourself from Day 1\u003cbr\u003e- How to sculpt bases for individual miniatures, dioramas and displays\u003cbr\u003e- Be the first to see my work! Long before they\u0027ll go on Instagram!\u00a0\u003cbr\u003e- WIP pictures and videos you can follow as I progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get:\u003cbr\u003e- \u003c/strong\u003eOne guaranteed video tutorial each month and one COMMISSAR bonus content video\u003cbr\u003e-  Paints, materials and miniatures, as giveaways! (see my rewards schemes!)\u003cbr\u003e- Once per month, I will reward one subscriber a fully painted miniature by me, as a giveaway regardless of subscription or patronage! Let\u0027s keep it fun!\u003cbr\u003e- Be part of my community, this is going to be interactive and entertaining, a welcome place for questions, feedback and critiquing. I believe in critiques as the best way to master your piece, and that feedback is never negative if it is constructive. Let\u0027s use this platform to better ourselves!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport me to continue improving!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
