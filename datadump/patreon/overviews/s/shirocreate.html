    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eEnglish\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHi little guys! I am a Graphic Design studient, I am in my third year of the university. I was focus only in the world of the graphic design and drawings was only an hobby to me beacuse I thought that I wasn\u0027t good enough. But this year my family and friends pull me to upload my artworks and this was really fantastic to me. \u003cstrong\u003eSo many people likes my drawings and it feels so soft to me that I can\u0027t explain with words.\u003cbr\u003e \u003c/strong\u003eI was testing a lot of tecnics and I think that I am discovering my style yet. I would like to test more and more tecnics and this is the reason why I opened a patreon, I would like the help of the comunity to continue getting better!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI would love that you help me to keep improving!\u003cbr\u003e\u003cstrong\u003e I haven\u0027t a high level in english but I will be happy to contest you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eEspa\u00f1ol\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eHola chicos! Soy una estudiante de Dise\u00f1o Gr\u00e1fico, a\u00fan estoy en mi tercer a\u00f1o de carrera universitaria. Hasta hace poco estaba \u00fanicamente enfocada en el mundo del dise\u00f1o y el hecho de dibujar supon\u00eda para mi solamente un hobby. Esto es porque yo pensaba que no era lo suficientemente buena como para pensar en dedicarme a ello. Sin embargo este a\u00f1o he estado recibiendo el apoyo de mi familia y amigos para animarme a subir mis dibujos y la verdad es que esto ha sido una de las mejores decisiones que he tomado. \u003cstrong\u003eHay mucha gente a las que les gusta mis obras y esta sensaci\u00f3n se siente muy c\u00e1lida para mi, no puedo explicarlo con palabras la verdad..\u003c/strong\u003e\u003cbr\u003eHe estado probando diferentes t\u00e9cnicas porque pienso que a\u00fan no he descubierto mi propio estilo, Sin embargo me siento cada vez m\u00e1s cerca de encontrarlo! Me gustar\u00eda poder seguir mejorando y esa es la raz\u00f3n por la que he decidido abrirme un patreon. \u003cstrong\u003e\u00a1Para ver si la comunidad puede ayudarme a continuar mejorando y creciendo como artista!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Me encantar\u00eda que me ayudaras a seguir mejorando!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
