    "published_at": "2018-02-03T14:39:56+00:00",
    "summary": "Yo! \u003cbr\u003e\u003cbr\u003eHoW yOu DoIng!?!?!?!\u003cbr\u003e\u003cbr\u003eThe world is changing and THE CUMBO is at the forefront.\u00a0\u003cbr\u003e\u003cbr\u003eI. have. my. own. PATREON. PAGE!!!\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"373\" src=\"https://pbs.twimg.com/media/BcnUOGEIUAAqbsi.jpg\" style=\"margin-top: 0px;\" width=\"497\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOk, Steve. What\u0027s a frickin Patreon page, dude? Listen up!!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou pledge a monthly payment to help PAY FOR MY WORK. in a nutshell. MY VLOGZ - That\u0027s what I\u0027m talking about.\u003cbr\u003e\u003cbr\u003eListen, I LOVE FILMING MYSELF. Genuinely, I LOVE IT. But. Just recently, because of my work at the CALL CENTRE - yes, I now work at a Call Centre - IT SUCKS BALLZ - I haven\u0027t had the time necessary to film and edit my vlogz. And that\u0027s been REALLY FRUSTRATING.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHERE\u0027Z AN EXAMPLE OF ONE MY VLOGZ - or mini moviez\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/198251304\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eI need your help.\u00a0Let\u0027s try that again.\u00a0\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eI. NEED. YOUR. HELP.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eYou pledge a monthly amount to fund my work. It is up to you how much you wish to pledge. But if and when you do pledge, you will become a \u0027CUMBO-PLEJEE\u0027. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003enoun - Cumbo-plejee\u003cbr\u003everb/past tense: Cumboplejee-ed\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e1. A\u00a0member of an exclusive online tribe run by THE CUMBO - a mini movie maker from Haywards Heath, West Sussex.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFrom the moment I receive my first pledge my MINI MOVIES will be here. On this site. EXCLUSIVE to my CUMBO-PLEJEEZ (I already love saying CUMBO-PLEJEEZ)\u003cbr\u003e\u003cbr\u003eONTOPOFTHAT - I\u0027m gonna be posting otha random STUFFE.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e1. CUMBO-picciez\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg height=\"366\" src=\"https://pbs.twimg.com/media/DCHAExkXoAEEtuv.jpg\" style=\"margin-top: 52px;\" width=\"549\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e2. \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCUMBO-poddiez\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQ and A Cumbo podcasts. Where you get to ask me questionz!!\u003cbr\u003e\u003cbr\u003e3.\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003eCUMBO-impro-singing\u003c/span\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003eI make up songs on the spot. For you.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI really want this site to be the place to go for ALL MY TRUE FANS!!!!\u00a0\u003cbr\u003e\u003cbr\u003e(Yes, I will be posting the odd MINI MOVIE etc to the public, but AGAIN, this will be the ONLY place to go to for CRAZY CUMBO CONTENT - \u0027CCC\u0027)\u003cbr\u003e\u003cbr\u003eSo, anyway, yeh....THE CONTENT WILL KICK OFF AS SOON AS I GET MY FIRST PLEDGE from a CUMBO-PLEJEE\u003cbr\u003e\u003cbr\u003eAnd before I go... I just wanna THAN YOU GUYZ for getting behind me, for backing me, for supporting me, for holding me, for enjoying me, for not taking me for granted and for taking me to the next level.\u00a0\u003cbr\u003e\u003cbr\u003eI LOVE YOU ALL\u003cbr\u003e\u003cbr\u003eFOREVA\u003cbr\u003e\u003cbr\u003eCUMBO\u003cbr\u003e\u003cbr\u003eCx\u003cbr\u003e"
