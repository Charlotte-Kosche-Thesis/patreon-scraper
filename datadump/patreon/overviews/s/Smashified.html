    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FPsYdTwKEK2w%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DPsYdTwKEK2w%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FPsYdTwKEK2w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "What would your favorite character look like in Smash Bros?",
    "patron_count": 28,

    "pledge_sum": 22680,
    "pledge_url": "/bePatron?c=174138",
    "published_at": "2015-11-27T18:39:08+00:00",
    "summary": "Hello there! Thanks for checking out our Patreon page.\u00a0We\u0027re Omni Jacala and Chris Szczesiul, and together with a team of like-minded creatives and game enthusiasts, we\u0027re creating art videos for Smashified,\u00a0a project inspired by the artwork of Super Smash Bros. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow does it all work??\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGood question, citizen of the internet! To answer that, we\u0027ve put together a document that details our strategy for rolling out content here on patreon.\u00a0\u003cbr\u003e\u003cbr\u003eCheck it out here: \u003ca href=\"https://paper.dropbox.com/doc/Smashified-Patreon-Information-p0sjCAt2Q9lg4NdspMndD#:h2=Downloadable-Rewards-Library\" rel=\"nofollow\"\u003ePatreon Information Doc\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s Smashified All About?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Smash Bros. community is a collective of gamers and loyal fans of a myriad of game characters, and not all of these characters are as well known as Mario or Link. Heck, some of these characters aren\u2019t even owned by Nintendo! For every character that is welcomed into the ranks of the Smash Bros. games, there are dozens of beloved characters that are left behind.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe central purpose of the Smashified series is to pay tribute to these characters, regardless of those characters\u2019 ties to Nintendo, their relevance in the modern gaming industry, or the feasibility of their inclusion in Smash Bros.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe centerpiece of each installment is a rendition of a character in the style of SSB for Wii U \u0026amp; 3DS. Each detail is carefully considered in order to pay homage to the characters\u2019 rich histories, while also fitting in stylistically with the rest of the real Smash 4 roster. Each rendition is accompanied by a time lapse video showcasing the creation process, and features an appropriate musical arrangement produced by one of our talented musicians.\u003cbr\u003e\n\u003cbr\u003e\nThe work that we do for Smashified is driven by the community. We\u0027re always listening to your suggestions, and all of the artwork that we create for the project is free to use for your own art projects under Creative Commons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor all of us, Smashified is a project that we work on in our spare time, and finding that time is a constant struggle. While we\u0027re able to produce these character renders, there\u0027s so much more we want to do\u2014tutorials, poster designs, even new series! \u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron, you can help to ensure that we\u0027re able to produce content consistently, and help us expand the types of content we create. As a Patron, you\u0027ll also get a closer look at our art process, and you\u0027ll have access to tools and resources that can help you achieve your own artistic goals. We\u0027ve also included a few other fun little rewards just as a thank you for your support.\u003cbr\u003e"
   },
