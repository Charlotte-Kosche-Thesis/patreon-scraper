    "summary": "Hey! My name is Shally Pais and I\u0027m a 21 year old artist from India.\u003cbr\u003e\nI\u0027ve worked on several art/graphic design projects and have been creating art from as long as I can remember! My main interests lie in illustration and 2D animation (owing to \u2764Studio Ghibli\u2764) besides music, dance and animals.\u003cbr\u003e\n\u003cbr\u003e\nSo here\u0027s my story: on the 17th of January 2017, a friend of mine made me watch the group BTS in their music video \u0027Blood Sweat and Tears\u0027. And that was it. I got sucked deep into the world of Kpop.\u003cbr\u003e\nEver since, I have been passionately in love with all things South Korean: their language, their food, their culture, their \u003cstrong\u003emusic production\u003c/strong\u003e, their \u003cstrong\u003ecinematography\u003c/strong\u003e, their \u003cstrong\u003evisuals\u003c/strong\u003e, their work ethics, their fashion...you get the point\u00a0\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\ud83d\ude1c\u003ca href=\"http://www.iemoji.com/view/emoji/12/smileys-people/face-with-stuck-out-tongue-and-winking-eye\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://www.iemoji.com/view/emoji/12/smileys-people/face-with-stuck-out-tongue-and-winking-eye\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI soon realised though, that it is NOT EASY being a Kpop fan in this world full of haters. You mostly find yourself alone. So I decided to create some art inspired by Kpop.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t(This one\u0027s based on the WINGS album art)\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.behance.net/gallery/43625635/Hand-drawn-art-(Black-and-white)\" target=\"_blank\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/5f0e0043625635.5895feb06f70f.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nYou should know that memes are quite popular among Kpoppers and I promise you, they are absolutely hilariously entertaining! Of course, I gave them a shot as well \ud83d\ude1c\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/8suOz7ehEi4\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/E-mVFLDbL4g\" width=\"854\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nSoon I found myself wanting to read Kpop comics while using my\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://www.webtoons.com/en/\" target=\"_blank\"\u003eWebtoon app\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebut...I barely found any. Then a thought occurred, \"Why not make some myself?!\"\u003cbr\u003e\nAnd that\u0027s how\u003cstrong\u003e\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/the-k-pop-comic/list?title_no=77025\" target=\"_blank\"\u003eThe K-Pop Comic\u003c/a\u003e\u003c/strong\u003e\u00a0came to be!\u003cbr\u003e\nEver since, it\u0027s been an amazing experience creating what I love, connecting with so many fellow Kpoppers around the world and just being there for them :\u0027)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cimg src=\"https://68.media.tumblr.com/64c09d6da8bdd17e914a98d00d5727a1/tumblr_inline_oqasz0bGUf1rihj6h_540.png\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://68.media.tumblr.com/0827e662af83b170b4fcea19b3df158d/tumblr_inline_oqasz19WIa1rihj6h_540.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nHowever, creating\u00a0these comics takes time and effort, so the comments and any contribution you\u0027re willing to leave are hugely appreciated.\u00a0I\u0027m gonna need all the support I can get from my fellow Kpop lovers and non-Kpoppers as well to make this comic a success! :)\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for reading this far! I hope you enjoy the\u003cstrong\u003e\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/the-k-pop-comic/list?title_no=77025\" target=\"_blank\"\u003ecomic\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003e\n\ub3c5\uc11c \uace0\ub9c8\uc6cc.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://www.webtoons.com/en/\"\u003e\u003c/a\u003e"
