    "summary": "\u003cstrong\u003eI AM DOING AN\u00a0\u003c/strong\u003e\u003ca href=\"http://UNNAMEDONLINE.COM\"\u003e{UNNAMED}\u003c/a\u003e\u003cstrong\u003e\u00a0THING: HELP ME WRITE A FREE BOOK\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am working on a \u003cstrong\u003eFREE BOOK\u003c/strong\u003e\u00a0of poems\u00a0that will explore love, simplicity, and infinity as it exists in the moments. I don\u0027t mean fluffy love either. Ha! I mean love that bears, holds, releases, uncovers, and restores. If you read\u00a0\u003ca href=\"http://bit.ly/apunchandakiss\"\u003emy previous book\u003c/a\u003e you may be wondering how I/we get to love. Personally, I believe that answering this question is a life-saving one. For the world, we always say love is all we need. Love will not melt systemic institutions and violence away, but what can it do?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I\u003c/strong\u003e\u003cbr\u003eI am a poet of depth that is learning love and simplicity.\u00a0\u003ca href=\"http://sapientsoul.com\" target=\"_blank\"\u003eMy work\u003c/a\u003e has consisted of writing, growing, teaching, performing, coaching, counseling, creating, building, and always back to...writing. Always. \u003cbr\u003e\u003cbr\u003eMy previous book explored the pain and beauty of our socially constructed humanity. It also explored the ways I have moved with and through this pain and imagined beauty. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY LOVE \u0026amp; PATREON\u003cbr\u003e\u003c/strong\u003eIt is time for me to dive into what restores, regenerates, confronts, and challenges. I want to find out the ways that love sneaks into the moments, deeply transforming us. I came to Patreon to share my process and to be held accountable by a tribe of creators \u0026amp; supporters.\u00a0\u003cbr\u003e"

     "about": "\u003cdiv\u003eMarlanda Dekine is Sapient Soul, a poet and healer working out of South Carolina. She owns a transformative art label, releasing art that moves the world:\u00a0\u003ca href=\"http://unnamedonline.com\" target=\"_blank\"\u003e{unnamed}\u003c/a\u003e. She is the author of \u201ci am from a punch \u0026amp; a kiss\u201d and her work of poetry and healing can be found in\u00a0\u003ca href=\"http://speakdownbarriers.org\" target=\"_blank\"\u003eSpeaking Down Barriers\u003c/a\u003e, {unnamed},\u00a0\u003ca href=\"http://www.flycatcherjournal.org/005-sapient-soul-shine.php\"\u003eFlycatcher Journal,\u003c/a\u003e Wake Magazine,\u00a0\u003ca href=\"https://sparkandecho.org/illumination/know-thyself_marlanda-dekine/\"\u003eSpark \u0026amp; Echo\u003c/a\u003e, Minerva Rising\u2019s \u003cem\u003eSparrow Trill\u003c/em\u003e, and The New Social Worker magazine. Recipient of awards as a poet and within the nonprofit and business sectors, Sapient Soul is committed to the transformative power of poetry.\u003c/div\u003e",
