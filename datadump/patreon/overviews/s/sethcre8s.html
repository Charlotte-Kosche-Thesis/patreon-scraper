    "summary": "My name\u0027s Seth Womble, I live on Kauai, and am currently making a giant leap into a full-time life of creativity. I spend my days on mural and studio projects, teaching art to kids, hosting open mic nights, and performing music, both solo and with a band.\u003cbr\u003e\u003cbr\u003eI am an advocate for the ocean. I believe in the simple principles of a healthy life balanced with hard work, good relationships and community.\u00a0I find great value in helping one another by teaching about our own experiences, techniques and problem solving.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003eGreat, but what\u0027s Patreon?\u003c/span\u003e\u003cbr\u003ePatreon provides a unique platform for me to connect and share with you (fans \u0026amp; patrons) like never before! By joining me in this community, patrons will have exclusive access to owning pieces of my art on as much as a monthly basis!\u003cbr\u003e\u003cbr\u003eBy becoming a patron of mine, you will have access to my personal gallery in the palm of your hands. You will get first dibs on all my new original work, before heading to my web page or the galleries. There will be special monthly rewards like printable hi-resolution artworks, embellished and signed prints, behind the scenes glimpses of my process, Q + A sessions, critiques on your work, give-a-ways and more!... along with some fun videos about technique, ukuleles, and how to not take yourself too seriously, of course.\u003cbr\u003e\u003cbr\u003eI\u0027d be truly honored if you were a part of this journey with me! Sign up with Patreon is FREE and there are of 50,000+ other very creative and inspiring folks you can check out too!\u003cbr\u003e\u003cbr\u003eThank you so much for being a part of my BIGGER PICTURE by being a patron! I am really looking forward to putting my work in your hands, connecting with you, and taking art and patronage to the next level!\u003cbr\u003e\u003cbr\u003e~ Seth"
