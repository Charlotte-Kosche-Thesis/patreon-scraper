    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fw5u19gvMNI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\u003cimg src=\"https://thepathofagoddess.files.wordpress.com/2018/03/quote201803171337001125808285.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e[[Shop: \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003ejujusquare.com/en/tahtahme\u003c/span\u003e\u003cbr\u003eSend $ Payments: \u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003epaypal.me/thepathofagoddess\u003c/span\u003e]]\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHello! My name is Tahtahme, The Sacred Bruja! I am an Afro Indigenous \nLatina, dedicated to Black Women, the wombs in our communities, our \nhealing, and our thriving. \u003cstrong\u003eMy passion is to create a sisterhood between us that transcends the diaspora. \u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e**This is a feminine space available to both: \u003cbr\u003e-Black People with wombs and \u003cbr\u003e-Black People who are women**\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eNOTE\u003c/strong\u003e: If you are multiracial with Black included, and identify as Black, \u003cbr\u003eyou fall under the category and can join.\u003cbr\u003eThank you for respecting this!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eTHIS\u00a0 SISTERHOOD IS FOR YOU IF:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cbr\u003e-\u003cstrong\u003e You work roots\u003c/strong\u003e, do Hoodoo, or are interested in reclaiming the tradition\u003cbr\u003e- You want to \u003cstrong\u003ebalance the sacred woman and the fighter\u003c/strong\u003e, the spiritual and the reality\u003cbr\u003e- You are trying to \u003cstrong\u003eheal your womb\u003c/strong\u003e, or the wombs of those in your cocmmunity\u003cbr\u003e- You want a space to \u003cstrong\u003eget your spiritual fill\u003c/strong\u003e steadily every week/month\u003cbr\u003e- You want to start making your \u003cstrong\u003espirituality a lifestyle\u003c/strong\u003e\u003cbr\u003e- You want to start working through the book \u003cstrong\u003eSacred Woman by Queen Afua\u003c/strong\u003e\u003cbr\u003e- You want to\u003cstrong\u003e connect with other sisters\u003c/strong\u003e interested in the same thing as you are\u003cbr\u003e-You want to\u003cstrong\u003e \u003c/strong\u003ecommit to more\u003cstrong\u003e womb and feminine movement\u003c/strong\u003e\u003cbr\u003e-You want to \u003cstrong\u003edance on the Full Moon\u003c/strong\u003e with the energy of your sisters worldwide\u003cbr\u003e- You want to become your own version of the \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eSacred Bruja\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eEvery Sunday at 2pm PT (BPT) we have a Sacred Sister Circle through livestream. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\n can also choose to join me in person in Santa Cruz, CA on East Cliff \n(after you sign up, send me a message and I will let you know where we \nmeet!).\u003cbr\u003eThe video will be embedded here in the Sister Circle, and we will participate in activities such as rituals, divination, reading from spiritual and sacred texts, going on walks in the woods, ceremonies and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe also meet every new and full moon for feminine movement\u003c/strong\u003e such as dancing, yoga, poses, etc. These are livestream only usually. \u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eNew Moons are for Womb Yoga Dance\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003c/span\u003e, and \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eFull Moons are for free, feminine, and pagan womb dancing.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eAll members of the Sacred Sister Circle gain access to an exclusive printable PDF of 9 Goddess Cards\u003c/strong\u003e (specially created by me for us) for their personal and professional use!)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI update throughout the month with information such as Ancestors to remember, music to listen to, upcoming events, what you need for the sister circle, tips and articles to use on your journey, and more! All are usually on theme with the cycle, season, or Gateway we are studying.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is a place to receive your weekly dose of spirituality and grow as a sisterhood.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe use many books including Queen Afua\u0027s \u003ca href=\"https://www.amazon.com/Sacred-Woman-Healing-Feminine-Spirit/dp/0345434862\"\u003eSacred Woman\u003c/a\u003e, poetry from our elders, ancestors and contemporaries, \u003ca href=\"https://www.amazon.com/Egyptian-Book-Dead-Integrated-Full-Color/dp/1452144389/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1519233923\u0026amp;sr=1-1\u0026amp;keywords=egyptian+book+of+the+dead\"\u003eThe Egyptian Book of the Dead\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/Art-War-Pocket-Shambhala-Classics/dp/0877735379/ref=sr_1_15?s=books\u0026amp;ie=UTF8\u0026amp;qid=1519233951\u0026amp;sr=1-15\u0026amp;keywords=the+art+of+war\"\u003eThe Art of War\u003c/a\u003e, the \u003ca href=\"https://www.amazon.com/Codex-Borgia-Full-Color-Restoration-Manuscript/dp/0486275698/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1519233992\u0026amp;sr=1-1\u0026amp;keywords=Codex+borgia\"\u003eCodex Borgia\u003c/a\u003e, as well as my own \u003ca href=\"https://www.amazon.com/Tahtahme-Xero/e/B075HL9JNB/ref=sr_ntt_srch_lnk_1?qid=1519234024\u0026amp;sr=1-1\"\u003eWomb Healing Workbooks\u003c/a\u003e and more! We also will occasionally have guest speakers and activities, do spell-work together, all with purpose to create an indigenous sisterhood. \u003cstrong\u003eNo book is \"required\", but many may find it very helpful to follow along with Queen Afua\u0027s book \u003ca href=\"https://www.amazon.com/Sacred-Woman-Healing-Feminine-Spirit/dp/0345434862\"\u003eSacred Woman\u003c/a\u003e as we do spend the second half of each Circle going through the Gateways, and this is a wonderful way to get to know how to use such a large and dense book personally. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are NOT a religious group, but ARE spiritual, and DO practice Ancestral Veneration.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eMy overall goal with this group is that once we have enough sisters, we can begin to use the money we all put into this to create a \"Scholarship\" fund for the financial and educational goals of those within this sisterhood.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 Gateway Schedule \u003c/strong\u003e\u003cbr\u003e(working through \u003ca href=\"https://www.amazon.com/Sacred-Woman-Healing-Feminine-Spirit/dp/0345434862\"\u003eSacred Woman by Queen Afua\u003c/a\u003e):\u003cbr\u003eFebruary - Gateway 0 : Sacred Womb\u003cbr\u003eMarch - Gateway 1 : Sacred Words\u003cbr\u003eApril - Gateway 2: Sacred Foods \u003cbr\u003eMay - Gateway 3: Sacred Movement\u003cbr\u003eJune - Gateway 4: Sacred Beauty\u003cbr\u003eJuly - Gateway 5: Sacred Space\u003cbr\u003eAugust - Gateway 6: Sacred Healing\u003cbr\u003eSeptember - Gateway 7: Sacred Relationships\u003cbr\u003eOctober - Gateway 8: Sacred Union\u003cbr\u003eNovember - Gateway 9: Nefer Atum\u003cbr\u003eDecember - TBD\u003cbr\u003eJanuary 2019 - Gateway 0\u003cbr\u003e\u003cstrong\u003e*you can join us and start your spiritual journey at any time! The time is now \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can learn more about me and my work at thepathofagoddess.wordpress.com\u003cbr\u003e\u003cbr\u003ePlease email thepathofagoddess@gmail.com or message me here if you have any questions.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eInterested in taking your own studies to the next level, studying under an elder consistently and becoming a practitioner or rootworker in the community? Try:\u003cbr\u003e\u003ca href=\"http://qawu.teachable.com/\"\u003eQueen Afua\u0027s Wellness University\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.wombwellnesscenter.com/events\"\u003eKim Morris Yoniversity\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.facebook.com/medicine.man.75470\"\u003eCharles Mason - Medicine Man\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://indigemama.com/\"\u003eIndigemama\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e[[Cover Image by CanaryWitch on Tumblr]]\u003cbr\u003e\u003c/div\u003e"
