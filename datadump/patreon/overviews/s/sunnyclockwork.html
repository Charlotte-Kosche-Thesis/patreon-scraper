    "summary": "\u003ch2\u003e\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003c/h2\u003e\u003cimg src=\"https://orig00.deviantart.net/7a81/f/2018/033/7/4/bun_by_sunnyclockwork-dc1wrwm.png\"\u003e\u003cbr\u003eHi, I\u0027m SunnyClockwork, currently studying master of design in Australia. I speak \u4e2d\u6587 \u0026amp; English.\u003cbr\u003e\u003cbr\u003eI mainly make \u003ca href=\"https://sunnyclockwork.deviantart.com/art/SCP-3930-724482264\" target=\"_blank\"\u003eBlack and White Art\u003c/a\u003e, but also create \u003ca href=\"https://sunnyclockwork.deviantart.com/art/SCP-009-723333270\"\u003eVector Images\u003c/a\u003e and do silly \u003ca href=\"http://www.scp-wiki.net/allegory-of-the-two-bothers\"\u003eMS Paint Doodles\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e I\u0027ve been able to keep up a rather frequent update in the past, but unfortuantely it is getting harder for me. I\u0027m hoping to gain some support here, and continue to create more art in the future.\u003cbr\u003e\u003cbr\u003eSome of you, in fact maybe most of you may have known me from the SCP wiki. I\u0027ve been making art of SCPs for a long time, even writes myself. And thanks to the wiki\u0027s \u003ca href=\"http://www.scp-wiki.net/licensing-guide\" target=\"_blank\"\u003elicensing\u003c/a\u003e, I\u0027ll be able to share most of my SCP-related art here. There will also be other original content. But as for other fanart, please go to my social media pages, as I can\u0027t put them here.\u003cbr\u003e\u003cbr\u003eThank you all for your support :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSCP wiki Author Page: \u003ca href=\"http://www.scp-wiki.net/a-sunny-day-at-the-clockwork-gallery\" target=\"_blank\"\u003ehttp://www.scp-wiki.net/a-sunny-day-at-the-clockwork-gallery\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDeviant Art: \u003ca href=\"https://sunnyclockwork.deviantart.com/\" target=\"_blank\"\u003ehttps://sunnyclockwork.deviantart.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTumblr: \u003ca href=\"https://hisclockworkservants.tumblr.com/\" target=\"_blank\"\u003ehttps://hisclockworkservants.tumblr.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTwitter: \u003ca href=\"https://twitter.com/SunnyClockwork\" target=\"_blank\"\u003ehttps://twitter.com/SunnyClockwork\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNotes:\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003eI reserve the right to turn down certain requests, keep certain pieces to myself, or share with selected individuals. \u003cbr\u003e\u003cbr\u003eAll SCP-related work I share here are under \u003ca href=\"http://creativecommons.org/licenses/by-sa/3.0/\" target=\"_blank\"\u003eCreative Commons Attribution-ShareAlike 3.0 license\u003c/a\u003e, based on the SCP wiki: \u003ca href=\"http://www.scp-wiki.net/\"\u003ehttp://www.scp-wiki.net/\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy own icon is based on:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMekhane and Yaldabaoth from the SCP wiki: \u003ca href=\"http://www.scp-wiki.net/\" target=\"_blank\"\u003ehttp://www.scp-wiki.net/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSarkicism Hub by Metaphysician: \u003ca href=\"http://www.scp-wiki.net/sarkicism-hub\" target=\"_blank\"\u003ehttp://www.scp-wiki.net/sarkicism-hub\u003c/a\u003e\u003c/li\u003e\u003cli\u003eChurch of the Broken God Hub by FortuneFavorsBold: \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.scp-wiki.net/church-of-the-broken-god-hub\" target=\"_blank\"\u003ehttp://www.scp-wiki.net/church-of-the-broken-god-hub\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSCP-2481 - Kill the Suns by SunnyClockwork: \u003ca href=\"http://www.scp-wiki.net/scp-2481\" target=\"_blank\"\u003ehttp://www.scp-wiki.net/scp-2481\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
