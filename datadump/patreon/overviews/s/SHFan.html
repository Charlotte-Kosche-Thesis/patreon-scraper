    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is She Hulk Fan, or SHFan for short. I been drawing Female Transformations for over 30 years now and decided to take the next step (and Challenge) to take my artwork to the next level. This page is for anyone who enjoys Female transformation heroes as much as I do. \u003cbr\u003e\u003cbr\u003eYou can check out some freebies of my artwork on my DA here: \u003ca href=\"https://shfan.deviantart.com/\"\u003ehttps://shfan.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eGold Member Rules:\u003cbr\u003e1)\u00a0\u00a0\u00a0 There\nis only one Illustration or Pin-up per person and per month. Let me know what\nkind of Illustration or Pin-up you\u2019d like, and who it would feature. \nLinks to references are appreciated, especially if it\u2019s an original character\nof yours.  I\u2019d also be interested to hear what it\u2019s for (your own personal\nenjoyment, display on your DA page, profile art for an O.C. or Fan Fic character,\na gift, etc.). \u003cbr\u003e\u003cbr\u003e\n\n \n2) \u00a0 \u00a0 I may note you back with questions before\ndeciding to accept or not.  I will also let you know by Patreon or DA note\nwhen I accept. If I accept, I\u2019ll also assign you a project number.  You\ncan track the progress of your commission on a worklist in my DA journal. If\nyou wish to remain anonymous, let me know and I\u2019ll list your project only by\nnumber. NOTE: My work is NONREFUNDABLE before I begin work.\u003cbr\u003e\u003cbr\u003e\n\n \n3) \u00a0 \u00a0 I will send you a quick sketch, I will send\nyou a link to a preliminary sketch to give you the chance to request changes\nbefore I add inks and colors.  \u003cbr\u003e\u003cbr\u003e\n\n \n4)\u00a0\u00a0\u00a0  Problems with payment and communication may\nresult in my refusing to take future projects from you and removal from the\nMembership status.  I reserve the right to use unpaid work in a way that\nwill allow me to recoup some of the unpaid funds, such as selling it as a print\nor pay per view sequence. I will send notification to the client before doing\nso. \u003cbr\u003e\u003cbr\u003e\n\n  5)\u00a0\u00a0\u00a0 \nMost Members will want content for their own DA pages.  I reserve the\nright to post the work on my own page if I choose, but I will wait at least the\nend of the month after delivery before doing so.  If you want to make\nother arrangements, or are okay with me posting it sooner, let me know. \u003cbr\u003e\n\n6)If any personal delay\nhappens on my end (Medical emergencies, issues, etc.) Your project will put on\nhold. During this time, I will put your Membership will also be on hold to\navoid any unnecessary Monthly payments until your request is finished. \u003cbr\u003e\u003cbr\u003e\n\nThe Rules and other notes: \u003cbr\u003e\n\n \n1)  Commissions are for personal use only, for\nyour own enjoyment or sharing for free with others.  They are not for\ncommercial use, such as selling merchandise like T-Shirts or prints. \nCharging pay per view fees on my works is also not permitted.\u003cbr\u003e\u003cbr\u003e\n\n \n2)  My acceptance of a work is based mostly on my\ninterest in the content, and my comfort level with it.  If I reject a\ncommission, it may just be because I don\u2019t feel I can do the requested subject\nenough justice to charge for drawing it, or I just don\u2019t feel comfortable drawing\nit.  Here\u2019s a few problematic subjects to avoid:\u003cbr\u003e\n\n \na)  Underage nudity (Partly and Fully)\u003cbr\u003e\n\n \nb)  Overtly violent or sexual acts\u003cbr\u003e\n\n \nc)  Certain excessively exaggerated\nproportions on a character\u003cbr\u003e\n\n \nd)  Anything I feel to be blatantly racist,\nsexist, or otherwise discriminatory.\u003cbr\u003e\n\n \ne)  Inappropriate portrayals of minors.\u003cbr\u003e\n\nf) Female only Transformations.\u003cbr\u003e\n\ng) My art style is different from\neveryone else and will not match exactly as you desire. \u003cbr\u003e\n\nh) No complicated mechanics, real-person\nlikenesses, and highly detailed artwork.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFinal Notes:\u003cbr\u003e\n\nI\u2019ve listed a lot of what I won\u2019t\ndo, but not necessarily everything I would be willing to try. I like to\nkeep things simple, but if there\u2019s something you have in mind for me that isn\u2019t\nlisted here, don\u2019t be afraid to ask. The worst thing that can happen is I will\npolitely decline. \u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s it!  Let me know if you are interested, and if you have any\nquestions!\u003cbr\u003e"
