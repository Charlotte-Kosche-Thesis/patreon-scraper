    "summary": "\u003cdiv\u003eSydneyitsSydney here!\u00a0This is my patreon page, I produce video content, along with the art work I draw. I started a Patreon to help make my videos better, and support my artistic talent. My channel on YouTube is where I make all kinds of video content expressing my creativeness, along with anything else that comes to my mind. \u003cbr\u003eSometimes work can be a hassle. Nonetheless, if you donate to my\u00a0Patreon, it would allow me to suitably dedicate time and give me the funds able to create and finish projects, attend conventions in the future, and so much more!\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://youtube.com/c/SydneyitsSydney\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://image.ibb.co/k7CcBS/2.jpg\" style=\"width: 63px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCHECK OUT MY CHANNEL HERE\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eLittlepea!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLittlepea!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea humorous and drama induced, fully-colored web comic.\nThe story centers Littlepea, a mischievously comical, but sometimes bad-tempered\nfeline who teams up with Kenta, a neko-boy, to figure out if\nLittlepea\u2019s high school is actually filled with ghosts or not.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nMeanwhile Kenta, finds Littlepea\u2019s abrasive nature to be enthralling. This\nonly starts him to instantly grow feelings for her after he meets her, while\nseeing past her flaws, no matter if Littlepea remains the only anthro cat in\nthe school or not. Will Littlepea eventually feel the same way towards him? Who knows.\u003cbr\u003e\u003cbr\u003e\n\nThe\nproject is focused to be generally manga/comic based, but will be a mingle of\nthe comic and illustration with the characters. The web comic can be viewed on\nits own website, \u003ca href=\"http://thelittlepeawebshow.com/\"\u003ethelittlepeawebshow.com\u003c/a\u003e where it is hosted.\u003cbr\u003e\u003cbr\u003eI also have a regular website portfolio (WIP at this moment) which tells a little more about me professionally, and has a showcase of my artwork and what I do.\u00a0\u003ca href=\"https://sydneyitssydney.com/\"\u003ehttps://sydneyitssydney.com/\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e"
