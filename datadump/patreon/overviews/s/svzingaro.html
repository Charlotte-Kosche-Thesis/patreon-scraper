    "summary": "Hello \u0026amp; Welcome to our World.\u003cbr\u003e\u003cbr\u003eWe are James and Kimmi, the Crew on s/v Zingaro. We are also known as the Chaos-Crew or the Zingyvers.\u003cbr\u003e\u003cbr\u003eWe create videos about what it really is like to sail around the world. Because it is not all Beaches, Bikinis \u0026amp; Beers. It is more of Ripped Sails, Broken Rudders \u0026amp; clogged Toilets! But we certainly don\u0027t want to de-motivate anybody to get out there, it\u0027s the opposite! We try to motivate and prepare everybody that wants to join this wet wide world of sailing. If you share this dream, you can learn from our mistakes and our \u0027LVB-Series\" until You cut the lines yourself.\u00a0\u003cbr\u003e\u003cbr\u003eFor the rest of You, we promise to entertain with our constant struggle. With us, You will\u00a0get to see underwater and Drone footage of remote places. You will get to know the people we meet traveling around the world and their cultures. It won\u0027t get boring. The Drama is always with us.\u003cbr\u003e\u003cbr\u003eIn any case, becoming a Patreon of ours means that You will be the first to see our Videos,\u00a0we will keep You up to date (we are a few months behind on YouTube), You will have access to exclusive footage of our everyday life and private Q\u0026amp;A livestreams. As a Patreon You get to look behind the scenes. You become part of our Crew.\u00a0\u003cbr\u003e\u003cbr\u003eIf it wasn\u0027t for all your help, we would be at home by now, working to get back on the boat. You make it possible for us to stay on the boat together and take our work with us. Yes, it is work. A lot of it. More than any of us would have ever expected. But You letting us know, that You appreciate our content and every motivating message from our Patrons makes it totally worth it! We\u0027ve gotten some messages of people that bought their own little boats and said that we\u0027ve been a motivation. How rad is that?\u003cbr\u003e\u003cbr\u003eWe thank You for sharing. Thank You for the support. Thank You so much. To all of You!\u00a0\u003cbr\u003e\u003cbr\u003eFair winds and following seas.\u003cbr\u003eJames \u0026amp; Kim\u00a0\u003cbr\u003e\u003cbr\u003e"
