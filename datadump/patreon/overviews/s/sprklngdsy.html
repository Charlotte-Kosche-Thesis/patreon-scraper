    "summary": "Hello! My name is Sarah Tupciauskas, I am a freelance painter, illustrator, and tattoo apprentice living in Toledo, OH. I love creating designs using pen/pencil, watercolor, oil, acrylic, and with my digital tablet.\u003cstrong\u003e\u00a0\u003c/strong\u003eI currently work as a gardener, as I have a deep passion for both painting and plant life, but someday I would love to be able to support myself through my creations!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/AdskQoh.jpg\"\u003e\u003cbr\u003eMost of all, I would love to share what I know with other artists. Patreon will help me be able to set aside more time to start making videos and posting on social media more frequently. I would eventually love to become a full time painter and tattoo artist! Thank you so much for taking the time to look at my work, I sincerely appreciate your support!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Vm7Qpjf.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://imgur.com/Vm7Qpjf\"\u003e\u003cimg src=\"https://imgur.com/Vm7Qpjf\"\u003eHow Patreon works:\u003c/strong\u003e\u003cbr\u003eYou are able to choose an amount to donate monthly. There are some awesome perks (like progress photos or access to my sketches that no one gets to see!) to go along with it, and it will also help me create more content along the way. Any amount helps so much! \u003cbr\u003eYou will be able to edit or cancel your pledge at any time!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5fvLPV5.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003cbr\u003e\u003c/strong\u003eMy hopes with Patreon are to eventually\u00a0quit my day job and start to develop myself as an independent artist. I want to \u003cstrong\u003edraw more, tattoo more, create more\u003c/strong\u003e. Thanks to the amazing people who have supported me thus far, I am able to focus more on the things I love instead of worrying about stressful side jobs.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8tA1RMT.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003eSupporting me means: \u003c/strong\u003e\u003cul\u003e\u003cli\u003eMore art!\u003c/li\u003e\u003cli\u003eNever published exclusive doodles/sketches/WIPs\u003c/li\u003e\u003cli\u003eTips and tricks to make your art better\u003c/li\u003e\u003cli\u003eTutorials, peer critiques, and art supply recommendations\u00a0\u003c/li\u003e\u003cli\u003eThat I will finally get some sleep!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eI just want to drink tea and create stuff\u00a0\u2665\u003c/em\u003e"
