    "summary": "\u003cstrong\u003e\u003cstrong\u003eIntroductions\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI was an \u003ca href=\"http://stephthegeek.com/tagged/StG\" rel=\"nofollow\"\u003eold school camgirl\u003c/a\u003e, starting my exploration as the new millennium began. Back then it was the wild west; the domain of artists and nerds and enthusiastic pervs.\u003cbr\u003e\u003cbr\u003eThese days I\u0027m a recovering web developer, who must be nuts to consider making art instead. I \u003ca href=\"http://stephthegeek.com\" rel=\"nofollow\"\u003ewrite\u003c/a\u003e. I \u003ca href=\"https://soundcloud.com/stephthegeek\" rel=\"nofollow\"\u003emake music\u003c/a\u003e. I drink whisk(e)y and gin. I take \u003ca href=\"http://instagram.com/stephthegeek\" rel=\"nofollow\"\u003ephotos\u003c/a\u003e and \u003ca href=\"http://vct.im/stgphotos\" rel=\"nofollow\"\u003emodel\u003c/a\u003e (nsfw) in them. I love. I build the future.\u003cbr\u003e\u003cbr\u003eI live with 45 roommates in a \u003ca href=\"http://20mission.com/\" rel=\"nofollow\"\u003etech/art co-op\u003c/a\u003e in San Francisco. There\u0027s \u003ca href=\"https://www.flickr.com/photos/stephthegeek/sets/72157634907247540/\" rel=\"nofollow\"\u003enever a dull moment\u003c/a\u003e in our \u003ca href=\"https://tagboard.com/20mission/search\" rel=\"nofollow\"\u003ehouse of misfits\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m grateful to be in an exciting place at an exciting time. I don\u0027t settle for ordinary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eJoining my inner circle of patrons\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA patron is someone who provides support to an artist, who then creates works for the enjoyment of that patron and a wider audience. \u003cem\u003eJoin me in creating beautiful, exciting things for the world that wouldn\u0027t exist without your help!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThings I create include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecordings of songs, original and covers\u003c/li\u003e \u003cli\u003eLyrics, sheet music\u003c/li\u003e \u003cli\u003eWritten works\u003c/li\u003e \u003cli\u003ePhotography, from both sides of the camera\u003c/li\u003e \u003cli\u003eMultimedia projects\u003c/li\u003e \u003cli\u003eDance choreography, recordings\u003c/li\u003e \u003cli\u003eEntrepreneurship (I\u0027m currently working solo on my unfunded startup, Blue Door, and I can\u0027t wait to tell you about it)\u003c/li\u003e \u003cli\u003eWeb sites\u003c/li\u003e \u003cli\u003eOther technical projects (apps, scripts)\u003c/li\u003e\n\u003c/ul\u003eI\u0027m trying to move away from releasing private materials for paying subscribers, and towards supporting me as an artist, creating works that can be freely shared*.\u003cbr\u003e\u003cbr\u003eI don\u0027t create on a schedule (other than what\u0027s listed on the left) and have ongoing health challenges, so please make sure you are comfortable with the possibility of weeks between major updates before pledging.\u003cbr\u003e\u003cbr\u003e* I am a strong proponent of open source, and released my 2003 album under an OpenMusic license (before CC was really a thing). I plan to release as many works as possible with similar licensing."
