    "summary": "\u003ch2\u003e\u003cstrong\u003eHey, I\u0027m Soul.\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eFirst of all, the fact that you\u0027re checking out this page means that you\u0027ve most likely watched some of my videos, which I genuinely do appreciate. I\u0027m grateful that I\u0027ve been given an opportunity and outlet to pursue my ambition...\u003cbr\u003e\u003cbr\u003eThat ambition being:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eM\u003c/strong\u003e\u003cstrong\u003eaking long form analysis videos on weeb shit. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eThe nature of the long-form analysis videos I make means that \u003cstrong\u003eat maximum\u003c/strong\u003e I can only upload once or twice a month. This essentially means it\u0027s unlikely I can rely solely on Youtube for earning a wage the way a daily uploader would. The production process for each video is extremely meticulous, research-heavy, and time-consuming in order to achieve the quality I want.\u003cbr\u003e\u003cbr\u003eBy pledging you\u0027ll essentially give me the \u003cstrong\u003etime \u003c/strong\u003eto carry on creating these videos. With the mixture of occasional uploads, Youtube copyright removing monetization, and the fluctuating algorithm, it\u0027s practically impossible for me to make a stable income off Youtube. Therefore Patreon is the best alternative platform that will allow me the time to actually\u003cstrong\u003e increase the quantity\u003c/strong\u003e of my uploads, as well as improve the scripting, recording-quality, and editing process of each upload. \u003cstrong\u003ePledging will allow me to pursue making videos in the long term a reality. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eBenefits Of Being A Patron:\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eThe act of pledging a donation will essentially give you greater influence on the channel and more contact with me as a creator.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou will get access to:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eExclusive Patreon polls for video ideas.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eVideo ideas with the most popular vote will be what I focus on for the next upload, therefore you can get the type of video you want sooner (as long as the video topic you voted for wins, that is).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eSuggestions for content and video ideas.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eSuggestions are welcome and will be helpful in figuring out what to cover next. Pretty much meaning you can essentially have influence over what topics I cover on the channel. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eA private Discord server where we can communicate.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eIf you have recommendations, questions, or simply want to chat with me and other patrons, this will be the place!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eUp to date access on the process of a current video before it\u0027s uploaded.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eIt may be frustrating having to wait awhile without having any idea of when the next upload is. By pledging you\u0027ll be given greater insight and information of the current status of my videos and the estimated date they\u0027ll be finished. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eBehind the scenes content containing the scripts of my videos, botched ideas, unreleased videos, as well as personal creator comments.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThis will be a major part of the patron-feed, and I\u0027ll try my hardest to update it as much as possible. Whether it\u0027s an entire botched video or just something interesting I wanted to post, you\u0027ll have access to it here. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eYour name featured in the credits of every video.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eOf course, the classic and obligatory thank you in the credits of the video. There\u0027s nothing wrong with wanting the satisfaction of a shoutout where I shamelessly praise you with everything I have in my British accent. \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003eAnything Else?\u003c/h2\u003e\u003cbr\u003ePledges will be charged for every upload. I chose to do this as the time required for creating each video is excessively high, and it would be unfair to charge Patrons in a month where I don\u0027t upload anything at all.\u00a0\u003cbr\u003e\u003cbr\u003eBesides from that,\u00a0simply going the extra mile to view this page is enough. I\u0027m grateful to anyone who enjoys the videos I make, Patron or not.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/A4aDP0W.jpg\" style=\"width: 233px;\" title=\"\"\u003e\u003cbr\u003e"
