    "summary": "\u003cstrong\u003eWe love musical theatre\nand everything about it.\u003c/strong\u003e From the\nmusic and lyrics to the unimaginably creative performers \u2013 in fact the entire\ncreative process.  We believe the\nworld needs more musical theatre than ever before and our mission is to bring\nmusical theatre into as many lives as possible.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYes, we are fan boys and\ngirls and we are THRILLED that you have found our Patreon page and want to be\npart of our intimate community. \nAnd thank you so much for listening to Sunday Show Tunes. We hope you enjoy listening to our show\nas much as we like making it for you.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMusical Theatre has\nalways been a part of both our lives since we can remember. Whether it was\nsinging Climb Every Mountain with a backwards turtleneck as our habit - or\nstanding on the kitchen table and belting out Hello Dolly when we were 4 years\nold. It has been our\neverything.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe want to create a show\nthat is all about musical theatre and brings our listeners the latest music\nfrom Broadway and the West End - along with interviews and what goes on behind\nthe scenes of the theatre world.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo thank you for joining\nus in our mission to bring musical theatre to the WORLD and becoming a patron of\nSunday Show Tunes. As our Patron\nyou will be supporting the creation of our Sunday Show Tunes radio show, which\ncomes out live every Sunday globally. \nYou can access the live show every Sunday from 4-6pm GMT (UK time), as well as previous shows, from our website \u003ca href=\"http://www.sundayshowtunes.co.uk\"\u003ewww.sundayshowtunes.co.uk\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eJust pick one of our great Patron Reward levels on the right and BECOME A PATRON TODAY by clicking the button on this page.\u00a0\u003cstrong\u003eAlthough all the Patron levels are in US dollars you can be a patron from anywhere in the world: the UK, the US, Australia\u003c/strong\u003e\u00a0- actually anywhere in the world (and we know there are musical theatre fans everywhere) -\u00a0\u003cstrong\u003eall you need is a credit card and Patreon does the rest\u003c/strong\u003e. Once you pick \u00a0your Patron level and join, not only will you get the wonderful and amazing Rewards described, but as a Sunday Show Tunes Patron you will also get exclusive access to our Waiting In The Wings podcasts as well as other special giveaways for free.\u003cbr\u003e\n\n\u003cbr\u003eThanks for joining and see you at the theatre!\u003cbr\u003e\n\n\u003cbr\u003e\n\nPaul and Maureen\u003cbr\u003e\u003cbr\u003e"
