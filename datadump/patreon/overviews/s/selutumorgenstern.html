    "summary": "Selutu translates Red Packet Server (\u8d85\u7ea7\u7ea2\u5305\u7fa4) on\u00a0\u003ca href=\"http://volarenovels.com/\"\u003evolare\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://volarenovels.com/red-packet-server/\"\u003eRed Packet Server\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.novelupdates.com/images/2017/05/9358d109b3de9c826c3f2ea76481800a19d84344.jpg\"\u003e\u003c/div\u003eSynopsis:\u003cbr\u003eYe Zichen was just a normal university student. Or so he thought. \u003cbr\u003e\u003cbr\u003eUpon a \u0027chanced\u0027 invitation into a deities\u0027 chat group filled with deities from the Heavenly Court, Ye Zichen found out that there was much more to the world than what meets the eye. The Heavenly Court, the Underworld, and immortal cultivators which only exists in Chinese mythology... They are all real.\u003cbr\u003e\u003cbr\u003eAs Ye Zichen becomes more and more involved in that world filled with unworldly beings, the wheels of destiny begins to turn. What sort of destiny awaits him? Will he be able to prevent the tragedies that are to unfold? Will he be able to forge a new path; or will he succumb to wills of the greater beings that guides his life?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e____________________________\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe release schedule for RPS is currently 8 chapters per week.\u003c/li\u003e\u003c/ul\u003eNow, more on myself. I am currently an university student in Switzerland that loves reading. It is also my love of reading and discussing it that drove me to start actually translating. Although I don\u0027t plan on becoming a full time translator for novels any time soon, I do hope that I can keep on doing this hobby of mine for a long time to come instead of having to spend time on things like a part time job. That is why, your Patreon pledges will be very much appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find the link of advance chapters in my posts (click on the Advance Chapters tag underneath Posts for easy access).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e____________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFollow me on\u00a0\u003ca href=\"https://twitter.com/Selutu0102\"\u003e Twitter\u003c/a\u003e\u00a0and\u00a0\u003ca href=\"https://www.instagram.com/selutu0102/\"\u003eInstagram\u003c/a\u003e\u00a0!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
