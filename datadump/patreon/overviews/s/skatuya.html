    "summary": "\u003cstrong\u003eHi there, I\u0027m Skatuya.\u00a0\u003c/strong\u003e\u003cbr\u003e\nI\u0027m an artist from a small country in Europe, and I live for comics. I\u0027ve been making them for almost ten years now, but only recently decided to pursue it as a career. As making comics is my passion it\u0027d be a dream come true if I could afford to make them for a living.\u00a0\n\u003cbr\u003e\nI\u0027m creating webcomics, and that means that \n\u003cem\u003eyou can read my work for free.\u003c/em\u003e When you support me, you\u0027re not only \u00a0helping me to continue publishing this way and create more and better comics, but you get extra content in exchange. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1196.photobucket.com/albums/aa415/fuulva/patreon1_zpsqth1jexp.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout my work\u003c/strong\u003e\u003cbr\u003e\nMy main project currently is \u003cstrong\u003eCupido\u003c/strong\u003e, a light-hearted romantic comedy with the focus on all kinds of love and relationships. The story follows Alec, who has the ability to see the marks that connect soulmates. With the help of his friend Victor they try to help people find the love of their lives, while learning about the many faces and forms of love and relationships - all while trying to make sense of their own feelings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read\u00a0\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/cupido\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCupido here on Tapastic\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, or check out more about it on\u00a0\u003ca href=\"http://skatuya.tumblr.com\" rel=\"nofollow\"\u003emy blog\u003c/a\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy other works include\u00a0\u003ca href=\"http://tapastic.com/series/ctrlplusz\" rel=\"nofollow\"\u003e\u003cstrong\u003eCTRL+Z\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewhich is an autobiographical partially animated short comic about my years in highschool and college and\u003cstrong\u003e\u00a0\u003ca href=\"http://tapastic.com/series/valami\" rel=\"nofollow\" target=\"_blank\"\u003eValami\u003c/a\u003e\u003c/strong\u003e, which is a loose collection of short comic strips.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i1196.photobucket.com/albums/aa415/fuulva/patreon2_zps0c4idfmz.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
