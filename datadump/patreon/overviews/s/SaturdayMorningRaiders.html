    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eThank you\u003c/em\u003e\u003c/strong\u003e for dropping by!\u003c/div\u003e\u003cbr\u003eDid you try to solo\u00a0\u003cem\u003eFlareon\u003c/em\u003e when Raids were introduced? \u003cbr\u003e\u003cbr\u003eI learned quickly that I\u0027d need the help of \u003cstrong\u003efriends\u003c/strong\u003e to take down these bosses. Having only moved to Raleigh a month prior, I first needed to make friends.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/monsterhuntscans\"\u003eThank our local Scanner operator!!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eFast forward:\u003c/em\u003e \u003cstrong\u003eSaturday Morning Raiders\u003c/strong\u003e was created!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you all for your \u003cem\u003erecord-breaking\u003c/em\u003e attendance! \u003c/div\u003eWe never need to worry about having a large enough group or wait for \u003cem\u003e\"just 5 min\"\u003c/em\u003e for everyone to assemble. This weekly gathering is \u003cstrong\u003eeffective gaming\u003c/strong\u003e, but it is also an opportunity for a more fulfilling\u00a0\u003cstrong\u003eexperience\u003c/strong\u003e. I have a lot of fun ideas for us to share together! \u003cbr\u003e\u003cbr\u003eI consider it my \u003cstrong\u003emission\u003c/strong\u003e \u0026amp; \u003cem\u003eresponsibility\u003c/em\u003e to be completely \u003cstrong\u003etransparent\u003c/strong\u003e with my donations and spending.\u00a0In addition to your \u003cstrong\u003eFinancial $upport\u003c/strong\u003e, I want your help \u003cem\u003e\u003cstrong\u003ecreatively\u003c/strong\u003e\u003c/em\u003e! I\u0027ve never organized a Club before. I need your guidance and input while I learn who everyone is and what they want.\u003cbr\u003e\u003cbr\u003eBecoming a \u003cstrong\u003ePatron\u003c/strong\u003e at the $1 monthly level will make a \u003cem\u003eHUGE\u003c/em\u003e impact! Cancel anytime, \u003cem\u003ebut\u003c/em\u003e please tell me why.\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e will be the \u003cem\u003ehub of democracy\u003c/em\u003e for the direction this group leads itself in!\u00a0\u003cbr\u003eIf you can, consider sponsoring a couple low-income gamers at the $5 level or higher!\u00a0\u003cbr\u003e\u003cbr\u003eWhatever level you choose, THANK YOU!!\u003cbr\u003eI\u0027m incredibly excited at the opportunity to build this community with you!\u003cbr\u003e\u003cbr\u003eHere are just a few of the things I\u0027ve thought of and heard from you all:\u003cul\u003e\u003cli\u003eParty Bus (Raid-to-Raid)\u003c/li\u003e\u003cli\u003eBBQ and Park Rental\u003c/li\u003e\u003cli\u003eWeekly Giveaways\u003c/li\u003e\u003cli\u003eBirthday Presents\u003c/li\u003e\u003cli\u003eBirthday Parties\u003c/li\u003e\u003cli\u003eLevel 30/Level 40 pins\u003c/li\u003e\u003cli\u003eYouTube videos\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eGratefully,\u003cbr\u003eJoe \"Craxed\" Cohen\u003cbr\u003eSaturday Morning Raiders\u003cbr\u003eTeam: Valor\u003cbr\u003e"
