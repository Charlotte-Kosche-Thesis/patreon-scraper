    "summary": "\u003cspan style=\"background-color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178,162,199);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003eWho are you?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHey! I\u0027m Seth Boyer. I write\u00a0\u003ca href=\"http://sethboyer.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003esongs\u003c/strong\u003e\u003c/a\u003e. You may have heard them on\u003cstrong\u003e\u00a0\u003ca href=\"http://commonplacebooks.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWelcome to Night Vale\u003c/a\u003e\u003c/strong\u003e or\u00a0\u003ca href=\"http://tinycartridge.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTiny Cartridge\u003c/strong\u003e\u003c/a\u003e or at a bar or at a\u00a0\u003ca href=\"http://mariancall.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMarian Call\u003c/strong\u003e\u003c/a\u003e concert or in your very own living room. Maybe\u00a0\u003ca href=\"http://ftw.usatoday.com/2015/09/musician-goes-to-church-plays-haunting-emotional-version-of-all-star-by-smashmouth\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eUSA Today\u003c/strong\u003e\u003c/a\u003e, but let\u0027s not bring that up too often, huh?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003eWhat is this?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis is my Patreon page. Patreon is a crowdfunding platform for independent creators of stuff that allows fans to pledge a dollar amount to their favorite artists so they can keep making the dope things they are already making.\u003cbr\u003e\u003cbr\u003eFor example: I write songs! I just put out a new record! It\u0027s great, I think! But I don\u0027t like waiting a year to get new music out to people who like it. This is a great way to hear stuff \u003cem\u003ebefore\u003c/em\u003e\u00a0it\u0027s out on a record in a public way.\u003cbr\u003e\u003cbr\u003eFor as little as $1 a month, you can hear demos, covers, remixes and new dang music from me before anyone else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat sounds like a great way to support people who make things I like.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRight??\u003cbr\u003e\u003cbr\u003eI can\u0027t speak highly enough about Patreon - \u003cem\u003eespecially\u003c/em\u003e\u00a0as a musician, it\u0027s the most reliable way for me to keep making music on the regular. It literally keeps me alive.\u003cbr\u003e\u003cbr\u003eThanks so much, and please consider becoming a Patron!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
