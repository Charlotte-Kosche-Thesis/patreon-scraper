    "summary": "Hey there, Sash here!\u003cbr\u003e\u003cbr\u003eI\u0027ve been thinking of streaming and producing gaming-related content for over a year and a half and after being in a couple of projects with friends that didn\u0027t bear fruit, I\u0027ve decided to start my own solo project; \u003cem\u003eSashraan Games\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSashraan Games\u003c/em\u003e is first of all a very small team of people working together to create a friendly and easily-reachable channel filled with entertainment, teamwork, great moments and the sharing of said moments with you all.\u003cbr\u003e\u003cbr\u003eSince \u003cem\u003eSashraan Games\u003c/em\u003e is the home of multiplayer and team-based games, I\u0027d like to involve you, the viewers, as much as possible in making these moments happen.\u00a0Be it a shooter, a MOBA, an MMORPG or a good ol\u0027 brawler, I\u0027m always up for a game or six, as long as I can have a jolly good time with viewers, friends\u00a0and foes alike!\u003cbr\u003e\u003cbr\u003eAs for my Patreon, I\u0027ve decided to set it up in order to be able to bring you guys (and gals!) better quality, more consistent content for your viewing (and possibly gaming!) pleasure.\u003cbr\u003e\u003cbr\u003eThis means getting more time and better equipment, both behind and in front of the camera. Here\u0027s a few examples ;\u003cbr\u003e- A good quality camera, because no one wants to watch videos filmed on a potato (or my cellphone, in this case)!\u003cbr\u003e- A proper recording software and a dedicated\u00a0secure storage (because losing footage \u003cem\u003esucks\u003c/em\u003e! D:).\u003cbr\u003e- More time per week that I can spend on making content of all sorts (having extra income definitely helps free up time for content-making!).\u003cbr\u003e\u003cbr\u003eI hope you enjoy my content and support my efforts towards a friendly gaming community!\u003cbr\u003e\u003cbr\u003eSee you around, and keep on keepin\u00
