    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWe are Phineas and Jesse, a queer artist duo from Germany!\u003cbr\u003e\u003c/strong\u003eThis being Phineas \"TentakelGottheit\" Kaldinski and Jasper \"PinguinMitBrille\" Klier.\u003cbr\u003eIn 2009 we started working together and have since been working on various projects, including webcomics, artworks and story concepts. Ever since then we are aiming to create \u003cstrong\u003eoriginal LGBTQ+-friendly fiction\u003c/strong\u003e that is captivating, exciting and diverse.\u00a0However, we want to expand our repertory and our creative possibilities, and we think Patreon will help us do so.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/5302cd53ccba77d1b41e7cffc9e57cc5/tumblr_ot2nfbvmom1sh37tno2_1280.jpg\"\u003e\u003cbr\u003eBy supporting us on Patreon, you will not only help us improve our currently running projects (see below), you\u0027ll also help two ambitious artists to make a living out of doing what they love doing the most - and the best thing is: You will get something in return! You will recieve exclusive artworks, limited merchandise, private tutorials, updates on our projects and much more in the future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo join us in our endeavor to make this world a little bit more colorful!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR CURRENT PROJECTS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHeirs of the Veil\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAfter a long journey, the young witch Victoria finally arrived in Port Arbores, the city on the edge of the abyss. Can the city\u2019s secret protector, the Strayer, help her find her missing mother?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b351bd3412ca2dd6d40db8f62b26124e/tumblr_oft7vykIX71vbiv7wo4_r2_1280.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"Heirs of the Veil\"\u003c/em\u003e is our current main project: An urban fantasy webcomic about witches, evil dolls and the Gay Experience\u2122. The comic is free to read on\u00a0\u003ca href=\"http://heirsoftheveil.fervorcraft.de/\" target=\"_blank\"\u003eour website\u003c/a\u003e and updates weekly! Mirrors can be found on\u00a0\u003ca href=\"https://tapas.io/series/Heirs-of-the-Veil\" target=\"_blank\"\u003eTapastic\u003c/a\u003e and\u00a0\u003ca href=\"http://heirsoftheveil.smackjeeves.com/comics/2353214/page-1/\" target=\"_blank\"\u003eSmackJeeves\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/7ec5d9800e0323ee556e0cae6f0c312b/tumblr_ot2nfbvmom1sh37tno1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROJECTS PLANNED\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eVoid Music\u003c/em\u003e\u003c/strong\u003e\u00a0 - \u00a0Comic\u003cbr\u003eA story about an alchemist set out to change his body, ending up uncovering a dark secret.\u00a0\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/2cd327a190d255f8b1b6aec9bdf7adcd/tumblr_oxxjulULYA1sh37tno1_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Primrose Games\u003c/em\u003e\u003c/strong\u003e\u00a0(Working title)\u00a0 -\u00a0 Visual Novel\u00a0\u003cbr\u003eA story about letting your familiars fight in international sport matches and kissing your rivals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOCIAL MEDIA\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://artistictentacles.tumblr.com/\" target=\"_blank\"\u003ePhineas\u0027 artblog\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://pinguinmitbrille.tumblr.com/\" target=\"_blank\"\u003eJesse\u0027s artblog\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003
