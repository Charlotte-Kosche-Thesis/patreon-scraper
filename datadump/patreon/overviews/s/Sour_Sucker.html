 drawings are spontaneous, and I\u0027m really bad at organization, I have to ask that everyone forgives the messy chaotic abyss that is my IMGUR.\u00a0\u00a0\u003cbr\u003eFOREWARNING: lots of NSFW and controversial images mixed in with studies and sketches.\u00a0\u003cbr\u003e\u003cbr\u003eTraditional:\u00a0\u003ca href=\"https://imgur.com/a/kNXo1\"\u003ehttps://imgur.com/a/kNXo1\u003c/a\u003e\u003cbr\u003eTraditional character designs : \u003ca href=\"https://imgur.com/a/Uw3ik\"\u003ehttps://imgur.com/a/Uw3ik\u003c/a\u003e\u003cbr\u003eMixed-media character designs : \u003ca href=\"https://imgur.com/a/wjy8k\"\u003ehttps://imgur.com/a/wjy8k\u003c/a\u003e\u003cbr\u003eRandom traditional sketches : \u003ca href=\"https://imgur.com/a/ieAC1\"\u003ehttps://imgur.com/a/ieAC1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDigital : \u003ca href=\"https://imgur.com/a/2MVzI\"\u003ehttps://imgur.com/a/2MVzI\u003c/a\u003e\u003cbr\u003eRandom digital sketches : \u003ca href=\"https://imgur.com/a/X3eNc\"\u003ehttps://imgur.com/a/X3eNc\u003c/a\u003e\u003cbr\u003eRandom digital sketches : \u003ca href=\"https://imgur.com/a/iVTKu\"\u003ehttps://imgur.com/a/iVTKu\u003c/a\u003e\u003cbr\u003eRandom digital sketches : \u003ca href=\"https://imgur.com/a/9AEyJ\"\u003ehttps://imgur.com/a/9AEyJ\u003c/a\u003e\u003cbr\u003eRandom digital sketches : \u003ca href=\"https://imgur.com/a/K6b8s\"\u003ehttps://imgur.com/a/K6b8s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m open for: \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003esketches - 5$\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u0
