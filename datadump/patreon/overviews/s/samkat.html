    "published_at": "2017-11-03T10:11:45+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/vhyqgY3GX6c\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://media.giphy.com/media/3ov9jWNfuWb0lAnmlG/giphy.gif\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHey, welcome to my patreon page guys!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e I\u2019m Samkat and I make short animations and illustrations on the Internet. After a few years working as a corporate dude in the videogame and 3D animation industry, I felt it was time for me to break apart from all this and do what I\u2019m reaallyy passionate about : 2D animation! \u003cbr\u003eI\u2019ve been dreaming my whole life of being an animation film-maker and now I\u2019m finally going for it. Here, you\u2019ll be able to help me on my journey!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/l378jszYbE4LX5bG0/giphy.gif\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e- Animations:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy goal right now is to learn as much as I can about animation film-making and all that entails. Doing short animated projects is the best for me to experiment. The subject could be anything, fanart, music video, or whatever that\u2019s on my mind. I just wanna have fun and explore as much as I can with the time that I have!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e- Illustrations:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhile I have a love for animation, I\u2019m still enjoy painting and drawing, so I\u2019m regularly doing illustrations or comic-strips. Same as the other thing, subject can be anything, from fanarts to my deeeeep and dark fantasies.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e- HellzYeah!:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis one is more of a long term project. Beside my animations and illustrations, I\u2019m currently developing an animated series project called HellzYeah!. \u003cbr\u003eIt tells the tales of a bunch of demons who, inspired by our pop culture, learn to express themselves through art using a human-ridden Los Angeles as playground. \u003cbr\u003eIt\u2019s still really early in development, so I\u2019ll post my researches, sketches, designs, scripts, the whole thing. You\u2019ll get to see the progression from top to bottom and be witness to the creation of a fun project! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3ov9k6IgE143k2PNLi/giphy.gif\"\u003e\u003c/div\u003eThe only thing is, as you can see in my process videos, making all this takes A LOT of time and effort. Passion that is not financially rewarded at all. I want to continue on that path, but I also like basic things such as eating and, well... eating.\u003cbr\u003eMy only wish is to deliver rad projects that I would have a blast making, without having to constantly look over my shoulder like I\u2019m so used to now. That\u2019s why I\u2019m turning to you guys! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/l378bbzMUTKbosTZu/giphy.gif\"\u003e\u003c/div\u003eIf you decide to support me in my projects, here\u2019s how it works : \u003cbr\u003e\u003cul\u003e\u003cli\u003eWhen you pledge to one of the levels, you get charged accordingly \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eeach time I release a Pack\u003c/span\u003e\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI plan to release a Pack\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e1 to 2 times per month\u003c/span\u003e\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eEach Pack will contain \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eone animation\u003c/span\u003e\u003c/strong\u003e, \u003cem\u003eat least \u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eone illustration or comic\u003c/span\u003e\u003c/strong\u003e, my current progression on \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHellzYeah!\u003c/span\u003e\u003c/strong\u003e, plus the \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003erewards\u003c/span\u003e\u003c/strong\u003e tied to the level you pledged for.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e:: THANK YOU! ::\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks for considering becoming a Patron and supporting me to do what I love!\u003c/div\u003e"
