    "summary": "\u003cimg src=\"http://superbutch.visionmule.com/wp-content/uploads/sites/37/2017/02/beanpole.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSuperButch \u003c/em\u003eis a webcomic about a lesbian superhero in the 1940s who protects the bar scene from corrupt cops\u003c/strong\u003e. It\u0027s also about the women in the community SuperButch protects. When it\u0027s done, \u003cem\u003eSuperButch\u003c/em\u003e will be not only an exciting superhero adventure, but also a portrait of a vibrant lesbian community in the 1940s.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSuperButch \u003c/em\u003eis co-created by myself (co-plotter and artist) and \u003ca href=\"http://www.patreon.com/barry\" target=\"_blank\"\u003eBarry Deutsch\u003c/a\u003e (co-plotter, script, and lettering).\u00a0 All of \u003cem\u003eSuperButch \u003c/em\u003eis \u003ca href=\"http://www.superbutchcomic.com\"\u003eavailable to read for free online\u003c/a\u003e. And it lets me draw two of my favorite subjects - lesbians and old buildings!\u003cbr\u003e\u003cbr\u003eBarry and I have \u003cem\u003eSuperButch \u003c/em\u003eplotted far into the future. The \u003cem\u003eSuperButch \u003c/em\u003estory, when completed, will be \u003cem\u003ehundreds \u003c/em\u003eof pages long, and we\u0027re really excited about where it\u0027s going. But\u003cstrong\u003e right now, I can only draw one page per week\u003c/strong\u003e, so it\u0027ll take a very long time to get finished! I\u0027m hoping this Patreon will eventually provide the support needed to create \u003cem\u003eSuperButch \u003c/em\u003efaster.\u003cbr\u003e\u003cimg src=\"http://superbutchcomic.com/wp-content/uploads/sites/37/2016/12/chapter-01-page-005.jpg\"\u003e\u003cbr\u003eIn addition to \u003cem\u003eSuperButch\u003c/em\u003e, I\u0027ve been creating autobio comics for years, about my daily life (often featuring my sidekick Shoulder Angel) and about working at a children\u0027s theater. Some of these cartoons are single-panel images, painted in watercolor on postcards; some of them are traditional comics pages. Most of my non-SuperButch comics work can be seen on \u003ca href=\"http://frenchtoastcomix.tumblr.com/\"\u003eFrench Toast Comix\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e"

     "about": "Becky Hawkins spent much of her 20s traveling\n the world as a cruise ship musician. Now she makes comics in Portland \nwith her tiny cartoon sidekick, Shoulder Angel. She is mostly known for \ndoing watercolor cartoons on postcards. Aside from self-publishing at \u003ca href=\"http://frenchtoastcomix.com\"\u003efrenchtoastcomix.com\u003c/a\u003e, her work has appeared in \u003cem\u003eWomen\u2019s Review of Books\u003c/em\u003e and anthologies such as \u003cem\u003eThe Strumpet, So Buttons\u003c/em\u003e, and \u003cem\u003eTankadere\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\nShe was planning to stick with autobio and travel stories, but when \nlocal cartoonist Barry Deutsch asked her to collaborate on a 1940s \nlesbian superhero series, how could she say no?",
