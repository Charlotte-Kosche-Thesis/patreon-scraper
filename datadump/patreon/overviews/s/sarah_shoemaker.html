    "summary": "My freshman year of college, I got pregnant. I didn\u0027t just get \"knocked up\" pregnant, I got pregnant to a man I loved, but we wouldn\u0027t be keeping the baby. In fact, we wouldn\u0027t talk again for at least a decade.\u00a0\u003cbr\u003e\u003cbr\u003eThe story of the BirthMother is one seldom told. I maintained an open adoption with my daughter, however, it took years to unwind the trauma that this type of decision plays on the body, mind, and spirit.\u00a0\u003cbr\u003e\u003cbr\u003eIt was an open adoption, one where I\u0027d get updates and keep in touch, and therefore, I thought I was supposed to be \"okay.\" I was encouraged to return directly to college three weeks after her birth. I didn\u0027t receive any therapy until two years later when I realized that I needed it. \u00a0And the story of a birthmother\u0027s life after birth - with no baby - is a story of striving toward something that is in fact irreplaceable, and this is a story of nothing less than an eventual revitalization of the human spirit. The story of a woman, healed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
