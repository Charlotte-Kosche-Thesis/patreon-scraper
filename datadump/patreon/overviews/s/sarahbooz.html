    "summary": "Hello! My name is Sarah Booz and I write a blog called\u00a0\u003ca href=\"http://www.daretopee.wordpress.com\" target=\"_blank\"\u003eBeyond Bushwick\u003c/a\u003e which details my adventures with my fianc\u00e9 driving around North America in an RV called Sandwich. Since leaving Brooklyn in June of 2015 we\u0027ve visited 46 states plus Washington DC and are hoping to finish up the lower 48 within the year.\u003cbr\u003e\u003cbr\u003eI\u0027m also in the process of working on and submitting non-travel related work to various publications. While the blog is very touristy the other stuff focuses on my unconventional childhood, my love of a New York City that no longer exists, and various relationships I\u0027ve endured over the years. All non-travel related writing will be published on Patreon as a draft and I welcome any and all feedback! If you like something, hate something, have an idea for something - please let me know!\u003cbr\u003e\u003cbr\u003eBy supporting this endeavor at any level you\u0027ll receive access to Patreon Only content including travel photos not posted on other social media outlets and drafts of work being submitted to outside publishers.\u003cbr\u003e\u003cbr\u003eIn the winter I supplement our income by\u00a0\u003ca href=\"http://www.etsy.com/shop/charlesstreettrading\" target=\"_blank\"\u003eknitting\u003c/a\u003e silly hats for children and cozy things for adults while in warmer months I find odd jobs and sell jewelry, embroidery and greeting cards. This platform allows me to support us doing something creative that\u00a0can be enjoyed by anyone regardless of income.\u00a0\u003cbr\u003e\u003cbr\u003eAny money made through this wonderful program will go to support life. Food, my cell phone bill, gas...Boring things like that."
