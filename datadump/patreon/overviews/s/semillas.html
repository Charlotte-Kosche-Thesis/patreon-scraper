    "summary": "\u003cbr\u003e\u003cstrong\u003e*English translation follows.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEn Borik\u00e9n/Puerto Rico nuestras comunidades transg\u00e9nero y g\u00e9nero no-conforme/no-binario, enfrentamos  muchos obst\u00e1culos que ponen en jaque nuestra sobrevivencia y no s\u00f3lo debido a Mar\u00eda.  Nuestros desaf\u00edos m\u00e1s retantes son: la inseguridad de un techo, inseguridad alimentaria, inseguridad econ\u00f3mica y los abusos en el sistema de salud debido a la discriminaci\u00f3n.Con Semillas atenderemos estos obst\u00e1culos a trav\u00e9s de la co-creaci\u00f3n de un lugar seguro y sanador para nuestra comunidad trans y g\u00e9nero no conforme. Siguiendo el legado de la casa STAR co-fundada por las visionarias trans de color, Marsha P. Johnson y Sylvia Rivera, convertiremos un espacio en un lugar donde podamos:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ecocinar y aprender a crecer y conectar con los alimentos\u003c/li\u003e\u003cli\u003etener fines de semanas de sanaci\u00f3n\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eColaboraci\u00f3n es sobrevivir y colaboramos y construimos comunidad de varias maneras co-creando/construyendo talleres y eventos. Colaboraremos con agricultores, organizidores locales, sanadores u otros.\u003cbr\u003e\u003cbr\u003eAdicional a esto, las personas podr\u00e1n encontrar asistencia para obtener recursos necesarios. Tambi\u00e9n, el espacio ser\u00e1 un lugar para tener reuniones comunitarias para la organizaci\u00f3n de acci\u00f3n directa y cambios en la pol\u00edtica p\u00fablica, espec\u00edficamente para nuestras comunidades\u00a0Trans, No binario y LGB.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAy\u00fadanos a co-crear un espacio aut\u00f3nomo y sanador para comunidades trans, genero no conforme, no binario y LGB en Borik\u00e9n/PR y la diaspora.\u003cbr\u003e\u003cbr\u003e---------------------------------------------\u003cbr\u003eIn Borik\u00e9n/Puerto Rico, our trans, gender non-conforming and queer communities are facing many obstacles to our survival, and not only due to Mari\u00e1. Our biggest challenges are: housing, food and economic insecurity, and discrimination in our health care system.\u003cbr\u003eSemillas seeks to address these challenges by co-creating a safer healing space for trans and gender non-conforming community members in Puerto Rico and the diaspora (U.S.). Inspired by the STAR house co-founded by trans women of color Marsha P. Johnson and Sylvia Rivera, we are converting a space into an autonomous place of self-determination where we will:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003egather for meals and learn to grow food\u003c/li\u003e\u003cli\u003ehave healing circles and health and wellness weekends\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cins\u003eCollaboration is survival\u003c/ins\u003e and we will collaborate and build community in a number of ways through co-creating workshops and events. We\u0027ll collaborate with farmers, local organizers, healers and others.\u003cbr\u003e\u003cbr\u003eOur communities will also be able to get help with advocacy towards securing necessary resources.\u003cbr\u003e\u003cbr\u003eThe space will also be available for groups to have community organizing meetings for direct action and policy change specifically addressing trans, two spirit, gender non-conforming and LGB/queer communities.\u003cbr\u003e\u003cbr\u003eHelp us co-create an autonomous healing space for Trans, Non-binary and LGB communities in PR and the diaspora.\u003cbr\u003e"
