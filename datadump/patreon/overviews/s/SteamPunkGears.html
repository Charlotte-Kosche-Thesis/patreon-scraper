    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bEpE7cynAnU\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/bEpE7cynAnU",
    "one_liner": "I am a inspiring 3d artist who wishes to get my artwork out in to the world!!!",
    "patron_count": 6,
    "pay_per_name": "month",
    "pledge_sum": 5781,
    "pledge_url": "/bePatron?c=217748",
    "published_at": "2015-09-24T11:17:42+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHey everyone!\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eThanks for checking out my Patreon page! Most of you know me as SteamPunkGears from\u00a0\u003ca href=\"https://www.twitch.tv/steampunkgears\" target=\"_blank\"\u003eTwitchTv\u003c/a\u003e. 3D model and texture artist, gamer and now debuting my \u003cem\u003eblacksmithing\u003c/em\u003e! My Patreon has been made over and new updates are underway! Excited to announce we finally got into a house! Years of talking on stream how I hoped to blacksmith again. As of March 2018, I\u0027ll start streaming blacksmithing\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLIVE\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e on Twitch!\u00a0\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat Do You Make?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003eHousehold decorations, trinkets, necklace pendants, knives and more! In addition, also\u00a0full-on axes, spears or swords! Forging inventory as well as commision work!\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\u003cdel\u003e\u003c/del\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy Should I Support You?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eAfter a 12 year break, I\u0027m back at it! Apartment life and finances didn\u0027t allow me to pursue\u00a0my craft like I once did. After moving into a house, I could finally set up shop! Blacksmithing has been a lifelong process for me and continues to be my dream. If you do wish to support me, it means supporting my work and the tools necessary to produce quality items.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat is Patreon Anyways?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 140px;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYou\u0027re Streaming Live On TwitchTv.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat is Twitch?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitch\u003c/span\u003e isn\u0027t just games anymore! A place to make friends, form communities, support streamers and watch various content. Twitch has categories like games, music, food, creative and more!\u003cbr\u003e\u003cbr\u003eFor more info, check out Twitch\u0027s own about section!\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/p/about/\" target=\"_blank\"\u003eWhat is TwitchTv?\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/p/about/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhere Can I Find You?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLIVE\u003c/span\u003e\u003c/strong\u003e Blacksmithing Demonstration:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/steampunkgears\" target=\"_blank\"\u003eTwitchTv\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOnline Store:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMING SOON!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSocial Media:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Steampunk_Gears\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/steampunk_gears/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SteampunkgearsTheBlacksmith/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/groups/SteamPunkGears\" target=\"_blank\"\u003eSteam Group\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/Grimm088\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/user/Grimm088\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e*What if I Live Outside of the U.S?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eIf you live internationally and wish to become a patron to support me, please choose the respective tier. \u003cstrong\u003eAdditional costs may apply which include but not limited to shipping costs based on location, taxes, and customs\u00a0fees. \u003c/strong\u003eFurthermore, please check with your country\u0027s laws in regards to the items that I sell. Your country may or may not allow the shipment of knives, axes, swords or various other items that I sell. If you win a raffle and your country doesn\u0027t allow the originally stated item, feel free to message me about an alternative. Ex. If your country doesn\u0027t allow the shipment of knives, I can make you a necklace or keychain pendant instead.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
