    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0gPP82_Ww3Q\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-09-04T17:20:16+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/xThtaoQqa62LhZSubu/giphy.gif\" style=\"color: rgb(5, 45, 73); width: 775px;\"\u003e\u003c/h4\u003e\n\u003ch4\u003eHi, I\u0027m Steve Saylor. I\u0027m blind and I play Video Games.\u003c/h4\u003eI\u0027m a Toronto based YouTube Gamer, Podcaster, Graphic Designer, College Professor all while being blind! In 2015, I started a series on YouTube called \"Blind Gamer\" where I fuse humour with my passion for playing video games while being very bad at it. I\u0027ve been described as\u00a0\u003ca href=\"https://folks.pillpack.com/best-worst-gamer/\" target=\"_blank\"\u003e\u201cThe Best Worst Gamer\u201d\u003c/a\u003e and\u00a0\u003ca href=\"http://ookpixels.ca/blind-gamer/\" target=\"_blank\"\u003e\u201cYouTube Greatness, Sight Unseen.\u201d\u003c/a\u003e I\u0027ve been featured on the \u003ca href=\"http://www.cbc.ca/news/technology/blind-video-gamers-1.4037944\"\u003eCBC\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ami.ca/category/arts-and-culture-segment-atw-weekend-edition/media/steve-saylor-studio-interview\"\u003eAccessible Media \u201cAMI-tv\u201d\u003c/a\u003e and\u00a0\u003ca href=\"http://www.rightthisminute.com/video/rtmtv-blind-gamer-has-incredible-vr-adventure\" target=\"_blank\"\u003e\"Right This Minute TV.\"\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s what\u0027s even cooler, I\u0027ve been called\u00a0\u003ca href=\"https://youtu.be/ISKq1_4dObc?t=2s\" target=\"_blank\"\u003e\u201cWonderful\u201d\u003c/a\u003e by Captain Kirk himself, William Shatner! \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also an advocate for Accessible Gaming speaking at several conferences for Game Developers and consulting with them about their future projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat am I doing on Patreon?\u003c/h4\u003e\nWhen I first started making Blind Gamer episodes three years ago I had nothing. No consoles, no video games, no cameras, no recording equipment, no way for me to even capture any video games.\u00a0 I had to borrow everything to shoot and edit my videos.\u00a0 Jump to today and I\u2019ve finally been able to build my own little studio.\u003cbr\u003e\n\u003cbr\u003e\nI wouldn\u2019t have been able to do that without you and knowing that you are there watching\u2026 so THANK YOU.\u003cbr\u003e\n\u003cbr\u003e\nBut, games are not cheap.  Recording games is not cheap. Creating these videos are not cheap. That\u2019s why I\u2019ve decided to start my own patreon. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSo why should you sign up for my patreon?\u003c/h4\u003e\nFirst, if you sign up you will get:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEarly\u00a0access to BLIND GAMER episodes before they go live on YouTube - and I\u2019ll be jumping in from time to time to just chat and we\u2019ll have some fun.\u00a0\u003c/li\u003e\n\t\u003cli\u003eI\u0027ll also be launching THE BLIND GAMER PODCAST.  More details to come, but patreon supporters will be the first to receive access to the podcast. I will be also be posting bonus content that won\u2019t be on the main podcast feed that only you can access. \u003c/li\u003e\n\u003c/ul\u003e\nThis is just the beginning \u2013 so stay tuned!\u003cbr\u003e\n\u003cbr\u003e\nI really do appreciate any support you can provide. I really mean that from the bottom of my heart.\u003cbr\u003e\nThank you so much for watching.  I\u2019ll have more to share soon.\u003cbr\u003e\n\u003cbr\u003e\nAs always I remain obediently yours.\n\u003cbr\u003e\n\u003cbr\u003e\nSteve"
