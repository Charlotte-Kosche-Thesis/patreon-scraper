    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWELCOME TO MY CHANNEL\u003c/strong\u003e\u003cbr\u003eI\u0027m a guy who mostly specializes in comedy Game Reviews, Top 10 lists, and the occasional Bad Movie or two.\u003cbr\u003e\u003cbr\u003eI tend to go into a bit more detail than the average reviewer and like to breakdown and discuss all the elements that make something good or bad.\u003cbr\u003e\u003cbr\u003eMost of my content is scripted and highly edited, and I like to think my videos contain a good mixture of informative and comedic content.\u003cbr\u003e\u003cbr\u003eI tend to focus on older games simply because I\u0027ve already played them and have the most to talk about them in a video.\u003cbr\u003eGenerally I always play though a game to the end first before I start reviewing it, as I feel that in order to come to opinion on something it\u0027s best to experience as much of that something as possible first.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBuilding a channel has been a hard task especially in the recent climate on YouTube gearing towards favouring exposure to the channels that can make them the most money, rather than help smaller channels gain footing.\u003cbr\u003eMost of my spare time away from my full-time day job is spent researching the game I\u0027m reviewing, gathering footage, and editing, and it\u0027s getting harder and harder to manage the two.\u003cbr\u003e\u003cbr\u003eThat means reviewing brand new releases is also a rare occurrence for me as the cost of purchasing a new title is getting hard to justify, so I\u0027m having to pick carefully the games I play these days. It\u0027s definitely something I\u0027d love to do more of though and this along with things like production costs is where Patreon comes in.\u003cbr\u003e\u003cbr\u003eWhile I already appreciate the incredible support that people have already given me and money has never been a focus for me when making videos, I\u0027d like to try to make this a more full-time venture some day. \u003cem\u003e(well... as much as possible at least.)\u003c/em\u003e That\u0027s why I feel that Patreon rather than YouTube might be the place to help support me in this regard.\u003cbr\u003e\u003cbr\u003eSo think of this as more of a tip-jar with benefits. You\u0027ll get access to see some of what I\u0027m working on, rough cuts, and be able to give me any feedback on anything I\u0027m working on before it goes live. \u003cbr\u003e\u003cbr\u003eBut really this is just a place if people want to they can donate and support me financially and help towards making my channel bigger, better, and more worth pursuing.\u003cbr\u003e\u003cbr\u003eAnyways\u0027s I\u0027ve waffled on for long enough now.\u003cbr\u003e\u003cbr\u003eThanks a lot guys and I\u0027ll catch you soon!\u003cbr\u003e\u003cbr\u003eSteve\u003ca href=\"http://www.2ndInvite.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
