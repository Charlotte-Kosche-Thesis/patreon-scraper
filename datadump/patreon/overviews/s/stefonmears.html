    "summary": "Hi, there! I\u0026#8217;m Stefon Mears. Thank you for checking out my Patreon\npage.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0026#8217;m a professional fiction writer. Well, honestly, I\u0026#8217;ve also\nbeen paid pro rates for my personal essays and poems, but my main focus these\ndays is fiction. And I write a lot of it. I\u0026#8217;ve got seventeen books out as I\ntype this \u0026#8211; including \u003cem\u003eThe Rise of Magic\nSeries,\u003c/em\u003e \u003cem\u003eThe Telepath Trilogy\u003c/em\u003e, and\nthe \u003cem\u003eArs Portlandia\u003c/em\u003e series \u0026#8211; and more\ncoming all the time.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo why a\nPatreon?\u003c/strong\u003e\u003cbr\u003e\n\nTo be honest, for a long time I didn\u0026#8217;t think I was the right kind\nof artist for Patreon. I didn\u0026#8217;t think I could make the kind of regular\nofferings that would suit this model.\u003cbr\u003e\u003cbr\u003e\n\nBut then I looked at the number of short stories I\u0026#8217;ve been\nwriting. You see, I really enjoy short stories. I like reading them, and I love\nwriting them. I\u0026#8217;ve been writing enough that I can offer two every month to my\npatrons and still have stories to send to magazines and anthologies. And if\nenough readers support me here, I can afford to offer even more on a monthly\nbasis.\u003cbr\u003e\u003cbr\u003e\n\nIf you haven\u0026#8217;t read my work, I write mostly science fiction and\nfantasy, but I venture into other genres from time to time. If you want to try\none of my short stories for free, the best way is to sign up for my monthly\nnewsletter (\u003ca href=\"http://www.stefonmears.com/join\" rel=\"nofollow\"\u003ehttp://www.stefonmears.com/join\u003c/a\u003e).\nYou\u0026#8217;ll get one for free for signing up, and you\u0026#8217;ll get another free each month.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIf I offer\nshort stories for free, why should you become a patron?\u003c/strong\u003e\u003cbr\u003e\n\nWell, the stories my newsletter readers get for free have already\nbeen published, and they\u0026#8217;re only available for a short time each month. My\npatrons get short stories before anyone else sees them, at least a month before\nthose stories get published anywhere else."
