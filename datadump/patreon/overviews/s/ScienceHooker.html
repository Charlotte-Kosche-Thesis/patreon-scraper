    "published_at": "2017-08-27T13:24:47+00:00",
    "summary": "Thank you ever so much for supporting Science Hooker!\u003cbr\u003e\u003cbr\u003eScience Hooker is all about access to science and academia for everyone: regardless of background, economic, gender, LGBT or otherwise. \u003cbr\u003e\u003cbr\u003eMy background prior to my PhD was as a prostitute in Edinburgh. Academia is a tough gig to get by in without rich support, \u0026amp; I find myself back where I started. I engage folk mostly on Twitter, but also write for the Huffington Post, and run a Facebook and YouTube channel. I would love to expand into other media. Your support helps me survive my thesis and into tackling the dragon of academia.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScience Hooker is about not being ashamed or shy of one\u0027s past. There is nothing \u0027bad\u0027 or \u0027inappropriate\u0027 about being a sex worker. When I first entered academia there was a lot of pressure to hide my past, pretend to be the same as everyone else. Science Hooker was my considered response to this pressure. I am proud of who I am and where I come from. I am not ashamed of either myself or my friends and loved ones who engage in sex work.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAcademia is always talking about being \u0027diverse\u0027 and \u0027open\u0027, but these are false and empty battle cries. When confronted with any actual diversity academia tends to shun it and close ranks. Science Hooker is about challenging and changing this. Loudly. Without apology.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am currently fighting through the last few unfunded months of a PhD with the UK Space Agency based at the University of Glasgow.\u00a0I am researching the process of atmospheric carbon dioxide in the ancient Mars atmosphere being sequestered into stable mineral carbonate. Such carbonate minerals have been observed by satellite, rovers, landers and in meteorites from Mars that have landed on Earth. I examine these sources and attempt to resolve the mineralogy and reaction pathways involved. There is a lot of advanced microscope work of Mars fragments, which I love. I also conduct laboratory experiments in pressure vessels that mimic early Mars hydrothermal systems. But why is it important?\t\u003cbr\u003e           \t           \u003cbr\u003eBecause we can utilise the same reactions in rock formations on Earth to store atmospheric carbon dioxide as minerals. A method much more stable than other current carbon capture and storage methods. I am also working with Engineers in Space Glasgow to build a new prototype rover tool that uses ultrasonic grinding to expose a smooth rock surface, so that rock reactions can be observed more clearly. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\"We are all in\nthe gutter, but some of us are looking at the stars. \u003cbr\u003e\n\n Be yourself;\neveryone else is already taken.\" \u003cbr\u003e\n\n Oscar Wilde \u003cbr\u003e\n\nScience does not need\nto be dry. \u003cbr\u003e\n\nSafe. \u003cbr\u003e\n\nBoring. \u003cbr\u003e\n\nMiddle and upper\nclass. \u003cbr\u003e\n\nClean. \u003cbr\u003e\n\nEven though people\nfitting these values dominate it. \u003cbr\u003e\n\nServe my science as a\ndouble shot in a sleazy bar. \u003cbr\u003e\n\n\"What was your\nname again?\" \u003cbr\u003e\n\n\u003cbr\u003e\n\nLearning and ability\nis not about background. \u003cbr\u003e\n\nIt\u0027s about will,\nthought, curiosity, stubbornness and passion. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eScience Hooker is about\nscience for ALL. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
