    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWelcome!\u003cbr\u003e\n\t \u003c/strong\u003e\u003cstrong\u003eThank You so very much for visiting \u0026amp; supporting!\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWho I am: \u003c/strong\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI am a\u00a0Visual Artist-Illustrator, ASMR* video creator, Early Childhood Art Education Specialist (former teacher), Nature Lover, and Super Nerd.\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat I do:\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI work mostly with watercolor and ink to create *tiny* miniature works of art.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy so Tiny? :\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI was lucky to grow up with a variety of lenses and microscopes at home, and so from an early age I was engaged in the exploration of scale and how that can influence our perspective of the world around us. Much of my joy in making tiny artwork stems from wanting to create pieces in which the viewer must shift their perspective a *tiny* bit, hopefully transporting them to a whole separate world.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is ASMR ?: \u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eASMR [Autonomous Sensory Meridian Response] is a sensory response to visual and auditory stimuli that many people use to aid with sleep and relaxation. \u00a0The reason why it is so relaxing to watch hours of Bob Ross is not totally unrelated to ASMR. \u00a0I enjoy listening to ASMR videos while I work on art, so it\u0027s a true joy to be able to create videos for others to enjoy as well.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy I am so VERY thankful for your Support: \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLeaving a loving and full career of teaching for me was not by choice. \u00a0I was diagnosed with a medical condition that makes working as a Teacher impossible (as I am hooked to an IV for 12hrs a day among other issues). \u00a0In order to help support myself and my mounting medical bills I am hoping to expand my work as an artist online. \u00a0Your support of this page and my work will directly go to improving the works I make, and directly towards paying for my medical care. \u00a0I am so thankful for any donations you can offer.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat perks do my subscribers get?: \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy subscribers will be privy to special subscriber only videos, early releases, special print sales and discounts, special news and announcements, and some fun extra bonus gifts along the way. \u00a0For now I have one patron tier option, more will be added soon.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eCan I enjoy this page without donating anything? :\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYES!\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBeing someone of limited income myself, I will be absolutely sure to still have video releases and artwork posts available to the non-paying public both here and on my youtube page, website, and instagram.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWebsite:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCGS1W2u4IHbdeXcS7FR9MDw/videos\"\u003ehttps://www.sharonaxelrod.com/\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCGS1W2u4IHbdeXcS7FR9MDw/videos\"\u003ehttps://www.instagram.com/sharonaxelrod/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYoutube:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCGS1W2u4IHbdeXcS7FR9MDw/videos\"\u003ehttps://www.youtube.com/channel/UCGS1W2u4IHbdeXcS7...\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCan I make just a one-time donation? :\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYES! \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIf you are not interested in supporting me on a monthly basis but would still like to help me out, I have a medical gofundme page set up as well: \u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCGS1W2u4IHbdeXcS7FR9MDw/videos\"\u003ehttps://www.gofundme.com/sharonanne \u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
