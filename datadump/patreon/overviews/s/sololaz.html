    "summary": "Hey there.\u003cbr\u003e\n\u003cbr\u003eMy name is Erik, originally from Mexico City I\u0027m currently based in NYC to develop my personal photo project based on body painting and its interaction with lighting using the human body as a canvas. This project was born from the observation of human figure, if you like it and support it -even with one single dollar- I\u0027d be really grateful.\u003cbr\u003e\n\u003cbr\u003eI believe in the diversification of the beauty, so I\u0027d like to have enough funds to travel all around the United States to portray a different kind of bodies. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eLINES \u0026amp; SHADOWS\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003eLines \u0026amp; Shadows\u003c/em\u003e is a project based on the understanding of the male form through its dissection on basic shapes empathized with lines and post edition.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWE ARE ALL\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003eWe belong to a community and we are all connected on different ways. What I\u0027m looking here is representing those connections through patterns based on the nature."
