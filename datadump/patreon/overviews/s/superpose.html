    "summary": "\u003cstrong\u003e\u003cimg src=\"http://68.media.tumblr.com/48401261a4f85d7cbdea5a73e51ab616/tumblr_inline_ova74vlPH41rn815r_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eAbout US\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ewe are CIARAN \u0026amp; HAN: partners in love \u0026amp; crime, illustration bfa graduates, authors, designers, teachers. we\u0027ve dedicated ourselves to the 80s sci-fi drama webcomic\u00a0\u003ca href=\"http://superpose.sp-gu.com\" rel=\"nofollow\"\u003eSUPERPOSE\u003c/a\u003e-- as well as creating and participating in a number of independent projects, anthologies/zines, freelancing in publishing, and so on. we love JJBA, MGS, and retro classic content.\u003cbr\u003e(Han is NB, they/them. Ciaran is trans NB, he/they.)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon will serve as a pay-what-you-want sketchblog.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy pledging your support, you can get exclusive looks at our creative process.  from early comics pages, to sketchdumps and other compilations, to story spoilers and extra-or-non-canonical details, to process/info/thoughts.\u003cbr\u003eOur aim is to accumulate even the smallest supplementary income towards making art and costs of living. we love to work, and only wish we could do it more-- between student loans, moving, medical/transition, and general expenses, our ability to dedicate our full, stress-free attention to these aims has been frequently impeded. with these worries in part alleviated, we\u0027ll have more room to do what we love and what many followers love to read/participate in! \u00a0(we split the profit 50/50.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout SUPERPOSE/GOING UNDERGROUND\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSUPERPOSE takes place in the seaside town of Port City, boasting a popular boardwalk and tourist attractions. Tucked away out of sight is Roman Labs, a former aerospace lab which fell into obscurity following the Space Race, and now clings to the coattails of the 1980s tech boom. Here in Port City, you will find RAFAEL, ROYAL, KAS, and friends/family, starring in the summer sci-fi blockbuster of 198X. \u003cbr\u003e\u003cbr\u003ethe comic can be read online at \u003ca href=\"http://sp-gu.com/\"\u003eSP-GU.COM\u003c/a\u003e and \u003ca href=\"https://tapas.io/series/SUPERPOSE\"\u003eTAPASTIC\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e(Rated teen+ for generally non-kid friendly content, viewer discretion advised. See site for an encompassing list of warnings.)\u003cbr\u003e\u003cbr\u003e"
