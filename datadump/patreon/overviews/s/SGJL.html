    "summary": "\u003ch1\u003eThank You For Visiting\u003c/h1\u003e\n\u003cbr\u003e\nSince 2007, I have been a member of the online Japanese language learning community. During this time with collaboration of others, I gathered the best materials, methods and concepts the learn Japanese or any language in the most efficient and effective means possible. In that time, I have also formatted and organized this material to share these with thousands of others. Their thanks and appreciation over the years has encouraged to continue in this effort to help bring thousands more to literacy and fluency in Japanese.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThis patreon allows others to now show thanks and support for the time and effort involved in creating and sharing these amazing courses and techniques. Supporters of this patreon will get further access to advice and resources and methods to make the most of these resources. Patrons will be further rewarded with more personalized material (Anki decks, spreadsheets, audio files) to use as they see fit.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eThe Suggested Guide for Japanese Literacy\u003c/h1\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eArticles to Explain the Path\u003c/h3\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/17673232\"\u003e\u003cstrong\u003eThe Path to Literacy and Fluency\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e- Read this first to understand the investment of time the SGJL requires.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/make-employment-17617697\"\u003e\u003cstrong\u003eMake an Employment Contract with Japanese Literacy\u003c/strong\u003e\u003c/a\u003e - Read this to understand how to make your weekly schedule align with milestones and goals.\u00a0\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/17852793\"\u003eIf You Can\u0027t Go To Japan, Bring Japan to You\u003c/a\u003e\u003c/strong\u003e\u00a0- Read this to learn about setting up your Japanese immersive listening environment.\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/17692907\"\u003e\u003cstrong\u003eThe Most Important 30 Hours for Japanese Fluency\u003c/strong\u003e\u003c/a\u003e - Read this to understand your custom made Audio Immersion Loop that will supercharge your listening ability.\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/and-experienced-17767942\"\u003eIs This The Blind Leading the Blind\u003c/a\u003e\u003c/strong\u003e\u00a0- Justification on why I can present this material and path in an authoritative manner.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003ch2\u003eCommon Tools\u003c/h2\u003e\n\t\t\u003cstrong\u003eWebsites\u003c/strong\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/SGJL\"\u003eSuggested Guide to Japanese Literacy\u003c/a\u003e - Official Patreon Page\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"https://discord.gg/PaRx9Y\"\u003eSGJL Official Discord Channel\u003c/a\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"http://kanji.koohii.com/\"\u003eReviewing the Kanji\u003c/a\u003e - This website\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"http://ankisrs.net/\"\u003eAnki\u003c/a\u003e - Essential review tool\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"http://www.guidetojapanese.org/learn/grammar\"\u003eTae Kim\u0027s Guide to Japanese Grammar\u003c/a\u003e - Covers all basic grammar needs\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"http://www.d-addicts.com/forum/\"\u003eD-Addicts\u003c/a\u003e Large selection of Japanese Subtitles\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"http://dramanote.seesaa.net/\"\u003eDramanote\u003c/a\u003e Large selection of scripts for Japanese Dramas\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cstrong\u003eVideos\u003c/strong\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"htt
