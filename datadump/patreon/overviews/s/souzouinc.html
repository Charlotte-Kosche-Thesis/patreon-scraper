    "summary": "\u003cimg src=\"https://i.imgur.com/MyAmJ59.gif\" style=\"float: left; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u003cstrong\u003eWhat do I do?\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a freelance illustrator and tend to work with a wide variety of clients, from indie game developers to bands. I create concept art for characters, art assets for video games, and design t-shirts and posters.\u00a0The majority of my portfolio was created digitally, and I love to experiment with new programs for creating.\u00a0\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tMy Patreon FAQ can be found over\u00a0\n\t\u003ca href=\"http://souzouinc.tumblr.com/patreonfaq\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e.\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/lQutU5Z.gif\" style=\"float: left; width: 188px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003ca href=\"http://pluhquest.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePluhQuest\u003c/a\u003e\u003c/em\u003e -- I\u0027ve joined forces with Rob and Josh of\u00a0\u003ca href=\"http://psychostick.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePsychostick\u003c/a\u003e, and Sheena and Travis of\u00a0\u003ca href=\"https://www.patreon.com/AlbinoMoose\"\u003eAlbino Moose Games\u003c/a\u003e, to create a comedy RPG that\u0027s guaranteed to bring out the inner nostalgic fanboy in everyone.\u00a0The game plays like a traditional Final Fantasy-like game--a combat system with random encounters, colorful characters, and a large world that can be explored. From each house, to cave, to forest, to space, PluhQuest will have at least 10 hours of main content and a few extra hours of side questing, keeping the game interesting and fun.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m also working on an \n\t\u003cem\u003eUntitled Fantasy RPG\u003c/em\u003e\u00a0in my spare time, using Unity as the engine and 3D assets that I\u0027m building myself. The project is completely funded by my Patreon earnings, so new concept art and content is often included in monthly bundles.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat I would like to do!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/cwc8Dmd.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: start;\"\u003e\n\t\u003c/div\u003e\n\tMy long-term goals include creating a steady flow of process videos, interactive streaming on a regular basis, and making a few upgrades to my workspace. The latter will help with the former quite a bit.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong style=\"text-align: left;\"\u003eWhere to find me:\u003cbr\u003e\n\u003c/strong\u003eIf you\u0027d like to see more examples of my work or get in touch with me, you can find it at the following:\u003cbr\u003e\n--\n\u003ca href=\"http://souzou-inc.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt Gallery\u003c/a\u003e\u003cbr\u003e\n--\n\u003ca href=\"http://souzouinc.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr Sketchblog\u003c/a\u003e\u003cbr\u003e\n--\n\u003ca href=\"http://society6.com/SouzouInc\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6 Prints and Merch Shop\u003cbr\u003e\n\u003c/a\u003e--\u00a0\u003ca href=\"http://www.redbubble.com/people/souzouinc/shop\" rel=\"nofollow\" target=\"_blank\"\u003eRedBubble Merch Shop\u003c/a\u003e\u003cbr\u003e\n--\n\u003ca href=\"http://www.youtube.com/souzouinc\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nAs you can see by the above links, I love uploading my work to sites where feedback is both welcome and appreciated. I enjoy hearing from both viewers and creators, and as a backer, you can tell me directly what you would like to see more of. This isn\u0027t just to support my career, this is to give back to my supporters. Every cent means the world to me and brings me that much closer to my goals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"//i.imgur.com/m91d7Ri.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWould rather make a one-time donation? Consider buying me a coffee!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://ko-fi.com/A730LSG\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
