    "summary": "Hello there, my name is Sparkie and welcome to my patreon page.\u003cbr\u003e\u003cbr\u003eI\u0027m a bit of a fan for sexy male demons, electro torture, muscle boys in peril, and intense BDSM situations. Please read this page to be aware of all the content that I offer.\u003cbr\u003e\u003cbr\u003eHardcore torture porn, BDSM, humiliation, prisons, LOTS of electricity to the balls, and of course beefy sexy demons. Some of my stories do feature the occasional female character but the emphasis is always about the guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnimated films:\u003c/strong\u003e This is something new that I\u0027m working on, and at the moment the output of animations will be infrequent but as my patreon grows and my earning increase I will be able to do more and more of these.\u003cbr\u003e\u003cbr\u003eIt\u0027s also important to note that my comics are usually long form. So there\u0027s not necessarily a cliff hanger of sexual violence every single month. I\u0027ll always try to make sure that I create additional art sets of BDSM torture but the comic is meant to be an actual story and not just climaxing after the second page. When the comic is viewed as a whole I believe you\u0027ll find it a far more satisfying experience because of the depth that a long form story allows. But, as I say, I\u0027ll always try to make sure there\u0027s a monthly dose of torture porn.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.moonsingermedia.com/Sparkie-Shock/Interrogation-Super-spies-5-Demo-PIX.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a breakdown of the comics and what\u0027s in them:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"The Sparkie Shock comics\u0027 Tier 3 an up ($10+ per month)\u003c/strong\u003e\u003cbr\u003eFeatures the character of \u0027Mark\u0027 and his journey into becoming a total torture slave object. Kidnapped, imprisoned, tortured hard and raped even harder .. Mark will be suffer a lot for the pleasure of rich men.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Teen Shock: Basement of Pain\" Tier 2 and up ($7.50+ per month)\u003c/strong\u003e\u003cbr\u003eA tense and atmospheric story of a young model seduced but the photographer into doing a far more sinister photo shoot, one that he may not live to regret! A theatrical and cinematic experience .. one that will be the first to be translated into an animated film.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Printable Commission and Futa Porn\" Tier 5 ($250 per month)\u003c/strong\u003e\u003cbr\u003eThis is a high level tier in which I\u0027m starting to do a series of Futa Images (this started as a special request from a fan) and also I can now offer 19x13 high quality, signed, prints of my artwork. Every month you can choose a different piece (pre-existing or ask for something new) and I\u0027ll create it and mail you the, one of a kind, print. You\u0027ll also get access to all lower tiers artwork and comics.\u003cbr\u003e\u003cbr\u003eIn all tiers there are always art set updates every month. So if you pledge $1 a month you\u0027ll still receive several sets of art panels every month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.moonsingermedia.com/Sparkie-Shock/Page_01-copy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI do eventually want to create animated films of my comic stories and this patreon campaign is part of enabling me to be able to do that. In addition to being a 3D artist I\u0027m also an orchestral music composer and film editor. So I have the skills and equipment to be able to make the comics and an animated film version of them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s the comics about?\u003c/strong\u003e\u003cbr\u003eThe majority of my stories are gay male torture porn based.\u003cbr\u003eIt\u0027s difficult to tell you about my imagery so instead head along to my website:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.sparkieshock.wix.com/sparkie-shock \" e in learning, so a lot of the effort has already happened. What I need more of is free time, and you support helps to give me exactly that. And of course to afford new set pieces, digital character models etc. I have quite a lot to start with, but I\u0027m going to need more.\u003cbr\u003e\u003cbr\u003eSo if you\u0027re interested, like what you see on this page or my tumblr, and want to see me grow as an artist and give you some of the hottest S\u0026amp;M graphic novels you\u0027ll ever see .. then please consider supporting me. And I will create for you some amazing stuff.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
