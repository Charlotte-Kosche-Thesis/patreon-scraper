s to contestants, and compensating our chiptune composer. All of these aspects help to make SGQAT a unique podcast that gamers and trivia buffs can enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLet us just reiterate that our episodes come out monthly, so whatever amount you pledge per episode is basically per month.\u00a0\u003c/strong\u003e"
