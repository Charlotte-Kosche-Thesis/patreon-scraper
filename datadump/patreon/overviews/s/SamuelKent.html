    "summary": "\u003cstrong\u003eThank you to friends, family, fans, and patrons for your encouragement as I draw.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat is it that makes you what you are?\u003cbr\u003e\u003cbr\u003eI\u0027m a husband. I\u0027m a dad. I\u0027m a friend. I\u0027m passionate. I\u0027m short. I\u0027m really smart.  But the thing that \u003cem\u003emakes\u003c/em\u003e me what I am? \u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003et\u0027s drawing\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eDrawing (and a good sleep routine) help me weather life\u0027s storms. I depend on drawing as my daily coping mechanism, my catharsis, my journal, and - like I said - it\u0027s what makes me what I am. \u003cstrong\u003eDrawing for others is how I relate to others.\u00a0 Making people happy through drawing makes me happy.\u00a0 It keeps me balanced. It keeps me alive.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a LEAF patron you get access to my private drawing journal, early access to videos, artist insight on the works I create, and \u003cstrong\u003emy promise to keep drawing for life.\u00a0 \u003c/strong\u003eAs a ROOT patron, I\u0027ll even make some art just for you.\u003cbr\u003e\u003cbr\u003eI love you. Thank you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eTemporary update:\u003c/strong\u003e\u003cbr\u003eOn March 2nd, 2018. I broke my drawing hand when I slipped at work. Recovery will be long, slow, and painful. Worst, though, was this fear: \u003cstrong\u003ewhat if I can\u0027t draw anymore? \u003c/strong\u003eGiving up would feel like the end of my life. Instead of quitting, \u003cstrong\u003eI decided to keep drawing like my life depends on it.\u003c/strong\u003e For now, that means pushing past a near-impossible obstacle and teaching myself to draw left handed. Wish me luck\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
