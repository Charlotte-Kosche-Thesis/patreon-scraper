    "summary": "Hello everyone, welcome to my creative world! I am truly excited to share this part of my life with likeminded individuals and maybe an admirer or two.\u003cbr\u003e\u003cbr\u003eI am a twenty-something lady living in the Pacific Northwest stateside. I grew up in this dreary, but lush paradise and I deeply appreciate the constant closeness to the expansive forests and the Pacific Ocean. I love the outdoors and being immersed in the natural world. Unsurprisingly, a great deal of my creative modeling and free time is poured into curating art in these environments.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4283/35505133702_2843d254f9_c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn the same vein, my love of animals is a reality, extending from the largest to the smallest, often unnoticed specimens. This bleeds right into the heart of my passion for creating: The deep respect I have for all living creatures. I draw strength and inspiration from the connection I feel to everything around me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4286/34833180454_03571789fc_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLast, but \u003cem\u003ecertainly\u003c/em\u003e\u00a0not least!\u00a0There are quite a bit of NSFW images shared here and because of this, \u003cstrong\u003eyou must be 18 or older\u003c/strong\u003e to pledge beyond my first tier. In order to simplify my Patreon, I have broken it down into two donation-based tiers.\u003cbr\u003e\u003cbr\u003eYour pledges serve as much appreciated tokens towards funding these photo adventures and my greatest hobby. As always, thank you for your continued support!\u003cbr\u003e"
