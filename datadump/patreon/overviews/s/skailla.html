    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHey there! Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fShqdpbuw8U\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Raquel Simoso, but you probably know me better as \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSkailla\u003c/span\u003e. I\u2019m an illustrator and comic artist from Brazil. Creating stories and characters have always been my biggest passion. Through the years, I\u2019ve created a few worlds that you might be familiar with! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jkRVljx.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I\u2019m up to here\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBack in 2012 I\u2019ve started a comic project called \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUp and Ahead\u003c/span\u003e. It\u2019s the story of two dogs with comically opposing personalities, Steban and Martin, and their adventures (and misadventures!) through the mysterious and wild frontier. It\u2019s a western themed comic with a touch of weird west and loads of excitement! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cyDKyXk.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2014 I launched the comic\u2019s pilot, \u003cem\u003eUnwelcome to Gold Marrow\u003c/em\u003e, which is available online for free on skailla.deviantart.com\u003cbr\u003eMy goal here is to work as much as I can into writing and making this comic come to life together with you guys, now renewed and full of surprises that await you!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut now, the REAL adventure begins!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve graduated this year from university and finally have the chance to work on reaching my dream: creating stories, illustrations and comics for you to read and enjoy!\u003cbr\u003e\u003cbr\u003eAnd that\u2019s why it\u0027d be amazing to have you as a part of this journey. I work alone as a writer and artist for the comic, which is a very demanding job. Any support will guarantee that I can work more and spend more time making this as perfect as I can, while you can get awesome rewards in return like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive drawings and sketches\u003c/li\u003e\u003cli\u003eUp and Ahead concept art of all sorts\u003c/li\u003e\u003cli\u003eSee full illustrations before everyone else\u003c/li\u003e\u003cli\u003eSketches of your characters\u003c/li\u003e\u003cli\u003eExclusive polls\u003c/li\u003e\u003cli\u003eAnd many more goodies!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support means the world to me, and I thank you in advance for all the love and care you give me. You guys are the reason I\u0027m fighting for this dream. Thank you. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
