    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XjzuxD_EDD4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/XjzuxD_EDD4",
    "one_liner": "She\u0027s a Hair Tossin\u0027 Cello Wielding Sultry Songstress",

    "pay_per_name": "creation",

    "published_at": "2015-02-18T14:03:24+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHey! You made it! Thanks for stopping by my Patreon page! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m Sarah, I sing and write songs and I make music to make you feel great! I value the awesome community (thats you, and so many others!) that help me turn these feel good songs into records, music videos and more. \u00a0I became a creator on Patreon to give my fans more, more often. Made possible by the direct team work between fan and creator, this platform allows this purple headed, cello rocking, torch singing and songwriting goof (thats me), to live, create and release content from Nashville, Tennessee or wherever I may be, sustainably.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon? \u003cbr\u003e\u003c/strong\u003ePatreon is the membership based crowdfunding platform where my fans can most effectively contribute to my music on a monthly basis with just a few dollars. In exchange for your financial support, I am releasing regular releases of songs, creations, videos and more. Basically my fans become my RECORD LABEL! How cool is that?!\u00a0\u003cbr\u003e\u003cbr\u003eUnlike Kickstarter where you contribute to one big project, like a new album, on Patreon when you contribute to my Patreon page, \u003cstrong\u003eyou\u003c/strong\u003e\u00a0\u003cstrong\u003ebecome a creative\u00a0directing\u00a0member (aka Cellobrator) of the team that makes every creation possible!\u003c/strong\u003e\u00a0Aaaaaaand, you get early access to everything on the member-only feed...and more (see the right hand side of your screen for all the reward tiers!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I releasing on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003cstrong\u003eSongs \u003c/strong\u003e- New songs, sneak peeks, exclusive original and request releases, live cuts, deep cuts, mp3s, throwbacks.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideos \u003c/strong\u003e- Music videos live and official, behind the scenes, collaborations, requests, live exclusive concerts on Patreon and other goofy creations like episodes of \"Being Sarah.\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAND ??? \u003c/strong\u003e- I\u0027ve got to leave SOME surprises!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a member is easy as...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Click the orange \"Become a Patron\" button to the top right of your screen.\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e\u00a0Choose a reward level.\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e Decide\u00a0whether you want to pay \u003cstrong\u003eper creation \u003cem\u003eor\u003c/em\u003e per month\u003c/strong\u003e. You will be prompted to choose this option at the end of the check out process which will include a little box with a number in it. Whether you want to contribute to 1, 2, 3 or 4 creations per month is totally up to you!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eIMPORATNT NOTE:\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eMy goal is to release on average \u003cstrong\u003etwo\u003c/strong\u003e \u003cstrong\u003ecreations per month\u003c/strong\u003e\u003cstrong\u003e but never more than four\u003c/strong\u003e. If I do not post any \"paid for by patrons\" creations, members do not pay anything. Most posts will NOT be a creation post \"paid for by patrons.\"\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eAny questions? I want to hear them! Patreon is a newer platform so I appreciate your feedback on anything you find confusing or scary. Please feel free to contact me at\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"mailto:sarah@sarahclanton.com\"\u003esarah@sarahclanton.com\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0at anytime.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU \u003c/strong\u003eso much for joining me on this ride, I am excited about all that we are going to create together. Whether its through becoming a Cellobrator or simply watching, liking, sharing my music, its all so wonderful and I \u003cstrong\u003eTHANK YOU \u003c/strong\u003efrom the bottom of my heart\u00a0to the moon and back then around again and again. There\u0027s so much amazing art in the world, thank you for including me in what you choose to follow and support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith Love \u0026amp; Cellobration,\u003cbr\u003eSarah Clanton\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cdiv\u003eTaking her background as a classically trained cellist and flipping the script a bit, Sarah brings an infectious energy rarely seen by typical singer-songwriters.  Armed to the teeth with a honeyed voice, a cello and bow, and a sharp wit,  Sarah began owning stages years ago before finally recording her debut full-length solo album in 2013 with Grammy nominated producer and Americana livewire David Mayfield. The result is a gorgeous collection of Americana-tinged songs that touch on pop,  jazz, rock, and folk influences.  Often fans compare Sarah to the stylings of such great artists as Rickie Lee Jones, Norah Jones, Regina Spektor, Frank Zappa and Lady Gaga. \u003c/div\u003e",
