    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBienvenue \u00e1 bord!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eNous partageons avec vous nos bon plans nos connaissances et notre bonne humeur...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eQuel est notre vrai metier ?\u003c/span\u003e\u003c/h3\u003eAncien skipper pro pendant 10 ans je fais un tour du monde sur mon voilier.\u003cbr\u003eEt il fut pour moi un long apprentissage pour en arriver la, beaucoup de gal\u00e8res, d\u0027erreurs de coups dur et de choses \u00e1 apprendre.\u003cbr\u003eLa voile restant un univers \u00e0 part, j\u0027ai cru bon de transmettre et de partager avec vous mon humble savoir.\u003cbr\u003eCeci afin que certains puissent gagner du temps et \u00e9viter de faire les memes erreurs que moi.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLa philosophie!\u003c/span\u003e\u003c/h3\u003eIci je suis seul devant la cam\u00e9ra essayant de trouver les sujets et les questions que vous vous pos\u00e9es.\u003cbr\u003eJe vous livre plus de 100 videos techniques sur comment g\u00e9rer un voilier habitable en couple.\u003cbr\u003eMais aussi des guides de tous les endroits que nous visitons, mouillages, trucs et astuces bon plans pour les langoustes les restos et les r\u00e9parations.\u003cbr\u003e\u003cbr\u003eJ\u0027esp\u00e8re vous croiser en mer, dans un mouillage la porte sera toujours ouverte.\u003cbr\u003e\u003cbr\u003eVoileusement Steph\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome onboard!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eWe share with you our good tips knowledge and our smile...\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is ou real job ?\u003c/h3\u003eI Was professional skipper during 10 years today I do a turn around the world with my sailboat.\u003cbr\u003eIt was for me a long path to arrive where i am now, many mistakes, bad situations, lot of things to learn before I feel well on sea.\u003cbr\u003eSailing is something apart of the rest of the world I thought it will be nice to share with you my humble knowledge. It may help a lot of sailor to win time and experiences and help to avoid some \u00a0of the mistakes I did.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThe philosophy!\u003c/h3\u003eHere I am alone in front of my camera trying to find the topics and the questions who can help you the most.\u003cbr\u003eI give you more than 100 technical videos about how to manage a liveaboard sailboat as a couple.\u003cbr\u003eBut also some cruising guides from all the places we visit, Anchorage, good tips, where to catch lobster the good place to eat or get some repairs done.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHope to see you on the sea one day\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSteph\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
