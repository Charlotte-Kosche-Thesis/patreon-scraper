    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIyIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1413655/44e3b7229d4a43b3a04cd2a466f7d494?token-time=2145916800\u0026token-hash=aEmI_2ayMd_-PuzS_BKb5crSF_RYwJ3B_vGkPTCksKQ%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/1413655/44e3b7229d4a43b3a04cd2a466f7d494?token-time=2145916800\u0026token-hash=JNLxvQ2wFymRvfGIhDXO_Evd1OLQC1l0xx98iQvAe5A%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/38tgqfw45CI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/38tgqfw45CI",
    "one_liner": null,
    "patron_count": 412,
    "pay_per_name": "month",
    "pledge_sum": 482668,
    "pledge_url": "/bePatron?c=1413655",
    "published_at": "2017-12-22T11:05:56+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca class=\"redactor_btn redactor_btn_unorderedlist\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003eMy name is Sergio Calvo and I am a professional\nminiatures painter from Madrid, Spain.\u003cbr\u003e\u003cbr\u003e\n\nI started my carrer many\nyears ago and I spent the last seven years as a proffesional painter. Since\nthen, I have worked for some companies as Black Sun Miniatures, Cool Mini or\nNot, BigChild Creatives, Joaqu\u00edn Palacios Studio, Andrea Miniatures and Aradia Miniatures. I have\nalso collaborated in important Kickstarter campaigns as Rum\u0026amp;Bones, A Song\nof Ice and Fire or Kick-Ass: the board game, Black Sailors or Dark age.\u003cbr\u003e\u003cbr\u003e\nDuring all this time, I have won important awards in some of the most important\ncompetitions around the world; as  the\nCrystal Brush \u2018Best of Show\u2019 and Monte San Savino \u2018Best of Fantasy\u2019.\u003cbr\u003e\u003cbr\u003e\n\nNow I\u2019m focusing on my own\nprojects and Patreon is one. \u003cbr\u003e\u003cbr\u003eMy main objective is continue learning and\nimproving my skills, showing you each step I get, from beginners to most\nadvanced painters. For example paint armies, boxart level or contest level.\u003cbr\u003e\u003cbr\u003e\nThrough this adventure I will show you my own way to paint miniatures,\ndifferent techniques for all levels, an easy and simple way to deal with your\nminiatures, airbrush tricks and much more! welcome to my own desk.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you find:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n- Lose the fear to paint\nwith brush.\u003cbr\u003e\n\n- Airbrush use and his\ntricks.\u003cbr\u003e\n\n- How to sculpt bases for\nindividual miniatures and dioramas.\u003cbr\u003e\n\n- Be the first to see my\nworks, before I posted them in the social media.\u003cbr\u003e\n\n- Wip pictures.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat will you get:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- One guaranteed video tutorial each month + PDF guide\u003cbr\u003e-\u00a0 Paint material and miniatures*, as giveaway**.\u00a0\u003cbr\u003e- Once per month, I will reward one  subscriber a fully painted miniature by me, as giveaway**.\u003cbr\u003e- Be part of my own painting contest online.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eSupport me to continue improving and surprise you with\nmy artworks\u003cbr\u003e\n\n\u003cbr\u003e* I am going to announce a winner the 5th of each month.\u003cbr\u003e** Available for Epic Set (including Early Bird \u0026amp; Early Bird New Year) and Legendary Set.\u003cbr\u003e\u003cbr\u003e-----------------------------\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/26047237_1802218696479690_6575508016692427198_n.jpg?oh=d5018d85f1d7ea20945f11862e9a15b3\u0026amp;oe=5AFB7710\" style=\"width: 639px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/15085623_1376272972407600_4847371932011781442_n.jpg?oh=4ade4dfd924bde4bc7d0c3c3326d8fe3\u0026amp;oe=5AC908D3\" style=\"width: 644px;\"\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/15940689_1441150142586549_723795846093395739_n.jpg?oh=5a97d90da5c45bb61cd2c1c92069f31f\u0026amp;oe=5AF5400F\" style=\"width: 644px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/22449924_1743808218993653_7015376890789103332_n.jpg?oh=f1bdd12550e17d1c640970230bfb7ea7\u0026amp;oe=5AC481C1\" style=\"width: 633px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/22687948_1750527778321697_5275648646277282352_n.jpg?oh=714f7298f660a45ba5d67a738d572208\u0026amp;oe=5AF83DC8\" style=\"width: 632px;\"\u003e\u003cbr\u003e\u003cbr\u003e----------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Hola!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSoy Sergio Calvo, pintor profesional de miniaturas en Madrid, Espa\u00f1a.\u00a0\u003cbr\u003e\u003cbr\u003eAunque empec\u00e9 mi carrera hace mucho tiempo, durante estos \u00faltimos siete a\u00f1os es cuando he tenido la oportunidad de trabajar para algunas compa\u00f1\u00edas como Black Sun Miniatures, Cool Mini or Not, BigChild Creatives, Joaquin Palacios Studio, Andrea Miniatures y Aradia Miniatures. Tambi\u00e9n he colaborado en campa\u00f1as de Kickstarter como Rum\u0026amp;Bones, Canci\u00f3n de Hielo y Fuego, Kick-Ass; el juego de mesa, Black Sailors o Dark Age.\u00a0\u003cbr\u003e\u003cbr\u003eDurante todo este tiempo, tambi\u00e9n he ganado algunos premios importantes alrededor de todo el mundo como el Crystal Brush \"Best of Show\" y \"Best of Fantasy\" en Monte San Savino.\u00a0\u003cbr\u003e\u003cbr\u003eAhora, me estoy enfocando en mis propios proyectos y por supuesto, crear el Patreon formaba parte de ellos.\u00a0\u003cbr\u003e\u003cbr\u003eMi objetivo principal es continuar aprendiendo y mejorar mis habilidades a la par que os ense\u00f1o paso a paso c\u00f3mo pod\u00e9is hacerlo vosotros; no importa si tienes un nivel de principiante o ya eres un pintor experimentado. Como ejemplo, practicaremos para que pod\u00e1is pintar vuestros propios ej\u00e9rcitos, realic\u00e9is encartes o para que present\u00e9is vuestras propias figuras a concursos.\u00a0\u003cbr\u003e\u003cbr\u003eA trav\u00e9s de esta nueva aventura, voy a mostrarte mi propia manera de pintar miniaturas, sus diferentes t\u00e9cnicas (siempre adaptadas para todos los niveles) y una forma f\u00e1cil y simple tanto de lidiar con tus miniaturas como trucos para usar el aer\u00f3grafo entre muchas cosas m\u00e1s... \u00a1Bienvenido a mi mesa de trabajo!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 vas a encontrar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Perder\u00e1s el miedo a pintar con pincel.\u00a0\u003cbr\u003e- Uso del aer\u00f3grafo y sus t\u00e9cnicas y trucos.\u00a0\u003cbr\u003e- Esculpir bases y dioramas para miniaturas.\u003cbr\u003e- Ser el primero en ver mis trabajo, incluso antes de ser publicados en las redes sociales.\u00a0\u003cbr\u003e- Fotograf\u00edas de los procesos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 obtendr\u00e1s?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Un video tutorial garantizado al mes + una completa gu\u00eda PDF.\u003cbr\u003e- Un obsequio* una vez al mes de materiales, pinturas y miniaturas**.\u00a0\u003cbr\u003e- Una vez al mes, regalar\u00e9 como obsequio una miniatura pintada por mi**.\u003cbr\u003e- Ser parte de mi propio concurso de pintura online.\u003cbr\u003e\u003cbr\u003eAp\u00f3yame para seguir mejorando y conseguir sorprenderte con todo mi trabajo.\u00a0\u003cbr\u003e\u003cbr\u003e* Resultado del para conocer al ganador el d\u00eda 5 de cada mes.\u00a0\u003cbr\u003e** Disponible para Epic Set (incluyendo Early Bird y Early Bird New Year) y Legendary Set.\u003cbr\u003e\u003c/div\u003e"
