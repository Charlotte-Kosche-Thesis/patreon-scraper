    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u003cspan style=\"color: rgb(5, 6, 63);\"\u003eYou\u0027ll Be Inspired to Create Something Awesome!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nHey there! I\u0027m Chris and I\u0027ve been making awesomely creative gaming videos\u00a0\u003ca href=\"http://www.youtube.com/swchris\" target=\"_blank\"\u003eon Youtube\u003c/a\u003e for 5 years now!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI used to think I wasn\u0027t very creative, but then I met friends online and we formed a fun close-nit community while building in this old online game called Active Worlds. 15+ years later, we\u0027re all still friends, and I learned that I was actually VERY creative. My goal on Patreon is to provide the same place for others! For you, in fact!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(5, 6, 63);\"\u003eWhy Use Patreon?\u003c/span\u003e\u003c/h3\u003e\nPeople love creative people, and Patreon allows me to provide a friendly community for you to be creatively inspired and meet each other. It also lets me avoid depending on unstable ad revenue as I try to make a living out of this crazy thing we call Youtube! I\u0027m honored that you would choose to support me in these goals.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(5, 6, 63);\"\u003eCheck Out These Cool Rewards!\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=78297\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=78297\u0026amp;rid=1690791\"\u003e\u003cimg src=\"http://www.swcity.net/users/chris/sites/swchris/patreon/1-month.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(5, 6, 63);\"\u003e$1/month: Become an Ad-Free Creative!\u003c/span\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u003c/span\u003e \u003cstrong\u003eUse your favorite ad blocker, guilt free!\u003c/strong\u003e \u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003eYou get to avoid ads, and I get to avoid relying on them! Everybody wins! Except the advertisers. Mwahahaha!\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u003c/span\u003e \u003cstrong\u003eAccess to my Patron-only activity feed!\u003c/strong\u003e \u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003eChat with me and get exclusive Patron-only content!\u003cbr\u003e\n\t(video thumbnail previews, list of upcoming projects, and so on)\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u003c/span\u003e \u003cstrong\u003eEarly access to my videos!\u003c/strong\u003e \u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003eAccess all my videos here on Patreon and Discord BEFORE I release them on Youtube! (This \u003cem\u003ereward currently needs to be unlocked when we hit a combined\u003c/em\u003e $25/month.)\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u00a0\u003c/span\u003e\u003cstrong\u003eAccess exclusive sections of my \"ChrisCord\" Discord Server! \u003c/strong\u003e\u003cspan style=\"color: rgb(43, 158, 88);\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003eHang with me and make new friends in Patron-only sections of my Discord Community\u003c/em\u003e\u003cem\u003e\u00a0(which is\u00a0\u003c/em\u003e\u003ca href=\"http://discord.gg/apmX6aB\"\u003e\u003cem\u003efree to join\u003c/em\u003
