    "summary": "Hello! Welcome to my patreon page, my name is Sara Phinn. I\u0027m an artist and writer creating a graphic novel Machine Age Maya.\u003cbr\u003eA visionary science fiction set in an alternate reality, it\u0027s an exploration of ecology, artificial intelligence, and philosophy. Lovingly crafted with over 400 illustrations and dozens of paintings, it has been my passion for many years. I\u0027m currently in the coloring and layout phases of production, with my first chapter set to be released online in Feburary 2018. \u003cbr\u003eInspired by the mystery of finding our place in the universe, it\u0027s a cosmic fairy tale about free will and the destiny of humankind. I\u0027ve sculpted an incredible multi dimensional story, gripping and deeply thought out as it is beautiful. Join me for this exciting story and take a front seat as we dive into the world of Machine Age Maya.\u003cbr\u003e\u003cbr\u003e \u00a0I am also launching a podcast to explore these and other futurist themes. My goal with the podcast is to share the inspiration and wisdom from an incredible community of thinkers and fellow artists I\u0027ve met over the years; With in depth conversations about the philosophy of robitics, AI, VR, feminism, and ecology.\u003cbr\u003eIt will eventually become integrated with an online magazine I have in the works.\u003cbr\u003e\u003cbr\u003eAll your pledges and support directly help me make these publications possible.\u00a0It means the world to me that you support what I do, it\u0027s because of you my friends and fans that I\u0027ve been able to bring my vision for these projects this far. I\u0027m thrilled to be ready to share it with you! \u003cbr\u003eThank you all from the deepest place in my heart! \u2661\u003cbr\u003e\u003cbr\u003eYou can currently find my galleries of art, articles and other works at:\u003cbr\u003e\u003ca href=\"http://www.sarahuntley.weebly.com\"\u003ewww.sarahuntley.weebly.com\u003c/a\u003e"
