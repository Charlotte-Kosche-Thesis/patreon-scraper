    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/116417/9da73af5d29b4f0b90c01d1b0a3f9059?token-time=2145916800\u0026token-hash=S1ML9vlr_AjWK6yXPd705qFNsP2pJuGD-MU612daKdQ%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/116417/9da73af5d29b4f0b90c01d1b0a3f9059?token-time=2145916800\u0026token-hash=T8NfR5FBDOAphyq9dE1L8arqoucxa5DtkV6GF0g6Rsc%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FlT-EGcy0NHY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DlT-EGcy0NHY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FlT-EGcy0NHY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=lT-EGcy0NHY",
    "one_liner": "I make games and talk about how to do that.",
    "patron_count": 182,
    "pay_per_name": "month",
    "pledge_sum": 192333,
    "pledge_url": "/bePatron?c=116417",
    "published_at": "2014-10-01T02:46:14+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHere\u0027s an\u00a0audio message from our team lead.\n\t\u003cbr\u003e\n\t\u003cbr\u003eFantasy Strike is now on\u00a0\u003ca href=\"http://store.steampowered.com/app/390560\"\u003e\u003cstrong\u003eSteam Early Access\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eWe\u2019re developing a fighting game called \n\u003cstrong\u003eFantasy Strike\u003c/strong\u003e. The team is led by David Sirlin, an ex-Street Fighter dev. We\u2019re boiling down the genre to the fundamentals and cutting out everything that we don\u2019t need. Our game is so simple to play that even if you don\u2019t normally play fighting games, you still might love Fantasy Strike. And for fighting game veterans: this is a tournament, e-sport game.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/50f14d35e4b0d70ab5fc4f24/t/55dd3049e4b040f0b29d0858/1440559179026/?format=1000w\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tThere are no complex motions for moves; everything is just a single button press. This makes it easy to play on any controller: a keyboard, a gamepad, a joystick, or anything really.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSimple Controls\u003cbr\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/5728734545bf2166bba67b00/t/59897f5ecd0f68216c74a0fa/1502183266357/?format=1500w\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCAST OF CHARACTERS\u003c/strong\u003e\u003cbr\u003e\nFantasy Strike features the same diverse set of characters as the Yomi card game:\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/50f14d35e4b0d70ab5fc4f24/t/55dd56e4e4b087b7fd199b5f/1440569063810/?format=1000w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eGIVING YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003eWould you like to support us in making Fantasy Strike more awesome? We struggle to afford development, but we\u2019d really like to add more content and features for a long time. Everything you contribute here goes directly into making the project better.\u003cbr\u003e\u003cbr\u003eIf you\u2019d like to support us, wow thank you, and here are two handy steps:\u003cbr\u003e1) Buy the game on Steam Early Access,\u00a0\u003ca href=\"http://store.steampowered.com/app/390560\"\u003ehere\u003c/a\u003e.\u003cbr\u003e2) Pledge your monthly support here on Patreon.\u003cbr\u003e\u003cbr\u003eIf you pledge $10 or more, you\u2019ll get access to a special \u201cwild west\u201d version of the game where we can show you our in-progress work that isn\u2019t ready for the general public to see. That might include characters, stages, even game modes. This version, for Patreon patrons only, \u003cstrong\u003erequires that you own the regular version of the game on Steam\u003c/strong\u003e for logistical reasons. It\u2019s a whole lot easier for us to distribute updates to you this way. Anyway, being a patron will give you access to the instructions how to access the wild west version, and it will continue to be updated for as long as you\u2019re a patron.\u003cbr\u003e\u003cbr\u003eHere\u0027s instructions to access the wild west version once you\u0027re a patron:\u003cbr\u003e1) Right click the Fantasy Strike game in your Steam library. Choose \"Properties\" then click on the \"Betas\" tab.\u003cbr\u003e2) There is a field to enter a code. Enter \"patronpower99\" and then click the \"check code\" button.\u003cbr\u003e3) There\u0027s a dropdown menu on that screen. You can use that to switch to \"wild west\". When you do this, the name of the game in your Steam library will become \"Fantasy Strike [wild west]\".\u003cbr\u003e4) Run the game.\u003cbr\u003e5) The game\u0027s title screen has a button to authenticate on patreon, which makes sure you are a current patron of silver or above. Click that and a Patreon authentication page will open in your browser. Log in to Patreon (if you weren\u0027t already logged-in) and then click \"Allow.\"\u003cbr\u003e6) VERY IMPORTANT. The wild west version has a SEPARATE online system from the normal, live game. When you are ready to switch back to the live game that you can play with the general public, remember to right click the game in your library again, choose Properties -\u0026gt; Betas, and change the dropdown to \"NONE - Opt out of all beta programs\". You can switch back and forth between the wild west and live versions this way any time you want, as much as you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMMUNITY\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin our community and talk to us and other players. Let\u2019s try to have a positive community that energizes us and is a pleasant place to be.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discordapp.com/invite/Q3qrGUq\"\u003eDiscord chat\u003c/a\u003e (you get a green name if you\u2019re at the $5 pledge level or higher)\u003cbr\u003e\u003ca href=\"http://forums.fantasystrike.com/categories\"\u003eForums\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/fantasystrike\"\u003eTwitter\u003c/a\u003e (tweet some cool stuff so other people get excited too)\u003cbr\u003e\u003cbr\u003e\nHelp us make Fantasy Strike!\n\u003cbr\u003e"
   },

     "about": "We\u0027re team Sirlin Games. We work from all over the world to bring Fantasy Strike to life. Here\u0027s some related websites:\u003cbr\u003e\u003cbr\u003eFantasy Strike main site, with forums:\u00a0\u003ca href=\"http://www.fantasystrike.com/\"\u003ehttp://www.fantasystrike.com\u003c/a\u003e\u003cbr\u003eSirlin\u0027s game design articles: \u003ca href=\"http://www.sirlin.net\"\u003ehttp://www.sirlin.net\u003c/a\u003e\u003cbr\u003eTabletop game store: \u003ca href=\"http://sirlingames.com\"\u003ehttp://sirlingames.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSirlin makes video games and board games, and writes and talks about game design. He has a background in competitive games, including lots of tournament experience in fighting games. He was lead designer of\u00a0\u003ca href=\"http://www.sirlin.net/articles/sf\"\u003eStreet Fighter HD Remix\u003c/a\u003e and\u00a0\u003ca href=\"http://www.sirlin.net/articles/balancing-puzzle-fighter\"\u003ePuzzle Fighter HD Remix\u003c/a\u003e. He also wrote the book\u00a0\u003ca href=\"http://www.sirlin.net/ptw\"\u003ePlaying to Win\u003c/a\u003e.\u003cbr\u003e",
