    "summary": "The Scoutaroo Zine started way back when my mom was a kid. She would make \"magazines\" for her little sister, full of activities, articles, and other \"fun stuff\" (which was the title of said magazine). She saved every issue, and shared them with me when I was a little girl. I was so inspired that I started making \"Zany Brainy\" magazine for my younger brother, and later for my little cousins. Now, I\u0027m making \"Scoutaroo\" for you \u0026amp; your kids to enjoy!\u003cbr\u003e\u003cbr\u003e\"Scoutaroo\" is a fun-filled, 20-page activity zine for kids ages 5-10. Every issue has a different theme, new activities, stories, and a comic, all created and hand-drawn by me. It is a labor of love that I know your kids will enjoy!\u003cbr\u003e\u003cbr\u003eI\u0027m inspired by nature and the outdoors and by children\u0027s classics such as films like \"The Land Before Time\" and \"The Neverending Story,\" and books like \"Mrs. Frisby and the Rats of NIMH\" and of course, the Harry Potter and Chronicles of Narnia series. Anything with a lot of heart and a little magic will do it! You can find these inspirations in every issue of \"Scoutaroo,\" with animal characters on almost every page and activities that I loved when I was kid.\u003cbr\u003e\u003cbr\u003eIf you want to start your own collection of Scoutaroo Zines for your kids, you can subscribe here on a monthly basis! There are several options depending on your location, how many kids you have/issues you want to receive, and whether you would like printable copies, to enjoy the zine again and again! OR, you can buy a bundled subscription at a discounted rate on\u00a0\u003ca href=\"https://www.etsy.com/shop/scoutaroozine\"\u003eEtsy!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU to all the supporters so far! Family, friends (and new friends!) alike have made this venture possible and I am so grateful that I get to continue to do what I love in making this zine for kids and kids-at-heart!\u003cbr\u003e"
