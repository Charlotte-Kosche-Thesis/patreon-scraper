er 1,500 budding traders across 56 countries both online and from their HQ in\nWatford. The 57-strong team at Samuel \u0026amp; Co. have all risen through the\ntraining program and have been given autonomy in their respective roles across\nmultiple disciplines. \u003cbr\u003e\n\nSamuel opened an office in Madrid\nin June 2017 and expanding the business exponentially to become a major player\nin the financial industry. In 2018, he will enter the Crypto-sphere, launching\nYield Coin \u2013 the first multipurpose token. \u003cbr\u003e\n\n \u003cbr\u003e"
