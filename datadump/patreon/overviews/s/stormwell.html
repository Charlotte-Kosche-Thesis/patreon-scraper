    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eI\u0027m Stephen, though I am more commonly known as \u0027Stormwell\u0027, and I\u0027m a fledging tabletop Roleplaying Game creator. I run a blog over at \u003ca href=\"http://www.utherwaldpress.com/\" rel=\"nofollow\"\u003eutherwaldpress.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am working on a Dieselpunk setting for the Savage Worlds system called Frozen Skies, it is effectively a self-publishing venture. I\u0027ve already produced a setting primer and adventure for it, though ideally I\u0027d like to produce an actual book along with supplements. Funding has been a problem, having a dayjob helps but that cuts down on the time I have to work on Frozen Skies and I\u0027ve been struggling to find a balance. In a ideal world I would be able to work on Frozen Skies and not have to worry about scrapping together pennies to pay the bills, so this is where Patreon comes in.\u003cbr\u003e\u003cbr\u003eThe plan is for most of what I earn through Patreon will primarily be put towards getting Frozen Skies done in terms of paying for artwork, proofreading, layout, etc. Obvious the more money there is the quicker Frozen Skies gets done and work can forge ahead on adventures and supplements. If at some point I earn enough to be able to work on Frozen Skies and related products full time that\u0027ll be awesome.\u003cbr\u003e\u003cbr\u003eThanks for reading.\u003cbr\u003e"
