    "summary": "\u003cdiv style=\"text-align: center;\"\u003eFrom a young age I have been solely passionate about two things in life, the first being photography and the second being travel. Since then I have dedicated as much time as possible to ensure that I can enter a career where both are at the heart of it. Now a photography graduate, I\u2019m looking for work in these industries where I can grow and help people in the process. Over the past 8 years I have been fortunate enough to visit such awe-inspiring places as Nepal, Vietnam and Italy. Photographs taken at these stunning locations are what make up my current portfolio which you can view here; \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.exploretravelphoto.com/Nepal-Gallery.html\"\u003ehttp://www.exploretravelphoto.com/Nepal-Gallery.ht...\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.exploretravelphoto.com/Vietnam-Gallery.html\"\u003ehttp://www.exploretravelphoto.com/Vietnam-Gallery....\u003c/a\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.exploretravelphoto.com/Venice-Gallery.html\"\u003ehttp://www.exploretravelphoto.com/Venice-Gallery.h...\u003c/a\u003e \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI most enjoy capturing moments in life and forever preserving them as photographs, from the smiles of a group of children in the Kathmandu Valley to the mysterious Ha Long Bay in Vietnam. Documenting my experiences and recommending locations to people is also something I have started to do as I have become more integrated with travel nomads such as myself. You can read my articles here; \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.exploretravelphoto.com/Explore-Travel-Photo-Blog.html\"\u003ehttp://www.exploretravelphoto.com/Explore-Travel-P...\u003c/a\u003e \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy primary goal in the next 5 years is to have visited as many cultural and photogenic travel locations as I can. I particularly would like to create work in Africa, India, China, Japan and many other locations throughout Europe and Asia. While also saving enough to rent a small place of my own with a studio. I launched this page to engage with like minded people whom want the most out of life and would like to see me create new work with them in mind. For anyone who donates I can take requests on what places people would like to see me visit, where I should go while in a new location, what food to eat or review and what type of photography people would like to see. I\u2019ve been experimenting with different ways that I can create income to live my dreams \u0026amp; keep creating, and while I haven\u2019t found a successful method yet, my friends have highly recommended Patreon to me, so i\u2019m hopeful I can find a community of travel addicts just like me!! \u00a0In the words of Diane Arbus\u00a0\u201cMy favorite thing is to go where I\u0027ve never been.\u201d\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e"
