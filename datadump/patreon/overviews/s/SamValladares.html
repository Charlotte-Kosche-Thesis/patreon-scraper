    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey there I\u0027m Sam, and I\u0027m a singer-songwriter, musician and video creator. Welcome to my Patreon!  I\u0027m going to quickly tell you about what Patreon is about, why I use it, and how you can get involved in my projects. Thanks for visiting my page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eWHAT IS PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nPatreon is a platform that is designed around a bond between content creators and fans. Here, content creators and fans join forces where fans can financially contribute to the creator\u0027s journey and the creator reciprocate through the tiered reward system. Many patrons are content creators themselves: on the bottom-right corner of this page [not shown on mobile] you can see that I\u0027m pledging to people whose content I believe in. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHOW DOES THIS WHOLE THING WORK?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn the right side of this page is the tiered reward system [at bottom on of page on mobile]. Through this system, you may pledge according to the dollar amount that you wish, taking into account the bulleted rewards that you receive for your pledge. The higher your pledge is, the more rewards you have access to. For instance, a $3 pledge commits me to giving you a free download of my Starting Gun EP, and a $25 pledge commits me to mailing you a signed copy of that EP with a hand-written letter.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve chosen to set up my pledge system to be\u00a0\"per creation\" to put\u00a0full emphasis on the actual work that is accomplished. This means that if you become a patron, a pledge is made automatically when I publish a song or video. You can set a cap i.e a \"monthly max\" on how many withdraws are done in a month. So let\u0027s say you want to pledge $7 and set your monthly max to \"1 time per month\" and I make a piece of content each day of that month: you \u003cem\u003ewill not\u003c/em\u003e be charged ($7/creation) x (1 creation/day) x (30 days) = $210; you \u003cem\u003ewill be \u003c/em\u003echarged a total of $7 that month. Your pledge and cap amount can be changed or cancelled any time if you no longer wish to support, or if you\u0027re inspired to give more and be bumped to a higher tier. It\u0027s as simple as that. Just click \"BECOME A PATRON\" to sign up!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHY I\u0027M ON PATREON, \u0026amp; WHY I\u0027D LOVE YOUR PLEDGE\u003c/strong\u003e:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\"What is the use of living, if it be not to strive for noble causes and to make this muddled world a better place for those who will live in it after we are gone?\" -Winston Churchill\u003c/em\u003e\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHERE YOUR PLEDGES GO:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003efor the music\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003einstrument upkeep: {guitar strings, guitar pics, etc.}\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003emusic equipment: {piano/guitar/microphone stands}\u003c/li\u003e\n\t\u003cli\u003efuture audio recording goals: {pop microphone, associated recording equipment (data \u0026amp; power cords etc.)}\u003c/li\u003e\n\t\u003cli\u003efuture studio projects, like another CD!\u003c/li\u003e\n\t\u003cli\u003elegal fees associated with intellectual property: copyrights\u003c/li\u003e\n\u003c/ul\u003e\u003cem\u003e\nfor the videos\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003evideo equipment: {stands, tripods for filming \u0026amp; associated mounts}\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efuture recording goals: {video editing software, HD video recording camera}\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIN CONCLUSION\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou listening to my music and watching my videos absolutely means the world to me. All of my content will remain free even if you decide not to pledge today. But if it\u0027s for you, I highly appreciate your patronage. I\u0027m sooo looking forward joining forces with you, and getting to know you better in the community. Thanks for supporting my passions!\u003cbr\u003e\n\u003cbr\u003e:D\u003cbr\u003eSam\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
