    "summary": "\u003cstrong\u003eHi! My name is Stan, and I like to draw spaceships.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/E5YzX3i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance animator and storyboard artist living in Los Angeles that also happens to be completely obsessed with and fascinated by space exploration. Making these animated videos is a way for me to share the things I\u0027ve learned over the years, while learning things about space travel in the process. Right now, I\u0027m making these videos entirely by myself (I record the audio with a blanket draped over my head at my home office).\u003cbr\u003e\u003cbr\u003eI\u0027d like to make a lot more videos, explaining things like Hohmman transfers and laser propulsion and the construction techniques of O\u0027Neill cylinders. I want to make long form videos (2-3 minutes) that explain a general idea, and short form videos (30 seconds) that cover a single word, like \"ballistics\" or \"reaction control\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust to be super clear, I\u0027m going to keep making these no matter what.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your help, I can spend more time doing this, and with enough help, I could hire an in-betweener (or two!) to produce even more of these videos. With a LOT of help, I would produce short films exploring under-represented but nevertheless important themes and ideas in science fiction (think the big ideas, the Clarkian stuff!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour pledge gets charged when I make ONE NEW new full length (2-3 Minute) video, or when I make FOUR 30 second videos.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to forge partnerships with educators and organizations like the National Space Society or the Smithsonian (working on it, will give updates) - so that teachers can use these videos in their lesson plans!\u003cbr\u003e\u003cbr\u003eAnyway, I love space, I love education, and I love animation.\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eStanley Von Medvey\u003cbr\u003e\u003ca href=\"http://www.stanleyvonmedvey.com\" rel=\"nofollow\" target=\"_blank\"\u003eMy Website\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
