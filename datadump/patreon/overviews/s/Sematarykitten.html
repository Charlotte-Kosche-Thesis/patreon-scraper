    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~HEY EVERYONE!~\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eMy name is Alie and I am a cosplayer from Michigan! I will be using Patreon as a platform to post written cosplay tutorials, behind the scenes photos, exclusive Patreon-only photos, lewds, selfies, and whatever else I can think of!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eALL COSPLAY GUIDES/TUTORIALS WILL ALWAYS BE FREE\u003c/div\u003eMy cosplay work is a product of tons and tons of design research! This is why I believe tutorials and tips are so vital to the cosplay community, especially for amateurs like me! I want to give back to the community and put out tutorials and guides of my own. I also want to make sure that information like this is always accessible, so I promise that all tutorials, tips, and guides that I make will always be free! (Also, feel free to message me on any social media with questions you have that don\u0027t have direct answers in the guides.)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eOTHER CONTENT CAN BE ACCESSED THROUGH PATREON\u0027S PLEDGING SYSTEM\u003c/div\u003eMy Patreon-exclusive content can be viewed simply by pledging the corresponding amount! More exclusive content will become available when I know I can rely more on pledges! For now, I will update as much as I can, but do not have a set in stone schedule for rewards!\u003cbr\u003e\u003cbr\u003eThank you for your support!!"
