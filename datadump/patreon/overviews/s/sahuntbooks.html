    "summary": "I\u0027m a U.S. veteran, speculative fiction author, and Winner of Reddit.com/r/Fantasy \"Independent Novel of the Year\" Award. I live in Petoskey, Michigan, with the love of my life Jessi and our noble dog-son Jake the greyhound.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing since I was a kid, and I know I\u0027ve always been destined to be an author to some extent--but it\u0027s you folks that have convinced me that conviction is more than a self-delusion, it\u0027s a reality. It\u0027s you that make me understand that yes, I was meant to do this, and it\u0027s been you that\u0027s enabled me to chase this dream and become who I was meant to be.\u003cbr\u003e\u003cbr\u003eI\u0027m the author of the \u003cem\u003eOutlaw King\u003c/em\u003e novels, a time-traveling, dimension-hopping scifi gunslinger romp, and the \u003cem\u003eMalus Domestica\u003c/em\u003e series, a horror-fantasy adventure pitting YouTube star Robin Martine against the Goddess of Death and an army of witches. Other works in progress include \u003cem\u003eHellbent \u0026amp; Bulletproof,\u003c/em\u003e a post-apocalyptic scifi inspired by 80s John Carpenter movies, \u003cem\u003eThe Somnambulists,\u003c/em\u003e a young-adult space opera set aboard a universe-spanning generational starship, and a psychological horror set during the Cold War.\u003cbr\u003e\u003cbr\u003eI\u0027m also writing Choose-Your-Own-Adventure erotica in the fantasy and horror genres under the pen name Emma Stahl; my first work will be the medieval-fantasy project \u003cem\u003eFirst Day\u0027s Knight.\u003c/em\u003e"
