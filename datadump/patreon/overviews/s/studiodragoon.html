n \n\t\u003c/li\u003e\u003cli\u003eI\n\twould like to upgrade my equipment so that I can improve the\n\t\u003ca href=\"https://www.youtube.com/channel/UC03XhdVTLAhYE-n92OlqSUA\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e,\u00a0shows I do as well as my \u003cu\u003e\u003ca href=\"https://picarto.tv/StudioDragoon\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003c/u\u003e\n\tchannel.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eOk\nwhat\u2019s the catch? What\u0027s in it for me? \n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWell\nthere\u0027s no catch, just think of this as a discount to my existing\ncommission prices. Not just that but access to all my Hi \u2013 Res pics\nin my Patreon gallery and all pics posted here including exclusive\nalternative color versions, exclusive NFSW art that won\u0027t make it to\nmy \u003cstrong\u003eDeviantArt\u003c/strong\u003e (obviously),\u003cstrong\u003e NSFW Tumblr, Pixiv\u003c/strong\u003e or any other venue I\npost going forward. This is how you get in on becoming a \u003cstrong\u003eSTUDIO\nDRAGOON\u003c/strong\u003e insider!\u003c/div\u003e"
