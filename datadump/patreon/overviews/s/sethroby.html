    "summary": "My name is Seth Roby. I create\nart works with a printing press.  I\nconsider myself a maker, teacher and active community member. These 3 qualities\ndefine my personal life and my artistic inspiration. I have always been interested\nin connecting to people and working to build a stronger community. I believe in\nthe power of people and use those around me to draw inspiration from for my\nworks. \u003cbr\u003e\n\nAs a Peace Corps Volunteer I\ngot to learn first-hand the power of a community by learning from and teaching\nto groups of people. It was there in rural Ghana that I found myself teaching\nvisual arts in my spare time to help break through language barriers and share\nhuman connection. These same skills I carry with me to the classroom where I\nteach part time at Helena College in Helena, MT. Making my own works is only\nhalf the battle. I consider myself having a victory when I get to bring those\nideas and skills I\u0027ve learned into the classroom to help inspire future artists\nand their works. My act of art making is not a one way street that starts and\nends with the studio. I am actively engaged in the community, not only with\nteaching, but with being a volunteer at the local art museum as a leader for\nthe after school teen arts group. I also use my time to hold printmaking\nworkshops for the community as well as being a volunteer visiting artist for\nlocal schools and non-profit organizations. \u003cbr\u003e\n\nI am seeking patrons to help\nme continue my work as I explore the dialogue between our diverse communities. All\nmoney donated will help with supplies, material costs, and the cost of space\nfor such activities to continue. Please see my list of incentives as I am so\nhappy to share with you my work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n-With your support I will-\u003cbr\u003e\u003cbr\u003e*Continue to create, be able\nto create more freely, and purchase much needed supplies for the studio.\u003cbr\u003e\u003cbr\u003e*Create a healthier balance\nbetween working for money and working in the studio.\u003cbr\u003e\u003cbr\u003e*Start my newest series of\ncyanotypes!\u003cbr\u003e\u003cbr\u003e"
