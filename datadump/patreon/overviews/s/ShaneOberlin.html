    "summary": "Thanks for stopping by my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Shane M. Oberlin. \u003cbr\u003e\u003cbr\u003eFor those of you who don\u0027t know me, my friends have described me as many things; author, singer-songwriter, INFJ, blogger, activist, poet, incurable optimist, businessman, journalist, counselor, friend, taco enthusiast, purveyor of run-on sentences, or just \u201cthat tall, lanky white guy.\u201d Recently, I have been given the opportunity to add another description to the list: Full-time Missionary!\u003cbr\u003e\u003cbr\u003eThrough the assistance of The Holy Spirit, I have overcome many obstacles throughout my life. Hopelessness. Homelessness. Depression. Loneliness. Anger. Racism. Fear of failure. Fear of the unknown. Since I have been delivered from these things, I am now released and empowered to release BREAKTHROUGH - wherever I go, through whatever I do, to whomever I encounter along the way.\u003cbr\u003e\u003cbr\u003eBut, I need your help to continue this incredible work ...\u003cbr\u003e\u003cbr\u003eI live in Cardiff, Wales (United Kingdom) working with Message Wales; a field office of The Message Trust, headquartered in England. The\u00a0Message Trust has brought the timeless truth of Jesus Christ to all facets of society for over twenty-five years; from the poorest slums to the wealthiest estates. Their burning desire and motivation is that in this generation, Europe will see a greater move of God than ever before!\u003cbr\u003e\u003cbr\u003eI am excited to be part of bringing this to fruition! During my first three\u00a0months in Wales, our team saw almost 400 people come to Christ!! Many of these were young people who are \"on the margins,\" wounded, and not the sort who would ordinarily venture near a church. I get to use my writing talents for Message Wales, speak hope in schools, bring life through various youth evangelism outreaches, and so much more! In my personal time, I minister to people through music and the prophetic.\u003cbr\u003e\u003cbr\u003ePresently, I am living in Wales on a year-long Charity Workers Visa, which legally prevents me from earning a wage for my work from Message Wales. I cover 100% of the costs myself (or with the help of generous patrons like you!) So, fundraising is essential in order for me to pay the rent, eat food (which is pretty helpful for life in general), and travel to our office and daily ministry opportunities across England and Wales.\u003cbr\u003e\u003cbr\u003eYet, even in the midst of 40+ hour weeks of ministry and preparation in a brand-new culture, I still have an intense desire and passion to create! But, I have not had time to write songs, poems, spoken-words, blogs, and books because the vast majority of my spare time (and mental real-estate) is consumed by fundraising to\u00a0cover the \"bare necessities of life.\" This has been quite a challenge, especially with the amount of time that it can take for money to be transferred internationally. Despite these challenges, I have still maintained my\u003ca href=\"http://www.conqueringkingdoms.com\" target=\"_blank\"\u003e\u00a0blog\u003c/a\u003e, finished my first\u003ca href=\"http://www.becomingbreakthrough.com\" target=\"_blank\"\u003e\u00a0book\u003c/a\u003e, and devoted precious time to other creative projects that The Lord desires for me to launch in 2018 and beyond. For several months, I have been praying for a solution to this conundrum...\u003cbr\u003e\u003cbr\u003eThat is where Patreon comes in.\u003cbr\u003e\u003cbr\u003eFor a creative person like me, Patreon is a Godsend! The money that I earn from amazing patrons like you will go to fund my living expenses while on the mission field. This allows me to have a consistent income (which makes budgeting 1000% easier!), and to have a release in my schedule to create unique and innovative content for your encouragement and (hopefully!) enjoyment. Also, it provides you with the opportunity to invest in the cultural transformation that The Lord is bringing to Wales and the United Kingdom.\u003cbr\u003e\u003cbr\u003eWhile I greatly appreciate and value\u003ca href=\"http://www.conqueringkingdoms.com/pray\" target=\"_blank\"\u003e\u00a0prayer\u003c/a\u003e support (even above financial partnership), the costs associated with a vision of this size are real. I simply wish to make the need known, to allow you the opportunity to invest in this work for The Kingdom of God.\u003cbr\u003e\u003cbr\u003eI have heard it said that \u201cThe opportunity of a lifetime must be seized during the lifetime of the opportunity.\u201d I consider Message Wales to be the opportunity of many, many lifetimes: Those impacted now and in eternity.\u003cbr\u003e\u003cbr\u003eThank you for reading!\u003cbr\u003eMay you be a bringer of BREAKTHROUGH to your sphere of influence!\u003cbr\u003e\u003cbr\u003eLiving The Mission (Hebrews 11:32-34),\u003cbr\u003e--Shane M. Oberlin\u003cbr\u003e"
