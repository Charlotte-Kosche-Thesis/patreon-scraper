    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cu\u003eWho are you?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nHello! My name is A.J. Prince. I am a freelance illustrator and character/creature designer specializing in fantasy, sci-fi, and fanart illustrations.  \n\u003cbr\u003e\n\u003cbr\u003e\nI like to explore various themes in my work such as LGBTQ+, forbidden romance, and how one should really define terms like \"person\" and \"alive\". I work in Clip Studio Paint for digital pieces, and in graphite, Copic markers, ink, and watercolor for traditional pieces. I make my living solely off of art. And I love my job! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhy Patreon? \u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a way for my fans who can\u0027t afford a bigger purchase, or maybe those who just want to give a little extra, to show their support, as well as a way for me to expand my own horizons. My main goal for Patreon is to get my foot in the door with the fantasy and sci-fi illustration world by funding more personal projects. Patreon can alleviate the pressure of a long commission queue, which gives me more freedom to explore the kind of art I\u0027m passionate about. And better yet, with you by my side!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eHow does it work?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nYou choose which tier you\u0027d like to join, or pledge a custom amount to support without receiving rewards. You will be charged on the first of the month, and you will have access to all the posts marked at your pledge tier or lower. You can view, like, and comment on all new posts, as well as all of the previous ones! You will be automatically charged every month to get continued access.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eRewards and Tiers:\n\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eCopper Bot ($1 per month)\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eThank you for your support! Enjoy the rewards that come with being a patron!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSilver Android ($3 per month)\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eExposition: In-depth exploration of my thoughts and reflections, and explanations of symbolism for each piece.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGold Automaton ($5 per month)\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eHigh Resolution: 300 dpi watermarked PNG files for all finished pieces\u003c/li\u003e\n\t\t\u003cli\u003ePSD files: Viewing resolution (72 dpi) PSD files for digital pieces with layers intact, so you can see how I organize my canvas and work from sketch to completion.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eALL Patrons\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eQ\u0026amp;A Sessions: Ask me anything! This is your chance to ask about my process, learn about my characters, or get to know me better outside of my art!\u003c/li\u003e\n\t\t\u003cli\u003eEarly access: See completed pieces 7 days before the general public.\u003c/li\u003e\n\t\t\u003cli\u003eFirst call: First claim on commission slots, merchandise preorders, etc.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMost of my finished work funded by Patreon \u003cem\u003ewill\u003c/em\u003e be posted to my other online galleries\u003c/strong\u003e, but my patrons will have exclusive access to lots of other content and bonuses!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy work may have violent or sexually explicit content. By becoming a patron you agree that you are 18 or older!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eBecome a part of something strange. \u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nYou can find me and my artwork elsewhere as well:\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.spartadogillustration.com/\"\u003eWebsite\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/spartadogillustration\"\u003eFacebook\u003c/a\u003e - \u003ca href=\"https://twitter.com/SpartaDog13\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"https://instagram.com/spartadogillustration\"\u003eInstagram\u003c/a\u003e - \u003ca href=\"https://alexjacob.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nThank you so much for visiting!\n\u003c/div\u003e"
