u003c/strong\u003e\u003cimg src=\"http://www.supermegacomics.com/instincts.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003eA little bit about me:\u003c/strong\u003e\u003c/h1\u003eMy name is Brett Brimmer.\u00a0 I started drawing Super Mega in high school,\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003eand launched the Super Mega website in 2004, my senior year.  Super Mega is a weird stick figure comic with a signature bright yellow background. The goal of Super Mega is to make you feel strange and unusual emotions that fill your heart with an all-encompassing love!!!!\u003cbr\u003e\u003cbr\u003eI\u0027ve also published a board game called Mage Tower, A Tower Defense Card Game.\u00a0 My two biggest loves are reading and writing.\u00a0 I am constantly reading books, and studying writing.\u00a0 I am currently writing a full-length novel.\u00a0 It\u0027s a Wizard of Oz/Alice in Wonderland-esque adventure that deals with themes of mental illness and suicide.\u00a0 It\u0027s an insane, magical, and horrifying journey!\u00a0 My goal in life is to publish this book and become a full time author.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWhy does Super Mega need your support?\u003c/strong\u003e\u003c/h1\u003eSuper Mega has no ads, little merchandise, and doesn\u0027t have hundreds of thousands of social media followers.\u00a0 Its viral comics usually get shared without watermarks or attribution, probably due to its simplistic style.\u00a0 With your support, I can create more and better comics.\u00a0 I can also do fun stuff like bring back Laser Day, do ongoing series like Planet to the Moon, and bring in guest artists.\u00a0 If you enjoy Super Mega, this Patreon is the best way to support it.\u00a0 And you\u0027ll get cool bonuses for doing so!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.supermegacomics.com/roomcat.jpg\"\u003e\u003cul style=\"\"\u003e\n\u003c/ul\u003e"
