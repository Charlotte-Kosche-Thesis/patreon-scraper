    "summary": "\u003cstrong\u003eHello there!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re a couple in our late thirties making videos of our sailing adventures; first up: a multi-month trip from Florida to New England. Eventually we are hoping to make the transition to living aboard ...\u003cbr\u003e\u003cbr\u003eWe\u0027re bringing along our two black lab pups and will be sharing their adventures and adjustments to life aboard along with our own.\u003cbr\u003e\u003cbr\u003eWe want to create a visual journal that will inspire others, and that we can look back on when we\u0027re no longer able to enjoy the sailing life.\u003cbr\u003e\u003cbr\u003eWe\u0027d love to have your support, and we can\u0027t wait to share our adventures with you - the good times and the bad, warts and all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Help\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eQuality content takes a lot of time to produce, and requires decent video gear. By supporting us you\u0027ll allow us to focus on the travel and adventure, and help fund our gear stash so we can produce beautiful photos and videos to share with you.\u003cbr\u003e\u003cbr\u003eWe\u0027re coming into this with a lot invested already, so right now we just want to be able to take the time away from our regular jobs to create content, and replace gear as needed (salty water, sand, and ocean air don\u0027t mix so well with camera gear!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe love sharing our adventures via video, but by becoming a patron you\u0027ll get more than just our public YouTube videos. At the most basic level, enjoy our patron-only feed where we\u0027ll share real-time updates, and answer any questions you have.\u003cbr\u003e\u003cbr\u003eAt higher levels of support, we\u0027ll send you our favorite photos as high res digital downloads, as fine art prints, or even in a beautifully produced fine art coffee table book at the highest level of support! We\u0027d also love to get to know you, so we are offering various levels of \"face to face\" interaction via FaceTime, Facebook live, and Google hangouts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for reading and viewing and we hope you\u0027ll get a kick out of watching this crazy adventure unfold!\u003cbr\u003e\u003cbr\u003eKate \u0026amp; Josh, Porter \u0026amp; Lily xoxo"
