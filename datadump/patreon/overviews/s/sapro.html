    "summary": "\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! \u00a0My name is SAPRO, I also go by the name \u0027saprophilous\u0027\u003cbr\u003e\u003cbr\u003eI\u2019m a freelance artist working mostly in comics. I do my best to continue to make illustrations for the love of it (both original and fan art) which I post for free often in my tumblr blog, but, It isn\u2019t easy to keep it this way. \u00a0I have to work various jobs at once \u2014 still, I love art and want to bring my patrons new work!\u00a0\u003cbr\u003e\u003cbr\u003e(other)\u003cbr\u003e... my artist name is taken from a term that describes a creature which thrives in decay. Maybe a suiting backdrop to my work! All of my life I have attempted a sort of temperance between fearful themes, and the esoteric into contemporary variations. \u00a0My inspiration comes from dreamscapes and the subliminal world. \u00a0 \u00a0I attempt to represent a variety of multi-cultural and gender-related aesthetics in my work, and also challenge the idea of what is traditionally considered beautiful.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the funding goes to:\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003eI\u0027d love to continue making artworks that display my own honest artistic vision without filtration. \u00a0With your support, I am able to pursue what first made me become an artist. \u00a0I have many ideas and projects that I will be releasing if patronage increases.\u003cbr\u003e\u003cbr\u003eThank you so very kindly, any of my supporters, you have truly made a difference in my life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Beelzebub:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eA surreal/horror comic written and drawn by myself and SOLVE. The story revolves around the mad king Beelzebub, and promises to be a disturbing and dream-like adventure. \u003cbr\u003e\u003cbr\u003eThis comic is free, but my patrons will be the ones who keep it going.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003e\u003cbr\u003eSAPRO"
