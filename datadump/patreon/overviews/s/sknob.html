    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F144600361\u0026amp;url=https%3A%2F%2Fvimeo.com%2F144600361\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F542483617_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-10-21T07:08:04+00:00",
    "summary": "\u003cimg src=\"http://vincent.knobil.free.fr/patreon/vk_uke.png\" style=\"float: right; width: 220px; margin: 0px 0px 10px 10px;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(English version follows)\u003c/span\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nQue se passe-t-il lorsqu\u2019un \n\u003cstrong\u003eartiste int\u00e8gre\u003c/strong\u003e rencontre un \n\u003cstrong\u003em\u00e9c\u00e8ne \u00e9clair\u00e9\u003c/strong\u003e\u00a0?\u003cbr\u003e\n\u003cbr\u003e\nJe suis un auteur-compositeur-interpr\u00e8te-dessinateur \nfranglophone chevronn\u00e9.\n\u003cbr\u003e\n\u003cbr\u003e\nTu es un homme ou une femme de go\u00fbt.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eEnsemble\u003c/strong\u003e, nous pouvons surprendre, d\u00e9ranger, rendre la vie plus douce, et laisser le monde dans un meilleur \u00e9tat que nous l\u2019avons trouv\u00e9.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://vincent.knobil.free.fr/patreon/vk_guitar.png\" style=\"float: left; width: 150px; margin: 10px 20px 40px 0px;\"\u003e\u003cstrong\u003e\u003cbr\u003eEn pratique\u003c/strong\u003e, au lieu d\u2019acheter un \u003cem\u003ebien culturel\u003c/em\u003e (une \u0153uvre d\u2019art a-t-elle une valeur marchande intrins\u00e8que\u00a0? Vous avez 3 heures)\u00a0:\u003cbr\u003e\n\u003cbr\u003e\n\t\u2022\u00a0Tu choisis le montant de ta contribution mensuelle et tu cliques sur le bouton \n\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a patron\u003c/span\u003e\u003c/em\u003e en haut \u00e0 gauche\u003cbr\u003e\n\t\u2022\u00a0Tu choisis une r\u00e9compense, marque de mon infinie gratitude\n\u003cbr\u003e\n\u003cbr\u003e\n\tC\u2019est fastoche\u00a0!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eL\u2019art, comme ton soutien, n\u2019a pas de prix. Merci\u00a0!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e \u26ad \u003ca href=\"https://www.twitter.com/sknob\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u270e \u003ca href=\"http://sknob.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u266c \u003ca href=\"http://vincentknobil.com/\" rel=\"nofollow\"\u003eWeb\u003c/a\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://vincent.knobil.free.fr/patreon/vk_keys.png\" style=\"float: right; width: 220px; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003e\nWhat happens when an \n\u003cstrong\u003eartist with integrity\u003c/strong\u003e meets an \u003cstrong\u003eenlightened patron\u003c/strong\u003e?\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m a seasoned franglophone songwriter and cartoonist extraordinaire.\n\u003cbr\u003e\n\u003cbr\u003e\nYou are a man or a woman of impeccable taste.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eTogether\u003c/strong\u003e, we can surprise, unsettle, make life a little sweeter, and leave the world in a better shape than we found it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://vincent.knobil.free.fr/patreon/vk_mike.png\" style=\"float: left; width: 220px; margin: 10px 20px 50px 0px;\"\u003e\u003cstrong\u003e\u003cbr\u003ePractically speaking\u003c/strong\u003e, instead of buying \u003cem\u003estuff\u003c/em\u003e and ascribing a \u003cem\u003emonetary value\u003c/em\u003e to a \u003cem\u003ecultural asset\u003c/em\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u2022 You enter the amount you want to contribute each month, and click on the big \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a patron\u003c/span\u003e button\u003cbr\u003e\n\u2022 You choose a reward, a token of my heartfelt gratitude\n\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s that easy!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eArt is priceless, and so is your support. Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cem\u003e\u003cbr\u003e\"Without music to decorate it, time is just a bunch of boring production deadlines or dates by which bills must be paid.\"\u003c/em\u003e\u003cbr\u003e\n\u2014Frank Zappa\n\u003c/span\u003e\n\u003cbr\u003e"
