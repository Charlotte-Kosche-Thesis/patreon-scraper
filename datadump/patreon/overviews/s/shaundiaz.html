    "summary": "I compose inspiring music that features the unique voice of the acoustic and electric cello.\u003cbr\u003e\u003cbr\u003eThe music industry has changed a lot over the years and has changed the playing field for how artist make a living. Now is the time more than ever to support artists in a whole new way. With this new platform you can support the artists you love in an amount you are comfortable with and ensure that this important art form can continue for future generations.\u003cbr\u003e\u003cbr\u003eI work as a film composer and educator and am passionate about the exploration of the cello in this new era.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to consider supporting my passion and craft.\u003cbr\u003e\u003cbr\u003ePeace,\u003cbr\u003e\u003cbr\u003eShaun \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatreon it is an amazing site that allows people from\nanywhere in the world to become patrons and support artists that they believe in.\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt works a little like kick starter, but instead of giving\na lot of money at one time per project you give a set amount per creation, so\nin my case that would be per music composition I release. No more than 1\ncomposition per month regardless of how many I finish in a month will ever\ncount towards my patreon campaign. \u003cstrong\u003eThe great thing is you can set your pledge\nto whatever amount you feel comfortable with and you can also set a monthly\nmaximum so regardless of how many compositions I release you will never exceed your\npersonal budget and of course you can cancel at any time.\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the perks of becoming a patreon?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\n\nAs a thank you to my patrons I have all kinds of rewards\nranging from free downloads, physical albums sent to you, free skype cello\nlessons or music technology and composition lessons and music mentorship\nsessions.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will my donations help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour donation will help me to devote more time to the\ncreative process, afford the time and tools necessary to produce the highest\nquality music possible and will go a long way in helping to support my vision\nas an artist in creating inspiring and cinematic music that brings beauty and\npeace to the world. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many songs do you plan to create?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e1 composition per month.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you currently working on?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am excited to\nbe working on lots of new projects this year and creating new music so stay\ntuned!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many songs do you plan to create?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e1 composition per month.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a patron\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eYes, please only sign up to donate what you can easily afford. Even $1 per composition I upload will make a huge difference and would be greatly appreciated. :) Remember, you can always put a cap on how much you are willing to donate every year.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCan I stop donating in the future if I cannot afford it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003c/em\u003e\u003cbr\u003e"
