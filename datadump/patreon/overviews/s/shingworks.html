    "summary": "Hi! My name is Der-shing, and I make webcomics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/97d8b9b93a4bed098b175f170fa51a37/tumblr_nrxgxhMF1o1rwfxwso3_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been sharing my work for free online for over a decade, including \u003ca href=\"http://www.meekcomic.com\" rel=\"nofollow\"\u003eThe Meek\u003c/a\u003e, a fantasy story about world domination, and \u003ca href=\"http://www.marecomic.com\" rel=\"nofollow\"\u003eMare Internum\u003c/a\u003e, a sci-fi survival comic about escaping from dark places. My work features a lot of the subjects I love: powerful women, gray moral areas, horror realism and of course, giant animals.\u003cbr\u003e\n\u003cbr\u003e\nBecause of the effort these projects require, it is impossible for me to maintain a weekly update schedule while working full-time. With your help, I can keep this comics train going! \u003cstrong\u003eAt my full-time webcomics goal, I can guarantee up to 4 high quality pages per week, but I can\u0027t do it alone. \u003c/strong\u003eAny amount of support will go a long way towards achieving my dream of sharing my stories with the world.\u003cbr\u003e\u003cbr\u003eThank you all so much for coming on this journey with me!\u003cbr\u003e"

     "amount": 6000,
     "amount_cents": 6000,
     "created_at": "2016-11-03T01:40:02+00:00",
     "description": "Every month\u0027s new tutorial will come with a worksheet and a .psd to practice on, but sometimes you just want some personal attention :] If you sign up for the advanced study you\u0027ll get\u003cbr\u003e\nAnd for added convenience, each of these tutorial study groups are on a month-to-month basis, so you can drop out of any month you are not interested in and come back for future months that you feel would be more useful; no pressure and no obligation.\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eA full month to email with me about anything pertaining to the most recent tutorial subject, including: clarification questions, hints on how to proceed on tough questions, and a bit of troubleshooting for you if you get stuck on any concepts. Your active month starts the day you sign up and lasts until the same day of the next month :]\u003c/li\u003e\n\u003cli\u003eI will personally redline, comment and correct your worksheet and .psd file as necessary. You\u0027ll also get a copy of this review in PDF form to keep for your records\u003c/li\u003e\n\u003cli\u003eYou will receive personalized advice from me to you about the best ways to optimize your process in regards to the tutorial subject. Email me any time with anything that might be on your mind, regarding the subject! Seriously it is fine to bug the shit out of me, you\u0027re paying for it\u003c/li\u003e\n\u003cli\u003eAccess to a private Patreon page to discuss and share your work with other members of that months\u0027 group (for months with more than one member!)\u003c/li\u003e\n\u003c/ul\u003e",

     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2016-11-03T01:40:03+00:00",
     "description": "An experiment I am trying. Did you know that I used to tutor? I also taught highschool for a while, and directed art for games for a few years as well. My ability to analyze my art is how I got my comics looking they way they do, and now you can get in on some of this. You\u0027ll get:\u003cbr\u003e\nBut what will we talk about? Here are a few of many ideas...\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eEverything in the $10 reward tier plus\u003c/li\u003e\n\u003cli\u003eONE HOUR of one-on-one video chat to talk shop about whatever you want. This hour can be split into two 30-min sessions as well, depending on what we do I can recommend what split works best. If you email me the work you want critiqued beforehand, my initial review of the material will not count as part of the chat. And, if you live near Mountain View, CA, you have the option of meeting in-person locally. Your hour must be used up within 30 days of purchase, but we can schedule it to take place during a time that works for you.\u003c/li\u003e\n\u003cli\u003eany material I make for you. This might be a lesson plan, a written review, redlines or a paintover, links to resources, process drawings, a worksheet... depends on what we end up doing.\u003c/li\u003e\n\u003cli\u003eA thorough critique of your webcomic (strengths and weaknesses of the art, writing, site, marketing, etc). I can share our analysis later as a formal review, if you would like\u003c/li\u003e\n\u003cli\u003eA thorough critique of your personal-project development or scripting process... let\u0027s think critically and put your ideas through a workout\u003c/li\u003e\n\u003cli\u003eA drawing lesson, from the self-taught/ dedicated hobbyist approach. Where to start, what kind of supplies are appropriate for your level and your goals, best places to find resources, how to make sure you are progressing, how to avoid bad information, etc\u003c/li\u003e\n\u003cli\u003eHow to achieve a certain style in your art, redlining or troubleshooting on a specific art piece you are working on, etc\u003c/li\u003e\n\u003cli\u003eA specific explanation of any art techniques I use, about software or brushes or equipment or plugins I use, places I go to get reference, how to approach doing research on something you\u0027re unfamiliar with, an overview of some points I like to address while worldbuilding and how to keep all that information organized, an explanation of why I decide to draw everyone\u0027s eyes and noses so big despite all advice to the contrary, etc\u003c/li\u003e\n\u003cli\u003eAdvice about freelancing or anything I know about the art industry; the differences between good and bad clients, how to avoid drama, personal horror stories, etc\u003c/li\u003e\n\u003cli\u003eFriendly chat, proselytizing, an informative explanation about the evolution of snake dentition, etc\u003c/li\u003e\n\u003cli\u003eANYTHING ELSE as long as it is reasonably art-related, haha... please do not be creep\u003c/li\u003e\n\u003c/ul\u003e",
