    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eShoshin Yoga\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.shoshinyoga.com \"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ewww.shoshinyoga.com\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eBeginner\u0027s Mind\u003cbr\u003e\u003cem\u003eInfinite Possibilities \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eFor the maximum benefit and results from your yoga practice, we recommend practicing for one hour at least 3-5+ times a week at home. Thanks to modern technology, this is easily achievable wherever you are in the world with our online video classes. No need to worry about finding the time to get to studio classes. Practice in the comfort of your own home, at the park, in your hotel room, on the beach, or while you are traveling. Your yoga practice can now go at your own pace, on your own schedule, exactly when you want and need it. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGain Unlimited Access to Online Yoga Classes\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to the entire library of classes\u003c/li\u003e\u003cli\u003eAccess to 3 new classes per month\u003c/li\u003e\u003cli\u003eWatch and repeat sequences as many times as desired\u003c/li\u003e\u003cli\u003ePerfect for any level of practitioner\u2014especially those with injuries or physical restrictions\u003c/li\u003e\u003cli\u003eAll for as low as $25 per month \u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow are these Classes Therapeutic?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAll classes are taught in the Kaiut Method. Unlike most forms of yoga that emphasize stretching the muscles, Kaiut Yoga\u0027s main emphasis is to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eStimulate the joints\u003c/li\u003e\u003cli\u003eImprove Circulation\u003c/li\u003e\u003cli\u003ePromote relaxation\u003c/li\u003e\u003cli\u003eActivate a response from the nervous system so that the body can rest, digest and recover from the stresses of modern day life\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eKaiut Yoga consists of prolonged passive and active movements that help to expose and eliminate blockages and restrictions. The sequences are designed for the practitioner to develop a skill within their nervous system so that they experience their natural state of pure being, peace and ease.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTestimonials:\u003c/span\u003e\u003c/strong\u003e\u003cblockquote\u003e\u201cYoga takes me deep down inside myself and teaches me to connect with my body in new ways. Ayla guided me to go beyond tension and pain and taught me how to fully relax into the postures. Ayla showed me a new direction in yoga at just the right moment in my life!\u201d\u003c/blockquote\u003e\u2014 Frans Iradi\u003cbr\u003e\u003cblockquote\u003e\u201cAyla creates a space where wondrous healing and exploration can occur. Shoshin Yoga allows one to open instead of resist, to discover instead of know. Ayla teaches a profoundly effective tool to release blocks, deepen awareness and free the body through her own expression of love. \u201d\u003c/blockquote\u003e\u2014 Susan Davis\u003cbr\u003e\u003cbr\u003e"
