plea\u00f1os, por favor,\u00a0 no olvides mandarme un mensaje privado con los datos. Para ello cclicamos en el \u00edcono de texto y luego en mensaje nuevo:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zODWVVs.png\" style=\"width: 298px;\"\u003e\u003cbr\u003eB\u00fascame en la barra, pones los datos y lo mandas y Listo!\u003cstrong\u003e\u003cbr\u003e\u00a1\u003cstrong\u003eGRACIAS\u003c/strong\u003e Muchas gracias por pasarte por mi patreon y por ver mis videos!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
