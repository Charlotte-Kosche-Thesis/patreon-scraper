    "published_at": "2016-10-23T22:25:06+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eC\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eurrent Comic : One More Night\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSummary:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRowan lost the person he thought he would spend the rest of his life \nwith. Distraught and alone, he gets dragged to a party where his outlook\n on life and his own sexuality is questioned. Not one to back down from a\n challenge, he faces this person head on to prove to the other that he \nisn\u0027t a wimp as what most seem to think. What fun shall await him in the\n future, I wonder?\u003cbr\u003e\u003cbr\u003eHey everyone, Sokee here or as you all know me on FA, Strive. I\u0027m so glad that you\u0027re all taking the time \nto read my Patreon, I hope that I\u0027ll be able to show you exactly what \nI\u0027m wanting to do and how you can all help me and me help you.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat are you pledging for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\n would like to do more with my art and pursue bigger projects such as \ncreating many comics and other misc crafts. I\u0027ll also be posting random \ndoodles or pictures I wouldn\u0027t post anywhere else. Art has always been a big part of my life ever since I was \nsmall. I \nwould draw in my classes, hiding my drawing pad in my desk while trying \nnot \nto get caught. Because of this I want to try and bring my art to a \nhigher spectrum as well as well as have it become a somewhat major \nincome for me.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e do you get out of this?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eBy pledging per creations you will get.\u003cbr\u003e- Sketches, Wip, and Tutorials\u003cbr\u003e- Comic pages in full resolution size 2050x3000 pixels as well as Patreon bonuses.\u003cbr\u003e- Patreon only Free to use Lineart\u003cbr\u003e-The chance to be entered in my monthly raffles.\u003cbr\u003e- Chance to win Patreon exclusive YCH pictures.\u003cbr\u003e- Exclusive Patreon streams where you will be able to win free doodles as well as cheaper commissions!\u003cbr\u003e- The higher you pledge the more goodies you can get!\u003cbr\u003e- My undying gratitude\u003cbr\u003e- More will be added as I go farther in my goals\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s\n quite simple, all content will be posted to Patreon. I shall also do \nmonthly raffle at the end of each month. Patreon get\u0027s \nall the goodies first and after a week I\u0027ll post the finished products \nto Smackjeeves/Tapas/Furaffinity. But things such as WIP, sketches, ych and free to use \nlineart, those will be only for you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow often will you update?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIt\n will be very sporadic, but I hope to do it bi-weekly, therefor you \nwill be charged twice a month at the start. If I meet my goals I will be\n posting more frequently and when that does happen I\u0027ll be posting a \ncomic every week! But all in all, I will only ever charge you twice a month but still deliver more pages as time goes on and I meet my goals!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cstrong\u003eWha\u003c/strong\u003e\u003cstrong\u003et do I hope t\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eo achieve from this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\n hope to broaden my horizons and try new things that I possibly couldn\u0027t\n have done without the help of you all. By drawing more I get to \nexperiment and try new styles. By getting paid to let my imagination run\n wild you all will be able to see me flourish as an artist and come out with better \nand more detailed content as well as fill your need for my art/stories. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNothing is Exclusive!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEven\n if you don\u0027t pledge enough, the content will most likely still be \nposted somewhere by someone else \u0026gt;_\u0026lt;. It will honestly just be a \nbig help if I got some help along the way and for you to show your \nsupport towards me as an artist!\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
