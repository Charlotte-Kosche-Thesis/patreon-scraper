onjesse.wordpress.com/2016/08/08/steal-my-idea-3-level-one-characters-you-can-roll-that-arent-young-or-inexperienced-amnesia-is-not-one-of-them/\" rel=\"nofollow\"\u003eLevel One Character Ideas You Might Not Have Tried\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo see every \u003cem\u003eSteal My Idea\u003c/em\u003e, you can go to my website: \u003ca href=\"https://rexiconjesse.wordpress.com/category/steal-my-idea/\" rel=\"nofollow\"\u003ehttps://rexiconjesse.wordpress.com/category/steal-my-idea/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing \u003cem\u003eSteal My Idea \u003c/em\u003efor over TWO YEARS(!!), and will continue releasing new content for everyone to use for free. However, I love my p(l)ayers the most, and they\u0027re the reason everyone gets it for free. They get direct access to me and can shape Steal My Idea with their requests.\u003cbr\u003e\u003cbr\u003eYou can contact me on:\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/rexiconjesse\" rel=\"nofollow\"\u003e@RexiconJesse\u003c/a\u003e\u003cbr\u003eReddit; \u003ca href=\"https://www.reddit.com/user/rexiconjesse\" rel=\"nofollow\"\u003e/u/RexiconJesse\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/jessegalena\" rel=\"nofollow\"\u003e/JesseGalena\u003c/a\u003e\u003cbr\u003eEmail: jessegalena@gmail.com\u003cbr\u003e"
