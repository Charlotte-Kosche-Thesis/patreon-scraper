    "summary": "\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e*Thank you to anyone, and everyone that gives their support or wishes me well on this endeavor*\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eSKY - by trade a\u003cstrong\u003e\u00a0\u003ca href=\"https://www.skyspeir.com/\"\u003eGRAPHIC DESIGNER\u003c/a\u003e\u003c/strong\u003e, and always obsessively creative, but only over the last year fully focusing on MAKING more consistent artwork ... mostly through \u003ca href=\"https://www.instagram.com/sky.speir/\"\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWHAT AM I DOING?\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eTurning my highly detailed patterns / illustrations into \u003cstrong\u003edigital images +\u00a0\u003cstrong\u003esmall prints (4\"x4\")\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOUR PATRONAGE MEANS FOR ME?\u003c/strong\u003e\u003cbr\u003eEternal gratitude. No, really. The thought that anyone I don\u2019t have an intensely personal connection with would be willing to support me in my artistic endeavors, blows my mind.\u003cbr\u003e\u003cbr\u003eInitially, your support will allow me to : \u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003emake an actual intro video with my face in it \u263a\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003epurchase better tools / equipment (like a printer!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003etake online classes through places like Skillshare\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003emaybe move to a monthly Patreon model as I produce more work\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\tWHY PATREON?\n\t\u003cbr\u003e\n\t\u003c/strong\u003eMy friend, \u003ca href=\"https://www.patreon.com/booksarebetterthanfood\"\u003e\u003cstrong\u003eBOOKS BETTER THAN FOOD\u003c/strong\u003e\u003c/a\u003e, recommended I give this a try. I make my living through contract work and odd jobs, but Patreon gives me the chance to survive off creative work that is meaningful to me.\u003cbr\u003e\u003cbr\u003ePaintings, films, illustrations, books, and all kinds of artwork has massively changed my psyche and outlook on life over the years. Many times, artwork I loved was the only thing that brought a sense of excitement and release for me. My hope is to be able to produce even just one piece, that has that same effect for someone else out there. Personal expression is important to me, but the \u003cstrong\u003epossibility that it could serve someone else is what excites me\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThe drawings have been a means of channeling and working with my psychological and philosophical selves. As I pursued the drawings further, I came to realize that how much I wanted to build a life orientated around creation. My hope is to eventually gain enough support / desire in order to expand what I create, and give as much value as possible to others.\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eTHE MYSTERIOUS FUTURE\u003c/strong\u003e\u003cbr\u003eI already plan to branch out into \n\u003cstrong\u003eanimation, video, music\u003c/strong\u003e, and other \u003cstrong\u003ecreative applications\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ethat will probably become \u003cstrong\u003eseparate Patreon accounts\u003c/strong\u003e. If at any point Patreon support can provide the majority of my living expenses, than I can move full-speed into giving \u003cstrong\u003eYOU\u003c/strong\u003e\u00a0more value here :\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMore of what you want (patron polls / surveys)\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProviding critique, mentorship, feedback, support ...\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePotentially creating my own community art studio\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePotentially applying my style to animation\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDirect extra $$$ to charitable / social action groups\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cdel\u003ew\u0336o\u0336r\u0336l\u0336d\u0336\u0336d\u0336o\u0336m\u0336i\u0336n\u0336a\u0336t\u0336i\u0336o\u0336n\u0336\u003c/del\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*I\u0027m figuring this out as I go along, so goals / rewards and what I can offer will most likely organically shift as I experiment*\u003c/em\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cul\u003e\n\t\t\u003c/ul\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://www.patreon.com/booksarebetterthanfood\"\u003e\u003c/a\u003e"
