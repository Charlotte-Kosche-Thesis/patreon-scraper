    "one_liner": "\u041c\u0430\u0439\u043d\u043a\u0440\u0430\u0444\u0442 \u0441 \u0445\u0430\u0440\u0434\u043a\u043e\u0440\u043d\u043e\u0439 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0430\u043b\u043a\u043e\u0439 \u0438 \u0411\u043e\u043b\u044c\u0448\u0438\u043c\u0438 \u0417\u0430\u0432\u043e\u0434\u0430\u043c\u0438! \u0418\u043d\u043e\u0433\u0434\u0430 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f, \u0432\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0438 \u0434\u0430\u0436\u0435 \u0434\u0440\u0443\u0433\u0438\u0435 \u0438\u0433\u0440\u044b :)",

    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/DqFBUHK.jpg\"\u003e\u003cbr\u003e\nYou are a fresh student of a huge aircraft university and your biggest dream is to become a captain of your own airship. Have you ever thought that this dream will come true on the very first day of studies? Yes, this is your own flying ship here, now have it, if you wish! What do you mean with \u0027an old rusty earthbound washtub\u0027? Armor plates separating from the shipboard\u2026 The compensator settings are all wrong\u2026 Even the batteries are leaking! How much are you saying diesel fuel costs?! WTH?!\n\u003cbr\u003e\n\u003cbr\u003e\nWow, back up a second! It IS your dream, one way or another. You are going to fight through the difficulties! You are going to spend all your savings on that diesel fuel, and you are going to persuade your cute childhood girl friend to help you with the navigation systems, and\u2026\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nWait! Why are you running away? Come back! Please! It is our chance, can you not see it?!\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eOur game:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eRepair and enhance your flying ship. It is going to be your new home, a workshop, a training ground, and also a girls\u0027 dormitory, your very own! With blackjack and sexy warmaidens!\u003c/li\u003e\n\t\u003cli\u003eEach character will have an RPG-style skillset, clothing mechanics, their own questlines and mini-games to flirt with them.\u003c/li\u003e\n\t\u003cli\u003eCraft items, combine crafting recipes, hunt for rare materials, and you will be able to create the best weapons and armors, and upgrade your ship.\u003c/li\u003e\n\t\u003cli\u003eImmersive and dynamic battle system with huge monsters!\u003c/li\u003e\n\t\u003cli\u003eGain resources with fighting, sell the surplus or crafted items, hire an NPC broker-agent to make profit and earn your millions!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/pbiv96L.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003eWe are SteamlynxGamesTeam!\u003c/strong\u003e\u003c/h3\u003e\nThe universe within our games is the same, and it is called Wildversum. In Wildversum there are several worlds connected with each other, filled with strange creatures and abnormal portal-like objects.\n\u003cbr\u003e\n\u003cbr\u003e\nYou start from planet Earth, however, it is not the Earth you know today. The events take place in the far future, and this future is so quaint and dark you will definitely want to see it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nSince we are new to game development, it is a nice opportunity to share our ideas and receive feedback. We are going to publish news, arts and votes for our patrons. With your help we will be able to make a successful game of our dreams. Hop on!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWho are we?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nDefinitely it is tempting to write that we worked our whole lives with the most famous game-development studios, blizzards, and these, how do you call them, biowares, you know! And that we had quited our million-dollars-salary jobs to lock ourselves in a cellar and make an indie game of our dreams! It would also be so nice to add that our great-grandfathers made videogames for Nicholas II, and we are hereditary Aryan game-developers in the twenty-fourth generation!\n\u003cbr\u003e\n\u003cbr\u003e\nYeah, if only we had written something like that, success would be in our pocket for sure. Unfortunately, this is not entirely true\u2026 But we love games, we love our world and we really want to tell you a bright story of adventures, with an epic drama, with monsters and sex.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/az7Q0sj.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nContact us!\n\u003cbr\u003e\nOur website:\n\u003cbr\u003e\nE-mail: \n\u003ca href=\"mailto:steamlynx.info@gmail.com\"\u003esteamlynx.info@gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur projects:\n\u003cbr\u003e\nWildversum Battles | Wildversum: the tabletop game\u00a0| Wildversum: the Beginning\n\u003cbr\u003e\n\u003cbr\u003e"
