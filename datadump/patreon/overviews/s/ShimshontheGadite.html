    "summary": "\u003cdiv style=\"text-align: center;\"\u003eShimshon\u0027s the name and music\u0027s my game. Composer [video game music], \u0026amp; graphic designer. Current Game Design Student. Creator of Sonic Mixers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE\u0027D YOU START?\u003cbr\u003e\u003c/strong\u003eI\u0027m a Gadite [Native American] with a passion for music. My interest in music began when I was very young when my father introduced me to this magical wonderful game called Sonic Adventure. The music wasn\u0027t like what I heard on the radio or on car rides, so it intrigued me quite a bit. Fast forward some years and I land in high school, where my friend, Matt, and I really kicked off our music making. Both of us having a history with gaming have made remixes with programs like \"Rytmik\" and \"Korg M01d.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE ARE WE NOW?\u003cbr\u003e\u003c/strong\u003eIt\u0027s been a nice while coming up, but I got to the point where I started sharing my music online and I started to actually compose regularly with higher quality instruments on Fl Studio 11 and 12. As of late, I\u0027ve been making music for very small indie games, but I look forward to the future of this career. You can check out what I have so far at:\u003cbr\u003e \u003ca href=\"http://youtube.com/shimshonthegadite\" target=\"_blank\"\u003eShimshon the Gadite Official YouTube Page\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eor check out the music on SoundCloud:\u003cbr\u003e\u003ca href=\"https://soundcloud.com/shimshonthegadite\" target=\"_blank\"\u003eLe Sound of Clouds\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
