    "summary": "Over the past few years I\u2019ve produced hundreds of\nepisodes of Starwalker Studios podcasts and hundreds of YouTube videos. This is\na Patreon for all of my podcasts, as well as my YouTube channel. If you\u2019re a\nfan of any of my shows, and you\u2019re looking for a way to support the show, this\nis the place for you!\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn a perfect world I would podcast and livestream all the\ntime and bring you loads of quality free content. However, I have bills to pay\nand a family to support. Your support on Patreon allows me to devote more time\nI would normally spend working at other jobs producing great content for you.\nYour support allows me to produce more shows, more episodes, and higher quality\ncontent. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI can\u0027t do this without the support of my Patrons and all\nmy listeners and viewers. I will do my best to provide you with rewards for\nyour patronage, including bonus content and exclusive information. I\u2019m always\nlooking for ideas for rewards and milestones, so if you have one, please let me\nknow.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u0027m sure you\u0027d agree that the best reward for your\npatronage I can give is to continue to produce the quality podcasts and videos\nyou love, and to work hard to make them even better. However, I\u0027ve also added\nsome additional little thank yous as Patron Rewards at the various tiers.\nPlease don\u0027t think of your pledge as buying these rewards. Your pledge is to\nhelp me to continue to produce the shows you love. The rewards are just my little\nbonus to say, \"Thank you.\"\u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for becoming a Patron of Starwalker Studios.\nWith your help I can keep doing what I love and produce even more quality\ncontent for you.\u003cbr\u003e"
