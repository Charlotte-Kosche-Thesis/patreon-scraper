    "summary": "\u003ch4\u003eSlave Craft\u003c/h4\u003e\nSlave Craft is an actively developed, adult video game. It is a work in progress, so some of the features described may not\nyet be fully implemented.\n\u003cbr\u003eVisit \u003ca href=\"http://slave-craft.com/\"\u003eslave-craft.com\u003c/a\u003e for \u00a0more information and up to date news.\u003cbr\u003eGrab a copy of the current public release for free on the\u00a0\u003ca href=\"http://slave-craft.com/index.php/download/\" rel=\"nofollow\"\u003edownload page\u003c/a\u003e.\u003cbr\u003eJoin the\u00a0\u003ca href=\"https://discord.gg/RuBp4U9\"\u003eDiscord Server\u003c/a\u003e and chat it up with fellow players, or ask me questions about the development.\u003cbr\u003e\n\u003cbr\u003e\nSo what is Slave Craft?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOpen World\u003c/h4\u003e\nSlave Craft is an open world game centered around training\nslaves. You play the role of a character, chosen or designed by you. You are\nfree to explore, and play the game however you want, while advancing by gaining\nskill, profit, property, and titles. We strive to give players the broadest\nfreedom in play style possible.\n\u003cbr\u003e\u003cbr\u003e\nWant to avoid training slaves all together? Sure.\n\u003cbr\u003e\nHow about earning profit as a gladiator? Go for it.\n\u003cbr\u003e\nWant to live a quiet, married life, as a blacksmith? More\npower to you.\n\u003cbr\u003e\nWhat about converting your home into the ultimate sex\ndungeon to profit off of the depraved? We\u2019ve got your back!\n\u003cbr\u003e\u003cbr\u003e\nYou should be free to play the game however you choose, without\nbeing punished for it. Slave Craft is less about what we want, and more about what\nyou want.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTrain Slaves\u003c/h4\u003e\nBuy, train and sell slaves to gain profit, and advance your\nstanding. Or keep the slaves around, and put them to work serving your needs. Manage\nyour slaves\u2019 rules, and dress them up in outfits. Give your slaves direct\norders, or watch them act autonomously, governed by an AI system that makes\nthem behave in unique ways based on their personality, traits, and training. And\nsince everyone shares the same set of actions, anything you can do, so can your\nslaves!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eIts Your Body\u003c/h4\u003e\nEach limb or body part of a character is represented\nindividually by the game, with very few restrictions. The game supports a vast\narray of combinations beyond just males and females such as; femboys, futanaris,\ncuntboys, animals, furries, and taurs, or anything in between. You should even\nbe able to play the game as a sentient animal yourself (talk about hard mode)!\u003cbr\u003e\u003cbr\u003e\nAnd not only can body parts be changed through medicine,\nalchemy, or sorcery, but they also have an array of properties that define\nthem. These include size, shape, girth, fat, hair, tattoos, piercings, scars,\netc. Feel free to create the character, or slave, of your dreams!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eUnique Restrictions\u003c/h4\u003e\nCharacters (including you!) are restricted in what they are\ncapable of, based on their individual situations. Tie a slave\u2019s hand up, and\nthey won\u2019t be able use them. Put them in a petsuit, and watch them\ncrawl everywhere. Slave Craft has a nearly unlimited amount of customization\nfor all you bondage freaks out there.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eClassy System\u003c/h4\u003eAny character can have any number of skills. The game supports many job types, and not just standard\nones. Sure, you can train a maid to clean your house, or a tailor to craft\nclothes for sale; a gladiator to fight for you, or a catgirl to be your friend. But you can also train a cowgirl, or bullboy, and milk them\nfor their (delicious) ingredients. Just make sure you develop their \u201cudders\u201d for\nmaximum production!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSmut\u003c/h4\u003e\nEngage in sex through \u201cEncounters\u201d, where you have control\nof your character\u2019s actions to interact with others. No pre-programmed stories\nhere, the game will simulate sex with as much realism as possible. Choose where\nto lick, or how hard to thrust. Change position on a whim, or lock your partner\nup in bondage, and watch them squirm. Employ your vast array of sex toys on\nyour target, but be careful! Your partner can do all the same things to you! And\nthey might be bigger, faster, stronger\u2026 But maybe that\u2019s how you like it ;)\n\u003cbr\u003e\u003cbr\u003e\nAnd I know some of you out there have some pretty weird\nfetishes. That\u2019s OK. We won\u2019t force a kink down anyone\u2019s throat (unless that IS\nyou kink), but we want to support your weirdness too. Even if we are not into\nit. We\u2019ll be adding support for all sorts of weird stuff over time.\n\u003cbr\u003e\u003cbr\u003e\nGot a diaper fetish? We can support that.\n\u003cbr\u003e\nInto denial? Sure thing.\n\u003cbr\u003e\nHow about a little mind control? Let\u2019s give it a go.\n\u003cbr\u003e\nWhat about that gruesome guro stuff? Ewww gross\u2026 Let\u2019s add\nit in.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eModding\u003c/h4\u003e\nSomething missing in the game that you wish was there? Just\nmod it in! The game is built entirely using JavaScript, and most of the game\u2019s\nbase content is in easily modified, plain-text files. Not only that, but the\ngame actively searches for scripts to load. We want to be as mod-friendly as\npossible!\n\u003cbr\u003e"
