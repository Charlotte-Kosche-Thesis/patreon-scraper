    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e--- Why are some of the Pictures / Entries hidden? ---\u003cbr\u003e--- Warum sind manche Eintr\u00e4ge versteckt? ---\u003c/strong\u003e\u003cbr\u003eIt\u0027s because its for Patrons only ;) \u003cbr\u003eIf you want to see all just become my patron and help the shelter at the same time!\u003cbr\u003eWeil es nur f\u00fcr Patrons ist, also f\u00fcr jene, die finanziell mein Projekt unterst\u00fctzen.\u003cbr\u003eWenn du alle Bilder und Infos sehen m\u00f6chtest, kannst du das schon f\u00fcr sehr wenig Geld und hilfst zeitgleich dem Tierheim.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-----------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHi,\nI am Sternengaukler and this Patreon is about to help \u003ca href=\"http://www.sieben-katzenleben.org/\" target=\"_blank\"\u003e7 Katzenleben\u003c/a\u003e (7KL) and making art for YOU!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHi, ich bin Sternengaukler und dieses Patreon dreht sich um die Hilfe f\u00fcr 7 Katzenleben (7KL) und um Zeichnungen f\u00fcr DICH! :)\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003eMost of my art contains Furries, Animals, Fantasy, Nature and similar\nthemes and I\u0027m doing it to help! :)\u003cbr\u003eDas meiste meiner Bilder beinhaltet Furries, Tiere, Fantasy und \u00e4hnliches und ich mache dies, um zu helfen! :)\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e \u003cbr\u003e(7 Katzenleben is a german page, sorry.)\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEven a really u003eBig Cats (Gro\u00dfkatzen)\u003cbr\u003eBirds (V\u00f6gel)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eBy\npledging support you\u0027re 100% helping many cats and kitten to get what they need day by day.\u003cbr\u003eBei Teilnahme und Zahlung f\u00fcr mein Patreon, unterst\u00fctzt du 100% viele Katzen und K\u00e4tzchen, damit sie Tag f\u00fcr Tag bekommen, was sie ben\u00f6tigen.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(If something is a private help for the artist (me) it will marked as such. Yes, sometimes It\u0027s necessary to keep it working.)\u003cbr\u003e(Wenn irgendwas eine private Hilfe f\u00fcr den Zeichner (Mich) ist, ist dies dementsprechend markiert. Ja, auch ich brauche ab und zu Hilfe, um das ganze am laufen zu halten.)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will be posted here?\u003cbr\u003eWas wird hier gepostet?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eSketches/WIPs (Skizzen)\u003c/li\u003e\u003cli\u003eFull Illustrations (Fertige Bilder)\u003c/li\u003e\u003cli\u003eCustom images for my patreon winners (Auftr\u00e4ge von meinen Patrons)\u003c/li\u003e\u003cli\u003eall things coming up for sale :) (Alles, was zum Verkauf steht)\u003c/li\u003e\u003c/ul\u003e\n\nand more.\u003cbr\u003eund mehr.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEverything for the animals! :D\u003cbr\u003eAlles f\u00fcr die Tiere! :D\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
