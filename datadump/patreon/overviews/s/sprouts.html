    "summary": "Our videos explain students, teachers and parents core concepts of pedagogy in an easy to understand format - using comic illustrations.\u00a0Every month our videos reach hundreds of thousands of learners at home and inside classrooms all around the world. \u003cstrong\u003eAnd\u003c/strong\u003e\u00a0\u003cstrong\u003estudents love them, as our YouTube stats show:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5ae6d9015b409b3398380eb6/t/5ae974dd2b6a28d3824794de/1525249247472/Screen+Shot+2018-05-02+at+15.18.24.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\nWith your help we can finance about 1-2 new videos and \u00a0month. Together we can make our\u00a0contribution to change education and allow more students to learn in better, more effective ways.\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eTo maximize our global impact, we use as little english writing as possible, so each video can be translated into other languages fast and inexpensively. So far our videos have been translated into Arabic, Chinese, Spanish, French, German, Hungarian, Mongolian, Dutch, Polish and many other languages. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNote: All videos that are funded by our Patrons will be made available under the Creative Commons NC ND license so that any non-profit educators can use and share them free of charge. That means if you are a school or education company\u00a0you can link or embed all our youtube videos to your page. Please just provide clear credits with a link to \"\u003ca href=\"http://www.youtube.com/sproutsvideos\"\u003ewww.youtube.com/sproutsvideos\u003c/a\u003e\" \nIf you download our videos for educational purposes to show them offline, you can do so as well. Again, always provide clear credits.\u00a0However, you are not allowed to edit them in any way "color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\"so well explained\u00a0\u003c/em\u003e\ud83d\ude0d\"\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClara Noor on \u003ca href=\"https://www.youtube.com/watch?v=O-4ithG_07Q\u0026amp;lc=z12wx5oqgtuahdqzx04cidtyszfxc3tb2rw0k\"\u003eMaslow\u2019s Hierarchy of Needs\u003cbr\u003e\n\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=O-4ithG_07Q\u0026amp;lc=z12wx5oqgtuahdqzx04cidtyszfxc3tb2rw0k\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\"It helped me a lot!! Thank you very much! I love you\u0027re videos!\"\u003cbr\u003e\n\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebacan stefania on \u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=WTr12dK2Se0\u0026amp;lc=z13gexg5nz3ns5krt04cdzm4foi2zbixggc\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFocused and Diffused Thinking\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=WTr12dK2Se0\u0026amp;lc=z13gexg5nz3ns5krt04cdzm4foi2zbixggc\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eChannel Facts\u003c/h4\u003e\n\u003cbr\u003e\n- We started Oct 2015\u003cbr\u003e\n- 40+ videos published (1-2 each month)\u003cbr\u003e\n- 150,000+ subscribers\u00a0\u003cbr\u003e\n- Our videos have been watched over 6 million times\u003cbr\u003e\n- Our largest audience are teens and young adults from US, India,\u00a0UK, Philippines and Germany\u003cbr\u003e- Universities and schools from across the worlds have downloaded them to use them in their schools\u003cbr\u003e\n- Our videos have been translated by our fans over 50 times, covering languages like Arabic, Chinese, Romanian, Hebrew, French, German, Italian, and many more\u003cbr\u003e\n- Our 3 most popular videos are:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=eVlvxHJdql8\u0026amp;lc=z12ltdjgmvb3xbfyk04cfvwofnypdjrxq3w\"\u003e13 Study Tips\u003c/a\u003e,\u003ca href=\"https://www.youtube.com/watch?v=tkm0TNFzIeg\u0026amp;lc=z12xex1yuxqlibotd22oixei5k3xyfplm\"\u003e Feynman Technique\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=KUWn_TJTrnU\u0026amp;lc=z13scngqjsz3dxsmo22xcnizltjwj53gn04\"\u003eGrowth Mindset vs. Fixed Mindset\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eVideo Production\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.normalpage.com/drawing/RM1KAZ66P_l.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt takes us around 1-2 month to make a video, depending on the time we spend on research, the length of the video and the amount of revisions it takes. To pay for all people involve and the recording we need between 800-1,500 USD for each clip. Even though our videos are just 3-5 minutes, they do require a lot of different steps and a team of people working together.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nUsually there is:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eResearch and script writing by Jonas (thats me!)\u003c/li\u003e\n\t\u003cli\u003eBrainstorming for the story-board by Jonas, Jacky and Pascal\u003c/li\u003e\n\t\u003cli\u003eCartoon drawings by\u00a0\u003ca href=\"https://www.facebook.com/arteactive/\" rel=\"nofollow\" target=\"_blank\"\u003ePascal Gaggelli\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003eLive hand-drawing by Milk and others from the MinuteVideos team\u003c/li\u003e\n\t\u003cli\u003eVoice Recording by Matt\u00a0*\u003c/li\u003e\n\t\u003cli\u003eVideo editing by\u00a0MinuteVideos *\u003c/li\u003e\n\t\u003cli\u003eUploading :)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n* My friend Marc and his team at\u00a0\n\u003ca href=\"http://www.minutevideos.com\" rel=\"nofollow\" target=\"_blank\"\u003eMinuteVideos\u003c/a\u003e are doing the production, which means they are bringing all the different talents together, record the video and make sure the final results looks great - whatever magic that requires. Our music comes from Premium Beats.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSupport Us!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge $1 per video\u003c/strong\u003e\u003cbr\u003e\nUpdates by email and on the Patreon Feed that inform you about\nevery new video. Each update includes more background information on the topic,\nlinks to additional resources plus an image with a drawing from one\nepic scene.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge $3 per video\u003c/strong\u003e\u003cbr\u003e\nGet a Welcome Postcard with one of our favorite scenes from our videos. We\nwill send you the postcard by regular mail and include a handwritten thank you\nnote. We will also add your name to the description below each new video. + All\nabove rewards\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge $25 per video\u003c/strong\u003e\u003cbr\u003e\nGet 3 Learning Poster (A3) for your office, living room or\nschool. Each poster will feature one of our 3 most popular scenes from the\nStudy Tips video and will be sent to you by regular mail. + All rewards above\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge $250 per video\u003c/strong\u003e\u003cbr\u003e\nGet an Original Drawing of one of our older videos that were still drawn on paper. We will send it to you framed with insured express shipping. This offer is limited to 2 donors. + All above rewards\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge $1000 per video\u003cbr\u003e\n\u003c/strong\u003e\nYou can suggest a topic (if you wish), comment on the final script before we produce (we keep  full independence to follow your suggestions or not )  and your name will be shown at the end of the video as the donor. + All other rewards. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOur Vision for Education\u003c/h4\u003e\n\u003cbr\u003e\nWe hope that one day traditional education becomes more practical and cheaper so that all people, regardless of their background or social standing, get a chance to learn how to use their brains at full potential. With Sprouts we hope we can do our little contribution supporting this goal. In a few years we hope to turn our YouTube Channel into a real school to become model for others who want to bring inexpensive quality education to inspired minds.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTry Fail Do!\u003c/strong\u003e\u003cbr\u003e\nBesides the YouTube Channel we also work on an\nexperiential learning platform. Each of the mini-courses requires the students\nto watch videos and do hands on assignment using pen, paper or other means. As\nper 31.122016 we had around 1000 students who signed up for one of our first courses,\nwhich we all free of charge and in Thai. We are now working on making our first\ncourse in English.\n\u003cstrong\u003e\u00a0\u003c/strong\u003eFor more details visit \u003ca href=\"http://www.tryfaildo.com/\" rel=\"nofollow\"\u003eTryfaildo.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Own Story\u003c/strong\u003e\u003cbr\u003e\nI - that\u0027s me Jonas - was born in Munich, went\nthere to a Waldorf School that I loved with 7 and hated with 14. With 15 I\ndropped out and started jobbing, interning and then travelling.\nAlthough I later went back to school and then college, I never liked traditional education. Instead I preferred learning by doing or from experimenting, talking to other people or reading books. With\n19 I started a Non-Profit Organization called We Do e.V. We organized\ncharity hip hop concerts and donated roughly USD100,000 to Plan International\nto support various causes: such as building a school in Vietnam. With 23 I then\nmoved to Thailand to study business and I started my first company (We Do Asia Co. Ltd.)\u00a0which since grew into an organization with over 50 employees.  Since\n2012 I have more time to focus on my passion, which is\neducation or more precisely inspiring others to realize their strength. I then started researching and writing about learning science and created the first YouTube video in 2014. In a few years I hope to turn Sprouts into a real school or college to become a model for a open source network\nof inexpensive private schools.\n\u003cbr\u003e\n\u003cbr\u003e"
   },
