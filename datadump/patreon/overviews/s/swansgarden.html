    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello there and...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cimg src=\"https://68.media.tumblr.com/7c5f8cf8e78b04817f92def6cbebb537/tumblr_op6l6bVh581wovnoxo1_1280.png\" style=\"width: 291px;\"\u003e\u003cbr\u003e\nMy name\u0027s Jewel and I\u0027m an illustrator living in California! I love to draw fashion and pretty boys~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I join Patreon you might ask\u003c/strong\u003e.\u00a0Well my friend, although art is an important part of my life, it isn\u0027t my full-time job (yet).Patreon will allow me the time to create more art and adventures for my characters! \"\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eCoffee for Breakfast\u003c/strong\u003e\u003c/span\u003e\" is a comedic webcomic that I\u0027m currently working on in my free time on\u00a0\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Coffee-for-Breakfast\"\u003eTapastic\u003c/a\u003e \u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/coffee-for-breakfast/list?title_no=98268\"\u003e\u003cstrong\u003eWebtoon,\u003c/strong\u003e\u00a0\u003c/a\u003efree for everyone to enjoy.\u00a0\u003cimg src=\"https://68.media.tumblr.com/7a683c9752bd41a622355226b1f2908c/tumblr_oudxxlnFiP1wovnoxo1_1280.jpg\"\u003eI\u0027d also like to start uploading more videos on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfL6nT476pi8CZHONbwLfYw\"\u003eYouTube\u003c/a\u003e about anything and everything art related. Not only will I have the chance to produce more artwork this way, but I\u0027ll also have an opportunity to interact and share more art with you guys!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSooo how does this all work?\u00a0\u003cbr\u003e\n\u003c/strong\u003eIt\u0027s really quite simple. If you\u0027d like to help support my work (\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e) you can choose how much you\u0027d like to pledge. Yes, even $1 can make a huge difference! Reaching my goal means that I can create new webcomics, produce merch, and start making CFB episodes at a quicker rate!\u003cbr\u003e\n\u003cbr\u003e\nIf you have any further questions, feel free to email me at jewel.swan97@gmail.com. Thanks for stopping by and have a lovely day~ ;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
