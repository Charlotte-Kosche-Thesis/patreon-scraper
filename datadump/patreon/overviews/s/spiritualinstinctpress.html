m able to continue this work. \u003cbr\u003e\u003cbr\u003e\u003cem\u003ePatrons pledging $3 or more per month have access to posts that are my latest writing as well as community discussion and Q\u0026amp;A.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
