: bold;\"\u003epaying ourselves is not the goal!\u003cbr\u003e\u003c/i\u003eThis is a labor of love. The money will be going into things such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFilm Equipment\u003c/li\u003e\u003cli\u003ePromotion to reach people outside our networks who could use supportive content\u003c/li\u003e\u003cli\u003eCostumes\u003c/li\u003e\u003cli\u003eDomain expenses\u003c/li\u003e\u003cli\u003eGiveaways (yup, to you lovely viewers!)\u003c/li\u003e\u003cli\u003eSubsidized events for accessibility to all people\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003eHOW CAN I JOIN THE REVOLUTION, SSSSSLLAAAYYYFFFUUUULLLL?\u003cbr\u003eSince you\u0027re already here... please donate to our Patreon.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e30% of Patreon funds are from $1 donations,\u003c/em\u003e so\u003cstrong\u003e \u003cu\u003eevery dollar counts\u003c/u\u003e\u003c/strong\u003e!\u003cbr\u003eWhether or not you can donate, you can join us in the following ways:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExplore and share\u00a0\u003ca href=\"https://www.facebook.com/BeSlayful\"\u003eour content on Facebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003eJoin a conversation in the\u00a0\u003ca href=\"https://www.facebook.com/groups/351605695243161/\"\u003eEverything Amorism Group\u003c/a\u003e\u003c/li\u003e\u003cli\u003eBinge watch our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCvLWAy-mZYtyjhprukrKCpQ/videos\"\u003eYoutube channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLove our Instagram @beslayful\u003c/li\u003e\u003cli\u003eLove yourself.\u003c/li\u003e\u003cli\u003eTalk to your friends and partners about amorism\u003c/li\u003e\u003cli\u003eTear down the wallpaper from the walls of the Patriarchy\u003c/li\u003e\u003c/ul\u003e"
