    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003eHi there! I\u0027m Robin or \u003cstrong\u003eSouthrobin\u003c/strong\u003e, a hobby artist from Singapore!\u003cbr\u003eI can be found on \u003ca href=\"https://southrobin.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e, \u003ca href=\"http://southrobin.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003ebut also \u003ca href=\"https://www.instagram.com/southjaw/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Southrobin/\" target=\"_blank\"\u003eFb\u003c/a\u003e, and \u003ca href=\"https://www.redbubble.com/people/southrobin/shop/?asc=u\"\u003eRedbubble.\u003c/a\u003e\u003cbr\u003eI create art while trying my best to finish school and handle my health.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d697/f/2017/125/e/e/overwatch_fanzine__symmetra_by_southrobin-db869zc.png\" style=\"width: 192px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/af03/f/2016/301/8/e/8ed5f7642df58b0b4d661cd3d66cb057-damebhv.png\" style=\"width: 218px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/cf35/f/2017/177/2/1/maka_doodle_by_southrobin-dbe30fy.png\" style=\"width: 204px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhy start a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eI often worry about my health and finishing school. In Singapore, education is emphasised over creativity, expression and art, which leaves less time for art.\u003cbr\u003eSupporting me helps to reduce my worries about finishing school, and allows me to create more art with peace of mind! Even if its a dollar, it honestly means a lot knowing that there are people out there who care.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3cee/f/2017/100/a/2/a25f02289c9d445efc3d0684f070695a-db5azis.gif\"\u003e\u003cimg src=\"https://orig00.deviantart.net/8a76/f/2017/266/4/0/40f2af35798b110cf65476c329afb75a-dbob2tg.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/e362/f/2017/172/3/b/3bf60fbc0704705a271da7926807c90f-dbdh87h.gif\"\u003e\u003cimg src=\"https://orig00.deviantart.net/81fc/f/2017/158/8/9/897077f5be082bef139abef649d3a1a2-dbbq2pb.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eI don\u0027t keep my art behind a paywall, so you get extra stuff to look forward to if\n you become a patreon! WIP sketches you don\u0027t normally see from me, PSD files, full res draws, suggest possible fanart and art, get early access to designs and commission openings, or just pledge\nto show this kid some support! (If you rather just \u003ca href=\"http://southrobin.deviantart.com/journal/Commission-Info-312475869\"\u003ecommission me\u003c/a\u003e for art straight up, I do that too.)\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6a0f/f/2016/262/6/c/6c4c10a5a02e8f145508aa88642efc1c-dai5je0.png\" style=\"width: 210px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/beea/f/2017/295/e/d/ed787f8c7471151d8f50785f3020b5fd-dbrdfre.png\" style=\"width: 210px;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9fdf/f/2016/202/5/6/c__why_so_unhappy__by_southrobin-daatbmy.png\" style=\"width: 186px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you can\u0027t support at the moment but still like my art, feel free to follow me on these sites:\u003cbr\u003e\u003ca href=\"https://southrobin.deviantart.com/\"\u003eDA\u003c/a\u003e - \u003ca href=\"http://southrobin.tumblr.com/\"\u003eTumblr \u003c/a\u003e- \u003ca href=\"https://www.instagram.com/southjaw/\"\u003eInstagram \u003c/a\u003e- \u003ca href=\"https://www.facebook.com/Southrobin/\"\u003eFb\u003c/a\u003e - \u003ca href=\"https://www.redbubble.com/people/southrobin/shop/?asc=u\"\u003eRedbubble\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for visiting, and an even bigger thank you if you choose to support me and my endeavors!\u003c/div\u003e\u003c/div\u003e"
