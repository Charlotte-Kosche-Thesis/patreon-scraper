    "summary": "\u003cem\u003e\u003cstrong\u003eSupport\nus..? WHY?\u003c/strong\u003e\u003cbr\u003e\n\nWhy\nshould you support someone who decided to leave anything behind and\nlive on a sailboat? Why should you give your hardly earned dollars $$ to\nsomeone who hasn\u0027t even a real address? A kind of houseless person? Can\u0027t they\njust do what anybody\u0027s else doing? Get a job? It\u0027s hard enough for anybody\nanyway?\u003cbr\u003e\n\u003cbr\u003e\n\nThat\u0027s\na good question.\u003cbr\u003e\n\nWe\u0027re\nnot starving, we\u0027re not homeless, we just live a different life compared to the\nNorm. \u003cbr\u003e\n\nIf\nwe\u0027re running out of money we will stop and earn some money, of course! That\u0027s\nnot your problem. It\u0027s ours! Like all the other cruiser who prooved that this\nis possible. \u003cbr\u003e\n\nOr\nmaybe not like all other cruisers. \u003cbr\u003e\n\u003cbr\u003e\n\nMany\nof us live their dream and sail across our beautiful world. But not all of us\ntake the time to create videos to share their stories, invite you to come aboard for a moment through our videos, pictures and blogposts. We\u0027re not only living our dream, we\u0027re\nsending a little adventure right into your living room or your office, sweetening your ride on a train or bus. \u003cbr\u003e\n\nIf\nyou are one of these persons who appreciates the waiters attention at the\nrestaurant last night, the bartenders stories when you go out or like the joke\nthe taxi driver told you on the way to the airport and honor their service with\na tip.. why don\u0027t tip us for the 10 min of sunshine, saltwater and adventure we\nspread with our videos to you?\u003cbr\u003e\n\u003cbr\u003e\n\nSo\nthe answer is \u003cstrong\u003eWHY NOT!?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nWe\u0027re\nnot standing at the traffic lights on busy roads with a cardboard in our hands\nwhich says \" I need help!\" We\ndon\u0027t need help - for gods sake- we just appreciate your tip as a compliment or\nlittle thank you for our \"work\".\u003cbr\u003e\n\nAnd\nif you are one of these persons who search the web for any free\nentertainment..? Congratulation! You found it. Our videos are for free. There\u0027s\nno entrance fee to our adventures and were as happy as we could to make you\nhappy for a moment. So watch them. \u003cbr\u003e\n\u003cbr\u003e\n\nIf\nyou decide to \"support\" our adventures you help us focusing on what\nyou want to see on YouTube.  A different life. You won\u0027t get more as the\nothers (except of those \u003cstrong\u003eawesome rewards\u003c/strong\u003e we offer) but it feels better. That\u0027s how I\nfeel if I tip someone and he or she appreciates it. And you never know where\nthis leads to.. Remember? What goes around comes around?\u003cbr\u003e\n\u003cbr\u003e\n\nThanks\nfor your time, and thanks for your support. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
