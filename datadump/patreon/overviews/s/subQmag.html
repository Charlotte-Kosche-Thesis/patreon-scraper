    "summary": "We pay pro rates for original and reprint interactive fiction for two reasons: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eto support authors so they can keep writing\u003c/li\u003e\u003cli\u003eto become an\u00a0\u003ca href=\"https://www.sfwa.org/about/join-us/sfwa-membership-requirements/\" rel=\"nofollow\" target=\"_blank\"\u003eSFWA-qualifying market\u003c/a\u003e to raise the profile of IF and give IF authors the chance to earn SFWA benefits\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOur start-up fund is running out. We need ongoing support to be sustainable.\u003cbr\u003e\u003cbr\u003eBecome a Patron and keep us alive! In return, you get sneak peeks, behind-the-scenes news, and puzzles.\u003cbr\u003e\u003cbr\u003eIn addition, one random subscriber OR Patreon patron per month will receive their choice of\u003cbr\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e2 hours of editing--prose or copy,\u003c/li\u003e\u003cli\u003e2 hours of cartoon or graphic design work, OR\u003c/li\u003e\u003cli\u003e1 hour of interactive fiction tech support\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027ll pick each month\u0027s winner on the last day of the month, and fullfill the supporter service by the end of the next month.\u003cbr\u003e\u003cbr\u003eWin the reward but don\u0027t need it? Say the word and we\u0027ll draw another name from the hat.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003ePut us on your list. You\u0027ll be glad you did.\u003cbr\u003e"

     "about": "\u003cem\u003esub-Q\u003c/em\u003e is an interactive magazine for interactive fiction.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOur Mission\u003c/h3\u003eWe seek to promote all forms of interactive fiction by\u003cbr\u003e\u003col\u003e\u003cli\u003eIncreasing the visibility of IF\u003c/li\u003e\u003cli\u003eGrowing the market for short- and long-form works\u003c/li\u003e\u003cli\u003eSupporting the development of open platforms\u003c/li\u003e\u003cli\u003eCompensating content creators\u003c/li\u003e\u003c/ol\u003eWe encourage work from creators of color, creators from the QUILTBAG community, and creators with disabilities. Intersectionality welcome. Internationality welcome.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOur Content\u003c/h3\u003eWe release a work of interactive fiction every Tuesday. We publish original and reprint works of science fiction, fantasy, horror, weird tales, magic realism, and mash-ups.\u003cbr\u003eMost Thursdays we publish interviews, news, and tutorials.\u003cbr\u003e\u003cbr\u003eWe want smart, fun, and unexpected.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOur Business Model\u003c/h3\u003eLike a public podcast, we rely on \u003ca href=\"https://sub-q.com/about/sponsor-us/\"\u003esponsorships\u003c/a\u003e and \u003ca href=\"https://sub-q.com/shop/\"\u003emember support\u003c/a\u003e. Our survival depends on you.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWant to Know More?\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://sub-q.com/about/who-we-are\"\u003eWho We Are\u003c/a\u003e explains more about our goals, our staff, and our process.\u003c/li\u003e\u003cli\u003eOur \u003ca href=\"https://sub-q.com/about/faq\"\u003eFAQ\u003c/a\u003e may answer some of your other questions.\u003c/li\u003e\u003cli\u003eOur \u003ca href=\"https://sub-q.com/about/submissions\"\u003esubmissions\u003c/a\u003e page has our latest submissions guidelines and Submittable link.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://sub-q.com/about/ideas-and-resources\"\u003eIdeas \u0026amp; Resources\u003c/a\u003e has more information about IF and how to get started creating.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://sub-q.com/about/positions\"\u003ePositions\u003c/a\u003e explains how to join our team.\u003c/li\u003e\u003cli\u003eIf you\u2019d like to advertise with \u003cem\u003esub-Q\u003c/em\u003e, \u003ca href=\"https://sub-q.com/about/sponsor-us\"\u003esponsor us\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eQuestions not answered here? Reach out via our \u003ca href=\"https://sub-q.com/about/contact\"\u003econtact form\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003eHope this helps! Let\u0027s make beautiful IF together.",
