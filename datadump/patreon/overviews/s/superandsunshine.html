    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/96hLCtxf4gU\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-07-31T21:37:12+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHello! How are you? Thank you for stopping by our Patreon page. We are so glad that you are here!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho the Heck are We?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nWe are \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSuper and Sunshine\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. A family of seven Living life the best way we know how. Working together to create a life full of love, adventure and compassion. After having gone to college and settled into the standard American life we noticed something was missing. Despite having a good job and a house of our own we felt we were missing out on some of the most important things in life. Things that can\u0027t be bought but can only be experienced. In 2015 We quite our jobs and sold our house and spent a year and a half traveling around the United States in our converted vehicle The Dharma Love Bus.\u00a0 It was an amazing experiment in minimalism and\u00a0 and focusing our efforts on the things that matter most in life. Our travels came to an end in\u00a0 November of 2017 as we came back to our home town to have our baby. In March of 2018 Jubilee WildFlower joined our family. We are in love with this little girl.\u00a0 Since here arrival we have been enjoying every baby snuggle we can get and making plans for the future of our family and the many more adventures to come.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5pMIBhPOHuw\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy We Are On Patreon\u003c/span\u003e\u003c/h2\u003e\nWe want to send you a Postcard from our life. We started sending postcards once a month while we were on the road and didn\u0027t want to stop once we settled down. We love Sending postcards and hope you love receiving them. We need your help however to cover the cost of printing and postage for all of our soon to be custom created postcards. Depending on quantity and quality we should be able to get our cards printed for under a dollar each. Postage in the US is .34 cents a piece and international postage is at $1.15 a piece. The total cost per card will vary but will be around $1 to $2 We hope that your pledge will help even out the costs.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Are We Doing This?\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eWe really just want o connect and share our love for life and adventure with everyone. Really we are not trying to sell anything here. We are trying to continually be as authentic as possible and if a postcard from our family will bring a smile to your face, then we will feel like we have been successful. If you want to be part of this postcard fun but can\u0027t afford to make a pledge, please let us know and we will do our best to include you. We really are only asking for pledges to help cover the cost and would hate to have any one left out.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Super and Sunshine\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eManifesto of Goodness\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are a Traveling\nHippie Family.\u003cbr\u003e\n\nWe love\u003cbr\u003e\n\nBeing alive and awake.\u003cbr\u003e\n\nSharing our hearts\nwith others.\u003cbr\u003e\n\nRiding ostriches in\nour dreams.\u003cbr\u003e\n\nDriving cross-country\nin our bus of possibilities.\u003cbr\u003e\n\nBeing true to our\nsense of adventure.\u003cbr\u003e\n\nOn a quest to\ndiscover the people and places\u003cbr\u003e that are in this amazing world.\u003cbr\u003e\n\nTeaching our children\nwhat is most important in life.\u003cbr\u003e\n\nSpending time\ntogether.\u003cbr\u003e\n\nSpreading rainbows.\u003cbr\u003e\n\nSplashing in puddles.\u003cbr\u003e\n\nDancing in the rain.\u003cbr\u003e\n\nHugging trees.\u003cbr\u003e\n\nDocumenting our\nlittle moments as well as the big ones.\u003cbr\u003e\n\nSinging songs.\u003cbr\u003e\n\nGiving service in\neach community we visit.\u003cbr\u003e\n\nMaking friends.\u003cbr\u003e\n\nCelebrating the\ndifferent cultures we encounter.\u003cbr\u003e\n\nConnecting with\nnature.\u003cbr\u003e\n\nBeing active and\nhealthy.\u003cbr\u003e\n\nGiving love one mile\nat a time\u003cbr\u003e\n\nBreaking free.\u003cbr\u003e\n\nCharting our own\ncourse and creating our own destiny.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zbu4-WoUGVk\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e"
