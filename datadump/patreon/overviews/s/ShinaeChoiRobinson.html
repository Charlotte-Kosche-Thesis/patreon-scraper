     "about": "I have this crazy dream of creating a sustainable career doing exactly what I do right now.\u003cbr\u003e\u003cbr\u003eWhich is basically sharing globally inspired recipes and food content, cooking instruction, and the odd life-related, arts and culture-related, and philosophical morsels with you, fee of ads or disingenuous schtick, and without shilling yet more widgets and doodads to pollute our landfills.\u003cbr\u003e\u003cbr\u003eTo that end, I\u0027ve begun creating Cookblogs, like my first PWYW Cookblog,\u00a0\u003ca href=\"http://www.delectableeclectic.blogspot.com\"\u003e\u003cstrong\u003edelectable eclectic\u003c/strong\u003e\u003c/a\u003e, and I\u0027ve also placed an outright donation button on my primary blog,\u00a0\u003ca href=\"http://www.chezshinae.blogspot.com\"\u003e\u003cstrong\u003eChez Shinae\u003c/strong\u003e\u003c/a\u003e,\u00a0both electronic publications into which I pour my life\u0027s work for our mutual enjoyment and benefit.\u003cbr\u003e\u003cbr\u003eI want to be part of a movement toward consciously choosing to directly reward the people who create the original content we appreciate and enjoy.\u003cbr\u003e\u003cbr\u003ePart of the revolution that changes the current paradigm in which one of the the only ways original content creators like me can make a viable living on the web is by selling the space next to our creations to advertise whatever national or multinational corporation has the most dollars to throw at us. \u003cbr\u003e\u003cbr\u003ePart of the paradigm shift that allows people like me to spend more time creating things you find useful or enlightening in some way than chasing some ever evolving magic SEO silver bullet that might maybe somehow help you find my content, but only if I structure, manipulate, and label it just so.\u003cbr\u003e\u003cbr\u003eThis place is a kind of gallery for people like me who are looking for a way to sustain our livelihoods in the most direct and honest way we can. If you believe in my work, I hope you\u0027ll be a patron.\u003cbr\u003e\u003cbr\u003eMy gratitude always for your support. \u2764\u003cbr\u003e\u003cbr\u003eshinae",
