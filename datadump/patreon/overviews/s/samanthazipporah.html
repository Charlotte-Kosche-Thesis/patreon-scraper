    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IOilLg-5mUY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=JMf9DwCW_NI\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u2019s time to rise up \u0026amp; reclaim our power \u0026amp; our pleasure through body literacy.\u003cbr\u003e\u003cbr\u003eMy work decolonizes \u0026amp; demystifies female sexuality \u0026amp; fertility.\u003cbr\u003e\u003cbr\u003eIt is a salve to the deep wounds of patriarchy, oppression, \u0026amp; our broken healthcare system. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e********************************************\u003cbr\u003e\u003cimg src=\"https://www.instagram.com/p/BaX0skeF8kV/?taken-by=samanthazipporah\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am an educator, activist, \u0026amp; advocate for Yoniversal Healthcare.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI teach body literacy \u0026amp; empower autonomy.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have been helping women claim body sovereignty for over 17 years in a myriad of roles including Planned Parenthood patient advocate,  sex educator, doula for birth, abortion,  \u0026amp; miscarriage.\u003cbr\u003e\u003cbr\u003eSome of the topics I provide education \u0026amp; council around include:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFertility Awareness for Conscious Contraception OR Conception\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCycle Support \u0026amp; Hormone Balancing\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePregnancy Release (including preparation, process, \u0026amp; postpartum, birth, miscarriage, abortion, \u0026amp; infant loss)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSexual Empowerment\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eRites of Passage \u0026amp; Ritual Weaving\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003eMy approach is deeply rooted in activism \u0026amp; traditional womb-to-tomb midwifery care. It is grounded by scientific inquiry with an emphasis on biochemistry, ecology \u0026amp; anthropology. It\u2019s elevated by empathy, intuition, \u0026amp; sass.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI speak uterus. \u003c/strong\u003e\u003cbr\u003e********************************************\u003cbr\u003e\u003cbr\u003eI have been supporting peers with a full spectrum of fertility \u0026amp; pregnancy experiences in personal, professional, \u0026amp; clinical contexts for as long as I have been menstruating.  As a teen, I worked at Planned Parenthood as volunteer \u0026amp; then employee. My roles included peer educator, peer counselor, campus organizer, \u0026amp; patient advocate attending in clinic abortion procedures. At 19 I began studying midwifery, herbs, nutrition, \u0026amp; attending births. I spent the majority of my 20s on call for birth, working as a professional doula in both home \u0026amp; hospital settings.\u003cbr\u003e\u003cbr\u003eI have been tracking my menstrual cycle for over 18 years, \u0026amp; i have been tracking my ovulation for 12; using fertility awareness as my primary form of contraception.\u003cbr\u003e\u003cbr\u003eBut........enough about me,\u003cbr\u003ethis is about us.\u003cbr\u003e\u003cbr\u003ePatreon is about community \u0026amp; what we can do together, \u003cbr\u003ewhich is take care of one another. \u003cbr\u003e\u003cbr\u003eI have passion \u0026amp; knowledge, you\u2019ve got 5 bucks you want to give me so I can share that passion \u0026amp; knowledge with the world \u003cbr\u003e\u0026amp; \u003cbr\u003e\u003cbr\u003emake \u003cbr\u003eIt\u003cbr\u003ebetter\u003cbr\u003e\u003cbr\u003e********************************************\u003cbr\u003eIt took me 5 years of attending births to ask for money because I couldn\u2019t get over my grief that in our culture my skills \u0026amp; knowledge are a specialized commodified service, not something people just share because it\u2019s a human right. \u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI have been fielding between 1 \u0026amp; 5 questions about reproductive \u0026amp; sexual health issues on social media nearly \u003cstrong\u003eEVERY DAY\u003c/strong\u003e for the majority of the last 10 years!!! People are asking me questions about things I strongly believe should be common knowledge \u0026amp; a human right to have access to. \u003cbr\u003eWith your support on Patreon, I want to answer these same questions I\u2019ve been getting asked over \u0026amp; over again for years in the form of informative \u0026amp; activating blog posts, videos, webinars, e-books, \u0026amp; e-courses. \u003cbr\u003e\u003cbr\u003eIn most traditional cultures, the village supports the medicine woman collectively \u0026amp; in turn she cares for them in their time of need. \u003cbr\u003e\u003cbr\u003eI have been sharing my guidance \u0026amp; nurturing with a vast digital community for free for many years now.  I am asking for support in return. This is important for me personally, but it is significant to shifting culture as well. Valuing the intellectual, emotional, \u0026amp; spiritual labor that I share in my content is part of midwifing a paradigm shift where traditional \u201cwomen\u2019s work\u201d \u0026amp; \u201cwomen\u2019s wisdom\u201d is honored. \u003cbr\u003e\u003cbr\u003ePatreon offers an amazing opportunity for me to receive support from \u0026amp; offer my nurturance to a global digital village.\u003cbr\u003e\u003cbr\u003eThank so much for considering joining my community here. \u003cbr\u003e\u003cbr\u003eDo not hesitate to reach out if you have any questions!\u003cbr\u003e\u003cbr\u003eBig Love.\u003cbr\u003e\u003cbr\u003eWe are the ones we have been waiting for.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JMf9DwCW_NI\" width=\"560\"\u003e\u003c/iframe\u003e"

     "about": "Samantha Zipporah is a practical \u0026amp; radical medicine woman, providing love \u0026amp; education for the womb continuum. She is a holistic sexual health educator, activist, \u0026amp; advocate. A former birth doula whose roots of study can be found deep in traditional midwifery \u201cwomb to tomb\u201d style care, Sam has been supporting peers with a full spectrum of fertility \u0026amp; pregnancy experiences for over a decade in personal, professional, \u0026amp; clinical contexts.  Her approach is grounded in a solid understanding of biochemistry \u0026amp; biology, \u0026amp; nourished by playfulness, sass, \u0026amp; reverent spirituality. She believes the mind, body, \u0026amp; spirit connection deserve reverence \u0026amp; respect. Friends have joked that her business tagline should be, \u201cIf anything\u2019s going in or out of a cervix, call Sam.\u003cbr\u003e\u003cbr\u003eSam offers guidance \u0026amp; education to folks all over the world via video chat, as well as e-books, \u0026amp; online courses. She also teaches live classes \u0026amp; retreats.",
