    "summary": "\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat\u0027s a Sirkus?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m Sirkus! I\u0027m an animal animator, and I make furry art and animations. I have a BA in Digital Art and experience in live action film.\u003cbr\u003e\u003cbr\u003eI started 15 years ago in the Lion King fandom, and haven\u0027t stopped drawing since!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat am I creating?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d love to be able to fund some passion projects of mine including a comic, fanart, as well as adult animations not done on commission.\u003cbr\u003e\u003cbr\u003eBy supporting this Patreon, I can afford to spend more time on these pieces.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat about exclusives?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy finished comics and animations will \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNEVER\u003c/span\u003e\u003c/strong\u003e be exclusive.\u003cbr\u003e\u003cbr\u003eI \u003cstrong\u003ewill\u003c/strong\u003e be providing exclusive sketches and WIP\u0027s to all patrons, no matter the dollar amount.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will also receive exclusive first looks before art and comics are posted to any online gallery, and in full res.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCameos and Polls and Freebies\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will be featuring patrons randomly as cameos in my comic! The more you sponsor, the more often your character will be seen! I will also host polls to hear what you\u0027d like to see next! Tiers at $20 and over will receive free, custom art each month too!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eDiscord Server and Patreon Reward Streams\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eYou will be given a link to join my Discord server, where we\u0027ve set up a Patreon exclusive channel. I will also be doing at least one, scheduled stream a month to do Patreon rewards for that month!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
