    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sarafabrizi.com/wp-content/uploads/2017/05/patreon-miniature2.jpg\" style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.facebook.com/sarafabrizipage\"\u003eFacebook\u003c/a\u003e + \u003ca href=\"http://sarafabrizi.tumblr.com/\"\u003eTumblr\u003c/a\u003e + \u003ca href=\"https://www.instagram.com/sarafabrizi\"\u003eInstagram\u003c/a\u003e + \u003ca href=\"http://www.youtube.com/c/sarafabrizi\"\u003eYoutube\u003c/a\u003e + \u003c/em\u003e\u003ca href=\"http://sarafabrizi.etsy.com/\"\u003e\u003cem\u003eShop\u003c/em\u003e\u003c/a\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2605\u00a0HI EVERYONE!\u00a0~\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\tMy name\u0027s Sara, I\u0027m a traditional and digital artist living in Italy. I love to create comics and original characters. Sometimes I enjoy making fanarts of my favorite series. Currently I\u0027m working on two webcomics:\u00a0\u003ca href=\"https://tapas.io/series/LylunEye\" target=\"_blank\"\u003e\u003cstrong\u003eLYLUN EYE\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/Racers\" target=\"_blank\"\u003e\u003cstrong\u003eRACERS\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://www.sarafabrizi.com/wp-content/uploads/2017/11/comics2.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003c/div\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\t\u2605 WHY USE PATREON?\u00a0~\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tThis Patreon is my chance to carry on my manga projects and live with my art! With your support I\u0027ll be able to draw fulltime, improve my skills, and realize my dreams!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePlease help me do what I love.\u00a0Thank you very much!\u003cbr\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\t\t\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://www.sarafabrizi.com/wp-content/uploads/2017/05/manga-miniature.jpg\" style=\"background-color: initial;\"\u003e\u00a0\u00a0\n\t\u003c/div\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\n\t\u2605\u00a0Special reward: SARINA BOX ~\u00a0\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tSarina Box is a monthly subscription package filled with original drawings, art prints and gadgets made by me! It will be shipped the 15th of the month directly to your home. The shipping is free and you can cancel anytime.\u00a0There are 4 subscriptions plans with different contents,\u00a0check them in the perks list!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://www.sarafabrizi.com/wp-content/uploads/2017/05/patreon-miniature3.jpg\" style=\"background-color: initial; text-align: center;\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
