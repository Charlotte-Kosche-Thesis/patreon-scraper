    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSquirrel Amazing\u0027s Patreon Page \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi Welcome I\u0027am Squirrel Amazing and this is my Patreon page. I\u0027am a digital painter that loves to paint a wide range of content from my common pieces which are mainly Character design, Pin ups, nudes and some (NSFW) pieces plus anything I might jot down, out of my head and into my sketch book.\u003cbr\u003e\u003cbr\u003e At the moment I work full time, which is unrelated to my Artistic interests.\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e I\u0027\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003em using Pateron as Tipping jar at the moment until my first goal can be reached.\u003c/span\u003e Then I\u0027am hoping to expand drawing more painting more paintings and working on comics and animations, with a bit luck I will be able to freely work full time doing what I love best creating art and paintings for all people to enjoy. \u003cbr\u003e\u003cbr\u003eand with your support I hope to move into fully painted comics, video tutorials and time lapses videos of my paintings and even animation.\u00a0\u003cbr\u003e\u003cbr\u003eCurrent SFW Work found here : \u003ca href=\"http://squirrel-amazing.deviantart.com/\" rel=\"nofollow\"\u003ehttp://squirrel-amazing.deviantart.com/\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAnd other sites here\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e(Please beaware these may contain NSFW images)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e:\u00a0\u003ca href=\"http://www.furaffinity.net/user/squirrelamazing/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/squirrelamazing/\u003c/a\u003e \u003cbr\u003e:\u00a0\u003ca href=\"https://inkbunny.net/SquirrelAmazing\" rel=\"nofollow\"\u003ehttps://inkbunny.net/SquirrelAmazing\u003c/a\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003ePlease beware that even though most of my art work is safe there are some Nude images and pieces with situations which can be considered NSFW and I request for you to be over 18 years of age.\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70); font-weight: bold; background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eSome questions and answers.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eQuestion: How come you don\u0027t post much?\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eAnswer: Unfortunately I work full time which is not related to my artistic endeavors. As such I can\u0027t promise work to come out every month, When my first goal is met I then can set time away from my job.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eQuestion: you only have two rewards, why is that?\u00a0\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnswer: At the moment I have placed only two rewards.\u00a0 When goals are met I will add others such as Comic pages, animations, PSD files and cameos in my comic for people that support me. These will require more time to prepare hence why it is tied to my goals\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003eQuestion: I noticed you are charging per update why is that?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnswer: Though per month is a popular charging option on Patreon, at the moment I can\u0027t justify\u00a0a monthly charge due to the amount of work I put out. Once the first goal is reached then I will change to a monthly\u00a0charge.\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e(Until then all updates will have a email / message\u00a0before they are due and I will post them on 1st of every the month where applicable)\u00a0\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eQuestion: What type of animation you do?\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnswer: I work traditionally as a 2D animator, Frame by frame animation no tween animation\u00a0if I have time I will have some to show and post examples on his site only. So keep ya eye peeled.\u00a0\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
