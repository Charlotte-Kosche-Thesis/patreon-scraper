    "summary": "Have you ever heard the true story of Snow White? How about the magical fox that live in Japan? Do you know how your favorite storytellers started telling?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Story Story?\u003c/strong\u003e\u003cbr\u003e\nStory Story is a bi-monthly\u00a0podcast is dedicated to the beauty of the traditional tale and the storytellers that tell them as they used to be told. From the mouth out of the heart.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis is about bringing international storytellers to the podcast world and showcasing the incredible talent that weave magic into the words \"once upon a time....\"\u003cbr\u003e\nIt is dedicated to two purposes:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTo support and showcase the brilliant traditional tellers around the world.\u003cbr\u003eTo create awareness around and encourage the growth of the tradition of telling folktales.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nIt takes time to contact the storytellers, to create the episodes, and to record and produce the audio at a level of quality that my listeners deserve. That time spent researching, writing, and recording has become my part-time job, so Patreon helps me pay the bills.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOf course, there are also hard costs to running the show. Hosting costs for the website and podcast feed, equipment, and all sorts of other incidental costs. Patreon support helps cover all of that.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\nEvery listener makes a difference, and for that I thank you all. The show is out there and free for anyone to listen to and enjoy. Tell your friends and spread the word. If you find that you love StoryStory, please consider contributing a small amount each month toward the show. With your help, StoryStory can continue to grow!\u003cbr\u003e"
