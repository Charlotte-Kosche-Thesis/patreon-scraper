    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is Dominique, and I\u0027m a Storyscaper. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA whata whater?\u003c/strong\u003e\u003cbr\u003eA Storyscaper. I\u0027m a reader who\u0027s passionate about the art of storytelling and engaging with other readers who become writers, who become inspired to tell their own stories. I also revel in the power of words. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what is this Storyscape?\u003c/strong\u003e\u003cbr\u003eThe Storyscape is an inclusive platform of smart, soulful content that uses humor and music to explore literature. What began as just a YouTube channel to just talk about culture, books, music, turned into creative book reviews, and has evolved into other book related content, including music videos! Basically, if Dave Chappelle and Erykah Badu hung out in Mr. Roger\u0027s neighborhood, you\u0027d have something like \u0027Reading Rainbow\u0027... but for adults!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what will my hard-earned dollars be funding?\u003c/strong\u003e\u003cbr\u003eI\u0027m a one stop production shop so your money is going directly to the weekly YouTube videos that I write, film, edit...and star in. Raising $750 will allow me to keep this weekly content of book reviews and new releases consistent, and help allocate the resources and time to focus on developing the show.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat show?\u003c/strong\u003e\u003cbr\u003eGlad you asked. ;) Here\u0027s what I\u0027ve got planned for The Storyscape:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e1. Produce \u003cstrong\u003eThe Storyscape Show\u003c/strong\u003e, a talk show with variety arts and entertainment segments. It will include scripted and unscripted material, candid discussions with other readers, authors, and music!\u003cbr\u003e2. Produce and release \u003cstrong\u003eThe Book Album\u003c/strong\u003e (can\u0027t say more about this melodic-visual-literary experience... but it\u0027s gonna be good!)\u003cbr\u003e3. Meet cool new reade\u00a0\u2014\u00a0excuse me \u2014\u00a0\u003cem\u003eStoryscapers\u003c/em\u003e from all around the world. ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd how will the money be spent?\u003c/strong\u003e\u003cbr\u003e-\u003cstrong\u003eBooks!\u003c/strong\u003e The library is great for the most part, but sometimes, those new releases are off the shelves so fast, you\u0027d think books had wings (Well...).\u00a0\u003cbr\u003e\u003cstrong\u003e-Adobe Suite:\u003c/strong\u003e This monthly subscription allows me to edit my videos and keep them short, sweet, and entertaining! But that monthly cost creeps up on me sometimes.\u003cbr\u003e\u003cstrong\u003e-Every pledge is also an investment\u003c/strong\u003e, which allows for the development of other productions, including the music videos, and bringing on other crew to help make the videos even better!\u003cbr\u003e\u003cbr\u003eThat\u0027s it! And you reading this is pretty awesome to me. Any contribution is very much appreciated! And if you can\u0027t contribute monetarily, that\u0027s alright, follows and shares are pretty fantastic too!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo... you ready to become a Storyscaper?\u003c/em\u003e\u003cbr\u003e"
