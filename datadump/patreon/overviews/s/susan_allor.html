    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eMy name is Susan Allor. I\u0027m a screenwriter.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI knew I wanted to write movies when I was six-years-old and I saw the Gene Kelly classic, Singin\u0027 in the Rain!\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://ktqu8g.bn1303.livefilestore.com/y4pQzu36U-R5od38M8fZZ1883g1qKTzjgoaoAY1CCcsv9bIaTUHmo5ZzRrBSZHgAPcerYgxFe4mQvcVJxuWqswJXsd5TY3UHYQkxCzxA0GJ0r3iJ5lzQQ8rgQqbKNxx00j-nHmch6EECgSDp0wMPuhfvyWkue58ssjUAMx7_wttJAEggE0cv6AeEbFUGUFF9SAdy5MhjWI0aNhs5gGxnqv75g/tv4.png?psid=1\" style=\"width: 436px;\"\u003e\u003cbr\u003eSo, I earned a BA in Writing for Radio, \u00a0TV \u0026amp; Film from Wayne State University. And began writing sales support scripts for Burrough\u0027s Corporation (before I graduated!) \u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nThen, \u00a0for 20 years, I wrote video and multimedia for marketing and training and executive speeches -- it was \"Business Theater\"\nand I was in demand.\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://xk7wcq.bn1303.livefilestore.com/y4pJeUJyG2Oj4b61-gQ_270bTPk3jQ9m0dweQ8RJGXwde13wc30pw647C9WE1AehCXEWbWvLTYAaTDjLkmbooGfLr7DzCgBMecR8maD5iZXQWM2Q5u-ChXk7u5_vI2dnkbev1UrPq5Js5NZRc_JVRAHBOB_vhxb1co6V8fHZAEZ17Mn97NEgqx0O5mm-P4Af8Ic4pqcLZYF-sHGnETq3T4GxQ/Logos.png?psid=1\" style=\"width: 294px;\"\u003e\u003cbr\u003e\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eIn 2006, I took a bad fall and had to have neck surgery. \u003c/strong\u003e\u003cbr\u003e\n\tBecause I have mild Cerebral Palsy, my body did not bounce back from cervical fusion, \u003cbr\u003e\n\tI lost my job, and have not been able to hold a job since.\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\nSo, w\u003cimg height=\"256\" src=\"https://xyo0lq.bn1303.livefilestore.com/y4mQcAtfSPGbF8qLBA1zFhbfdzRV9keQqS-SILbLupjnHhFqfYgGIIrltY_NLHJAiRFSydK31a7tMOxtcF4ZAbHLpG7ehFBU9jC6q4FbhoZZZb0CYni7-DDNJFQzibutgE4WZ20XzguWEDnhSqz9RZNf5pBjXiqlyrip3Wv_FSdW_tuFonJdLl9euxxfRjUINbhdEkJ6t5uPiD9xLNakNDQtw?width=173\u0026amp;height=256\u0026amp;cropmode=none\" style=\"width: 179px; float: left; margin: 0px 10px 10px 0px;\" width=\"173\"\u003ehile I did physical therapy, I took a screenwriting class online, writing DEAD WRONG, a thriller that proves that \"some women are just murder to deal with...\" \u003cbr\u003e\u003cbr\u003e\n \u003cem\u003eNominated, Best Dialogue, Fresh Voices\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eTop 10 Finalist, Great Lakes International Film Festival\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThen I found my genre: Historical Family Fiction. \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cimg height=\"267\" src=\"https://xk7klw.bn1303.livefilestore.com/y4m9aTzNR7VHI9EU3ev9aTe3z_iQ0ui0dbpv7P1M5FZFO2z5VtPgM7Su-TbrpxIJ32qPH_Wxl2yzGuhR90CV53oT0VHP5LhsWEet9Qho7tLB_jOqqcNBgWP7_NamQ_LFR3zY4IZbffYUlj8ITboerkcVWhdSjtkeOeMX1RWrNgNtByNDkMThMxuQLwVPVdeEykhV8mOkL8d7swyshRllbQWVg?width=188\u0026amp;height=267\u0026amp;cropmode=none\" style=\"float: right; width: 173px; margin: 0px 0px 10px 10px;\" width=\"188\"\u003eI wrote THE REVENGE OF MICKEY BROON based on the real murder of my uncle\u0027s uncle in 1909 Scotland and inspired by the true-crime account, Dark Skies Over School Wynd, by Scottish Pop artist, Dominic J. Currie.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAnd I fell again -- this time, breaking my L5 and S1 vertebrae.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMore PT and pain management followed. \u003cbr\u003e\nAnd another script! \u003cbr\u003e\n\u003cbr\u003e\nTHE RING MASTER\u0027S DAUGHTER is an epic about my great grandmother, Emma Verfaillie. \u003cbr\u003e\n\u003cbr\u003e\nHer family owned a traveling circus in Belgium until Germany invaded in 1914 -- and the family and circus-folk were thrown into a concentration camp! \u003cbr\u003e\n\u003cbr\u003eAfter the war, she and my great grandfather, George moved to the US, leaving 23 siblings on the dock, never to be seen again! And Emma did what every immigrant mother dreams of doing: she became stage-mother to her accordion-prodigy daughter! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNow, I\u0027m outlining a new screenplay about three generations of Allor men.\u00a0The working title is: MAXY\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy 3X great grandfather, Max C. \"Maxy\" Allor, was a well-known character in Detroit politics in the mid-1800s-1900s, becoming Wayne County Sheriff and nominee for Coroner, in spite of the fact that he wasn\u0027t a doctor,\u00a0 he\u0027d done two stints in Jackson State Prison for Larceny, and spent three months as a fugitive after escaping from prison, all under his birth name, Michael Allor! \u003cbr\u003e\u003cbr\u003e\u003cimg height=\"81\" src=\"https://xk6gia.bn1303.livefilestore.com/y4mvGE96qWWfHyZoLzaRz6i1PR2tS98GioHjUZj02vblAxq8uS9x1o_z-7WBRCE_rR-248LueQFirp9i8n3xotjA0QzbR_wJTYfo5Bppd4t_prATgeykigt5_YwZeNhsUWqTKwgsd840-i-fTusqwCzgo35Giui6RSdcgImz9VcyZzec8oJoYg8GkQ4sM0PUzwzNs-Yu-P2vMm5EQGE0SaGwQ?width=120\u0026amp;height=81\u0026amp;cropmode=none\" width=\"120\"\u003e\u003cimg height=\"762\" src=\"https://xk5qnw.bn1303.livefilestore.com/y4mmCC4TCdYyAOg5QJNQOHFtu15JraH1y-h8hyuMAekyJEoIAlAL6CnVEHk4YKe7fEgR65BwnChvLGp2eWb1dw1m5orIOUk4i55qRV3wnZz79SBpdL5v9DU9A-yntePQs6BbXOsRmoxwdFicJFhGtcg9oq6VzCmZCnFVa_FloyoktekXTUovRiUFtNJXwdFh9hFtEO-h626oqGpfAJRtInJ3Q?width=1177\u0026amp;height=762\u0026amp;cropmode=none\" style=\"width: 324px;\" width=\"1177\"\u003e\u003cbr\u003e\nMichael\u0027s escape has always been of great interest to me, as his father, Peter Allor, was sentenced to one year hard labor in 1839, becoming one of the first 35 prisoners sent to \u003cem\u003ebuild \u003c/em\u003eJackson Prison! \u003cbr\u003e\u003cbr\u003eWhen he was released in 1841, Peter vowed to never go back to prison, and he didn\u0027t.\u003cbr\u003eHe had children instead and created an army of thieves! \u003cbr\u003eAll of Peter\u0027s children did time -- including the girls! \u003cbr\u003e\u003cbr\u003eWhen Michael completed his second term, he changed his name to Max, applied for a job with the Wayne County Sheriff Department, and continued to run several businesses as Michael -- including, a bar, a butcher shop, and the Max Allor Detective Agency!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd I\u0027ve been collecting Disability for 5 years. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m glad to have it! But it isn\u0027t even enough to cover my mortgage. So, I\u0027ve spent most of my retirement savings trying to keep a roof over my head in Chicago!\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eSo, I\u0027m moving back to Detroit, where my aunt has graciously offered to let me rent her home for $300/mo for one year!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://ktrk2w.bn1303.livefilestore.com/y4paw2MT24FT-Ip0bfrE4M9NhYzqs_CBobuhpkEOw6ONjCSFIYNPkKm2rbIOTyjRYcLDQNRSME0orCb4PBmZ5cFPaCYsX95CQK-_B944lL3_Wj5zaYT95CEsWaLXFPAj3GQFCpFDTCMRrefhmGc5tJu4ICzKh8Yngi9bqFBFF6pHUvfk1WDpsngtBMpz4X_9AUW-g9svVnr5BEMdclGup2SVg/road.png?psid=1\" style=\"width: 390px;\"\u003e\u003cbr\u003e\n\u003cimg style=\"width: 422px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u0027d like to make the most of that year by:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHiring\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e a professional to market my completed scripts. \u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUtilizing tools and resources that can help elevate my writing to the next level.\u00a0 \u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tEntering contests to raise my profile, add money to the coffers, and make my work visible to industry pros.\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eContinuing to WRITE\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003eMy goals are to:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003col\u003e\n\t\u003cli\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupport myself without spending anymore of my retirement savings. \u00a0\u00a0 \u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePay my aunt\u0027s insurance and taxes while I\u0027m living in her house.\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePut money aside for a down payment or security deposit for new digs at the end of the year.\u003c/span\u003e\u003c/li\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eInvest in myself and my craft.\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eThat\u0027s where you come in! \u003c/strong\u003e\u003cbr\u003e\nYour monthly support will help me to reach my personal and professional goals. And in return, I\u0027ll make you part of my creative process! \u003cbr\u003e\n\u003cbr\u003e\nFor $1 per month in support, I will make scenes available to you as I\u0027m writing them...\u003cbr\u003e\n\u003cbr\u003e\nAt $2, I\u0027ll also ask for your input. Sometimes, I find myself at a crossroads with a plot point or a character. Normally, I would ask a handful of screenwriting friends to weigh in. \u003cbr\u003e\nNow, I can poll you, my supporters, to help me write my way out of a jam!\u003cbr\u003e\n\u003cbr\u003e\nOr, and this is \u003cstrong\u003eFUN\u003c/strong\u003e, for just $5 in support, I will have characters talk about YOU (or anyone you choose) in at least one scene! \u003cbr\u003e\n\u003cbr\u003e\nFor $10 in patronage, YOU (or someone you love) can be a character in a movie! You might be a sailor on the Great Lakes with my 3x great-grandfather or a player in the theater troupe with my great-great grand father! \u003cbr\u003e\n\u003cbr\u003e\nAt every level, you will have my undying gratitude for your support! \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 1,
     "created_at": "2017-08-29T15:48:07+00:00",
     "description": "\u003cstrong\u003eObtain Script \"Coverage\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScript coverage\u003c/strong\u003e is a \u003ca href=\"https://en.wikipedia.org/wiki/Filmmaking\"\u003efilmmaking\u003c/a\u003e term for the analysis and grading of \u003ca href=\"https://en.wikipedia.org/wiki/Screenplay\"\u003escreenplays\u003c/a\u003e. The cost of coverage varies -- from $250 for a basic analysis, to $2000+ to get the script ready for querying.\u003cbr\u003e\u003cbr\u003eScript coverage is the summary and analysis of a script\u0027s plot and \nwriting quality, used by production companies and agencies to track film\n and TV screenplays. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCoverage consists of a number of elements: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eOne to two page synopsis of the script\u2019s story highlighting the \nmain characters and events of the tale.\u003c/li\u003e\u003cli\u003eSubjective \nreview of the piece, which \nassesses the effectiveness of the screenplay\u2019s various \ncomponents\u2014including its concept, story structure, story development, \ncharacters, dialogue, and writing style\u2014and points out its strong points\n and problem areas. \u003c/li\u003e\u003cli\u003eThe evaluation ends with a recommendation from the \nanalyst as to what he/she feels the production entity should do with the\n script. This recommendation usually employs 1 of 3 terms:\u003c/li\u003e\u003c/ol\u003e\u2022 \u003cstrong\u003ePass:\u003c/strong\u003e The reader feels the script fails to make the grade in most areas and that the production entity should not proceed with it.\u003cbr\u003e\n\u2022 \u003cstrong\u003eConsider:\u003c/strong\u003e The reader feels the script has a considerable \nnumber of strong points and is good enough to proceed with, while \nacknowledging that it has a number of significant problems that need to \nbe successfully solved before the piece can be considered suitable for \nproduction.\u003cbr\u003e\n\u2022 \u003cstrong\u003eRecommend:\u003c/strong\u003e The reader feels the script is extremely strong \nin all respects and that the production entity should proceed with it \nwithout reservation.\u003cbr\u003e\n\u003cbr\u003eWhen completed, Coverage can be used to help the screenwriter improve the script or, when the script receives a \"Recommend,\" this info can be included in the Query Letter to increase script requests.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
