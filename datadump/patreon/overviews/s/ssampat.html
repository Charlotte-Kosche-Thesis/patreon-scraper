    "summary": "Hello,\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Shreyas. I\u0027m currently writing \u003cem\u003eBlackbird\u003c/em\u003e, the fantasy story of a young, exiled ambassador, trying to find a place to call home in an India that never was, and of the world collapsing around his ears.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eBlackbird\u003c/em\u003e is the first in a series of stories I wish I had when I was younger; stories I wish I had now, too. As long as I can remember, I\u0027ve been reading Hindu stories about gods, heroes, adventure, and duty; at the same time I was reading modern fantasy stories rich with imagination, unfamiliar worlds, and metaphorical statements about the world we live in today.\u003cbr\u003e\n\u003cbr\u003e\nBut there was a profound disconnect between these; fantasy was, at the time, very Eurocentric. It was tough to find people like me in it. I\u0027ve thought and written about this topic at some length (here\u0027s\u00a0\u003ca href=\"https://summerbird.wordpress.com/2012/05/07/hinduism-on-television-being-different-and-being-expected-to-be-the-same/\"\u003ean essay\u003c/a\u003e I shared previously) but ultimately, thinking and critique isn\u0027t the most I can do; I want to take the next step and create those stories for myself. At the same time, I want to help promote the work of other creators who are working to create a more inclusive world of fantasy.\u003cbr\u003e\u003cbr\u003e\nWhat do you get out of supporting me? You get access to my own work and my time to discuss it. You also give me the resources and time that I need to read and review other creators\u0027 work. I\u0027ll be posting these reviews for everyone, as a service to the readers and authors out there who have yet to find each other.\u003cbr\u003e\u003cbr\u003eMy current project, \u003cem\u003eBlackbird,\u003c/em\u003e is first of all inspired by India\u0027s rich tapestry of languages, religions, and cultures, but I owe a great deal to fantasy writers whose work precedes mine: Nora Jemisin\u0027s \u003cem\u003eDreamblood\u003c/em\u003e duology and other works, Robin McKinley\u0027s \u003cem\u003eThe Hero and the Crown\u003c/em\u003e, Greg Keyes\u0027s \u003cem\u003eThe Waterborn\u003c/em\u003e, Martha Wells\u0027s \u003cem\u003eRaksura\u003c/em\u003e series, and many others. If you liked those, take a look at \u003cem\u003eBlackbird.\u003c/em\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/blackbird-1-14380772\"\u003eThe first chapter\u003c/a\u003e is available right here on Patreon, free for everyone.\u003cbr\u003e\n\u003cbr\u003eMy current schedule goal is to release two chapters per month. I will post to notify patrons about any major schedule changes.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nHeader image incorporates portions of \"Sanskrit Manuscript\" from Wellcome Library, London. Wellcome Images images@wellcome.ac.uk \u003ca href=\"http://wellcomeimages.org/\"\u003ehttp://wellcomeimages.org\u003c/a\u003e licensed under\u00a0\u003ca href=\"http://creativecommons.org/licenses/by/4.0/\"\u003eCC BY\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
