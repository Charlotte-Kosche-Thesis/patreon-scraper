    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHey Guys!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Shady Cicada. I create music, guitar covers, and funny videos on YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI need to mention that this is not mandatory.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you can\u0027t afford to donate, do NOT worry about it. It will not stop me from making music and I will keep going for as long as I can. This is my passion. This page is here to help towards music gear and making a living. It does not affect the life of my YouTube channel.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eMaking music videos every week is tough.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI love making these videos and I would be very happy to be able to do it for a living. Making these videos can take up to 20 hours (sometimes a lot more) a week to put together. If I had the opportunity, I would love to keep doing these as I do now, but balancing a job to support myself and other responsibilities make it very challenging. And this is where you guys come in.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThis is what your donations will go towards:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e- More video releases\u003cbr\u003e- Better audio/video gear\u003cbr\u003e- More videos\u003cbr\u003e- Helping me afford a living\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHelp me make this all possible. Thanks, guys.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNote: If I upload more than one video in a week, only the Saturday one will be charged for. Once a week is the maximum.\u003cbr\u003e\u003cbr\u003eNote 2: I am very open to suggestions! If you have any reward ideas that you would like to see, feel free to message me on here/youtube/twitter/etc. If I like the idea and I am able to provide, I will add it to the reward list!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
