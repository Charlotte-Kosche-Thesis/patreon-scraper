    "summary": "\u003cimg src=\"https://i.gyazo.com/655cf9109b1353fe00b81f55d90c7de7.png\" title=\"\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have been a freelance artist for 7 years but have been drawing my entire life. I went to the Savannah College of Art and Design for Sequential art and dropped out in 2012. Art has been my main source of income since then (other than a few holiday jobs and working as my grandmother\u0027s night/weekend caretaker) but I\u0027m currently looking into another job to lessen the stress on my wrists. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve worked for several companies such as: \u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Sanshee, Game Grumps, Kitty Kat Gaming, Commander Holly, Crunchy Roll, Loot Anime, The Unexpectables (and more)\u003cbr\u003e\nand cosplayers: \u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Jessica Nigri, Meg Turney, Tenleid, Darshelle, Kristen Hughey (and more)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.gyazo.com/afc041c57b80e9d61f348c566edf955e.png\" title=\"\"\u003e\u003cbr\u003e\n\tHere\u0027s a quick summary of the rewards you see under the tiers!! Some will have upgrades/changes if the patreon grows~!\u003cbr\u003e\n\t\u003cbr\u003e\n\tPublic Access Stuff will include weekly pinups! \u003cbr\u003e\n\tEvery Wednesday I\u0027ll post a pinup. Ever month you\u0027ll get (An Original Design, a Gijinka, a fanart and the final voted on by patrons!)\u003cbr\u003e\n\t\u003cstrong\u003eOriginal Design\u003c/strong\u003e - This might be just something I throw together but will most likely be an original Character of mine.\u00a0\u003cbr\u003e\n\t\u003cstrong\u003eGijinka\u003c/strong\u003e - a humanoid version of an existing creature/mech/something that isnt already a living humanoid!\u003cbr\u003e\n\t\u003cstrong\u003eFanart\u003c/strong\u003e - An existing character (or person) that I chose to draw on my own!\u003cbr\u003e\n\t\u003cstrong\u003ePatreon Vote \u003c/strong\u003e- A character chosen and voted on by lovely patrons!!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/c293ed1f556846d6dc4b93d704250ec5.png\" title=\"\"\u003e\u003cbr\u003e\n\tYou guys will know\u00a0 when I find out first when I\u0027m working on fun things. Which cosplayers I\u0027m doing stuff for, merch I\u0027m working on, Cosplays, Cons, Even ramblings about manga I\u0027m reading.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/0bd62435ef5a5d6db2729a5236189989.png\" title=\"\"\u003e\u003cbr\u003e\n\tLots of sketches and WIP shots that I won\u0027t post on Twitter. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/09c914911f44d18490c576b9941e71db.png\" title=\"\"\u003e\u003cbr\u003e\n\tYou get to vote on the \u0027Patreon Piece\u0027 for the month which will be an 8.5x11\" pinup of a character, cosplayer, whoever gets your votes!! This will also get you the image as a computer and phone wallpaper!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe first of every month I\u0027ll make a post asking for suggestions: During the second week I\u0027ll do a big poll of all the top valid* suggestions where people can vote for as many of the choices they wish. Third week if any characters are tied for the top spot I\u0027ll do another poll\u00a0 (or if the character that does win has several variations I\u0027ll do a poll on which one i.e. Bulma having Bunny, Genie, Pink Shirt Dress, One Leg Pants, etc)\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/b1cf9e0bf208a8faaea7678ff4f45495.png\" title=\"\"\u003e\u003cbr\u003e\n\tYou\u0027ll get a full res 300dpi file of the weekly pinups~! You get to look at every teeny tiny pixel of the file at it\u0027s native resolution! You can also get it printed if you choose (this doesnt give you permission to sell copies of this though\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLEWD TIER (NEW Starting June 2018)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI post my more risque sketches. Nothing NC17 so no full on naughty bits but there will be more boudoir kind of stuff. Think Jessica Nigri, Bunny Ayumi, Swimsuit Succubus level stuff. Lewd but not nude or anything.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/1f158e2f88e27967fd01a6cea1241d79.png\" title=\"\"\u003e\u003cbr\u003e\n\tI\u0027ll do a clean colored sketch of whatever character you want (within reason*)! You\u0027ll get it at 1800x1200pixels as well as both an uncolored and a simply colored version of the sketch. You can also opt for a simple chibi.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/0bf79d852486533ade44686461f241ca.png\" title=\"\"\u003e\u003cbr\u003e\n\tYou get a full piece of artwork the same quality as the other weekly pinups!!\u00a0 8.5x11\" 300dpi of any character you want! (within reason*)\u003cbr\u003e\n\t\u003cbr\u003e\n\t*Within reason meaning I\u0027ll pretty much draw any normal humanoid character but if it\u0027s a 15 headed hydra in crazy WoW paladin armor I\u0027ll have to turn you down haha.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.gyazo.com/61d88b21875a3526b73175a4af3222f1.png\" title=\"\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
