    "summary": "\u003cstrong\u003eHey! I\u0027m Shannon Zhao Muller, and I\u0027m a 3D artist in the film/games industry.\u003cbr\u003e\u003c/strong\u003eI\u0027m creating this Patreon to do what I love to do, and share what I love with others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ll be posting tutorials and step-by-step information on how I create my art.\u003cbr\u003e\u003c/strong\u003eI\u0027ll be making 3D characters, props, and occasionally I\u0027ll make drawings/digital paintings. \u00a0Mainly I work in Maya and Zbrush, and I will be providing guidance on making high-poly models, texturing, and also re-topology for video game-ready models. What I post will be a great learning experience for beginners!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0I will also send out my final art files for you to poke around!\u003cbr\u003e\u003c/strong\u003eOf course these are for educational purposes only, and are not meant to be sold or used for commercial purposes. (Please contact me if you want to use a model of mine for your animation portfolio.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do supporters get?\u003c/strong\u003e\u003cbr\u003eI will be providing early access to my work, as well as other Patreon-exclusive content on top of what I have listed above. There will be extra bonuses for those supporters who want it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can watch my live creation of art on Twitch!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/shannonzhao\" rel=\"nofollow\"\u003eYou can catch me live at https://www.twitch.tv/shannonzhao\u003c/a\u003e! I don\u0027t have a set schedule of streaming because I\u0027m still working a full time job on top of Patreon, but I will keep everyone updated,\u003ca href=\"https://www.facebook.com/shannonzhaoart/\" rel=\"nofollow\"\u003e just check/follow my facebook page at https://www.facebook.com/shannonzhaoart/\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat \u003cem\u003eIs\u003c/em\u003e Patreon?\u003c/strong\u003e\u003cbr\u003eHere is a cool video Patreon has made, to briefly eplain to you how Patreon works!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThanks so much for checking out my Patreon! :) \u0026lt;3\u003cbr\u003e"
