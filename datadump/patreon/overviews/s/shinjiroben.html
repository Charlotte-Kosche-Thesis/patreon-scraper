    "summary": "Hey, guys!\u003cbr\u003e\u003cbr\u003eThanks for landing on my Patreon page!\u003cbr\u003e\u003cbr\u003eAs you may know I\u0027m Shinjiro Ben, the author and artist of Social Anxiety bf. In case you didn\u0027t know, SAbf is a comic available for free on\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/social-anxiety-bf/list?title_no=61635\" target=\"_blank\"\u003eWebtoon\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://tapastic.com/series/Social-Anxiety-BF\"\u003eTapastic\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe reason I\u0027m here is because I would like to earn money by doing what I love to do, and I thought Patreon could be a great platform to use for those of you who want (and are able!) to support my current comic and future creations. Every dollar counts :) And of course, you get exclusive rewards guhehe.\u003cbr\u003e\u003cbr\u003eHelp me achieve my dream of becoming a yaoi overlord \u0026gt;:D\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eRewards include:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e$1+\u003cbr\u003e\u003cul\u003e\u003cli\u003eA big thank you \u0026lt;3\u003c/li\u003e\u003cli\u003e(more of) My love\u003c/li\u003e\u003cli\u003eDownload upcoming episodes\u003c/li\u003e\u003cli\u003eI\u0027ll add your Patreon name at the bottom of SAbf episodes!\u003c/li\u003e\u003cli\u003eAccess to the general posts here\u003c/li\u003e\u003c/ul\u003e$3+\u003cbr\u003e\u003cul\u003e\u003cli\u003eNSFW side stories\u003c/li\u003e\u003cli\u003eView my step-by-step drawing process for SAbf! (1-2 times a month)\u003c/li\u003e\u003c/ul\u003e$5+\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou\u0027ll have access to the ugly thumbnails before their episodes are uploaded\u003c/li\u003e\u003cli\u003eAccess to works in progress (WIPS of nsfw side stories, new characters, side projects, etc.)\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eComics I\u0027m Working on:\u003c/span\u003e\u003c/h4\u003e\u003cimg height=\"281\" src=\"https://lh4.googleusercontent.com/1oIk6hWqwPU-QLgPWX02dXFYTw5kA4Z-B8UjNNbimzvxSkFJpBm4Yw8cdEN8a31qu-tuS_QzLHPXA87JSgYw5xhk4QduOSg4-9r7kOobLm7aiwFOp_0L8sB2i1HhVyUUduLn1c30\" style=\"\" width=\"624\"\u003e\u003cbr\u003e  Social Anxiety bf (or as like to call it, SAbf :3 ) is about a boy in high school living his life with social anxiety. In his 11th grade at his new school, he makes some new friends and falls in love with one of them, but it takes him a while to realize it.\u003cbr\u003eGenres: shounen ai, romance, drama,\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
