    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/ckdsfYf.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 BOOBS! \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAnd if I\u0027ve got your attention now, then hi!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.instagram.com/sexy.drunk.art\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e *\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://gumroad.com/sexydrunkart\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGUMROAD\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003ca href=\"https://gumroad.com/sexydrunkart\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e*\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/6ydrunkart\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTWITCH\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u00a0*\u00a0\u003c/strong\u003e\u003c/b\u003e\u003ca href=\"https://www.facebook.com/sexydrunkart\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFACEBOOK\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u00a0*\u00a0\u003c/strong\u003e\u003c/b\u003e\u003ca href=\"https://vk.com/sexydrunkart\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eVK\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u00a0*\u003cbr\u003e\u003c/strong\u003e\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Kirill, or, as some of you might know me - \u003ca href=\"https://www.instagram.com/sexy.drunk.art/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e@SexyDrunkArt\u003c/span\u003e\u003c/a\u003e. I\u0027m a one man band - artist, game developer, animator and part-time drunkard. Here are some projects, that I\u0027ve worked on.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DDPP4rB.png\"\u003e\u003cbr\u003e\u003ca href=\"http://en.blitzkrieg.com/\"\u003eBlitzkrieg 3\u003c/a\u003e where I was 2D artist or\u00a0\u003ca href=\"http://www.evildefenders.com/\"\u003eEvil Defenders\u003c/a\u003e, which I\u0027ve art directed. \u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vnEyGkX.png\"\u003e\u003cbr\u003eOr fantastic\u00a0\u003ca href=\"http://thefinalstation.com/\"\u003eThe Final Station\u003c/a\u003e of my friend, to which I\u0027ve humbly provided few artworks.\u003cbr\u003eIf you want to know more about my past works, you can visit my\u00a0\u003ca href=\"https://www.artstation.com/artist/seraphfawkes\"\u003eArtstation\u003c/a\u003e page.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 WHAT I DO AND WHAT I OFFER? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eFirst of all I want to share many \u003cstrong\u003efree \u003c/strong\u003eresources, such as \u003cstrong\u003elow-res PSD\u003c/strong\u003e files, \u003cstrong\u003ebrush sets\u003c/strong\u003e, \u003cstrong\u003etimelapses \u003c/strong\u003eof processes and \u003cstrong\u003estreams\u003c/strong\u003e. These will be updated constantly, at least couple days a week.\u003cbr\u003e\u003cbr\u003eSecond of all I\u0027ll be offering \u003cstrong\u003ein-depth tutorials\u003c/strong\u003e and \u003cstrong\u003ementoring\u003c/strong\u003e. I\u0027ve already helped out and boosted few artists by \u003cstrong\u003eteaching 2D art\u003c/strong\u003e, \u003cstrong\u003e3D sculpting\u00a0and modelling, animation, \u003c/strong\u003eetc. I\u0027ll be sharing whatever knowledge I have on the subject, giving tasks, reviewing and doing overpaints of your works in order to help you improve. This will be scheduled with the rest of my activities, to give you constant and timely support.\u003cbr\u003e\u003cbr\u003eFinally the main goal - is to create \u003cstrong\u003egames\u003c/strong\u003e. And as I go, I want you to join the experience of creating videogame. Be a part of process, by becoming my patron. You\u0027ll get access to \u003cstrong\u003etest builds\u003c/strong\u003e, have a \u003cstrong\u003evote on features\u003c/strong\u003e, and see \u003cstrong\u003ehow gamedev kitchen works\u003c/strong\u003e. Those will be updated at least once a week.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eRight now I have couple games and projects that are in development, some of which are already past pre production and in prototype stage.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/1so5cHV\"\u003e\u003cimg src=\"http://i.imgur.com/1so5cHV.gif\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003c/a\u003eRecent UE4\u0027s Summer Jam 2017\u00a0\u003ca href=\"https://forums.unrealengine.com/showthread.php?148521-Summer-UE4jam-Submission-Thread!\u0026amp;p=732221\u0026amp;viewfull=1#post732221\"\u003eentry\u003c/a\u003e. Narrative Topdown adventure.\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JqkJJZNFsFA\" width=\"560\"\u003e\u003c/iframe\u003eGround Sight - story of mesmerizing Kaijus, that suddenly became part of our life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/aJbENTs.png\"\u003e\u003cbr\u003eFrontier (working name) - story of an unlikely bond set in Fantasy Western setting.\u00a0\u003cbr\u003e\u003cbr\u003eWith those I\u0027m trying to trump the common game genres tropes and bring bit more depth to the medium.\u003cbr\u003eI will finish those projects eventually, but will it be sooner, or later, is heavily dependent on the time, I\u0027ll be able to put into them. To put it simply - if I\u0027ll be able to sustain my existence, pay the rent and for food, I\u0027ll be able to work full-time on something really new and unusual.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S.\u003cbr\u003eI\u0027m thinking over how I can make my art and my Patreon more interesting for you. So if you have an idea, feel free to contact via any social media! Of an upcoming features - access to builds, Discord server, mentoring, streams and many more!\u003c/div\u003e\u003cbr\u003e"
   },
