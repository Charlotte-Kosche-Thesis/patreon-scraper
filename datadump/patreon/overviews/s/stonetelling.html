    "summary": "Stone Telling is a magazine of diverse, boundary-crossing poetry edited by Rose Lemberg and Shweta Narayan. In our three years of existence, we have published original poetry by Ursula K. Le Guin, Nisi Shawl, Sonya Taaffe, Amal El-Mohtar, Catherynne M. Valente, Minal Hajratwala, and many amazing others. We were the first to publish Sofia Samatar, whose \"\u003ca href=\"http://stonetelling.com/issue6-dec2011/samatar-girlhours.html\" rel=\"nofollow\"\u003eGirl Hours\u003c/a\u003e\" remains as jaw-droppingly powerful as it was when it first appeared in our\u00a0Catalyst issue. We published open-themed issues and themed issues: the Queer issue, the Body issue, the Science and Science Fiction issue.\u003cbr\u003e\u003cbr\u003eSome of the poems in Stone Telling are heartbreakingly beautiful, others plain and to the point. There are prose poems, and poems that straddle the line between speculative and literary. Some of the works are multilingual. We have been showcasing work that is powerful, hard-hitting, personal - and yes, unabashedly diverse. We constantly seek out new voices, and are currently reading for an issue of poets we have not published before.\u003cbr\u003e\u003cbr\u003eSo far, Stone Telling has been funded by us, with the help of an occasional donation from our wonderful readers. Unfortunately, this does not leave us a lot of wiggle room, and we would very much like like to raise our rates from 5$ to 10$ per poem, and if possible, 15$.\u00a0We are also hoping to eventually publish chapbooks and collections through Stone Bird Press."
