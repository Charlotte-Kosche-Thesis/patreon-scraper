    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"816\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F235824120\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F235824120\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F660108021_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cem\u003eWhere there is one who will stand up for goodness in the world there are 4000 more. When we join together in doing this we will speed up the coming of a new and beautiful world.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch3\u003e-MLK\u003c/h3\u003e\u003cbr\u003eOver the last eight months I battled horrific depression.  As a creative person we tend to feel so deeply in our bones the pain we have and the pain of others.\u00a0The trauma of the world around me, the trauma of my friends, unsure of their citizenship, my community who was mixed with rich and poor, educated and non educated. My city that watched a man die with a forced bullet in his chest with no intellect for\u00a0 arrest. Facebook aired this all live as he consumed his last breaths. I could sense this deep in the cries of the my city, my friends, my community.\u003cbr\u003e\u003cbr\u003eThe pain went deeper and hit me like a brick when I was told by my \"father in the faith\" that equality and justice was not a priority in our church. His fearful statements were echoed by some of my fellow co-workers as their racist rhetoric shot bullets into my chest\u003cbr\u003eThe sentiments were not subject to one house of worship, but to church\u0027s through our land, demanding alignment with a narrative that was deadly. \u003cbr\u003eThis was my great awakening.\u003cbr\u003e\u003cbr\u003eI was demanded to keep creating spiritual art in an urban setting full of diverse culture and people that severely lacked contextual understanding.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI was told to be kind and not think twice, to accept forced apologies that added further injury.\u003cbr\u003e This led me to see that if I complied, I would be living a lie.\u003cstrong\u003e Instead, I chose to embrace the world as it is and create ART that give\u0027s you my beautiful Patron\u0027s an inside look into the hearts and the minds of the Marginilized, the Dreamers, the Justice Fighters and Leaders.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy prayer is that we together can become civilized in the deeper matters at hand.\u003cbr\u003eI pray healing will flow out of the trauma to make strong our beautiful world and become the Church, the people God dreamed of.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
