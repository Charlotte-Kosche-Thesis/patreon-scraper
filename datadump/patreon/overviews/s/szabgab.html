    "summary": "Hello there!\u003cbr\u003e\n\u003cbr\u003e\nIt seems that some of the free content I create is useful to many people. Maybe even to you.\u00a0 Creating and publishing all this free stuff takes time. A lot of time. Time I should spend going to clients and earning money. Alternatively you could support my work with a few dollars a month and then I can allocate more time to create free content.\n\u003cbr\u003e\n\u003cbr\u003e\nSome of the content I have been creating:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe\u00a0\u003ca href=\"https://perlmaven.com/\"\u003ePerl Maven\u003c/a\u003e web site, the biggest \u003cstrong\u003ePerl\u003c/strong\u003e-related blog that also includes the\u00a0\u003ca href=\"https://perlmaven.com/perl-tutorial\"\u003ePerl Tutorial\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eThe\u00a0\u003ca href=\"https://code-maven.com/\"\u003eCode Maven\u003c/a\u003e web site where are write about everything else related to software. Especially \u003cstrong\u003eTest Automation\u003c/strong\u003e, and \u003cstrong\u003eDevOps\u003c/strong\u003e related topics. As of languages I cover\u00a0 \u003cstrong\u003ePython\u003c/strong\u003e, \u003cstrong\u003eNodeJS\u003c/strong\u003e, \u003cstrong\u003ePHP\u003c/strong\u003e, and \u003cstrong\u003eJava\u003c/strong\u003e. Just to name a few.\u003c/li\u003e\n\t\u003cli\u003eThe\u00a0\u003ca href=\"https://codeandtalk.com/\"\u003eCode and Talk\u003c/a\u003e web site and the the freely reusable collection of technology related conferences. (See the GitHub repo linked from the site.)\u003c/li\u003e\n\t\u003cli\u003eThe\u00a0\u003ca href=\"https://code-maven.com/slides/\"\u003etraining slides on the Code Maven\u003c/a\u003e site.\u003c/li\u003e\n\t\u003cli\u003eThe \u003ca href=\"http://perlweekly.com/\"\u003ePerl Weekly newsletter\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eThe\u00a0\u003ca href=\"https://pydigger.com/\"\u003ePyDigger\u003c/a\u003e site collecting information about \u003cstrong\u003ePython\u003c/strong\u003e modules.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/szabgab/\"\u003eSome open source code\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eBooks:\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://leanpub.com/bailador\"\u003eBailador for Perl 6\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://leanpub.com/perl-maven/\"\u003ePerl Maven\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://leanpub.com/markua-parser-in-perl5\"\u003eCreating a Markua Parser in Perl 5\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://leanpub.com/dancer-spa/\"\u003eDancer for Perl 5\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://leanpub.com/collab-dev-git/\"\u003eCollaborative development with Git\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://leanpub.com/ansible-book/\"\u003eAnsible\u003c/a\u003e\u003cbr\u003e\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
