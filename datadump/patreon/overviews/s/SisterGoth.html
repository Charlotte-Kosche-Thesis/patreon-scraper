    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/ciq9Hk/banner_aboutme.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eHey! Sister Goth is a musical project, headed by me, Mars Martin, with guest musicians contributing here and there. I\u0027m creating both\u00a0\u003cstrong\u003eoriginal music of my own\u003c/strong\u003e and \u003cstrong\u003emusical parodies \u003c/strong\u003efor fun. I love everything dark and creepy and gothic, with a side serving of gallows humour and a tongue in cheek dessert.\u00a0I also regularly give back to fellow creators -\u00a0\u003cstrong\u003ecopyright-free jingles and sounds\u003c/strong\u003e for use in projects, podcasts and anything you like. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eMars\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/nggYck/10644142_856265164385830_3525225147549595727_o.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/m8oJA5/banner_howthisworks.jpg\"\u003e\u003c/div\u003eThank you for visiting my page for a start! How it works is, whatever level you sign up to ($1, $2, whatever), whenever I post \u003cstrong\u003ea full new track\u003c/strong\u003e, you donate that amount. You don\u0027t have to donate for anything else, those are all just bonuses and fun that I put out regularly.\u00a0\u003cbr\u003e\u003cbr\u003eBy subscribing you\u2019re helping me to get more songs recorded, mixed and mastered, and also giving me the chance to make some music videos down the line. This means more tracks and cool stuff from me\u2026 and also more freebies for you.\u003cbr\u003e\n\u003cbr\u003e\n\u201cUGH I HATE SUBSCRIPTIONS\u201d I hear you cry. Don\u2019t worry, you can set a monthly maximum for 1 track per month during the signup process. I appreciate anything thrown my way and the more Patreons I have, the more others will consider supporting me. So it\u0027s all good!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e***NEW:\u003c/strong\u003e For one off donations, you can now do this via PayPal! Visit:\u00a0\u003ca href=\"https://www.paypal.me/sistergoth\" target=\"_blank\"\u003ehttps://www.paypal.me/sistergoth\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/k4bS3Q/banner_yourfunds.jpg\"\u003e\u003c/div\u003eI\u0027m a one goth band so I rely on you, \u003cstrong\u003emy Goth Family\u003c/strong\u003e, to help me. Your patronage allows me to hire out studio space for recording in, to hire equipment, to get help with mixing and mastering, and to organise photos or video editing. I couldn\u0027t do it without you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/gO0LOQ/banner_faq_S.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003c/strong\u003eNah, you can pay in any currency. As this is a US based website, everything is written in Dollars, but whatever you use will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many tracks will you release a month?\u003c/strong\u003e\u00a0I\u0027m aiming for at least one original track a month, a parody a month and free jingles or sounds every fortnight or so. This may go up or down depending on whether the Dark Faery of Creativity is feeling gracious or not. You can set a maximum on your pledge when you sign up so you\u0027ll never go over your budget if I overproduce!\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily afford. Even $1 per video adds up, and is greatly appreciated!\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! You can log in to change or cancel your pledge whenever you want.\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eIf you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team can help. You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eclicking here\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. I can also be reached (sporadically) via\u00a0\u003ca href=\"mailto:sistergoth@tutamail.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003esistergoth@tutamail.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e"
