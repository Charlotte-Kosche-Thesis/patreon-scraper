    "summary": "\u003ch2\u003eWho am I and what do I do:\u003c/h2\u003e\n\nAll I\u0027ve ever wanted to do was write for a living. \u003cbr\u003e\n\u003cbr\u003eI learned to read and write as a toddler and then promptly picked up a pencil and\nwrote on every single surface that I could. Fast forward to over twenty years\nlater and I\u0027m still writing everywhere that I can. Thankfully, I\u0027m \u003cem\u003emuch \u003c/em\u003ebetter at writing now than I was when I\nwas four. \u003cbr\u003e\n\u003cbr\u003eMy background is largely in History (both of my degrees so\nfar are in that field) but I\u0027m also studying intersections of identity in comic\nbooks and related literature for my MA in Literature. I apply that background to what I write whether\nit\u0027s in fiction or in the articles and reviews that I do. \u003cbr\u003e\u003cbr\u003eYou can find my fiction in Fireside Fiction and in the Undercities anthology by Dirty Bird Press. I have also written non-fiction (essays, reviews, articles) for\u00a0\u003ca href=\"http://wordofthenerdonline.com/author/zinah/\"\u003eWord of The Nerd\u003c/a\u003e,\u00a0\u003ca href=\"http://comicsalliance.com/author/zina/\"\u003eComicsAlliance\u003c/a\u003e,and\u00a0\u003ca href=\"http://strangehorizons.com/author/zina-hutton/\"\u003eStrange Horizons\u003c/a\u003e. I also have a website where I write about commentary on and criticism of both pop culture and the fandoms it spawns. (\u003ca href=\"https://stitchmediamix.com/nonficpost/\" target=\"_blank\"\u003eNonFiction Masterlist here\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eI\u0027m constantly and currently working on projects for my blog\nStitch\u0027s Media Mix that focus on positive and diverse representation in fandom\nspaces and in the media we consume. \u003cbr\u003e\u003cbr\u003eRight now, I\u0027m trying to balance a busy grad school courseload, my part-part time job, and my writing, but I\u0027m still trying super hard to make sure that readers here and elsewhere get good content! Patreon can help make that happen!\u003cbr\u003e\u003cbr\u003eAny and all support is welcome and appreciated!\u003cbr\u003e"
