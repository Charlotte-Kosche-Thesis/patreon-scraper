   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2017-05-21T15:01:08+00:00",
     "description": "After very careful thought, I have realized that there is indeed something that I want more than a van....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTO BE A FULL TIME YOUTUBER!!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI have recently visited my tutoring company HQ and talked to them about the idea of trying YT full time. It was really scary, but they were surprisingly excited about me \u003cstrong\u003efollowing my dreams\u003c/strong\u003e even if it meant leaving them in the end.\u00a0\u003cbr\u003e\u003cbr\u003eI have always had this job to fall back on when I needed it, so the prospect of leaving \u003cem\u003eterrifies me\u003c/em\u003e, BUT, \u003cstrong\u003ewith the support of this amazing community I am SO READY to take the chance.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis goal will give the financial latitude to take that plunge and \u003cstrong\u003edive into this crazy thing head first\u003c/strong\u003e for the foreseeable future!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThere\u0027s a ton that goes into making YT a sustainable thing, and\u00a0\u003cstrong\u003ei\u003c/strong\u003et won\u0027t happen over night, but I am confident that\u00a0with the extra time and energy I could put into the channel we can continue to grow and make this thing work in the long run.\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 100,
     "created_at": "2017-07-19T14:14:30+00:00",
     "description": "My biggest goal of 2017 is to move out of good \u0027ole Sheila, my Mazda hatchback and into a Van. Not only will this allow me to keep my bikes safe, but it will also free up TONS of time and energy for me to do more traveling and riding, which means \u003cstrong\u003emore videos for you guys.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eProbably one of the coolest things about being in a van would be the possibilities of \u003cstrong\u003etraveling with friends and other MTB YouTubers like Brian and Seth \u003c/strong\u003emore often. With a van, I could easily invite them to meet me anywhere and already have a place for them and their bike to live!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeth and I have already begun discussing plans\u003c/strong\u003e for the build out as he wants to help me deck out the interior of this thing, so the cherry on top is this van will mean some AWESOME videos on BOTH of our channels during the build out.\u00a0\u003cbr\u003e\u003cbr\u003eAt this rate, I really really think this could become a reality.",

     "deleted_at": null,
