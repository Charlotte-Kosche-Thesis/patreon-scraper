    "summary": "\u003ch4 style=\"text-align: center;\"\u003eHola, soy el \u003cstrong\u003eProfesor Sergio Llanos\u003c/strong\u003e,\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003ebienvenid@ a mi Patreon\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAqu\u00ed puedes \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eayudarme a seguir creando cursos y videos educativos gratuitos en YouTube con tus donacion\u003c/span\u003e\u003c/span\u003ees.\u003c/div\u003e\u003cbr\u003eMi intenci\u00f3n es crear cientos de videos educativos distribuidos en cursos de:\u003cbr\u003e\u003cul\u003e\u003cli\u003eF\u00edsica\u003c/li\u003e\u003cli\u003eEst\u00e1tica y Din\u00e1mica para Ingenieros\u003c/li\u003e\u003cli\u003eC\u00e1lculo\u003c/li\u003e\u003cli\u003eElectricidad\u003c/li\u003e\u003cli\u003eTrigonometr\u00eda\u003c/li\u003e\u003cli\u003e\u00c1lgebra\u003c/li\u003e\u003cli\u003ePruebas Saber Icfes\u00a0\u003c/li\u003e\u003c/ul\u003ey muy pronto crear con tus contribuciones cursos de:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTermodin\u00e1mica\u003c/li\u003e\u003cli\u003e\u00c1lgebra Lineal\u003c/li\u003e\u003cli\u003eGeometr\u00eda Anal\u00edtica\u003c/li\u003e\u003cli\u003eProbabilidad\u003c/li\u003e\u003cli\u003eEstad\u00edstica\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePatrocina mi trabajo y acomp\u00e1\u00f1ame en este proyecto, en el que juntos transformemos la educaci\u00f3n para ofrecerla a todo el mundo y de alta calidad.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAs\u00ed que dona la cantidad que desees d\u00e1ndole click al boton naranja que dice \"\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBECOME A PATRON\u003c/span\u003e\u003c/strong\u003e\" o, si no puedes donar en este momento, visita y Suscr\u00edbete a mi Canal en YouTube, donde encontrar\u00e1s los videos educativos que necesitas: \u003ca href=\"https://www.youtube.com/c/ProfesorSergioLlanos\"\u003ehttps://www.youtube.com/c/ProfesorSergioLlanos\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHace 3 a\u00f1os, despu\u00e9s de 18 a\u00f1os de experiencia trabajando como maestro de F\u00edsica y Matem\u00e1ticas, decid\u00ed \u00a0interrumpir mi trabajo en una prestigiosa instituci\u00f3n educativa de Cali para reingresar a la Universidad y obtener mi t\u00edtulo como Ingeniero Mec\u00e1nico. No pod\u00eda dejar a un lado mi labor como educador y pens\u00e9 en utilizar las redes de Internet para seguir ense\u00f1ando diferentes temas de F\u00edsica, pero ahora a todo el mundo a trav\u00e9s de la plataforma de YouTube y sub\u00ed mi primer video el 28 de agosto de 2014 explicando la Ley de Gravitaci\u00f3n Universal, luego, la Carga El\u00e9ctrica y las Leyes de Newton. Al ir pasando el tiempo vi que efectivamente mis explicaciones eran consultadas y comentadas por diversos estudiantes en todo el mundo y me entusiasm\u00e9 con la idea de seguir creando videos educativos de calidad con diferentes temas de f\u00edsica, el canal se llamaba \"F\u00edsica para Todos\". Luego inici\u00e9 con el canal de matem\u00e1ticas, me titul\u00e9 en mi carrera profesional como Ingeniero Mec\u00e1nico y ahora mi canal \"\u003cstrong\u003e\u003cem\u003eProfesor Sergio Llanos\u003c/em\u003e\u003c/strong\u003e\" cuenta con m\u00e1s de 60.000 subscriptores y 5.000.000 de reproducciones en el que estoy creando diferentes cursos de gran utilidad para estudiantes y maestros.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cstrong\u003eNecesito de tu patrocinio\u003c/strong\u003e para continuar\u003c/em\u003e \u003cem\u003eplaneando, grabando, editando y subiendo videos diariamente, de gran calidad, con buenos editores, en un estudio con las especificaciones t\u00e9cnicas adecuadas, internet veloz para la subida de videos, c\u00e1mara de alta resoluci\u00f3n para producir videos en HD, subtitular todos los videos para que puedan ser consultados por personas con discapacidad auditiva y se puedan traducir a todos los idiomas.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eComo patrocinador(a) de mi canal tendr\u00e1s recompensas como el cr\u00e9dito al final de mis videos, acceso a los videos con varios d\u00edas de anticipaci\u00f3n, participar en la creaci\u00f3n de los videos sugiriendo los temas del curso de tu inter\u00e9s y tutor\u00edas on-line de f\u00edsica y matem\u00e1ticas.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00a1GRACIAS por tu apoyo!\u003c/span\u003e\u003c/strong\u003e\u00a0y ..... \u00a0 \u00a0\u00a1que tengas un gran d\u00eda!"
