    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Snipe and Wib, a couple living in the UK who create video game content on Youtube.\u003cbr\u003e\u003cbr\u003eAs well as doing our main \u0027Snipe and Wib Play\u0027 series (which consists of short, highly-edited highlights reels) we also do reviews, lists, retrospectives, and let\u0027s plays. \u00a0Basically if it involves video games and Youtube, we\u0027ve either tried it or want to.\u003cbr\u003e\u003cbr\u003eWe also do a Podcast called \u0027The MisanthroPod\u0027 that is mostly about video games except when it isn\u0027t.\u003cbr\u003e\u003cbr\u003eAway from Youtube we\u0027re also both artists and musicians who play in the ska punk band \u0027Fighting Evil is Cool!\u0027.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe love creating content for you guys but it does cost us money and we aren\u0027t in the greatest financial situation to begin with, everything so far has been done on a super tight budget which is why it\u0027s so rare that we play/talk about any game that\u0027s new, we simply can\u0027t afford it. \u00a0Being a small channel ad revenue doesn\u0027t really help much and to move forward we could really use some help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about milestones/rewards?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCheck out the milestones/rewards sections to see what we have in mind, we\u0027ll be adding more as we figure out exactly what the Hell we\u0027re doing!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t afford to contribute?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t worry, nothing you currently get will be gated off to you, any videos we produce will be available to all (patrons may just see some a little earlier).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes, every little helps, seriously. \u00a0We hope that with your help we can make the great little community that\u0027s grown around our channel even greater.\u003cbr\u003e\u003cbr\u003eAlso, you look lovely today.\u003cbr\u003e\u003cbr\u003eThank you for reading!\u003cbr\u003e"
