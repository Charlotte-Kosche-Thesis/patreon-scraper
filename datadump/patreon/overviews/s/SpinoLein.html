    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cstrong\u003e[ENGLISH]\u003cbr\u003eHeyo!\u003c/strong\u003e \u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSpinolein\u003c/span\u003e\u003c/em\u003e\u00a0, I am a 21 years old german artist drawing \u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ecute chibis and NSFW, sexy stuff!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eYou may know me from\u00a0\u003ca href=\"https://www.facebook.com/spinoleinsart/\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://spinolein.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantART\u003c/a\u003e or\u00a0\u003ca href=\"https://www.instagram.com/spinolein/\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e or might be completely new to my artworks, but regardless, I welcome you to my patreon page! Thank you for stopping by and reading this text about me. :D\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy am I here?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI want to become more skilled and gather more experience in my art future, but I can\u0027t do all of that on my own! I have little to none financial support from my own because I am still trying to apply for university and hopefully get accepted next year Q^Q\u003cbr\u003eI want to study Game Design, which only accepts 35 people a year, the competition is high, so I am going to work on my portfolio and try to progress in skilllevel.\u003cbr\u003eWith your support I can get better supplies and software, which will help me alot to progress and become better. ovo)/\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat am I creating?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0NSFW art, mostly female characters :D\u003cbr\u003e cute chibis\u003cbr\u003e Digital \u0026amp; Traditional art\u003cbr\u003etrying to do character design \u0026amp; evironment design o^o)9\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhat do you get for pledging?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am trying to give you interesting behind the scenes steps and special artworks which are patreon-only. :3\u003cbr\u003eAlways open for requests what to improve regarding requests. \u2665\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e[GERMAN]\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHeyo!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMeine Name ist \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSpinolein\u003c/span\u003e und ich bin eine 21 J\u00e4hrige deutsche Hobbyk\u00fcnstlerin, die am liebsten s\u00fc\u00dfe Chibis und sexy NSFW Bilder zeichnet!\u003cbr\u003eIhr kennt mich bestimmt von facebook, deviantArt oder instagram oder ihr seid komplett neu hier und kennt mich noch nicht, trotzdem hei\u00df ich euch herzlich Willkommen auf meiner Patreon Seite! Danke f\u00fcr\u0027s vorbeischauen und durchlesen. :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWieso bin ich hier?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIch m\u00f6chte wirklich gerne besser werden in dem was ich tue und mehr Erfahrungen sammeln f\u00fcr die Zukunft, aber alleine schaffe ich das nicht. Ich hab nur ein bisschen bis gar keine finanzielle Unterst\u00fctzung, weil ich immernoch auf einen Studienplatz warte und gesundheitlich arbeiten im Moment nicht drinne ist. Q^Q Ich hoffe aber n\u00e4chstes Jahr endlich einen Platz zu bekommen!\u003cbr\u003eGame Design ist rare in Deutschland wie einige vielleicht wissen und leider auch sehr teuer ;_;\u003cbr\u003eTrotzdem m\u00f6chte ich mein Portfolio so gut wie m\u00f6glich machen um h\u00f6here Chancen zu haben!\u003cbr\u003eMit eurer Unterst\u00fctzung und eurer Hilfe kann ich mir ggf ein besseres Tablet kaufen (Ich hab ein uraltes Wacom Bamboo ;_;) und bessere Software, damit ich diesen Traum in Erf\u00fcllung bringen kann. ovo)/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWas zeichne ich?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNSFW Bildchen, meistens Frauen :D\u003cbr\u003es\u00fc\u00dfe pummelige Chibis\u003cbr\u003edigitale \u0026amp; traditionelle Medien\u003cbr\u003eich versuch mich auch an Charakterdesign \u0026amp; Weltendesign\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWas bekommt ihr f\u00fcr euer Geld?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIch versuch mein bestes mir zur Zeit m\u00f6gliche euch tolle Rewards jeden Monat zu geben, darunter Einblicke in meine Arbeitsweise und Bilder, die es nur f\u00fcr meine Patreons geben wird. :3\u003cbr\u003eBin immer offen f\u00fcr neue Vorschl\u
