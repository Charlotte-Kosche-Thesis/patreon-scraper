    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://shigeru-chan.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e  | \u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/shigerunagato/\"\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/shigeruchan/posts?public=true\"\u003ePATREON G\u003cstrong\u003eALLERY\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/shigeruchan/posts?public=true\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.patreon.com/shigeruchan/posts?tag=monthly_reward\" target=\"_blank\"\u003ePatreon Monthly Reward\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://wx2.sinaimg.cn/mw1024/006aBtp4gy1fqbbgr46xkj30hs0917b1.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/shigeruchan/posts?public=true\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello and welcome to my patreon page!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eHello everyone!\u00a0 My pen name is\u00a0\u003ca href=\"http://shigeru-chan.deviantart.com/\"\u003eShigeru-chan\u003c/a\u003e~\u003cbr\u003eI like to draw digital anime style. I draw use SAI paint tool.\u00a0I mostly draw kind of\u00a0sexy and cute girls from anime and game. I will try my best to improve everyday~\u003cbr\u003eFeel free to give me suggestion to make this patron page more better and with more content you like. for example if you want WIP process step-by-step, video process, I will very consider to add it when i feel i\u0027m more hanging on it \u0026amp; have confidence, and I will offer more content in the future :D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/51a4/f/2018/054/e/9/commission_heyitsjaayy_twitch_icon_2_by_shigeru_chan-dc40jan.png\" style=\"width: 158px; float: left; margin: 0px 10px 10px 0px;\"\u003eWhy did I create Patreon?\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003eWhy support me?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI am a self taught-artist with a weak body and some sickness (depressed and anxiety, bloodclot hyper-aggregation, Hashimoto hypothyroid, un-explainable easily worn out). As I live in other country it\u0027s tough too. I also can\u0027t find a job that suits my condition. ;A;\u003cbr\u003ePatreon created as a part of my long time dream to be a better anime style artist. Also I need some earning to feed myself, buy medicine, and buy art tutorials \u0026amp; books for me to study. So that way I can let my family take less burden to cover my living fees. If you want to help me you can do it with \u003ca href=\"http://fav.me/db6xmpo\"\u003ecommish me\u003c/a\u003e, or support me on this patreon (even only $1 it means so much to me), or\u00a0\u003ca href=\"https://ko-fi.com/A117269Z\"\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"width: 155px;\"\u003e\u003c/a\u003e or \u003ca href=\"https://www.buymeacoffee.com/dNSIAQaRe\"\u003e\u003cimg src=\"https://www.buymeacoffee.com/assets/img/custom_images/orange_img.png\"\u003e\u003c/a\u003e, or spread the words about my patreon, or give me moral support. It will help me a lot and I will be super grateful \u0026gt;w\u0026lt;\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eWhat do i offer?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e-  WIP, HD quality artworks, and PSD layered artworks\u003cimg src=\"https://orig00.deviantart.net/704e/f/2018/088/7/b/commission_sairentozon7_twitch_icon_8_by_shigeru_chan-dc7949n.png\" style=\"width: 169px; float: right; margin: 0px 0px 10px 10px;\"\u003e- Suggestion and access to the Fanart polls: I will open a monthly suggestion and poll to let my patrons vote for which characters are going to be drawn in next month. The vote is like:\u003cbr\u003e*What character I should draw?\u003cbr\u003e*Theme like: what is she cosplaying? fanservice sexy ecchi? Theme like Beach or Xmas?\u003cbr\u003eIf you support me I will try my best to draw more for you all~ \u0026gt;w\u0026lt;\u003cbr\u003e\u003ca href=\"http://shigeru-chan.deviantart.com/journal/Commision-Info-2017-676774716\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/f028/f/2018/074/f/3/commission_sairentozon7_twitch_icon_6_by_shigeru_chan-dc5y5cc.png\" style=\"float: left; width: 169px; margin: 0px 10px 10px 0px;\"\u003eWhen will I be charged?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eEvery tier and option has their own rewards you\u0027ll get monthly if you become a patron.\u00a0\u003cstrong\u003ePayment will be around the first day of every month.\u003cbr\u003eRewards will be sent out via DM / email once all pledges has been processed (which should be around March 5th),\u00a0\u003c/strong\u003eexcept the $1 reward.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWARNING!!\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/7d9b/f/2018/068/d/7/commission_sairentozon7_twitch_icon_4_by_shigeru_chan-dc5deat.png\" style=\"width: 183px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cdiv\u003eAll rewards are meant to be for learning / collection / support me purposes only!\u00a0you can\u00a0make\u00a0my arts as your computer background, pictures collection, learn, print and hang it on your room as personal use. BUT, PLEASE DO NOT RECLAIM them as yours! If you do this you will be\u00a0immediately blacklisted, meaning blocked from me from all sites and I\u00a0will be post on blacklist for the public for other artists to beware of you!\u00a0\u003cbr\u003eIf you share my art to someone else (outside DA) and or coloring my lineart, please credit me~\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7969/f/2018/087/3/3/commission_sairentozon7_twitch_icon_7_by_shigeru_chan-dc75znb.png\" style=\"width: 166px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003eSupporting me means creating a better opportunity and more motivation for me to make more illustrations. Also help me to cover fees for living, medicines, and doctors visit.\u003cbr\u003e\u003cbr\u003eThanks for reading and all of your support to me~!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/div\u003e"
