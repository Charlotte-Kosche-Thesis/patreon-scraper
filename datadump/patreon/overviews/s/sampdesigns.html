    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHELLO\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2665\u00a0\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFRIENDS\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWelcome to my Patreon\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThanks for visiting! I hope you\u0027d be interested in supporting me here on Patreon. I\u0027ve always wanted to try and take the next step by opening a Patreon page and, if you\u0027d like to support me, I hope to expand further into sharing my work and creating things that I couldn\u0027t due to being unable to take the time and dedication for it, with work and funds being such a necessity.\u003cbr\u003e\u003cbr\u003eBy supporting me, I\u0027ll be able to..\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eShare work in progress more actively as it occurs, rather than in large spans of time.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBegin to share personal projects and story details that I\u0027ve been teasing.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eActually begin to FOCUS on creating said stories.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBegin live streaming actively and recording those steams for later views.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eGive out my linework in high res for others to colour.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBe able to live stream my traditional work and sketching with a phone stand at my desk.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eStart doing REQUESTS per month, drawing more what\u0027s desired by vote.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI want to get to a point where I start actively working on my stories and comics, and it would be a great help just to receive support while I continue to invest time and money into releasing fanart products as a convention artist.\u003cbr\u003e\u003cbr\u003eIn addition to\u003c/span\u003e\u00a0\u003ca href=\"https://twitter.com/SamPowellDesign\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e, you can find me on\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/rambayu\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(63, 63, 63);\"\u003eand\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003ca href=\"http://sampdesigns.tumblr.com/\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eSince this is just my start as a Patreon creator, I hope to bring more tiers that interest you.\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://sampdesigns.tumblr.com/\"\u003e\u003c/a\u003e"
