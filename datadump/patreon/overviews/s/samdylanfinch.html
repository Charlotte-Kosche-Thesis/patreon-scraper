    "one_liner": "Queer, feminist blogger extraordinaire!",

    "pledge_url": "/bePatron?c=122986",
    "published_at": "2014-11-10T02:17:15+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi there! My name is\u00a0\u003ca href=\"http://www.samdylanfinch.com\" target=\"_blank\"\u003eSam Dylan Finch\u003c/a\u003e, and I am a transgender writer, editor, and activist. \u003cbr\u003e\u003cbr\u003eI\u0027m the\nfounder of \u003ca href=\"http://www.letsqueerthingsup.com\" rel=\"nofollow\"\u003eLet\u0027s\nQueer Things Up!\u003c/a\u003e \u2013 a blog exploring the intersections of mental health and queerness \u2013 and I regularly freelance for other platforms like Headspace, Everyday Feminism, Wear Your Voice Magazine, and many more.\u003cbr\u003e\u003cbr\u003eI\u0027ve been a pretty prolific writer for a few years now, publishing hundreds of articles on topics that seldom get the proper nuance and representation that they deserve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a queer, transgender, and mentally ill writer \u2013 as well as a survivor of complex trauma \u2013 I\u0027m passionate about elevating conversations around LGBTQIA+ identity, feminism, and mental health.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe aim of\u00a0\u003ca href=\"https://samdylanfinch.com/articles/\" target=\"_blank\"\u003emy work\u003c/a\u003e is ultimately to empower the communities that I\u0027m a part of, boost the signal for other marginalized folks in their work, and to educate folks outside of those communities about the struggles we\u0027re up against. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003e\u003cem\u003eWHY DONATE?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA lot of the work that I do is a labor of love first and foremost. \u003cbr\u003e\u003cbr\u003eIn addition to writing and editing educational content for feminist platforms, I also manage\u00a0\u003ca href=\"http://www.facebook.com/LQTUBlog\" target=\"_blank\"\u003ea large online community\u003c/a\u003e for queers of all sorts to have conversations around social justice, an extension of the\u00a0\u003ca href=\"http://www.letsqueerthingsup.com\" target=\"_blank\"\u003eLQTU blog\u003c/a\u003e. All in all, I reach millions of people each month, many of them encountering these topics for the very first time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut much of this work is unpaid... and nearly\u00a0\u003cem\u003eall\u003c/em\u003e of it is underpaid.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause the platforms that I want to support are often understaffed and underfunded, I struggle financially to continue doing this work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d also like to transition into making video content, but without the resources to purchase equipment and compensate me for the labor involved, it\u0027s very difficult to get that started.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery day, I receive messages from people around the world, bravely dealing with the challenges that come with being queer and/or mentally ill, who share with me that having access to a voice like mine has been crucial for their survival. I hear from their loved ones, too, for whom my work has provided a bridge to compassion and understanding.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI know that for marginalized people, seeing ourselves represented and reading stories that mirror our own isn\u0027t just uplifting \u2013 \u003cem\u003eit\u0027s necessary.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe that educational, accessible, and vulnerable storytelling is a critical part of our empowerment. But this is only made possible with support from people like you who invest in people like me, allowing our stories to be told.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider donating. I want to continue building a world in which communities like mine aren\u0027t just surviving, but thriving \u2013 and I believe that my voice can continue to be a powerful force to that end.\u003cbr\u003e\u003cbr\u003eIn Solidarity,\u003cbr\u003eSam Dylan Finch\u003cbr\u003e"
   },
