    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tI really, really, really love games; my first love was AD\u0026amp;D: Pool of Radiance back when floppy disks were still a thing, and it led me to a life of gaming on tabletop, computer, and console.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThis Patreon helps me create things that tie in with my great passion for games, and share them with the community. Patrons will get the chance to actively shape my content, whether that be character art, homebrew supplements, maps, and/or other illustrations.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nYou\u0027ll also get sneak peeks into my creative process and other perks that will become available over time!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/9aecd8501151707e0308df09f9f07aa8/tumblr_inline_p1ws1w2Pnl1r30ecq_540.png\"\u003e\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eI believe very strongly in the open source community that\u0027s helped shape tabletop gaming for myself and the majority of players I\u0027ve engaged with; as such, most of my homebrew material will go public after a period of being patron-exclusive. That way, patrons get early access and a real shot at shaping what I make, but I\u0027m not locking useful content behind a paywall indefinitely. Thanks for your support!"
