    "summary": "\u003ca href=\"http://7b9.1f7.myftpupload.com/wp-content/uploads/2017/02/PatreonImage1-1.jpg\"\u003e\u003cimg height=\"80\" src=\"http://7b9.1f7.myftpupload.com/wp-content/uploads/2017/02/PatreonImage1-1.jpg\" width=\"533\"\u003e\u003c/a\u003e\u003cbr\u003eHi, we\u0027re SnowSugar Video! \u003cbr\u003eWe started this journey to help people around us, maybe even more people worldwide by sharing life stories through internet.\u00a0We believe that each person has own unique stories. \u003cbr\u003e\u003cbr\u003eWe discovered storytelling power will promote healing a great pain points as the highest engagement marketing tactic, but also known as Narrative Medicine for patients on May 26, 2017.\u003cbr\u003e\u003cbr\u003eWe are all storytellers. What if your video story solve someone\u0027s pain on the other side of earth? Wouldn\u0027t it make you really happy? When you feel happy, it create your IKIGAI ( a reason for being) So many people would be happy by your story videos that your share on our platform that we are trying to build.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://7b9.1f7.myftpupload.com/wp-content/uploads/2017/02/PatreonImage2-1.jpg\"\u003e\u003cimg height=\"80\" src=\"http://7b9.1f7.myftpupload.com/wp-content/uploads/2017/02/PatreonImage2-1.jpg\" width=\"533\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e[Phase\u00a01]\u00a0\u003c/strong\u003e\u003cbr\u003eBuilding our community on Patreon with early supporters like you!\u00a0\u003cbr\u003eCommunicate each others through our Patreon membership site page and\u00a0\u003ca href=\"https://www.youtube.com/snowsugarvideo\" target=\"_blank\"\u003eYouTube Channel page.\u00a0\u003c/a\u003e\u003cbr\u003eGoal would be 10,000 members (as of 11/11/2017, 84 members)\u003cbr\u003e\u003cbr\u003eTo keep up with the goal, we need your support. Even $1 means a lot to us!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://7b9.1f7.myftpupload.com/wp-content/uploads/2017/02/PatreonImage2-1.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e[Phase 2] \u003c/strong\u003e\u003cbr\u003eRescue millennial workers from work stress! We will provide a story video tutorial to their leaders at their workplace.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eEducate the leaders\u00a0story video communication technique\u00a0\u003c/li\u003e\u003cli\u003eTeach the leaders and millennial workers how to create a smartphone videos\u00a0\u003c/li\u003e\u003cli\u003eTrain about employee happiness company culture mindset\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://7b9.1f7.myftpupload.com/wp-content/uploads/2017/02/PatreonImage2-1.jpg\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e[Phase 3] \u003c/strong\u003e\u003cbr\u003eOrganize smartphone video contest quarterly and increase \u003cstrong\u003eStorytelling video powers\u003c/strong\u003e and make the world better place by user generated real life story videos.\u003cbr\u003e\u003cbr\u003e\n\u30fbA Smartphone\u00a0\u003cstrong\u003estory video contest\u003c/strong\u003e (every 3 months)\u003cbr\u003e\n\u30fbBi-weekly \n\u003cstrong\u003eOnline class\u003c/strong\u003e on \u201cHow to make a story video\u201d via Skillshare and Udemy\u003cbr\u003e\n\u30fbWeekly \n\u003cstrong\u003eLive streaming\u003c/strong\u003e and \u003cstrong\u003eYouTube videos\u003c/strong\u003e to share smartphone video making tips\u003cbr\u003e\u003cbr\u003eTo keep up with the goal, we need your support. \u003cstrong\u003eEven $1 means a lot to us! \u003cbr\u003e\u003c/strong\u003eWith your help, we can do so many things:\u003cbr\u003e\n\u003cbr\u003e\nTogether, we can make a difference and create happy fulfilling lives! :D\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou still can support without pledge:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u0027Follow\u0027 up on Patreon\u00a0\u003c/li\u003e\u003cli\u003eTweet about our journey\u003c/li\u003e\u003cli\u
