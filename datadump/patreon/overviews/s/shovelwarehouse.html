    "summary": "First things first - Thank you to everyone who likes what I do. It\u0027s ridiculously humbling to see that even half a dozen people might take the time out to watch something I\u0027ve put together and be like \"Yo, I like that. Keep that up\".\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m here because YouTube has some questionable approaches to niche YouTube channels, and because it\u0027s encouraging to watch people take whatever opportunity you give them to support you. It drives me to make better, more frequent stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you actually DO, then?\u003cbr\u003e\u003c/strong\u003eI make videos (and stream) about predominantly terrible videogames. I don\u0027t mean \u0027terrible\u0027 in the \u0027Oh look have you seen the animations in Mass Effect Andromeda\u0027 way, I mean \u0027terrible\u0027 in the \u0027This mobile game has nineteen adverts before the title screen, the controls don\u0027t work, the game has crashed and my phone is now on fire\u0027 way.\u00a0\u003cbr\u003e\u003cbr\u003eStuff that most likely shouldn\u0027t be played by anybody. Stuff that should earn the people who made it a long walk barefoot on a carpet made of Lego. Stuff that... You get the idea.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRight, but... why?\u003cbr\u003e\u003c/strong\u003eBecause I\u0027m a masochist. Or because I find entertainment in things that are genuinely bad. If you\u0027ve ever seen a bootleg action figure, or a movie like Sharknado, and it\u0027s brought a smile to your face, then you \u0027get\u0027 it.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve often said that the worst thing a game can be isn\u0027t \u0027bad\u0027, it\u0027s \u0027boring\u0027. I\u0027d rather play a really, genuinely, horrendously awfully bad videogame than a boring one, and I\u0027m on a quest to find the most entertainingly horrible games that I can.\u00a0"
