    "summary": "Hellooo everybody, and welcome to the Stuck Together Podcast\u0027s Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those who don\u0027t know us:\u003cbr\u003e\u003c/strong\u003eHi! I\u0027m Cara Hillstock, a writer/editor/visual novel creator/steamer. I host this podcast with Todd Schlickbernd, an editor/producer for PeanutButterGamer and overall smashing person.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Stuck Together Podcast?\u003cbr\u003e\u003c/strong\u003eSTP is an hour-and-a-half conversation investigating friendship, productivity, creativity, writing, video games, and YouTube. Our conversations deconstruct popular topics and issues we\u0027re dealing with, often addressing the conflict between believing in the ideals of friendship and acceptance versus the reality of living them.\u003cbr\u003e\u003cbr\u003eThe podcast offers others our candid, often bizarre perspectives. In turn, we learn and grow from our listeners. ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we creating this Patreon?\u003cbr\u003e\u003c/strong\u003eWe love making this podcast. We want to expand and improve it - with more streams, higher quality, a website...\u003cbr\u003e\u003cbr\u003eUnfortunately, the podcast doesn\u0027t make as much as it costs to upkeep. That\u0027s where Patreon comes in! We hope to make this podcast sustainable, and to have something leftover to invest back into it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to support to keep listening?\u003cbr\u003e\u003c/strong\u003eSupporting our podcast is \u003cem\u003eoptional\u003c/em\u003e. STP will always be free to everyone. If you don\u0027t have the money, please don\u0027t feel you must give. But if you do and would like to contribute, we greatly appreciate it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill I miss out if I can\u0027t contribute?\u003c/strong\u003e\u003cbr\u003eWe won\u0027t restrict access to content because someone can\u0027t afford to pay. The rewards are cool perks, but won\u0027t exclude regular listeners.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR:\u003cbr\u003e\u003c/strong\u003eWe love doing this podcast, we believe it\u0027s important, and we hope to make it sustainable to pursue in the future. Feel free to contribute if you enjoy the show, and thanks for reading!"
