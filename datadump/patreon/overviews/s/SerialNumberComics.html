    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eMy name is Rowena, or whatever you want to call me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TiGZUTP.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis game is about me, I\u0027m kind of introvert and shy, I have no friends other than my books and studies.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mFZOyXb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy shape isn\u0027t perfect and I have no sexual interest or experience at all. I may look naive, but can be innocently cunning at times.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/5yQW4Z4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m reserved and not open to people, you must be so special for me to show my real side.\u003cbr\u003e\u003cbr\u003eScared of water, but that doesn\u0027t stop me from learning how to swim, \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/MOBq01u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHopefully one day I have the courage to swim at a public beach\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3uJO2R5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNow about\u00a0\u003cstrong\u003eSerialNumberComics\u003c/strong\u003e :\u003cbr\u003e\u003cbr\u003eAfter playing so many 3D games and Visual Novels, I decided to make my own.\u00a0\u003cbr\u003e\u003c/div\u003ePlease bear with me, as I come from a totally different background, so for this reason, I would appreciate your constant feedback in order to improve my games and visual novels.\u003cbr\u003eThat\u0027s all about me, Welcome to my page.\u003cbr\u003eSometimes I do the music if I have spare time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting me:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIf you\u0027d like to support me, I will be very thankful, and this means I can buy more assets (clothing, characters, locations) upgrade my hardware and improve the games\u003c/li\u003e\u003cli\u003eI would be very thankful also if you decide not to support me, in fact just having you here, sharing my page, commenting and giving your feedback is great.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks."
