    "published_at": "2017-05-06T20:20:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/hK8Nsn/fWE05ia.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHi there! My name is Cheyenne and I\u0027m the artist \u0026amp; designer behind the brand \u003cstrong\u003eSugarbone\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eAs a huge fan of both surprises and subscriptions, I decided to finally take a shot at creating a year-long pin of the month project! This campaign will not only allow me to surprise you with a never before seen enamel pin, but it will also give me a guaranteed income every month that I will use to grow my business, make new products, and keep creating!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kWG8Xn/tPPqBNs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Ak6D9sa.jpg\"\u003e\u003cstrong\u003eSUGARBONES\u003c/strong\u003e originated from my love of combining and contrasting aesthetics and subject matter to create something thought-provoking and fascinating! I\u0027m an enthusiast of the creepy \u0026amp; the cute, pastel candy colours thrown onto the violent, erotic, or gore, and adding soft aesthetics to strong \u0026amp; empowering designs. I often have two interchanging moods; one minute I want to live in a pink castle on the moon with a pastel Pomeranian eating fruit all day, and the next I want to wear a studded leather jacket and scour the streets with my girl gang, fighting crime and the forces of evil. This is the vibe I try to portray through my work!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hGy5Cn/A3LGtI1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PnB65Eb.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUnder the \u003cstrong\u003erewards \u003c/strong\u003epanel on the right, click\u003cstrong\u003e Get $12 Reward\u003c/strong\u003e, and sign up!!\u003c/li\u003e\u003cli\u003eOn the \u003cstrong\u003e1st \u003c/strong\u003eof every month, the subscription fee of $12 USD will be charged from your account. Patreon gives a 5-day window to make sure all charges are completed.\u003c/li\u003e\u003cli\u003eAfter the \u003cstrong\u003e5th\u003c/strong\u003e, your surprise package featuring your mystery goods will be shipped!\u003c/li\u003e\u003cli\u003eDue to the expensive cost of tracking from Canada, packages will be shipped letter mail, and will not be tracked.\u003c/li\u003e\u003cli\u003eThere is a \u003cstrong\u003elimit \u003c/strong\u003eto how many subscribers I can have at one time since I have to know how many pins to make! Each month after the orders have been shipped, \u003cstrong\u003eI\u0027ll increase that number to allow new subscribers to join\u003c/strong\u003e! If you stay subscribed, your spot is safe. \u003cstrong\u003eHowever, if you unsubscribe, your spot can be claimed by someone else.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYes! These ship INTERNATIONALLY!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/laWq4JN.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery month, I will have a brand new, high-quality luxury pin designed specifically for the pin club\u003c/li\u003e\u003cli\u003ePackages will include \u003cstrong\u003ethe enamel pin\u003c/strong\u003e,\u003cstrong\u003e a mystery mini print\u003c/strong\u003e, \u003cstrong\u003estickers\u003c/strong\u003e, and sometimes an extra surprise gift!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bzQVdS/t_ZZpm_Xq_1.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e( some of my past pop culture inspired pins )\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/270BOno.png\"\u003e\u003cbr\u003eComments or concerns? Contact me anytime at: \u003cstrong\u003eSUGARBONESPINCLUB@GMAIL.COM\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/f-q-18491002\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/iFUX4H/FAQ.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eWant to know more? Check out the FAQ section by clicking\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/f-q-18491002\"\u003eHERE!\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.sugarbones.net\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/KQoVppu.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/_sugarbones\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/jFTUcH/twitterpink.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.instagram.com/sugarbone\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/hWEKcH/Instagram.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.facebook.com/suugarbones\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/bT8jBc/Facebook.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.sugarbones.net\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e"
