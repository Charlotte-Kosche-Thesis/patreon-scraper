    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/R8KO11cj-CI?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "Since 2005 I\u0027ve been in love with video making and Live Streaming. It is my dream to one day build a live streaming studio space and produce hundreds of interactive live streaming shows 24/7 (if not more)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m Doing\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an artist, video creator, writer - most of all I\u0027m a story teller and I want your help to tell my stories!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-sjc2-1.cdninstagram.com/t51.2885-15/e35/13732311_1783789675167228_1602239991_n.jpg\" style=\"width: 205px;\"\u003e\u00a0\u003cimg src=\"https://scontent-sjc2-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/13651868_282778565431834_208209587_n.jpg\" style=\"width: 204px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you giving?!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGang, it is so hard for me to ask for other people\u0027s help I literally started and stopped writing this sentence 5 times. I NEED you and as my brand and Patreon grows in support I\u0027ll be able to offer bigger and better things. Check out the stretch goals below.\u003cbr\u003e\u003cbr\u003eRight now I\u0027m offering original signed art, access to original private content and my humble thank you!\u003cbr\u003e\u003cbr\u003eProoflings, you\u0027ve been with me since I started posting content online since 2005 (some of you even before than), or you\u0027re brand new to me. Please join me in my journey and help me get back to making quality content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-sjc2-1.cdninstagram.com/t51.2885-15/e35/13651864_1065867053490702_825213639_n.jpg\" style=\"width: 443px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m Working on FIRST\u003c/strong\u003e\u003cbr\u003eIn the past few years I\u0027ve tried to branch out and make a ton of stuff, but now I want to pull back and make QUALITY! With your help I\u0027ll be able to:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Create Beautiful art work\u003cbr\u003e\u2022 Produce a Zombie Web Series\u003cbr\u003e\u2022 Some personal Family vlogs\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI just got access to the youtube space, so I know have amazing stages and equipment at my finger tips. I can shoot a lot of cool videos, but with it comes some bigger expenses, like production insurance, paying crew, feeding crew and black mailing Justin Bieber... wait scratch that last one.\u003cdiv\u003eRight now I\u0027m just looking to pay for those things so we can bring more videos, more often at a higher quality. That includes:\u003c/div\u003e\u003cdiv\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eWeird News\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eSketch Comedy\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eAsking for a Friend Live Stream\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003ePizza Games and Zombies Live Stream\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eA bunch of podcasts\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eComedy Crack interviews with Comedians\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eTube Talk interviews with big youtubers\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eand tons more\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003eWe have a truly ambitious shooting schedule, and we\u0027re not gonna pull back on getting out amazing videos like this:\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/k8-hsoZqLVE?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eSTRETCH GOALS:\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eI\u0027m still figure out the budget but eventually we\u0027d like to just flat out turn off all ads on those videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Prints\u003c/strong\u003e\u003cbr\u003eCurrently all art prints will be unmounted prints (Archival Paper or Canvas)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUNLOCK - The Proof is in the Points! ~~~~ $100 / mo\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery donator will stat to earn 10 proof points for every dollar they donate, redeemable on samproof.tv\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUNLOCK -\u00a0\u003c/strong\u003e\u003cstrong\u003eMOUNT UP! ~~~~ $250 / mo\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGallery\u003c/strong\u003e\u00a0Members will be automatically upgraded -\u00a0The canvas print will be mounted over 3/4 inch thick (depth) stretcher bars.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUNLOCK - VIKING PERK ! ~~~~ $5000 / mo\u003c/strong\u003e\u003cbr\u003eDETAILS TO BE REVEALED WHEN I HAVE REACHED 300 DONATORS\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUNLOCK - ZOMBIES PERK ! ~~~~ $??? / mo\u003c/strong\u003e\u003cbr\u003eThe Undead are unpredictable who knows when they\u0027ll strike and launch their perk!\u003c/div\u003e"
