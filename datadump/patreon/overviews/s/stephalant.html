    "summary": "I\u0027ve had a story to tell for years, and now I finally have the means to do so. \u00a0If you want, hop along for the ride! \u00a0Hopefully you enjoy my relatable content in M Gene (read it\u00a0\u003ca href=\"http://www.mgenecomic.tumblr.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003eWhat is M Gene? \u00a0M Gene is a lot of things. \u00a0Firstly, it\u0027s a webcomic. \u00a0But more importantly, it\u0027s what I hope for every time a series promises a \"diverse, refreshing cast\". \u00a0It\u0027s the culmination of everything I had to repress in order to survive the Machine of Evangelical Christianity (you can\u0027t catch me, gay thoughts!). \u00a0It\u0027s those moments you\u0027re up late with your favorite people and create an inside joke that\u0027s only funny at 4:00 AM.\u003cbr\u003e\u003cbr\u003eBut above all, M Gene is a story about a family that tries to do the right thing.\u003cbr\u003e\u003cbr\u003eAlso, mutants.\u003cbr\u003e\u003cbr\u003eIt\u0027s gone through a lot of preliminary stages to get to the point it\u0027s gotten to today, so I\u0027m sure you can see why I\u0027m so excited that I can finally get the ball rolling!\u003cbr\u003e\u003cbr\u003eIf you like what you see, then consider becoming a Patron! \u00a0The story itself will always be free to read, but patrons get extra perks! \u00a0You\u0027ll get wallpapers, backgrounds, preview panels (more than what I\u0027ll post on Tumblr), and if you pledge a high enough amount, you\u0027ll even get to name some of the cast! \u00a0Hell, I\u0027ll take a page out of David Willis\u0027s book and let you see the next strip early! \u00a0Considering the comic (currently) runs on a once-a-week update schedule, that\u0027s a little more exciting for the both of us!\u003cbr\u003e\u003cbr\u003eThere will be milestones, of course, and if those are hit, I\u0027ll update more often. \u00a0These milestones will allow me to justify spending more time on the comic, since I am an adult and have bills to pay... not to mention the growing stack of medical expenses I\u0027m accumulating. \u00a0Yikes!\u003cbr\u003e"
