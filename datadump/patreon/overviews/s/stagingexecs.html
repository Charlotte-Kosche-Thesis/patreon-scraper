    "summary": "\u003cbr\u003eThere are professionals from nearly all walks of life concerned whether their employers will one day pull the rug from under the feet; others who\u0027ve already been downsized watching anxiously\u00a0\u003cbr\u003e\u003cstrong\u003eas their severance packages and 401Ks dwindle,\u00a0\u003c/strong\u003etrying\u00a0hard to navigate the new job search machine or face the realization of possibly having to start their own businesses to survive.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI understand because I was there.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003eThere\u0027s a \u003cstrong\u003equiet level of urgency\u003c/strong\u003e for a large population of extremely talented professionals in the midst of transition that few people seem to be talking about. It\u0027s what prompted me to leverage community television and start my own show, \"In the C-Suite\" where I invite business leaders and C-level executives to share tips, tools, and resources to help people cut through the clutter.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003eMost people have a cadre of skills they haven\u0027t tapped into for one reason or another but could easily be shared -- starting with just using their own voice. So, to help give relief to professionals waiting on the return call from prospective employers or temp agencies, I recently launched a new series \"Make Money Talking\" to help them figure out how to leverage that expertise and \u003cstrong\u003egenerate their own income\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe feedback from viewers has been overwhelmingly positive!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to expanding the show and provide exclusive features for those who tune in to the programmed broadcasts as well as the \u003cstrong\u003enew \"LIVE\" shows that I\u0027m kicking off \u003c/strong\u003eusing the awesome Crowdcast platform to connect viewers, guests, and provide real time demos and tutorials.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo tricks. No gimmicks.\u003c/strong\u003e Just real tips from myself and other professionals willing to share our own experiences ... plus tools that I\u0027ve discovered to get you started (sooner rather than later)."
