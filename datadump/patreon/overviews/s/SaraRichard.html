    "summary": "Hey everyone!\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSara Richard\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e! I\u0027m an illustrator and fine artist currently working in the comic industry. You may know my work from IDW\u0027s \u003cem\u003e\u003cstrong\u003eMy Little Pony\u003c/strong\u003e\u003c/em\u003e and \u003cstrong\u003e\u003cem\u003eJem and the Holograms\u003c/em\u003e\u003c/strong\u003e comics as well as the DC Comic\u0027s \u003cstrong\u003e\u003cem\u003eJustice League\u003c/em\u003e\u003c/strong\u003e Tarot Card Set. I also illustrated an Eisner Award nominated children\u0027s book,\u003cstrong\u003e \u003cem\u003eKitty \u0026amp; Dino\u003c/em\u003e!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cimg src=\"http://oi67.tinypic.com/i4fuat.jpg\" style=\"width: 211px;\"\u003e\u003cstrong\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cimg src=\"http://oi66.tinypic.com/33ergv6.jpg\" style=\"width: 201px;\"\u003e\u003cstrong\u003e\u00a0\u00a0 \u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI am starting a Patreon because I believe this is such a great tool for fans to really connect with their favorite artists and for those artists to feel that love.\u00a0\u003cbr\u003e\u003c/strong\u003eMaking a living as an artist is HARD. It comes with expensive supplies and often infrequent income. \u003cstrong\u003eThat is where you come in\u003c/strong\u003e.\u003cbr\u003eWith your support I\u0027ll be able to focus on original concepts for stories, paintings, heck I might even try some music. (I do love karaoke) Who knows! I believe Patreon can allow for artists to stretch their creative wings by transferring the financial burden worry brain waves into magical, sparkly creative ones.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your interest and support!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://oi66.tinypic.com/29l1pnk.jpg\" style=\"width: 302px;\"\u003e\u00a0 \u00a0 \u003cbr\u003e\u003cdiv style=\"margin-left: 220px;\"\u003e\u00a0 \u00a0 Bow(l)ie Owl. 2016\u003c/div\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou can see all my art at\u00a0\u003ca href=\"http://www.sararichard.com\" rel=\"nofollow\"\u003ewww.SaraRichard.com\u003c/a\u003e and shop my store at\u00a0\u003ca href=\"http://www.sararichard.storenvy.com\" rel=\"nofollow\"\u003ewww.SaraRichard.storenvy.com\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
