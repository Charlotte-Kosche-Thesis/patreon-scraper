    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eH\u003c/strong\u003e\u003cstrong\u003eello!\u00a0\u003c/strong\u003eThanks for popping by! We are \u003cstrong\u003eElli \u0026amp; Mikael\u003c/strong\u003e, freelance illustrators. We are the authors of these three graphic novels:\u003cbr\u003e\u003ca href=\"http://www.tistow.uk/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a5b4/f/2018/112/a/5/untitled_1_by_mikaelhankonen-dc9jmfg.png\"\u003e\u003c/a\u003e\u003ca href=\"http://yihcomic.com/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/2c88/f/2018/112/8/4/untitled_2_by_mikaelhankonen-dc9jmf3.png\"\u003e\u003c/a\u003e\u003ca href=\"http://smalltrolls.tistow.uk/home.php\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6022/f/2018/112/e/9/untitled_3_by_mikaelhankonen-dc9jmes.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eW\u003c/strong\u003ee\u2019re both currently working on various other projects which unfortunately means less time for our own comics. Our goal is to eventually be able to commit all our time to our respective stories. We want to keep the comics free to read online but to also provide you with physical copies along with other extra content.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://smalltrolls.tistow.uk\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-Where does the money go?-\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eW\u003c/strong\u003eith the support that we\u2019ve received so far, we\u0027ve been able to order in prints and other merch, which we send out quarterly to our Patrons. Thanks to your support, we\u2019ve also been able to pay for our software licenses and other services that we use for our work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e18d/f/2018/112/d/d/stock_by_mikaelhankonen-dc9j61z.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e-Archives-\u003c/strong\u003e\u003cbr\u003eWe have a lot of content and it can be a bit overwhelming to scroll through, so we\u2019ve got an up to date archive here:\u00a0\u003ca href=\"https://www.patreon.com/posts/archive-7-21-04-18313625\"\u003eArchive #7\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you\u0027ve got any questions, we can be contacted through Patreon! Please feel free to prod us if there\u2019s anything you\u2019d like to ask. You can also send us a DM on twitter @yearinhereafter or @ellipuukangas\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
