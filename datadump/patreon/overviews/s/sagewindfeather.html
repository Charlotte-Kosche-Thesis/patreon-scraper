    "summary": "Howdy howdy! Sage here, finally on Patreon! \n\u003cbr\u003e\nI\u0027m a little artist living in the great state of Montana. I\u0027ve lived here for the majority of my life, but plan on taking wing and moving out more west soon! I\u0027ve been an artist ever since my wee days of playing on the Sega Genesis and Nintendo. Seeing the sprites run across the screen and having their own adventures made me want to make my own cool characters and concepts for video games, movies, and comics! The Legend of Zelda, Final Fantasy, The Hobbit, and 80\u0027s fantasy films have been some of my biggest inspirations when it comes to my work.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen I\u0027m not at home drawing away or romping around the prairie and mountains, I\u0027m out traveling across the US selling at conventions and meeting cool people like you! The summer is my most busiest time, but it\u0027s quite fun and fulfilling.\n\u003cbr\u003e\n\u003cbr\u003e\nAnyways! I know why you\u0027re here--for the loot! Patrons will be\ngranted access to some awesome treasure. \n\u003cstrong\u003eYou will receive prints,\npersonalized sketches, and a thank you letter in the mail from yours\ntruly\n\u003c/strong\u003e! The higher you level up, the more loot you get! \u003cbr\u003e\nWhy not get started on your adventure, and party up with me while we embark on the journey of art and inspiration together? See you there!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
