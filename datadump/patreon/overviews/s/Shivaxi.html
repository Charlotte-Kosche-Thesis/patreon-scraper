    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FSlVQNTIM5g0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSlVQNTIM5g0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FSlVQNTIM5g0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-05-08T07:53:17+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Shivaxi. \u00a0 But seeing as you found this page, you probably knew that! \u00a0You\u0027ll also know that I create YouTube videos which probably led you here in the first place =D and music of course, of all various varying varied varieties...but mostly Drum \u0026amp; Bass. \u00a0Mmhhmm. \u00a0In my spare time I also DJ, fix computers, pick my nose, make mods for games and create acapella\u0027s of popular Drum \u0026amp; Bass songs because...well why not.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMaking SWEET DELICIOUS MONEYZZZ... \u00a0Okay, slapstick humor aside, as I begin getting more and more popular (\"popular\") on YouTube, I realized I had a real shot at making a living doing something I love. \u00a0While I\u0027m still a very small channel and artist, my passion for music and creating videos has never been stronger.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found this Patreon, then you know what kind of videos and music I produce. \u00a0I role with a hilarious and awesome group of gamers known as the\u00a0\u003ca href=\"http://www.beerwarriors.net/\" rel=\"nofollow\" target=\"_blank\"\u003eBeer Warriors\u003c/a\u003e , who\u0027ve really taken care of me ever since. \u00a0They\u0027re awesome and I love them, and we frequently game together which usually results in some hilarious videos being made.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/g4rvmhD.png\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/g4rvmhD.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis is a typical editing job for one of my videos. \u00a0I spend countless hours pouring my heart and soul into these videos, and really just for the love of it. \u00a0Patreon is really a way for you guys to show your support if you want, and every little bit goes right back into these videos, whether it\u0027s helping pay bills, put food on the table, new equipment, supporting my crack addic- I mean, uhm, coffee fix..yeah..coffee...it all goes right back into my energy for creating epic content. \u00a0Thank you guys so much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Schedule:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eUntil I hit my \"quit my job\" goal, my schedule will be a bit sporadic, especially Twitch steams, but I can promise the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e3-4 YouTube videos a month.\u003c/li\u003e\u003cli\u003e1-2 songs a month.\u003c/li\u003e\u003cli\u003eLive Drum \u0026amp; Bass DJ show \u0026amp; podcast every week on\u00a0\u003ca href=\"http://dnbradio.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDnBRadio\u003c/a\u003e - Tuesday @ 11am to 1pm EST\u003c/li\u003e\u003cli\u003eand I\u0027ll try to shoot for 1 Twitch steam a month, but this one I can\u0027t guarentee right now\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOther useful links:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/shivaxi\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/shivaxi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.soundcloud.com/shivaxi\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.soundcloud.com/shivaxi\u003c/a\u003e - Usually work-in-progress music is uploaded here first\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.shivaxi.bandcamp.com/music\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.shivaxi.bandcamp.com/music\u003c/a\u003e - Music page and store\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://dnbradio.com/podcast/shivaxi\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://dnbradio.com/podcast/shivaxi\u003c/a\u003e - Podcasts for my weekly show The Bi-Polar Sessions\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Shivaxi/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/Shivaxi/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/shivaxi\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/shivaxi\u003cbr\u003e\u003cbr\u003ehttps://discord.gg/c4sh5FX\u003c/a\u003e - Discord channel! \u00a0Open to all so feel free to join!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eRewards: \u00a0\u003c/strong\u003eRewards may only be claimed after at least 1 cycle (beginning of the month) to prevent filthy peasants from ROBBIN\u0027 ME!! (I\u0027m kidding, I\u0027m actually usually a sucker and give out the rewards anyway =P) \u00a0Also, feel free to suggest goals/rewards you\u0027d like to see, I\u0027m still new to this so I\u0027m always open to suggestions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e\u00a0 My music will always be free to use in videos on YouTube or whatever else you\u0027d want to use it for, I encourage it =)  I\u0027m just happy to get my stuff out there, and would love if you credited the music in your projects if used.\u003cbr\u003e\u003cbr\u003e-Shivaxi\u003cbr\u003e"
