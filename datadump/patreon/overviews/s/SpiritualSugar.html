    "summary": "\u003cstrong\u003eSpiritual Sugar is about redefining self, health and wealth.\u003c/strong\u003e\u00a0It\u0027s where I peel back the layers to explore beliefs about mortality, life force, inner strength, and BEing.\u003cbr\u003e\u003cbr\u003eFor those who don\u0027t know me, I\u0027m Lisa Manyon. I live in Ashland, Oregon. I\u0027m a self-employed writer, strategist and consultant. In 2017 I faced this incredibly life-altering experience and nothing will ever be the same. \u003cstrong\u003eSpiritual Sugar invites us to reexamine\u00a0who we are, how we show up in the world, and what we truly want to experience in life\u003c/strong\u003e by taking full ownership and responsibility for where we are now.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OXrJERNQK0M?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIn a nutshell, \u003cstrong\u003eI\u0027ve been busy healing cancer with L\u2665VE\u003c/strong\u003e and this is where I share my experiences with YOU.\u003cbr\u003e\u003cbr\u003eFrom intuitively knowing something was \"off\"...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eto being asked \u003cstrong\u003e\u003cem\u003e\"Do YOU think you have Cancer?\"\u003c/em\u003e.\u003c/strong\u003e..\u003c/li\u003e\u003cli\u003eto a \u003cstrong\u003edivine download\u003c/strong\u003e with the guidance \u003cem\u003e\"You will heal this with love\"\u003c/em\u003e...\u00a0\u003c/li\u003e\u003cli\u003eto wondering \u003cem\u003e\"\u003cstrong\u003eAm I being delusional?\u003c/strong\u003e Am I going to die tomorrow?\"...\u003c/em\u003e\u003c/li\u003e\u003cli\u003eto having \u003cstrong\u003eabsolute faith\u003c/strong\u003e that whatever was meant to be would be...\u00a0\u003c/li\u003e\u003cli\u003eto keeping the journey quiet and within\u003cstrong\u003e the sacred sphere of influence\u003c/strong\u003e to ensure optimal healing...\u003c/li\u003e\u003cli\u003eto being told\u00a0 \u003cstrong\u003e\u003cem\u003e\"you won\u0027t be able to work for at least 2 weeks\"\u003c/em\u003e\u00a0 \u003c/strong\u003ewhich in reality was a lot longer...\u003c/li\u003e\u003cli\u003eto realizing that the 3-month financial cushion is never enough for a \u003cstrong\u003ereal emergency \u003c/strong\u003e\u003cem\u003e(hence a focus on wealth and is wealth building not just making money)...\u003c/em\u003e\u003c/li\u003e\u003cli\u003eto \u003cstrong\u003enavigating two surgeries fearlessly\u003c/strong\u003e \u003cem\u003e(no matter the outcome)\u003c/em\u003e...\u00a0\u003c/li\u003e\u003cli\u003eto discovering \u003cstrong\u003elife-altering information \u003c/strong\u003eabout how Cancer is being treated...\u003c/li\u003e\u003cli\u003eto \u003cstrong\u003edropping 40 lbs\u003c/strong\u003e in under one year\u00a0\u003cem\u003e (no weird diets just real food)\u003c/em\u003e...\u003c/li\u003e\u003cli\u003eto\u00a0\u003cstrong\u003equitting\u003c/strong\u003e my four favorite food groups cold turkey - \u003cstrong\u003ea miracle\u003c/strong\u003e in and of itself\u00a0\u003cem\u003e(coffee, wine, chocolate and cheese)..\u003c/em\u003e.\u00a0\u003c/li\u003e\u003cli\u003eto \u003cstrong\u003etapping into spirituality, guidance and intuition\u003c/strong\u003e in a much deeper way than ever before\u003c/li\u003e\u003cli\u003eto embracing a completely\u003cstrong\u003e new lifestyle \u003cem\u003e(with WAY more self-care and energy healing modalities\u00a0included).\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMy goal is to share tips, tools and TRUTH that you can apply to your life no matter what your situation\u003c/strong\u003e. By making some of the shifts I\u0027ll share, my hope is that YOU can avoid cancer altogether by living a healthier lifestyle.\u00a0 If you are impacted personally by cancer\u00a0 or\u00a0 are a caregiver, you can start healing with L\u2665VE by taking action and putting your self and your health first.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis is about keeping it real, not knowing what\u0027s next, and living in the moment. \u003c/strong\u003eIt\u0027s about redefining what matters most and how to go deeper to take better care of ourselves. This is where I\u0027ll share tips and insights from my healing journey that YOU can apply to live a healthier life.\u003cbr\u003e\u003cbr\u003eThank you so much for your interest in Spiritual Sugar.\u00a0\u003cstrong\u003eCome inside as I share my journey of healing with LOVE \u2665 and sprinkle a little Spiritual Sugar on your life.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ll receive insights, divine downloads, and inspiration to redefine your SELF, your HEALTH and your WEALTH.\u003cbr\u003e\u003cbr\u003eThere are currently two ways to play:\u003cbr\u003e\u003cbr\u003e1) Choose the Life Squared option and get access to\u00a0\u003c/strong\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eJournal prompts to spark inspiration, deepen intuition, and amplify your relationship with self\u00a0\u003c/li\u003e\u003cli\u003eProvocative questions to keep YOU in the moment \u003c/li\u003e\u003cli\u003eInspirational quotes with original photography of nature, and more\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e2) Choose the Healing With L\u2665VE option\u00a0and get access to all of the above, plus\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy personal journey/journal and story of healing Cancer with LOVE \u003c/li\u003e\u003cli\u003eRecommended reading and resources\u003c/li\u003e\u003cli\u003eLifestyle change tips \u003cem\u003e(small shifts can make big impact)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn addition to the tips and personal insight you\u0027ll receive to enhance your life, your patronage will:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUplift the dedication\u00a0to the private Cancer support group that I host. \u003c/strong\u003eThis requires my time and attention\u00a0and my goal is to\u00a0create and \u003cstrong\u003egift self-care packages \u003c/strong\u003eto others who are diagnosed with Cancer and who want to embrace healing with L\u2665VE.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHold me accountable for writing my book(s), sharing my story to help others\u003c/strong\u003e, and eliminate stress \u003cem\u003e(one of the key factors in my diagnosis)\u003c/em\u003e and allow me to concentrate on taking the best care of me. This will anchor in my legacy of writing and getting published so my journey can help many more.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThis is incredibly\u00a0important to me, especially since we are not promised tomorrow.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledges are per month based on the content you want\u00a0\u003cem\u003e(see reward levels)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eOn average you\u0027ll get 2 or more updates per month\u003c/li\u003e\u003cli\u003eMinimum monthly amount is $7.77 \u003cem\u003e(you can cancel at anytime)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eThank YOU for BEing here. Who else should join us? Feel free to share.\u003cbr\u003e\u003cbr\u003eOh, and many have reached out to say \u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"\u003cstrong\u003eHey Lisa, I really dig this idea but I\u0027d like to donate a lump sum instead of getting on board\u00a0 monthly.\"\u003c/strong\u003e\u003c/span\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo that I say \u003c/strong\u003e\" \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFantastic, you can donate here one time without having to sign up via Patreon\u00a0 or whatever feels right to you\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e-\u00a0\u003c/em\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=WQ6LWVW6XFMN4\" target=\"_blank\"\u003e-just click this link and choose how you\u0027d like to support\u003c/a\u003e \u003cem\u003e(with the understanding you won\u0027t have access to the members only content here).\"\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e***\u003cem\u003eQuick disclaimer: I\u0027ll share lifestyle, health and wellness tips but I\u0027m not a doctor. My suggestions work for me. I\u0027m sharing a personal experience and this should not replace\u00a0what you\u0027re doing with your own healthcare professionals. Every ailment, every Cancer, and every person is different, and we must do our own due diligence\u00a0to find the best healing path for ourselves.\u00a0\u003c/em\u003e"
