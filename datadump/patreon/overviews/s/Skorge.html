    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWhat is up future beat-makers, producers and DJ\u0027s!\u003cbr\u003e\u003ca href=\"http://www.youtube.com/OfficialSkorge\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy name\u0027s Skorge and I\u0027ve been producing electronic music in FL Studio for over 6 years now. I\u0027ve started this Patreon as a way for you guys to learn the basics of producing EDM inside of FL Studio and how to complete an ENTIRE song, from start to finish by the end of my first course: \"Anyone Can Trap\". \u00a0I will be working mainly inside of FL Studio 12 without much use of external VSTs and plugins, that way we can keep everything we\u0027re learning centralized and easy to follow. And if you\u0027re not sure what a VST or Plugin necessarily is, don\u0027t fret, because everything from the basics to slightly more intermediate techniques and knowledge will be displayed in this course! The course is not strictly for FL Studio users alone though, if you want to work in Ableton, Logic, or any other DAW, these lessons can still help you learn basic concepts that translate to your program!\u003cbr\u003eALL EPISODES WILL BE POSTED TO MY \u003ca href=\"http://www.youtube.com/OfficialSkorge\" rel=\"nofollow\"\u003eYOUTUBE\u003c/a\u003e!\u003c/div\u003e\n\u003ca href=\"http://s1248.photobucket.com/user/NotSkorge/media/ne1-can-trap.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1248.photobucket.com/albums/hh500/NotSkorge/ne1-can-trap.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eANYONE CAN TRAP\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eThis first course is meant to be the beginning step into producing in FL Studio. The main objective of this is for you to finish an entire, crisp, professional Trap song (Intro, Verse, Build-up, Drop, Build-up(2), Drop(2), Outro) by the end of this course. There are a lot of tutorials online, but barely any of them focus on the absolute basics and help you complete an ENTIRE song by yourself. So if you want to learn how to shake the walls and give your best friends that \"stank face\", this is the course for you!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e - This course is for absolute beginners and above in the field of Sound Production \u0026amp; FL Studio; and by the end, you\u0027ll have a dope Trap song, YOU made!\u00a0\u00a0\u003c/h2\u003e"
