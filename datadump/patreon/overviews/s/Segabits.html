    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wFBHcI2GDcs\" width=\"560\"\u003e\u003c/iframe\u003eSEGAbits.com is a SEGA fansite that has been regularly updated since 2010, dedicated to the mission of giving fans a portal into all things SEGA. We have expanded this mission by providing users with news videos on our YouTube channel, presenting interesting tidbits on Twitter and offering up near daily SEGA content on Instagram. With all our social networks combined, we have amassed over 63,000 followers! \u003cbr\u003e\u003cbr\u003eSEGAbits is also a hobby project, not a full time job. After eight years it has become clear that we actually spend a fair amount of money keeping SEGAbits operational. To continue to provide content to SEGA fans we have decided to ask our followers to become our patrons. With YouTube removing the ability to put ads on our channel and not wanting to fill our website with annoying and intrusive ads, it seems that Patreon will be the best way to keep SEGAbits up and running. Check out the perks and hopefully you will support us and get some awards along the way:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSEGA News Bits: \u003c/strong\u003eGiving you SEGA News commentary videos as the news hits. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat If...: \u003c/strong\u003eA series of videos discussing \u2018What if\u2019 scenarios for example - \u201cWhat if SEGA Made a Dreamcast Classic Collection\u201d. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSEGAbits Reviews:\u003c/strong\u003e Giving you written and video reviews of all new SEGA games as they release.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSEGA Talk Podcast:\u003c/strong\u003e Discussing previously released SEGA Games in detail, in podcast form! Covering everything from development and marketing to gameplay and characters.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSwingin\u2019 Report Show Podcast:\u003c/strong\u003e A podcast where we interview SEGA related people. In the past we have interviewed SEGA of America President and CEO (\u201890-\u201996) Tom Kalinske, SEGA Marketing Director Al Nilsen from the Genesis days, Sonic the Hedgehog social media manager Aaron Webber, Sonic the Hedgehog voice actor Roger Craig Smith, Toejam \u0026amp; Earl co-creator Greg Johnson, and more!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSEGAbits Unboxings and Fastest Food Alive:\u003c/strong\u003e Whenever a new piece of SEGA merch hits our mailbox, we like to show it off to our viewers! We also showcase older items and in the Fastest Food Alive series, Barry showcases the many Sonic the Hedgehog food products and food premiums!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you have just followed us or have been following us for years, we hope you decide to support our content. Thank you!"
