    "published_at": "2016-10-28T23:41:20+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eONCE UPON A TIME...\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI am Storybook Nanny and I read storybooks for children on my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCqr8yqX8vkk63PMoZKA1WzA\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYOUTUBE CHANNEL\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003eStory books are full of magic, adventure, and lessons about life. If you\u0027ve ever been around children, you know how much they love stories especially when they are read aloud. Storybook Nanny is the perfect place for story time, bedtime, quiet time or just a fun adventure!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHO IS STORYBOOK NANNY\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI grew up being the neighborhood babysitter and was a nanny for many summers. My all-time favorite activity with children is to read them storybooks. I love taking them on a journey and seeing the discovery and excitement in their eyes. I love bringing the characters and their world alive using fun voices and expressions. I love helping them learn new and exciting things while cultivating a love for reading.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fSpzXJu0hOY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eWHY STORYBOOK NANNY\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhile reading storybooks to my niece\u0027s and nephew\u0027s one day, it occurred to me that I could use my skills to create amazing storybook videos. These videos would not only be for children, but for parents and others looking for just the right book for their little ones, whether it\u0027s for bedtime, quiet time, or reading time. Kids today have too little exposure to reading and storybooks and together we can help! I want to teach and show children how important it is to learn to read. As parents, babysitters, or teachers I want to provide you a resource where you can ensure your child is being entertained and educated at the same time.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IokV2nE3nB8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI NEED YOU\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBy supporting me on Patreon you will help me devote more time to being your Storybook Nanny.  Making just one of these videos take many hours of filming, re-filming, voice recording and editing, video splicing-cutting, getting sound effects and music, etc etc (you get the point). Your support will allow me to dedicate more of my time to this project and publish more frequently and share even more books and help more children experience the wonder of reading and stories. I\u2019ll be able to create a large archive of books that can be used to help you review books before you buy or take a break with the peace of mind knowing your children are experiencing something uplifting, engaging, entertaining, and educational. By reaching higher goals, it will give me the time and ability to be a part of charitable literacy events in more significant ways.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
