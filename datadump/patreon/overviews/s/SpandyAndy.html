    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSpandy Andy\u0027s OFFICIAL Dance Video Campaign!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy name is Spandy Andy and I\u0027ve spent my life traveling the globe spreading positivity through dance.  I believe that the simple things in life can bring us the most happiness. Dance is my simple pleasure, and I get the most out of life by sharing dance with others. \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSpreading joy is my calling!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.SpandyAndy.com/patreon/need-more-love-440-spandy.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI need \u003cem\u003eYOUR \u00a0\u003c/em\u003ehelp creating high quality dance videos.\u003c/span\u003e \u003c/strong\u003e\u00a0It\u0027s time to take my postive street\u00a0experiences\u00a0to the next level! \u00a0With \u003cem\u003eYOUR\u003c/em\u003e financial\u00a0support the following is possible:\u003cbr\u003e\u003cul\u003e\u003cli\u003ean extra camera operator, production assistant, or backup dancer\u003c/li\u003e\u003cli\u003epost production (editing, special effects)\u003c/li\u003e\u003cli\u003etransit costs to film in new locations\u00a0\u003c/li\u003e\u003cli\u003eTIGHT BRIGHT props and outfits\u003c/li\u003e\u003cli\u003eavocados for the crew (dance energy thru food)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.SpandyAndy.com/patreon/child-440-spandy.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eCrowdfunding allows me to be backed by \u003cem\u003eYOU!!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eProducing one video requires:\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://spandyandy.com/patreon/spandy-costs.jpg\" style=\"width: 412px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy support Spandy Andy?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMy loyal supporters know my mission, and recognize what I am all about.\u003cstrong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAll funders will be heard! \u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI will be asking \u003cem\u003eYOU\u003c/em\u003e to help me choose things including: songs, locations, and ideas. My hope is that this campaign is shared with like-minded people who are passionate for the bettering of our world. Enjoy the small things, and realize the possibilities are endless!\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYOU MAKE ME SMILE!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLETS GO MAKE OTHERS SMILE!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cpre\u003e** Maximum 2 videos per month. \u00a0Cancel anytime.\u003c/pre\u003e\u003cbr\u003e"
