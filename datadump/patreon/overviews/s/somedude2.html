    "summary": "Welcome to yet, another 3D RPG Maker game called \u003cstrong\u003eIntimate Deception\u003c/strong\u003e. As for who the hell I am. I\u0027m just \u003cstrong\u003esomedude\u003c/strong\u003e\n who originally made a throwaway account just so I can look at porn here\n on Patreon. It\u0027s in all honestly the main reason why I chose such a \ngeneric name.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/clNevKh.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory synopsis:\u003c/strong\u003e\u003cbr\u003eSophia is a professional thief attempting to orchestrate the biggest heist of her life at one of the largest banks in the world. In order to execute her plans successfully. Sophia uses her beauty and talents to pose as a new employee in order to exploit both security and personel. Unfortunately for her, the heist doesn\u0027t quite go as planned...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePublic Alpha Build:\u003c/strong\u003e\u003cbr\u003eThe first build is in early alpha and primarily a long intro to the story. So there isn\u0027t any exploration right now. I purposely did this for a few reasons. One is that it wouldn\u0027t make sense story wise to have the MC walk around in random places at the start of the game. Lastly, it\u0027s because I have not completely finished up the larger maps. I\u0027m still doing some touch ups with events (i.e. NPCs). So right now think of it as a very long intro cut-scene. Current playtime is approximately 45 minutes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ev0.1:\u003c/strong\u003e \u003ca href=\"https://mega.nz/#!Tl4UVCBD!lqJb2uUdFtCOy3cPHSiFH1yLhD_q4Y_Y2rbuX-xdOtM\"\u003ehttps://mega.nz/#!Tl4UVCBD!lqJb2uUdFtCOy3cPHSiFH1...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003cbr\u003eThe game will utilize both keyboard and mouse controls. For those who like to make better use of that free hand. The gameplay will be more of an interactive story than your typical RPG. So there will not be any combat but instead the primarily focus will be on dialogue and story. My aim is to NOT make this game a grindfest with incredibly long tasks. There may occasionally be a small fetch quest or puzzle but they shouldn\u0027t take too long to complete.The game will be fairly linear with a few side quests along the way, once the intro story is completed.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pSU9kM4.png\"\u003e\u003cbr\u003e\u003cbr\u003eI implemented a Depravity and Submissive stat system that will determine what Sophia is willing to do and how easily she will give in. Submissive stat will dictate Sophia\u0027s ability to either attempt to rebel or willingness to be commanded. Depravity will direct the type of deviant sexual act that she is willing to commit. Early in the game these stats won\u0027t appear to do much of anything but they will matter later as the story advances. They will determine the different options in a scene that the Player may or may not obtain if the requirements are not met.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IzgvcLl.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe game is being developed on RPG Maker MV. I use a bit of parallax mapping to improve the quality of my maps. I never liked chibi sprites, so I went with tall sprites. I also heavily edited most of the main character sprites to match their outfits. It\u0027s very time consuming so I may later only focus on MC costumes in later updates but we\u0027ll see. I use, Daz Studio for CG rendering. It\u0027s the priciest son of a bitch due to costs of assets but overall I\u0027ve been very pleased with iray rendering. As for CG scenes, most will be semi animated. Meaning they will be anywhere between 4-10 frames. It gives more life to the scene than a stand still image.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4AFH0nj.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSexual Content:\u003c/strong\u003e\u003cbr\u003eMy current favorite genre for Adult Games has been blackmail/corruption with a female MC. This story won\u0027t be any different and will heavily evolve around that plot device. Most scenes will just involve Sophia with other character(s) but I will be including some scenes with only the side characters as well. This game will feature a few fetishes, which for some is a deal breaker. These include: M/F, F/F, F or M/Femine Trap or Futanari, blackmail/corruption, incest, S\u0026amp;M, voyeur elements, and maybe very minimal bestiality (Only if I can make it work in the story but I\u0027m really on the fence with this one).\u003cbr\u003e\u003cbr\u003eWhat won\u0027t be included in the game: Watersports/scat, gore, loli/underage (a major fuck no), and necrophilia.\u003cbr\u003e"
