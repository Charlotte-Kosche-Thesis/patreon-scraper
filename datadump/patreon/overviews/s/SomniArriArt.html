rong\u003e\u003cem\u003emistake\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e as following soon after the drive to draw had \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cem\u003enot\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003eremained \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cem\u003eat all\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/wkOi41m.jpg\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v730/akuri/samples1_zpsufubpmb9.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eBut \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cem\u003enow\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e is not \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cem\u003ethen\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eNow, art is a \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cem\u003epassion\u003c/em\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eof mine that\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0I wish to\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cem\u003epursue\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e, t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eo\u003cstrong\u003e\u003cem\u003e \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eimprove\u003c/span\u003e\u003c/span\u003e\u003c/span\
