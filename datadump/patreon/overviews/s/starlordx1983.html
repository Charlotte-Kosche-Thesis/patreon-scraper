    "summary": "\u003cbr\u003eFor several years now I\u0027ve run Fenix Fire Designs doing crafts and digital arts, and also have attempted at writing a novel series. \u00a0I may function as a human being, but I do have ADHD, Asperger\u0027s and several forms of anxiety. \u00a0So videotaping or Audibly talking about things is extremely awkward and difficult. \u00a0I\u0027m talkative, but i stumble on important topics despite having a huge passion for things. \u00a0I\u0027m running a patreon, and heavily awkwardly asking people to support me because my huge project hopefully is to create a Graphic Novel series around LGBTQ themes and of course set in the world that my novel series is in. \u00a0Also i\u0027d love to start vlogging, it\u0027s a trend i know - but it\u0027s my way of hoping to get over some of my fears and anxiety with public speaking.\u003cbr\u003e\u003cbr\u003eI recently inched out of the closet as Transgender, (And addicted to Chase Ross videos so excuse me if in my audio i say \u0027Baby Tran\u0027 cause i\u0027m not meaning to offend.. i just watch FTM videos too much on youtube.) - and my family apart from my birth father have been extremely open and welcoming. \u00a0So yea, PRE T. \u00a0In my 30s. \u00a0So this is my journey, my story is embedded in my graphic novel project.\u00a0\u003cbr\u003e\u003cbr\u003eI live in New Zealand, and am originally from Minnesota - \u00a0I have a background in digital arts specifically in illustration and graphic design. \u00a0I\u0027m on a 3 year quest to get my bachelors in Communication Design from Otago Polytechnic. \u00a0I adhere to the standard of \"My stuff is crap, but i upload it anyways\" - so if i\u0027m behind on making content that may help push the standard of my project, i\u0027ll throw in vlogs or content from my classes i\u0027m taking.\u003cbr\u003e\u003cbr\u003eI still sleep with stuffed toys, but like twice a week - sometimes out of habit! \u00a0I play Second Life, I adore Marvel Comics and I can\u0027t think of anything else to say.\u003cbr\u003e"
