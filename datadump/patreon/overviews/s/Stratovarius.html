th the mysterious girl will also affect how the game is played. Deep Blue Girl also features three interface languages: English, Japanese, and Korean for the project\u0027s main audience.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/wYaK7YE.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Dk3TfWa.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThe Northwood Lair\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"http://i.imgur.com/Cy82L0Q.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eAs a homecoming gift from your loyal henchmen, you are given a beautiful captive to train however you please. \u003cem\u003eShe must do as you wish and satisfy you and the others with her body, obeying your every command for 30 days. You\u00a0\u003c/em\u003emust train her well to suit the high-quality needs of you and your men to earn her freedom. Of course, with your expert training regime, Miku can so greatly enjoy her stay while in the company of her captors that she may never want to leave! With your training, she can become less and less a timid captive and can turn into a seducing pet with a wild, unquenchable lust. Will she earn her freedom, or will she choose to stay and play even more in the depths of your secret lair?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VC20jvT.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThe Northwood Lair\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis a continuously developing 3D R18+ project for a more hardcore audience where you are the master of a secret realm known as The Northwood Lair, and master of your strong henchmen and monsters. As the ruler of your realm, you will not be bothered to wait for romantic progression; fulfill your every want and desire whenever you wish! This project features a wide array of different adult encounters with your captive entertaining multiple henchmen, monsters, and beasts. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IRaoRzn.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn The Northwood Lair, you may choose to have your captive entertain either yourself or your loyal henchmen, with each act providing her valuable experience in her goal to satisfy you by the end of the 30th day. Each scene has successive animation stages and can be repeated as much as you wish. Bind her with rope, have her strike a seductive pose, be gentle or rough, the choice is yours!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/Laha6Ry.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlso included with The Northwood Lair project is a 2.5D beta adult side scrolling adventure game!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eCarefully guide Miku through the dangerous environment to the other side to reach the goal\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eEnemies will enjoy Miku in several\u00a0erotic ways if caught\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eSpecial bonus Game Over erotic scenes, do not worry if you fail!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWaves of unique enemies that Miku must avoid, each with different erotic animations\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/PI9dsOI.png\"\u003e\u003cbr\u003e\u003cbr\u003eOn the outskirts of your secret lair lies the Overworld, a place where you can travel to for commercial entertainment. Here your captive can dance in full view of the public or accompany them behind the nearest building while you entertain yourself with the other erotic merchants. Visit the local tavern for a drink, or strike up a conversation with one of the girls. Fill your night with their company in any way you wish!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dIG0n1j.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cmFsKPu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/677iG7Q.png\"\u003e\u003cbr\u003e\u003cbr\u003eYour lair has many locations to visit for your captive\u0027s training. Have her await your henchmen in a prison cell, perform magical summons in the Arcanium with tentacle monsters, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yhvPBjB.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/NhFr7bs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"\u003cem\u003eh mate!\u003c/em\u003e\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/w1sk95U.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cem\u003eCongratulations! You were just married! Your new married life is just getting under way after settling into your new home with your lovely wife, Miku! Your new life is filled with many exciting moments!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eh mate! is a\u00a0light-hearted adult project built for relaxing and unwinding after a long day. Your sexy mate will always happily greet you with a tender embrace, and always awaits your next return with a smile! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn this developing beta, you own\u003c/span\u003e\u003c/span\u003e\u00a0your very own modest home and enjoy your new life that you share with your beautiful bride in a rich, fulfilling marriage. h mate! is great\u00a0for relaxing and unwinding after a stressful day, with therapeutic moments of tenderness carefully crafted to your utmost satisfaction. h mate! will also feature multiple locations\u00a0for H scenes, planned for both around the house and abroad! Watch movies, go on dates, engage in humorous dialogue and events, or relax at home while you take care of one another\u0027s lustrous needs!\u00a0\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRomance-driven gameplay: buy Miku clothes, take her to dinner, help her cook, take care of her when she catches a cold, unlock H scenes everywhere!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFirst-person perspective, with VR support planned\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/zwyXZM3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnyone who pledges will get content updates and first access to projects. Once a project is started, you will be given the project and all progress updates for free! You may also request to see your ideas for new content in game by voting for the features you would like to see most in a project. If you pledge $10 or more, your votes count as a higher priority in queue and\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eyou\u00a0will receive a free 3D Hatsune Miku R-18 animated desktop mascot prototype and have access to R-18 Android OS projects!\u003c/span\u003e\u00a0Pledge more than $30, and you will get much higher priority for all projects custom content recommendations, plus the $10 bracket projects! If you pledge $100 or more, you will be given top priority for your favorite features in project creations and I will work closely with you to create what you would like to see very quickly!\u003cbr\u003e\u003cbr\u003eDesktop Mascot Preview:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MHkvwAO.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can place her anywhere on your desktop!\u003c/li\u003e\u003cli\u003eRotate her to get your best view!\u00a0\u003c/li\u003e\u003cli\u003eZoom in to get a close look or zoom out to see a wider view!\u003c/li\u003e\u003cli\u003eNew versions will be created with enough support, featuring new animations!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAndroid R-18 Preview:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/idWo5fs.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMiku is delighted to please you any time you like!\u003c/li\u003e\u003cli\u003eControl animations, speed, and camera at the push of a button!\u003c/li\u003e\u003cli\u003eChange costumes, tie, and untie Miku!\u003c/li\u003e\u003cli\u003eTake and save\u00a0photos in photo mode!\u003c/li\u003e\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51); font-weight: 300; background-color: initial;\"\u003e\u003c/em\u003eModule updates for additional continuous content!\u003c/li\u003e\u003cli\u003eFull 3D, 360 degree ero BDSM and conventional rough quickie animation action on your Android device!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eThank you for visiting!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003
