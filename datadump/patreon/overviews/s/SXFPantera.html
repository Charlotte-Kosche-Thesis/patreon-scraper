    "summary": "\u003cdiv\u003eHey there! \n\t\u003cstrong\u003eI\u0027m SXFPantera but you can call me Dante or Pantera.\u003c/strong\u003e I am an aspiring digital artist who loves anthropomorphic character design. Since\u003cstrong\u003e I draw a bunch of buff felines and other dudes\u003c/strong\u003e, you\u0027ll run into lot of NSFW artwork. But I enjoy all art and I hope you do to.\u003cstrong\u003e I hope to grow as an artist and keep doing what I love!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ePatreon is a great platform for art lovers to subscribe to their favorite artists.\n\t\u003c/strong\u003e In exchange for your pledge, \u003cstrong style=\"background-color: initial;\"\u003eartists usually offer some pretty cool rewards.\u003c/strong\u003e My Patreon will be a gallery and discussion board for my art for these art lovers. \u003cstrong style=\"background-color: initial;\"\u003eI hope to also make it a comfortable space for you to view my art and to feel involved with me as an artist. I want to give back to my supporters and Patreon will allow me to do this.\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\tAs an artist, \n\t\u003cstrong\u003emy two main goals are to both make myself and my supporters happy\u003c/strong\u003e. I do this by being an approachable and kind artist, allowing for effective communication between fans and myself, and being passionate about what I love most: art! \u003cstrong\u003eWhat you can expect from me are some pretty cool rewards from exclusive content to commission discounts. I want you to be happy!\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.furaffinity.net/user/sxfpantera/\"\u003eFurAffinity\u003c/a\u003e ~ \u003ca href=\"https://twitter.com/SXFPantera\"\u003eTwitter\u003c/a\u003e ~ \u003ca href=\"https://sxfpantera.tumblr.com/\"\u003eTumblr\u003c/a\u003e ~ \u003ca href=\"https://picarto.tv/sxfpantera\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://sxfpantera.tumblr.com/commissions\"\u003eCOMMISSION MENU \u0026amp; ART QUEUE\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003ePlease pledge to help me reach my goals \u0026amp; get cool rewards.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThanks for your time \u0026amp; I look forward to sharing my art with you!\u003cbr\u003e\n\t \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\t\u2764\u00a0\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
