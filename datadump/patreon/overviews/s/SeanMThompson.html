    "summary": "Howdy. I\u0027m Sean M. Thompson, author of TOO LATE from MCMANBEAST BOOKS, HATE FROM THE SKY from Eraserhead Press, and the upcoming TH3 D3M0N to also be released from MCMANBEAST BOOKS.\u003cbr\u003e\u003cbr\u003eFirst off, thank you for stopping by the page and even considering helping me out. I know your time is precious, as is your money. \u003cbr\u003e\u003cbr\u003eWhile I do believe in putting most of my own capital into my new press MCMANBEAST BOOKS and paying for the services required therein, I realize that getting a bit of help isn\u0027t that unreasonable. And if you don\u0027t believe in supporting the press, well, I mean why are you here, but you can also think of this as a donation box for all the creative things I like to do.\u003cbr\u003eHere\u0027s the\u00a0break down of what the money will be going to for complete transparency.\u003cbr\u003e\u003cbr\u003e-Editing\u003cbr\u003eWriters need editors. Yeah, no shit, right? However editors need to be paid just like anybody else, so the fees can add up, especially with the longer projects I\u0027m currently working on.\u003cbr\u003e\u003cbr\u003e-Art\u003cbr\u003eI love artists. And one of my greatest joys with starting a press is getting to be there from the ground up as a cover, or promotional art is created. But, art, especially good art, can be pricey.\u00a0\u003cbr\u003e\u003cbr\u003e-Fuel\u003cbr\u003eLook, I need coffee. And whether I\u0027m using your money for it, or my own, daddy needs his fix. Maybe even an energy drink every once and a while, though I\u0027m convinced they\u0027re giving me cancer.\u003cbr\u003e\u003cbr\u003eIf you dig my work, help me get it out there to more people. Any bit you can spare helps.\u003cbr\u003eI know I sound like a fucking homeless guy, but I am a writer, so it\u0027s not that far off...\u003cbr\u003e\u003cbr\u003e"
