    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFor those of you who are new to the site\u003c/em\u003e, \u003cstrong\u003ePatreon \u003c/strong\u003eis a way to support your favorite creators and get access to awesome stuff in return!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fapa1-1.fna.fbcdn.net/v/t1.0-9/1377497_10201823977056187_1075269407_n.jpg?oh=07945af2474b0e26c0ef1fa26d740da1\u0026amp;oe=5B0DA96F\" style=\"width: 401px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Lacey, and I am the artist behind TaksArt. I left my full time career working with animals to pursue my other passion, Creating art. I frequently create digital artwork as well as traditional paintings with Acrylic, Watercolor, and (rarely) Oils. \u003cbr\u003e\u003cbr\u003eThrough Paintings and Studies I hope to encourage you to learn a little about many of our planets interesting Animals and Habitats, and maybe inspire you to make small efforts in conservation from the comfort of your own home! While possibly finding ways to raise funds for specific causes, when possible.\u003cbr\u003e\u003cbr\u003eI also hope to inspire you to create, and show you my processes in my own creations!\u003cbr\u003e\u003cbr\u003e\u00a0I currently create in my home \"office\" surrounded by my Four marvelous cats, One Fantastic Dachshund, and one Incredible (and supportive) Husband who makes ALL of this possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/070e/f/2017/100/b/9/logo_possible_by_taksart-db5cywo.png\" style=\"width: 137px;\"\u003e\u003cbr\u003e\u003cbr style=\"line-height: 1.5rem;\"\u003e\u003cstrong\u003eJust SOME of the Perks to your Support\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eAbility to directly dictate content of my artwork through monthly polls\u00a0\u003c/li\u003e\u003cli\u003eThe only place to see ALL of my sketch studies, Work In Progresses, and Tutorials\u00a0\u003c/li\u003e\u003cli\u003eEarly access to most of my work\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhere to Purchase artwork from me:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eRedBubble\u003c/b\u003e\u003cbr\u003e\u003ca href=\"https://www.redbubble.com/people/takmouse\"\u003ehttps://www.redbubble.com/people/takmouse\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eEtsy\u003c/strong\u003e\u003cbr\u003eTaksArt.Etsy.Com"
