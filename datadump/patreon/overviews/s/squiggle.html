    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there.\u00a0 I\u0027m Sammy, The creator behind a number of currently ongoing projects, most people reading this will know of either my two main comics that i\u0027m in the midst of \u0027Found\u0027 and \u0027Shine\u0027 and now that Found is over there\u0027s a third called Cottontail Nursery\u003cbr\u003e\u003cbr\u003eBut I have many more comics sitting waiting in the wings to get started on.\u003cbr\u003e\u003cbr\u003eI know a lot of people await the next installments of these comics and they will always remain a free comic, They will continue to be uploaded to the various art sites that i\u0027m on but if you are able to support me by throwing a few dollars my way then I could justify spending more time on delivering comic pages more often.\u003cbr\u003e\u003cimg src=\"http://sammy.sweetp.net/2014art/pat2.png\"\u003e\u003cbr\u003eI would also like to start writing again.\u00a0 Some of you may know that I used to write a lot of stories before I became an artist, I would like to go back to some of those stories and re-work them, Particularly \u0027The Exchange\u0027\u00a0 as well as some previously unpublished work.\u00a0 For those who sponsor me from 10 dollars and above you\u0027ll have early access to my reworked stories and newer stories.\u00a0 Like my artwork these stories will eventually end up on the various story sites I publish on, it\u0027s just that if you don\u0027t want to wait for general release or just generally want to help me out a little then you\u0027ll get a sneak peek.\u003cbr\u003e\u003cimg src=\"http://sammy.sweetp.net/2014art/pat3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t like my comics OR stories?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eThat\u0027s not a problem because I\u0027ll also be releasing WIP\u0027s of various commissions I\u0027m undertaking and high pledgers will be able to get artwork.\u00a0\u00a0 I\u0027ll be releasing screensavers and general WIP\u0027s of various things I\u0027m working on.\u00a0 There will also be raffles held for winning artwork each month.\u00a0 Most of my work will be of a furry nature but also human artwork when, and if people want to see that too.\u003cbr\u003e"
