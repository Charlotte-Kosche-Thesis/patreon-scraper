    "summary": "Hi there, my name is Lance! I go by Squid MacGuff on the internet! I like to make random\u00a0\u003ca href=\"https://www.youtube.com/channel/UC2J8i52rvFQM7PlnprvGwNA?\"\u003eYouTube\u003c/a\u003e videos from time to time and my content as of late has been varying in what is featured. Primarily I upload gaming related videos, and recording and editing everything can take a while as I am pretty dumb when it comes to doing all of this stuff!\u003cbr\u003e\u003cbr\u003eI made my YouTube channel back in 2007, with the occasional upload here and there, in 2014 I started to upload on somewhat of a schedule, uploading Attires I made in WWE 2K14 and 2K15, and until early 2017 most of my content was WWE games related, as of 2018 I\u0027ve decided to take a new direction on what content I upload, as I\u0027m not really into WWE games as much as I use to be, and I do play quite a vast variety of games! So my content nowadays consists of stuff that I enjoy making, and hopefully, you enjoy watching!\u003cbr\u003e\u003cbr\u003eThe following images might not look like much, but this is how much editing usually goes into one of my longer videos that isn\u0027t a WWE attire or something meme related. ie; Scrub Plays and Nonsensical vids...\u003cbr\u003e\u003cimg src=\"https://ton.twitter.com/i/ton/data/dm/989333445871464452/989333385897111552/EoqjNObt.jpg:large\"\u003e\u003cbr\u003e\u003cem\u003eThis ended up being the video, \"\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=yMVrb5iuS58\"\u003e\u003cem\u003eRambling about SSX 3 and how it made me the idiot I am today!\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ton.twitter.com/i/ton/data/dm/985647379381538820/985647316873834496/zDgzj4sz.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThis ended up being the video, \"\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=IYP8W4Y_20Q\"\u003e\u003cem\u003eI Suck at Basketball | Nonsensical NBA Live 18 w/Dalton\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e...I don\u0027t really have an upload schedule for my videos, but I do try to upload at least 1 video per week, and as someone with very little experience when it comes to recording footage, and editing everything, it\u0027s a huge task doing everything!\u00a0\u003cbr\u003e\u003cbr\u003eI like making content that involves my friends, and together, we\u0027re collectively known as \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"The Scrub Club\"\u003c/span\u003e\u003c/strong\u003e\u00a0so a lot of my vids will feature them! I also do a podcast with several members of the group and the podcast is called \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"The Scrubcast.\" \u003c/span\u003e\u003c/strong\u003eThis was initially a weekly show but due to my laziness, and the time differences between myself and everyone else, this happens every 1-3 weeks.\u003cbr\u003e\u003cbr\u003eFor those wondering what the Patreon money will go towards, here is a list of what I\u0027ll be using said money on:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePurchasing Games so I can put content up on the channel.\u003c/li\u003e\u003cli\u003eBuying Better Equipment! (ie; A new microphone, a decent web-cam, and also a good quality video camera as I plan on doing little vlogs here and there.\u003c/li\u003e\u003cli\u003eMaintaining said Equipment so that everything is kept up to date and functions correctly.\u003c/li\u003e\u003cli\u003eI\u0027m gonna be honest here, but it will go towards paying for my internet, power, and Xbox Live subscriptions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eRemember that supporting me on Patreon is \u003cstrong\u003eCOMPLETELY OPTIONAL \u003c/strong\u003ebut does help me out in the long run.\u003cbr\u003e\u003cbr\u003eSo whatever level of the pledgings you wanna be apart of, is greatly appreciated! So for that, all I have to say is, thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**Just a heads up, all pledges are in US Dollars!**\u003c/strong\u003e"
