    "summary": "\u003ch4\u003e\u003c/h4\u003eHey, it\u0027s Soul!\u003cbr\u003e\u003cbr\u003eI\u2019ve been covering the World of Warcraft in all sorts of ways - from news to guides, top lists to livestreams, design ideas and silliness. \u003cbr\u003e\u003cbr\u003eAnd I\u0027ve been working at this pretty much full-time. Making 3-5 videos a week and squeezing in at least 12 hours worth of streaming takes a toll! You must be thinking gosh, how does Soul keep going? He must be getting all sorts of sponsored offers and MAD AD REVENUE, right?\u003cbr\u003eAbsolutely nope!\u003cbr\u003eI take great satisfaction with being able to express my passion through what I create after spending so many years consuming the content of others. I\u0027m giving. And many of you have expressed your thanks in awesome ways like through kind comments, suggestions, donations and other contributions to the channel.\u003cbr\u003eSponsoring me as a Patron not only helps this channel grow and improve, but it lets me reward you in potentially embarrassing ways!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSo what do I get as a patron?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eYou get a verbal shoutout on the next episode of Warcraft Weekly, my Friday show where I get on my knees and thank the awesome people who help keep this channel running.\u003cbr\u003eThen in \u003cb style=\"background-color: initial;\"\u003eevery \u003c/b\u003evideo you\u0027ll be a part of the end credit splash which yes a lot of people skip but IT\u0027S THE MOST IMPORTANT 20 SECONDS OF THE VIDEO! \u003cbr\u003eYou\u0027ll get access to my Google Drive where I have all my notes and scripts on completed stuff and work in progress.\u003cbr\u003eAs our little community grows, I\u0027ll try to bring in more perks that involve Twitch and Discord to acknowledge that among the many, \u003cstrong\u003eyou are a Breezy.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027r
