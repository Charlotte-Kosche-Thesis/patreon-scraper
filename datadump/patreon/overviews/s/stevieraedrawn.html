    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome to your witchy wonderland.\u00a0\u003c/span\u003e\u003c/h2\u003e\nMy name is Stevie, and I\u0027m an illustrator and storyteller.\nI can\u0027t wait to invite you behind the scenes as I build a world in illustrations and short stories. Let me tell you a little about it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://stevieraedrawn.com/wp-content/uploads/2018/04/title.gif\"\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA coven of four gorgeous witch men unearth an unlimited power flowing from their Colorado mountain manor, but when the cruel ambitions of older, stronger witches threaten to seize the land, the divided coven must lay old wounds to rest.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow membership works.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nEach month, members get an illustrated story (or story segment) following one of the four witches of the Weatherwax Coven: \n\u003cstrong\u003eSeth, Marcus, August, \u003c/strong\u003eand \u003cstrong\u003eParis.\u003c/strong\u003e\u00a0The illustrations are early access for Patrons, but the stories will never be posted publicly online.\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to get some serious story development done and to share that with you guys.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFavoritism is highly encouraged.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nAllow me to introduce you to the brotherhood of Weatherwax, aka the most dramatic immortal boy band.\nChoose your favorite, \u003cstrong\u003ebut choose wisely.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Eldest, Seth\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://stevieraedrawn.com/wp-content/uploads/2018/04/Character-Portraits-v01-Seth.jpg\"\u003e\n\u003c/div\u003e\nSeth is a cutie.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Reclusive, Marcus\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://stevieraedrawn.com/wp-content/uploads/2018/04/Character-Portraits-v01-Marcus.jpg\"\u003e\n\u003c/div\u003e\nMarcus is also a cutie.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Kind-Hearted, August\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://stevieraedrawn.com/wp-content/uploads/2018/04/Character-Portraits-v01-August.jpg\"\u003e\n\u003c/div\u003e\nAugust is a cutie.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe Trickster, Paris\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://stevieraedrawn.com/wp-content/uploads/2018/04/Character-Portraits-v01-Paris.jpg\"\u003e\n\u003c/div\u003e\nParis is a cantaloupe.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThe future\u003c/span\u003e\u003c/h3\u003e\nI have tons of ideas for rewards I would love to add in the future, including things like \n\u003cstrong\u003eWIPs\u003c/strong\u003e, \u003cstrong\u003ewallpapers\u003c/strong\u003e, an
