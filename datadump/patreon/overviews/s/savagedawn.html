    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eSavage Dawn - The first evolving fantasy campaign setting on Patreon. Your play sessions define the future of the world!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.loresmyth.com/wp-content/uploads/2018/03/SavageDawn-CampaignSetting-Patreon0-LoreSmyth.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSavage Dawn starts in the largely uncharted glacial wasteland called The Maw. One civilized stronghold remains defiant, isolated amidst the endless wastes. Within the walls of the Stronghold, its inhabitants rival for survival, power, and knowledge. Others, looking to escape the oppressive rule and live freely, form nomadic tribes outside the cradling walls. In the meantime, an underground movement of explorers known as Loresmyths has begun to secretly venture far into the uncharted wastelands and report their findings...\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.loresmyth.com/wp-content/uploads/2018/03/SavageDawn-CampaignSetting-Patreon1-LoreSmyth.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eLiving Campaign Setting\u003c/strong\u003e - From the creators of\u00a0\u003ca href=\"https://www.loresmyth.com/product/remarkable-inns-their-drinks/\" target=\"_blank\"\u003eRemarkable Inns\u003c/a\u003e comes \u003cstrong\u003eSavage Dawn\u003c/strong\u003e: a unique, evolving fantasy roleplaying setting, where your play sessions directly affect, grow and shape the future our the world. The setting is established through a \u201cstarting pack\u201d and then grown through weekly and monthly Patreon content updates, that will evolve the world, inhabitants, and stories as you know it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.loresmyth.com/wp-content/uploads/2018/03/SavageDawn-CampaignSetting-Patreon2-LoreSmyth.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Adventures Matter!\u003c/strong\u003e - Every month, GM\u2019s and players get the opportunity to report what they\u2019ve done, learned and charted. This content is curated by our editorial team and processed into future updates. The world map that starts out largely empty slowly will be populated as explorers report their findings. The world\u2019s history timeline filled with the annals of events experienced by YOU.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support - \u003c/strong\u003eEnables us to continue hiring talented writers, illustrators, and other talents to create this roleplaying setting. The sheer amount of work involved in creating this is normally done by big established companies such as Wizards, we are doing it with a lot of elbow grease and spirit. Your support means everything!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eHow to Play?\u003c/h2\u003eThe starter set content for SAVAGE DAWN will be available for free to everyone soon, for a limited period of time.\u00a0This means even when you are not a Patron, you can still play in our brand new, raw and mystical fantasy setting. Patrons get access to monthly updates/expansions to the campaign setting, our private Discord and can participate in shaping future updates. In our modest opinion, the small fee for being a Patron is well worth it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Details:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSavage Dawn is a new roleplaying campaign setting, based on the freely available OGL/SRD 5e framework\u003c/li\u003e\u003cli\u003eHowever, 99% of the content is system agnostic. New monsters are provided as 5e monster stat blocks\u003c/li\u003e\u003cli\u003eThe Release is a digital, printable PDF ebook. Our mockups show what it can look if you print it yourself. We have future plans to make print-on-demand book\u00a0version available.\u003c/li\u003e\u003cli\u003eOur content will be primarily \u201cflavor\u201d based so players of virtually any mid-to-high fantasy game system can use it to play and participate.\u003c/li\u003e\u003cli\u003eGM\u2019s can use this as a completely new campaign world or place it into your existing world as a previously\u00a0unknown region.\u003c/li\u003e\u003cli\u003eThe setting is expanded through weekly/monthly Patreon-exclusive content\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eEstimated Timeline:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eJune: Alpha playtest of first setting starter contents\u003c/li\u003e\u003cli\u003eAug: Beta playtest\u00a0\u003c/li\u003e\u003cli\u003eSept: Public release of the starter set\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cstrong\u003eWant to Alpha playtest? Join the development on Discord!\u00a0\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eGot questions or feedback? Want to creatively collaborate? Want to host online games in our setting? All this an more happens on our discord server:\u00a0\u003ca href=\"https://discord.gg/wy5DMnF\"\u003ehttps://discord.gg/wy5DMnF\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
