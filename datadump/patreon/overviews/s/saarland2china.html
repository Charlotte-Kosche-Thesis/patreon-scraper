    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDear supporters,\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eNEW - NEW - NEW:\u00a0 I just purchased some new filming equippment like a new camera, stabilizing gimble, greenscreen, movie studio, editing software and hardware for 2000 \u20ac in order to provide you with the best smooth gliding footage and the most exciting stories\u00a0 in highest quality from China and the rest of the world. If you could support me with only 1\u20ac ore more per month, this would a great help to cover my expenses. Thank you very much! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eOn my both youtube channels I give free classes on language, culture and intercultural communication between China and the rest of the world. \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe aim of my channel is to provide you with the most simple and effective way to learn a foreign language with ease (yes, even Chinese and German!)\u003c/span\u003e\u003c/strong\u003e Based on different situations I will show you how to say the most important things in our everyday lives in\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGerman, English, French and Chinese\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e. \u003c/span\u003eOn this occasion you will not only bring in experience how to express yourself in a correct way, but also \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003ehow to behave well to your interlocutors from a cultural point of view\u003c/strong\u003e\u003c/span\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLiebe Unterst\u00fctzer,\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eNEU - NEU - NEU: Ich habe gerade neue Filmausr\u00fcstung gekauft, wie z.B. eine neue Kamera, ein stabilisierendes Gimble, einen Greenscreen mit Filmstudio, Schnittsoftware und Hardware f\u00fcr ca. 2000 \u20ac, um euch das beste Filmmaterial und die aufregendsten Abenteuer in h\u00f6chster Qualit\u00e4t aus China und dem Rest der Welt zu bieten. Wenn du mich mit nur 1 \u20ac oder mehr pro Monat unterst\u00fctzen k\u00f6nntest, w\u00e4re dies eine gro\u00dfartige Unterst\u00fctzung, um meine Ausgaben zur Verbesserung meiner Videos zu decken.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAuf meinen beiden Youtube-Kan\u00e4len gebe ich kostenlose Kurse zu Sprache, Kultur und interkultureller Kommunikation zwischen China und dem Rest der Welt. \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMotivation und Anspruch meiner Videos ist es, euch die einfachste und effektivste Methode nahezubringen, eine Fremdsprache ohne Umst\u00e4nde zu lernen (Ja, sogar Chinesisch!)\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\nAnhand verschiedener Situationen und praktischer Beispiele zeige ich euch, wie man die wichtigsten Dinge unseres Alltagslebens auf\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e Deutsch, Englisch, Franz\u00f6sisch und Chinesisch \u003c/span\u003e\u003c/strong\u003esagt. Dar\u00fcberhinaus lernst du nicht nur wie du dich richtig ausdr\u00fcckst, sondern auch \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ewie durch dich in welcher Situation aus kultureller Sicht wie verhalten solltest.\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eChers supporteurs,\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNOUVEAU - NOUVEAU - Je viens d\u0027acheter un nouvel \u00e9quipement de film, comme un nouvel camcorder, stabilisateur gimble, \u00e9cran vert, studio de cin\u00e9ma, logiciel d\u0027\u00e9dition et mat\u00e9riel pour 2000 \u20ac pour vous donner le meilleur mat\u00e9riel de film et les histoires les plus excitantes de Chine et du reste du monde monde en meilleure qualit\u00e9. Si vous pouviez m\u0027aider avec seulement 1 \u20ac par mois ou plus, ce serait un excellent support pour couvrir mes d\u00e9penses.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSur mes deux cha\u00eenes\u00a0 YouTube, je donne des cours gratuits de langue, de culture et de communication interculturelle entre la Chine et le reste du monde. \u003cstrong\u003eLe but de ma cha\u00eene est de vous fournir le moyen le plus simple et le plus efficace d\u0027apprendre une langue \u00e9trang\u00e8re avec facilit\u00e9 (oui, m\u00eame le chinois et l\u0027allemand!)\u003c/strong\u003e\nBas\u00e9 sur diff\u00e9rentes situations, je vais vous montrer comment dire les choses les plus importantes dans notre vie quotidienne \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003een allemand, anglais, fran\u00e7ais et chinois.\u003c/span\u003e\u003c/strong\u003e \u00c0 cette occasion, vous apprenez non seulement de\u00a0 vous exprimer de mani\u00e8re correcte, mais aussi \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ecomment bien vous comporter envers vos interlocuteurs d\u0027un point de vue culturel.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u4eb2\u7231\u7684\u670b\u53cb\u4eec\uff0c\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u6211\u521a\u521a\u8d2d\u4e70\u4e86\u65b0\u7684\u5f55\u50cf\u8bbe\u5907\uff0c\u5982\u65b0\u7684\u6444\u50cf\u673a\uff0c\u9632\u6296\u88c5\u7f6e\uff0c\u7eff\u5c4f\uff0c\u89c6\u9891\u526a\u8f91\u8f6f\u4ef6\uff0c\u5171\u8ba12000\u6b27\u5143\u7684\u8f6f\u4ef6\u548c\u786c\u4ef6\uff0c\u4e3a\u60a8\u63d0\u4f9b\u6700\u597d\u7684\u89c6\u9891\u6750\u6599\u4ee5\u53ca\u6765\u81ea\u4e2d\u56fd\u548c\u4e16\u754c\u5404\u5730\u6700\u4ee4\u4eba\u5174\u594b\u7684\u63a2\u7d22\u4e4b\u65c5\u3002\u5982\u679c\u4f60\u80fd\u4ee5\u6bcf\u6708\u4ec51\u6b27\u5143\u7684\u4ef7\u683c\u4e3a\u6211\u63d0\u4f9b\u5e2e\u52a9\uff0c\u8fd9\u5c06\u5bf9\u6211\u7684\u652f\u51fa\u6709\u5f88\u5927\u7684\u652f\u6301\u3002\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u5728\u6211\u7684\u4e24\u4e2aYouTube\u9891\u9053\u4e0a\uff0c\u6211\u90fd\u4f
