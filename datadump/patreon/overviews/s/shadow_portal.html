    "summary": "\u003cstrong\u003eHello,\u003c/strong\u003e we, \u003cstrong\u003eShadow Portal Team\u003c/strong\u003e, greet you on our Patreon page. We are independant developers of free adult games. If you like the genre, welcome to our ranks, we are always happy to see new people.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eShadow Portal team:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eArthur \u003c/strong\u003e(Founder, Lead Programmer \u0026amp; Pixel Artist)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eZOObastik \u003c/strong\u003e(Lead Artist)\u003cstrong\u003e \u003c/strong\u003e- Check out his \u003ca href=\"https://www.patreon.com/ZOObastik?ty=h\"\u003ePatreon page\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eKehta \u003c/strong\u003e(Artist)\u003ca href=\"https://www.patreon.com/Broken_But_Alive\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eXeesus  \u003c/strong\u003e(Translator)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAndrias Bartlett\u003c/strong\u003e (Composer)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA little bit about us:\u003c/strong\u003e\u003cbr\u003eOur team develops games purely on enthusiasm but we have a lot of ideas and broad experience of playing that type of games. We want to create a game that can become something more than a hobby. We will take everyone\u0027s opinion into account and we\u0027ll try to make the game able to provide the most engaging experience for you. We hope we will not disappoint you!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOur games:\u003cbr\u003e\u003cbr\u003eCamelot: The Game\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/camelot-game-ver-15576426\"\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0323/37/46cb6096d57f320ee5635f0c67c71c37.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eAbout game:\u003c/strong\u003e\u003cbr\u003eThis fantastic story takes place in ancient times. Times of magic and mythical creatures. CAMELOT!\u003cbr\u003eThe story you see, begins at the moment of birth of Arthur. Future King, leader of Britons and just a good guy ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSlutCraft: Heat of the Sperm\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/slutcraft-heat-0-18052545\"\u003e\u003cimg src=\"http://i100.fastpic.ru/big/2018/0323/98/61a5331c5d132a30877c3cc4c72fbd98.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTrailer:\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FfH2jSayE68\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eAbout game:\u003c/strong\u003e\u003cbr\u003eThis is a story of Sarah Kerrigan. From loyal soldier to mighty (and sexy) Queen of Blades.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you have encountered a bug please refer to \u003ca href=\"https://www.patreon.com/posts/bug-report-14010363\"\u003e\u003cstrong\u003ethis post\u003c/strong\u003e\u003c/a\u003e for instructions on how to report it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become our patron?\u003c/strong\u003e\u003cbr\u003eWe have a lot of original, engaging and fun ideas that we want to birng to life. Camelot: The game is just a beginning for our team. If you like our game and you want to see it completed sooner, then become our patron.\u003cbr\u003eWe\u0027re working on the project every day and putting our soul into it. All this is for you.\u003cbr\u003e\u003cstrong\u003eWe\u0027re waiting for you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Friends:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/BBBen\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/BBBen\" target=\"_blank\"\u003e\u003cimg src=\"http://i89.fastpic.ru/big/2017/0425/71/e2efadd2a54322e2e93c0ac20c4ccd71.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eBBBen \u003c/strong\u003eis our friend that helped us with advice. He\u0027s creating AIF games."
