    "summary": "I\u0027m Sebtomato, and I\u0027ve\nbeen writing stories about people getting younger since 2002. \u003cbr\u003e \u003cbr\u003e\n\nThis Patreon is for people who want to\nsupport me creating more age regression (AR) content. We\u0027re a small community, and finding high-quality content can be very difficult!\u003cbr\u003e\n\u003cbr\u003e\nBy supporting this Patreon, you\u0027ll help me create new stories and help me pay for the hosting of my website. In return, get monthly tier-based rewards:\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\nStories: \u003cbr\u003e\u003cul\u003e\u003cli\u003ePhoto caption stories\u003c/li\u003e\u003cli\u003eFlash fiction - a story of between 750 and\n1,000 words. Short and sweet.\u00a0\u003c/li\u003e\u003cli\u003eShort story - a tale of around 6,000\nwords. (these tales won\u0027t be as long as a typical Sebtomato commission)\u003c/li\u003e\u003c/ul\u003e\n\nYou\u0027re also going to get the chance to play in the sandbox - the chance to vote on elements of the next\nstory. Gender? Motivation? Final Age? Regression technique? - the Patreon supporters will choose!\u003cbr\u003e\n\u003cbr\u003e\nBy supporting this Patreon, you will let me keep my website\narchive going, and you\u0027ll also let me produce little tales that I haven\u0027t had\nthe time to do in years. \u003cbr\u003e\u003cbr\u003e\n\nAnd trust me; I have\nplenty of cool story ideas :)\u003cbr\u003e\u003cbr\u003e\n\nThere\u0027s a possibility that\nsome of this content will reappear elsewhere - for example, in the case\nof tales set in one of my ongoing universes, as free downloads on my website.\nBut the backers of this Patreon will get to read and enjoy them long before\nanyone else.\u003cbr\u003e"
