    "summary": "In July 2012 Dave and Wayne launched the Faetalists Podcast which provided analysis and discussion of the Showcase/SyFy supernatural show \u003cem\u003eLost Girl\u003c/em\u003e. During the show\u0027s hiatus between seasons, we filled the gaps with discussions of everything from zombie films like \u003cem\u003e28 Days Later\u003c/em\u003e and \u003cem\u003eShawn of the Dead\u003c/em\u003e to thrillers such as \u003cem\u003eThe Others\u003c/em\u003e. Eventually, after \u003cem\u003eLost Girl\u003c/em\u003e ended its run in 2015, the decision was made to revamp the podcast and focus on science fiction and genre television shows of the past and present. With that decision came the rebranding to SciFi TV Rewatch.\u00a0\u003cbr\u003e\u003cbr\u003eAs of December 2017, over 250 episodes of the podcast have been published including full runs of \u003cem\u003eLost Girl\u003c/em\u003e, \u003cem\u003eBirds of Prey\u003c/em\u003e, \u003cem\u003eDark Angel\u003c/em\u003e, \u003cem\u003eFIrefly\u003c/em\u003e, \u003cem\u003eThe Librarians\u003c/em\u003e, and \u003cem\u003eTravelers\u003c/em\u003e. Additionally, season 1 of Joss Whedon\u0027s \u003cem\u003eDollhouse\u003c/em\u003e has been completed and season is underway.\u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you\u0027ll be assisting us with not just the day-to-day operations of SciFi TV Rewatch, but also helping us plan for the future. With your patronage, you\u0027ll be allowing us the time and resources to not only produce the weekly show, but also create much more content, and purchase better equipment. Each month inches us closer and closer to that dream!\u003cbr\u003e\u003cbr\u003e"
