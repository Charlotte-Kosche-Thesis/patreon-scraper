    "summary": "If you\u0027re here, hopefully you already know what I do! However, if not, let me introduce my self...\u003cbr\u003e\u003cbr\u003eMy name is Joe, but I\u0027m also known as SiNz, my YouTube/Twitch TV alter-ego. I\u0027m absolutely hooked on wargaming (always have been ever since Call of Duty 2) but now I mostly play World of Tanks \u0026amp; War Thunder.\u003cbr\u003e\u003cbr\u003eI\u0027m an official Community Contributor for World of Tanks Console \u0026amp; War Thunder. Currently, I upload videos to YouTube and live stream on Twitch TV as often as possible, however, I have no set schedule due to juggling a full-time job in IT alongside a very active social life.\u00a0My long term goal is to be able to quit my day job and make a living through my love and passion of content creation. Every pledge I receive will help to support me on this venture.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePLEASE do not pledge unless you can afford it!\u003cem style=\"font-weight: bold;\"\u003e\u00a0\u003c/em\u003eI appreciate the financial support HUGELY (words cannot describe), but, there\u0027s several ways to support me for free. The best way to start is by engaging with me and any of my content across my social network platforms (YouTube, Twitch, Twitter, Facebook, Discord \u0026amp; Instagram)\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMuch love!\u003cbr\u003e\u003cbr\u003e- Joe/SiNz\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003e\n\tYo!\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m Joe, a.k.a \"SiNz\", a\u00a0Community Contributor for World of Tanks Console \u0026amp; War Thunder.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere\u0027s one of my favourite WoT Console videos uploaded to my YouTube channel, hopefully it should give you a taste of what to expect from me and my content\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\n\t\u003cem style=\"color: rgb(35, 45, 50); font-weight: 300;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gY-CWgSCxWc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAs I\u0027m sure you\u0027ve gathered, my YouTube channel consists of gaming videos within the Wargaming genre and as\u00a0such, here\u0027s some videos which cover the other games that I upload to my channel.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eWar Thunder\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BYr7QFtSRME\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eHeroes \u0026amp; Generals\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eQBzIkKiEZI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cem\u003eBattlefield 1\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/09pUZhwAOhg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003eIf you like what you see, please subscribe to my channel in the link below.\u003cbr\u003e\n\t \u003cbr\u003e\n\t\u25ba \u003cu\u003e\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/c/SiNzTV\"\u003e\u003cem\u003eYOUTUBE CHANNEL\u003c/em\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\tI also run a Twitch stream every weekend (Saturday or Sunday), but for more information, check out my my Twitch channel and my live stream schedule in the links below:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u25ba \u003cu\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitch.tv/sinz_uk\"\u003eTWITCH TV CHANNEL\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u25ba\u003cu\u003e\u003cstrong\u003e\u003ca href=\"http://forum-console.worldoftanks.com/index.php?/topic/68523-sinzs-twitch-tv-channel-stream-schedule-announced/page__fromsearch__1\"\u003e\u003cem\u003eSTREAM SCHEDULE\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003ePlease follow me on Twitter, this is where I make all of my announcements for unscheduled live streams, if I\u0027m unable to make the scheduled live streams happen, as well as any YouTube announcements, and it\u0027s where you can network with me most!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u25ba \u003c/em\u003e\u003cu\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/sinz_uk\"\u003e\u003cem\u003e@SiNz_UK\u003c/em\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\tPeace,\u003cbr\u003e\n\t\u003cbr\u003e\n\t- Joe/SiNz\n\u003c/div\u003e",

     "description": "I know everyone can\u0027t afford to spare $5+ a month, and trust me when I say\u003cstrong\u003e \"every little helps\"\u003c/strong\u003e, because it really does.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eThis tier is reserved for those of you who would like to support me by pledging a small amount every month, without losing any rewards/benefits between this tier and the tier above \u003cstrong\u003e(please only pledge if you can afford it).\u003c/strong\u003e\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFrom the bottom of my heart, thank you all for your generosity and support!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIncludes:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAn instant invitation granting you access to my Discord server\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOnce you join my Discord server, you will be assigned the most honourable \"Patron\" role\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eI will add you as a friend on Xbox Live, Steam, War Thunder, Twitch, Twitter, etc\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eInvitations to my Supporter Platoons (play games with me on a regular basis!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI encourage all of my Patrons/Twitch Subscribers/YouTube Sponsors to squad up with me by joining one of my Supporter Platoons. The goal of these platoons is for me \u003cstrong\u003e(and most importantly, you)\u003c/strong\u003e to regularly spend time together, socialising \u0026amp; playing games with me, alongside other supporters within my community. I organise my Supporter Platoons on a weekly basis in my \u003cstrong\u003e#patrons\u00
