    "summary": "\u003cstrong\u003eHello, welcome!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNice to meet you! I am a person with a uterus, working on creations in the shapes of collage, embroidery and doodling on Berlin traintickets as a form of radical self love. Art heals and creating is therapeutic.\u003cbr\u003e\u003cbr\u003eYou can check out my portfolio and blog on\u00a0\u003ca href=\"http://www.rabbitheartedgirl.weebly.com/\"\u003ewww.rabbitheartedgirl.weebly.com\u003c/a\u003e where I expand and write about culture, music and all kinds of arts, in forms of reviews or notes of thoughts, or short essays. It also functions as well as a portfolio gallery where I upload images of art after I share them on Patreon. (this is where you get the very first insights and perspective on the processes behind the work)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003eCollage crafting\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003eSelf-taught embroidery\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003eBVG Train Ticket doodles\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003eWriting\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003eOrganising and participating in art-related\u00a0\u003cstrong\u003eEvents\u003c/strong\u003e\u00a0such as\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003eExhibitions\u003cbr\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003eCrafts nights/Art Salons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a Patreon you get access to Patreon-only content, personal insights into my creative process, early updates on work and events, and depending on your support youmight get personalised art! \u003c/strong\u003eBerlin-based Patreons will be personally invited to any events and will get my best hugs whenever we meet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou make a huge difference by supporting me. Your support will be used to buy frames, materials, and sustain my living (cause that needs to happen too). \u003c/strong\u003e\u003cem\u003e(I promise I won\u0027t buy illegal substances with your money).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTo support my efforts and stay completely up to date with my projects and art, you can\u003cstrong\u003e\u00a0just simply choose one of the reward tiers\u003c/strong\u003e and follow the guided process. As long as you want to be my patron, \u003cstrong\u003ePatreon will charge you once a month on your credit card or paypal and you will receive the reward for your pledge. \u003cbr\u003e\u003c/strong\u003eYou\u0027re not obliged to stay my Patron forever, it is completely up to you for how long you want to support me, and for how much. However, if you have some commitment issues still, and would like to \u003cstrong\u003esupport me in other ways that are completely no strings-attached, that is totally possible too\u003c/strong\u003e!\u003cbr\u003e\u00a0\u003cbr\u003eFor instance, I have an \u003cstrong\u003eAmazon wishlist\u003c/strong\u003e on which you can find art-supplies I would like use for future projects, which you can find here:\u00a0\u003ca href=\"https://www.amazon.de/registry/wishlist/6VOU5RDWC0FQ\"\u003ehttps://www.amazon.de/registry/wishlist/6VOU5RDWC0...\u003c/a\u003e\u003cbr\u003eAnother way to give me onetime or irregular moodboost is to \u003cstrong\u003ebuy me coffee\u003c/strong\u003e, because no art can be made without a good coffee!\u00a0\u003ca href=\"https://t.co/dTgeIswUB5\"\u003ehttps://t.co/dTgeIswUB5\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.curatedbygirls.com\"\u003e\u003cbr\u003e\u003c/a\u003eContact Info:\u003cbr\u003eEmail: suzannewegh@gmail.com\u003cbr\u003eInstagram: @suzepuz\u00a0\u003cbr\u003eTwitter: @lnhrtdgrl\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.rabbitheartedgirl.weebly.com/\"\u003ewww.rabbitheartedgirl.weebly.com\u003c/a\u003e\u003ca href=\"http://www.curatedbygirls.com/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeel free to contact me if you want to\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e buy art\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e give feedback\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e go for a coffee\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003ecollaborate\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003ecommission\u00a0\u003cbr\u003e\u003cstrong\u003e- \u003c/strong\u003euse my work for anything\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e smash the patriarchy with me.\u003cbr\u003e\u003cbr\u003e"
