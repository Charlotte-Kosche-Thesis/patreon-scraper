    "summary": "Hey Readers! I\u2019m SEAN, the\ntranslator for\u00a0\u003ca href=\"http://liberspark.com/novel/dragon-marked-war-god\"\u003e\u003cstrong\u003eDragon-Marked War God\u003c/strong\u003e\u003c/a\u003e (currently \u003cstrong\u003e\u003cu\u003e14\u003c/u\u003e\u003c/strong\u003e\u00a0chapters per week \u003cstrong\u003efor the time being\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e)\u00a0and\u00a0\u003cstrong\u003e\u003ca href=\"http://liberspark.com/novel/grasping-evil\"\u003eGrasping Evil\u003c/a\u003e \u003c/strong\u003e(currently \u003cstrong\u003e\u003cu\u003e2\u003c/u\u003e\u003c/strong\u003e\u00a0chapters per week)\u00a0on\u00a0\u003ca href=\"http://liberspark.com/novel/dragon-marked-war-god\"\u003e\u003cstrong\u003eLiberspark\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027m a person who loves to read and also love to see readers enjoying the novel. I have picked up these two projects and I am working with my\neditorial team, and with your support, we will be able to not only provide a faster releasing rate but also a better reading experience in general.\nSo do join us on our\njourney as we translate Jiang Chen\u2019s and Ning Fan\u0027s exceptional story and thrilling story. If you think either of these novels or both novels are worth to be translated and if you can afford it, don\u0027t hesitate to pledge as a way to ensure the survival of these projects.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eAfter pledging, how do I view the advanced chapters? \u003c/strong\u003e\u003cem\u003e \u003cbr\u003eThe advanced chapters will be posted in \u003ca href=\"http://liberspark.com/novel/dragon-marked-war-god\"\u003eLiberspark\u003c/a\u003e and in Patreon. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhen do you release them everyday\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eI will fix the time at 9am (GMT + 8), but sometimes it may be earlier or later than this time. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you release the regular chapters?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cem\u003eDMWG will be released on a daily-basis in \u003c/em\u003e\u003cem\u003e\u003ca href=\"http://liberspark.com/novel/dragon-marked-war-god\"\u003eLiberspark\u003c/a\u003e and Patreon whereas GE will be released on any fives days of the week.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there a notification for the viewing the advanced chapters in Liberspark?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThere is a \nnotification for regular chapters, you just have to subscribe it in \nLiberspark by clicking the \u0027mail\u0027 in Dragon-Marked War God novel. As the\n advanced chapters are going to be posted everyday with the regular \nchapters, you will be sent an email once the chapter is released \neveryday.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e*\u003cstrong\u003eFor first timer who wishes to unlock the advanced chapters in Liberspark,\u003c/strong\u003e you just need to sign up for an account in Liberspark, then go to \u0027profile\u0027 and link your patron to Liberspark. It will take an hour or less than an hour to let the system fully synchronize with your patron. Don\u0027t worry, it is just a one-time-process. After that, you can access to any advanced chapters according to your pledge amount at any time!\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e*Charge-up front is enable\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"
