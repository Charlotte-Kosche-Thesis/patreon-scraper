     "about": "Hi, I\u0027m Squatting Slav TV, welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003eMy name is Ivan and I created Squatting Slav TV in order to bring you into a world of alternative news that is not shown by our dinosaur mainstream media. \u00a0Whether you are a veteran or a newcomer to my channel, you will notice that I have infused a unique sense of humor into my videos. \u00a0The reason I have done this, is because I\u0027ve always seen humor as a great formula for reaching out to younger people who are generally uninterested in politics and other more serious social issues. \u00a0 Humor has always proven to be a tool that eases the mind allowing us to be more receptive to information that we usually wouldn\u0027t care about!\u003cbr\u003e\u003cbr\u003e\u00a0I created Patreon because I want to dedicate 100% of my time into growing and expanding Squatting Slav TV. \u00a0Ultimately my goal and dream is to be a fully functioning alternative news channel with funny reporters and correspondents across the world. \u00a0In order to achieve this I have turned to Patreon as my alternative due to Youtube\u0027s continual censorship and demonetization. \u00a0Only with the help of my Patreons and fans can I truly be 100% free in what I say and do without worrying about the consequences of Youtube!\u00a0\u003cbr\u003e\u003cbr\u003eWith all that being said I want to thank you for taking an interest in my channel and for supporting me. \u00a0if you\u0027ve watched, liked, shared, and/or commented on my videos, then you\u0027ve already been a HUGE support to me, and I can\u0027t thank you enough! \u00a0\u003cbr\u003e",
