    "summary": "Hello all, this is SatsumaLord here and if you don\u0027t know\nwho I am (in case you somehow stumbled onto my patreon page without seeing any\nof my work first), I\u0027m a furry artist.\u00a0 More specifically though, I\u0027m a furry \"fetish\" artist, meaning\nI draw a lot of pregnancy, weight gain, breast expansion, etc., that happens to\nalso be based on \"teh furriez\" that you see all over the web; and if\nby chance you\u0027d like to check out my work, you can easily find me at places\nlike \u003ca href=\"http://satsumalord.deviantart.com/\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/satsumalord/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e, and \u003ca href=\"https://www.weasyl.com/~satsumalord\" rel=\"nofollow\"\u003eWeasyl\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOkay, so with introductions out of the way, the big reason why I started this patreon page is because I wanted to further explore my own ideas, characters and stories; maybe even delve into making webcomics about them.\u00a0 =3\u003cbr\u003e\u003cbr\u003eThe thing is though, is that I have to rely a lot on commissions in order to just \"get by\", and making something purely for myself is no longer financially viable (meaning that if I were to draw something for myself, then I\u0027d end up actually losing money; and that\u0027s because the time and energy I spent making something \"just for me\" could\u0027ve easily been spent working on a commission, and thus actually getting paid for that work).\u003cbr\u003e\u003cbr\u003eNow don\u0027t get me wrong; I both love and appreciate all of the commission work that I have gotten during my artistic career.\u00a0 Such business has helped me get out of many a tight spot and it\u0027s my intention to continue offering commissions within the foreseeable future.\u00a0 At the same time though, I don\u0027t want to be one of those artists that \u003cem\u003eonly\u003c/em\u003e\u00a0 do commissions and draw other people\u0027s characters for the rest of their lives.\u00a0 I want to be able to do pieces for myself and for my fans that also happen to enjoy my characters too.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s where you guys come in.\u00a0 In order to make this work, in order to be able to do more with my own characters, I need your patronage.\u003cbr\u003e\u003cbr\u003eIt doesn\u0027t have to be much; it can literally be just a dollar a month.\u00a0 You\u0027re certainly welcome to give more if you so choose (especially since at higher tiers, you can get access to stuff like polls and the Suggestion Box), but for the most part, it doesn\u0027t have to be all that much.\u00a0 Believe it or not, a dollar goes a long way, and if you can find it in your heart to offer your support, it would be truly and immensely appreciated.\u00a0 :)\u003cbr\u003e\u003cbr\u003eOh and in case there\u0027s any concern about where this could possibly lead to, no, I\u0027m not going to be turning this into a pay site.\u00a0 Everything that I make through Patreon (whether it be images, comics or even just sketches) will eventually be featured on all of my art pages, and can thus be seen by the general public.\u00a0 Patrons however, will be able to see my stuff days (or even weeks) in advance, before anyone else.\u003cbr\u003e\u003cbr\u003eSo with that in mind, please feel free to support me as a patron.\u00a0 Every little bit helps and your pledges could make all the difference.\u00a0 :)\u003cbr\u003e\u003cbr\u003e---------------------------------------\u003cbr\u003e\u003cbr\u003eUPDATE: To try and get a more accurate idea of what I\u0027m bringing in through Patreon, I\u0027ve instituted a new policy, which you can read more about\u00a0\u003ca href=\"https://www.patreon.com/posts/new-patreon-3719500\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eUPDATE 2: As of December 13, 2016, I\u0027ll be using the \"charge upfront\" Patreon model, as instituted by Patreon itself.  You can read more about my decision on the matter\u00a0\u003ca href=\"https://www.patreon.com/posts/patreon-change-7488283\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
