\u003cbr\u003e\u003cbr\u003e\n\tIf you have any inquiries or questions regarding me, my work, this patreon or my rewards, please do not hesitate to contact me!\u003cbr\u003e\u003cstrong\u003eContact:\u003c/strong\u003e saramurko@email.com\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://saramurko.tumblr.com/\"\u003e\u003cimg src=\"http://i.imgur.com/xnLqRkk.png\"\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/SaraMurko\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://twitter.com/SaraMurko\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/uYXDfbm.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/saramurko/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/oOixYcM.png\"\u003e\u003c/a\u003e\u003ca href=\"http://saramurko.deviantart.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://saramurko.deviantart.com/\"\u003e\u003cimg src=\"http://i.imgur.com/NxdkcMZ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
