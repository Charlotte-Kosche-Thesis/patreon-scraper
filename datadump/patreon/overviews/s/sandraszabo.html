    "pledge_url": "/bePatron?c=680417",
    "published_at": "2017-01-14T12:50:40+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst of all,\u003cstrong\u003e thank you so much for being here!\u003c/strong\u003e Thank you for being a part of my musical journey as well as my life! I could not have done this without you, I need you in order to continue, and I will be forever grateful for your support\u00a0\u2665 Whether you are already a patron or considering becoming one, let me say I am truly grateful...\u003cbr\u003e\u003cbr\u003eI\u0027d really love to continue making music, and if you are here it must mean you\u0027d like me to continue making music too. If\u00a0you feel like my music has helped you in any way, inspired you, if it makes you feel good, if you look forward to my next video, this is \u003cstrong\u003eyour way to be a part of it\u003c/strong\u003e! What a great way to continue spreading the love and inspiration. \u003cbr\u003e\u003cbr\u003eThere are so many ways to make positive changes... my biggest dream is to inspire and make this world a little bit better by creating music that hopefully will \u003cstrong\u003emake you feel good and make your day a little better\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReasons to become a patron:\u00a0\u003c/strong\u003e\u003cbr\u003e1. You get every new thing I\u0027m working on FIRST, before everyone else in the whole world!\u003cbr\u003e2. You get to see short exclusive behind-the-scenes clips I don\u0027t post anywhere else!\u003cbr\u003e3. You can choose among 12 tiers and receive some really cool rewards!\u003cbr\u003e4. You support my music which enables me to continue, making you a huge part of my career!\u003cbr\u003e5. You get to be part of the members-only Patreon page, get access to\u00a0EVERYTHING\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027ve posted so far,\u00a0and connect with other patrons and music lovers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron you\u0027re a HUGE part of my music,\u003c/strong\u003e not just an outside listener, but an active contributor to making it possible.\u003cstrong\u003e It\u0027s because of YOU\u003c/strong\u003e, that I\u0027m able to create better videos faster, whether it\u0027s a new cover song, a new music video, original material, or other cool and fun stuff :D Every\u00a0$ is very much appreciated!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eOne of my goals:\u003c/strong\u003e When I get 200 patrons, I will be able to get a team and start touring around the world! My patrons\u0027 cities and countries will be prioritized, and I would LOVE to do a show and meet you, thanking you in person \u2665\u00a0\u003cbr\u003e\u003cbr\u003eRemember that you can set a monthly limit if pledging per creation will become too much, and you will still be able to see every post! As of today I upload 2-3 every month, and I often post some free stuff too available only on Patreon. You can come and leave as you prefer, so if you only want to pledge a one time\u00a0$1, I will still love you forever for being a part of my musical career\u00a0\u2665\u003cbr\u003e\u003cbr\u003eIf you have ANY questions about this Patreon thing, please don\u0027t hesitate to ask me! You can also send me an email: sandra@sandraszabo.com\u003cbr\u003e\u003cbr\u003eMy forever love \u0026lt;3\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
