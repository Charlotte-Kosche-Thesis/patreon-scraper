    "summary": "\u3010\u00a0\u003ca href=\"https://www.patreon.com/posts/my-artworks-3861280\" target=\"_blank\"\u003eMy Artworks Links List\u003c/a\u003e\u3011\u003cbr\u003eMy favorite\u00a0artworks\n\u003cbr\u003e\n\u003cimg src=\"http://40.media.tumblr.com/ba9843271fc0ea4011a13cb3ce085617/tumblr_inline_o0cn77f0Ap1tr9fqd_500.jpg\"\u003e\u003cimg src=\"http://40.media.tumblr.com/e905b3a465ade60d0f9f6ae7306c4ce6/tumblr_inline_o0cn6tQZNV1tr9fqd_500.jpg\"\u003e\u003cimg src=\"http://orig12.deviantart.net/af67/f/2016/242/0/b/028_everyone_150_by_42ho-daftmoq.jpg\"\u003e\u003cimg src=\"http://orig01.deviantart.net/03ec/f/2016/242/5/3/chara4_kngt_150_by_42ho-daftmp2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://41.media.tumblr.com/28b4006914ba1b7c1763606613c55713/tumblr_inline_o0cn84f2cA1tr9fqd_500.jpg\"\u003e\u003cimg src=\"http://orig11.deviantart.net/aa07/f/2016/193/d/7/025_h150_by_42ho-da9pcih.jpg\"\u003e\u003cimg src=\"http://36.media.tumblr.com/fc4f290822f0919c72c1293aa68541e3/tumblr_inline_o1vj4xXwGP1tr9fqd_500.jpg\"\u003e\u003cimg src=\"https://40.media.tumblr.com/bd3d75e3db41f640b3c97962c6dcd12b/tumblr_inline_o3h6lfKJAO1tr9fqd_500.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://42ho.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/c5f217ded28abbc7262908973177d521/tumblr_inline_o3i05cURGD1tr9fqd_500.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://shizuhokanagata.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/4c8e195b20382a8742396d4352d9673f/tumblr_inline_o3i05jfvnZ1tr9fqd_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\n\u003cbr\u003e\nHi there.\n\u003cbr\u003e\nMy name is Shizuho Kanagata.\n\u003cbr\u003e\nI\u0027m an illustrator and animation artist in Tokyo. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you for browsing my art-works!\n\u003cbr\u003e\nI feel that I post my original art-works actively on here, my world image took shape and spread.\n\u003cbr\u003e\nRecently, I am posting original manga in all my patrons only pages because I hope the improve of my patrons preferential treatment.\n\u003cbr\u003e\n\u003cimg src=\"http://orig02.deviantart.net/aa02/f/2016/192/b/9/22_h300_by_42ho-da9olx8.jpg\"\u003e\u003cimg src=\"http://orig01.deviantart.net/bf52/f/2016/192/6/3/23_h300_by_42ho-da9olxh.jpg\"\u003e\u003cimg src=\"http://orig15.deviantart.net/f66c/f/2016/192/8/5/024_h300_by_42ho-da9olxp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf I have time to spare, I will create an animation.\u003cbr\u003e\u003cbr\u003e\nI hope fun to everyone by my art-works!\n\u003cbr\u003e\nBest regards!\n\u003cbr\u003e\n\u003cbr\u003e\nI am studying English!\n\u003cbr\u003e\n\u003cbr\u003e\n\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\u30fc\n\u003cbr\u003e\n\u521d\u3081\u307e\u3057\u3066\u3001\u594f\u65b9\u30b7\u30ba\u30db\u3068\u7533\u3057\u307e\u3059\u3002\n\u003cbr\u003e\n\u65e5\u672c\u3067\u30a4\u30e9\u30b9\u30c8\u3084\u30a2\u30cb\u30e1\u306e\u304a\u4ed5\u4e8b\u3092\u3057\u3066\u304a\u308a\u307e\u3059\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u3054\u95b2\u89a7\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\uff01\n\u003cbr\u003e\n\u3053\u3053\u3067\u7a4d\u6975\u7684\u306b\u30aa\u30ea\u30b8\u30ca\u30eb\u4f5c\u54c1\u3092\u6295\u7a3f\u3059\u308b\u3088\u3046\u306b\u306a\u308a\n\u003cbr\u003e\n\u81ea\u5206\u306e\u4e16\u754c\u611f\u306e\u5e83\u304c\u308a\u3068\u571f\u53f0\u304c\u56fa\u307e\u3063\u3066\u304d\u3066\u3044\u308b\u3053\u3068\u3092\u5b9f\u611f\u3057\u3066\u304a\u308a\u307e\u3059\u3002\n\u003cbr\u003e\n\u6700\u8fd1\u3067\u306f\u3001\u3082\u3063\u3068\u30d1\u30c8\u30ed\u30f3\u3055\u3093\u3078\u306e\u512a\u5f85\u6027\u3092\u9ad8\u3081\u3088\u3046\u3068\n\u003cbr\u003e\u5168\u30d1\u30c8\u30ed\u30f3\u3055\u3093\u9650\u5b9a\u516c\u958b\
