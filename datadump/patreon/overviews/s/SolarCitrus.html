    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHello Friend!\u003c/span\u003e\u003c/strong\u003e \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eMy name\u0027s \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eC\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eolleen Butters\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e,\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0(alias\u003c/span\u003e\u00a0\u003ca href=\"http://solar-citrus.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSolar Citrus\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e), and I\u0027m a professional makeup artist and illustrator from Seattle WA! \u00a0I draw life-advice comics, as well as original characters and portraits related to shows, video games, comics and other categories. \u00a0Some of you may know me through my work on\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"http://solar-citrus.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSustaining a livable income can be rather difficult when throwing into the mix the constant search for open time for my side projects. \u00a0Not only would I love to make this a full-time gig, I want to use this site as an educational platform for everybody who chooses to support, by posting reference sheets and providing a curriculum for others to learn and share content together.\u003cbr\u003eYou are giving me the opportunity of a lifetime, to dedicate more of my focus, time and efforts into providing the highest quality of content, while you my friend, can follow my process and gain further skills for your own artistic endeavors. \u00a0It\u0027s a win-win for everybody!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eThank you,\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003c/strong\u003eFrom the bottom of my heart! \u00a0Your support will make a world of a difference and will assist me in working exclusively on my own stories and original works. \u00a0My biggest dream is to use my artwork to teach and inspire across the world, and your support is giving me the chance to make it happen!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
