    "summary": "\u003cbr\u003eWe\u2019re all tired of the same old dry political podcasts and the predictable establishment media, so this is your opportunity to support an independent voice whose only loyalty is to the truth \u2013 not to corporate sponsors or network executives. \u003cbr\u003e\n\u003cbr\u003eWhether it\u0027s about sex, politics, body image or entertaining banter, \u003cem\u003eStart Me Up\u003c/em\u003e isn\u2019t just any other podcast. Kimberley A. Johnson and Steph Walton are willing to call bullsh*t when we see it and we don\u2019t care if it\u2019s coming from a right-winger or a self-professed bleeding-heart liberal. We\u0027re not always politically correct and we\u0027re huge fans of loose talk and salty language. Sarcasm is guaranteed and political correctness will be at a minimum. Our podcast is for anyone who wants to listen to compelling conversations about current events and controversial topics.\u003cbr\u003e\n\u003cbr\u003eThe show\u0027s format will feature Steph and Kimberley conversing in an easy-going casual style with a strong emphasis on left-leaning political issues, as well as frank discussions about sex and a more than few spirited rants.\u003cbr\u003e\n\u003cbr\u003eYou can help keep\u00a0\u003cstrong\u003e\u003c/strong\u003ecommercials at a minimum by becoming a show sponsor.\u003cbr\u003e\n\u003cbr\u003eSign up for the standard monthly amounts, or if you\u0027re feeling the love, you can sign up for more. It\u0027s completely up to you. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://kimberleyajohnson.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKimberley A. Johnson\u003c/a\u003e\u003cem\u003e\u00a0is an author and an activist for women\u2019s rights and a contributor at The Huffington Post and Liberals Unite. She is the Director of Media and Public Relations Spokesperson for the national advocacy group We Are Woman. Her books include:\u00a0\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Peytons-Choice-Kimberley-Johnson-ebook/dp/B01M3NZXQK/ref=sr_1_1?ie=UTF8\u0026amp;qid=1476302464\u0026amp;sr=8-1\u0026amp;keywords=peyton%27s+choice\" target=\"_blank\"\u003e Peyton\u0027s\u00a0Choice\u003c/a\u003e \u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://www.amazon.com/American-Woman-Dance-Women-Voting-ebook/dp/B00N4KQKA2/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1409420426\u0026amp;sr=1-1\u0026amp;keywords=american+woman%3A+the+poll+dance%3A+women+and+voting\" rel=\"nofollow\"\u003eAmerican Woman: The Poll Dance\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Virgin-Diaries-Kimberley-Johnson-ebook/dp/B004VT1R26/ref=sr_1_1?s=digital-text\u0026amp;ie=UTF8\u0026amp;qid=1445475471\u0026amp;sr=1-1\u0026amp;keywords=The+Virgin+Diaries\" rel=\"nofollow\"\u003eThe Virgin Diaries\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ladybrainshow\" target=\"_blank\"\u003e Steph\u00a0Walton \u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cem\u003ehas worked in the broadcast business for most of her adult life. Whether it\u2019s radio, television, or podcast, her mission is to use her media platform to bring awareness to social injustice and to stir a movement to make positive, progressive changes in her community and beyond. Steph is also the host of\u00a0\u00a0\u003c/em\u003e\u003ca href=\"http://theladybrainshow.tv/\" target=\"_blank\"\u003eThe Lady Brain Show\u00a0\u003c/a\u003e\u003cem\u003eon Comcast Television in \u003c/em\u003e\u003cem\u003eSan Francisco\u003c/em\u003e\u003cem\u003e and wherever fine podcasts are heard.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
