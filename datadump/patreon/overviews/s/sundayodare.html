    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\"THAT! I want to do THAT!\"\u003c/em\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSomething I can remember saying since I was a child. Entertaining has always been in my blood and is what keeps me going.\u00a0Like most artists, I\u0027ve always had a knack for envisioning the art I want to create and art is what fuels my passion. When I was a teenager I started collecting costumes for \"future photo shoots\", even long before it was even a reality. After years of dedication, promotion, time and money it finally happened! I was a published model, I was being recognized, appreciated, paid and fulfilling\u00a0my dream! \u003cbr\u003e\u003cbr\u003eIn 2013 I made a sacrifice to better my life, by making some big changes and relocating to Atlanta. Now after years of stabilizing\u00a0myself financially, mentally, emotionally and creatively, \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u0027m ready to create again!\u003c/span\u003e Not just by \"doing what I can\" or \"taking photos\". But by creating art ... pure art that I pour my love into, put hours of work into. Creating art that will last and hopefully inspire others. I never half ass anything because my art is a representation of \u003cspan style=\"color: rgb(79, 129, 189);\"\u003ewho I am.\u003c/span\u003e That is why I waited until what I felt is the right time to return. \u003cbr\u003e\u003cbr\u003eUnfortunately at this time, my dreams are bigger than my budget. \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThat\u0027s why I\u0027m turning to you all! The Patron\u0027s, fans, artists, friends!! \u003c/span\u003eYour support will go toward costumes, photographers, makeup, hair, props, even travel and appearances! I\u0027ve only begun to tap into my potential. Help me live my dream. Help me jump back into doing what I love. Help me give back to the creative arts community and give you more of what you want!\u00a0Your support will allow me to properly express myself through photography and costuming. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Sunday O\u0027dare.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027m ready to share my love of pinup art, rockabilly/vintage culture, nerd culture and photography!! Thank you for being a part of my dream, your time is more than valued!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eLET\u0027S MAKE SOME ART!!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
