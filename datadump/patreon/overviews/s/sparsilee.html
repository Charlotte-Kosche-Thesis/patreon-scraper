    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u201cSi naces en la Cuna eres escoria. Si naces en las L\u00e1pidas, eres intocable.\u201d\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLas diferencias de clases en Silverport son m\u00e1s salvajes que nunca y el inspector Oliver ha tenido suficiente. Pero la \u00fanica forma de conseguir la justicia que ans\u00eda es ir contra las leyes que jur\u00f3 proteger y reunir a un equipo capaz de llevar a cabo un crimen imposible.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUna hacker aliada con su mayor enemigo.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUn ladr\u00f3n de joyas cuyo rostro es imposible de recordar.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUna asesina de la mafia neoyugoslava con los huesos huecos.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUna mujer ciega de memoria perfecta y llena de rabia.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUn acupunturista protegiendo a la persona que m\u00e1s quiere.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUna abogada con un sexto sentido cansada del sistema.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSeis criminales con poderes inexplicables.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eUn edificio impenetrable.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCuando el gobierno ha destruido la justicia, la aut\u00e9ntica justicia es destruir al gobierno.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003ch3 style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cstrong\u003e\u00a1Hola, personas y personajes!\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\nSoy Yaiza Velilla, y tal vez me recuerden de otras madangas literarias como \n\u003ca href=\"https://sparsireads.blogspot.com.es/\"\u003e\u003cstrong\u003eEl blog\u003c/strong\u003e en el que nunca dejo de rajar sobre libros\u003c/a\u003e o \u003ca href=\"https://www.youtube.com/channel/UChyaZ6tl_hsWQ9K2M2eoi7w\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e, donde adem\u00e1s de hablar muy r\u00e1pido gesticulo mucho con las manos\u003c/a\u003e. (O \u003ca href=\"https://twitter.com/sparsilee\"\u003ede \u003cstrong\u003eTwitter\u003c/strong\u003e. Si me conoc\u00e9is de twitter, lo siento\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\nEl objetivo es publicar mi historia La Ciudad de las Mil Tumbas completa a lo largo de todo 2018, disponible para cualquiera que aporte un d\u00f3lar, y con m\u00e1s contenido extra para los niveles superiores. As\u00ed yo tendr\u00eda la presi\u00f3n de editar y engalanar la historia y ustedes, por un m\u00ednimo de un dolar\u00edn al mes, pod\u00e9is tener el t\u00edtulo de mecenas y sentiros como parte de la familia Medici. Y apoyarme econ\u00f3micamente, que tampoco viene mal.\n\u003cbr\u003e\n\u003cbr\u003e\nA grandes rasgos es un mix de Ocean\u0027s eleven + Mr. Robot + Jessica Jones. Y en particular... bueno, mis clich\u00e9s particulares son los personajes LGBT que no saben gestionar sus movidas emocionales, las decisiones moralmente ambiguas, los rascacielos como met\u00e1fora del capitalismo y los helic\u00f3pteros. Porque los helic\u00f3pteros molan y no entiendo c\u00f3mo se mantienen en el aire. Son los gorriones de la tecnolog\u00eda.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tUna vez concluya cada parte de la historia, los recopilar\u00e9 en archivos de toooodos los formatos para que pod\u00e1is descargarlos y leerlos, o imprimirlos y hacer papiroflexia con ellos, o utilizarlos como propaganda anticapitalista. Como mejor os parezca. Esto, por supuest\u00edsimo, ser\u00e1 gratuito para lxs mecenas que est\u00e9is contribuyendo en ese momento.\u003cbr\u003e\u003cbr\u003e\nMuchas gracias si hab\u00e9is le\u00eddo esto entero, si os hab\u00e9is molestado en darle un RT o dejar un comentario bonito, y muchas gracias m\u00e1s si est\u00e1is pensando en ser parte de este proyecto conmigo. \u00a1Nada funcionar\u00eda sin vuestra ayuda!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: justify;\"\u003e Hasta pronto, \u00a1nos veremos por aqu\u00ed!\u003c/h3\u003e"
