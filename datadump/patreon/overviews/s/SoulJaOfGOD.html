    "summary": "\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e***************************************************************\u003c/strong\u003e\u003cbr\u003e\nIt is with great humility and a heavy heart that I have created this page ...\u003cbr\u003e\nAs most of you already know I am not one to ask for help or donations.\u003cbr\u003e\nAll I\u0027ve ever asked for is your prayers.\u003cbr\u003e\nHowever, Since YouTube and Google have decided to censor TRUTH,\u003cbr\u003e\nI am finding it harder and harder to continue. \u003cbr\u003e\nI have been suffering in silence for quite some time now as the SoulJa Of GOD YouTube Channel and Website have been under massive attack, but now it has gotten to the point where I must swallow my pride and ask for your support.\u003cbr\u003e\n\u003cbr\u003eThat Being Said....\u003cbr\u003e\nIf you do NOT have the means to donate please \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDON\u0027T\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\nIf you do have the means, please consider donating to \u003cbr\u003e\nPersecuted Christians around the world \u0026amp; those less fortunate.\u003cbr\u003e\nIf you feel GOD has led you to help a small Ministry like ours, \u003cbr\u003e\nWe would humbly appreciate any amount to help us REACH THE WORLD\u003cstrong\u003e. \u003c/strong\u003e(GOD willing)\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI AM NOT SoulJa Of GOD.... WE ARE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOur goal\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis to grow an Army Of GOD to come to the aid of our Brothers and Sisters who are saving souls all across the net, weather it be a YouTube channel or a website. Many are suffering under mass censorship and spiritual attacks, which breaks my heart. We would love to donate, encourage and support many creators who are fighting for our LORD, and with your help we will be able to do so. All Credit will be given to YOU \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"The Army Of GOD\"\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREMEMBER... \u003c/strong\u003eYou don\u0027t owe me anything, and I know you don\u0027t have to, but I thank you from the bottom of my heart for choosing to do so.\u003cbr\u003e If you decide to donate, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(Again, please don\u0027t feel obligated)\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWe would be honored to feature you \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eon our website \u003cstrong\u003eand \u003c/strong\u003e\u003cstrong\u003eat the end of our videos.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\nThank you for making SoulJa Of GOD \u003c/strong\u003e\u003cstrong\u003epossible.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePraise GOD! \u003cbr\u003e\nThank you for your commitment in \nserving Christ \n\u003cbr\u003e\nin the midst of the challenging circumstances around us.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eGOD Bless You All My Brothers And Sisters, And Stay Strong In Our LORD\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e****************************************************************\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThe SoulJa Of GOD Code: \u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMake No \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMistake!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tI Will Not Compromise.\u003cbr\u003e\n\tI Will Not Comply.\u003cbr\u003e\n\tI Will Not Submit.\u003cbr\u003e\n\tI Will Not Break.\u003cbr\u003e\n\tI Will Not Roll Over.\u003cbr\u003e\n\tI Will Not Sit Down.\u003cbr\u003e\n\tI Will Not Shut Up.\u003cbr\u003e\n\tI Will Not Go Quietly.\u003cbr\u003e\n\tI Will Not Give Up.\u003cbr\u003e\n\tI Will Not Surrender!\u003cbr\u003e\n\tI Will Stand For Truth.\u003cbr\u003e\n\tI Will Protect The Innocent.\u003cbr\u003e\n\tI Will Sacrifice So That Others May Live Free.\u003cbr\u003e\n\tI Will Defend My Family To The Death.\u003cbr\u003e\n\tI Love Peace, But I Am A Fierce Enemy.\u003cbr\u003e\n\tI Will Fight For Christ\u003cbr\u003e\n\tI Will Die For Christ\u003cbr\u003e\n\tI Live By A Special Code\u003cbr\u003e\n\tI AM A SoulJa Of GOD!!!\u003cbr\u003e\n\t\u003cstrong\u003eWho\u0027s With Me?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eJesus Christ is the only truth, in this world of lies.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eFind him today, your not promised tomorrow.\u003c/strong\u003e\u003cbr\u003e"
