    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eStarfall begins with a funeral. Elly\u2019s beloved husband is brutally killed. All evidence leads back to Elly, and the only option she has is to run. Life is never easy for a superhero. Absolving herself will be difficult, battling gods, monsters, and her alternate evil cyborg self all the more so, but at least she can rely on her perturbed ex, her elderly in-laws, and Destiny to set things right.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eHi, I\u0027m \u003cstrong\u003eAdam Blackhat\u003c/strong\u003e! In\u00a02015, I began posting\u00a0\u003ca href=\"http://www.starfallwebcomic.com\" rel=\"nofollow\"\u003eStarfall\u003c/a\u003e, a webcomic\u00a0that \u003cem\u003ecould \u003c/em\u003ebe described as a superhero murder mystery (although even my elevator pitch pushes the limits of that simplistic premise, he says, while sipping tea with a pinkie elevated just \u003cem\u003eso\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003eStarfall had a tumultuous start.\u00a0Two artists later, chapter 2 continues under the able hand of\u00a0\u003cstrong\u003eValentina Sannais\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eVal\u0027s portfolio (\u003ca href=\"http://aiko04.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e and\u00a0\u00a0\u003ca href=\"https://www.facebook.com/greeneyedblackwolf/?fref=photo\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e)\u00a0shines,\u00a0her first\u00a0comic,\u00a0Knockout #1 (published\u00a0through\u00a0\u003ca href=\"https://www.facebook.com/Skywolf-399810196879186/?fref=ts\" rel=\"nofollow\"\u003eSkywolf Art\u003c/a\u003e), met with positive reviews, and now Val is here with us, her preternatural powers committed to seeing Starfall through to its bittersweet conclusion.\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eThe comic has always been free\u00a0to read and will continue to be free, but with your help, we\u0027ll be able to expand the series with extra canon content, more frequent updates. Patrons will have access to first drafts of art and scripts, Q\u0026amp;As, live streams and recordings, and other great stuff (Giveaways! Fanart contests! Character interviews?! First dibs on digital publications and merchandise!), as well as a say in the direction of the Patreon. If you want an AMA or hear us pander on a podcast, majority rules and you decide!\u003cbr\u003e\u003cbr\u003eYou can pledge as little or as much as you\u0027d like, and depending on your pledge level, you\u0027ll be entitled to backer-only benefits. \u003cstrong\u003eAbsolutely every backer will receive the revamped chapter 1 pages, which will otherwise \u003cem\u003eonly \u003c/em\u003ebe available when they\u0027re published for print and digital.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, thanks for reading. Thanks for subscribing! We hope you\u0027ll consider backing us (and follow us on Twitter at\u00a0\u003ca href=\"https://twitter.com/adamblackhat\" rel=\"nofollow\"\u003e@adamblackhat\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/theblackwolf94\" rel=\"nofollow\"\u003e@theblackwolf94\u003c/a\u003e) and, most importantly, that you\u0027ll keep reading!\u003cbr\u003e\u003cbr\u003eStarfall is available at:\u00a0\u003ca href=\"http://www.starfallwebcomic.com\" rel=\"nofollow\"\u003ewww.starfallwebcomic.com\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/starfall/list?title_no=33544\" rel=\"nofollow\"\u003eWebtoons\u003c/a\u003e!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
