    "summary": "\u003ca href=\"https://www.youtube.com/user/SapphireLuna\" target=\"_blank\"\u003eYoutube\u003c/a\u003e -\u00a0\u003ca href=\"http://sapphireluna.tumblr.com/\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/sapphire_luna\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"https://www.facebook.com/sapphireluna0/\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"http://sapphireluna.deviantart.com/\" target=\"_blank\"\u003eDA\u003c/a\u003e -\u00a0\u003ca href=\"http://sapphireluna.storenvy.com/\"\u003eStore\u003c/a\u003e -\u00a0\u003ca href=\"http://www.redbubble.com/people/sapphireluna\"\u003eRedbubble\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig05.deviantart.net/200d/f/2016/301/a/8/luna_by_sapphireluna-dami3di.png\" style=\"width: 178px;\"\u003e\u003cbr\u003e\n\tHello and welcome to my Patreon page! I\u0027m Sapphire Luna, your favorite artsy Wooper! You may know me from Youtube or from tumblr!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT I DO?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eI make\u00a0\u003ca href=\"https://www.youtube.com/user/SapphireLuna\" target=\"_blank\"\u003eYoutube videos\u003c/a\u003e based on Pokemon, Sonic and other cool things! Are you following \"\u003ca href=\"https://www.youtube.com/playlist?list=PLSVY1xk3gTEzjdlDxDH1rOtWnBkIiREzM\" target=\"_blank\"\u003eDon\u0027t do this to your Pokemon\u003c/a\u003e\"? Or do you like\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLSVY1xk3gTExUeEYNhoplU2lrS3PMXoSY\" target=\"_blank\"\u003eMiraculous Ladybug\u003c/a\u003e? I create fun and original animations based on games and show I like. My most popular right now is a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=DQUpMI_m1n4\" target=\"_blank\"\u003eSonic Christmas Carol.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI make webcomics! Do you know the artistic adventures of\u00a0\u003ca href=\"http://artist--cat.tumblr.com/\"\u003eArtist Cat\u003c/a\u003e? Or are you going to\u00a0\u003ca href=\"http://vote-cat.com/\"\u003eVote Mr.Cat\u003c/a\u003e in the next election?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003ca href=\"http://sapphireluna.deviantart.com/\" target=\"_blank\"\u003eI also make art!\u003c/a\u003e From Pokemon to Digimon or from Miraculous to Sailor Moon, Naruto and Osomatsu-san, I make a lot of fanart! You may have seen me at Montreal Comiccon or Otakuthon!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHAT DOES YOUR SUPPORT DO?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003eYour support allows me to devote more time to making videos, comics and art. Almost all of my free time goes into creating content, but my free time is very limited due to having to earn a living elsewhere. Patreon allows me to spend more time working on on videos and art things I love doing and you love watching. The more support I get, the more time and motivation I have to create even more stuff!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBonus: \u003c/strong\u003eI also help and rescue stray cats (feeding, TNR, etc.). I live with 7 cats right now. Your support also helps me care for them. Everybody wins!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eWHAT DO YOU GET FOR BECOMING A PATRON?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou get fun little rewards like access to WIPs, webcomics before everyone else, free doodles or even having a cameo in my videos! You can read about all the rewards on the right here. But most of all, you get my undying love and gratitude and I\u0027m sure you want that!!\u003cbr\u003e\u003cbr\u003eSo if you want to help me be the best Wooper I can be for you, please consider becoming my patron!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://orig05.deviantart.net/db8f/f/2017/045/0/f/zara_by_sapphireluna-daz1vhu.png\" style=\"width: 185px;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u00a0 \n\u003c/span\u003e"
