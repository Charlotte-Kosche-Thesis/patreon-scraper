    "summary": "I found out I was pregnant in mid-December 2016. My husband and I were actively trying to conceive for nearly a year before that positive pregnancy test, so in turn I had been actively trying to learn everything I could to feel more confident, more prepared, and more pragmatic in this completely new journey and the variety of choices we would eventually have to make. In the midst of all of this, I thought it would be smart to start synthesizing what I was learning in a format that could benefit others that placed the same value on scholarly inquiry, peer-reviewed research, and evidence-based approaches to pregnancy and parenting that mattered so deeply to me. \u003cem\u003eSo, ScholarMom was born!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf the content of ScholarMom is something you find valuable, I would greatly appreciate any support you can send my way. The baby is due in August 2017, and then I will have at least \u003cstrong\u003e18\u003c/strong\u003e subsequent years of inspiration regarding various parenting topics!\u003cbr\u003e\u003cbr\u003eI understand not everyone is able to help financially, so there are other ways you can show the blog and our mission some love: please check out \u003ca href=\"http://www.scholarmom.com\"\u003ewww.scholarmom.com\u003c/a\u003e and subscribe to be notified of new posts and special announcements.\u003cbr\u003e\u003cbr\u003ePatron pledges go \u003cem\u003especifically\u003c/em\u003e towards the \"Topics\" posts on ScholarMom. All blog entries tagged under different categories, such as \"My Journey\", will not be subject to your generous Patron pledges (with the exception of the categories specifically outlined in our Goals, once the goal has been reached)!\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
