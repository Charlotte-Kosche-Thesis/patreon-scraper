    "summary": "\u003cstrong\u003eSprite Sequence\u00a0\u003c/strong\u003e\u003cbr\u003eShort Video Game sequences released weekly. It ran for most of 2016 and was on hold since the beginning of 2017. A return to new weekly releases is planned for somewhere in 2018. This project focuses on the interactivity / narration relationship and has led to interesting poetic moments.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.smallinteractive.com/blog/SpriteSequence_MontageScreenshots.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMega Woman project Zeta\u003c/strong\u003e\u003cbr\u003eMonthly releases of new levels of a \u003cem\u003eMega Man\u003c/em\u003e inspired \"8bit-ish\" action game. It\u0027s currently on hold until I can gather enough time to take a go at it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.smallinteractive.com/blog/Zeta_MontageScreenshots.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHome-schooling my kids\u003c/strong\u003e\u003cbr\u003eBy supporting this patreon page, you agree to support not just the project but my life style. My significant other is the working parent and my main activity is keeping my two home-schooled kids fed and happy. I also practice and teach Tai-Chi, without which I\u0027d probably be crippled into pains from working on a computer. I do not plan on offering fancy rewards and advantages for patrons. All work I do will be to keep the projects going.\u003cbr\u003e\u003cbr\u003eYour reward for supporting this page is to do your best to provide my family a secure and creative environment in which our projects can thrive!\u003cbr\u003e\u003cbr\u003e----------------------\u003cbr\u003e\u003cbr\u003eTo play my older Flash games, visit\u00a0\u003ca href=\"http://www.smallinteractive.com\"\u003eSmall is Beautiful\u0027s web page\u003c/a\u003e. They are all free!\u003cbr\u003e\u003cbr\u003eTake care,\u003cbr\u003eKevin\u003cbr\u003e\u003cbr\u003e"
