    "summary": "\u003cstrong\u003e\u003ca href=\"http://soultocall.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSoul to Call\u003c/a\u003e \u003c/strong\u003eis\u00a0a free-to-read supernatural drama webcomic following a snarky courier on her journey to find family. It\u0027s set in a twisted post-apocalyptic world filled with danger and demons, and updates Monday and Friday.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\n\u003ca href=\"http://soultocall.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://orig05.deviantart.net/96cc/f/2016/234/4/0/polaroids_by_rommie_rin-daeyl26.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eSoul to Call will\u003c/strong\u003e\n\u003cstrong\u003e\u003cem\u003ealways \u003c/em\u003ebe free to read online\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e I enjoy creating it and sharing it for all to see, but it\u0027s a\u00a0labor of love that\u00a0takes time, energy, and hard work to produce.\u00a0Patreon is a way you can support my ongoing work, helping me stay afloat as I continue to pour effort and passion into this project.\u003cbr\u003e\n\u003cbr\u003e\nWith your help, I can dedicate more time to work on Soul to Call, which means more high quality content for you!\u00a0Your money will go towards emergency savings for my health and technical issues, as well as helping keep the site up and running, and generally supporting my existence. This all means I have more time to work on my comic, not to mention create more cool extra stuff for all of you!\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://soultocall.com/assets/images/static/aurora_angel.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003eRemember, if you\u0027re not in a place where you can support the comic monetarily, you can always spread the word or leave comments. Both those things would help out a ton!\u003cbr\u003e\u003c/div\u003eThank you for checking out my Patreon! I\u0027m extremely grateful for any and all support, every little bit helps.\u00a0Have an awesome day! :D\n\u003cbr\u003e"
