    "summary": "Hello I\u2019m Skye Taylor!\u003cbr\u003e\nI believe that sharing my gift for painting\nabstracts and creating unique 3d works of art should be free to all. I need\nyour support so that I can create easy to understand tutorial videos that will\ninspire the world to paint. \u003cbr\u003e\n\u003cbr\u003e\nMy videos will be loaded with tips and tricks as\nwell as secrets and a dose of humor on how to create stunning works of art\ninexpensively. Think Bob Ross times 10! There will be no speed videos that will\nleave you with questions on exactly what (I) the artist used to create the\npiece like my other artist friends. You will get straight forward all\nthe secrets mixed with good natured humor. \nYou can share my videos anyway you want with my blessing. How about a\nfamily painting night?\u003cbr\u003e\n\u003cbr\u003e\nI will produce two to four Videos per month for\nYouTube and your monthly contribution will help fund equipment upgrades and\nexpenses necessary to film professionally while creating unique content. It\nalso supplements my income as I\u2019m a full time creator of Art and animation.\nFunding starts as little as $1 per video. I plan on doing 2 Tutorials per month\nand occasionally a Tips and Tricks video or motivational video so that would be\nbetween 2 to 4 videos per month tops. You will never be charged more than the\n(Cap) limit per total videos you choose.\u003cbr\u003e\n\u003cbr\u003e\nYour kind contribution will help me infect the\nworld with the joy of creating beautiful works of abstract art. My heart to\nheart talks on YouTube have inspired many into creating beautiful Art\nand your kind support will insure I can continue for years to come.\u003cbr\u003e\n\nMany Blessings,\u003cbr\u003e\n\nSkye Taylor\u003cbr\u003e\n\nP.S.  Donations are not expected but very much\nappreciated. Whether you give or not; I will still continue to make videos to\ninspire and encourage those who wish to paint.  \u003cbr\u003e"
