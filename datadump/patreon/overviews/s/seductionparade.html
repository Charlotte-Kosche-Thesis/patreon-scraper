    "summary": "(English description down below)\u003cbr\u003e\u003cbr\u003eWer bin ich?\u003cbr\u003eHi du! Ich bin Miya, eine deutsche Manga-Zeichnerin, die in D\u00fcsseldorf lebt.\u003cbr\u003eZeichnen ist mein Leben und aktuell arbeite ich an Band 3 meiner BL Story \u201cBLACK Cranes\u201d. Ich werde nun auch ein brandneues Manga-Projekt starten, das exklusiv \u00fcber Patreon verf\u00fcgbar sein wird.\u003cbr\u003e\u003cbr\u003eWarum Patreon?\u003cbr\u003eDank meiner lieben \u201cBLACK Cranes\u201d Leser und dem unfassbar positiven Feedback, das die Story bislang hatte, hatte ich die M\u00f6glichkeit meinen Vollzeitjob in Teilzeit umzuwandeln und habe mir nun als Ziel gesetzt irgendwann nur noch von meiner k\u00fcnstlerischen T\u00e4tigkeit zu leben. Ohne finanzielle Sorgen k\u00f6nnte ich mich komplett auf meine Manga-Projekte konzentrieren und dadurch mehr Seiten mit weniger Wartezeit hochladen.\u003cbr\u003eKurz gesagt: mit deiner Unterst\u00fctzung schenkst du mir mehr Zeit und mehr Zeit bedeutet mehr erledigte Arbeit! Im Austausch biete ich dir einzigartige Geschichten mit Tiefe und liebensw\u00fcrdige Charaktere, die du \u00fcber mehrere B\u00e4nde begleiten kannst.\u003cbr\u003e\u003cbr\u003eWas sind meine Pl\u00e4ne?\u003cbr\u003eIch werde erstmal meine Arbeit an \u201cBLACK Cranes\u201d fortsetzen und zus\u00e4tzlich ein neues Projekt anfangen, das nur f\u00fcr \u201cGuest list\u201d-\u201dA-List\u201d Mitglieder verf\u00fcgbar sein wird, bis der erste Band fertig ist. Mein Wunsch f\u00fcr die Zukunft ist mich komplett auf meine Manga-Projekte zu konzentrieren und meinen Lesern die M\u00f6glichkeit zu geben meine Arbeit mehr zu beeinflussen.\u003cbr\u003eParallel zu meinem brandneuen Manga \u201eKKB\u201cwerde ich auch eine englische Version von \u201eBLACK Cranes\u201c hochladen. Ich m\u00f6chte die Story auch den nicht deutschsprachigen Lesern n\u00e4her bringen und Seiji und Yosuke weltber\u00fchmt machen! ;D Vielleicht kann ich eines Tages sogar \u201eBLACK Cranes\u201c in gedruckter Form auf Englisch anbieten (^v^)\u003cbr\u003e\u003cbr\u003eEs gibt viele Ziele, die wir zusammen erreichen k\u00f6nnen:\u003cbr\u003e- das Ver\u00f6ffentlichungstempo meiner langen Serien steigern, um Zeit f\u00fcr zus\u00e4tzliche Inhalte zu gewinnen\u003cbr\u003e- die Merchandise-Vielfalt vergr\u00f6\u00dfern\u003cbr\u003e- gedruckte Kopien in mehr Shops verf\u00fcgbar machen\u003cbr\u003e- Kosten f\u00fcr zus\u00e4tzliche Hilfe abdecken, um den Entstehungsprozess zu beschleunigen\u003cbr\u003e\u003cbr\u003eIch bin gl\u00fccklich und dankbar f\u00fcr jede Unterst\u00fctzung! Eure Liebe zu sp\u00fcren und all die lieben Kommentare zu meiner Hauptstory zu bekommen, bedeutet mir wirklich sehr viel \u0026lt;3 Ich werde hart arbeiten um mein \u00fcbliches Upload-Tempo beizubehalten und euch noch mehr besonderen content zu bieten  9( \u02c3\u0026lt;)6\u003cbr\u003e\u003cbr\u003eWas ist \u201cBLACK Cranes\u201d?\u003cbr\u003e\u201cBLACK Cranes\u201d ist mein BL/Yaoi Manga. Bis jetzt habe ich zwei B\u00e4nde von der Story ver\u00f6ffentlicht, Band 3 kommt in einigen Monaten raus und es sind noch einige mehr geplant! Was an der Geschichte besonders ist, ist dass sie realistischer gestaltet wird, als das was man als Standard BL Manga kennt. \u201cBLACK Cranes\u201d ist f\u00fcr das erwachsene Publikum gedacht, welches etwas lesen will, das n\u00e4her am wahren Leben liegt und aus den allseits bekannten Schemata ausbricht. Keine Highschool Jungs mit Highschool Problemen \u2013 es geht hier um junge (mehr oder weniger reife) Erwachsene, die das aufregende Leben eines japanischen Rockstars leben. Die Story entwickelt sich langsam mit jedem Band \u2013 ich will nichts \u00fcberst\u00fcrzen und ich m\u00f6chte auch dem Leser die Chance geben die Charaktere kennenzulernen und zu verstehen, warum sie handeln, wie sie handeln (^-^)\u003cbr\u003e\u003cbr\u003eWas ist \u201cKKB\u201d?\u003cbr\u003eMein neues, superspezielles Top Secret Projekt! ;D Es wird SEHR anders sein als \u201cBLACK Cranes\u201d - mit Glitzer, Funkeln, Spa\u00df und epischen K\u00e4mpfen. Ich sch\u00e4tze ich kompensiere hier ein bisschen das, was in \u201cBC\u201d fehlt (~.^)\u003cbr\u003e\u003cbr\u003eDu bis noch bei mir?\u003cbr\u003eVielen Dank, dass du hergekommen bist und dir die Zeit genommen hast all das hier zu lesen. Ich hoffe du hast weiterhin oder wirst Spa\u00df haben mit meinem Manga. Du kannst mich gerne jederzeit kontaktieren, falls du Fragen oder Anmerkungen hast!\u003cbr\u003eWenn du mich unterst\u00fctzen m\u00f6chtest, kannst du einen Blick auf die m\u00f6glichen Vorteile werfen, die rechts aufgelistet sind. Die h\u00f6heren Stufen beinhalten hier immer auch alle Vorteile aus den niedrigeren Stufen.\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________________\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003eHi there! I\u0027m Miya, a female manga artist living in D\u00fcsseldorf/Germany.\u003cbr\u003eDrawing\n is my life and I\u0027m currently working on volume 3 of my BL story called \n\u201eBLACK Cranes\u201c. I\u0027m also going to start a brandnew manga project, which \nwill be available exclusively via Patreon.\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003eThanks\n to my dear German \u201eBLACK Cranes\u201c readers and the incredibly positive \nfeedback the story got so far, I was able to switch from a full-time job\n to part-time and now I\u0027m aiming for the possibility to live off of my \nwork as an artist. Without financial worries I could completely focus on\n my manga projects and upload more pages in less time.\u003cbr\u003eIn short: by \nsupporting me you\u0027d help me to get more time and more time means getting\n more work done! In return you get unique stories with depth and \nloveable characters to follow through several volumes.\u003cbr\u003e\u003cbr\u003eWhat are my plans?\u003cbr\u003eAs\n for now I\u0027m going to continue my work on \u201eBLACK Cranes\u201c and I will \nstart a new project, which will be available exclusively for \u201eGuest \nlist\u201c-\u201dA-List\u201d patrons, until the first volume will be finished. My wish\n for the future is to focus completely on my manga projects and I want \nto give my readers the chance to influence my work more.\u003cbr\u003eSimultaneously\n to my brandnew manga \u201cKKB\u201d I will also upload an english version of \n\u201cBLACK Cranes\u201d. I want to introduce the story to non-german readers and \nmake Seiji and Yosuke famous around the world! ;D Maybe I can even make \nprinted copies of \u201cBLACK Cranes\u201d in english someday (^v^) \u003cbr\u003e\u003cbr\u003eThere are many goals, that we can achieve together:\u003cbr\u003e- push the publishing of my long series to make time for additional bonus content\u003cbr\u003e- increase the variety of offered merchandise\u003cbr\u003e- make printed copies available at more shops\u003cbr\u003e- cover payment for assistant help to speed up the creating process\u003cbr\u003e\u003cbr\u003eI\u0027m\n happy and thankful for every support! Feeling your love and getting all\n the nice comments regarding my main story really means a lot to me \n\u0026lt;3 I\u0027ll work hard to keep up my usual update speed and to offer you \neven more special content 9( \u02c3\u0026lt;)6 \u003cbr\u003e\u003cbr\u003eWhat is \u201cBLACK Cranes\u201d?\u003cbr\u003e\u201cBLACK\n Cranes\u201d is my BL/Yaoi manga. So far, I have published two volumes of \nthe story, volume 3 will be released in a few months and there are still\n a lot more planned! What\u0027s special about the story is, that it\u0027s more \nrealistic than your average BL manga and intended for the adult audience\n that wants to read something closer to real life. No high school boys \nwith high school problems - \u201cBLACK Cranes\u201d is about young (more or less \nmature) adults, living the exciting life of a japanese rockstar. The \nstory is developing slowly with every volume \u2013 I don\u0027t want to rush \nthings and I want to give the reader the chance to get to know the \ncharacters and to understand, why they act the way they do (^-^)\u003cbr\u003e\u003cbr\u003eWhat is \u201cKKB\u201d?\u003cbr\u003eMy\n new superspecial top secret project! ;D It will be a LOT different than\n \u201cBLACK Cranes\u201d - with glitter, sparkling, fun and epic fights. I guess \nI\u0027ll kinda compensate here what\u0027s missing in \u201cBC\u201d (~.^)\u003cbr\u003e\u003cbr\u003eYou\u0027re still with me?\u003cbr\u003eThanks\n so much for coming here and taking time to read all this. I hope you \nwill be or already are enjoying my manga. Please let me know, if you \nhave any comments or questions!\u003cbr\u003eIf you want to support me, you can \ntake a look to the right and choose a pledge you like. Please keep in \nmind, that higher tiers always include the rewards for lower tiers.\u003cbr\u003e\u003cbr\u003e"
