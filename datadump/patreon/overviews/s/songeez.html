    "summary": "\u003cdiv\u003eHi,\u00a0I\u0027m Michael. I make music and videos for kids and families. The videos are both educational and entertaining, as you\u0027ll see if you watch a few. (They\u0027re also short\u2014mostly around a minute.) \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tMore than 11,000 fans and 8 million views of\u00a0my videos have shown there\u0027s an audience for my work. But the work is very time-consuming. And, as much as I\u0027d love to continue making music and videos for kids, it\u0027s not financially feasible given the current state of the entertainment market.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnter: The New Model\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\n\tNow, through Patreon, you can play an important part in helping giving kids\u00a0an alternative to mass-produced culture.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon is a unique platform that gives creators a way to fund their work while giving people who love music, art, games, podcasts, etc. a way to support and connect with creators they like.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\nWith your help I can\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u2022 Make all the Songeez videos available free, and ad-free, around the world.\u00a0\u003cbr\u003e\n\u2022 Offer exclusive benefits to sponsors like you (Check the sidebar.)\u00a0\u003cbr\u003e\n\u2022 Enjoy a place where you and I can connect, and where I can share customized shows and songs for you and your kids.\u003cbr\u003e\n\u003cbr\u003e\nHelp me co-create the future of Songeez!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nQuestions or comments? I\u0027d love to hear from you: Write to\u00a0\u003ca href=\"mailto:michael@songeez.com\"\u003emichael@songeez.com\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s a young fan demonstrating his affection for our Presidents song:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SytRqU8JaBM?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e"
