    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch4\u003eThank you for supporting critical thought and engaged dialogue around the question: What are we to make of Buddhism in the West today?\u00a0\u003c/h4\u003e\u003cblockquote\u003e\"The Speculative Non-Buddhism site is, to my mind, the most strikingly original, penetrating, and provocative writing about Buddhism on the web.\"\u00a0\u003cspan style=\"color: rgb(127, 127, 127); background-color: initial;\"\u003e\u2014Blogger Richard Blumberg\u00a0\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince its founding in 2011, \u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://speculativenonbuddhism.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSPECULATIVE NON-BUDDHISM\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003ehas published over 100 long-form essays and 7,000+ comments,\u00a0and has attracted over half a million views and nearly 1000 subscribers.\u00a0The blog exerts a \u003cstrong\u003esubstantial influence on the discourse on Buddhism in the West\u003c/strong\u003e. It has been treated in scholarly works, such as \u003cem\u003eNothing: Three Inquiries in Buddhism;\u00a0\u003c/em\u003e\u003cem\u003eEvolving Dharma: Meditation, Buddhism, and the Next Generation of Enlightenment;\u003c/em\u003e\u00a0\u003cem\u003eBlack Box: A Record of the Catastrophe\u003c/em\u003e, and\u00a0the Swedish anthology\u00a0\u003cem\u003eMindfulness: Tradition, tolkning och till\u00e4mpning\u003c/em\u003e (Mindfulness: Tradition, Interpretation, and Application). Its reach extends well beyond North America, as evidenced by its influence on blogs and podcasts in Italy, Poland, Germany, Ireland, and France.\u003cbr\u003e\u003cbr\u003eMaintaining the blog takes a ton of\u003cstrong\u003e love and passion\u003c/strong\u003e. We have plenty of that! But it also requires resources of time, energy, and money. We would be profoundly grateful for any support you can offer, even the smallest amount. \u003cstrong\u003eOnward!\u003c/strong\u003e\u003cbr\u003e"

     "about": "My name is Glenn Wallis.\u00a0I hold a Ph.D. in Buddhist studies from Harvard University. I have written six books and numerous articles on various aspects of Buddhism. My recent work, however, overlaps with Continental philosophy and psychoanalysis. This combination is summed up in the title of the book I just completed for Bloomsbury: \u003cem\u003eA Critique of Western Buddhism: Ruins of the Buddhist Real.\u003c/em\u003e\u00a0The critique draws from Fran\u00e7ois Laruelle\u0027s non-philosophy and Peter Sloterdijk\u0027s anthropotechnic. \u003cbr\u003e\u003cbr\u003eI recently founded Incite Seminars as a live, face-to-face, form of practice and education related to the ideas on the blog. For more information, please visit:\u00a0\u003ca href=\"http://www.speculativenonbuddhism.com.\"\u003ewww.inciteseminars.com.\u003c/a\u003e \u003cbr\u003e",
