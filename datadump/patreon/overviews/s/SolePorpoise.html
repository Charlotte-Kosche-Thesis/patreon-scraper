    "summary": "I came to YouTube to\ncreate videos where I research and talk about the literary\ninterpretations of games and films. Because of my amazing audience that seems\nto find this stuff as fascinating as I do, I\u2019ve never looked back. For that, I sincerely thank every one of you who have supported my channel over the years.\u003cbr\u003e\n\u003cbr\u003e\n\nAs far as I\u2019m\nconcerned, YouTube has opened the doors for art criticism to be accessible and\ninteresting, and that\u2019s what I want to continue to be a part of. With \u00a0a dozen videos so far\u2014from my video on\nMass Effect to my video on Bloodborne, I\u0027m excited to create art criticism that I\u0027m proud of and that\u0027s available to everyone. And with your financial support, you can help me to help others dive into gaming\u0027s deep end!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nHere\u0027s what you\u0027ll\u003cem\u003e\u00a0\u003c/em\u003ebe doing with your donation: you\u0027ll be supporting me as a content creator.\u003c/strong\u003e\u00a0You\u0027ll enable me to put in hours on my channel that will be on the topic of films and video games that I think you\nguys will enjoy. And these videos will have the end goal of making art better by articulating what makes it great in the first place. \u003cbr\u003e\u003cbr\u003eSince you\u0027ve read this far, I feel the need to say that the fact that you have watched my videos and have supported me at all means the world to me. But if you are looking to give financial support, then I want you to know this really helps me out to create better, more consistent content. So if you\u0027re still considering becoming a patron, there\u0027s one last thing you should consider:\u003cbr\u003e\n\u003cbr\u003e\nBeggars \u003cem\u003ecan\u003c/em\u003e be choosers:\u00a0If it were up to me, I\u0027d\njust take the spare change lost in your couch cushions, but Patreon being as\npicky as it is only accepts credit, debit, and PayPal so I have to comply with\nthat. But if everyone gave the amounts of money they\u2019re comfortable with\nforgetting about\u2014collectively\u2014it can go a long way! And so whatever you can/want to donate, I\u2019ll be extremely grateful."
