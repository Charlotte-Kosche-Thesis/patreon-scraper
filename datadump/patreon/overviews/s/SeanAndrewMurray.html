    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F1W0sZuFcJH4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1W0sZuFcJH4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F1W0sZuFcJH4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/1W0sZuFcJH4",
    "one_liner": null,
    "patron_count": 51,

    "pledge_url": "/bePatron?c=352145",
    "published_at": "2017-01-20T20:34:53+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003c/blockquote\u003e\u003cimg src=\"http://static1.squarespace.com/static/556de38be4b0d78223c0cc1f/t/571058a2356fb021cc8298ca/1480967785404/?format=1000w\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eHelp me spend more time building \u003cstrong\u003e\u003cem\u003eThe Great City of Gateway\u003c/em\u003e\u003c/strong\u003e. I\u0027ll be creating sketches, drawings, illustrations, maps and storyboards.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eGateway is full of diverse peoples and creatures, amazing buildings, locations and landmarks, and brimming with wondrous magic. It\u0027s inspired by the real cities of our own world; stories await you around every corner and characters from vastly different locales come together to live in an exciting patchwork.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AADy02AJTxjRx9EcbAA9JvfcCNLL3GsVI2og8vGsWscv0Q/12/1805041/jpeg/32x32/1/_/1/2/Marketown_StreetScene_Web.jpg/EKu0ugEYuI3LQyACKAI/ZDgw8jXQKctoRbuHcYAyzBtrRygyt06Gvfwn4EO7lug?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://photos-5.dropbox.com/t/2/AACdLtZ1NsUp8pa3PcBXiK3PCwu6xF_n5_W8GEJYHpbZqg/12/1805041/jpeg/32x32/1/_/1/2/Drueggar_Designs_01.jpg/EKu0ugEYuo3LQyACKAI/ddMijUnm4MqDSw7f2sbBQ2n2FN4QvKr84xAiDOms0i0?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s also a place where adventure and intrigue happens due to the rich complexity of environments, cultures and factions. This vast city is a fantasy world in and of itself.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cimg src=\"https://photos-3.dropbox.com/t/2/AACL1ZBezsUjosSf4ykFfIFLq_vAbWcLBdlWotvW3JMBtQ/12/1805041/jpeg/32x32/1/_/1/2/Market_Smasher_Web.jpg/EKu0ugEYuI3LQyACKAI/OXsWksy0GnrPLe639SROx-5arMnEll6Vhb2KIBom6k8?size=1600x1200\u0026amp;size_mode=3\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://static1.squarespace.com/static/556de38be4b0d78223c0cc1f/t/55900f67e4b0942571861397/1435504505269/?format=1000w\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/1805041/Patreon_Graphic_22.jpg\" style=\"width: 620px;\"\u003e\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003eThere are so many nooks and crannies to visit and explore that I see this as a lifelong work of art-in-progress. But having to balance client work with this passion project means spending less time developing this vast world than I would like. You can help me change this!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/556de38be4b0d78223c0cc1f/t/55900f67e4b0942571861397/1435504505269/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Need Patrons\u003c/strong\u003e\u003cbr\u003eI want to explore more of Gateway\u0027s characters, stories and settings. Your patronage will provide the resources I need to concentrate on bringing more parts of this vast world to life.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/556de38be4b0d78223c0cc1f/t/58352c9e197aeac1e8c929f7/1479879861941/?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Patrons Get\u003c/strong\u003e\u003cbr\u003eAs a patron of Gateway, you will take part in the expansion of this passion project that I have been dreaming about for more than 20 years. I will share with you a closer look at my process and first peeks at new paintings and drawings. You will help guide me in the creation of new drawings, paintings, characters, stories and new Gateway products: books, games, and a movie pitch!\u00a0\u003cbr\u003e\u003cbr\u003eHere are just some of the things I plan on providing to patrons:\u003cbr\u003e- Access to content before I post it on social media\n\u003cbr\u003e- Hi-res images/scans\n\u003cbr\u003e- Layered Photoshop files\n\u003cbr\u003e- Time-lapse videos of sketchbook sketches\n\u003cbr\u003e- W.I.P shots\u003cbr\u003e- Surveys to help me decide what to work on next\u003cbr\u003e- Sneak peeks at new Gateway products in development!\n\u003cbr\u003e- Insights into my inspiration\n\u003cbr\u003e- Discounts on the\u00a0\u003ca href=\"http://www.cityofgateway.com/store/\" rel=\"nofollow\" target=\"_blank\"\u003eCityofgateway.com\u003c/a\u003e store!\n\u003cbr\u003e- Limited edition prints-of-the-month of new or classic Gateway pieces!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-3.dropbox.com/t/2/AAAML-bXsb26GNUO3gpfkFb7kY2kScHx5z0eGj1gzCkLkw/12/1805041/jpeg/32x32/1/_/1/2/Shiptown_Gang_sketch_01.jpg/EKu0ugEYuY3LQyACKAI/8jSS0U2ezKYIY5mwD34XNJHfZaH4M65TldP1mf4QK4M?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003eSketch for a new piece: The Shiptown Gang\u00a0\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Sketchbook\u003c/strong\u003e\u003cbr\u003eAlmost all of my ideas for Gateway start in my sketchbook, which I carry with me all the time. And although each month may yield different output in terms of paintings, finished drawings, storyboards, etc., the one constant will be early access to sketches from my sketchbook, in higher resolution than what you will see on social media. With your help, I will fill more pages in my sketchbook than any year prior!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AADJMHwrhy-le0rOZ4PHZ2aArJ3c1Eg3zrUA0HcsaoBsYw/12/1805041/jpeg/32x32/1/_/1/2/Sketchbook_Sketches_2018_4_15_004.jpg/EKu0ugEYuo3LQyACKAI/ln8FKhmWH3vsKO5TyH24xogZSBJI2XuIirVLpPeydZE?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AABDkQLJP7Fwu5WHOHln1vwwfzOZHJDvPibfWFRRvM2hkA/12/1805041/jpeg/32x32/1/_/1/2/SAM_Sketch_PrisonCity_Web.jpg/EKu0ugEYuo3LQyACKAI/Ist9CUAHSUhR9-07icdrSQx-9XP5Yv7N_CFMF3O2UwQ?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003eThese are some of my recent sketchbook sketchbooks.\u003c/blockquote\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AAAZC4uC-p3bSP5qSZOIvIy__oAdD81sXkiQ5xy72r0Iyw/12/1805041/jpeg/32x32/1/_/1/2/Gateway_TheMovie_KeyScene_KindraRooftop.jpg/EJDy27cIGI8CIAIoAg/VvdXS3jXraQcFZgQI1_GGfQMz6hfPIy1iNfLbsSUX44?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003eA key-scene rough sketch for \"Gateway: The Movie\"\u003c/blockquote\u003e\u003cstrong\u003eGateway Projects\u003c/strong\u003e\u003cbr\u003eThanks to the support of Kickstarter backers in 2012, I was able to self-publish \"Gateway: The Book of Wizards\". Since then, I also published a board/card-game called \"Gateway: Uprising,\" which was released in October of 2017 with CMON, Inc. as our publisher! Now, with your help, I will be able to create so much more content for future Gateway projects, such as:\u00a0\u003cbr\u003e\u003cbr\u003e- Gateway feature film/animated series pitch\u00a0\u003cbr\u003e- Gateway travel guide\u003cbr\u003e- Gateway miniatures game\u003cbr\u003e- 3D Gateway collectibles\u003cbr\u003e- Gateway graphic novel\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AABwyqk3o6bKHXlXh_ue2MMUfqcuuUDjHecJB60fic5GOg/12/1805041/jpeg/32x32/1/_/1/2/Gateway_Uprising_CharacterLineup_WEB01.jpg/EJPUtuoEGJcYIAIoAg/eYxu8NbAlzJX4TdaFXvrOUJKc2ZjiAUXEuRtfaWLcmY?size=1600x1200\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eYour support means the world to me. Thank you from the bottom of my heart!\u003cbr\u003e\u003cbr\u003e-Sean Andrew Murray\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
