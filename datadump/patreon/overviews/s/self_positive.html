    "summary": "Instagram:\u00a0\u003ca href=\"https://www.instagram.com/self_positive/\" rel=\"nofollow\"\u003e@self_positive\u003c/a\u003e\u003cbr\u003e\u003cbr style=\"color: rgb(0, 0, 0); line-height: normal;\"\u003eBelieve wholeheartedly in the power of change, in facing your fears, and conquering adversity. Believe in simplifying your life and enjoying each present moment. Believe in bettering yourself to create the life you desire.\u003cbr\u003e\u003cbr\u003eI\nstarted Self Positive with a vision to inspire you to make\nchanges in your life to create your best possible Self.\u00a0 Change is inevitable and vital, and sometimes\ntaking that next step into the unknown can be discouraging.\u00a0 What if you\u2019re graduating college and have no\nclue what career you want to pursue?\u00a0 What if you realize you\u2019ve been chasing a passionless career for too\nmany years and want to completely change your lifestyle?\u00a0 What if you feel like you\u2019re made for\nsomething other than what your family, friends, or society tells you to do?\u003cbr\u003e\n\u003cbr\u003e\n\nI\nwant to keep inspiring you to follow your own passions and explore not only the\nworld around you but your Self as well.\u00a0 By no means do I have it all figured out, but I want to be your inner\ncheerleader, Sherpa, and devotee as we traverse the unknown together. \u00a0I\nhave a vision of spreading my message of self love and peace to the entire world, and with your help, we can work together to bring these dreams to life. \u00a0If I have inspired you in any way, encouraged\nyou to pursue your dreams, or generally made you feel something positive, I simply\nask for your support.\u003cbr\u003e\n\u003cbr\u003e\n\nThat\u2019s\nwhere Patreon comes in.\u00a0 Think of Patreon\nas my tip jar, a way to show your appreciation for the content I produce.\u00a0 As my Patron, you decide how much you wish to\npledge per month, even if it\u2019s just $1. Depending\non the amount you contribute, you get access to things like unreleased images,\nGoogle Hangouts, digital downloads, and, most importantly, my undying love!\u00a0 My content\nwill always be free to my followers, and your contribution will make it\npossible for me to masterfully create my content without limitations.\u00a0 Every single pledge gets me closer\nto my goals, and each pledge is more appreciated than I can put into\nwords.\u00a0 Thank you so much for your\ncontinual support and love thus far, and I\u2019m excited to see how much we can\ngrow together!\u003cbr\u003e\n\u003cbr\u003e\n\nAloha,\u003cbr\u003eKathryn"
