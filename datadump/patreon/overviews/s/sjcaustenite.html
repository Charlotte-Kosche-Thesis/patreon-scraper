    "summary": "I\u0027m moving to Prague! And I\u0027m going to write about it. Every week.\u003cbr\u003e\u003cbr\u003eWhat am I going to write? Musings, I guess? Whatever I think will interest you, my dear readers, about life abroad generally, life in Prague specifically, teaching abroad, dating abroad (Assuming I can convince someone to go out with me), eating new things, seeing new sights, and whatever else comes my way. Throughout it all, I\u0027l try to be both informative and amusing, and I hope you will enjoy reading my posts.\u003cbr\u003e\u003cbr\u003eWhy do I need support for this? Two reasons. Firstly, taking the time to do a post every week means I have less time to tutor students, add more classes, or whatever else I might do to support myself. Secondly, if I know I have people actually expecting content for their investment, I will make sure I prioritize creating to ensure backers feel their money isn\u0027t going to waste.\u003cbr\u003e\u003cbr\u003eI also look forward to creating backers-only content like videos and a special podcast where I answer questions, rattle on about whatever else might be going on, and generally try to give a bit more insight into my life and my thoughts.\u003cbr\u003e\u003cbr\u003eRegardless of your level of support, or if you end up supporting me at all, I really hope you\u0027ll follow my adventures and tell me what you think. And if you do support, well...I am most grateful.\u003cbr\u003e\u003cbr\u003eRewards start at $1/post per month--$4-$5 depending on the month--but you can support the project for as little as about a nickel a day\u00a0\u003ca href=\"http://erikspragueblog.blogspot.cz/2018/04/prague-blog-nickel-day-is-all-it-takes.html\"\u003eif you select a maximum monthly pledge of $1.\u003c/a\u003e"
