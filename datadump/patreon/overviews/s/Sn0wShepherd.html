    "summary": "I am talented! I am also really smart and philosophical. \u00a0I use my funny smarts and my serious talents to make music, art sound effects of all sorts, to write at a professional level on most any topic, writing fiction, stories, novels, poetry, etc.\u003cbr\u003e\u003cbr\u003eI make all of my creations to be used by anyone for free to embellish their businesses, commercials, Online Content, even Live-Streams.\u003cbr\u003e\u003cbr\u003eI am a muse and an extreme creative. \u00a0I am very good at synthesizing vast amounts of seemingly unrelated data into easily-digestible statements that make super complex sets of info understandable. \u00a0If you need a 5-word-or-fewer slogan for your business, video channels, whatever, just become a Patron and I will work for you! \u00a0Put me to the test. \u00a0I don\u0027t fail.\u003cbr\u003e\u003cbr\u003eI am an excellent writer as well! \u00a0Poetry, Haiku, short stories, novels, scientific articles, magazine and e-zine columns are all things I have done and continue to do, and offer in part to my Patrons. \u00a0\u003cbr\u003e\u003cbr\u003eI engineer sound effects and ambient environments, I compile textures for gaming and 3D modelling, and create a wide variety of video game content. \u00a0I conceptualize and author company logos and slogans, do traditional and digital arts of all sorts, and offer in varying degrees all of my abilities to all of my Patrons to serve their career intentions.\u003cbr\u003e\u003cbr\u003eI have 7 complete original albums of music already finished, and am working on my 8th. \u00a0I\u0027ve composed and performed 100\u0027s of songs and have remastered and mixed down huge projects like rock operas and full multimedia for multiple-state conventions. \u00a0I have the prowess to record and create, to comprise Foley for video, and compose and preform musical backdrops for full-length film projects. \u00a0There\u0027s almost no limit to what I can achieve creatively.\u003cbr\u003e\u003cbr\u003eTo those who are interested in supporting my arts and creatives, I intend to use whatever resources I receive to improve my technology and to improve my quality of life so as to generate ever-improving productions.\u003cbr\u003e\u003cbr\u003eI am blessed to never run out of creative ideas. \u00a0And so long as I invest those ideas into those I suspect will benefit from them, I take no direct payment for any of the work that I do.\u003cbr\u003e\u003cbr\u003eNothing stops the creative flow like money getting mixed into the incentives...for me, that is. \u00a0All of my content remains free for all, unless I am commissioned to create exclusive content.\u003cbr\u003e\u003cbr\u003eMy life is sustained by those who retain me and support my talent and my future and present works. \u00a0I produce a lot of creations, and always strive to do more and do better with every completed piece. \u00a0If you choose to become a Patron, your investments will feed me, clothe me, pay my rent, buy materials for more traditional arts as needed, upgrade my equipment for even greater outcomes, and warm my heart from your kind display of generosity and concern for free thought and creative expression.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my page.\u003cbr\u003e\u003cbr\u003eAmS, PhDumb \u00a0:D"
