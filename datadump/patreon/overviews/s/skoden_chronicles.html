    "summary": "\u003cstrong\u003eWho We Are.\u003cbr\u003e\u003c/strong\u003eAanii, She:kon, Tansi, Hello, Bonjour...\u003cbr\u003e\u003cbr\u003eOur names are Ashley Courchene and Summer-Harmony Twenish.\u003cbr\u003e\u003cbr\u003eWe are two angry Anishinaabeg who met at Carleton University on Algonquin territory (Ottawa, ON) and decided to make a postcast series. The Skoden Chronicles looks at contemporary issues that affect us in our daily lives as an Anishinaabe-nini (Ojibwe man) and an Anishinabekwe (Anishinaabe woman). Together, we put a anti-colonial spin on it to make sense of it all. And maybe from the title you can tell we\u0027ve added our own weird, sometimes dark, NDN humor to the topics we discuss to come up with something unique.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Contribute?\u003c/strong\u003e\u003cbr\u003eWe get the irony in trying to capitalize on a podcast focusing on decolonization. We really do. But there are some slight overhead costs in producing such \u003cem\u003eGREAT\u003c/em\u003e (*\u003cstrong\u003ecough cough\u003c/strong\u003e*) material. So we want to ask for minimal contributions. The ability for indigenous people to create a platform to set their own narratives is ultra important to us and we hope it is important for you too. By accepting donations from our listeners will ensure we aren\u0027t looking for sponsors who will most likely want advertisements in our show, and may try to dictate what we can or can\u0027t say. We want to keep this this as independent as possible.\u003cbr\u003e\u003cbr\u003eWe want to build enough so we can upkeep or our website, pay for hosting space and other online services that help us get the podcast out there. Eventually we want to offer our amazing guests tobacco and an honorarium (as is protocol). With your donations, we can ensure that Skoden Chronicles supports other indigenous creatives who require a platform too. Of course, we also want to continue giving you something great to listen to every couple of weeks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to Contribute to Us\u003cbr\u003e\u003c/strong\u003eThe easiest way is through Patreon by just clicking the \u0027Become a Patreon\u0027 button near the top-right of the screen (underneath the pretty picture of Ash \u0026amp; Freddy). If that doesn\u0027t float your fancy, we do accept PAYPAL but give us an email first at \u003ca href=\"mailto:skoden.chronicles@gmail.com\"\u003eour email address\u003c/a\u003e. We can get you set up.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMiigwech, Ni\u00e1:wen, Masi Cho, Thank you,\u00a0Je vous remercie\u003cbr\u003e\u003ca href=\"http://www.creedictionary.com/search/index.php?q=t%C3%AAniki\u0026amp;scope=1\u0026amp;cwr=35458\"\u003e\u003c/a\u003e\u003c/strong\u003eWe just want to say thank you for your support so far and we hope to continue providing you with great content on a consistent basis!\u003cbr\u003e"
