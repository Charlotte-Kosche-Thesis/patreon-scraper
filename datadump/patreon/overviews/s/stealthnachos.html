    "summary": "Hi! I\u0027m Stealthnachos! I currently do freelance illustrations and take commissions as my full time job, mostly within the furry community. I\u0027m constantly experimenting and trying to find new directions to take my work. You can find me here: \u003ca href=\"https://www.furaffinity.net/user/stealthnachos/\"\u003ehttps://www.furaffinity.net/user/stealthnachos/\u003c/a\u003e and @stealthnacho on Twitter! I really enjoy doing this sort of work, everyone has been great and I want to continue working with people in a very direct way. But! I also want to work on my own projects to share with all of you! With the money I earn through Patreon I\u0027ll be able to start devoting more of my time towards creating things like large illustrations, comics and more!\u003cbr\u003e\u003cbr\u003eIn addition to all of this I run the Art Help Stream on Saturdays at 2:00 pm CST until 4:00 pm CST here:\u00a0\u003ca href=\"https://picarto.tv/stealthnachos\" target=\"_blank\"\u003eArt Help Stream\u003c/a\u003e - I also run the Art Help Discord here:\u00a0\u003ca href=\"https://discord.gg/cKXymcm\" target=\"_blank\"\u003eArt Help Discord\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI love helping people with art, nothing makes me more happy than seeing people really improve at something that can be so frustrating at times. To each of you that support, no matter how much, I thank you from the bottom of my heart. Even the smallest amount goes a long way towards helping me achieve what I\u0027ve always wanted to do."
