    "summary": "Hello \u2728 I\u2019m Sarah, and I make comics!\u00a0My work is inspired by intimacy, history, and the need for better diversity in media.\u003cbr\u003e\u003cbr\u003eMy main projects are\u00a0\u003ca href=\"http://www.swinsea.com/projects/sincerely-harriet/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSincerely, Harriet\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e for Graphic Universe,\u00a0\u003ca href=\"http://www.swinsea.com/projects/sparks/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSparks\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e for Iron Circus Comics and Filthy Figments, and\u00a0\u003ca href=\"http://www.swinsea.com/whist/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eWhist\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, which is where I collect the comics I\u0027ve made about my own life. You might also recognize me from such fine publications as \u003cem\u003eJem and the Holograms,\u003c/em\u003e\u00a0\u003cem\u003eFresh Romance\u003c/em\u003e,\u00a0\u003cem\u003eSmut Peddler\u003c/em\u003e, \u003cem\u003eThe Secret Loves of Geek Girls\u003c/em\u003e, and\u00a0\u003ca href=\"http://www.swinsea.com/\" rel=\"nofollow\" target=\"_blank\"\u003emore\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.swinsea.com/blog/wp-content/uploads/2015/07/artist2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAs you probably know, making a living off comics can be a real challenge! Any support here makes it possible for me to spend more time writing and drawing stories for you to read.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons get early journal comics and special sneak previews of various projects!\u00a0\u003c/strong\u003eThese could be from graphic novels, ongoing series, anthology contributions, personal essays, illustration gigs \u2013\u2013 anything I\u0027m currently working on. Updates include script excerpts, character designs, sketchbook pages, art process, research, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI even post \u003cem\u003eentire short comics\u003c/em\u003e as I work on them, so you can read them before anyone else!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.swinsea.com/blog/wp-content/uploads/2017/07/LadiesOfTheLake02-process-1a.gif\"\u003e\u003c/div\u003e\u003cbr\u003ePost content is\u00a0\u003cem\u003ealways\u003c/em\u003e\u00a0safe for work \u2013\u2013 \u003cem\u003ebut,\u003c/em\u003e if steamier content is your cup of tea, pledge at $10+ for well-labeled external links to regular adult sketches and comics! You can change your pledge anytime, so feel free to strategize as suits your budget.\u003cbr\u003e\u003cbr\u003eThanks so much for stopping by! And hey, if you\u0027re interested in supporting my work but Patreon isn\u0027t your thing, that\u0027s totally cool \u2013\u2013 you can also \u003cstrong\u003ekeep up with me on\u00a0\u003ca href=\"https://twitter.com/swinsea\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://swinsea.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/swinsea\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.swinsea.com/\" rel=\"nofollow\"\u003eswinsea.com\u003c/a\u003e.\u003c/strong\u003e You can also chip in via\u00a0\u003ca href=\"https://www.paypal.me/swinsea\" target=\"_blank\"\u003ePayPal\u003c/a\u003e or\u00a0\u003ca href=\"https://ko-fi.com/swinsea\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e."
