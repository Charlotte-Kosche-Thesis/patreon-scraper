    "summary": "\u003cstrong\u003eThank you very much for visiting my patreon page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, I would say that I don\u0027t \u003cstrong\u003eneed \u003c/strong\u003emoney!\u003cbr\u003eI mean I\u0027m not poor, I\u0027m not rich. I already have a job (I\u0027m a programmer) and I don\u0027t want to quit my job for a new career on Youtube ;). I don\u0027t need to buy new equipment for recording or new computer. I make my videos during my free time and I want to keep my shaders free. And this won\u0027t change depending on this patreon.\u003cbr\u003e\u003cbr\u003eSo if you would like give me some money, please consider to support anyone else who maybe need it more than me. Here are some suggestions :\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/catlikecoding\"\u003ehttps://www.patreon.com/catlikecoding\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/AlanZucconi\"\u003ehttps://www.patreon.com/AlanZucconi\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/DanMoran\"\u003ehttps://www.patreon.com/DanMoran\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOr maybe you could just keep your money and have fun with it. You deserve it ;)\u003cbr\u003eOthewise you could offer a present to anyone that you love around you.\u003cbr\u003eIf you want support me, a message is already very encouraging! So please think twice before wasting your money with a guy like me.\u003cbr\u003e\u003cbr\u003eBut if after all that, you still want give me some tips, I will accept with pleasure! Thank you so much!\u003cbr\u003e\u003cbr\u003eSo who am I? My name\u0027s Anthony Bl\u00e9chet, I\u0027m french and I\u0027m 34 years old.\u003cbr\u003eIf you want to see my face or heard me speaking french :\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/qJGY5j7widU?ecver=2\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003eLike I said before, I\u0027m a programmer and a year ago I started to learn how to make shaders in Unity. Since this moment, I decided to create a youtube channel (\u003ca href=\"https://www.youtube.com/channel/UCDk9-aPr8zQzwi4ylnuoJ6w)\"\u003ehttps://www.youtube.com/shaderslaboratory\u003c/a\u003e) and to put any shader I made for anyone which need it. All the sources are in the descripton.\u003cbr\u003eYou can find them on my website too : \u003ca href=\"http://www.shaderslab.com/\"\u003ehttp://www.shaderslab.com/\u003c/a\u003e\u003cbr\u003eSo feel free to use them in any project without any credit.\u003cbr\u003e\u003cbr\u003eAnd since two months, I started to make video tutorials about shaders in Unity. My videos are really \"amateur\" and I have still a lot to learn about montage. More, my french accent could make you run away. ;)\u003cbr\u003eBut I try to keep my tutorials as clear as I can.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/Xzi6eD6CQ8U?ecver=2\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003eMy goal is to continue this way and to make as much video I could.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you have any question, feel free to ask. See you soon!\u003cbr\u003e"
