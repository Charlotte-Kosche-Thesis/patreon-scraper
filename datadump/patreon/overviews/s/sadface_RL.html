    "summary": "Hi, my name is Luke aka \u003ca href=\"https://twitter.com/Sadface_RL\"\u003eSadface\u003c/a\u003e and I want to help inspire others to find their inner-artist, I think everyone has an artistic talent and I hope to motivate them to give it a try, so by creating tutorials and timelapse videos of my art, I aim to help kickstart some new Artists, or encourage and motivate current ones!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eUnfortunately although my tutorials are all free, they take many hours to put together and I did not consider the effort and time that would go into this, I want to help and I want to do this, I just need to pay bills too, so to continue I really need support to do so, I don\u0027t want to let anyone down now I have a following, I truely want to help beginners get started and move onto the next level, I may even inspire the next big name, so if you can help me to help others, all support is appreciated more than I can ever put into words.\u003cbr\u003e\u003cbr\u003eI have suffered with mental health issues for a huge part of my life, and Pixel Art has given me purpose, A sense of achievement, it has given me hope, Every morning I wake up thinking about creating, inspiring, and every evening I goto bed eager to start the next day and do some more!\u003cbr\u003e\u003cbr\u003eIf you enjoy my art and my tutorials, please consider throwing a $1 pledge my way, Your support will allow me to continue, and even provide more content, such as exclusive art for my Patrons.\u003cbr\u003e\u003cbr\u003eEven if you cannot afford to support my efforts but still want to help out, you can spread my work around, feel free to share it and help others, just credit me when you do.\u003cbr\u003e\u003cbr\u003eAll and Any support is truely appreciated, Thank you.\u003cbr\u003e\u003cbr\u003eAny more information needed feel free to just message me on twitter or here and I will answer any questions you have, I am a nice guy so don\u0027t be afraid to just say \"hello\" too.\u003cbr\u003e"
