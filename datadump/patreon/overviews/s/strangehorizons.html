    "published_at": "2015-09-13T17:10:42+00:00",
    "summary": "\u003ch2\u003eWhat is \u003cem style=\"background-color: initial;\"\u003eStrange Horizons\u003c/em\u003e?\u003c/h2\u003e\n\u003cem\u003e\nStrange Horizons\u003c/em\u003e (\n\u003ca href=\"http://www.strangehorizons.com/\" rel=\"nofollow\"\u003ewww.strangehorizons.com\u003c/a\u003e) is a weekly online magazine of and about \nspeculative fiction\u2014science fiction, fantasy, horror, slipstream, and all other flavors of imaginative fiction\u2014and related non-fiction. Since September 2000, we have been publishing new issues every Monday, including fiction, poetry, reviews, essays, and interviews.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy support \u003cem\u003eStrange Horizons\u003c/em\u003e?\u003c/h2\u003e\nBecause we believe that in the twenty-first century, speculative fiction must be an open, global tradition. For over fifteen years we have showcased work that challenges us and delights us, by new and established writers from diverse backgrounds and with diverse concerns.\n\u003cbr\u003e\n\u003cbr\u003e\nBecause we have a record of finding and supporting exciting new voices in SF: writers who got their start in \nStrange Horizons include N. K. Jemisin (\"\u003ca href=\"http://www.strangehorizons.com/fiction/cloud-dragon-skies/\" rel=\"nofollow\"\u003eCloud Dragon Skies\u003c/a\u003e,\" from 2005), Justine Larbalestier (\"\n\u003ca href=\"http://www.strangehorizons.com/2001/20011022/cruel_brother.shtml\" rel=\"nofollow\"\u003eThe Cruel Brother\u003c/a\u003e,\" from 2001), Ken Liu (\"\u003ca href=\"http://www.strangehorizons.com/fiction/the-algorithms-for-love/\" rel=\"nofollow\"\u003eThe Algorithms for Love\u003c/a\u003e,\" from 2004), Nnedi Okorafor (\"\u003ca href=\"http://www.strangehorizons.com/2000/20001211/palm_tree_bandit.shtml\" rel=\"nofollow\"\u003eThe Palm Tree Bandit\u003c/a\u003e,\" from 2000), and John Scalzi (\"\u003ca href=\"http://www.strangehorizons.com/2001/20011015/alien_animal_encounters.shtml\" rel=\"nofollow\"\u003eAlien Animal Encounters\u003c/a\u003e,\" from 2001).\u003cbr\u003e\n\u003cbr\u003e\nBecause we\u0027re a multiple Hugo-shortlisted magazine and we\u0027ve published stories that have been shortlisted for or won Hugo, Nebula, James Tiptree Jr., Theodore Sturgeon, and World Fantasy Awards.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhere does your money go?\u003c/h2\u003e\nEvery $40 you donate pays for one poem or review.\n\u003cbr\u003e\nEvery $80 you donate pays for one essay or interview.\n\u003cbr\u003e\nEvery $200 you donate pays for one original artwork to accompany a story.\n\u003cbr\u003e\nEvery $350 you donate (on average) pays for one original short story.\n\u003cbr\u003e\n\u003cbr\u003e\nWe are a not-for-profit with an all-volunteer staff, which means that everything you donate (minus Patreon fees) is payment for our contributors and, if you\u0027re in the U.S., tax-deductible for you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\n\u003cem\u003e\nStrange Horizons\u003c/em\u003e has been crowdfunded from the start, with an annual fund drive providing the bulk of our income. Our supporters have been (and continue to be) amazing, but multiple funding streams are good! Patreon gives us a new audience and a new way to have regular contact with our supporters, and gives our supporters a convenient way to automate their donations. Plus, of course, there are rewards, including ebook compilations of every month\u0027s issues. (And speaking of those rewards: they say they\u0027re calculated every year, but realistically we\u0027re calculating them on the amount donated. So if you\u0027re a $1 supporter who sticks with us then yep, you\u0027ll eventually get a t-shirt!)\u003cbr\u003e"
   },
