    "published_at": "2018-02-21T18:36:31+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy goal at\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://sniperhq.club\"\u003eSniperHQ.club\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0is to provide Sniper Arena players with the largest wealth of how-to guides, insider information, tips and tricks. Everything you need to master the game and build the Ultimate Sniper!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://sniperhq.club/core/media/2018/03/featimg-basics-scope.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHAT IS\u00a0\u003c/strong\u003e\u003ca href=\"https://sniperhq.club\" target=\"_blank\"\u003eSNIPERHQ\u003c/a\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003c/h4\u003e\nOver seven months ago I downloaded the \u003cstrong\u003eSniper Arena game\u003c/strong\u003e for the first time. From that moment on I was hooked. It was a daily obsession and challenge to advance. The more I played though, the more I was surprised in how difficult it was to find advice and more details about the game. In-game or online information was sparse and even contradictory. So I started consulting game veterans and collecting their advice. This exploration plunged me down the rabbit hole, only to discover even more questions.\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are differential bonus points? Can I downgrade my gear? What\u0027s the best scope speed setting? Are players cheating to get 200 kills? How can I kill more and die less?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI took the information and posted it on our squad\u2019s server. As word spread about these guides, players from other squads requested access too. It was at that point I started exploring how to share this information with the entire Sniper Arena community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://sniperhq.club/core/media/2018/03/featimg-technical-performance.jpg\"\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\nWHY JOIN SNIPERHQ?\u003c/strong\u003e\u003c/h4\u003e\u003ca href=\"https://sniperhq.club\"\u003eSniperHQ\u003c/a\u003e guides are logically grouped and organized to make it easier to find answers. Articles are packed with detailed charts, illustrations, video examples and much more. Everything you need to gain an edge on your opponents!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eEXCLUSIVE ACCESS FOR PATRONS:\u003c/strong\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe largest collection of \u003cstrong\u003eSniper Arena\u003c/strong\u003e information found anywhere\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIndepth details on gear stats, comparisons, tips and tricks\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExpert advice from \u003cstrong\u003eSniper Arena\u003c/strong\u003e veterans\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNon-bias opinions and information\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNotifications of SA rule changes, additions and promotions\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbility to search for the answers you need, when you need them\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour input into what topics and questions should be added next\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRegular updates and additional content\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWe even explain what a speed kill is and how to do it better!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThink about how these guides could transform your game!!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://sniperhq.club/core/media/2018/03/featimg-battles-planning.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHY ONLY PATRONS?\u003c/strong\u003e\u003c/h4\u003e\u003ca href=\"https://sniperhq.club\" target=\"_blank\"\u003eSniperHQ\u003c/a\u003e is not endorsed, supported or affiliated with \u003cstrong\u003eSniper Arena\u003c/strong\u003e, Nordcurrent or any of their affiliates. It takes a large amount of time to research questions and find the answers, then create the articles and maintain the site. It\u2019s basically a full-time job. For the same price of a couple Sniper Gift Boxes, your patronage ensures all the content is live and available for when you need it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCurrently around 30% of the available content is edited, formatted and available on the website. With your help I can finish adding the other 70% and grow it into the largest Sniper Arena Game Guide!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nThink of your patronage like a Netflix or Beer-of-the-month club. It\u0027s something you enjoy, allows for new offerings, and keeps the doors open.\u00a0As the number of patrons grows, I will be able to refine existing content and add more exciting features (like play-by-play videos and interactive tutorials).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eSO WHAT IS PATREON?\u003c/strong\u003e\u003c/h4\u003e\nPatreon is a service that does the heavy lifting; handling patron questions, payments, administration and more. In turn, this enables me to focus entirely on creating quality content. Unlike other options, with Patreon 90% of your donation goes directly into the SniperHQ development. \n\u003cbr\u003e\n\u003cbr\u003e\nThe Patreon system is also directly integrated into the SniperHQ website. So as an active member: \u003cstrong\u003e\u003cem\u003ethe game guides are exclusively and instantly available to you\u003c/em\u003e,\u003c/strong\u003e while restricted for the other 99% of Sniper Arena players.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eSo what are you waiting for? Spend a couple bucks on boosters or dominate the game? Join\u00a0\u003ca href=\"https://sniperhq.club\" target=\"_blank\"\u003eSniperHQ\u003c/a\u003e today!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2014 ST\u00d8N\u0112C\u00d8L\u0110\u003c/span\u003e\u003c/strong\u003e aka Scott Auch\u003cbr\u003e"
