    "attributes": {
     "about": "\u003cstrong\u003eWe are SayReal\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u201cWe champion integrity, strive to be examples of sincerity and honor the truth within ourselves.\u201d\u003c/em\u003e\u003cbr\u003e       SayReal is a group of musical revolutionaries and soul-searchers. When these four musicians came together last year for an impromptu show at Hotel Cafe, the fusion of talents felt akin to music\u2019s Big Bang, melding with a chemistry that left the audience convinced they had been playing together for years.  Impressed legendary musician/producer, Randy Jackson, sat inconspicuously near the stage, soaking up the group\u2019s positive vibrations.  Following the performance, Jackson approached the group and congratulated them, anointing the quartet a \u201csuper group,\u201d and encouraged the four to continue what they had started.\u003cbr\u003e       They are a musical force that radiates like a wildfire from the stage, connecting to their audience with a kind of honest intimacy that cannot be contrived.  The four musicians embody a strong musical lineage but champion a mission based upon their own experiences. Their songs shimmer, igniting a vibration of Reggae, Rock and meaningful lyric that seem to almost narrate the lives of those listening, leaving audience members feeling alive. \u003cbr\u003e       SayReal strives to create a soundscape that soothes, excites and inspires humankind to love and live truthfully and with its entirety.  \u003cbr\u003e                                     Be Real. \u003cem\u003eSayReal\u003c/em\u003e.",
