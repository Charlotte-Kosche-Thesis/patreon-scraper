    "summary": "Hi! My name is Cindy Teh, and I make miniatures when the whim strikes. \u003cbr\u003e\u003cbr\u003eOccasionally, I attempt to sell them. Mostly when I have to pay for meds to manage chronic ailments. Which is the reason why I started making miniatures, which was to keep from going crazy while managing these health problems. Which have kept me from holding a full-time job doing what I used to think I loved most, programming. Which I haven\u0027t done since 2008.\u003cbr\u003e\u003cbr\u003eIn 2009, I started blogging at snowfern-clover.blogspot.com to track my progress, and jot down my thoughts and processes as I dabbled with polymer clay. Since then, I have expanded to include air dry clay and mixed media to achieve more realism in my creations. As I honed my craft, blogging frequency and focus has shifted, from almost weekly updates on learning process, to per project completion basis, which was monthly or weekly, featuring end product photos and only brief mention on materials used.\u003cbr\u003e\u003cbr\u003eNow that I am more confident in my craft, I hope to update more frequently with in-depth discussion on how to refine and achieve a more realistic flair to miniature works, leading up to publishing a tutorial book, and I need your help in achieving these goals.\u003cbr\u003e\u003cbr\u003eYour patronage will allow me to devote more time to creating more realistic miniatures, and sharing techniques and tips. I will start from the basics and move up to masterclasses.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
