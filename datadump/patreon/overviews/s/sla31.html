    "summary": "In June of 2016, I was working for American Airlines. \u00a0At that time I decided I wanted to share all of the aviation-related adventures with anyone who might be interested! \u00a0That is when I decided to start the\u00a0Skylite Productions YouTube channel. \u00a0Two years later and the channel has grown far beyond what I ever anticipated, however, I no longer work for American Airlines. \u00a0That means I no longer fly for free. \u00a0I now pay for 100% of the content you see on my channel out of my own pocket. \u00a0I fully intend to continue creating content five times\u00a0per week, but that kind of commitment comes at a cost. \u00a0If you enjoy the content on my channel I encourage you to review the levels of support you could sign up for to help ensure the content continues to flow! \u00a0You\u0027ll also receive some pretty sweet rewards if you choose to become a patron! \u00a0The video attached to this post is a great example of the type of content you\u0027ll see on my channel five times every week.\u003cbr\u003e\u003cbr\u003eNow here is an overview of the rewards you will receive if you decide to become a patron of Skylite Productions!\u003cbr\u003e\u003cbr\u003ePledge $1.00 or more per upload. \u00a0 If you pledge this amount I will send you a personalized monthly message detailing my upcoming travels/aviation adventures. \u00a0You\u0027ll have more knowledge of my upcoming travels than anyone else! \u00a0Also, four times per year (Mar/Jun/Sep/Dec), I will send you a personalized thank you postcard from one of the destinations I\u0027ve visited while traveling! \u00a0If you have a YouTube channel of your own I\u0027ll also make sure I\u0027m subscribed to it/participate actively on your account!\u003cbr\u003e\u003cbr\u003ePledge $2.00 or more per upload. \u00a0If you pledge this amount you will receive everything listed above plus, two times per year (Jun/Dec), I will send you a brand new airline amenity kit with your postcard! \u00a0If you have a YouTube channel of your own I\u0027ll also list it as one of my \"featured channels.\"\u003cbr\u003e\u003cbr\u003ePledge $3.00 or more per upload. \u00a0If you pledge this amount you will receive everything listed above plus I will add you as a friend on my personal Facebook account, meaning you will have unprecedented access to me. \u00a0 Also, once per year (Dec), I will send you a 1:200 scale collectible airline model with your amenity kit and postcard! \u00a0If you have a YouTube channel of your own I\u0027ll also list your channel in every single video description as a \"featured partner.\"\u003cbr\u003e\u003cbr\u003ePledge $5.00 or more per upload. \u00a0If you pledge this amount you will\u00a0receive everything listed above plus, once per year, you will get to determine where/how I travel. \u00a0If you want me to fly on a specific airline, on a specific aircraft, to a specific\u00a0destination, or to a specific place it will be your choice. \u00a0Maybe you want me to fly to your home airport? \u00a0Maybe you want me to fly on a specific airline to a specific destination? \u00a0 At this level of support, the choice is yours! \u00a0You will also receive\u00a0a special credit in every single video created while on this specific trip to thank you for your generous support. \u00a0If you have a YouTube channel of your own I\u0027ll also give your channel a shoutout in every single video created during this trip.\u003cbr\u003e\u003cbr\u003eIf you are still reading at this point I would like to take a moment to thank everyone for your continued support of my channel, and for considering becoming a patron of Skylite Productions!\u003cbr\u003e"
