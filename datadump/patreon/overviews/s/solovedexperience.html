    "summary": "\u003cstrong\u003e\u003cbr\u003eWelcome to the So:Loved Team!\u00a0\u003c/strong\u003eWe seriously couldn\u0027t do this without you. You are an answer to our prayers.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePatreon has made it possible for artists like us to continue on even though the expense of releasing quality art/content is extremely high. With Patreon, you decide which level you can pledge and you instantly join our So:Loved Patron community, where we will be releasing behind the scenes videos, writer rounds, and special devotionals just for you, our amazing Patrons who make it possible for us to continue creating. \u003cstrong\u003eEvery dollar goes towards our ministry of creating inspiring content to spread a message of hope and love.\u003c/strong\u003e\u00a0It\u0027s a safe and effective way to give. No obligations, and you can cancel at anytime. Every little bit helps!\u00a0\u003cstrong\u003eEven if you just pledge a dollar a month - it makes a huge difference in what we can do!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003eWHAT IS THE SO:LOVED EXPERIENCE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMusic. Videos. Devotionals.\u003cbr\u003eThese days it seems it is hard to find any good news to spread. That is a big part of why we do what we do. We are songwriters, musicians, actors, and authors that want to glorify God in the arts.\u003cstrong\u003e\u00a0Ephesians 5:19 says that music speaks, so we create music, videos, and devotionals that inspire and spread the message that you are SO:LOVED!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eWHAT WILL THE MONEY BE USED FOR?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEvery dollar goes towards our ministry of creating inspiring content, and the upkeep it takes to spread it around the world. Our plans for 2018 are BIG and we can\u0027t do it without you!\u00a0\u003cbr\u003e\u003cstrong\u003e1. \u003c/strong\u003eTo film and release some of these amazing music video and devotional scripts we have been writing.\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e To make more albums! We have a ton of new music we can\u0027t wait to share with you! As well as a Christmas album, and our favorite hymns.\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e To build our So:Loved community. This is where we can all make a huge difference together, connecting to each other no matter where in the world we are.\u003cbr\u003e\u003cbr\u003eWith your help we can create something amazing that will spread the love of God all around.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you a million times from us! We are so excited to be on this journey with you!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJenny Slate Lee and Travis Birch - \u003cbr\u003ethe creators and dreamers behind the So:Loved Experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit us here:\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"http://www.solovedexperience.com\"\u003eWEBSITE\u003c/a\u003e\u003cbr\u003eOr email us with any questions or prayer requests:\u003cbr\u003e\u003cstrong\u003esolovedexperience@gmail.com\u003c/strong\u003e\u003cbr\u003e"
