    "summary": "This is an exciting time for Star Wars fans.  New Star Wars content is coming out almost every day, and I\u2019m doing my best to cover it all and help my subscribers stay in the know.  Unfortunately I can\u2019t devote as much time as I\u2019d like towards developing my channel, because I have a full time job to support my family.  Patreon can help me get one step closer to making Star Wars Explained a full time job for me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LVCV96l.jpg\"\u003e\u003cbr\u003eYour donations will allow me to devote more time towards making videos and improving the channel.  I will be able to increase the quantity and quality of the videos I release.  I will cover new content in more depth.  I will be able to make longer videos more frequently.  I will have more time to devote to you, my fans in many different ways.  In short, I vow to continue working my butt off to bring you the very best Star Wars content I possibly can.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lABnHOZ.jpg\"\u003e\u003cbr\u003ePlease don\u2019t feel obligated to donate.  The amount of encouragement and support I receive on YouTube is already overwhelming sometimes.  But if you are a fan of the channel and would like to help me grow a little faster, this is the best way to do it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8jK7ESA.jpg\"\u003e\u003cbr\u003eI\u0027m currently offering five tiers of rewards, which you can read about below!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYoungling\u003c/em\u003e\u003cbr\u003eFor $1.00 a month you will get access to my Patreon feed, but more importantly you will be able to ask questions that I will answer every week in a new Q\u0026amp;A series!  Ask about Star Wars or personal questions, anything you want!  If it\u2019s interesting, I\u2019ll answer it and give you a shout out!  If less than 4% of my subscribers donated this amount, I could do my channel full time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePadawan\u003c/em\u003e\u003cbr\u003eFor $5.00, you get the same benefits as the $1.00 tier, and I will give you access to my schedule so you can see what videos I have planned for the future!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJedi Knight\u003c/em\u003e\u003cbr\u003eFor $25.00, you get the same benefits as the $5.00 tier, I will give you a shoutout on Twitter, and I will include your name as a sponsor in my channel\u2019s about tab.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJedi Master\u003c/em\u003e\u003cbr\u003eFor $50.00, you get the same benefits as the $25.00 tier, and I will thank you personally in one of the weekly Q\u0026amp;A videos.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJedi Council\u003c/em\u003e\u003cbr\u003eFor $100.00 a month, you will get my most heartfelt thanks, the same benefits as the $50.00 tier, and you will become a part of what I\u2019m calling my Jedi Council.  Your video requests will take priority, and I will occasionally approach you with ideas I have regarding the future of Star Wars Explained.  You might see rough drafts of videos or potential new series, and I will send you a personalized thank you video just for you! \u00a0I will send you one Star Wars Explained t-shirt. \u00a0And finally, your name will go in the description of every video I create!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zizQhOt.jpg\"\u003e"
