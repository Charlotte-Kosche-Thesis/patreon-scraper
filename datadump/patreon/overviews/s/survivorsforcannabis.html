    "summary": "Survivors for Cannabis is a safe space for survivors of sexual trauma who mindfully consume cannabis to heal the many dimensions of our trauma and treat our (C)PTSD symptoms. Based on \u003ca href=\"http://instagram.com/survivorsforcannabis\"\u003eInstagram\u003c/a\u003e and a \u003ca href=\"http://survivorsforcannabis.com/blog\"\u003eblog\u003c/a\u003e, we feature stories of survivors, facilitate conversation, educate, advocate and most importantly, we connect. As the first and only community of its kind, this platform exists as a virtual, non-judgemental space for survivors of all backgrounds to learn, to connect with others who understand and to speak up if we feel so inclined.\u003cbr\u003e\u003cbr\u003eMy name is \u003ca href=\"http://instagram.com/melaniefelonie\" target=\"_blank\"\u003eMelanie\u003c/a\u003e and your support will allow me to consistently continue, improve and grow this work I began in August 2017. The funds will compensate for my time and labor gone into creating content, conducting and editing interviews, maintaining a safe space, outreaching to build community and eventually supporting on-the-ground community organizing and advocacy efforts. The possibilities are truly endless and your support to help make it happen is deeply valued and appreciated \u0026lt;3\u003cbr\u003e\u003cbr\u003ePatron-only posts may include more private, personal updates. All other content will ALWAYS be freely and publicly available. (Please keep in mind my ability to ship tangible rewards is limited due to my location, but I am open to collaborate with brands who want to sponsor rewards!)\u003cbr\u003e\u003cbr\u003eThank you so much for supporting survivors!\u003cbr\u003e"
