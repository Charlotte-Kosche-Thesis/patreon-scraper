    "summary": "\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cimg height=\"150\" src=\"https://lh4.googleusercontent.com/mFJN9R4K-hGFZrzgkgZVCUFrwzucFnDOoite93V2MODC8DPcF-zYKWCNFk5hR-noZnieoUer7HVbFC0vYwmxux0lK4-dpSgMIqz9FIfFkuzhv4nFem0g_IeybUgSxpUmihCsgGeB\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"150\"\u003eHello there! I\u2019m Nievazul (Santiago Castro), and Art student from Colombia. I\u2019ve been drawing and painting most part of my life. I like doing portraits, miniatures and recently started doing illustrations. I mostly do everything with watercolor but occasionally try other techniques.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this site?\u003cbr\u003e\u003c/strong\u003ePatreon is a platform that allows people to support their favorite artists by doing a monthly subscription in exchange of exclusive content depending on the tier.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow it works.\u003c/strong\u003e\u003cbr\u003eIf You like my art and my illustrations and want to support me just click the \u201cBecome a patron\u201d. There are different rewards levels that will get you exclusive content of my art that no one else can see (even for 1$ monthly!!), and the highest level will get you original art and prints sent to your home plus all previous rewards! (Free Worldwide shipping yay!),\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePortraits:\u003c/strong\u003e I do Realistic portrait mainly with watercolors but i use graphite, acrylics and oil too.\u003cbr\u003e\u003cimg height=\"160\" src=\"https://lh6.googleusercontent.com/vu0UQnbiN_pjlhhYa6CgCg-w0ngIJ-7Mh7sMlgz9N5tNXcEWh-AZJxxstahmb_UyYBr8ys4yUyjcDrFcosmOzFQjN0yuhzyVYPz-vdEs41eZXPTM_03AO8WnvL9cTVwnOt_8M_3W\" width=\"602\"\u003e\u003cbr\u003e\u003cstrong\u003eMiniatures:\u003c/strong\u003e I like to do small and cute miniatures of objects or animals, I use watercolor for this babies.\u003cbr\u003e\u003cimg height=\"160\" src=\"https://lh3.googleusercontent.com/X3MGWv-wBThIZyiMuRs5Z8KQcd1j8gkTfEAskh-CxzHGL-7G9LBLqj-3AnLkzrjHFXeiqVcqa2fP13dJGoxK4QoXPPxUg_dXvVRSTRtxlovhch5NoAEFkapIWTdcjubacTi15fM4\" width=\"602\"\u003e\u003cbr\u003e\u003cstrong\u003eIllustration:\u003c/strong\u003e I do some illustrations with graphite, watercolors and sometimes in digital. There are some NSFW drawings that only +5$ patrons will see without censorship.\u003cbr\u003e\u003cimg height=\"160\" src=\"https://lh6.googleusercontent.com/hj7YoAb4wiCnWJPbYKwEmArJL4arZvn7UKgl__KJtYyIyMMo7S-U2cYr9Ltpe43Y0Vif3hH2m1fyiwOZxiVlR4pQZkqMCp3UIdxRjbcUv6YOHqmgYzrziwiuHCIo9PDo-UBe4q5J\" width=\"602\"\u003e\u003c/span\u003e\u003cbr\u003e..\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSites where You can find my work:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://Instagram.com/Nievazul\"\u003eInstagram.com/Nievazul\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Nievazul.etsy.com\"\u003eNievazul.etsy.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Society6.com/sirscm\"\u003eSociety6.com/sirscm\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI\u0027m not a good english speaker, so if You find any Typo, please let me know so I can change it as soon as possible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
