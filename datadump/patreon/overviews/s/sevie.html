    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FL8xZAFRiAFY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DL8xZAFRiAFY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FL8xZAFRiAFY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=L8xZAFRiAFY",

    "summary": "Hi! I\u0027m \u003cstrong\u003eSevie\u003c/strong\u003e, a wannabe pro illustrator! \u2640\u003cbr\u003eAnd a fan of \u003cstrong\u003eAnime\u003c/strong\u003e, \u003cstrong\u003eManga\u003c/strong\u003e, \u003cstrong\u003eHentai \u003c/strong\u003e\u0026amp; \u003cstrong\u003eGames\u003c/strong\u003e!\u003cbr\u003eI love drawing boobies all the time \u2013 Oppai=Love!\u30fd(\u0e51\u2661\u1d17\u2661\u0e51 )\u309d\u003cbr\u003e\u003cimg src=\"http://seviesphere.net/wp-content/uploads/2018/04/patreon-01-kopie2.jpg\"\u003e\u003cbr\u003eI usually do one illustration (occasionally two) and a matching speed drawing video every week (about 4-5 per month). My drawings usually come in 2-4 versions: a \"normal\" one, a topless one and sometimes a nude and/or a special version (bonus outfit, more hentai, etc), depending how much time I can spent drawing in that week!\u003cbr\u003e\u003cimg src=\"http://seviesphere.net/wp-content/uploads/2018/04/patreon-04-kopie2.jpg\"\u003e\u003cbr\u003eTo get an idea about my drawings and me, you can check out my social media and stuff:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2727| \u003ca href=\"http://seviesphere.net/\" target=\"_blank\"\u003eBlog\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/c/sevie\" target=\"_blank\"\u003eYoutube\u003c/a\u003e| \u003ca href=\"https://seviesphere.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e |\u2727\u003cbr\u003e\u2727| \u003ca href=\"https://twitter.com/Seviesphere\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/seviesphere/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/SevieArt\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://seviesphere.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u2727\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://seviesphere.net/wp-content/uploads/2016/12/patreon-4.jpg\"\u003e\u003cbr\u003eNow let\u2019s shift attention to \u003cstrong\u003ePatreon\u003c/strong\u003e!\u003cbr\u003e\nPatreon is a \u003cstrong\u003eCrowdfunding\u003c/strong\u003e service, which provides the opportunity to support the artists you like financially and also on a regular basis.\u003cbr\u003e\nIt\u2019s like kickstarter, but reguarly. Well... maybe it\u2019s more like a twitch subscription, but for creators of all kinds!\u003cbr\u003e_____________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you need to become a patron:\u003cbr\u003e\n\u2013 a Patreon account\u003cbr\u003e\n\u2013 a Paypal account or a credit card\u003cbr\u003e\n\u2013 a few bucks to spare \u003c/strong\u003e\u003cbr\u003eSupporting via Patreon is of cource absolutely optional! \u003cbr\u003e\nThanks for reading so far!\u003cbr\u003e_____________________________\u003cbr\u003e\u003cbr\u003ePatrons get access to my illustrations of the current month, including exclusive versions, work in progress posts, high resolution (4k+!), early access, wallpapers, etc.\u003cbr\u003eWhat you get in May (??? means there will be more):\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d40b/f/2018/148/4/c/rewards_05_18kl_by_seviesphere-dccrqtp.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eIf you become my patron for the very first time, you will also get the files from the previous month as a welcoming extra! : )\u003cbr\u003e\u003c/strong\u003eDrawings of April:\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/y287vov8672z5ei/rewards-04-18kl.jpg?dl=0\"\u003e\u003cbr\u003eOlder drawings available on \u003ca href=\"https://www.etsy.com/shop/SevieArt\"\u003eEtsy\u003c/a\u003e! As well as posters and stuff!\u003cbr\u003e____________________________\u003cbr\u003e\u003cbr\u003e\nIf you have any questions, check my following mini FAQ. If you still have questions, feel free to message me or check the \u201e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ePatreon Help Center\u003c/a\u003e\u201c.\u003cbr\u003e\u003cbr\u003eFAQ:\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon offers a platform, which is convenient for artists as well as backers. I can share content, you can find artists you like : ) I just think this is great!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does pledging works?\u003cbr\u003e\u003c/strong\u003eYou must have a Patreon account and also a payment option. As far as I know, there is only the possibility to pay via Paypal and credit card. Patreon charges you at the beginning of a month. If you join somewhere in the middle of a month, Patreon will charge you immediately.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow and when will I get my rewards?\u003c/strong\u003e\u003cbr\u003ePatreons has an \u003cstrong\u003eActivity-Feed\u003c/strong\u003e (similar to a Twitter/Facebook-Timeline or\n a Blog). I will post some things exklusive for Patrons there or I will \nshare things via the \u003cstrong\u003emessaging \u003c/strong\u003esystem regularly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I get past rewards?\u003c/strong\u003e\u003cbr\u003eWell, actually you get only the rewards of the current month via Patreon. But you can visit my \u003cstrong\u003e\u003ca href=\"https://www.etsy.com/shop/SevieArt\" target=\"_blank\"\u003eEtsy store\u003c/a\u003e\u003c/strong\u003e, if you are interested in old reward packs or maybe prints and stuff : )\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs it possible to back you financially in some other ways?\u003cbr\u003e\u003c/strong\u003e\nThere is the possibility to buy stuff at my \u003cstrong\u003e\u003ca href=\"https://www.etsy.com/shop/SevieArt\"\u003eEtsy store\u003c/a\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003ca href=\"https://www.redbubble.com/people/seviesphere/shop?asc=u\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble shop\u003c/a\u003e\u003c/strong\u003e. I get around 15% on every sale from Redbubble, so take this way, if you want some cool stuff.\u003cbr\u003e\nAnother option, if you have some bucks to spare and you want to make me a small gift check my\u00a0\u003cstrong\u003e\u003ca href=\"https://www.amazon.de/registry/wishlist/15SAJYZTPARDR\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon Wishlist\u003c/a\u003e\u003c/strong\u003e : ) There are mainly Manga listed, so you can order one and Amazon should do the rest!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIs it possible to pledge a single time?\u003cbr\u003e\u003c/strong\u003e\nSure. Just pledge for one month and then quit. That\u0027s no problem! : ) \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIs it possible to spend less or more than 5$?\u003cbr\u003e\u003c/strong\u003e\nSure. You can also pledge 1 or 2$! You won\u0027t get all the rewards, but you still get my gratitude. And as far as I know, you can plegde as much as you want,\u2026 whether 1$, 13$ or 37$.\u00a0But mind there are no additional rewards, if you pledge more than 5$.\u003cbr\u003e\n\u003cbr\u003e"
