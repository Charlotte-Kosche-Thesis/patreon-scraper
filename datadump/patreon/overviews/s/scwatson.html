    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"http://i.imgur.com/0EHCaBM.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eBut first, \u201cHi,\u201d and thank you for checking out my Patreon\npage!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you don\u2019t know me from somewhere else like Facebook,\nInstagram, Twitter or Steam, my name is \u003cstrong\u003eShane Watson\u003c/strong\u003e, and I draw stuff.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cu\u003eINTRODUCTION:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\tLike a lot of artists and illustrators, I have been drawing\nsince I could pick up a pencil. These days, I\u2019m a freelance artist /\nillustrator living and working on Orcas Island in the Pacific Northwest \u2013 not\nfar from Seattle or Victoria BC.\u003cbr\u003e\n\tI\u2019ve done professional work for Wizards of the Coast,\nFantasy Flight Games, and Malfador Machinations, among others. And I\u2019ve done a\nbunch of book cover illustrations for self-publishing authors. I was also the creator and organizer of the weekly art challenge Character of the Week (\"ChoW\") over at\u00a0\u003ca href=\"http://www.conceptart.org\"\u003eConcerptart.org\u003c/a\u003e, and activities lead at CGHub dot com (the site is now about chemtrails - go figure) before it shut down. In both positions, I was tasked with overseeing activities for artists and illustrators on a weekly or semi-weekly basis and got to see first hand how focused practice encourages development and artistic growth. \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWHAT IS THE OUTER RIM?:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThe work shown and available here is of a personal nature\nthat I\u2019ve been pursuing on and off in various forms for the better part of 30\nyears. The ground work for a lot of what you\u2019ll see here was put down when I\nwas in high school. Over the years, I\u2019ve developed a huge love for biology and\nnature, working a lot of my observations and meandering \u201cwhat-ifs\u201d into my\nwork.\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cJmyGOG.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eThe Outer Rim\u003c/em\u003e has taken on many forms over the years.\nOriginally, it was a region of space in my role playing games with my friends.\nThe outer edge of human civilization where the alien truly became \n\t\u003cem\u003ealien\u003c/em\u003e. From the human perspective, it\nwas the frontier, where the trailing edge of Terran colonization began to butt\nup against strange empires, and exotic cultures.\n\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eINTENT:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMy intent with \n\t\u003cem\u003eThe Outer Rim\u003c/em\u003e is to provide a focused outlet for my meanderings and musings.\u00a0\u003cbr\u003eFor the time being, this means Xeno Reports - similar in nature to a Monster Manual page, or something you\u0027d expect to see from National Geographic on various alien designs, and High Resolution wall papers.\u00a0\u003cbr\u003eI also intend to post sketches and ideas as time allows - and many of these will work their ways into wall papers as well.\u00a0\u003cbr\u003eIf you\u0027re a Stellaris fan, you will have access to race portraits before being made publicly available on Steam. (Usually by a month or more). \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003eYou will need to send me a friend request via Steam so that I can give you access to the download.\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\n\t\u003cimg src=\"http://i.imgur.com/zrLV4sq.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eBOOKS:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\tPeriodically, the Xeno Reports will be compiled into an 8x10 hard cover expedition book that will be available for purchase via Blurb / Amazon. Work on this has already begun!\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/Ag2Gyys.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eINSPIRATIONS:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMy inspirations for \n\t\u003cem\u003eThe Outer Rim\u003c/em\u003e are many fold. Jacques Cousteau\u2019s\nnature series \n\t\u003cem\u003eOdyssey\u003c/em\u003e, filmed aboard\nhis ship \n\t\u003cem\u003eThe Calypso\u003c/em\u003e and David Attenborough\u2019s\n\t\u003cem\u003ePlanet Earth\u003c/em\u003e make up a huge\ncornerstone. Other influences include\nNational Geographic,\u00a0\u003ca href=\"http://planetary.org/\" target=\"_blank\"\u003eThe Planetary Society\u003c/a\u003e, Carl Sagan\u2019s \u003cem\u003eCosmos\u003c/em\u003e, \u003cem\u003eStar Trek\u003c/em\u003e, \u003cem\u003eStar Wars\u003c/em\u003e, \u003cem\u003eBattle Star Galactic\u003c/em\u003e, \u003cem\u003eThe\nExpanse\u003c/em\u003e, \u003cem\u003eAlien\u003c/em\u003e, \u003cem\u003eBlade Runner\u003c/em\u003e, and others. All those\nthings go into the mix to create a universe that is unknown, but knowable,\ndangerous, awe inspiring, beautiful, at times terrifying, and clouded by our own human\nfallibility.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ie8lQK5.jpg\"\u003e\u003cbr\u003eThank you for your interest and support! \u00a0\u003cbr\u003e\n\t\u003cem\u003e~Shane\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e----------------------\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ePATRON REWARDS:\u003c/u\u003e\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eFirst Contact Patrons\u003c/strong\u003e receive:\u003cul\u003e\u003cli\u003ePatron-only Content feed.\u00a0\u003c/li\u003e\u003cli\u003eAccess to high resolution Outer Rim Desktop wall papers.\u003c/li\u003e\u003cli\u003eStellaris Fans get early access to new race portraits prior to release on steams!\u003cbr\u003e\u003cem\u003e--\u0026gt; \u003c/em\u003e\u003cem\u003eYou will need to send me a friend request via \u003c/em\u003e\u003cem\u003e\u003ca href=\"http://steamcommunity.com/profiles/76561198030966754/\"\u003eSteam\u003c/a\u003e \u003c/em\u003e\u003cem\u003eso that I can grant you access to the download.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eShip Crew\u003c/strong\u003e\n\t\twill have access to the above, plus:\u003cul\u003e\u003cli\u003eAccess to sketchbook and concept pages\u003c/li\u003e\u003cli\u003eDetailed xeno-reports on new species and empires found in the Outer Rim\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExplorers \u003c/strong\u003ewill have access to the above, plus:\u003cul\u003e\u003cli\u003eAccess to the \u003cem\u003eAlien Suns: Outer Rim\u003c/em\u003e book pages, including unique detailed bio, cultural and system reports presented in a beautiful layout.\u003c/li\u003e\u003cli\u003eAlien Suns Process videos.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
