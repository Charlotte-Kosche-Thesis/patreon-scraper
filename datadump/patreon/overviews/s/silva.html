    "published_at": "2017-04-29T00:25:52+00:00",
    "summary": "\u003cem\u003e\u003cimg src=\"https://2.bp.blogspot.com/-goDvqIWeTug/WQOsI7MF08I/AAAAAAABIRc/xjBfbdqcIG0bnb73HYg4bT0b6q076nLJQCLcB/s1600/blueflowerrabbit-1.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003eI am really happy that you found your way here.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://4.bp.blogspot.com/-90fWPtVnzUs/WnD8SgV0WBI/AAAAAAABKg8/NEz_7JjvnJMReml1SLHdp-4Q7KpjCkcjgCLcBGAs/s1600/Screen%2BShot%2B2018-01-31%2Bat%2B00.13.32.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout me:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy name is Silva Kuha and I am a graphic designer and illustrator.\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003eMy patreon page was launched last spring in May 2017 about blue flowers and illustrations.\u00a0I hope to get this project even more far this year.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://1.bp.blogspot.com/-qRsBM_AU85E/WQO7OTQgzNI/AAAAAAABIR4/HQEaXdB1C48ILzhGbVvuY4g6EYG5I1oEQCLcB/s1600/blueteatext.png\" style=\"width: 322px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow it works?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eIf you like my work, and you want to help me, just choose how much you want to pledge per month and select some cool things you would like as a reward \u003cem\u003e--\u0026gt;\u0026gt; check the side banner--\u0026gt;\u0026gt;\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nPatreon is a place where you can support artists who create content you love so that they can create more. It\u0027s kind of like Kickstarter. The only difference is that you get rewards for each month you support, whether it\u0027s just once or ongoing.\u003cbr\u003e\u003cbr\u003ePatreon page charges your support always in the 1st day of each month and I will send my rewards out always by 3rd day of each month. There is different kind of rewards you can have so check them out :) There can be also some behind the scene posts during the month and already from $1 pledge you get access to Patreon only stream.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-p34JpAI009Y/WnD-PnPBkOI/AAAAAAABKhU/U2lf_2IayxYbx0PQs5RoJ0yJOKNfdS-8gCLcBGAs/s1600/26230654_10155225579406794_6689480527389113454_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eNormality is a paved road: It\u00b4s comfortable to walk but no flowers grow on it.\u003c/em\u003e \u003cbr\u003e\n\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2013 Vincent Van Gogh\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI love to do art and find new ways to do it. To go off the normal paved road, to challenge myself.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDetails:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eI started a project called \u2018The Blue Flowers\u2019 in 2014. I would like to take it forward and create all kinds of art and products connected to it.\u003cbr\u003eHere is the link to my original project if you\u0027re interested :  \u003ca href=\"http://theblueflowers.weebly.com/\"\u003ehttp://theblueflowers.weebly.com\u003c/a\u003e It was selected for an exhibition of blue flowers #blaueblumen in Berlin in 2014\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-XsjmoZpGr9g/WQPK9-i9Y7I/AAAAAAABISI/Fvz8QRZAi5Iw1A8EgZbaKDfosKnRRPhtgCLcB/s1600/hopefulalice.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eGoals:\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eThe goal is to make inspiring drawings, paintings, enamel pins, screen prints, paper cuts, art postcards, selection of self made teas and seed packages that can be posted easily via mail to you. Initially a Blue tea recipe book in \u2018Alice in Wonderland\u2019 style will be available to my patreon supporters. It\u0027s a lot but I will start small and aim to achieve big things :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-0rQPXgUMbds/WnDwGREixBI/AAAAAAABKfw/2MQnbg90zwMneoHYmE3FNOU3e2fEV0wNgCLcBGAs/s1600/22157798_147900442484275_1702416571030306816_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-0RDuzOUWFHA/WnDwM2ALalI/AAAAAAABKf4/EOLvAZIcBdY_hn5EnxCNg031-2mETlWLACLcBGAs/s1600/22280374_483565922008699_6020085908810760192_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003elove and kisses\u003cbr\u003e\n\nSilva\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
