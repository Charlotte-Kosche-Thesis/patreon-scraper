    "summary": "\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhat is it?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003eIt\u0027s a small project that is meant to be a fully animated (full-limited), highly experimental, ~20-30 min pilot of \"Succubus Forever.\" The premise of the story is: it\u0027s about a guy named Sol, an inconspicuous bonesman, who finds himself in a predicament after a misfortune on \"The Point.\" After finding himself at a crossroad, he decides to take up Khan\u0027s offer on joining the Succubus Academy.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eIs this NSFW?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003eYes and No. I\u0027m going to aim for two versions of the pilot. One SFW and the other NSFW. This shouldn\u0027t be a problem or take much time as 1: the story is structured in a way that doesn\u0027t demand either one as a necessity, and 2: there is only one nsfw scene, so it won\u0027t be difficult to animate.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat to expect monthly\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/h4\u003eI will be posting animations monthly, sometimes they will include actions scenes, establishing shots, character acting, or even hentai scenes. I\u0027m not working in a highly restrictive production pipeline, so I\u0027m not constrained to work in a linear process. I know I\u0027m mostly known for NSFW animations, but sometimes there might not be any scenes for me to animate that are of that nature. I will therefore try to fill those gaps with an illustration or two that are NSFW. Other than that, I will be posting completed animations every month with the occasional pre-production content (There is only a limited amount of times I can post a storyboard or character sheets for example). As I get voice actors on board with this project, there will be tons of content that won\u0027t be in the final cut that I will post here. I will try to keep the content as an open pool for people to hop in and get access to all previous content that they missed or couldn\u0027t support. However, I\u0027ve witnessed a very small amount of people like to piss in the pool and ruin stuff for others, so that part may change as time goes on.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTutorials\u003c/span\u003e\u003c/h4\u003eI\u0027ll still be making them for the general public as long as I\u0027m able to live off of what I do. I feel like you should be able to learn animation if you want to, regardless of your ability to pay.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
