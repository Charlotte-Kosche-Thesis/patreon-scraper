    "summary": "\u003cstrong\u003eThank you so much for your support and interest in having me succeed. I appreciate each and everyone of you so so much.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/26001264_210979149449177_2883860495311774943_n.jpg?oh=d5a50d7852aa50c1424c6e9da4521151\u0026amp;oe=5ABC8978\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong style=\"font-weight: bold;\"\u003eIntroductions!! Who is that blue haired weirdo? Why is she doing this?\u003c/strong\u003e\u003cbr\u003e\u003cblockquote style=\"\"\u003eHi guys, I\u2019m Splooshie! A freelance, traveling model of 5 years. My end goal at every shoot is to create unforgettable imagery that everyone involved can be proud of, and that everyone viewing will enjoy. Modeling is one of the best choices I have ever made, a longtime dream come to life. It has helped me gain great confidence in myself and my body. It has also given me a broader platform to promote a positive state of mind and openness towards oneself, whether that is mentally, physically or sexually. I am extremely thankful for the doors that this lifestyle has opened for me, and I look forward to utilizing all the opportunities that come my way. I invite you all to join my Patreon today to receive a closer look at my work, my thoughts and exclusive content catered to my supporters.\u003c/blockquote\u003e\u003c/em\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/26167598_211028419444250_1567208888277075286_n.jpg?oh=8fb2c41cdca67de78a4f676aabbe3620\u0026amp;oe=5AB7752F\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Patreon? How does it help?\u003c/strong\u003e\u003cbr\u003e\n\u003cblockquote\u003ePatreon is a subscription based platform that allows creators to connect with\ntheir supporters and fans on a more personal level. It enables us to create an\nexclusive experience through private postings and rewards catered towards the\ntier you\u2019re pledging at. \u003cbr\u003e\u003cem\u003eWhile having the ability to create art for a living is\ngreat.. I still have responsibilities. To name a few; Travel expenses; (plane\ntickets, gas, hotels and nourishment,) wardrobe, makeup and the\nlovely personal bills I have to pay so I have a \"home office.\" \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003eHaving your support helps ease\nsome of that financial burden and makes it a bit easier for my art to grow.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAs my Patrons you can expect a\nlot of fun perks.. \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e- Prints \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e- Instax \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e- Exclusive photo sets \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e- Uncensored work \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e- Constant selfie updates \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e- And more\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cem style=\"color: rgb(5, 45, 73);\"\u003eFind work available to the public,\u00a0\u003c/em\u003e\u003ca href=\"https://www.instagram.com/splooshie.chick/\"\u003eHERE\u003c/a\u003e, but find EXCLUSIVE content right here on Patreon. Your support helps my art and I to flourish. Whether it\u0027s a like or a dollar, you are appreciated and I can\u0027t thank you enough.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/18193892_130105174203242_6445048386141469187_n.jpg?oh=e65295930da8059dcafb17a1c571eaae\u0026amp;oe=5AF55E0A\"\u003e\u00a0\u003cem style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e"
