    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIntro\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHello, I am currently a full-time artist, I design and sell stickers, but I still don\u0027t make enough. I still have bills to pay and making a living off of art isn\u0027t easy.\u00a0 I have been creating free art for years, on the internet. I have improved so much, thanks to my friends, and my fans, and I would like to keep drawing. I love designing cute stickers, but I also have a passion for drawing pinups and hentai. \u003cstrong\u003eBy pledging you are helping me continue to make nsfw art and comics, you will have access to all my art way before I post it on my blog and there will be some exclusive content (but not much since my art still has to be free in order to gain a following.) \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre06.deviantart.net/286f/th/pre/i/2017/246/1/4/patreon_comic_ad_2_by_saladturtles-dbma120.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to make biweekly comics for a living (my plan is to have a new comic every Tuesday and Wednesday). I am currently nowhere close to my goal, but I can at least try to get one page done a month. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll exclusive content will all be NSFW art (hentai, doujinshi/comics, nudes, fanart, pin ups, erotica). All patrons will have access to all my erotic/fetish art way before I post it on my my blog.\u003cbr\u003e\u003cbr\u003eAll patrons will be able to download full-resolution files/psd\u0027s of my comics. If you\u0027ve supported me, I will allow you to print out one copy of my comic (for personal use only).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eBy pledging $1 or $2, you\u0027re helping me continue to create art.\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat other art-related things I can do:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHere\u0027s a list of what I can make:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eComics and Doujinshi\u003cbr\u003eSketches and Doodles\u003cbr\u003ePortraits and Paintings\u003cbr\u003eTraditional and Digital art\u003cbr\u003eFanart and Original Art\u003cbr\u003eHandmade stuff (jewelry, plush toys, and accessories)\u003cbr\u003eVideos (speedpaints, tutorials, and diy)\u003cbr\u003eNSFW art (fetish art, pinups, erotica, hentai, yaoi, yuri, bisex, ect.)\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig12.deviantart.net/cb6d/f/2017/246/9/0/patreon_ad_by_saladturtles-dbma141.png\"\u003e\u003cimg src=\"https://img00.deviantart.net/5197/i/2017/283/3/1/patreon_advertising_art_by_saladturtles-dbma141.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy should i become a patron?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI love art. My dream is to one day be able to make a comfortable living off of my art. I would be so happy, and forever grateful to all of you, if that dream could one day come true.\u003cbr\u003e\u003cbr\u003eI want to create art, comics and drawing videos on a weekly basis, and the more support I get, the more I can make this happen. Being able to make a living off what I love doing will motivate me to create even more art.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere Else Can I find You?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://saladperv.tumblr.com\"\u003eNSFW Art Blog\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://saladturtles.tumblr.com\"\u003eTumblr\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/saladturtles\"\u003eTwitter\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.instagram.com/saladturtles\"\u003einstagram\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.redbubble.com/people/saradaboru\"\u003eRedbubble Shop \u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/pixelpastel\"\u003eEtsy Shop\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.youtube.com/user/saradaboru\"\u003eYoutube\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.facebook.com/saladturtles\"\u003eFacebook\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://gumroad.com/saladturtles\"\u003eGumroad \u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://saladturtles.deviantart.com\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
