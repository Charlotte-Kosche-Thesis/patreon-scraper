    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cimg src=\"http://i66.tinypic.com/2exwsb6.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003eLINKS TO OTHER SOCIAL MEDIA\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e| \u003ca href=\"http://www.facebook.com/storytellercosplay\"\u003eFACEBOOK\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/storytellercosplay/\"\u003eINSTAGRAM\u003c/a\u003e | \u003ca href=\"https://www.amazon.com/gp/registry/wishlist/3CXTQH4BYM2O6\"\u003eCOSPLAY WISHLIST\u003c/a\u003e | \u003ca href=\"https://ko-fi.com/storytellercosplay\"\u003eKO-FI\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e |\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHey Guys! \u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFirst off\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I want to say \u003cspan style=\"font-weight: normal;\"\u003ethanks for stopping by and checking out my Patreon\u003c/span\u003e! I hope you\u0027ll stay and support me. But as always you are never obligated to donate. This is just for those that wish to help me out by giving me a bit extra. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/24909784_872320372944646_8529113171432341574_n.jpg?_nc_cat=0\u0026amp;oh=90dc7380cf33c828d0fa66f806dc1c4d\u0026amp;oe=5B327883\" style=\"width: 222px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMy Origin Story\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy name is Sophia,\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003ealso\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e know\u003c/span\u003e\u003c/span\u003en as \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eStory Teller\u003c/span\u003e\u003c/strong\u003e.\u00a0I have been cosplaying consistently for a few years now. I have always had a love for art and creating for as long as I can remember. I love anything from illustrating, painting, to sewing, and prop-making. If it involves making something; I\u0027m bound to love it! There is just something so satisfying and calming about creating with your own two hands. Along with cosplaying, I work two part-time jobs and I am also a student. I am currently in school for costume design so cosplaying definitely goes hand in hand with what I am studying. I want to learn anything and everything there is to this craft so I can better my skills. It is a passion of mine. With cosplaying, you can be anyone you want to be! I not only love dressing up as the characters, I love the process behind it as well--everything from sewing to prop-making to even the concepts and photoshoot ideas. I always have all these fantastical ideas and concepts that I want to execute but of course, cosplaying can be a very expensive hobby. That is where you guys come in! By pledging to me and becoming a patron, your money will go towards this love of mine. This not only helps me to be able to create more content and more costumes, it also helps me out with some \"real world experience.\" What I mean by that is since my major is costume design, this is applicable towards my area of study. It gives me more practice not just on the technical aspects but as a business as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t31.0-8/27023647_901113070065376_5828523399781137103_o.jpg?_nc_cat=0\u0026amp;oh=396d7b7de42eeb357a723bcb50fb2b03\u0026amp;oe=5B70CFF1\" style=\"width: 197px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy you should support\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you enjoy my work and my creations, that is why you should support my Patreon! The money will go towards my passion for costuming. As stated before, cosplay can become a very expensive hobby! So in exchange for your patronage, you will get EXCLUSIVE content only available here on this platform! I will continue to post the same amount on my other social media accounts...this is just for those who want exclusive content. :)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eOnce again \u003cstrong\u003ethank you guys so much\u003c/strong\u003e for joining in on my journey! It means the world to me to have your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t31.0-8/28423826_916948968481786_4790651765284440222_o.jpg?_nc_cat=0\u0026amp;oh=6dfe9197bd3e7a06c7b237944f966123\u0026amp;oe=5B30ACF5\" style=\"width: 195px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e**PLEASE BE RESPECTFUL**\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eJust a reminder to please be respectful of me and the other\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003epatrons by not leaking or sharing anything that is\u00a0PATREON EXCLUSIVE.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eI work hard to bring you guys this content. These are made in mind for YOU for your support. You are doing yourself a disservice by leaking the content. So please, just enjoy for yourself. Thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e**RE\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWARD INFO**\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003ePHYSICAL REWARDS: \u003cbr\u003ePrints\u00a0will be ordered on the FIRST OF THE FOLLOWING MONTH. This way even if you signed up on the absolute last day, you will still get the physical reward\u00a0for that month. As soon as the prints come in, I will ship them out ASAP.\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eExample:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0Physical April Rewards will arrive in mid May. May Rewards will arrive in mid June, etc.\u003c/span\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003cbr\u003eDIGITAL REWARDS:\u003cbr\u003eDIGITAL PHOTO SETS will also be made available the beginning of the following month once payments has been processed. I will do my best to send out the link on the FIRST OF THE FOLLOWING MONTH.\u003c/strong\u003e\u003cbr\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eExample:\u003c/strong\u003e\u00a0Digital April Rewards will be made available at the beginning of May. May Rewards will be made available at the beginning of June, etc.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e**Patreon posts, polls, sneak peaks, behind the scenes, updates, WIPs, fan signs, make up test, etc will be posted throughout the month. That way you guys will have something to look forward to before getting your goodies. \u0026lt;3**\u003c/span\u003e\u00a0\u003c/div\u003e\u003cimg src=\"http://i63.tinypic.com/2qk8jdl.jpg\"\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e"
