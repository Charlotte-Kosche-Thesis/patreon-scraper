    "summary": "\u003cstrong\u003e\ud83c\udf0d StringCast\u003c/strong\u003e is a series of stories about the weird corner of science.\u003cbr\u003e\n\nThis podcast was founded in 2016 with the goal telling stories about the world of science and simplifying the complicated concepts of modern science.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat happens if you find a blackhole in your pocket ?\u003c/li\u003e\u003cli\u003eAre octopuses smarter than humans ?\u003c/li\u003e\u003cli\u003eHow did we discover the Big Bang ?\u003c/li\u003e\u003cli\u003eDo we have a reverse genetic mutation ?\u003c/li\u003e\u003cli\u003eWhat are super viruses ?\u003c/li\u003e\u003cli\u003eIs AI super dangerous ?\u003c/li\u003e\u003cli\u003eCan we fit the history of the world into one year ?\u003c/li\u003e\u003c/ul\u003e\n\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eAll of this are just SOME of the stories told on StringCast.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\ud83c\udf0f StringCas\u003c/strong\u003et uses solid \u003cstrong\u003efacts\u003c/strong\u003e, interesting \u003cstrong\u003estories\u003c/strong\u003e and good \u003cstrong\u003emusic\u003c/strong\u003e to envision different worlds in each episode. To travel from ancient Egypt to the near future. To move form smallest atoms to gigantic galaxies. and to tell a \u003cstrong\u003egood story\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83c\udf0e StringCast\u003c/strong\u003e is free and will always stay this way. But making it has a lot of costs. That\u2019s why we ask our amazing listeners to help us cover the cost and be able to provide all the content free of any charges.\u003cbr\u003e"
