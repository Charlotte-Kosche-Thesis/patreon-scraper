    "summary": "\u003ch3\u003e\u003cstrong\u003eI\u0027m a cultural revolutionary bringing social and political consciousness to the dance floor, and the funk and flavor from the counterculture to progressive politics\u003c/strong\u003e. \u003c/h3\u003eMy performances have taken me from music\u00a0\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttar-djing-and-mcing-for-meso-creso-the-pex-summer-festival-07012016/\"\u003efestivals in the forest\u003c/a\u003e to the foot of the Washington Monument\u00a0\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttar-playing-catharsis-on-the-national-mall-in-dc-11212015/\"\u003eacross the street from the White House\u003c/a\u003e, from Occupy the Farm and\u00a0\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttars-superhero-supermix-for-the-dc-bike-party-superhero-sprint-051315/\"\u003eCritical Mass\u003c/a\u003e to\u00a0\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttar-with-tasty-darwin-fish-tank-in-black-rock-city-090415/\"\u003ecamps\u003c/a\u003e and\u00a0\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttar-playing-aquazone-in-black-rock-city-09022016/\"\u003eart cars\u003c/a\u003e across Black Rock City, and to clubs in\u00a0cities from\u00a0\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttar-live-the-elbo-room-in-sf-for-bern-baby-bern-033116/\"\u003ecoast\u003c/a\u003e-to-\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttar-at-bossa-in-dc-02062015/\"\u003ecoast\u003c/a\u003e, in\u00a0\u003ca href=\"https://www.mixcloud.com/shahid-buttar/shahid-buttar-upstairs-lounge-in-st-louis-08012015/\"\u003ebetween\u003c/a\u003e, and\u00a0\u003ca href=\"https://shahidbuttar.com/shantisalaam\"\u003eabroad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy original tracks riff on issues from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VpfTr7jbFH0\"\u003eclimate change\u003c/a\u003e \u0026amp; militarism to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=hciiZbJph1c\"\u003emass surveillance\u003c/a\u003e \u0026amp; corruption, from\u00a0\u003ca href=\"https://soundcloud.com/shahid-buttar/ferguson-to-jerusalem\"\u003epolice violence\u003c/a\u003e around the world to the plight of military families contending with the\u00a0\u003ca href=\"https://play.spotify.com/track/5EH7CqiU29l8CbosX5hBz4?play=true\u0026amp;utm_source=open.spotify.com\u0026amp;utm_medium=open\"\u003ecosts of war\u003c/a\u003e endured even by the supposed victors.\u003cbr\u003e\u003cbr\u003eFinally, my poetry depicts issues from\u00a0\u003ca href=\"https://youtu.be/xR6_xSSGFpA\"\u003eCIA torture crimes\u003c/a\u003e to the serendipity of modern technology enabling\u00a0\u003ca href=\"https://shahidbuttar.com/node/73\"\u003erunning in a snowstorm\u003c/a\u003e, from\u00a0\u003ca href=\"http://shahidbuttar.com/node/61\"\u003emeditation\u003c/a\u003e to\u00a0\u003ca href=\"https://shahidbuttar.com/node/159\"\u003emourning\u003c/a\u003e, and from the beauty of discovering\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2Emjo0H37RQ\"\u003ecommunity among strangers\u003c/a\u003e to simple\u00a0\u003ca href=\"https://shahidbuttar.com/node/163\"\u003egratitude for my blessings\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThat gratitude fuels my life and work. It\u0027s because I feel so grateful for my various privileges that I dedicate my time and talent to\u00a0\u003ca href=\"https://shahidbuttar.com/about-shahid\"\u003epromoting justice\u003c/a\u003e, and because I\u0027ve felt so liberated by music that I can\u0027t keep it to myself. \u003cbr\u003e\u003cbr\u003eThanks for helping support my voice!"
