    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u0027m Krystina, I love to draw!\u00a0When I have spare time, I also drawn original digital art pieces, but most of my time (when I\u0027m not working) is consumed by \u003cstrong\u003eSoul Bound\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy web comic\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSoul Bound\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e is a full colour fantasy comic that currently updates Tuesday and Saturday. It is free to read online, but support to keep it going would be greatly appreciated. Soul Bound is for a more mature audience, so if you\u0027re under 16, please wait until you\u0027re older.\u00a0\u003cbr\u003e\u003cbr\u003eSynopsis: Mara was supposed to die. Instead she finds herself in a world she had only ever read about - a world of fantasy, magic and adventure. However, she is magically attached to a powerful tome of spells, and completely unaware of the dangers of this new world. Stumbling across allies and enemies, Mara begins her journey to find the Lorekeepers, the mages her tome belongs to, and get some answers.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.soulbound-comic.com\" rel=\"nofollow\" target=\"_blank\"\u003eRead Soul Bound here!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have been working hard on this story for the better part of 2016, and have fully planned out this first story, which will hopefully be the first of many. You can help make that happen! Your support can help me spend more time on extra content, extra pages, blogs, tutorials, and maybe video tutorials if I can get it working.\u003cbr\u003e\u003cbr\u003eYou can purchase chapters of Soul Bound at\u00a0\u003ca href=\"http://soulboundcomic.storenvy.com/\"\u003eStorenvy\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThrough Patreon, I\u0027m hoping that kind readers will be willing to donate to help me continue my work.\u00a0\u003c/span\u003e\u003cbr\u003e"
