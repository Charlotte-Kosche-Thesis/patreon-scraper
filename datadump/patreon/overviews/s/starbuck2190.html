    "summary": "\u003cstrong\u003eGreetings!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an all-around \u003cem\u003eMass Effect \u003c/em\u003eenthusiast engaged in various ME related activities online. I\u0027d primarily consider myself a \u003cstrong\u003elivestreamer\u003c/strong\u003e: I\u0027m a partnered broadcaster on \u003ca href=\"http://www.twitch.tv/starbuck2190/profile\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e, where I stream mainly multiplayer about 5 times/week.\u00a0I\u0027m also an \u003cstrong\u003eadmin \u003c/strong\u003eon the\u00a0\u003ca href=\"http://masseffect.wikia.com/wiki/User:Elseweyr\" rel=\"nofollow\"\u003eMass Effect Wiki\u003c/a\u003e, and I\u0027ve been involved in playtesting and co-developing \u003cem\u003eMass Effect: Andromeda\u003c/em\u003e as part of EA\u0027s GameChangers program.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon for, then?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have things to say about \u003cem\u003eMass Effect\u003c/em\u003e, streaming and gaming in general that come together better in \u003cstrong\u003epodcast or blog form\u003c/strong\u003e, to which end I founded the\u00a0\u003ca href=\"https://soundcloud.com/sanyh/sets/omni-talk\" rel=\"nofollow\" target=\"_blank\"\u003eOmni-Talk podcast\u003c/a\u003e. Most episodes can also be found in text form on\u00a0\u003ca href=\"https://starbuck2190.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHowever, as I\u0027ve been unable to release episodes on a regular schedule for a while now, Patrons only get charged once I actually release a new podcast episode (currently they are few and far between). If you decide to back my off-Twitch projects, you have my sincere gratitude!"
