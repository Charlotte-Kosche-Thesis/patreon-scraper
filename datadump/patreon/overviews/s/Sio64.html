    "summary": "Howdy!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho I am and What I do:\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eMy name is Katherine Ellis, and I\u0027m the creator of Crankrats, a Gaslamp fantasy web-comic that\u0027s been running for 6 years, and NIX, a comedy fantasy comic that is Patreon exclusive!\u00a0\u003cbr\u003e\u003cbr\u003eYou can find the comic here:\u00a0\u003ca href=\"http://www.crankrats.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCrankrats Main Site\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOr on my Deviant Art:\u00a0\u003ca href=\"http://sio64.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSio64\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat\u0027s the story about?\u003c/strong\u003e\u003cbr\u003eCrankrats is the story of Madelene Morely, a young woman who fled from her war-torn city as a young girl, leaving her life (and more) behind her. Returning to the city to sing for a living, she\u2019s dropped into a dystopian nightmare with danger around every turn, from the bomb-laden airships in the sky, to the toxic smog that floods the city floor and the rumours that an old threat, the Crankrats, aren\u0027t as dead as they seem. To make matters worse, her new colleagues are nuts, the barman is a jerk and she\u0027s being constantly judged by a moody mechanical cat. What could go wrong?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/7cc0/th/pre/i/2016/168/f/c/joeypad_by_sio64-da6l7u3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy i\u0027m on Patreon:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis comic originally started as a learning project and it has expanded into a beast of a project! Alongside it is the new webcomic NIX, which you can only read here! And now here\u0027s your chance to be part of the process!\u00a0\u003cbr\u003e\u003cbr\u003eBy contributing a monthly fee of your choice to this project you will be helping me release pages quicker than ever before, (Which is dandy as Crankrats is one long story!) and I will be able to give you more dedicated update days. (It currently updates 1-2 a week, and NIX updates every wednesday) You will also receive Patreon-only rewards, be able to input on designs and chat! and once we reach the first milestone it will give me time to unlock more goodies for you.\u003cbr\u003e\u003cbr\u003eYou will also have my undying love, forever!\u003cbr\u003e\u003cbr\u003e(And my pups!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you want to start reading NIX, here\u0027s\u00a0\u003ca href=\"https://www.patreon.com/posts/nix-page-1-7667276\"\u003ePage 1\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
