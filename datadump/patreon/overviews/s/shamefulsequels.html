    "summary": "Hello, I\u0027m a British Person. I create comedic, silly but also rather charming reviews of terrible movie sequels, prequels, remakes and spin-offs. I\u0027ve been making these reviews since 2009, so I like to think I\u0027m rather experienced with bad things.\u003cbr\u003e\u003cbr\u003eSome people have mentioned that they weren\u0027t happy when the show took a break over the last couple of years so stopped backing my other Patreon. Because of this, I\u0027ve created this Patreon so that fans of Shameful Sequels can back the show and only pay whenever a new video is released - isn\u0027t that nifty?!\u003cbr\u003e\u003cbr\u003eI love making the show - who doesn\u0027t enjoy ripping bad movies a new one? - but it takes at least 15 hours to make an episode, and with YouTube being a bit rubbish ad wise (and copyright claim wise) it makes it a lot harder to pull this off. With your help the show can make an almighty comeback and I can return to busting a cap in movies arses.\u003cbr\u003e\u003cbr\u003eI would like to continue making Shameful Sequels for you lovely people, but in order for me to do that it would be great if you could support the show. You\u0027ll get access to fun things, like old episodes no longer online, early access and all that stuff.\u003cbr\u003e\u003cbr\u003eYou\u0027re all amazing."
