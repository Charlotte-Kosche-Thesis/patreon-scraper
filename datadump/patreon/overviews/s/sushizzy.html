    "summary": "Hi! My name is \u003cstrong\u003eIzzy Alcala\u003c/strong\u003e, you might know me as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003esushizzy\u003c/strong\u003e on\u00a0\u003ca href=\"https://www.youtube.com/user/MidnightMachiko\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/sushizzy/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and my\u00a0\u003ca href=\"http://sushizzy.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003epersonal tumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003esushizzyart \u003c/strong\u003eon\u00a0\u003ca href=\"http://sushizzyart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHelloSushizzy \u003c/strong\u003eon\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/izzy-snippets/list?title_no=89971\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m currently a student at \u003cstrong\u003eGnomon School of Visual Effects\u003c/strong\u003e studying animation and while I\u0027m learning 3D, I wanted to find a way to continue growing my 2D, traditional skills. So I\u0027ve decided to do that through Patreon and Webtoons!\u003cbr\u003e\u003cbr\u003eI mostly do animatics and speed paints on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCKjDd2DChLh-KGSV9OE41kQ?view_as=subscriber\" target=\"_blank\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003echannel. I also create comics, based on my life, on \u003cstrong\u003eWebtoons \u003c/strong\u003ecalled\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/izzy-snippets/list?title_no=89971\" target=\"_blank\"\u003e\u003cstrong\u003eIzzy Snippets\u003c/strong\u003e\u003c/a\u003e. As well as a comic about my boyfriend and I,\u003cstrong\u003e\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/honey-and-sweetheart/list?title_no=113229\" target=\"_blank\"\u003eHoney and Sweetheart\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI am excited to watch my artistic abilities grow and with the support coming from others I am sure it will encourage me to work hard, be the best artist I can be, and push me to pursue my dreams.\u003cbr\u003e\u003cbr\u003eWhen I\u0027ve reached my goals, I will have all of my amazing supporters to thank for their encouragement, and generosity I\u0027ve received through Patreon."
