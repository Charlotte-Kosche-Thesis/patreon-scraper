    "summary": "\u003ch1\u003eWhat is Patreon?\u003c/h1\u003e\nLike to see new nature, landscape, and portrait photography from Seneca Creek Studios\u0027 owner and artist Allison Pluda? Patreon is a great way for you to get some new art and show your support for the artist at the same time.\u00a0Make a difference in an solopreneur life by signing up for a monthly amount of your choosing and become a bonafide, real-life patron of the arts.\u00a0In return for your support, you\u0027ll get a new piece of art personally sent to you from Allison every month as a thank you gift.\n\u003cbr\u003e\n\u003cbr\u003e\nYour pledge, no matter how much, truly makes a difference in giving Allison the emotional and financial stability and support she needs so she can continue to\u00a0dedicate her life full-time to bringing more beauty into the world as an artist, entrepreneur, and small business owner based in Laramie, Wyoming. She thanks you from the bottom of her heart for your support and promises to continue to push herself to create new inspiring content, portraits, and photographs so she can share them with you for you to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat monthly rewards do I get?\u003c/h1\u003e\nChoose to sign up to become a patron supporter for a monthly amount of your choosing: \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2002934\"\u003eGIVE ALLISON A CUP OF COFFEE ON YOU\u003c/a\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000692\"\u003eSign up for a $3 a month Coffee Pledge\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u00a0\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000692\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPledging only $3 a month may not seem like it will make a huge difference, but knowing I have supporters like you to spot me an extra cup of coffee on a long day matters just as much to me as someone pledging $50. You\u0027ll get access to the patron-only feed and patron only emails. I am so thankful to have someone as awesome and supportive as you are in my life and thanks in advance for the cup of joe to keep me going!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000692\"\u003eCARD COLLECTOR\u003c/a\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000692\"\u003eSign up for a $10 a month PenPal Pledge\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\n\t\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000692\"\u003e\u003cimg src=\"http://senecacreekphotography.com/wp-content/uploads/2015/10/21-2406-page/SenecaCreekPhotography_160419-SCP19520-95.jpg\" style=\"width: 270px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWhen you sign up for $10 a month, you\u0027ll get a different professional printed and UV coated 5x7 photo art card personally sent to you every month. Thank you so much for your support! \u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2001215\"\u003e\n\u003ch2\u003ePRINT DISCOUNT \u0026amp; CARD COLLECTOR\u003c/h2\u003e\n\u003c/a\u003e\n\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2001215\"\u003eSign up for a $30 per month Print Pledge\u003c/a\u003e\u003c/h4\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2001215\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2001215\"\u003e\u003cimg src=\"http://senecacreekphotography.com/wp-content/uploads/2015/10/21-2406-page/SenecaCreekPhotography_160419-SCP19474-49.jpg\" style=\"width: 275px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2001215\"\u003e\u003c/a\u003eWhen you sign up for $30 a month, you will receive a different  5x7 photo art card personally mailed to you each month so you can collect them all, PLUS get 10% off all fine art print orders (ask for code). Thank you so much for your support!\u00a0\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000715\"\u003e\n\u003ch2\u003eMINI METAL PRINT, CARD COLLECTOR, \u0026amp;\u00a0PRINT DISCOUNT\u003c/h2\u003e\n\u003c/a\u003e\n\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000715\"\u003eSign up for a $50 per month Mini Metal Membership\u00a0\u003c/a\u003e \u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=1222238\u0026amp;rid=2000715\"\u003e\u003cimg src=\"http://senecacreekphotography.com/wp-content/uploads/2017/08/02-5885-post/Seneca-Creek-Studios-170628-SCS17245-55.jpg\" style=\"width: 266px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003eSign up for $50 a month and receive a different fine art mini metal print, a 5x7 photo art card personally mailed to you each month so you can collect them all, PLUS get 15% off all fine art print orders (ask for code). Thank you so much for your support!\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch1\u003eAbout The Prints You\u0027ll Get\u003c/h1\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT OUR CARDS: \u003c/strong\u003ePhoto cards are professionally press printed 5\u00d77 folded and UV coated art cards with a full photographic print on the front and blank on the inside. The added UV coating adds a little extra gloss and protection and means you can frame it and keep it for yourself or send it to your friends and family to enjoy.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT OUR MINI METAL PRINTS: \u003c/strong\u003eMini metal prints are the same quality as our larger fine art metal prints but cut to 4\u00d74\u2033 squares with a magnet attached to the back as well as a hanger for a traditional wall hanging. Metal prints are made using a sublimation process that permanently seals the photographs to a specially coated recycled aluminum sheet making them completely waterproof and UV resistant. Build your own mini metal collection so you can enjoy a new scene every month of the year for your home, studio, office, favorite small space, fridge, or camper.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT OUR FINE ART PRINTS: \u003c/strong\u003eWant some beauty on your wall? Ask us about having the photographs you love printed in any size as a signature metal print or framed paper print and shipped to you by request. All of our fine art prints are professionally printed, archival quality, and are priced by size. Love more than one photograph? Ask us about designing a gallery wall print collection series or custom album, folio box, or coffee table book styled just for you with all your favorite photographs. Want a certain sized wall print or looking for something in specific? Let us know if there is a particular size, location, subject, theme, or photograph you are looking for and we will custom print it for you as a metal, framed, or loose archival print at no extra cost. We will let you know as soon as we have your print ready for you so you can pick up at the studio or we can ship it to you directly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eAbout Us\u003c/h1\u003e\nSeneca Creek Studios\u2019s owner and artist Allison Pluda is best known for her vibrant nature, landscape, and starscape fine art photographs printed on metal as well as her commissioned studio portraits, headshots, and commercial design work. Whether on a walk outdoors, camped under the milky way, or photographing a woman in the studio, Allison strives to help us reconnect with the natural and genuine beauty that she sees in both nature and people alike by creating fine art prints and products that remind us to take a moment to celebrate and enjoy the beauty in life. Trained as a geochemist with an undergraduate degree in geology from Michigan State University, a masters degree in geology from the University of Wyoming, and self-taught as an artist, Allison began photographing over a decade ago and eventually gave up her corporate career in geology and environmental consulting to become a full-time artist and entrepreneur. She now runs a fine art gallery, portrait, and design studio in historic downtown Laramie, Wyoming and applies her uniquely wide skill-set as both a professional scientist and visual artist to offer commercial, website, graphic design, marketing, and branding services to individuals, businesses, and organizations as well.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support! Your contribution is deeply appreciated and gives me a continued motivation to push myself to grow creatively and in return give something beautiful back to you to share. \n\u003cbr\u003e\n\u003cimg height=\"27\" src=\"https://ci4.googleusercontent.com/proxy/5Oy5dHIY5zSTmg0T4H08HJVc1MUJJPJ3ulHY9Obm9iZRWf-Xpav8nrMF-buoH7xFN3NzMDsUHh6-QuRs5H5RBXt7qxHfkefFQpulFlYYLUtvPxkTkWgw2uWPZ0pLK36s1gLQRZeHVI3LJGgVtau7YJqYn0vW1EAgGh-UUjM=s0-d-e1-ft#https://gallery.mailchimp.com/feb64c69b01cba8f9d9b48d49/images/9c346063-d139-4576-b221-116284e96400.png\" style=\"margin-top: 7px; width: 97px; color: rgb(64, 64, 64);\" width=\"96\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAllison Pluda\u003c/strong\u003e\u003cbr\u003e\nOwner/Artist at Seneca Creek Studios\n\u003cbr\u003e\nFine Art Nature \u0026amp; Portrait Photography \u0026amp; Design Studio\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eContact Us\u003c/h1\u003e\n\u003ca href=\"http://senecacreekphotography.com/contact\"\u003eClick here to contact us\u003c/a\u003e for a free consultation and us know how we can help you. Be sure to \u003ca href=\"http://senecacreekphotography.us8.list-manage.com/subscribe?u=feb64c69b01cba8f9d9b48d49\u0026amp;id=826e0cd41c\"\u003eclick here to join the mailing list\u003c/a\u003e and get the newsletter to be the first to know about upcoming events, giveaways, promotions, adventures, and inspiration. From the bottom of my heart, thank you SO much again for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://senecacreekphotography.com/\"\u003e\u003cstrong\u003eSenecaCreekStudios.com\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/a\u003e \u003ca\u003e307.298.0462\u003c/a\u003e \u003cbr\u003e\n\tAllison@SenecaCreekStudios.com\n\t\u003cbr\u003e\n\t\u003ca href=\"http://senecacreekphotography.com/\"\u003e223 E Garfield St, Laramie, Wyoming 82070\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://senecacreekphotography.us8.list-manage.com/subscribe?u=feb64c69b01cba8f9d9b48d49\u0026amp;id=826e0cd41c\"\u003eSign up for email updates\u003c/a\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://www.instagram.com/senecacreekstudios/\"\u003eInstagram.com/SenecaCreekStudios\u003c/a\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003ca href=\"https://www.facebook.com/SenecaCreekStudios\"\u003eFacebook.com/SenecaCreekStudios\u003c/a\u003e\n\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\u003ca href=\"https://twitter.com/AlliePluda\"\u003eTwitter.com/AlliePluda\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003c/a\u003e\n\t\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\t\u003ca href=\"http://senecacreekstudios.com/\"\u003e\u003cimg src=\"https://ci6.googleusercontent.com/proxy/400-aug_rUlCcNGRdjEAajq9zBvLfSOAVuyF3ZuN5wz2xA6yKUbKFRIeGcDhHNvoatSCV6Pu7-WDO7IOZ3Df0IUDqNGFRYFxScwHCADJe9RgV2JKs7O1PcwZlxTB8802diGy_SFEm_xW6FYixkVGfrxy=s0-d-e1-ft#http://senecacreekphotography.com/wp-content/uploads/2016/11/Logo-Black-Without-Mountain.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
