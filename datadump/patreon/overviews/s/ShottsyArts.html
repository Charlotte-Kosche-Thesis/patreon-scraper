    "published_at": "2016-12-25T17:00:52+00:00",
    "summary": "\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e(also known as \"Shottsy\" around the convention circuit, and online)\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eYou may know me as the creator of \"Waffles\" the lovable fat donkey character and his friends Fleecy and Slim.\u00a0\u003c/div\u003e\u003cimg src=\"http://shottsyarts.com/wp-content/uploads/2015/07/SG.jpg\"\u003e\u003cbr\u003eI have drawn and come up with whimsical characters since I could hold a pencil. Now I run my own business with my fiance\u0027 creating an array of different products and creations. However, doing art full time, especially making physical products and traveling can be very expensive, so I am creating an opportunity for our fans and loyal patrons to keep us in business, and support us in creating new and wonderful things! \u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eI create:\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eOne of a kind sculptures from wire\u003cbr\u003e\u003cimg src=\"http://shottsyarts.com/wp-content/uploads/2016/12/onyxia-sculpture-WEB-1.jpg\"\u003e\u003c/b\u003e\u003c/b\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003ch4 style=\"text-align: center;\"\u003eApparel with my original designs which can be purchased here: \u003ca rel=\"nofollow\"\u003eShottsy Arts Store\u003c/a\u003e\u003c/h4\u003e\u003cimg src=\"http://shottsyarts.com/wp-content/uploads/2016/12/Lynks_chocolate.png\"\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\"Mythical Munchies\" - Adorable fat soft plush toys\u003cbr\u003e (Available to purchase in\u00a0\u003ca rel=\"nofollow\"\u003estore\u003c/a\u003e soon!)\u003c/b\u003e\u003c/b\u003e\u003c/b\u003e\u003c/div\u003e\u003cimg src=\"http://shottsyarts.com/wp-content/uploads/2016/12/neo-and-cherry-front.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\"The color of Fire\" series.\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://shottsyarts.com/wp-content/uploads/2016/05/cover-mockup.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe have our first editions published, but I am currently working on re-releasing a revised version with more content and more illustrations. It will be part of an entire fantasy series.\u003cbr\u003e\u003cspan style=\"font-weight: normal;\"\u003e I am working on adapting it into a graphic novel series.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eAs you can see I am constantly creating and producing, which can be very time consuming and expensive! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI have been an artist for as long as I can remember and am now working on a fantasy novel series, and graphic novel adaptation inspired by my own struggles and the struggles of other creatives lives as a passionate artist. This has been a project in the making for years, all the way back to my time in college, and its finally ready to be seen and enjoyed by all of you! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFirst lets hear from a few of the characters: \u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://staging.shottsyarts.com/graphic-novel/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.shottsyarts.com/wp-content/uploads/2017/11/what-is-TCOF-copy.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u0027m so glad you asked that, Eadelyn *cough* the main character of the story, *cough*\u003c/span\u003e.\u00a0\n\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u201cThe Color of Fire\u201d Is a story about what the world would be like without art, the struggle to creative freedom, and the origin of inspiration itself.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eThe story follows a young woman\u2019s journey from a world without art, with the assistance of a fire-breathing human hybrid, a cynical werewolf, and an ancient dragon from another realm, as they seek to restore balance and creativity to a dying world.\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e-The \"Color of Fire\" is a fantasy epic full of suspense, romance, comedy, and can even get pretty dark at times. It has a little something for everyone!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.shottsyarts.com/wp-content/uploads/2017/11/whypatreon2.png\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThat\u0027s a good question, Seraphim. Patreon is a great resource for artists to get paid to create more art. It is also a great plstoform for patrons and art enthusiasts to be involved in the creative process and get exclusive first looks and opportunities from the artist directly. \u003cbr\u003e\u003cbr\u003eWith your monthly support I can focus on what I am best at, which is making art, and you all get to be involved in creating something amazing with me!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour funds will go towards production costs, inventory and business expenses as well as the general cost of living while doing art full time. \u00a0This will make it so that I can put all of my focus into bringing this project to life, and keeping our art business afloat. It will also go towards promotion.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOverall,\u00a0your contributions will help me be able to focus more on creating new designs, furthering this powerful story I have in the works, so that I can hopefully reach many fellow artists and even non artists who may become inspired.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"background-color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://www.shottsyarts.com/wp-content/uploads/2017/11/whatdoiget.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eI\u0027m glad you asked that, Riley. Well, \u003cem\u003eyou\u003c/em\u003e get nothing except your face in this book and comic and lots of people reading your story. You never have any money anyways..\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHowever, for our generous patrons there are \n\u003cem\u003elots\u003c/em\u003e of great opportunities and rewards for pledging!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eAside from the warm fuzzy feeling you will all have from knowingly helping support an amazing project and story, \u00a0I have a \u003cem\u003elot\u003c/em\u003e of really great rewards!\u003cbr\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThere are many pledge tiers affordable on any budget, starting at just a dollar!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/h2\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli style=\"color: rgb(99, 36, 35);\"\u003eYou will get to see a lot of sneak peaks and early concept work.\u00a0\u003c/li\u003e\u003cli style=\"color: rgb(99, 36, 35);\"\u003eunreleased character studies and storyboards\u003c/li\u003e\n\u003cli style=\"color: rgb(99, 36, 35);\"\u003eSome written chapters of the novel in progress that will be released no where else until it\u0027s published.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli style=\"color: rgb(99, 36, 35);\"\u003eFinished comic pages before they are released to the public, or put into print.\u00a0\u003c/li\u003e\u003cli style=\"color: rgb(99, 36, 35);\"\u003ePatreon subscriber only comics that won\u0027t be shown elsewhere\u003c/li\u003e\n\u003cli style=\"color: rgb(99, 36, 35);\"\u003eA chance to actually be a part of the graphic novel by having your own character or human likeness as an extra character within the very pages of the book.\u00a0\u003c/li\u003e\n\u003cli style=\"color: rgb(99, 36, 35);\"\u003eEarly looks at new Shottsy Arts products before production such as new plush, t-shirt designs and more!\u003c/li\u003e\u003cli style=\"color: rgb(99, 36, 35);\"\u003eExclusive patron only discounts and products in our store!\u00a0\u003c/li\u003e\n\u003cli style=\"color: rgb(99, 36, 35);\"\u003eTutorials and behind the scenes information on how I create things such as my wire sculptures I will not post or talk about anywhere else.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"background-color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.shottsyarts.com/wp-content/uploads/2017/11/moreabout.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u201cThe Color of Fire\u201d begs the question, \n\twhat would the world be like without art, and where does creativity and inspiration come from?\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e For centuries, art has played a crucial pivotal role in our history and civilization. Without art we wouldn\u0027t be where we are, nor have the things we enjoy around us every day. Yet, most artists struggle and get little to no respect. From houses, to cars, to clothing, to tv and entertainment, artists have a hand in just about everything that people see. Why then do many treat artists as slave labor and it\u0027s such a struggle to make a living with art? Do artists not also provide an invaluable service?\u003cbr\u003e\n\tMost stories are made by artists and written for the rest of society. \u201cThe color of Fire\u201d is a story geared for adults, and young adult artist\u2019s alike, but non artists will love the story and strong messages just the same. Children have the world at their fingers, and when they are young they believe they can do and be anything. Somewhere down the line, those dreams fade, reality sets in, and people lose their connection to their creativity and their muses.\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u201cThe color of Fire\u201d through an exciting fantastical adventure, and relatable characters, hopefully encourages adults not to give up on their dreams, to keep struggling, and realize the importance of continuing to create and dream, and never lose their creative spark.\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you believe art truly has value then help me spread my message that there would be nothing in this world without inspiration and art, by helping fund my project and creative art business!\u00a0\u003c/strong\u003e\u003c/h2\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eHello everyone!\u003cbr\u003e\u003c/strong\u003e I am Shana, or Shottsy, which was coined from my ridiculously long last name.\u003cbr\u003eI run a creative business with my fiance\u0027 and we travel all over selling products with my original art as well as wire sculptures. I have also published my first written fantasy novel, and am working on doing some revisions for the re-release as well as working on\u00a0a graphic novel version that \u00a0hope will inspire others to never stop creating!\u00a0\u003cbr\u003e\u003cbr\u003eSince I could pick up a pencil, I have been been drawing creative characters, and funny images of the way I see life. I could never live without my art and I know so many others feel the exact same. Art is a struggle but I feel it is an important one!\u00a0\u003cbr\u003e\u003cbr\u003eI graduated from the Columbus College of Art and Design with a BA in Animation, but since, I have been carving my own way and have had a lot of fortunate opportunities grace my path, including having one on one lessons and classes with Joe Murray, the creator of Rocko\u0027s Modern Life and Camp Lazlo. He taught me a lot about the art business, and also helped me find my true voice and message I want to bring to others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
