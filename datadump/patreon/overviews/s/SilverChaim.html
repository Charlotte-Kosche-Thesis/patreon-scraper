    "summary": "Hello! I\u0027m SilverChaim from \u003ca href=\"http://silverchaim.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e and I love drawing cute things!\u003cbr\u003e\u003cbr\u003eIf you\nlike my art and want to see more feel free to\nbecome my Patron! With your support I\u0027ll be able to draw even more!\u003cbr\u003e\u003cbr\u003eEveryone can see my finished works here on Patreon, and on my\u00a0\u003ca href=\"https://silverchaim.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/silverchaim_/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/Silverchaim/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665\u00a0As a Patron you will see extra art and get other privileges:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- sketches and works in progress\u003cbr\u003e- get featured on my Deviantart page\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665 Get access to special resources:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- drawing or coloring tutorials\u003cbr\u003e- linearts to color\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665 Choose what I\u0027ll draw:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- suggest themes or fanart for me to draw\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSome Patreon fanart requests:\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/c090/i/2018/006/6/e/my_best_friend_by_silverchaim-dbz3rnb.png\" style=\"width: 299px;\"\u003e\u003cimg src=\"https://img00.deviantart.net/78ee/i/2018/083/d/d/cardcaptor_sakura_by_silverchaim-dc6s59s.png\" style=\"width: 320px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/ab57/th/pre/i/2017/244/e/e/sucy_little_witch_academia_by_silverchaim-dbm0iog.jpg\" style=\"width: 232px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/ce65/th/pre/i/2017/309/2/a/mio_k_on_by_silverchaim-dbsue6v.jpg\" style=\"width: 226px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2665\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you want to become a Patron you\u0027ll be charged at the beginning of each month, usually in the first few days. If you become a Patron after that your pledge and charging will start the following month.\u003cbr\u003e\u003cbr\u003eAs a Patron you\u0027ll have access to all the sketches and works in progress I submit on my Patreon page. I take fanart and other suggestions at the beginning of each month. I\u0027ll submit a new tutorial and a new lineart each month.\u003cbr\u003e\u003cbr\u003eFeel free to suggest new rewards! I would be happy to hear your suggestions and wishes.\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t want to be my Patron, any\nsupporter is just as important as anyone else! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank\nyou!\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\n\u003cbr\u003e"
