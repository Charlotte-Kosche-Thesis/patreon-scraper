    "summary": "Founded in 1999, Surfsupnet.com\u00a0was\u00a0my first real .com website\u00a0which\u00a0presented\u00a0visitors with comprehensive\u00a0directory of interesting websites\u00a0that I\u0027ve discovered\u00a0on the internet. Over the years, I started to built other kinds of websites on a\u00a0variety of subjects.\u003cbr\u003e\u003cbr\u003eHere is the list of my current website projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003e100site.com\u003c/li\u003e\u003cli\u003eactorssite.com\u003c/li\u003e\u003cli\u003eafansite.com\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.patreon.com/creation?hid=1426058\u0026amp;rf=455448\"\u003eafansite.net\u003c/a\u003e\u003c/li\u003e\u003cli\u003eBuySaleWebsites.com\u003c/li\u003e\u003cli\u003ecashbuild.com - SOLD!\u003c/li\u003e\u003cli\u003echristopherheyerdahl.net\u003c/li\u003e\u003cli\u003edominicpurcell.net\u003c/li\u003e\u003cli\u003efansitecms.com \u003c/li\u003e\u003cli\u003eFreeMonthlyWebsite.com\u003c/li\u003e\u003cli\u003ejameslafazanos.com\u003c/li\u003e\u003cli\u003ekrisholden-ried.com\u003c/li\u003e\u003cli\u003ekrisholden-ried.net\u003c/li\u003e\u003cli\u003elivesupportpeople.com\u003c/li\u003e\u003cli\u003emdfgraphics.com\u003c/li\u003e\u003cli\u003emycutecritters.com\u003c/li\u003e\u003cli\u003eneilnapier.net\u003c/li\u003e\u003cli\u003enewsletterniche.com\u003c/li\u003e\u003cli\u003eodedfehr.net\u003c/li\u003e\u003cli\u003epaulrogeramos.com\u003c/li\u003e\u003cli\u003equickvideotraining.com\u003c/li\u003e\u003cli\u003eresellrightsplr.com \u003c/li\u003e\u003cli\u003eroneldard.com\u003c/li\u003e\u003cli\u003esimplesitecms.com\u003c/li\u003e\u003cli\u003esimstown.com\u003c/li\u003e\u003cli\u003esurfsupnet.com\u003c/li\u003e\u003cli\u003eturnkeyrus.com\u003c/li\u003e\u003cli\u003etvfansite.com\u003c/li\u003e\u003cli\u003ewebbpg.com\u003c/li\u003e\u003cli\u003ewebmasterhatz.com\u003c/li\u003e\u003cli\u003eWebsiteGraphicsForSale.com\u003c/li\u003e\u003cli\u003ewoohooafterkids.com\u003c/li\u003e\u003cli\u003eYupbooks.com\u003c/li\u003e\u003c/ul\u003eWebsites\u00a0often require an extraordinary amount of effort to develop and maintain. \u00a0For a number of years, this\u00a0has been\u00a0done purely on a volunteer basis.\u003cbr\u003e\u003cbr\u003eWhen Google\u00a0Adsense became available online, I started to stick Google advertisements onto the sites and few times asked for donations through Paypal. \u003cbr\u003e\u003cbr\u003eAnd it worked, to an extent!\u00a0I\u0027ve received contributions, even though the payment rate was low.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eHow does Patreon work and what do I get out of it?\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003eLet me make something clear: \u003cem\u003eI\u0027m \u003cstrong\u003enot\u003c/strong\u003e going to start charging for content that I already provide for\u00a0FREE\u00a0or stop building websites if I don\u0027t get support here\u003c/em\u003e. This is simply an option for those that enjoy what I \u003cem\u003ealready do\u003c/em\u003e to help out\u00a0if they want to. \u003cbr\u003e\u003cbr\u003eYou can start with a $1 a month. Not a day. A month. That\u0027s the price of a cup of coffee. Not really a good cup of coffee. More like the kind you get at the gas station. The kind that\u0027s been sitting there all day...\u003cbr\u003e\u003cbr\u003eBut you get the Idea... it\u0027s just a buck.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat happens if this succeeds?\u003c/h3\u003eWith Patreon, I hope to offset some of the iffiness of ads and just keep making\u00a0websites for you. Not only that, but this a step beyond simply donating through PayPal, since it provides me the opportunity to communicate directly with anyone that want to take an extra step financially! That is so awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you can not afford\u00a0to donate $$$\u00a0per\u00a0month?\u003c/strong\u003e \u003cbr\u003eWell you can always help by sharing the word about my web projects\u00a0and\u00a0this Patreon campaign.\u003cbr\u003e\u003cbr\u003e Thank you for your continued support, whether or not you decide to pledge anything each month. I appreciate\u00a0that you took the time out to\u00a0check-out the campaign!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
