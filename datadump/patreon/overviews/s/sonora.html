    "summary": "If you are a fan of mine and would like to support what I do as a producer, a creator this is the Platform to keep me fueled. \u003cbr\u003e\u003cbr\u003e\nI enjoy EVERY moment in when I create and produce and the best part about it all is when I am able to share it with everything.  From all the positive emails and messages I receive I am truly grateful and blessed to have such amazing supporters and listeners paying attention to what I do,  y\u0027all have made me who I am today and I never want to stop. \u003cbr\u003e\u003cbr\u003e At this point I want to do more,  I currently found a home through the label \"Discos Peligrosa\"  thanks to Orion Garcia of the Peligrosa Collective, which I don\u0027t plan on steering away from.  \u003cbr\u003e\n\nIf you want to take your support a step further,  Patreon is the platform for you to do so.  Your pledges go directly to the artist (myself in this case)  Other platforms that stream my music,  sell ads over my videos and songs and I don\u0027t ever see a dime after all the work I put into what I love doing. \u003cbr\u003e\u003cbr\u003eI\u00a0just want to create things, start new projects and put things out for everyone to enjoy, to survive and keep moving forward.\u003cbr\u003e\u003cbr\u003e\n\nEvery listener is very important to me,  I create to bridge gaps,  build connections,  make you feel things you didn\u0027t think you could feel, see things your didn\u0027t know were there, to create change and bring life to hybrid ideas. \u00a0I love it and I don\u0027t ever want to stop, and i\u0027m glad your here.\u003cbr\u003e\u003cbr\u003e\n\n  Sonora\u00a0\u003cbr\u003e"
