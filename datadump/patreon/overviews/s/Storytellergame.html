    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/DKbNQSVWAAAiuPF.jpg:large\"\u003e\u003cbr\u003eMy name is Ryan, and my game Storyteller is the fantasy RPG you\u0027ve been waiting for. It combines elements from traditional pen and paper RPG\u0027s with other elements from different genres to create an experience that is friendly to the newbie, and rewarding for the veteran.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DKUxcnHWsAAH2Fw.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eBrief Overview:\u003c/strong\u003e\u003cbr\u003eYou are a band of adventurers on a quest to save the world and you have a year to do it. You begin the game with 52 weeks to stop the advancing forces of darkness, or it\u0027s game over! Advancing spaces and performing certain actions like exploring can cost you time, but by defeating enemy bosses, or through the use of powerful items, you can set back the enemy plans and buy yourself more time. If you manage to defeat all enemy bosses in 52 weeks, you win the campaign and can use your character in \"new game+\" (more on that later).\u003cbr\u003e\u003cbr\u003eThe main elements to this game involve, but are not limited to:\u003cbr\u003e - Meaningful Character Development.\u003cbr\u003e - Doomsday counter.\u003cbr\u003e - Rewarding and strategic combat system.\u003cbr\u003e - Simple crafting system.\u003cbr\u003e - New Game+\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been struggling with getting my game to where it needs to be for about a year by myself, and so now I\u0027m asking for your help! By donating you are ensuring that the creative process can continue, and that this game becomes everything it needs to be. Over the coming weeks and months you will see this Patreon page (and the game itself) move closer and closer to completion."
