    "summary": "\u003ch4\u003eHello! I wanted to thank you for taking \nthe time. You didn\u0027t have to but I\u0027m glad you did. My name is Shane \nFrost and I\u0027m an artist as well as writer, and I\u0027ve spent more than ten \nyears now doing what I love. Before I get into all that though.. I \nwanted to ask you a question if that\u0027s okay..?\u003c/h4\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t  Have you ever just stopped believing in yourself?  Have \npeople just..gotten to you? Are there days where you just sat there \nstaring at the paper without a word? Maybe you\u0027re not feeling so good\u003cbr\u003e\n\tabout you right now and I\u0027m sorry if you are. I want you to give yourself a moment though and hopefully feel better soon.\u003cbr\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0\n\t  \u003cimg src=\"http://i.imgur.com/F4dm6WE.png\"\u003e \u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 So what is all this then? Why the question?\u003cbr\u003e\n\u003c/strong\u003eWell, for a lot of years I\u0027ve struggled with depression, \nanxiety, anger, and loneliness. I\u0027ve been to many art communities and \nI\u0027ve seen people with the same struggles. That\u0027s why a lot of the work I\n do focuses on that negativity, and offers support, advice, and \nencouragement in miniature visual projects and comics. For a lot of \npeople, they can feel lost in a sea of uncertainty, and that can lead \nto...many troubling experiences. I know what its like and more than \nanything I want to be the next reason you feel better about yourself, \nnot worse. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/U2TC8mI.png\"\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003ewhy should I support your Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eOh golly, well I\u0027m not going to force your hand on this. I\u0027ve just always gotten by, you know? Nearly all of my projects and art has been both available and free for everyone for many years, and that is never going to change. Now and again though things do get tight on finance so this is my way of reaching out and asking for support back. For anyone who is familiar with me, I update often and host a variety of both unique digital works and comics weekly if not daily! I\u0027ll also be offering rewards and surprises now and again because who does not love either of those? I know a lot of us are giving, and that we sometimes wish we could offer help to those in need, but I don\u0027t want you to feel obligated about this.\u003cbr\u003eYou\u0027ve been good to me by just taking the time now and reading this..so thank you.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/mwtTgDD.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo how about some examples for us then?\u003cbr\u003e\u003c/strong\u003eYou\u0027re right! Oh dear, I feel so rude not doing this sooner!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eP\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ei\u003c/span\u0 pan style=\"color: rgb(79, 129, 189);\"\u003ec\u003c/span\u003es\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OIDXLAH.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith series like \" Life can Succubus \" \" I can be a princess!\" \" A bat followed me home \"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand mini comics, what could possibly go wrong?!\u003cbr\u003e\u003cbr\u003eBy making any pledge to myself, you are supporting all of this!!!\u003cbr\u003eSo I hope you will join me and be the next reason I can smile.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e"
