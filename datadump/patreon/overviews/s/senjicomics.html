    "summary": "Hello and thanks for dropping by.\u003cbr\u003eMy name is Lars Larsen, also known as Senji, the creator and artist of the webcomic \u003ca href=\"http://www.senji-comics.com/left-below-chapter-1\" rel=\"nofollow\"\u003eLeft Below\u003c/a\u003e as well as cofounder and artist of Princess Guard, both of which can be read on my own website \u003ca href=\"http://www.senji-comics.com/\" rel=\"nofollow\"\u003esenji-comic\u003c/a\u003e.\u003cbr\u003eSo if you enjoy comics, Please help me by becoming a patron, you\u0027ll help offset the living costs of me, the cartoonist. That means more comics for you!\u003cbr\u003e\u003cbr\u003eIf you\u2019re new to Patreon, think of it as an ongoing microKickstarter, with the donation goals being small enough for anyone to contribute. This is mostly an experiment but if it works out, I\u2019ll continue using Patreon for future projects. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour patronage will support such things as:\u003c/strong\u003e\u003cbr\u003eServer costs.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWebsite maintenance.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFuture products, such as prints, T-shirts, stickers, etc.\u003cbr\u003eHardware, software and other materials.\u003cbr\u003eLiving expenses.\u003cbr\u003emy eternal\u00a0gratitude.\u003cbr\u003e\u003cbr\u003eI want to clarify that \u003ca href=\"http://www.senji-comics.com/\" rel=\"nofollow\"\u003esenji-comics\u003c/a\u003e is \u003cem\u003e\u003cstrong\u003eNOT \u003c/strong\u003e\u003c/em\u003ebecoming a\u2026\u003cbr\u003e\u003cbr\u003ePay-to-read comic\u003cbr\u003eSubscription based comic\u003cbr\u003eComic only produced through donations\u003cbr\u003e\u003cbr\u003eMaking a pledge is by far the simplest way for you to show your support for the comics in a very real and tangible way. You\u0027re always welcome to the site. Drawing has been my passion for a long time and I feel fortunate that so many people enjoy my work.\u003cbr\u003e\u003cstrong\u003eHowever\u003c/strong\u003e \u003cstrong\u003eby being a senji-comics Patreon\u003c/strong\u003e you will receive some neat rewards, be sure to check those out below.\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e, goals and pledges might change pending\u00a0circumstances.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy comics?\u003cbr\u003eWell, yeah, it makes sense that you\u2019d want to know more about them, so here you go!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Left Below. \u003c/strong\u003e(Currently running).\u003cbr\u003e\u003cimg src=\"http://www.senji-comics.com/wp-content/uploads/2015/02/LB-banner.png\"\u003e\u003cbr\u003eLeft below is my own webcomic that follows the protagonists, Minnie and Junior, based on the original designs by\u00a0\u003ca href=\"http://bleedman.deviantart.com/\" rel=\"nofollow\"\u003eBleedman\u003c/a\u003e from his comic,\u00a0\u003ca href=\"http://grim.snafu-comics.com/\" rel=\"nofollow\"\u003eGrim Tales\u003c/a\u003e.\u003cbr\u003eMinnie, a sweet kind hearted young girl, spends her days the same way as anyone other young girl her age.\u003cbr\u003eShe goes to school, hang out with her friends, enjoys shopping, and the occasional strawberry shortcake.\u003cbr\u003eThat is until one day, as she\u2019s helping a seemingly sweet old lady find her way home, but her kind gesture merely results in her being attacked by a creature she\u2019s never seen before, a monster that changes her very view of the world. A reaper.\u003cbr\u003eOnly by pure luck does she manage to escape with her life thanks to the intervention of Junior.\u003cbr\u003eBut Jr. is not your typical \u201chero\u201d, for he too is a Reaper, an undead skeleton boy known as a traitor to his own kind. Can she survive, now that she\u2019s been pulled into this bloodstained hidden new world of monsters, demons and magic?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Princess Guard.\u003c/strong\u003e (work in progress).\u003cbr\u003e\u003cimg src=\"http://www.senji-comics.com/wp-content/uploads/2015/03/PG-banner.png\"\u003e\u003cbr\u003ePrincess Guard is a joint venture between\u00a0\u003ca href=\"http://angriestangryartist.deviantart.com/\" rel=\"nofollow\"\u003eAngriestAngryArtist\u003c/a\u003e, \u003ca href=\"http://beeare.deviantart.com/\" rel=\"nofollow\"\u003eB\u003c/a\u003e\u003ca href=\"http://beeare.deviantart.com/\" rel=\"nofollow\"\u003eee Are\u003c/a\u003e, \u003ca href=\"http://ermaowu.deviantart.com/\" rel=\"nofollow\"\u003eErMao Wu\u003c/a\u003e and \u003ca href=\"http://senji-comics.deviantart.com/?rnrd=73575\" rel=\"nofollow\"\u003eme\u003c/a\u003e as the main artist.\u003cbr\u003eCheck out our progress right\u00a0\u003ca href=\"http://tapastic.com/series/Princess-Guard\" rel=\"nofollow\"\u003ehere\u003c/a\u003e in\u00a0\u003ca href=\"http://tapastic.com/series/PRINCESS-GUARD-CONCEPT-ARTWORK\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e!\u003cbr\u003eIt is a time of peace. For the last ten years, across the world of Zoeus, the nationshave prospered in harmony. Amidst an international festival celebrating the world\u0027s victory over darkness, a tournament is held in the capital city of Serenity to determine the youngest daughter\u0027s personal escort and bodyguard: The Princess Guard\u003cbr\u003e\u003cbr\u003e"
