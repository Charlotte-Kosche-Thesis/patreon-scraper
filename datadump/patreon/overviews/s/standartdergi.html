    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eMerhaba,\u003cbr\u003e\u003cbr\u003eYay\u0131nc\u0131l\u0131\u011f\u0131n a\u00e7maz\u0131 ile ilgili daha \u00f6nce uzun uzun yazd\u0131m.\nDetaylarla sizi bo\u011fmadan, k\u0131saca tekrar anlatay\u0131m. Dijital yay\u0131nc\u0131l\u0131\u011fa ge\u00e7i\u015f,\ni\u00e7inde bulundu\u011fumuz \u00e7a\u011f\u0131n ka\u00e7\u0131n\u0131lmaz\u0131. Fakat bir problem var.\nOkuyucuyu / dinleyiciyi / seyirciyi nerede yakalayaca\u011f\u0131n\u0131z\u0131 \u00e7\u00f6zm\u00fc\u015f olman\u0131z, bundan\ngelir elde etmeyi de \u00e7\u00f6zm\u00fc\u015f oldu\u011funuz anlam\u0131na gelmiyor. Bu web tabanl\u0131 her\ni\u015fin do\u011fas\u0131nda var. Bizim kullanmalara doyamad\u0131\u011f\u0131m\u0131z twitter daha hi\u00e7 kar\netmedi. Hatta art arda b\u00fcy\u00fck zararlar yaz\u0131yor. Ayn\u0131 durum yay\u0131nc\u0131l\u0131k sekt\u00f6r\u00fc\ni\u00e7in de ge\u00e7erli.\u003cbr\u003e \n\n\u003cbr\u003eDijital yay\u0131nc\u0131l\u0131k, sizi klik bazl\u0131 reklamlara itiyor.\u003cbr\u003e\u003cbr\u003e \n\nBu, \u015fu anda bu i\u015fi yapan kimsenin su\u00e7u de\u011fil, i\u00e7inde\nbulunulan piyasan\u0131n bir gere\u011fi. \u00dcstelik g\u00f6r\u00fcnt\u00fcleme ba\u015f\u0131na \u00fccret al\u0131nan bu\nsistemde milyonlarca klik almadan, bir yay\u0131n\u0131 ayakta tutacak gelir ak\u0131\u015f\u0131n\u0131 da\nsa\u011flamak m\u00fcmk\u00fcn de\u011fil. Bunu ba\u015faran, \u00f6nemli i\u015fler yapan siteler var ama tabii\nki \u00e7ok az. Varl\u0131klar\u0131 \u00f6nemli, dilerim ba\u015far\u0131lar\u0131 uzun y\u0131llar s\u00fcrs\u00fcn.\u003cbr\u003e\u003cbr\u003e\n\nYaln\u0131z sistemin bir a\u00e7maz\u0131 var. \u00d6zellikle konu haber de\u011fil\nmakale/portre/r\u00f6portaj/yorum/ara\u015ft\u0131rma ise bir mevzuyu derinlemesine ele\nalmakla 8-10 sat\u0131rda ge\u00e7i\u015ftirmek aras\u0131nda ticari olarak hi\u00e7bir fark yok. \u00c7\u00fcnk\u00fc\nikisinin de okunmas\u0131n\u0131n ederi 1 klik. Dolay\u0131s\u0131yla i\u00e7eri\u011fin \u00f6nemsizle\u015fip, yaz\u0131ya\ng\u00f6r\u00fcnt\u00fclenme sa\u011flayacak \u015fok de\u011feri y\u00fcksek ba\u015fl\u0131klar\u0131n \u00f6ne \u00e7\u0131kmas\u0131 ka\u00e7\u0131n\u0131lmaz.\u003cbr\u003e\u003cbr\u003e \n\nHatta, 15 g\u00fcn u\u011fra\u015f\u0131p bir Neymar transfer s\u00fcreci ara\u015ft\u0131rmas\u0131\nyazman\u0131n; \u201cNeymar\u2019dan B\u00fcy\u00fck \u015eok!!!!\u201d diye ba\u015fl\u0131k at\u0131p y\u00f6nlendirilen sayfada da\n\u201cNeymar Barcelona\u2019dan resmen ayr\u0131ld\u0131. 222 milyon \u20ac serbest kalma maddesini\ndevreye sokan oyuncunun Katalan kul\u00fcb\u00fcyle ili\u015fi\u011fi kalmad\u0131. Neymar art\u0131k PSG\u2019de\u201d\ndeyip ge\u00e7ivermekten daha az getirisi olaca\u011f\u0131n\u0131 garanti edebilirim.\u003cbr\u003e\u003cbr\u003e\n\n\u0130kinciyi yazabilme yeterlili\u011fi olanlar\u0131n, yay\u0131nlara daha \u00e7ok\ngelir sa\u011flad\u0131\u011f\u0131 bir d\u00fcnyada da yazar-muhabir-ara\u015ft\u0131rmac\u0131 gazeteci kadrolar\u0131nda\nda bir negatif seleksiyon ya\u015fanaca\u011f\u0131 kesin. Bu durumun tv-radyo programlar\u0131n\u0131\nyapanlar\u0131n olmasa bile, oralara \u00e7\u0131kanlar\u0131n kalitesine yans\u0131d\u0131\u011f\u0131n\u0131 /\nyans\u0131yaca\u011f\u0131n\u0131 g\u00f6rmek i\u00e7in de kahin olmaya gerek yok.\u003cbr\u003e\u003cbr\u003e\n\nBu beni mutlu etmiyor. T\u00fcketici olarak mutlu olmamak de\u011fil\nbu sadece, elinden yazmak gelen biri olarak, daha iyi i\u015fler yap\u0131labilece\u011fini\nbilmenin can s\u0131k\u0131nt\u0131s\u0131.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBa\u015fka bir i\u015f modeliyle ba\u015far\u0131l\u0131 bir \u00f6rnek yarat\u0131labilirse,\nbunun b\u00fcy\u00fck yay\u0131n kurulu\u015flar\u0131n\u0131 olmasa bile bundan cesaret alacak \u00f6zg\u00fcn,\nkaliteli ve derinlikli i\u00e7erik \u00fczerinden piyasan\u0131n bir yerine oturacak yeni\ndijital yay\u0131nlar\u0131 cesaretlendirece\u011fini d\u00fc\u015f\u00fcn\u00fcyorum.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBiraz da rahat batt\u0131\u011f\u0131 i\u00e7in \u00f6ne atlamaya karar verdim ve s\u0131f\u0131rdan kurulacak bir dijital yay\u0131n\u0131 minimum\n1 y\u0131l ya\u015fatmay\u0131 hedefledim. Ba\u015far\u0131ya ula\u015f\u0131p, daha uzun \u00f6m\u00fcrl\u00fc olursa ne ala,\nama ba\u015faramazsam da geriye \u201cbak manya\u011f\u0131n biri zaman\u0131nda bunlarla u\u011fra\u015fm\u0131\u015ft\u0131\u201d\ndenecek bir i\u015f b\u0131rakmak istiyorum.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://medium.com/standart\"\u003eStandart Dergi\u003c/a\u003e \u003cstrong\u003ebu d\u00fc\u015f\u00fcnce ile ortaya \u00e7\u0131kt\u0131. Hemen s\u00f6yleyeyim; \u201cbizi anlam\u0131yorlar\u201d tarz\u0131 sanat filmi y\u00f6netmeni havalar\u0131na girmeyece\u011fiz. Kaliteli ve derinlikli i\u00e7eri\u011fi; sizi s\u0131k\u0131nt\u0131dan \u00f6ld\u00fcrmeden renkli, ne\u015feli bir \u00fcslup ve \u015f\u0131k g\u00f6rsellerle; ister yaz\u0131l\u0131, isterseniz de podcast ya da videolarla size ula\u015ft\u0131rman\u0131n pe\u015fine d\u00fc\u015ft\u00fck.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSiteye klik bazl\u0131 reklam almayaca\u011f\u0131m. Mesele zaten \u201c\u00f6zg\u00fcn i\u00e7eri\u011fe\u201d\n\u00f6nem veren insanlar\u0131n bir yay\u0131n\u0131 ayakta tutup tutamad\u0131klar\u0131n\u0131 g\u00f6rmek.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon; i\u00e7erik \u00fcretenlere istedi\u011finiz kadar katk\u0131 verip; s\u0131n\u0131rl\u0131 i\u00e7erik, hediye ve ayr\u0131cal\u0131klara da verdi\u011finiz katk\u0131 oran\u0131nda ula\u015fman\u0131z\u0131 sa\u011flayan bir platform. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBen Standart Dergi i\u00e7in haftada minimum 3 yaz\u0131 yazaca\u011f\u0131m ve 3 podcast yay\u0131nlayaca\u011f\u0131m. \u003cbr\u003e\u003cbr\u003eBu bana ait i\u00e7eriklerin \u00f6nemli bir b\u00f6l\u00fcm\u00fcne ve \u00e7e\u015fitli hediyelere sadece Patreon arac\u0131l\u0131\u011f\u0131yla sitenin fonlanmas\u0131na destek olanlar bu platform \u00fczerinden ula\u015fabilecek. Sitedeki di\u011fer yazarlar\u0131n \u00fcretti\u011fi i\u00e7eriklerden de zamanla buradaki s\u0131n\u0131rl\u0131 eri\u015fim b\u00f6l\u00fcm\u00fcne eklenenler olacak.\u003cbr\u003eBu sayede Standart Dergi\u0027nin kendi sitesi \u00fczerinden dijital yay\u0131n\u0131 her zaman \u00fccretsiz ve klik bazl\u0131 reklama yer vermeden devam edebilecek.\u003cbr\u003e\u003cbr\u003eYan tarafta ayl\u0131k verebilece\u011finiz katk\u0131lar ve bu katk\u0131lar\u0131n size sa\u011flad\u0131\u011f\u0131 ayr\u0131cal\u0131klar\u0131 g\u00f6rebilirsiniz. \u0130stedi\u011finiz zaman katk\u0131 vermeye son verebilece\u011finizi de yeri gelmi\u015fken belirteyim.\u003cbr\u003e\u003cbr\u003eBuradan gelen katk\u0131 ne kadar b\u00fcy\u00fcrse i\u015f o kadar profesyonelle\u015fecek. \u00d6ncelikle benim t\u00fcm zaman\u0131m\u0131; yazmaya, \u00fcretmeye ve hepsinden daha \u00f6nemlisi di\u011fer arkada\u015flar\u0131n edit\u00f6rl\u00fc\u011f\u00fcn\u00fc yapmaya ay\u0131rmam\u0131 sa\u011flayacak. Yeni yazarlar\u0131n geli\u015fimlerine katk\u0131 verme \u015fans\u0131m olacak. \u0130lerleyen safhalarda katk\u0131 b\u00fcy\u00fcrse, dergi telif verebilecek. Dolay\u0131s\u0131yla ba\u015fka arkada\u015flar\u0131n da yazarl\u0131k ser\u00fcveninin profesyonelle\u015fmesine imkan sa\u011flar hale gelecek.\u003cbr\u003e\u003cbr\u003eYoutube yay\u0131nc\u0131l\u0131\u011f\u0131 i\u00e7in gereken ekipman, st\u00fcdyo vs. b\u00fct\u00e7elere ula\u015fabilirsek, i\u015fin rengi de\u011fi\u015fmeye ba\u015flayacak.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBunlar\u0131n hepsi i\u00e7in \u00e7ok erken. \u00d6ncelikle \u015funu s\u00f6yleyeyim, Standart Dergi hi\u00e7 bir katk\u0131 almasa da siteyi en az bir y\u0131l ben ya\u015fataca\u011f\u0131m.\u00a0Dolay\u0131s\u0131yla i\u015fin maddi k\u0131sm\u0131 para verip bir \u015fey sat\u0131n almak de\u011fil. Benim istedi\u011fim sadece \u201cevet, ben bu yay\u0131n\u0131n ya\u015famas\u0131n\u0131 \u00f6nemsiyorum\u201d diyenlerle kurulacak bir ili\u015fki.\u003cbr\u003e\u003cbr\u003eMeseleyi sadece para \u00fczerinden de\u011ferlendirenler\nolacakt\u0131r. \u0130\u00e7eriklerin \u00e7ok kolay kopyalan\u0131p internette \u0131\u015f\u0131k h\u0131z\u0131yla da\u011f\u0131t\u0131lan\n\u015feyler oldu\u011funu biliyorum. \u00dcyelikle girilen sayfalar\u0131n 10 dakika sonra a\u00e7\u0131k\nortamda gezebilece\u011finden, bir \u015fifreyle \u00e7oklu kullan\u0131c\u0131 taraf\u0131ndan giri\u015f\nyap\u0131labilece\u011finden ve hepsinden \u00f6nemlisi benim \u00f6yle \u201caman para verelim de\nmutlaka okuyup / dinleyelim\u201d denecek matah bir \u015fey olmad\u0131\u011f\u0131mdan haberdar\u0131m.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFakat:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e1) \u00d6zg\u00fcn / derin i\u00e7erik bazl\u0131 internet yay\u0131nc\u0131l\u0131\u011f\u0131n\u0131n\nbu i\u015f modelinden \u003cstrong\u003e(crowdfunding ya da abonelik)\u003c/strong\u003e\u00a0 ba\u015fka \u00e7\u0131k\u0131\u015f yolu yok.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e2) Bu i\u015fi yapmak beni mutlu ediyor\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nGelelim alt\u0131 \u00e7izilmesi gereken son iki noktaya. \u0130lki ve en\n\u00f6nemlisi Faiktrib\u00fcn\u00fc\u0027nde da yazmaya devam edece\u011fim. Hatta tek i\u015fim bu olaca\u011f\u0131\ni\u00e7in, b\u00fcy\u00fck ihtimalle daha \u00e7ok katk\u0131 verecek zaman\u0131m ve enerjim olacak. Yani yaz\u0131lar\u0131m\u0131n\nbelli bir k\u0131sm\u0131 Standart Dergi d\u0131\u015f\u0131nda da \u00fccretsiz/reklams\u0131z bir platformda yay\u0131nlanmaya devam edecek.\u003cbr\u003e\u003cbr\u003e \n\n\u0130kinci nokta ise \u015fu;\u003cbr\u003e\u003cbr\u003e \n\nDikkat ederseniz yaz\u0131n\u0131n bu noktas\u0131na kadar Be\u015fikta\u015f laf\u0131\nge\u00e7medi.\u003cbr\u003e\u003cbr\u003e\n\nBen Be\u015fikta\u015f \u00fczerine yazmay\u0131, d\u00fc\u015f\u00fcnmeyi ve konu\u015fmay\u0131\nsevdi\u011fim i\u00e7in bu sitede de \u00fcretti\u011fim i\u00e7eri\u011fin \u00e7ok b\u00fcy\u00fck bir b\u00f6l\u00fcm\u00fc Be\u015fikta\u015f ile\nilgili olacak. Siteye katk\u0131 veren arkada\u015flar\u0131n hepsi de Be\u015fikta\u015f camias\u0131ndan.\nFakat bu giri\u015fimi; bir Be\u015fikta\u015f ulvi davas\u0131ym\u0131\u015f, m\u00fccadelenin bir par\u00e7as\u0131ym\u0131\u015f\ngibi sunmak ki\u015fisel olarak benim yapamayaca\u011f\u0131m bir \u015fey. Dolay\u0131s\u0131yla Standart\nDergi\u2019yi, tan\u0131d\u0131\u011f\u0131n\u0131z Be\u015fikta\u015fl\u0131lar\u0131n kendilerini mutlu etmek i\u00e7in \u00e7\u0131kartt\u0131\u011f\u0131\nbir yay\u0131n olarak g\u00f6rmenizi ve katk\u0131 verecekseniz sadece bunu d\u00fc\u015f\u00fcnerek katk\u0131\nvermenizi rica ediyorum.\u003cbr\u003e\u003cbr\u003e\n\nSelamlar, sayg\u0131lar\u003cbr\u003eCem Fante\u003c/div\u003e"
