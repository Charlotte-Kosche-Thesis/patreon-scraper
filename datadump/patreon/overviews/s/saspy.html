    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"271\" src=\"http://sanjina.altervista.org/Patreon/1.jpg\" style=\"float: left;\" width=\"256\"\u003eHi!! I\u0027m \u003cspan style=\"color: #ff6666;\"\u003e\u003cstrong\u003eIlaria\u003c/strong\u003e\u003c/span\u003e but you can also call me \u003cspan style=\"color: #339999;\"\u003e\u003cstrong\u003eSaspy\u003c/strong\u003e\u003c/span\u003e!\u003cbr\u003e\n\t\u003cspan style=\"color: #339999;\"\u003e\u003cem\u003e\u003cstrong\u003eWelcome in my Patreon page!\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nI\u0027m an Italian comic artist and illustrator, author of \u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Hadez\"\u003e\u003cspan style=\"color: #003399;\"\u003eHadez\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e a comic about teenagers having troubles with a demon specialized in evil-eyes!\u003cimg src=\"http://sanjina.altervista.org/Patreon/2.jpg\" style=\"float: right;\"\u003e (This comic is already edited in Italy only but me, and the other author and colorist, are searching for an english editor too.)\u003cbr\u003e\nBesides this, I work on some other projects: I worked as comic artist for the last issue of the famous series \n\t\u003cstrong\u003e\u003cspan style=\"color: #008080;\"\u003eMonster Allergy\u003c/span\u003e\u003c/strong\u003e and I\u0027ve started to collaborate with \u003cspan style=\"color: #008080;\"\u003e\u003cstrong\u003eBoom!Studios\u003c/strong\u003e\u003c/span\u003e as comic artist!\u003cbr\u003e\n\t\u003cbr\u003e\nIf you will decide to support me I will reward you with drawings, sketches and work in progress of my comics and characters before anyone else!\n\t\u003cbr\u003e\nBut I\u0027m also a big fan of many things so I will be able to reward you with fanarts too!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIn this way I\u0027ll be able to stop working on things that takes me \n\t\u003cstrong\u003ea lot of time and mental energy\u003c/strong\u003e, making me tired and unsatisfied and I will post more personal works on my socials!\u003cbr\u003e\n\t\u003cbr\u003e\nMy goal is to work on an original \n\t\u003cspan style=\"color: #ff6666;\"\u003e\u003cstrong\u003ewebcomic\u003c/strong\u003e\u003c/span\u003e and publish it here on Patreon...ad thanks to you supporters I could be able to reach this desire!!\u003cbr\u003e\nMeanwhile I\u0027ll start letting you know the main characters and...maybe someday...who knows!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://sanjina.altervista.org/Patreon/3.jpg\" style=\"width: 316px; height: 274px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605\u003cstrong\u003eThank you if you\u0027ll decide to support me! I\u0027m so excited!!\u003c/strong\u003e\n\t\u2605\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sanjina.altervista.org/Patreon/pubblicit__.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u00a0\n\u003cbr\u003e"
