    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fyo0tFymK23o%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dyo0tFymK23o\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fyo0tFymK23o%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=yo0tFymK23o",
    "one_liner": null,

    "published_at": "2016-02-28T15:59:03+00:00",
    "summary": "Hello\u003ca href=\"http://itun.es/us/o4-4ab.c\" rel=\"nofollow\" target=\"_blank\"\u003e Drive All Night\u003c/a\u003e fans!! Thank you for visiting our page and showing an interest in supporting our podcast! \u00a0\u003cem\u003eDrive All Night: The Songs of Tori Amos\u003c/em\u003e is the only podcast that dares to tackle Tori Amos\u0027s extensive catalog. Your support will help us to keep diving into the extensive back catalog and bringing thoughtful, well-produced, and historically accurate episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat It Has Taken to Get Here\u003c/strong\u003e\u003cbr\u003eWhen we started this podcast in early 2016, our goal was to create a great show that focused on the music of Tori Amos. Since its inception in early 2016, The Sideway Society has produced more than 65 Drive All Night episodes, as well as a dozen episodes of Tour All Year and Drive All Night Plus. We\u0027ve brought you countless exclusive interviews and uncovered hundreds of live performances you may not have heard. We have explored the first two eras of Tori Amos\u0027s career in depth and are working to continue to explore the rest of her catalog. \u003cbr\u003e\u003cbr\u003eWith research, editing and various other aspects of production, each episode takes easily between 60-80 hours to produce. That does not take into account the time it takes to track down meaningful and interesting guests nor the time it takes to compile the video portion of the podcast.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy This Is Important\u003c/strong\u003e\u003cbr\u003eAs fan websites slowly disappear from our view (RIP Here In My Head, The Dent etc) - we are in real danger of losing historical record. The Sideway Society aims to preserve the legacy of each track in as thorough and complete detail as possible. We think of it as though we are creating a time capsule for each song. We do this by hunting down \"lost\" video clips, talking to Tori Amos collaborators that were actually involved with the making of the music and putting it together in a meaningful and exciting way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Contribute\u003c/strong\u003e\u003cbr\u003ePlease take a moment to think about what this podcast means to you and how many hours of content we have already produced for you. Then, if you choose to be a part of our community, contribute anything you can afford. Please consider some of the higher tiers if you can afford it. If not, even two dollars a month is helpful!\u003cbr\u003e\u003cbr\u003eThank you for your continuing support!!\u003cbr\u003e\u003cbr\u003e- Efrain Schunior\u003cbr\u003eArtistic Director, The Sideway Society\u003cbr\u003e\u003cbr\u003e"
   },
