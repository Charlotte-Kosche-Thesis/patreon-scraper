    "summary": "Hello and welcome to\u00a0\u003ca href=\"https://www.facebook.com/shadowofthetor/\"\u003eShadow of the Tor\u003c/a\u003e\u0027s Patreon page. If you\u0027re a returning Patron, we\u0027d like to extend a huge thank you for supporting us. For those of you just discovering us, or even who have no idea what Patreon is, please read on.\u003cbr\u003e\u003cbr\u003eShadow of the Tor Ltd. are a multimedia company based in Glastonbury, UK. We put on stage shows, live comedy, make films and other video content, and are in the process of creating our first computer game. Our members are of all ages and backgrounds with a vast range of skill sets giving us a unique pool of talent to draw from in our area.\u003cbr\u003e\u003cbr\u003eIn the future our plans involve ongoing episodic YouTube series, web comics, animated videos, feature films and more, as well as continuing to produce the type of content we have so far.\u003cbr\u003e\u003cbr\u003eWe\u0027ve turned to Patreon because among other things, we feel all of our team should be paid for their time and effort. With the extra support from you all of our team will be able to produce more content and of a better quality too.\u003cbr\u003e\u003cbr\u003eYou can choose to support us at one of many levels (see the right hand side of this page) each with an increasing number of rewards. We\u0027ve chosen to go with a monthly payment option as this best helps us produce the content that you will then be able to enjoy!\u003cbr\u003e\u003cbr\u003eCheck out our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCk5uzE2_CzuEDDk8brEf_EQ\"\u003eYouTube\u003c/a\u003e channel and be sure to subscribe to keep up to date with all of our releases and don\u0027t forget to give us a like on Facebook, (linked above) to keep up to date with our weekly shenanigans.\u003cbr\u003e"
