    "summary": "\u003cstrong\u003e\u003cimg src=\"http://d.facdn.net/art/strawberryneko/1486772199/1486772199.strawberryneko_chaton.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi there! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Nessa. I\u0027m an artist living in B.C, Canada. I started doing commissions back in High School and have adored it ever since. Currently, I am a freelance artist and do art for a living. \u003cbr\u003e\u003cbr\u003eWhat I\u0027m hoping for this Patreon page is not only to be closer to my viewers but also to improve in my art. I\u0027ll be getting feedback from you on things to draw in my free time, and with pledges I will have more time for personal art vs commissions and be able to experiment much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInfo about Rewards, Payments and When you get your Rewards\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Art bundles -\u003c/strong\u003e\u003cbr\u003ePatreon takes your payment at the end of the month. For example, you are charged on the 31st of March, this means you will get the art I did for March, which will be sent out within a day or two.\u003cbr\u003e\u003cstrong\u003eDisclaimers\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe amount of art in the bundles will vary from month to month based on how much I\u0027ve worked.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e-Guaranteed Commissions-\u00a0\u003c/strong\u003e\u003cbr\u003eYour commission will be done during the next month. For example, you are charged on the 31st of March, so commission details will then be discussed and the commission will be done during April.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimers\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e Commissions are priced for clean art, one character, no background. But you can always pay the extra to add in more characters, a background or change it to an adult theme! Adults in diapers count as adult commissions.\u00a0\u003c/li\u003e\u003cli\u003ePrices can be found\u003ca href=\"https://docs.google.com/document/d/1RxYcgOsLOGT3vfKkRkFNOOh2mh8D7LcF4Q5qkgeU4Jc/edit\"\u003e here\u00a0\u003c/a\u003eand adult prices can be found\u00a0\u003ca href=\"https://docs.google.com/document/d/1UlOjrYGZV-U_PwfgQE9j3PvAXKrprGfRUE1aE23h_8I/edit?usp=sharing\"\u003ehere\u003c/a\u003e \u003c/li\u003e\u003cli\u003eYou have until the 25th of the month to give me your information/email. If you do not reply to me, I will consider your pledge a donation. Please keep in mind that the later you send me information the less likely I can finish the commission within that month, instead you\u0027d be getting it the next month.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e- Goodies and More-\u00a0\u003c/strong\u003e\u003cbr\u003ePatreon takes your payment at the end of the month. For example, you are charged on the 31st of March, this means you will get your goodies during the month of April, but the art chosen in it will be from March. I do not drive, so while I will send out goodies as soon as possible it may not be on the first of the month. Prints will be of clean art only, as I get them printed at a local store.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003eI will be adding more rewards and pledges in the future as I get more patrons which allow me to do so. At the moment I\u0027m testing the waters. Do feel free to use the feed to give thoughts on what you think would be nice rewards!\u00a0\u003cbr\u003e"
