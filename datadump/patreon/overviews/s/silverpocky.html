    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://silverpocky.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/567b/f/2018/121/7/c/eve_icon_by_colonels_corner-dcac8bk.png\"\u003e\u003cbr\u003eDeviantart\u003c/a\u003e / \u003ca href=\"http://www.furaffinity.net/user/silverpocky/\" rel=\"nofollow\"\u003eFA\u003c/a\u003e / \u003ca href=\"https://silveremporium.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e / \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.redbubble.com/people/silveremporium/shop\" rel=\"nofollow\"\u003eStore\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHallo! Welcome to my page, hopefully you\u0027ll stick around to see what I have to offer. Currently this will be kept up in my spare-time, but worry not my dear people! I will be checking on this daily, so I\u0027m here for ya.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/3e3f/f/2016/045/7/4/meatbulletgrahics_by_silverpocky-d9rqy43.png\" style=\"width: 76px;\"\u003eWhy Support?\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eAin\u0027t that a million dollar question? Well by supporting me your getting not only private content (some of which will be catered to you!), but you are also helping an artist like myself\u00a0 expand her dreams and create more unique work! You\u0027ll also get my unconditional gratitude, as making art my full-time job would be absolutely AMAZING. If all goes well, there will be several opportunities for me to give back to you guys and actually show you just how appreciative I am!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://orig09.deviantart.net/3e3f/f/2016/045/7/4/meatbulletgrahics_by_silverpocky-d9rqy43.png\" style=\"width: 74px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWell okay, but how does this work?\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eBasically you pick whatever amount interest you and your donating comfort level! Before pledging consider which tier and amount works best for you, I will be using a pay-per-update system so you will only be billed when there is something for you to view! And if your afraid of going over a certain amount worry not you can set a monthly limit that your comfortable with. You can also edit or cancel your pledge at anytime if you find you can\u0027t donate as much or at all after a certain time. \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://orig09.deviantart.net/3e3f/f/2016/045/7/4/meatbulletgrahics_by_silverpocky-d9rqy43.png\" style=\"width: 74px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWhat do I get if I decide to become a Patron?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eGood question! I know \"Digital Media\" is pretty vague and could mean lot, so let me explain!\u003cbr\u003eBasically everything I post here will be made digitally (hence the \"digital\" part), but just simply saying digital art or content didn\u0027t sit well with me as what I\u0027m planning on sharing with you guys could be anything from animations, storyboards, graphics, motion graphics, and if I have the time even 3D work! \u00a0I\u0027ll likely also be posting illustrations, and possibly concepts of a various worlds I\u0027m working on in my spare time.\u003cbr\u003e\u003cbr\u003eNow to address the comic part of my page! These comics will vary from silly strips or personal work and \nstudies, as well as original stories both ongoing and short. I do also plan on trying to include a few human and environmental inspired one-shots. Though I do not plan to start any heavy comic-like content until that goal is reached, I will have it scheduled with 1 page a month, and if we manage to get to the $250 goal I\u0027ll scheduled 2 pages per month! \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://orig09.deviantart.net/3e3f/f/2016/045/7/4/meatbulletgrahics_by_silverpocky-d9rqy43.png\" style=\"width: 74px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eAlright! When can I expect updates\u003c/strong\u003e?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eI will likely be updating every weekend, so there will be about 3-4 updates per month. \u003c/em\u003eI will always shoot for a minimum of 3, but if I am unable to meet this don\u0027t worry I will never go below 2 unless my patrons are informed ahead of time or an emergency occurs which I will announce publicly after.\u003cbr\u003e\u003cbr\u003e If all the above has got you seriously considering, wait! There\u0027s more to tempt you with! Just go ahead and keep scrolling to the bottom where I have set up some Tiers featuring extras I\u0027m sure you\u0027ll find enticing! Likewise if you\u0027ve decided pledging here just isn\u0027t for you feel free to follow me on other sites to eventually see some of the Patreon-content when and if it gets posted publicly.\u003c/div\u003e"

   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/6a39/f/2016/017/9/3/makoborkanimation_by_silverpocky-d9odm64.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHey\n there! thanks for taking a minute to check me out! My name is Ariel but please feel free to address me by my handle: Silverpocky! If you haven\u0027t already guessed I am primarily a digital artist, but do small crafts and \npainting when I have the time for it! \u003cbr\u003eCurrently I am a senior in high-school but college is quickly approaching. If all goes as planned I intend to major or possibly double major in game design and motion graphics at Otis College of Art and Design. Eventually I\u0027d like my art to be an income I can live comfortably from but for now I can only focus on it part-time, however with your support that may change sooner \u0026lt;3\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2746\u003cstrong\u003eEmails you can contact me with!\u003c/strong\u003e\u2746\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSilverPockyy@gmail.com\u003cbr\u003eSilverfoocrafts@gmail.com\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2746\u003cstrong\u003eYou can find me on all the sites listed below\u003c/strong\u003e!\u2746\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://silverpocky.deviantart.com/\"\u003ehttp://silverpocky.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/silveremporium\"\u003ehttp://instagram.com/silveremporium\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.weasyl.com/~silverpocky\"\u003ehttps://www.weasyl.com/~silverpocky\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e",
