    "published_at": "2016-01-11T03:56:15+00:00",
    "summary": "Hi, we\u2019re Sick of Sarah. We are a band. We make music. You (hopefully) like it!\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s been a winding road for us, dealing with record labels, line-up changes, touring - things have been up in the air a lot, but we made it through the adversity stronger and with a clearer artistic vision.\u003cbr\u003e\n\u003cbr\u003e\nWe self-released our material for the first time, which is exciting and freeing! And scary. We can\u0027t do it without you, and we\u0027re humbled by all the amazing support our fans have given over the years.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cstrong\u003eOur newest adventure: Patreon\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/SickOfSarah_img_zps0xfrzaci.jpg\" style=\"float: right; width: 247px; margin: 0px 0px 10px 10px;\"\u003eWe created this page as a way for our fans, friends, and family to support us on an ongoing basis, and for us to give you some perks to say thank you!\u003cbr\u003e\n\u003cbr\u003e\nHow it works is that you can choose any amount to pledge per month, in exchange for rewards appropriate to your level of support. These are things like cool gear, downloads of rough songs, livestreams, and even personal videos. (You can read through everything below).\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cstrong\u003eOur plans and goals\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your support, we\u2019ll be able to keep producing music independently, tour to see all your lovely faces, and work with causes we feel are important.\u003cbr\u003e\n\u003cbr\u003e\nWe just wrapped up a tour where we partnered with Torn Labels Project, an advocacy campaign promoting anti-hate and anti-bullying through knowledge, music, and art. Your support allows us to do really cool, important things like that!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe appreciate whatever support you can offer. Even if you\u2019re not able to support financially, we hope you continue to enjoy and share our music.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/SickOfSarah_tag_zpsmoilb6s3.png\"\u003e"
