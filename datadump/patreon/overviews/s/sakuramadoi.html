    "summary": "\u003cimg src=\"http://i67.tinypic.com/24ciq7o.jpg\"\u003e\u003cbr\u003eHello Lovelies! \u003cbr\u003e\u003cbr\u003eI\u0027m Aubrey more commonly known as Sakura Madoi, or Bre. I live in the middle of no where on the border of Ohio. I started cosplaying back in 2010. I\u0027ve improved in the last six years and to say when I first started I was terrible is a powerful understatement. I\u0027ve started making my own cosplays, and still am continuing to improve thanks to the lovely people who follow and support me.\u003cbr\u003e\u003cbr\u003eI have a deep love for anime, and video games. I\u0027ve been gaming and watching anime since I was a small child growing up in a house full of gamers. Now that I\u0027ve gotten older I am a contributor on an anime news, review, and merchandise site called US Anime Direct, and am happy to apart of two podcasts (one for anime, and one for video games). It\u0027s thanks to this that I fell into the community and discovered Cosplay. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/zkl4er.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI have always been super hesitant about doing this kind of thing. I\u0027ve assisted others in creating their patreon but have always been skeptical about doing one for myself. I finally came to the decision of nothing ventured nothing gained.\u003cbr\u003e\u003cbr\u003eI hope that with your help I\u0027ll be able to expand my work and continue to create this content. This will be assisting me in having the opportunity to not only diversify my work, but provide the characters you all ask to see. This will all go towards the creation of the costume to getting more photoshoots scheduled and provided. \u003cbr\u003e\u003cbr\u003eThis also provides a place where I can hear you all even more clearly about your wants and my ability to provide you with even more. \u003cbr\u003e"
