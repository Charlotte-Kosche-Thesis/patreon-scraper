    "summary": "For almost three years,\u00a0\u003ca href=\"http://skrift.io/\" target=\"_blank\"\u003eSkrift\u003c/a\u003e has been an\u00a0\u003ca href=\"https://umbraco.com/\" target=\"_blank\"\u003eUmbraco\u003c/a\u003e community magazine, run by three of its members for the rest. Our goal is to share the wealth of coding knowledge, project inspiration, and lifestyle love that Umbracians have always shown to us.\u003cbr\u003e\u003cbr\u003eSkrift offers articles on topics like\u00a0\u003ca href=\"http://skrift.io/articles/archive/hybrid-grid-editors-get-more-mileage-from-your-grid/\" target=\"_blank\"\u003ehow to make use of the Grid\u003c/a\u003e,\u00a0\u003ca href=\"http://skrift.io/articles/archive/extracting-high-contrast-colors-from-images/\" target=\"_blank\"\u003ehow to make an amazing property editor\u003c/a\u003e,\u00a0\u003ca href=\"http://skrift.io/articles/archive/ysod-driven-composition/\" target=\"_blank\"\u003eturning coding frustration into art\u003c/a\u003e,\u00a0\u003ca href=\"http://skrift.io/articles/archive/we-are-all-addicts/\" target=\"_blank\"\u003ehow to avoid being a workaholic\u003c/a\u003e, plus so, so many more. Nothing that makes Skrift, or Umbraco, what it is could happen if not for you, and we are so poignantly aware of that every time one of you releases an amazing article or sends us a simple\u00a0\u003ca href=\"https://twitter.com/search?q=%23h5yr\"\u003e#h5yr\u003c/a\u003e over twitter.\u003cbr\u003e\u003cbr\u003eThis year, we want to take Skrift to a new level, and once again, we can\u0027t do it without you. Erica, Kyle, and Janae manage and maintain Skrift on their own time, out of their own pockets, with all the effort and joy that comes along with a project like this. So, we\u0027re asking for your help!\u003cbr\u003e\u003cbr\u003eEvery patronage given to Skrift goes back into the community. For now, we\u0027d simply love to land even with our expenses. :) In the future, we have epic goals like paying our authors and being able to hire artists again. This future hinges on you.\u003cbr\u003e\u003cbr\u003eTo our authors - thank you for everything you\u0027ve given us so far. You deserve to be paid for it, and we want to be able to. To the community - we love you, you give back to us so much more than we could ever give to you. To Umbraco - thank you for giving us a place to fit, to share, to explore, to inspire. Cheers!"
