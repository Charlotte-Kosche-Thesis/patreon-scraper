    "summary": "Hi guys. I\u0027m Reuben Jurott, though I\u0027d probably say more would know me as Scutter2. For the last few years I\u0027ve been producing 3D models and animation of various fandom stuff and uploading them to Tumblr, and it\u0027s been great fun, but financially things aren\u0027t so great; the main problem is that 3D can take a *lot* of manhours to complete, and so even modest pricing on those hours for a commissioned piece can be a lot more than most folks are willing to spend. \u003cbr\u003e\u003cbr\u003eBy contrast, Patreon seems like a fairly reasonable way for more people to pay far less, and in return get a say in what I make (and for a little more, get the 3D files to play with themselves). Here\u0027s a few of the kinds of things you can expect to see from me;\u003cbr\u003e\u003cbr\u003ePokemon/Pokemorph stuff-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://33.media.tumblr.com/76183d90b8ca9f8216ccf3e182aa2e33/tumblr_mxjag7htKb1ruo4imo1_250.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://31.media.tumblr.com/d3884480453e21234631bec09d752bbc/tumblr_mqp6moTF5S1ruo4imo1_400.gif\"\u003e\u003cbr\u003e\u003cbr\u003eVarious characters, be they folks\u0027 OCs, from cartoons, comics, games etc-\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"338\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/100069904\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e \u003cbr\u003e\u003cbr\u003eOn occasion, proper-length animated pieces either 100% digital or CGI composited-\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BswfOxwbQhg\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e...and anything you care to suggest will be considered and/or added to future polls to determine what gets done.\u003cbr\u003e\u003cbr\u003eAs things progress I\u0027m sure I\u0027ll update this page to reflect how things are going, but for now all that\u0027s left to say is thanks and I thank you for any support you can give."
