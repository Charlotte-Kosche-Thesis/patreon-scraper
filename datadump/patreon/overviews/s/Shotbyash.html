    "summary": "Hello and Welcome to Patreon, a unique website were you can help support the ongoing creation of my art by becoming one of my amazing supporters! I\u0027m a self taught photographer taking portraits of beautiful people I meet around the world. My intention with my images is mainly to show that there is beauty in all skin, through my camera\u0027s light.\u00a0\u003cbr\u003e\u003cbr\u003eMany of you know me from\u00a0\u003ca href=\"https://www.instagram.com/shotbyash/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/shotbyash\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"http://shotbyash.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e where I post teasers of my work for free. You can see more of my work and read my ramblings at \u003ca href=\"https://www.patreon.com/%E2%80%8Bwww.shotbyash.com\"\u003ewww.shotbyash.com\u003c/a\u003e.\u00a0On Patreon\u00a0you will be able to ensure that I can continue to create the images and stories that you have come to love!\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWhat do You get for helping out?\u003c/strong\u003e\u003cbr\u003eYou can see teasers to what I am up to on my social media accounts for absolutely free, but what I am offering you for your support is a chance to bypass months worth of waiting.  For just $5 a month you will get instant access to all of my series \u003cstrong\u003eSkin \u0026amp; Light \u003c/strong\u003eas I compile and create my very first photographic book. I am also doing specific projects like \u003cstrong\u003eBad Manners\u003c/strong\u003e for higher levels of support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a Patron?\u003c/strong\u003e\u003cbr\u003eWith your support, I will be enabled to fulfil my passion of travelling the world to document and photograph the lives of beautiful women.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSkin \u0026amp; Light was born 12 years ago when I started interviewing women from around Australia about their relationships and sex lives. I had the opportunity of meeting so many beautiful walks of life and indulged in their deepest and most intimate stories. This was the birth of my passion and fascination with the female form, sexuality and the emotion that surrounds a woman\u0027s energy and desires. I am now embarking on a mission to photograph as many different shapes, sizes, walks of life as I can, documenting their story told during the photoshoot. I anticipate a whole range of experience levels, laughter, some very risqu\u00e9, whilst others very vanilla... I want to meet all walks of sexual preference and natural attraction as I am engrossed in what makes people\u0027s heart thump. I want to hear their deepest secrets, the things they only think to themselves and for this I will offer the models anonymity in my publication if they choose. My long term plan is a world tour, series of books and an exhibition \u003cem\u003eSkin \u0026amp; Light.... What\u0027s your story\u003c/em\u003e?\u003cbr\u003e\u003cbr\u003eBad Manners is an exploration of sexual kinks featuring female and males. My goal is to explore explicit erotic photography and for the first time encourage men to be part of a series. I want to uncover everyone\u0027s deepest and weirdest kinks and fetishes and celebrate sex.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you in advance for any of your support, it really does mean the world to me.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
