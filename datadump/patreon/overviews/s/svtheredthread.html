    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWe want to share with you the magic, mischief, and mishaps we\nexperience as we explore some of the most remote and interesting places in the\nworld aboard our sailboat, \n\t\u003ca href=\"http://svtheredthread.com/the-red-thread/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Red Thread\u003c/a\u003e.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eWe keep a blog (\u003ca href=\"http://www.svtheredthread.com\"\u003ewww.svtheredthread.com\u003c/a\u003e), where we log tales of our adventures and share photographs,\nbut videos help bring the splendor of the destinations we\u0027ve reached and the\nrealities of sailboat ownership to life. We have \u003cem\u003eofficially\u003c/em\u003e landed in Australia (wahoo!), but during 2017, we will continue\nproducing videos to document the time we spent in the South Pacific in 2016. We\nwant to give YOU a taste of the cruising lifestyle and showcase the glories of\nthe islands we explored. \u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eHow did we wind up in Australia? \u003c/strong\u003e\u003cbr\u003e\n\n\u003c/strong\u003eIn September of 2014, we set sail from Seattle, WA (USA)\nbound for warmer latitudes. For 9 months, we marveled at mountain vistas and\nstunning seascapes as we sailed from Washington State to Costa Rica. Along the\nway, we faced challenges maintaining our boat in far-flung places; made rich\nfriendships; and fished, scuba\u2019d, and hiked. After a 6-month hiatus to work in\nthe US and refill the sailing kitty, we began our voyage across the world\u0027s\nlargest ocean\u2014THE PACIFIC\u2014in January 2016. We made landfall in Coff\u0027s Harbour,\nAustralia, in late November 2016. We\u0027re now in Melbourne, having sailed more\nthan 16,000 nautical miles and visited 20 countries.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow will your support\nbe utilized?\n\u003c/strong\u003e\u003cbr\u003eWe are thankful to have secured jobs in Australia, so we are now donating 100% of YOUR pledges to two organizations that help individuals who have disabilities learn to sail in Seattle and Melbourne: \n\u003ca href=\"https://footloosedisabledsailing.org\" target=\"_blank\"\u003eFootloose Sailing Association\u003c/a\u003e and \u003ca href=\"http://www.nican.com.au/service/sailability-victoria\" target=\"_blank\"\u003eSailability Victoria\u003c/a\u003e. The\nbest way you can support us now is to aid us in helping others learn to sail.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow does Patreon\nwork? \n\u003c/strong\u003e\u003cbr\u003ePatreon\nenables \n\u003cstrong\u003e\u003cu\u003eYOU\u003c/u\u003e\u003c/strong\u003e to support the creativity of \nindependent artists (e.g., vloggers, musicians) whose work you enjoy. \nOur patrons can pledge $3 USD or\nmore per video we produce. Each month, Patreon will collect that fee. \nUltimately, becoming a patron is like\nproviding a tip for a service. Each time we create\ncontent\u2014in our case a video\u2014patrons pledge an amount they would like to \ntip as a means of encouraging ongoing content generation.\n\u003cbr\u003e\u003c/div\u003e\n\nNote. Our content will continue to be available free to anyone and everyone on \n\u003ca href=\"https://www.youtube.com/channel/UCDbIWWuvz8pXIEUy13FeEaA\"\u003eour YouTube channel\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank YOU for your encouragement and support of our work and for enabling others to get out on the water! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nCheers,\n\u003cbr\u003e\nJessie \u0026amp; Neil\n\u003cbr\u003e\n\u003cem\u003es/v The Red Thread\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e"
