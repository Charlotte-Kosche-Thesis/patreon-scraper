    "summary": "\u003cdiv\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e \u0432\u0430\u0441, \u043c\u043e\u0438 \u0434\u0440\u0443\u0437\u044c\u044f! \u042f \u043b\u044e\u0431\u043b\u044e \u043c\u0443\u0437\u044b\u043a\u0443 \u0432\u043e \u0441\u043b\u0430\u0432\u0443 \u0413\u043e\u0441\u043f\u043e\u0434\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u041e\u043d \u0434\u043e\u0441\u0442\u043e\u0438\u043d \u0421\u0410\u041c\u041e\u0413\u041e \u041b\u0423\u0427\u0428\u0415\u0413\u041e \u043f\u0440\u043e\u0441\u043b\u0430\u0432\u043b\u0435\u043d\u0438\u044f!!! \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0431\u044b\u043b\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0430 \u044d\u0442\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0430, \u0447\u0442\u043e\u0431\u044b \u0438 \u0432\u044b \u043c\u043e\u0433\u043b\u0438 \u0432\u043d\u0435\u0441\u0442\u0438 \u0441\u0432\u043e\u0439 \u0432\u043a\u043b\u0430\u0434 \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u044d\u0442\u043e \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0435 \u0434\u043b\u044f \u0441\u043b\u0430\u0432\u044b \u0438 \u0432\u043e\u0437\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u043d\u0438\u044f \u0413\u043e\u0441\u043f\u043e\u0434\u0430.\u00a0\u003cstrong\u003e\u041c\u043e\u044f \u0440\u0430\u0431\u043e\u0442\u0430 \u003cstrong\u003e\u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u003c/strong\u003e\u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0437\u043d\u043e\u0441\u043e\u0432 \u043c\u043e\u0438\u0445 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439 \u0438 \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u0435\u0439 \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0439 \u043c\u0443\u0437\u044b\u043a\u0438.\u00a0\u003c/strong\u003e\u041a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0435\u043c\u043e\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430 \u043e\u0447\u0435\u043d\u044c \u0447\u0430\u0441\u0442\u043e \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0433\u043e \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0435\u0441\u043b\u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c, \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u041b\u042e\u0411\u0423\u042e \u0441\u0443\u043c\u043c\u0443, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0431\u0443\u0434\u0435\u0442 \u0441\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u0441\u0447\u0435\u0442\u0430 \u041a\u0410\u0416\u0414\u042b\u0419 \u0420\u0410\u0417, \u043a\u043e\u0433\u0434\u0430 \u044f \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u044e \u043d\u043e\u0432\u0443\u044e \u043f\u0435\u0441\u043d\u044e\u2013 \u0414\u0412\u0410, \u0418\u041b\u0418 \u041c\u0410\u041a\u0421\u0418\u041c\u0423\u041c \u0422\u0420\u0418 \u0420\u0410\u0417\u0410 \u0412 \u041c\u0415\u0421\u042f\u0426. \u0412 \u0441\u043b\u0443\u0447\u0430\u0435 \u0435\u0441\u043b\u0438 \u0432\u044b \u0432\u044b\u0431\u0435\u0440\u0435\u0442\u0435 $1, \u0442\u043e \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u0441\u0447\u0435\u0442\u0430 \u0431\u0443\u0434\u0435\u0442 \u0441\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f $1 \u0437\u0430 \u043a\u0430\u0436\u0434\u0443\u044e \u043f\u0435\u0441\u043d\u044e. \u0422\u0430\u043a\u0436\u0435 \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u044e \u0432\u0430\u0441 \u0441\u0442\u0430\u0442\u044c \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u0430\u043c\u0438 \u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u043e\u043a\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0431\u0435\u043d\u0435\u0444\u0438\u0442\u044b \u043d\u0430\u0448\u0435\u0433\u043e \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u0430. \u042d\u0442\u043e \u0442\u043e \u043c\u0430\u043b\u043e\u0435, \u0447\u0442\u043e \u044f \u043c\u043e\u0433\u0443 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0434\u043b\u044f \u0412\u0430\u0441, \u0432 \u0437\u043d\u0430\u043a \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u0438 \u0437\u0430 \u0412\u0430\u0448\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443. \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u0423\u0420\u041e\u0412\u041d\u0418 \u0421\u041e\u0422\u0420\u0423\u0414\u041d\u0418\u0427\u0415\u0421\u0422\u0412\u0410\u003cbr\u003e$5 \u0437\u0430 \u043f\u0435\u0441\u043d\u044e: \u0420\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043c\u043e\u0438\u043c \u043d\u043e\u0432\u044b\u043c \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f\u043c\u003cbr\u003e$10 \u0437\u0430 \u043f\u0435\u0441\u043d\u044e: \u0414\u043e\u0441\u0442\u0443\u043f \u043a \u0441\u044a\u0435\u043c\u043a\u0430\u043c \u0437\u0430 \u043a\u0430\u0434\u0440\u043e\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446.\u003cbr\u003e$25 \u0437\u0430 \u043f\u0435\u0441\u043d\u044e: \u0414\u043e\u0441\u0442\u0443\u043f \u043a \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430\u043c \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u0442\u0440\u0435\u043a\u0430 \u0438 \u0447\u0435\u0440\u043d\u043e\u0432\u043e\u043c\u0443 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0443 \u0434\u043e \u0432\u044b\u0445\u043e\u0434\u0430 \u0432 \u044d\u0444\u0438\u0440. \u0412\u044b \u0443\u0441\u043b\u044b\u0448\u0438\u0442\u0435, \u043a\u0430\u043a \u044f \u0434\u043e\u0431\u0430\u0432\u043b\u044f\u044e \u0437\u0432\u0443\u043a\u0438 \u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u043a \u043c\u043e\u0438\u043c \u0442\u0440\u0435\u043a\u0430\u043c.\u00a0\u003cbr\u003e$50 \u0437\u0430 \u043f\u0435\u0441\u043d\u044e: \u041b\u0438\u0447\u043d\u043e\u0435 \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0447\u0435\u0440\u0435\u0437 \u0412\u0430\u0446\u0430\u043f\u00a0 \u0438\u043b\u0438 \u0412\u0430\u0439\u0431\u0435\u0440!!!\u00a0\u003cbr\u003e$100 \u0437\u0430 \u043f\u0435\u0441\u043d\u044e:\u00a0\u041f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u044e \u0412\u0430\u0441 \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u044c\u0441\u044f \u0441\u043e \u043c\u043d\u043e\u0439 \u043b\u0438\u0447\u043d\u043e, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0441\u044a\u0435\u043c\u043a\u0435 \u0432\u0438\u0434\u0435\u043e\u043a\u043b\u0438\u043f\u0430!\u003cbr\u003e$250 \u0437\u0430 \u043f\u0435\u0441\u043d\u044e: \u042f \u0434\u0430\u0436\u0435 \u043d\u0435 \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u0412\u0430\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u0442\u044c, \u043d\u043e \u044d\u0442\u0438\u043c \u0412\u044b \u043a\u043e\u043b\u043e\u0441\u0441\u0430\u043b\u044c\u043d\u043e \u0441\u0434\u0432\u0438\u043d\u0435\u0442\u0435 \u043c\u043e\u044e \u0440\u0430\u0431\u043e\u0442\u0443 \u0432\u043f\u0435\u0440\u0435\u0434, \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u043e\u0438\u0445 \u043f\u0435\u0441\u0435\u043d \u0438 \u0432\u0438\u0434\u0435\u043e \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u0441\u044f.\u003cbr\u003e$500 \u0437\u0430 \u043f\u0435\u0441\u043d\u044e: \u041d\u0430 \u0442\u0430\u043a\u043e\u043c \u0443\u0440\u043e\u0432\u043d\u0435 \u044f \u04 od receives ONLY the highest praise! I believe life is too short to be singing about anything or anyone else. \u00a0\u003cstrong\u003eI am mainly funded by my supporters and listeners\u003c/strong\u003e, and the quality of my work greatly depends on the amount of funds I have to work with. You can dedicate ANY amount here, and you will be charged EVERY TIME I release a new song, which will be TWO OR MAXIMUM THREE SONGS A MONTH. So if you dedicate $1, you\u0027ll be charged $1 per new song. Any dollar will help, and please check out the rewards that start at the $5 mark, which is my way of saying \"THANK YOU\" for you support! \u003cem\u003e\u003cstrong\u003e(For one time donations, please donate via\u00a0\u003ca href=\"https://www.paypal.me/SimonKhorolskiy,\"\u003ehttps://www.paypal.me/SimonKhorolskiy,\u003c/a\u003e since one-time donations are not possible with Patreon.)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eREWARD LEVELS\u003cbr\u003e$5 per song: Early access to all my new music videos\u003cbr\u003e$10 per song: Access to my Behind-The-Scenes videos which are published once a month.\u003cbr\u003e$25 per song: Access to rough draft mixes of my new songs! You\u0027ll get to hear the different ways I approach and layer my tracks.\u003cbr\u003e$50 per song: let\u0027s connect through Whatsapp or Viber!\u003cbr\u003e$100 per song: Meet with me in person, and join me on a video shoot!\u003cbr\u003e$250 per song: I have no idea what to offer you at his level, but you will colossally move my work forward and the quality of my song tracks and music videos will substantially increase.\u003cbr\u003e$500 per song:\u00a0At this level, I will be able to buy THE BEST audio and video equipment that exists in this line of work. Let\u0027s create a Christian alternative to Hollywood!\u003cbr\u003e"
