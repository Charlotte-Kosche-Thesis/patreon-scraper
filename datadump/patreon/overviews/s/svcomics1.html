    "summary": "Welcome to SV Comics. \u003cbr\u003e\u003cbr\u003eWhat you get from my patreon page? Comics of course.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFree short webcomics\u003c/li\u003e\u003cli\u003eEarly access and updates to upcoming projects.\u003c/li\u003e\u003cli\u003eI will release early versions of my newsletter as I\u0027m developing it throughout the week/month\u003c/li\u003e\u003cli\u003eMy thoughts on the state of indie comics.\u003c/li\u003e\u003cli\u003eIndie comics and creators who I think are the best at what they do and are worthy of supporting.\u003c/li\u003e\u003cli\u003eAccess to unedited scripts, edited scripts\u003c/li\u003e\u003cli\u003eNotes, and Notebook pages.\u003c/li\u003e\u003c/ul\u003eI\u2019m a writer of fiction, crime, slice of life, romance, war, just about\nanything.  I love writing about people,\nputting them into situations that are going to change them for better or for\nworse.  Life is about challenges and\nthere is no escape from that.\u003cbr\u003e\u003cbr\u003eI\u0027m looking for people that are interested in me, and want to help produce high quality indie comics.\u003cbr\u003e\u003cbr\u003e\n\nThis means more comics coming to life. It also means better production,\nbetter art, and better platforms to showcase my work. All the things that you,\nmy friends, will love.\u003cbr\u003e\u003cbr\u003e\n\nYou will allow me to make Webcomics, print comics and more.  And of\ncourse, you as a supporter will get first crack at anything I create. It will always be for free here on Patreon.\u003cbr\u003e\u003cbr\u003e\n\nBecoming a patron allows me to hire pencilers, colorists, and letterers.  All the people that need to come together to\nturn a script into a comic book.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eShane Ventura\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ca href=\"http://info.flagcounter.com/nxCr\"\u003e\u003cimg src=\"http://s10.flagcou
