tween their last pledge value, and the new pledge value. On the 1st of the month (and every 1st of the month thereafter) they will be charged the full amount of their pledge until they cancel or edit their pledge.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eExample\u003c/strong\u003e:\u003c/em\u003e A patron signs up on January 5th for $10/month. The patron is charged on February 1st for January patronage. On February 25th, you change your payment type so that patrons are charged up front. On February 26th, the patron increases their pledge to $15. The patron will be charged $5 on February 26th. Then the patron will be charged $15 on March 1st for March patronage and they will continue to be charged $15 every 1st of the month thereafter until they cancel or edit their pledge. (**copied from\u00a0patreon.zendesk)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003eFirst Goal: $100 = 4 regular chapters per week\u003c/del\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSecond Goal: $250 = 5 regular chapters per week + 3 Bonus Chapter\u003cbr\u003e"
