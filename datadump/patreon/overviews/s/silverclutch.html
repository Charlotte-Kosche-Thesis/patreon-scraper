    "summary": "Silverclutch Games created our first game, Beneath Nexus, with the help of fellow game lovers at local events and big conventions. Throughout its year of development, we learned that frequent feedback from players is crucial to making good games that people want to play.\u003cbr\u003e\u003cbr\u003eWe\u0027re asking for your help so that we can keep making easy to learn, engaging tabletop games! Patreon\u0027s platform allows us to engage with you regularly while sharing our work and progress. We\u0027re proud to use this platform to give you an opportunity to look behind the scenes as we develop and test our newest products, as well as giving you\u00a0the opportunity to provide us with feedback that will shape the games that we make.\u003cbr\u003e\u003cbr\u003eSilverclutch\u00a0Games is currently developing 2 products. Our first product is a board game called \u003cstrong\u003eHeavy Armor\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/file/d/1X6kM0cx-d1JJ9EThtLynCxquGtyZ8XOT/view?usp=sharing\"\u003e\u003cimg src=\"https://drive.google.com/file/d/1X6kM0cx-d1JJ9EThtLynCxquGtyZ8XOT/view?usp=sharing\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/63d2bf_8b3905f81f6348e094cc8995eb4e56f3~mv2_d_3300_5700_s_4_2.jpg/v1/fill/w_625,h_1078,al_c,q_85,usm_0.66_1.00_0.01/63d2bf_8b3905f81f6348e094cc8995eb4e56f3~mv2_d_3300_5700_s_4_2.webp\"\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/file/d/1X6kM0cx-d1JJ9EThtLynCxquGtyZ8XOT/view?usp=sharing\"\u003eHeavy Armor is a squad combat game inspired by mecha anime and manga. Set almost 200 years in the future, players take control of small teams of power mechs called Heavy Armors. Using a system of cards that grant the Heavy Armors unique and powerful abilities, players vie for control over the outer sphere of the solar system. Heavy Armor is currently undergoing playtesting and development, and any feedback you provide us will be used to finish designing the game.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur second product is a tabletop\u00a0role-playing system\u00a0called Open World.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/0B_Egtx3bb57EaGpCT3BZS3ZDY1U/view?usp=sharing\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/0B_Egtx3bb57EaGpCT3BZS3ZDY1U/view?usp=sharing\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/63d2bf_3155a63405564763bcf62c38e792d106~mv2_d_4288_1406_s_2.png/v1/fill/w_1320,h_429,al_c,usm_0.66_1.00_0.01/63d2bf_3155a63405564763bcf62c38e792d106~mv2_d_4288_1406_s_2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOpen World is a streamlined pen and paper role-playing system designed to be used in any setting or genre. It uses a unique dice system of combining two different character stats to allow players to perform almost any action while only having to keep track of 6 different types of talents and proficiencies. The core mechanics are in place and we\u0027re reaching out to you to help us refine it.\u00a0\u003cbr\u003e\u003cbr\u003eThe basic rules for Open World are available to download FOR FREE. We\u0027d love to know what you think of it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://drive.google.com/file/d/0B_Egtx3bb57EaGpCT3BZS3ZDY1U/view?usp=sharing\" target=\"_blank\"\u003eDOWNLOAD OPEN WORLD FOR FREE\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eThe Open World rules are a living document that we\u0027ll be updating frequently (for the better with your feedback). We\u0027ll be updating the link every so often with the updated rules. Don\u0027t worry, we\u0027ll make a post every time we do so!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for your interest in supporting Silverclutch Games! \u0026lt;3\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/o0dz11.jpg\"\u003e\u003c/div\u003e"
