    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Do5sdC6oZHM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/Do5sdC6oZHM",

    "published_at": "2017-07-22T04:35:46+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eOH HAI.\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\ud83d\udc3e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my Patreon\u003c/span\u003e\u003c/span\u003e \ud83d\udc3e\u003cbr\u003eMy name is Sophie // Shiverz // ReddKlaw.\u003cbr\u003eI have two creative outlets: Art and YouTube.\u003cbr\u003eYou\u0027re looking at this page because you follow one of these (Or both!) and for that I can\u0027t thank you enough.\u00a0\u003cbr\u003e\u2764\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI am an artist.\u003cbr\u003eI am a YouTuber.\u003c/strong\u003e\u003cbr\u003eTo keep both these careers, I must be dedicated and\u00a0passionate. I work independently 7 days a week, 365 days a year;\u00a0consistently\u00a0producing content for both mediums.\u003cbr\u003eA few years ago, I decided to take a job as a video editor, despite it paying half what my original salary, I was willing to make that sacrifice in order to pursue my career goals.\u00a0\u003cbr\u003eI sustain a career as a freelance artist and a YouTube content creator in order to help make ends meet, but, it is still a continuous struggle.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAnd that\u0027s where Patreon comes in...\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orig15.deviantart.net/baf5/f/2014/140/6/3/bobcat___in_pink_by_shiverz-d7j3m0j.jpg\" style=\"width: 165px;\"\u003e\u003cimg src=\"http://orig13.deviantart.net/a316/f/2016/178/4/8/tiger_blue_by_shiverz-da7t1x1.jpg\" style=\"width: 169px;\"\u003e\u003cimg src=\"http://orig08.deviantart.net/6826/f/2017/177/f/a/jaguar___butterflies_by_shiverz-dbe2zk3.png\" style=\"width: 158px;\"\u003e\u003cstrong\u003e\u003cbr\u003eThe Art\u003cbr\u003e\u003c/strong\u003eI am a professional artist on commission for over 10 years, now\u00a0I want to be able to create art books and merchandise, both of which I have wanted for sometime now.\u003cbr\u003eYour support to this Patreon will help fund art supplies, book printing and materials to make awesome merch.\u003cbr\u003eThe ideas are all set, all they need is a little help to become a reality.\u003cbr\u003e With your support they can.\u003cbr\u003eThose who support me will get access to sneak peaks of projects I\u0027m working on, free samples and first paws on orders and project release dates.\u003ca href=\"http://www.shiverz.deviantart.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://shiverz.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/shiverz/\" target=\"_blank\"\u003eFurAffinity\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ShiverzArt\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/shiverzart/\" target=\"_blank\"\u003einstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/ShiverzArt\" target=\"_blank\"\u003efacebook\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WUW_yaKeTDU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eThe YouTube\u003cbr\u003e\u003c/strong\u003eI have been creating content for over 7 years, 6\u00a0of which I have been exploring Japan, wagging my tail and sharing my experiences with you. This is why I originally created my YouTube channel, to show a world that others might not be able to reach (and while making it fun along the way).\u003cbr\u003eWhatever I find, I share my experiences with YouTube with entertaining videos ranging from life in Japan to ridiculous skits.\u003cbr\u003eWednesdays: Shiverz Mini\u003cbr\u003eFridays: Shiverz In Japan\u003cbr\u003eSundays: Shiverz Find A Shrine.\u003cbr\u003eEven after six years here, I still feel there is so much more to discover.\u003cbr\u003eIn 2016, I really began to expand and push my channel further, showing the crazy and the adventurous sides of Japan, but this all comes at a cost.\u003cbr\u003eYouTube does not supply the ad revenue it once did, and I do not earn enough via YouTube to support my explorations (Despite gaining subs in this time), everything I do is out of pocket.\u003cbr\u003eTravel and creating videos are expensive.\u003cbr\u003eIf you are subbed to my channel (OR not, hey, why not check out my channel!) and would like to see my channel expand to further levels of awesomeness, your support to this Patreon will help me do just that. All while shaking my tail along the way.\u003cbr\u003eThose who support me will get behind-the-scenes footage, sneak peaks, personal videos, upcoming locations and postcards or local gifts from the places I visit!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/ShiverZ66\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.twitter.com/shiverzinjapan\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ShiverzInJapan/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThank you so much for support, it doesn\u0027t matter how much or how little, everything helps!\u003cbr\u003eYour support means the world to me. You\u0027re all so many much awesome!!\u003cbr\u003e\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3057\u305f for supporting my goals.\u003cbr\u003e\ud83d\udc3eSophie // Shiverz // ReddKlaw\ud83d\udc3e\u003cbr\u003e\u2764\u2764\u2764\u2764\u2764\u2764\u2764\u2764\u2764\u2764\u003c/div\u003e"
