    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/CHRVxWSwERI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/CHRVxWSwERI",
    "one_liner": null,
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 450,
    "pledge_url": "/bePatron?c=536433",
    "published_at": "2017-07-30T01:48:44+00:00",
    "summary": "Hey, you\u0027re reading my Patreon page!\u003cstrong\u003e \u00a0Thanks!\u003c/strong\u003e How cool is that? I\u0027m really happy you\u0027re here, and\u003cstrong\u003e I hope we\u0027ll get to know each other well as I put your patronage to use creating writing filled with beauty, passion, and depth.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut first, a question:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhat do little girls dream of?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhen I was five, I wanted to be a \"mounted lady policeman.\"\u003c/strong\u003e I loved horses, helping people, and \u003cem\u003eAdam-12\u003c/em\u003e. I changed my mind when I heard and smelled guns being fired and found out I\u0027d have to carry one, and maybe use it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen I was eight, I wanted to be a veterinarian.\u003c/strong\u003e I loved all animals, helping them, and\u003cem\u003e Grizzly Adams\u003c/em\u003e. I changed my mind when I got to math that made me write poetry, and more after a job at a vet\u0027s office showed me the reality - like any doctor, veterinarians can\u0027t always heal, or even ease suffering.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen I was thirteen, I wanted to be a writer. \u003c/strong\u003eI loved psychology, imaginary worlds, and\u003cem\u003e Star Trek\u003c/em\u003e. Oh, and I loved Spock so much I needed to write fan fiction about him..,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve never stopped writing those stories, or poetry - or the kind of essays I loved to write in high school. For decades, I did it in the odd moments, feeling a vague sense of shame that hinged on my father telling me it was a \"pipe dream\" - that, if I didn\u0027t want to be a journalist, I would never make money writing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow, I\u0027m the mother of a thirteen year old, and someone soon to be sixteen. Neither of them have ever attended school, and many of the past years were filled with the abundant joy and challenges of an unschooling life.\u003cbr\u003e\u003cbr\u003e I\u0027m more or less halfway through my life expectancy, and I\u0027ve learned enough to know that\u003cstrong\u003e being a writer isn\u0027t something I do - it\u0027s who I AM. There\u0027s no stopping so long as I am capable. Rivers and oceans of stories rise and fall in my mind, all the time. Anything and everything can become part of a novel, a poem, the subject of an essay...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs our children spread their wings, and I help my Accomplice of twenty years with his own dreams,\u003cstrong\u003e it\u0027s time for me to rise up and finally claim the one I\u0027ve held so long, without shame or guilt.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u003cstrong\u003et may be a pipe dream, but it\u0027s also my life. If you\u0027re here with me, you\u0027re saying you believe that dreams can become reality - not by dreaming, but by learning, planning, doing, adapting, and growing.\u003cbr\u003e\u003cbr\u003eI\u0027m already doing all of these. Your patronage will help me to do them a little better, with better resources.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for reading this introduction. In the \u00a0accompanying video,\u003cstrong\u003e I explain more of why I write, and what I hope we can accomplish together. \u003c/strong\u003eIt\u0027s a very basic video, without any bells and whistles, for a reason: I want to be able to refer back to it along the way, so we all know \u003cstrong\u003ewhere this Patreon journey began, and we can all see the way I progress as we go along.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMay your day - and your life, be filled with the loveliest of chaos!\u003c/strong\u003e\u003c/div\u003e"
   },
