    "published_at": "2017-10-06T06:49:43+00:00",
    "summary": "\u003cimg src=\"https://steamusercontent-a.akamaihd.net/ugc/878624116431248228/2DB117F1EAF3B74639E6E90A1B2193647B7D1D95/\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eHello there, and welcome to the Stranga Games Patreon page!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eA little about me.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHello everyone, I\u0027m Stranga(Nathan), and I am a pixel artist, musician and indie game developer! I\u0027ve been making pixel art and games for about three years now and music for ten years. I make most of my games myself with some help from a few friends. I sometimes collab with other indie developers for games such as Mini Thief. I love retro Game Boy and SNES type games especially JRPG\u0027s. I want to create my games using them as influences. I try to make each game better than the last and help teach myself new ways and techniques of game making.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I started a Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWell, the main reason for starting this page is because I\u0027m at a crossroad with work and making games. I am currently out of work because my contract has ended with the company I was at So, now would be the best time to create games yes? Well, it\u0027s not \"that\" easy. The games I make (Or I like to make) take a fair amount of time, especially when I make them all by myself or with small amounts of help here and there. It is my dream to become a full-time developer and continue to create these types of game (The Gameboy style adventures mostly). I would hate to give up game making because it\u0027s my passion, but my family does come first, and I need to find something to support them if it is making more games or finding more work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eWhat will I be sharing on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor those that do wish to support me and my games, I will be adding frequent updates here more than any other site on every game that I make. You will get a first glance at basically everything I do whether it be artwork, music or even gameplay!\u003cbr\u003ePlus, I will be posting screenshots of each of my game designing processes along with a few tips.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eWhere can you find my Games?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have some games already on Steam and Itch.io. The links are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMini Thief~\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/481870/Mini_Thief/\" target=\"_blank\"\u003eMini Thief on Steam\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://stranga.itch.io/minithief\" target=\"_blank\"\u003eMini Thief on Itch.io\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eJust Ignore Them~\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/561770/Just_Ignore_Them/\" target=\"_blank\"\u003eJust Ignore Them on Steam\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://stranga.itch.io/just-ignore-them\" target=\"_blank\"\u003eJust Ignore Them on Itch.io\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThanks from Stranga!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI would like to thank anyone and everyone that decides to help me make games for you guys! This is something I\u0027d love to keep doing to keep retro gaming alive!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
