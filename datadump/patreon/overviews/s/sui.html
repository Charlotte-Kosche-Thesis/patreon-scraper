    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"600\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fvine.co%2Fv%2FeFxQLBUOIeu%2Fembed%2Fsimple\u0026amp;url=https%3A%2F%2Fvine.co%2Fv%2FeFxQLBUOIeu%2F\u0026amp;image=https%3A%2F%2Fv.cdn.vine.co%2Fr%2Fvideos%2FB6D8DB110C1255168412662292480_4fd91f570b4.0.2.4929224144071992644.mp4.jpg%3FversionId%3DeJNiHaNT0QDJbI.j57GyvvMsOF9S2ULY\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vine\" width=\"600\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-10-06T19:18:14+00:00",
    "summary": "\u003cstrong\u003ehi! i\u0027m\u00a0\u6d77\u6c34\u4ed9\u2728hai shui-xian\u003c/strong\u003e, and my pronouns are \u003cstrong\u003ethey/them/theirs\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ei\u0027m a disabled nonbinary queer diasporic shanghainese chinese\u00a0\u003ca href=\"http://antiheroine.co\"\u003e\u003cstrong\u003eantiheroine\u003c/strong\u003e\u003c/a\u003e. (that\u0027s a lot of adjectives, i \u003cem\u003eknow\u003c/em\u003e.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003etrigger warning:\u003c/strong\u003e suicide | abuse | rape\u003cbr\u003e(\u003cem\u003ethese three trigger warnings apply to a lot of my work, fyi\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003ei\u0027m a survivor of severe abuse \u0026amp; rape by multiple abusers. i suffer from severe complex PTSD,\u00a0a combination of ailments that bleed into a lot of other illnesses that together make\u00a0\u003cem\u003estaying\u003c/em\u003e and \u003cem\u003ebeing\u003c/em\u003e alive really difficult for me. i\u0027ve spent years \u003cem\u003ebedridden\u003c/em\u003e because of my PTSD. \u003cem\u003eyep\u003c/em\u003e. i\u0027ve spent \u003cem\u003eyears\u003c/em\u003e\u00a0experiencing \u003cem\u003edaily\u003c/em\u003e suicidality, even while in treatment (therapy and medication).\u003cbr\u003e\u003cbr\u003e/ / /\u003cbr\u003e\u003cbr\u003ecurrently, i sometimes make stuff when i have the capacity, \u003cem\u003ebut i do not believe that my output (or lack thereof) within an inherently unjust system should determine whether i deserve food and shelter, and for my emotional, physical, and mental needs to be met\u003c/em\u003e. \u003cstrong\u003emost of the projects i\u0027ve made (writing, bots, games, \u0026amp;c.) are free and accessible to everyone, regardless of race, creed, class, \u0026amp;c.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eableist anti-LGBTQIAP2S+ capitalist imperialist white supremacist cisheteropatriarchy, abuse and rape culture, along with my complex PTSD/chronic illnesses/disabilities, fuck me over \u003cem\u003eevery\u003c/em\u003e day. please pledge to support me so i can survive (and, hopefully, one day \u003cem\u003ethrive\u003c/em\u003e) as a marginalised disabled qtpoc under capitalism!\u2728\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eby pledging to me, you are supporting a disabled queer \u0026amp; \ntrans creator of colour who is doing their best to make the world a \nbetter place!\u2728\u003cstrong\u003e\ud83d\udc99\u003c/strong\u003e\u2728\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ei\u0027m so grateful for your support! \ud83d\udc99\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606 \u2606 \u2606\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eif you\u0027re curious what i\u0027m up to when i have the capacity to work on stuff...\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://antiheroine.co\"\u003ei manage, edit, and write articles for ANTIHEROINE.co \u003cstrong\u003e\ud83d\udcf0\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e, a magazine created to destroy ableist white supremacist cisheteropatriarchy\u2728\u003cbr\u003e\ud83d\udd2a\u003cstrong\u003e\u00a0\u003ca href=\"http://patreon.com/antiheroine\"\u003esupport us here!\u003c/a\u003e \ud83d\udd2a\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://soundcloud.com/white_male\" target=\"_blank\"\u003ei speak things. and scream. i wouldn\u0027t call it slam or spoken word, but i do perform.\u003c/a\u003e\u003c/strong\u003e my artist name for my vocal work/band is WHITE/MALE. lol.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://instagram.com/hai.xian\" target=\"_blank\"\u003ei share photography \u0026amp; art here.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/suisea\" target=\"_blank\"\u003ei have a fb page.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2606 \u2606 \u2606\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\"Your work is very human. And by that I mean it is honest and humble. It grabs me.\"\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u2014\u00a0\u003cem\u003eKelsey Bulkin, singer/songwriter of MADE IN HEIGHTS\u003c/em\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u2606 \u2606 \u2606\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eif you\u0027d like to help out extra:\u003c/strong\u003e\u00a0\u003ca href=\"http://cash.me/$suis\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003emake one-shot donations here\u003c/strong\u003e\u003c/a\u003e\u2728\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://paypal.me/suisea\" target=\"_blank\"\u003e(outside of the U.S.? donate here)\u003c/a\u003e\u2728\u003c/strong\u003e\u003cbr\u003e"
