    "summary": "In the 1990s, Chris and Matt swung baseball bats as lightsabers and used squirt guns as blasters to play Star Wars in the back yard.\u00a0\u003cbr\u003e\u003cbr\u003eNow, we\u0027re telling SILHOUETTE ZERO, a Star Wars story about short aliens.\u00a0\u003cbr\u003e\u003cbr\u003eSilhouette Zero is a story told using the Fantasy Flight Games Star Wars RPG. It\u0027s told with myself as the GM, and my brother Matt as the player. We make a lot of sound effects with our mouths, add background music and vocal FX, and generally have a good time.\u00a0\u003cbr\u003e\u003cbr\u003eWe are so delighted that you - the fans and listeners - find the same joy in Click, Coby, Tazi, Jinko, and Reyna that we do. This Patreon will help us continue to grow Silhouette Zero with more music, more FX, and more written resources for you to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eSo thank you! Thank you for being a listener, thank you for your consideration, and if you choose to become a Patron, thank you, thank you, thank you."
