    "published_at": "2016-03-21T04:09:23+00:00",
    "summary": "\u003cbr\u003eThe\u00a0\u003ca href=\"http://supdocpodcast.com\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eSup Doc\u003c/em\u003e\u003c/strong\u003e podcast\u003c/a\u003e is comprised of comedians/hosts\u00a0\u003ca href=\"http://pacoromane.com\" rel=\"nofollow\" target=\"_blank\"\u003ePaco Romane\u003c/a\u003e and\u00a0\u003ca href=\"http://georgethechen.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eGeorge Chen\u003c/a\u003e along with producer/engineer\u00a0\u003ca href=\"https://vimeo.com/willscovill\" rel=\"nofollow\" target=\"_blank\"\u003eWill Scovill\u003c/a\u003e. We live in Los Angeles and the San Francisco Bay Area. \u003cbr\u003eEach episode centers around really interesting guests that hand-pick a documentary for discussion. It\u0027s a great way to learn more about our guests and the subject at hand. \u003cbr\u003e\nThere aren\u2019t many podcasts like \u003cem\u003eSup Doc\u003c/em\u003e, and we are currently a\u00a0\u003cstrong\u003e\u003cem\u003e100% volunteer-based\u003c/em\u003e\u003c/strong\u003e labor of love!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nAs a start-up podcast we need\u00a0\u003cbr\u003e\u003c/em\u003e\n*\u003ca href=\"http://www.musiciansfriend.com/dynamic-microphones/shure-sm58-mic\" rel=\"nofollow\" target=\"_blank\"\u003ebetter microphones\u003c/a\u003e (\u003cem\u003ethan the one\u2019s from Paco\u2019s days in bands\u003c/em\u003e) \u003cbr\u003e\u003cem\u003e\nalso ways to cover expenses like\u003c/em\u003e\u003cbr\u003e\n*\u003ca href=\"https://www.zoom-na.com/products/field-video-recording/field-recording/h6-handy-recorder\" rel=\"nofollow\" target=\"_blank\"\u003ebetter recording equipment\u003c/a\u003e\u003cbr\u003e\n*web hosting\u003cbr\u003e\n*festival submission costs\u003cbr\u003e\n*travel expenses (did we mention we live in LA \u0026amp; SF?)\u003cbr\u003e\n*\u003ca href=\"https://youtu.be/be7iNHw8QoQ\" rel=\"nofollow\" target=\"_blank\"\u003eour time\u003c/a\u003e! (\u003cem\u003ewe\u0027ve calculated that it\u0027s about \u003cstrong\u003e12-15 hours\u003c/strong\u003e of labor per episode\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\nWe would love to expand our guest list (which already includes\u00a0\u003ca href=\"https://supdocpodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eJesse Thorn, Sam McPheeters, Todd Glass, Molly Lambert, and Dan Deacon\u003c/a\u003e) and bring in more filmmakers, producers, comedians, writers in San Francisco and Los Angeles. \u003cbr\u003eWe want to cover documentaries that are hard to find and still on the film festival circuit. \n\u003cbr\u003e\nRight now, we release an episode \u003cstrong\u003eevery two weeks\u003c/strong\u003e. With your support we could afford to \u003cstrong\u003ego \u003cem\u003eweekly\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\nWith your gracious donation we\u2019ll be able to give better interviews with even more interesting people on a wider scope of great documentaries. \n\u003cbr\u003e\nThanks!\n\u003cbr\u003e\nPaco, George and Will\n\u003cbr\u003e"
