    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello and welcome!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMy name is \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCholy Knight\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and my brand is \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eSew Desu Ne?\u003c/span\u003e\u003c/strong\u003e I\u0027ve been sewing for over 15 years making kawaii clothing, plushies, and accessories. I\u0027ve written\u00a0\u003ca href=\"https://cholyknight.com/my-books/\"\u003eover a dozen books\u003c/a\u003e on sewing and other crafty topics, but I really got my start by creating cute items for craft shows and anime conventions.\u003cbr\u003eMy main site, \u003ca href=\"http://www.cholyknight.com,\"\u003ewww.cholyknight.com,\u003c/a\u003e is a hub where people can find out more about the products I sell, my books, and what I\u0027m up to, but it\u0027s also grown into a tutorial site where I share free sewing patterns as well! My goal is to give a resource to other sewists that wish to branch out into creating their own products for craft shows and anime conventions like I did.\u00a0\u003cbr\u003e\u003cimg src=\"https://cholyknight.files.wordpress.com/2017/07/patterncompilation.jpg\"\u003e\u003cbr\u003eI create new\u00a0\u003ca href=\"https://cholyknight.com/free-projects/\" target=\"_blank\"\u003efree patterns at least once a month\u003c/a\u003e that sewists are free to access at any time and even sell the finished products they make. For those that wish to donate a few dollars as thanks, I\u0027m so incredibly grateful! I hope the rewards here on Patreon will convey my appreciation, and thanks for stopping by!"
