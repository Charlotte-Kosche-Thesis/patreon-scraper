    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/A3vdJXZ.png\"\u003e\u003cbr\u003eMy name is Brandon but I go by Skinslip here on the interwebs. I\u0027m a dorky nerd who loves nearly everything nerdy and adores sharing it on the internet!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/ypxF5HJ.png\"\u003e\u003cbr\u003eI record vlogs and video reviews, live stream, podcast, and tweet my love of all the things that interest me. Major focuses on movies and video games with a dash of Magic: The Gathering, board games, comic books, and toys! Some of the things I do:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePsychotronic Coast to Coast: \u003c/strong\u003eA semi-weekly live podcast where OwenneiL and I talk about the obscure, underseen, and underloved films that exist in our wonderful world. With a strong emphasis on cult, direct-to-video, drive-in, and grindhouse cinema. Two video versions of these are combined together to make one audio version.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSDV (Sometimes Daily Vlog): \u003c/strong\u003eA Vlog that is sometimes daily, but I don\u0027t try to force videos, I just do ones that come natural.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReviews: \u003c/strong\u003eI do movies, video games, and toy reviews. I mean there isn\u0027t much more to say about this.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/i1sH02y.png\"\u003e\u003cbr\u003eI am disabled and live on a fixed income at this time in my life. With your support I am hoping I can entertain you in exchange for your support.\u003cbr\u003e\u003cbr\u003eI only have one level of support and that starts at $1. When I have enough Patrons (about 100 or so) I will open up tiers with rewards but until then I leave it entirely up to you, dear reader, with how and how much you decide to support me, if you decide to do so.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u
