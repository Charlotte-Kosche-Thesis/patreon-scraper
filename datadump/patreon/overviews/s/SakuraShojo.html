    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/63dc4ddeaacb06438a0832a07419fd16/tumblr_ovpxqz9LKn1ty11ino5_1280.png\" style=\"width: 232px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHello and welcome, my Blossoms!\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003eI am Kieran, a cosplayer and Instagram model from Oklahoma in the United States. I love fashion and get a lot of my inspiration\u00a0from hime\u00a0gyaru, fairy kei, pastel, gurokawa and lolita styles. I also enjoy makeup and cosmetics which play a big role in my main hobby of cosplay.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAs a quick disclosure, I want everyone to know: \u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou do not by any means have to sign up for my Patreon\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cem\u003eand it does not mean I will stop creating content; it simply is a way for me to give back to those who wish to support me with \u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eexclusive crazy perks and goodies!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/bcff8c0bb4575dff5899cc6525cbce5c/tumblr_ovpxqz9LKn1ty11ino6_1280.png\" style=\"width: 256px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI absolutely love to cosplay and model for it and other outfits but the big issue is\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eit takes a lot of time and money,\u003c/span\u003e \u003c/em\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eand even with my jobs it can get in the way of coming out with new cosplay and outfits. However, \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ewith the support of Patreon\u003c/span\u003e\u003c/em\u003e, \u003cspan style=\"color: rgb(217, 150, 148);\"\u003ethese shoots can be sponsored by those who enjoy them more than anyone else. \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eI created this Patreon page for those who wish to support my content\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e to have the opportunity to help me in creating more of it on a much more regular basis;\u003c/span\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ein return I can send them an unlimited supply of super special and exclusive content \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eas a big thank you for their help and support.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/458ff9327f3a90161090b8fbf00692cb/tumblr_ovpxqz9LKn1ty11ino7_1280.png\" style=\"width: 244px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor those who are interested in joining my Patreon\u00a0family,\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHere are some of the awesome perks \u2014\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0\u00a0\u2740 \u00a0Access to Patreon Exclusive content.\u003cbr\u003e\u00a0 \u00a0 \u2740 \u00a0Early access to all my future content.\u003cbr\u003e\u00a0 \u00a0 \u2740 \u00a0Behind the scenes photos, videos and occasional live video feed.\u003cbr\u003e\u00a0 \u00a0 \u2740 \u00a0Custom Fansigns, prints, and polaroids.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u2740 \u00a0Downloadable HD wallpapers \u0026amp; digital prints.\u003cbr\u003e\u00a0 \u00a0 \u2740 \u00a0Unlimited Access to High-Res Photos.\u003cbr\u003e\u00a0 \u00a0 \u2740 \u00a0Monthly Skype Sessions and Hangouts.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlus a whole bunch more which you may read about in the side column to the right.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem style=\"font-weight: bold;\"\u003eJust a reminder,\u003c/em\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e I simply can\u0027t thank those of you who are generous and supporting enough to pledge to our work. It really means the whole world to us and you all deserve such special thanks.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
