    "summary": "We are April K. Quioh and Sophie Carter-Kahn, two writers and friends living in Los Angeles, and creators of the She\u0027s All Fat. \u003cbr\u003e\u003cbr\u003eWe created SAF because there\u2019s not a podcast like it - a fun, entertaining, body posi space entirely devoted to fat stories;\u00a0a place to literally hear our voices.\u003cbr\u003e\u003cbr\u003eWe\u0027ve launched our show, we love working with our all lady/femme-identified pod squad, and we put our heart and soul into the episodes.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eWhy are we on Patreon, and why did we send you to this page?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeing an indie podcast is a wonderful creative challenge with a lot of freedom, but also a lot of challenges - many of them financial. \u003cbr\u003e\u003cbr\u003eCreating the pod takes time and resources, from one-off costs like our theme song and logo, to the many hours we and our family and friends spend working on the show. We also have to balance our time on the pod with our time making money at our boring other jobs.\u003cbr\u003e\u003cbr\u003eEventually, we\u0027d love to devote all of our time towards making the pod better (and creating more episodes, meetups, rewards, and whatever else we dream up), and we can move towards that goal with the support of our community of Patrons.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat do you get out of supporting SAF?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eSupporting SAF means you\u0027ll have our sincere gratitude and the knowledge you\u0027re funding a unique and much-needed space. You don\u0027t get to tell us what to do, but you do get to give us your input. You\u0027re a part of this space, and we want it to be safe and fun for you, too.\u003cbr\u003e\u003cbr\u003eWith that support, you\u0027ll also get some cool lil rewards like ringtones and postcards, access to private groups and behind the scenes content, and/or lots of other fun stuff.\u003cbr\u003e\u003cbr\u003eWe\u0027re big girls with big dreams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIf you can afford to, please become a Patron.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe love making this pod, and we love you.\u003cbr\u003e\u003cbr\u003eThank you. \u003cbr\u003e"
