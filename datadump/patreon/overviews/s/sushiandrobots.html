     "about": "Jina is a consultant, advocate, speaker, author, and organizer focused on design systems, creative direction, and CSS architecture at scale.\u003cbr\u003e\u003cbr\u003eJina organizes [Clarity](https://www.clarityconf.com), the first Design Systems conference. She founded the [Design Systems Coalition](http://coalition.design.systems) and its [San Francisco](https://www.sfdsc.co) chapter\u00a0(and there are now chapters in New York and London). She maintains the design and website for [Sass](https://www.sass-lang.com). She organizes [The Mixin](https://www.themixinsf.com) (a Sass and front end meet up). She also curates [Sass News](https://sassnews.curated.co/). She created and moderates the [Design Systems Slack](http://designsystems.herokuapp.com/), and maintains the [Design Systems publication](https://publication.design.systems/) on Medium.\u003cbr\u003e\u003cbr\u003eJina co-wrote the [Design Systems handbook](https://www.designbetter.co/design-systems-handbook),\u00a0[Fancy Form Design](http://amzn.to/2rc2C3r) and [The Art \u0026amp; Science of CSS](http://amzn.to/2qnPx5K). She was a tech editor for [Sass for Web Designers](http://amzn.to/2rn0TFY) (by Dan Cederholm) and [Sexy Web Design](http://amzn.to/2qnV6kO) (by Elliot Jay Stocks). She has [written articles](https://www.sushiandrobots.com/publications) for publications including A List Apart, 24 Ways, The Pastry Box, Sitepoint, net Magazine, and Treehouse. She has [spoken at many conferences](https://www.sushiandrobots.com/speaking) including Adobe MAX, An Event Apart, and Beyond Tellerand.\u003cbr\u003e\u003cbr\u003eCurrently, Jina is consulting on a design system for a new product at [Amazon](https://www.amazon.com/), and she is [advising design systems teams at other companies through office hours](https://calendly.com/sushiandrobots/advisory-meeting-with-jina/12-04-2017). Previously, Jina was at [Salesforce](https://www.salesforce.com/) as lead designer on the [Lightning Design System](https://www.lightningdesignsystem.com). She has also worked at companies including [Apple](https://www.apple.com/), [GitHub](https://github.com/), [Engine Yard](https://www.engineyard.com/), [Crush + Lovely](http://crushlovely.com/), [inferno](http://creativeinferno.com/), [Oden](http://www.oden.com/), [Memphis Brooks Museum of Art](http://www.brooksmuseum.org/). Earlier in her career, she consulted on projects for [W3C WAI](https://www.w3.org/WAI/), [Mass.gov](https://www.mass.gov/), [Deloitte](https://www2.deloitte.com/us/en.html), and [Harrah\u2019s Casino Tunica](https://en.wikipedia.org/wiki/Harrah%27s_Casino_Tunica).\u003cbr\u003e\u003cbr\u003eShe has been said to be one of the most cheerful goths.\u003cbr\u003e",

     "description": "\u003cul\u003e\n\u003cli\u003eI\u0027ll do a 1 hour visit to your office or a 1 hour video call to speak with you/your team on a monthly basis. This can be used for Q\u0026amp;A, critiques, brainstorming, etc, especially focused on Design Systems and Sass.\u003c/li\u003e\n\u003cli\u003e1 complementary pass to\u00a0\u003ca href=\"https://www.clarityconf.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eClarity\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eIf you are a patron for at least 10 consecutive months, you\u0027ll be a Platinum-level sponsor at\u00a0\u003ca href=\"https://www.clarityconf.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eClarity\u003c/a\u003e, which comes with 4 complementary passes and a lightning talk at the opening party.\u003c/li\u003e\n\u003cli\u003eIf you are a patron for at least 20 consecutive months, you\u0027ll be a Diamond-level sponsor which comes with 5 complementary passes, lightning talk at the opening party, and a 5-minute video played on stage.\u003c/li\u003e\n\u003cli\u003eI will evangelize you as my sponsor in everything I do (Sass News, meet ups, conferences, projects, presentations at conferences around the world, etc.)\u003c/li\u003e\n\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlease note that currently there is only 1 patron allowed to take this level, but as I understand the scope and requirements needed to make this sustainable, I may open it to more patrons at this level over time.\u003c/p\u003e",
