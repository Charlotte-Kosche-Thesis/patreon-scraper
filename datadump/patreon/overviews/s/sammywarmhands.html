    "summary": "My name is Sammy Warm Hands. I\u0027ve been performing since 1995, and writing my own music since 1998. It\u0027s been one hell of a ride, and as my peers retired from the spotlight, I held onto hope.\u003cbr\u003e\u003cbr\u003eI\u0027ve been blessed with a small, devoted fanbase. Thanks to you, \u003cstrong\u003eI\u0027ve sold out of every major project in the past five years\u003c/strong\u003e. It sounds good on paper, \u003cstrong\u003ebut I\u0027ve steadily lost thousands\u003c/strong\u003e of dollars every year, and it\u0027s catching up to me again.\u003cbr\u003e\u003cbr\u003eHere\u0027s the good news: the struggle was worth it.\u003cbr\u003e\u003cbr\u003eAfter 20 years of obsessive creativity, \u003cstrong\u003eI\u0027m now producing the best music of my life.\u003c/strong\u003e I have such a surplus of good tracks that I\u0027m willing to share it with you here. I\u0027m committing to drop a \u003cstrong\u003eNEW SONG (or video) EVERY SINGLE WEEK\u003c/strong\u003e for my patrons.\u003cbr\u003e\u003cbr\u003eSome people have supported me when I\u0027m not at my best. They believed in my potential. That\u0027s not what this is. I\u0027m offering a\u003cstrong\u003e \u003c/strong\u003elook\u003cstrong\u003e behind the curtain of my latest and greatest work\u003c/strong\u003e. I\u0027ve gone to extreme measures to fund this project, and with people like \u003cstrong\u003eyou\u003c/strong\u003e, I can release \u003cstrong\u003ethe best goddamn music of my career.\u003c/strong\u003e"
