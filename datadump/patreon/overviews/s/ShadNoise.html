    "summary": "\u003cstrong\u003eSHAD_NOISE \u003c/strong\u003eis an independent designer and illustrator creating \u003cstrong\u003eart \u003c/strong\u003eand \u003cstrong\u003evideo games\u003c/strong\u003e -\u003cstrong\u003e \u003c/strong\u003eand \u003cstrong\u003eyou can help him \u003c/strong\u003ebring expansive, imaginative worlds to life and stay updated on his latest ideas through the power of \u003cstrong\u003ePatreon!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u0026gt;\u0026gt;WHO IS SHAD?\u003c/h3\u003e\nI\u0027m \u003cstrong\u003eShadrach \u003c/strong\u003eaka \u003cstrong\u003eSHAD_NOISE\u003c/strong\u003e, a 23-year-old transgender man with a love for art, design, and storytelling that started from a very young age. My life\u0027s goal is to share rich, compelling stories and visuals with others, born from my love of world-building and all the experiences media and pop culture has brought me - I believe, truly, that \u003cstrong\u003estories and art can change the world\u003c/strong\u003e and \u003cstrong\u003ehelp everyone discover who they truly are\u003c/strong\u003e. And to me, that starts with a good story, interesting characters, and beautiful visuals which \u003cstrong\u003eentice and engage the\u003c/strong\u003e \u003cstrong\u003eimagination\u003c/strong\u003e. Video games, illustration, and design made me the man I am today - and I want to share that amazing power of fiction and art with the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u0026gt;\u0026gt;WHAT IS HE MAKING?\u003c/h3\u003e\u003cstrong\u003eCheck out \u003ca href=\"https://smchant.wixsite.com/voidzone\"\u003eVOID ZONE\u003c/a\u003e\u003c/strong\u003e,  an independent \u003cstrong\u003eSci-Fi/Fantasy RPG\u003c/strong\u003e\nfeaturing turn-based combat, a strange underground world to explore, \nand a world full of lore and many things to discover. Meet characters \nwith vast hopes and dreams, find secrets hidden within the depths of the\n Void - and serve the people of the Caves, as a Void Scout is sworn to!\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s not all - I also create \u003cstrong\u003eillustrations and character design\u003c/strong\u003e, and I\u0027m always hatching new ideas. With your help, I can create even more stories and characters, and \u003cstrong\u003eI\u0027ll bring you down the path of their creation right alongside me\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u0026gt;\u0026gt;WHY IS PATREON PART OF THE PICTURE?\u003c/h3\u003eIf the world was perfect, my dream \u003cstrong\u003eto create and share stories and games for anyone who wanted to experience them\u003c/strong\u003e would be simple. The reality however is that creative endeavors are hard without support - but that\u0027s where you come in. By supporting me on Patreon, \u003cstrong\u003eI can make this dream a reality\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI want my work to be accessible to everyone. \u003cstrong\u003eAs a patron\u003c/strong\u003e, you can be a part of the design process and see works in progress \u003cstrong\u003ebefore anyone else\u003c/strong\u003e, and with your support I can build more stories, more worlds, and more experiences for you and everyone to enjoy. \u003cstrong\u003eIf you aren\u0027t a patron\u003c/strong\u003e, don\u0027t worry - you\u0027ll still get a chance to see any and all content I create. But by being a patron, you\u0027re \u003cstrong\u003ehelping me create that content\u003c/strong\u003e more efficiently and with your support, I can bring you even more!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
