    "summary": "The \u003cem\u003eStrength In Words\u003c/em\u003e\u00a0podcast is a weekly \"family enrichment\" program for parents/caregivers and their infants/toddlers.\u00a0Emphasizing parent and caregiver education, \u003cem\u003eStrength In Words\u003c/em\u003e aims to promote family interactions - specifically with regard to infant and toddler development. Our aim is two-fold:\u003cbr\u003e\u003col\u003e\u003cli\u003eto support your family\u2019s understanding of early child development; and,\u003c/li\u003e\u003cli\u003eto support your family\u2019s interaction - and the quality of the precious time you have together.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eI\u0027m Ayelet Marinovich, a US-trained pediatric speech-language pathologist specializing in early learning and early communication. I\u0027m also a singer, a parent educator, theater person, and storyteller... and also, just a mom. \u003cbr\u003e\u003cbr\u003eThrough my weekly podcast (and accompanying \u003cem\u003eDIY Blog\u003c/em\u003e\u00a0on my website \u003ca href=\"http://www.strengthinwords.com),\" rel=\"nofollow\"\u003ewww.strengthinwords.com),\u003c/a\u003e I attempt to give you an opportunity for focused interaction with your young child as well as distilled information and ideas to take it further and apply the ideas I share into your daily life.\u00a0\u003cbr\u003e\u003cbr\u003eI started the\u00a0\u003cem\u003eStrength In Words \u003c/em\u003epodcast\u00a0because I believe there is a lack of quality, accessible content for families. I also believe that all families should have access to this kind of programming. We live in an age of over-filled schedules, and this medium allows \u003cem\u003eall\u003c/em\u003e\u00a0families - working/stay-at-home, typical/developmentally delayed, parent/caregiver (with access to an internet connection!) the chance to enjoy quality programming and research-based information whenever and wherever they can.\u00a0\u003cbr\u003e\u003cbr\u003eEach episode is created with attention to current developmental research, and includes both original works and classic songs/rhymes, as well as curated ideas for how to vary and customize them to your family\u0027s needs. The time and creativity I spend each week creating the content is very much a labor of love, but it can only go so far... \u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. Each donation helps take the pressure off my \u003cem\u003eown\u003c/em\u003e\u00a0family and allows me to create with more freedom - financial and emotional!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.strengthinwords.com/podcast\" rel=\"nofollow\"\u003ewww.strengthinwords.com/podcast\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/episode-1-why-sing/id1085976366?i=363214821\u0026amp;mt=2\" rel=\"nofollow\"\u003ehttps://itunes.apple.com/us/podcast/episode-1-why-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
