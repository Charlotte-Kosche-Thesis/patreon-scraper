    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e(I\u0027ve stopped, its over, dont pledge, no more stuff. Just leaving this here as it was)\u003cbr\u003e\u003cbr\u003eHi there~\u003c/em\u003e\u003cem\u003eThanks for checking my Patreon!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eWho Am I?\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(174,41,41);\"\u003e\u003cimg src=\"http://33.media.tumblr.com/avatar_1c48948b72ff_128.png\"\u003e\u003cbr\u003e\n\tSoubriquetRouge\n\t\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\"Just a fan of erotic art. Wanting to give back to the community that makes such fantastic stuff, I got into coloring it. I love finding \u00a0awesome new artists and helping them get their work out there!\"\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cstrong\u003e\n\tIf you want to check my work, you can find me here\u003c/strong\u003e:\n\t\u003c/span\u003e \u003cbr\u003e\u003ca href=\"http://soubriquetrouge.tumblr.com/tagged/soubriquetrouge\" rel=\"nofollow\" target=\"_blank\"\u003eSoubriquetRouge.tumblr.com\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eWhat do we do?\n\u003c/b\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\tJust like a comic colorists, I bring life to black \u0026amp; white art using my digital painting skills; \n\t\u003cem\u003eAll the images I put out here are done by other artists, let them be sketches, line arts, doujinshi pages, etc...\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAnything that craves for colors, I can do.\n\u003c/div\u003e\n\u003cbr\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eOur goal?\u003c/b\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWell, I\u0027ll be doing 4 pics by vote a month at this point. If we get a little further, i\u0027ll commission something (also by vote) and color it!\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eWhat do you get from this?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou can\u003c/strong\u003e \u003cstrong\u003esubmit images and vote for which one gets colored\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHigh resolution images\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand .\u003cstrong\u003ePSD files\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e(See the milestones and rewards to know more) \u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003eHow will requests work?\u003c/strong\u003e\u003cbr\u003e\nThis is how:\n\u003cbr\u003e\u003cstrong\u003e1. \u003c/strong\u003ePatrons submit images\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e I set a poll to let patrons vote for their fav.\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e The most voted get colored by me\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cem\u003e\n\tIn case you want to know what I am fine with (and what I\u0027m not) before pledging, take a look here\u00a0\u003c/em\u003e\u003ca href=\"https://goo.gl/o1NjBu\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://goo.gl/o1NjBu\u003c/a\u003e\u003cem\u003e.\n\t\u003cbr\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t______\n\t\u003cbr\u003e\u003c/div\u003e\nIf you want to support me and this project is something you\u0027re interested in, hop right in and pledge as much as you like, you can edit the pledge, remove it or increase it later; it\u0027s up to you! Thanks~\n\u003cbr\u003e\u003cbr\u003eEdited 7/13/15 - Not trying to erase\u00a0\u003ca href=\"http://shunori.tumblr.com/\" rel=\"nofollow\"\u003eShunori\u003c/a\u003e or anything, just cleaned this up so people know its gonna be me doing it all now.\u003cbr\u003e"
