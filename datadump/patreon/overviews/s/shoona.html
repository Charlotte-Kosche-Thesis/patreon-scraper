    "summary": "Hi there! \u003cbr\u003e\u003cbr\u003eI\u2019m Shoona Browning! I\u2019m an independant artist and visual storyteller. My primary medium is comics and illustration, but I love to branch out into other mediums like games, animatics, and more!\u003cbr\u003e\u003cbr\u003eI make a webcomic called\u00a0\u003ca href=\"http://www.ellieofthestars.com/\"\u003eEllie of the Stars\u003c/a\u003e, and\u00a0\u003ca href=\"https://shoona.itch.io/\"\u003eI\u2019ve written and drawn a bunch of my own shorter comics with a variety of genres.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to fill the world with as many stories full of kindness and hope as I can, with lots queer characters and a variety of feminine and nonbinary characters who can do anything. I aim for all of the stories I tell to always have an element of warmth, with something that anybody of any age can enjoy.\u003cbr\u003e\u003cbr\u003eWith your support, I can rest a little bit easier while I work on these goals, and invest all of my time and energy into making positive all ages content!\u003cbr\u003e\u003cbr\u003eAt every reward tier, starting at $1, you will be able to get behind the scenes looks into what I\u2019m up to, and even exclusive content and goodies just for patrons! Currently, for tiers of $5 or more, I\u0027m making a mini diary comic about The Weirdest Job I\u0027ve Ever Had.\u003cbr\u003e"
