    "summary": "When we got married in the year 2000, we had every intention of staying home, working at meaningful careers, and raising a family. The universe had other plans! \u00a0People in our yoga community began inviting us everywhere to lead kirtan. \u00a0It took us by surprise, and we just fell in love with kirtan! \u00a0Benjy\u0027s background as a master musician and vocalist combined with Heather\u0027s gifts as a singer-songwriter and yoga teacher to create sacred chanting in a very special way that pulled people right into their hearts. \u00a0Soon after we were married, we began leading kirtan together as Shantala and have traveled all over the world since 2001. \u00a0It\u0027s been an extraordinary and beautiful path to walk together!\u003cbr\u003eAt this stage in our lives, after 16 years of intense touring, we would like to make some new offerings for all the people who\u0027ve touched our lives in one way or another. \u00a0We filmed and recorded our Pacific NW tour in winter of 2017 and would like to release new videos (after 8 years!) and a new live CD. \u00a0We are asking for your help to finish these offerings so that you and others can enjoy them. We would enjoy and appreciate having more time at home to work on these creative projects. \u00a0We believe deeply that kirtan promotes peace and love in our world that so desperately needs it, and we\u0027d love for you to be part of that offering. \u00a0Thank you in advance for your support and generosity!\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eBenjy\nand Heather Wertheimer\u003c/strong\u003e have been leading\nkirtan (sacred chanting) worldwide since 2001 as the duo \u003cstrong\u003eShantala\u003c/strong\u003e.  They are known for\ntheir special gift of bringing the audience into a vast and loving experience\nthrough their unique blend of exquisite voices with instruments of India and\nthe West. Together they create music with beauty, passion, and reverence. Heather\nand Benjy have released five beautiful and well-loved albums of sacred chant\nmusic since 2003, including \u003cem\u003eLiving Waters\u003c/em\u003e,\n\u003cem\u003eJaya,\u003c/em\u003e \u003cem\u003eLIVE in love\u003c/em\u003e, \u003cem\u003eSri\u003c/em\u003e, and \u003cem\u003eThe Love Window\u003c/em\u003e.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nShantala\nhas performed and recorded internationally with such sacred music luminaries as\nKrishna Das, Deva Premal \u0026amp; Miten, and Jai Uttal. They were named as one of\nthe top Kirtan \u201cWallahs to Watch\u201d by Yoga + Joyful Living Magazine. Kirtan is a\ncelebration of spirit through the chanting of sacred names, carrying the\naudience into a state of heightened awareness, bliss, and devotion. The\naudience is invited to participate fully through call-and-response chanting,\ndance, and meditation.\u003cbr\u003e\n\n\u003cbr\u003e",
