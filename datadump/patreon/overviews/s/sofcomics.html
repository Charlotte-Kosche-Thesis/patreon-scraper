    "summary": "Making comics is brutally expensive with large production costs and razor thin margins.\u00a0This leaves us little guys in a tricky place. How can we make such big high quality books with no money? That is where you come in!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAnything pledged to us goes to:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003ePaying artists for more pages and keep the projects going.\u003c/li\u003e\n\t\u003cli\u003ePaying to print in large volume enough volume to keep cover prices down.\u003c/li\u003e\n\t\u003cli\u003ePaying for infrastructure like web hosting, admin work, etc.\u003c/li\u003e\n\t\u003cli\u003eAllowing the writers more time on the project instead of slaving away for The Man\u003cstrong\u003e\u2122\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\tCurrently, we have the following series being worked on:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eIronhorse \u003c/strong\u003e- Our main ongoing series. Issue #3 currently being worked on.\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/03/front-cover900.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/07/ih3progress.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eBlackout\u003c/strong\u003e -  Our episodic comic. Issue #2 is currently being worked on.\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/03/Blackout-1-page-01.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/07/BO2progress.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Badlands\u003c/strong\u003e - Our western-punk character drama is finished and at the printers!\u003ca href=\"http://igg.me/at/sofbadlands\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/07/TriggerCOVERedit.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/07/BL1progress.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFun \u0026amp; Profit\u003c/strong\u003e - Our webcomic, 5 pages done but stalled due to lack of resources\u003c/li\u003e\n\u003c/ul\u003e\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/03/fnplogo.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/07/FP1progress.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe Spires\u003c/strong\u003e - An in-progress prose novel that will hopefully evolve into a comic of its own.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://guildhall.sofcomics.com/wp-content/uploads/2017/08/SSSprogress.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eAwaiting approval!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe are super thankful of the faith put in us by all of our patrons. We won\u0027t let you down!\n\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.sofcomics.com\" target=\"_blank\"\u003ewww.sofcomics.com\u003c/a\u003e\u003c/div\u003e"
