    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://s31.postimg.cc/itets2x57/IMG_0845.jpg\" style=\"width: 196px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0\u2726\u00a0Hello!\u003c/span\u003e\u003cstrong style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWho am I? My online alias is Sweet Meat Studios and I am a furry artist who loves drawing, making merchandise, and creating fursuits! \u00a0Not only do I aim to produce quality content for my \u00a0supporters, I also aim to make awesome merch for my fellow furries! I have sold at furry conventions before and plan on selling my fursuits at them too! Once I have the hard-earned cash in my wallet, I\u0027ll be able to work full-time on my passion of artwork and fursuit-making, thus producing more content for supporters!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726 Why do I need your help?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Patreon is to help me earn some money for my work, so if you want to support me in the best of ways, please feel free to pledge! How will this help? A little cash will help me continue my work and hopefully, I\u0027ll be able to be a freelance artist someday! Every penny helps and guides me in the right track!!\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726 \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBy donating, you will gain access to (depending on whatever Reward Tier you chose):\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eearly access to fursuit progress pictures!\u003c/li\u003e\u003cli\u003eearly access to merchandise drawings/pics!\u003c/li\u003e\u003cli\u003ebehind the scenes manufacturer photos of merch!\u003c/li\u003e\u003cli\u003ethe ability to vote on future suit designs/concepts!\u003c/li\u003e\u003cli\u003eaccess to premade design concepts!\u003c/li\u003e\u003cli\u003eaccess to Patron-only fursuit-making tutorials AND drawing tutorials!\u003c/li\u003e\u003cli\u003efree artwork for every month you are pledging!\u003c/li\u003e\u003cli\u003eaccess to earlier commission openings!\u003c/li\u003e\u003cli\u003eaccess to behind-the-scenes videos!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"https://s17.postimg.org/uuh1ed52n/IMG_0649.jpg\" style=\"width: 260px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u2726 \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eFinally,...\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI wanted to say THANK YOU for looking at\u00a0my Patreon creator page! It really means a lot to me and if you choose a Reward Tier, you have my undying gratitude!! I mean, where would I be without my supporters?\u003cbr\u003e\u003cbr\u003e- Sweet Meat Studios\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
