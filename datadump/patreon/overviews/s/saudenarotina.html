    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FRixeXRPYy0E%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DRixeXRPYy0E\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FRixeXRPYy0E%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=RixeXRPYy0E",

    "published_at": "2014-05-09T20:33:23+00:00",
    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eOl\u00e1, goiaba! Eu sou o Diego e esse \u00e9 o Sa\u00fade na Rotina :)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e[ se preferir contribuir em \u003cstrong\u003ereais\u003c/strong\u003e, veja nossa p\u00e1gina no Apoia.se: \u003cstrong\u003e\u003ca href=\"http://www.apoia.se/saudenarotina\" rel=\"nofollow\"\u003ewww.apoia.se/saudenarotina\u003c/a\u003e \u003c/strong\u003e]\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cbr\u003e\nPrimeiro de tudo, obrigado por ter vindo at\u00e9 aqui. No blog e no canal, \n\u003cstrong\u003ea Dafne, o Feroz e eu\u003c/strong\u003e\u00a0produzimos conte\u00fado em forma de v\u00eddeos e posts com dicas e informa\u00e7\u00f5es, porque a gente acha que todo mundo tem o direito de saber que d\u00e1 pra ser saud\u00e1vel sem ser chato.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/k7iOqZcqTmU\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cbr\u003e\nPor\u00e9m, o Sa\u00fade na Rotina n\u00e3o \u00e9 um blog/canal fitness comum. \n\u003cstrong\u003eN\u00f3s n\u00e3o gostamos de br\u00f3colis com quinoa.\u003c/strong\u003e \u003cstrong\u003eN\u00f3s queremos espalhar sa\u00fade por a\u00ed, mas de uma maneira real.\u003c/strong\u003e N\u00e3o somos marombeiros, nem queremos que voc\u00ea deixe de comer coisas gostosas \u003cstrong\u003e(quem n\u00e3o gosta de um leite condensado?)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nE como muita gente j\u00e1 sabe, atualizar \n\u003cstrong\u003ediariamente\u003c/strong\u003e o\u00a0\u003ca href=\"https://www.saudenarotina.com.br\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e, Facebook, Instagram e \u003cstrong\u003esemanalmente\u003c/strong\u003e o\u00a0\u003ca href=\"https://www.youtube.com/saudenarotina\" rel=\"nofollow\" target=\"_blank\"\u003ecanal do YouTube\u003c/a\u003e exige um esfor\u00e7o gigante de tempo e recursos. Eu, professor de Educa\u00e7\u00e3o F\u00edsica que sou, dou aulas o dia todo e produzo o Sa\u00fade na Rotina no pouco tempo livre que resta, para que voc\u00ea, goiaba querido, tenha conte\u00fado de qualidade pra usufruir.\u003cbr\u003e\u003cbr\u003e\nPor isso, achei genial a ideia de voc\u00ea poder ser um \n\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eGoiaba Patr\u00e3o\u003c/strong\u003e\u003c/span\u003e. Sim, voc\u00ea pode nos ajudar a te ajudar, dando uma contribui\u00e7\u00e3o mensal financeira\u003cstrong\u003e a partir de\u00a01 d\u00f3lar\u003c/strong\u003e\u00a0para que o Sa\u00fade na\nRotina continue no ar com cada vez mais conte\u00fado legal.\u00a0\u003cbr\u003e\u003cbr\u003e\nAjudando com qualquer quantia, voc\u00ea t\u00eam acesso a um grupo secreto no Facebook, chamado Goiabas-Patr\u00f5es. L\u00e1\u00a0a gente tem um contato mais direto com todos os nossos apoiadores, mostramos fotos dos bastidores da produ\u00e7\u00e3o e conversamos sobre novas postagens pra voc\u00ea saber tudo antes de todo mundo. Veja algumas postagens:\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.saudenarotina.com.br/wordpress/wp-content/uploads/2015/05/print-goiabas-patroes-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.saudenarotina.com.br/wordpress/wp-content/uploads/2015/05/print-goiabas-patroes-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAten\u00e7\u00e3o: nosso conte\u00fado nunca ser\u00e1 cobrado! \u003c/strong\u003eO que o Patreon permite \u00e9 que, assim como voc\u00ea d\u00e1 dinheiro para o artista de rua, pro gar\u00e7om e pra comprar o cd do m\u00fasico independente, agora voc\u00ea pode fazer isso com quem produz conte\u00fado para a internet. \u003cstrong\u003eLiberdade de escolha pura e simples :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nCom a sua ajuda, podemos\n\u003cstrong\u003e reinvestir \u003c/strong\u003eno Sa\u00fade na Rotina, para que voc\u00ea tenha um conte\u00fado com cada vez mais qualidade. C\u00e2meras, equipamento de luz, som, fantasias, cen\u00e1rios, Biscrok pro Feroz... tudo isso custa dinheiro.\u003cbr\u003e\u003cbr\u003e\nO pagamento funciona a partir de cart\u00e3o de cr\u00e9dito ou Paypal. Basta incluir o valor que voc\u00ea quiser ali no canto superior esquerdo e \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eclicar em \"Become a Patron\"\u003c/span\u003e\u003c/strong\u003e. Preencha com seus dados e pronto! \u003cstrong\u003eEsse valor pode ser cancelado, diminu\u00eddo ou aumentado a qualquer momento ;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSe voc\u00ea puder ser nosso patr\u00e3o, eu j\u00e1 deixo aqui meu \n\u003cstrong\u003emuito obrigado e um beijo na sua testa.\u003c/strong\u003e\u00a0Se voc\u00ea n\u00e3o puder, n\u00e3o se preocupe. Minha ideia sempre foi e sempre ser\u00e1 a de disponibilizar gratuitamente tudo o que aprendi e que voc\u00ea pode usar para ser uma pessoa com mais sa\u00fade e com o corpo que voc\u00ea quer :)\u00a0\u003cbr\u003e\u003cbr\u003ePS: As recompensas s\u00e3o entregues a partir do  dia seguinte \u00e0 cobran\u00e7a no cart\u00e3o ou pagamento de boleto :)\u003c/span\u003e\u003cbr\u003e"
