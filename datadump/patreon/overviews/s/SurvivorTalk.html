    "pledge_url": "/bePatron?c=77311",
    "published_at": "2014-01-06T16:57:56+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://survivortalkwithdandd.com/Files/Banner_720.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eClick Graphic for Our Website\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e* * \u00a0 THANK YOU\u00a0 \u00a0* *\u003c/strong\u003e\u003c/div\u003eThank you for listening every week and for sharing our shows with others - we LOVE that. \u00a0Thanks to all of you, we are seeing more downloads than we ever imagined per episode - both audio and video.\u003cbr\u003e\u003cbr\u003eWhen we started this little \"hobby\" back in 2012\u00a0we had no idea what we were getting into, and so we told our wives, \u003cem\u003e\"Ah, don\u0027t worry. \u00a0It won\u0027t take much time. \u00a0Money? \u00a0Nah, it shouldn\u0027t cost anything.\"\u003c/em\u003e\u00a0 We found out quickly enough that producing a podcast has certain inherent costs such as website hosting, podcast hosting, graphic artists, etc., as well as miscellaneous costs such as microphones, hard drives, music, apps, and more. \u00a0We spend a lot of time in show prep, recording, post-production, website upkeep, etc., as well as enjoying our interaction with you, Survivor Fans and D\u0026amp;D listeners/watchers, via social media.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.Twitter.com/Survivor_Talk\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://survivortalkwithdand.powweb.com/podcasts/images/Twitter2.jpg\" style=\"width: 201px;\"\u003e\u003c/a\u003e \u00a0 \u00a0\u003ca href=\"https://www.facebook.com/groups/Survivortalk\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://survivortalkwithdand.powweb.com/podcasts/images/Find-us-on-Facebook.png\" style=\"width: 195px;\"\u003e\u003c/a\u003e \u00a0 \u00a0 \u003ca href=\"http://www.youtube.com/DwaineStroud\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://survivortalkwithdand.powweb.com/podcasts/images/youtube-logo.png\" style=\"width: 170px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003ePrior to Patreon, our primary financial support came through our\u00a0\u003ca href=\"http://www.survivortalkwithdandd.com/amazon\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon\u003c/a\u003e affiliation and occasional donations via\u00a0PayPal \u003cem\u003e(both still accessible via our website)\u003c/em\u003e. \u00a0But\u00a0now with Patreon, we have found an even more consistent and convenient avenue for support. \u00a0When you become a \"D\u0026amp;D Patron,\" your monthly pledge of $1 or more not only helps us financially and affords you a few Patron Perks, but it also screams, \"Thanks D\u0026amp;D for...\" and we appreciate it so much.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSurvivor Talk with D\u0026amp;D (\u003cem\u003ethe one that started it all\u003c/em\u003e)\u003cbr\u003e\u003c/strong\u003e\"Just two best friends talking about the show we love... Survivor!\"\u003cbr\u003e\u003cbr\u003eAll six years of our longest running and popular podcast are available on our website, \u003ca href=\"http://www.sywdd.com.\"\u003ewww.stwdd.com.\u003c/a\u003e We recorded through twelve seasons of Survivor: \"One World\" through \"Heros vs. Healers vs. Hustlers.\"\u003cbr\u003e\u003cbr\u003ePatron pledges help us keep the show alive on our website and iTunes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eMovie Talk with D\u0026amp;D\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\"Just two best friends talking about the movies... we love!\"\u003cbr\u003e\u003cbr\u003eThis is our movie podcast, and we always have a guest to talk about the movie with us. \u00a0This show (which used to be Shootin\u0027 the Breeze with D\u0026amp;D) grew out of our weekly podcast when we would talk about movies, TV shows, life-events, etc. and is primarily released when we aren\u0027t in a Survivor Season. \u00a0However, we are working on increasing the output of this show because it is so much fun.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewind/Fast-Forward with D\u0026amp;D\u003c/strong\u003e\u003cbr\u003e\"Just two best friends talking about a season... we loved!\"\u003cbr\u003e\u003cbr\u003eAfter we watched the first season of \"Stranger Things\" we realized we HAD to talk about it - \"Rewind/Fast-Forward with D\u0026amp;D\" was born. We take a season of a show that we really enjoyed and we \"rewind\" it to the beginning, watching it knowing the \"Fast-Forward.\" We release a show for every episode and talk about it with the overall arc of the season in mind. While STWDD is still in full swing, this show will be a summer show, but it is in the wings to take over the prime spot when STWDD is over.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for listening to our podcasts.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe hope you will consider becoming a D\u0026amp;D Patron... \"just two best friends talking about the show we love, Survivor! \u00a0 ...and Movies\u00a0 \u00a0...and Seasons\"\u003cbr\u003e\u003cbr\u003eDavid \u0026amp; Dwaine\u003cbr\u003e"

    "attributes": {
     "about": "David and Dwaine (that\u0027s us) are two best friends who LOVE to talk about a little bit of everything.\u003cbr\u003e\u003cbr\u003eWe currently have two active podcasts: \u003cstrong\u003e\"Movie Talk with D\u0026amp;D\"\u003c/strong\u003e and our newest show, \u003cstrong\u003e\"Rewind/Fast-Forward with D\u0026amp;D.\" \u003c/strong\u003eBoth shows are released as audio podcasts on iTunes, Stitcher, etc.\u003cbr\u003e\u003cbr\u003eAll six years of our original show,\u00a0\u003cstrong\u003e\"SurvivorTalk with D\u0026amp;D\"\u003c/strong\u003e are available on our website, www.stwdd.com\u00a0\u003cbr\u003e\u003cbr\u003eWe are a family friendly, clean show and we love to laugh and have a good time as we do this. Seriously, we aren\u0027t trying to \"produce\" a show, but rather, we are literally just hanging around talking about the show while you watch and/or listen.\u003cbr\u003e\u003cbr\u003eThanks for stopping by.\u003cbr\u003e\u003cbr\u003eDavid \u0026amp; Dwaine",
