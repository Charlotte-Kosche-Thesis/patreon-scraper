    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442, \u044f \u0428\u0430\u043c\u043e\u0432 \u0414\u043c\u0438\u0442\u0440\u0438\u0439.\u003cbr\u003e\u0414\u0430\u0432\u0430\u0439\u0442\u0435 \u044f \u0432\u0430\u043c \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0443 \u043e \u0441\u0435\u0431\u0435.\u003cbr\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u044f \u0436\u0438\u0432\u0443 \u0432 \u042f\u043f\u043e\u043d\u0438\u0438 \u0443\u0436\u0435 \u0431\u043e\u043b\u0435\u0435 6 \u043b\u0435\u0442, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0443\u044e \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443. \u0411\u044b\u043b \u0432 \u0442\u0430\u043a\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0430\u0445, \u043a\u0430\u043a \u042e\u0436\u043d\u0430\u044f \u041a\u043e\u0440\u0435\u044f, \u041d\u0438\u0434\u0435\u0440\u043b\u0430\u043d\u0434\u044b, \u0424\u0438\u043b\u0438\u043f\u043f\u0438\u043d\u044b, \u0412\u0435\u043b\u0438\u043a\u043e\u0431\u0440\u0438\u0442\u0430\u043d\u0438\u044f, \u0422\u0430\u0438\u043b\u0430\u043d\u0434. \u0412\u043f\u0435\u0440\u0435\u0434\u0438 \u0431\u0443\u0434\u0435\u0442 \u0435\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0438 \u043d\u0435\u043e\u0431\u044b\u0447\u043d\u044b\u0445 \u0441\u0442\u0440\u0430\u043d.\u003cbr\u003e\u0412\u0435\u0434\u0443\u00a0\u003ca href=\"https://www.youtube.com/AnchousJap\"\u003e\u043a\u0430\u043d\u0430\u043b \u043d\u0430 Youtube\u003c/a\u003e, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u0434\u0435\u043b\u044e\u0441\u044c \u0441\u043e \u0432\u0441\u0435\u043c\u0438 \u0441\u0432\u043e\u0438\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u043f\u0440\u043e\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u0432 \u042f\u043f\u043e\u043d\u0438\u0438, \u0440\u043e\u043b\u0438\u043a\u0430\u043c\u0438 \u0438 \u0437\u0430\u043c\u0435\u0442\u043a\u0430\u043c\u0438 \u043e \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044f\u0445, \u0441\u0432\u043e\u0438\u043c\u0438 \u043c\u044b\u0441\u043b\u044f\u043c\u0438 \u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u043c\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u043c\u0438 \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f\u043c\u0438. \u041c\u043e\u0438 \u0440\u043e\u043b\u0438\u043a\u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e-\u043f\u043e\u0437\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u043d\u0430\u0439\u0434\u0435\u0442 \u0432 \u043d\u0438\u0445 \u0447\u0442\u043e-\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435 \u0434\u043b\u044f \u0441\u0435\u0431\u044f. \u042f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0438\u0432\u0430\u0442\u044c \u0441\u0435\u0431\u044f \u0442\u0435\u043c\u043e\u0439, \u0447\u0442\u043e \u0434\u0430\u0435\u0442 \u043c\u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u0440\u043e\u0441\u0442\u043e\u0440 \u0434\u043b\u044f \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430.\u003cbr\u003e\u041a\u0430\u043a \u0440\u0430\u0437 \u0432\u044b\u0431\u043e\u0440 \u0442\u0435\u043c \u0438 \u0435\u0441\u0442\u044c \u043f\u0440\u0438\u0447\u0438\u043d\u0430, \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u044f \u043f\u0440\u0438\u0448\u0435\u043b \u043d\u0430 Patreon. \u042f \u043c\u043e\u0433\u0443 \u0442\u0432\u043e\u0440\u0438\u0442\u044c, \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435 \u0438 \u043d\u0435 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430
