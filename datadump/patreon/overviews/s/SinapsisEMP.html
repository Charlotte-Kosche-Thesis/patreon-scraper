    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\"La educaci\u00f3n es el arma m\u00e1s poderosa que puedes usar para cambiar al mundo\"\u003cdiv\u003eNelson Mandela\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eEl mundo es un lugar incre\u00edble!!! Nunca en la historia de la humanidad ha existido tanto conocimiento a nuestra disposici\u00f3n y hemos hecho cosas incre\u00edbles con \u00e9l, podemos detener nuestro coraz\u00f3n por horas durante una operaci\u00f3n para despu\u00e9s re-iniciarlo, estimular la m\u00e9dula de pacientes para que vuelvan a caminar o con medicamentos controlar cientos de enfermedades antes incurables.\u003cbr\u003e\u003cbr\u003ePero con este incre\u00edble avance, encontramos un problema muy importante, este conocimiento no ha ayudado igual a todo el mundo, muchas veces \u00e9sta informaci\u00f3n es demasiado complicada o no es accesible como para que todos la usemos.\u003cbr\u003e\u003cbr\u003ePor eso nuestro objetivo es crear una EXPLOSI\u00d3N DE CONOCIMIENTO, transmitir al mayor n\u00famero de personas posible la informaci\u00f3n que necesitan de la manera m\u00e1s sencilla posible. Con videos dirigidos a m\u00e9dicos y cient\u00edficos y otros dirigidos a pacientes, hemos revisado desde c\u00f3mo es que el cerebro se enamora, hasta c\u00f3mo es que percibe dolor, hemos hablado del sistema inmunol\u00f3gico y su papel protegi\u00e9ndonos de las infecciones y hemos compartido c\u00f3mo evitar la neumon\u00eda, los infartos del coraz\u00f3n, la osteoporosis y varios tipos de c\u00e1ncer.\u003cbr\u003e\u003cbr\u003eEl impacto y la respuesta que hemos tenido es incre\u00edble!!! Con m\u00e1s de 1.5 millones de visualizaciones mucha gente ya nos est\u00e1 ayudando a cambiar el mundo, han dejado cientos de comentarios con historias conmovedoras del impacto positivo que ha tenido el conocimiento en sus vidas.\u003cbr\u003e\u003cbr\u003ePero desafortunadamente el transmitir conocimiento no paga demasiado (como cualquier profesor que lea esto sabe por experiencia), por esto necesitamos que nos ayuden a cambiar el mundo con dinero si les es posible, este dinero nos permitir\u00e1 mejorar la calidad de las producciones y aumentar la frecuencia.\u003cbr\u003e\u003cbr\u003eSi no puedes apoyarnos con algo de dinero puedes ayudarnos cambiando al mundo compartiendo la informaci\u00f3n y mostrando el canal a la gente que lo necesite o le pueda gustar, entre todos podemos hacer un mundo mejor.\u003cbr\u003e\u003cbr\u003eAtte: Marco\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
