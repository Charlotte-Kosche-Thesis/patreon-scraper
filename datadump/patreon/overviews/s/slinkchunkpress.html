    "summary": "\u003ca href=\"http://slinkchunkpress.com/\" rel=\"nofollow\"\u003eSlink Chunk Press\u003c/a\u003e is a place for cool kids, in a land where cool means being tolerant and not a jerk to people in comments. And not at all ashamed to fan girl or fanboy. Fangirling and fanboying (fanpersoning? fanning?) over people\u2019s work is HIGHLY encouraged at Slink Chunk Press. What we\u0027re looking to do is to shake things up, to give fresh takes on the tropes that occur in a lot of magical realist, speculative and urban fantasy fictions, poetry, essays and art!\u00a0\u003cbr\u003e\u003cbr\u003eBut we need your help. An evil overlord (aka our current minister for the arts) is sitting on a pile of gold, far across the seas on a desert continent called Australia, and refuses to share any of it with his poor, starving subjects (aka us). Thus, we are forced play the damsel in distress, and you our beloved knights in shining armor.\u00a0\u003cbr\u003eSlink Chunk Press makes $0 in income, with the tiny amount we pay contributors mostly coming out of our creator and EIC\u0027s pocket. Still, we don\u0027t feel great about not paying our contributors all that much; currently we offer a $5 token payment per submission, but we would like to offer more, perhaps even standard industry rates for our writers and artists! And we figure that the more we offer contributors, the more great quality work we will have to share with you!\u00a0\u003cbr\u003e\u003cbr\u003eAt this stage, any money you give us will go towards exciting prospects such as:\u003cbr\u003e- paying writers for their submissions (the more you give, the more they get)\u003cbr\u003e- commissioning artists for special issues (visual artists in particular)\u003cbr\u003e- paying staff for their time\u00a0\u003cbr\u003e- printing of anthologies\u003cbr\u003e\u003cbr\u003eThank you, first of all for making it to end of this silly spiel, and secondly for any donation, however small, you might choose to make forthwith. We love you.\u00a0\u003cbr\u003e\u003cbr\u003eSCPxx team\u00a0\u003cbr\u003e"
