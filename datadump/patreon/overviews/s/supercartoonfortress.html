    "summary": "I make videos on Youtube about cartoon related content, including Cartoon Comics, Digital Drawings, Animation, Fan Fiction and several other awesome projects to come. Recently I\u0027ve started doing my own Original Cartoon Comics and Fan Fiction ( Terrible Rex, Clash World and Several more )\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eALL MY LIFE, All I ever wanted to do is to make my own awesome CARTOONS. My opportunity has always been a tug of war between wanting to support my family and pursuing my dream of BECOMING A CARTOON ANIMATOR. Until now.\u00a0 I still hope to achieve this goal by enrolling myself to a good animation school. Unfortunately having a family to support financially doesn\u0027t make it any easier for me. So all the earnings I can get here on Patreon\u00a0goes into my education and to my family.\u00a0\u00a0I\u2019m requesting the assistance of my fans to help me finance this amazing pursuits.\u003cbr\u003e IN RETURN, I PROMISE TO CREATE CARTOON ANIMATIONS of YOUR FAVORITE CARTOON SHOWS and SOME ORIGINALS along the way :)\u00a0\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you become a Patron, you\u2019re pledging a dollar amount of your choice per month to help fund the creation of FAN FIC CARTOONS and MY CARTOON ORIGINALS. I have to provide funding for the staff who will do the animations and effects, the editors and so forth. But In exchange for your support, we also offer some awesome\u00a0 rewards and engagement from me, such as: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly insider knowledge of the progress of the episodes, comics and projects\u003c/li\u003e\u003cli\u003eAccess to\u00a0 pictures, Drafts, screenplay, storyboard, scripts from my Comics and Videos.\u003c/li\u003e\u003cli\u003eYour name in the credits of those \u003ca href=\"https://www.patreon.com/supercartoonfortress\"\u003eEpisodes\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eAccess to see the Progress of the Artist and the inside look on future projects\u003c/li\u003e\u003cli\u003eCreate your own character for the show to appear in my comics!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI really appreciate your support, and look forward to making this awesome content!\u003cbr\u003e"
