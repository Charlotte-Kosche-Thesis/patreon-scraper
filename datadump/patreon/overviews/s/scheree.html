    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #c55060;\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nHi, my name is Scheree and I draw stuff!\n\t\u003cbr\u003e\n\tSpecifically I make illustrations, comics and animations.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2022 \u003ca href=\"https://twitter.com/scheree\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2022 \u003ca href=\"http://scheree.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u2022 \u003ca href=\"https://www.instagram.com/scheree.reeves/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2022 \u003cbr\u003e\n\t\u2022 \n\t\u003ca href=\"https://www.twitch.tv/scheree\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u2022 \u003ca href=\"https://www.youtube.com/scheree\" target=\"_blank\"\u003eYoutube\u003c/a\u003e \u2022 \u003ca href=\"http://scheree.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e \u2022\u003cbr\u003e\n\t\u003c/strong\u003e\u2605\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #c55060;\"\u003eWhat is this place?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tThis patreon is a place where people can support what I make.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tHere you\u0027ll get an early look at things I\u0027m working on and even some stuff I wouldn\u0027t usually share. This won\u0027t change how I usually post what I\u0027ve made, but be more like a fun extra bonus.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tIf all goes well I\u0027d like to eventually extend this to making educational tutorials/videos, offering commissions, and give Patreons a chance to get my convention exclusive goods through a secret online store.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tFor now though, we\u0027ll see how it goes.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tAlternatively, you can also help support me through ko-fi.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ko-fi.com/A3222OG2\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #c55060;\"\u003eWhat are the rewards?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u2605 For $5\u003c/strong\u003e you get access to the \u003cstrong\u003eVirtual Goods\u003c/strong\u003e. This gives you access to the Patreon only feed where I\u0027ll post things like: \u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003ePreviews of works in progress \u003c/li\u003e\n\t\t\u003cli\u003eEarly access to comic pages\u003c/li\u003e\n\t\t\u003cli\u003eKnowledge and posts about the secret stuff I\u0027m working on (comics, animations, books, ect)\u003c/li\u003e\n\t\t\u003cli\u003eDesktop wallpapers \u003c/li\u003e\n\t\t\u003cli\u003eAccess to a secret online store to get my convention exclusive goods\u003c/li\u003e\n\t\u003c/ul\u003e\nand other digital goodies like that.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u2605 \n\t\u003cstrong\u003eFor $20 \u003c/strong\u003eyou get access to the \u003cstrong\u003eHomemade Goods. \u003c/strong\u003eThis includes everything from the Virtual Goods tier but you\u0027ll also get a personalised postcard and a small collectable art print sent to you every month.\u003cbr\u003e\n\t\u003cbr\u003e\nThe collectable art print will only be available through this tier and extremely limited. Currently it will be approximately A6 in size, signed and numbered. The artwork will change every month, and be posted and possibly even voted upon here through patreon.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #c55060;\"\u003eMy Current Projects\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tI like to do a lot of stuff. Here are a few of my projects.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/zpbO0op.png\" style=\"width: 323px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003eExtraOrdinary\u003c/em\u003e is a free to read webcomic, coming of age tale of a group \nof 10 year old kids who  find themselves infused with strange abilities.\n Following in the footsteps of their comic books, they choose to be heros\n and while learning to deal with these abilities the kids tackle \neveryday life lessons from facing their fears to dealing with bullies.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can read the first issue online \n\u003ca href=\"http://comic.extraordinarycomic.com\" target=\"_blank\"\u003ehere\u003c/a\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"https://imgur.com/hqUpIcd.jpg\" style=\"width: 307px;\"\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cem\u003eDani-Lee\u003c/em\u003e is a comic that tells the story of 14 year old Lee, and\n the challenges that comes with change and growing up. Struggling with \nschool, bullies and his own inner turmoil, life gets seven harder when \nhe comes home one day to find out the mother who walked out on his \nfamily years ago has left him   a baby sister.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\tCurrently not available online, but will be through the patreon feed. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4 style=\"text-align: center;\"\u003e\n\t\tA secret animation project\n\t\t\u003c/h4\u003e\n\tThis one is currently in the early stages of development and super secret.\n\t\tLike so secret I can\u0027t put much about it here (yet!). It\u0027ll be starting with a short animation and hopefully turning into a series.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\u2605\u003c/div\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
