    "summary": "Hi! I\u0027m a queer trans woman who makes, well, \u003cem\u003einternet stuff\u003c/em\u003e. At the moment I plan on focusing mostly on silly Twitter bots and tools for other botmakers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStuff I\u0027ve Made\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe most well-received project I\u0027ve launched was\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/arguetron\" target=\"_blank\"\u003earguetron\u003c/a\u003e, a twitter bot that tricks nazis, reactionaries and internet assholes into arguing with it for hours at a time. It received international media attention ranging from sites like\u00a0\u003ca href=\"http://gizmodo.com/these-bigots-have-no-idea-theyre-arguing-with-a-bot-1787534271\" target=\"_blank\"\u003eGizmodo\u003c/a\u003e,\u00a0\u003ca href=\"http://nymag.com/selectall/2016/10/sarah-nybergs-arguing-twitter-bot-exposes-trolls.html?mid=twitter-share-selectall\" target=\"_blank\"\u003eNY Mag\u003c/a\u003e,\u00a0\u003ca href=\"http://www.dailydot.com/unclick/arguebot-twitter-bot-bait-jerks/\" target=\"_blank\"\u003eDaily Dot\u003c/a\u003e,\u00a0\u003ca href=\"http://www.theverge.com/2016/10/7/13202794/arguetron-twitter-bot-alt-right-internet-bigots-4chan-sarah-nyberg\" target=\"_blank\"\u003eThe Verge\u003c/a\u003e, Australia\u0027s\u00a0\u003ca href=\"http://www.sbs.com.au/comedy/article/2016/10/13/hilarious-genius-has-built-twitter-bot-tricks-idiots-arguing-it-hours?cid=trending\" target=\"_blank\"\u003eSBS Comedy\u003c/a\u003e, a segment on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZwyyeqOm2XM\" target=\"_blank\"\u003ethe Young Turks\u003c/a\u003e and even a feature in\u00a0\u003ca href=\"http://www.lemonde.fr/pixels/article/2016/10/11/harcelee-une-americaine-lance-un-compte-twitter-automatique-pour-pieger-les-trolls-haineux_5011665_4408996.html\" target=\"_blank\"\u003eLe Monde\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAnother bot that I created that has a dedicated following\u00a0is the\u00a0\u003ca href=\"https://twitter.com/lesbianpulpbot\" target=\"_blank\"\u003eLesbian Pulp Fiction covers bot\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve also done quite a bit of activism work surrounding both internet harassment and trans issues; this has taken the form of discussing abuse issues with various platforms for the former and talking with journalists to help offer perspectives on trans issues for the latter. I of course do that work because I believe it\u0027s important, not because I want to be compensated, but the truth is it takes a lot of time and energy.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFrom time to time I\u0027ve also done freelance writing and had pieces appear in Huffington Post, Ravishly, and the BoingBoing games site Offworld.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWork You\u0027d Be Supporting\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027d be helping me do more of the above! I expect a lot of the updates to my Patreon will focus on building more neat things that live on twitter-- I have a bunch of half-completed projects, and tons more interesting ideas but it\u0027s difficult to pursue this kind of stuff without some kind of support.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve read all this, thank you so much for considering supporting me, and it\u0027d mean the world to me if you\u0027re able to! \u0026lt;3\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
