    "summary": "Stay awhile and listen,\u00a0\u003cbr\u003e\n\u003cbr\u003e\nGreetings!\u003cbr\u003e\nSome people call me... Senshimi. (Queue dramatic music)\u003cbr\u003e\n\u003cbr\u003e\nI occasionally draw various things related to video games, anime or life in general.\u003cbr\u003e\nSometimes i get real nerdy with the games that i play and create mods for them.\u003cbr\u003e\n\u003cbr\u003e\nMy most recent \"success\" was a collection of custom character mods for the game: Don\u0027t Starve Together, a lot of people seemed to like them and a friend suggested to me that i should open a Patreon.\u003cbr\u003e\nOnly time will tell if this was a good idea, however for now i will try my best to make people happy with my creations or at least provide some entertainment value for them.\u003cbr\u003e\nMy life has been a struggle so far so thank you very much for all the support, this means a lot to me.\u003cbr\u003e\n\u003cbr\u003e\nAll the stuff i made so far was made purely for fun, and for free. I would like to keep it that way forever, unfortunately, i come from a poor family and fun is not the dish we can afford on a regular basis, which is why this Patreon exists. My art might not be top-tier quality, but i try to make the most out of it with my self-taught skills and limited knowledge (and a 7 year old PC).\u003cbr\u003e\n\u003cbr\u003e\nI really wish i could share all of my old art projects, however i lost most of my work in an accident so for now you can check out my character mods that i made for DST and some of the artwork i made for them.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/id/Senshimi/myworkshopfiles/?appid=322330\" target=\"_blank\"\u003eClick here to visit my Steam Workshop page!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://steamcommunity.com/id/Senshimi/myworkshopfiles/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003eI also sometimes upload something to my DeviantArt (http://senshimi.deviantart.com/)\u003cbr\u003e\u003cbr\u003eCheers, Good Luck and Have Fun! ;)\u003cbr\u003e\u003cbr\u003e"
