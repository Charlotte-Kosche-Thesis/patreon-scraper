    "summary": "Hey, I\u0027m Elixir. I\u0027ve been doing genre-specific non-profit shmup news for over 9 years, starting in early \u002709 with the creation of the \u003cem\u003eshmups twitter\u003c/em\u003e. I\u0027ve also been in the \u003cem\u003eshmups community\u003c/em\u003e since 2005, doing stuff in and around the scene since then. What I have now is the genre\u0027s largest community outreach, longest ongoing newsfront, and the only English-speaking 2D shooting game genre news source.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eShmup (or \"STG\" in Japan) is an abbreviation of the 2D shooting game genre including the ilk of Ikaruga, Radiant Silvergun, Dodonpachi, Gradius, Jamestown, Geometry Wars, R-Type, Darius, and so on.\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFormerly team-based, the\u00a0\u003cem\u003eshmups twitter\u003c/em\u003e is an offspring of the forum, which forum user DJ Incompetent and I began working on in 2009 - an effort thought up to cover and archive all information pertaining to the genre without having to dig around the forum attempting to find what you\u0027re looking for.\u003cbr\u003e\u00a0\u003cbr\u003eI\u0027m actively doing Japanese-to-English translations as well as news, trivia, sales figures, reports, event coverage,\n reviews, guides, PR, discounts -- everything from doujin and indie works to \ncommercial releases. Chances are if it\u0027s shmup related, I\u0027ve covered it.\u003cbr\u003e\u003cbr\u003eIn recent years there have been more and more requests of people who follow my work to support me in some capacity. It took me a lot of time to get more comfortable with the idea of receiving financial support for what is essentially a hobby, but I think I\u0027m ready now to go ahead with this step. \u003cbr\u003e\u003cbr\u003eIf you are already following the Shmups Twitter account, this won\u0027t change anything for you. I won\u0027t bother you with anything different and will keep focusing on shmup news in the future.\u003cbr\u003e\u003cbr\u003eHonestly, I\u0027m not expecting this to blow up in popularity as I know how niche the genre and audience is, so I\u0027m approaching Patreon with the tip jar mentality. If you like the shmups news coverage done over the years and wish to support, there\u0027s now an avenue to do so. No content is going to be paywalled.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe goal of this Patreon is to support the continued upkeep of genre-specific news coverage on Twitter.\u00a0\u003c/strong\u003eAny support would be greatly appreciated.\u00a0Thanks for reading this, and regardless of whether you consider supporting or not, I hope you will have a good day.\u003cbr\u003e\u003cbr\u003eOther stuff I\u0027m involved in or have been associated with:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMain site: \u003ca href=\"http://shmups.com\"\u003ehttp://shmups.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTwitter: \n\u003ca href=\"http://twitter.com/shmups\"\u003ehttp://twitter.com/shmups\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDiscord: \n\u003ca href=\"http://discord.me/shmups\"\u003ehttp://discord.me/shmups\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eForum: \n\u003ca href=\"http://shmups.system11.org\"\u003ehttp://shmups.system11.org\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eArchive: \n\u003ca href=\"http://twilog.org/shmups\"\u003ehttp://twilog.org/shmups\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIRC: \u003ca href=\"https://t.co/QW2RWwaAZK\"\u003ehttp://irc.efnet.net\u003c/a\u003e \u003ca href=\"https://twitter.com/hashtag/shmups?src=hash\"\u003e#shmups\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nAs always, if you\u0027re looking at getting your game out there, feel free drop a line: elixir@battlegareg.ga\u003c
