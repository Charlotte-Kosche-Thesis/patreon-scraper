    "summary": "\u003ch4\u003eHi there!\u00a0\u003cimg src=\"https://abs.twimg.com/emoji/v2/72x72/1f64c.png\"\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThank you for considering to support the \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStartup Berlin Slack Group Newsletter\u003c/span\u003e.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eThe Newsletter needs your support to keep delivering fresh updates on the Berlin Startuppers from everyone. Here is why we need your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are we using your contributions?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMailchimp Pro account to send the newsletter to more than 2k subscribers.\u00a0\u003ca href=\"http://medium.com/@startupslack\" target=\"_blank\"\u003eSee the archive\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eHosting the\u00a0\u003ca href=\"http://directory.startupberlin.co\" target=\"_blank\"\u003eStartup Directory\u003c/a\u003e and a\u00a0Job Board\u003c/li\u003e\u003cli\u003ePrinting materials for the monthly events\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/26TWhA2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA bit of history!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://startupberlin.co\" target=\"_blank\"\u003eStartup Berlin Group\u003c/a\u003e started in 2015 as a small idea to gather like-minded people in the Berlin startup scene and form a community place for sharing and helping each-other. The group is run by volunteers who work for free to keep it running.\u003cbr\u003e\n\u003cbr\u003eWith time the group grew in numbers and started to organize small meet-ups to put faces around those @nicknames. \u003cbr\u003e\u003cbr\u003eIn 2016 we started to curate a monthly newsletter with news submitted directly by the members of the group. By this we wanted to give voice to those who don\u0027t have a chance to reach the wider audience trough the normal media channels.\u003cbr\u003e\u003cbr\u003eNowadays, more than 1900 people has joined the group and we have more than 2000 people who signed-up for the monthly newsletter. This was a great achievement that calls for some entrepreneurial action to keep things smooth and going. So, we decided to start a Patreon page for people to support the expenses. Thanks for considering to contribute!\u003cbr\u003e\u003cbr\u003eIf you have any questions please reach out by\u00a0\u003ca href=\"mailto:hi at startupberlin.co\"\u003eEmail\u00a0\u003c/a\u003eor\u00a0\u003ca href=\"https://www.patreon.com/@startupslack\" target=\"_blank\"\u003eTwitter\u00a0\u003c/a\u003eor\u00a0\u003ca href=\"http://StartupBerlinSlackGroup\" target=\"_blank\"\u003eMessenger\u003cbr\u003e\u003c/a\u003eOn Slack msg @idmtr or @pauline"
