    "summary": "\u003cstrong\u003eSilence Magazin - Ein Magazin f\u00fcr Alle!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEs gibt in Deutschland eine ganze Bandbreite an kleinen unbekannten Magazinen, die im Schatten gro\u00dfer Print- und Onlineredaktionen stehen. Diese gro\u00dfen Player unterscheiden sich allerdings \u00fcberhaupt nicht mehr von einander, berichten nur noch \u00fcber den gleichen Einheitsbrei und haben das neue Jahrtausend verschlafen. Das Interesse ist nicht mehr die Arbeit mit der Szene, sondern der Verkauf von Werbepl\u00e4tzen. Zeit f\u00fcr die J\u00fcngeren, das Ruder herumzurei\u00dfen! Ein Gruppe von Freunden und Fans fand sich zusammen mit dem Plan, der Metalszene wieder ein gutes Magazin zu bieten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWarum brauchen wir euch?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir wollen es besser machen und von Firmen und Labels und der Werbung f\u00fcr diese UNABH\u00c4NGIG bleiben. Das soll ein Magazin von FANS f\u00fcr FANS sein. Wir sind mittlerweile ein Team von 20 Mann und jeder arbeitet aus Freude an der Musik an diesem Projekt. Jedoch haben wir Nebenkosten, die mit dieser Arbeit einhergehen und auch Ziele, die unsere Arbeit verbessern und erleichtern k\u00f6nnten. Ein eigenes B\u00fcro f\u00fcr die Redaktion zum Beispiel. Mit eurer Hilfe k\u00f6nnen wir das schaffen um euch immer bessere Qualit\u00e4t und immer mehr Informationen zu bieten!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWie funktioniert das?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnders als bei Kickstarter kann man auf Patreon dem Unterst\u00fctzten monatlich oder pro Werk bezahlen. Ihr k\u00f6nnt euch also frei entscheiden, wie viel ihr im Monat an unser Magazin spenden wollt. Je nach dieser Menge erhaltet ihr dann besondere Pr\u00e4mien von uns!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habt ihr davon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir ver\u00f6ffentlichen jeden Tag mehrere Artikel. Das ist ein unglaubliches Arbeitspensum - und das freiwillig! Aber f\u00fcr eure Unterst\u00fctzung w\u00e4ren wir euch sehr dankbar, weswegen wir uns einige spannende Benefits \u00fcberlegt haben, die jeder Unterst\u00fctzer bekommen kann. Dazu geh\u00f6ren VIP Tickets, Merchandise, Verlosungen, geheime Partys etc. Genaueres findet ihr zu eurer Rechten ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas sind unsere Ziele?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDas erste Ziel w\u00e4re, alle Nebenkosten des Magazins mit eurer Hilfe tragen zu k\u00f6nnen. Wenn das geschafft ist, ein B\u00fcro zu mieten um allen Redakteuren ein \"Zuhause\" zu schaffen. Und vielleicht ist es sp\u00e4ter sogar m\u00f6glich, euch unseren Traum auch gedruckt nach Hause schicken zu k\u00f6nnen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eVielen Dank f\u00fcr eure Unterst\u00fctzung!\u003cbr\u003eSTAY HEAVY!\u003c/strong\u003e"

   {
    "attributes": {
     "about": "Hallo du harter Musiklieberhaber dort drau\u00dfen! Ich bin  Alexander vom Silence Magazin, der brandneuen Metal Webzine! Du kennst mich vielleicht als den Dunklen Parabelritter von Youtube, wo ich seit 3,5 Jahren hinter die Kulissen der Metal Szene blicke.  Ich reise dort durch das ganze Land f\u00fcr dich! Leider schaffe ich es einfach nicht mehr, dir alles alleine zu zeigen. Deshalb habe ich mich entschlossen ein Magazin zu gr\u00fcnden! Zusammen mit meinen besten Freunden bringen wir seit dem 5.Mai ALLES, was t\u00e4glich so in der Metalszene passiert! News, Reviews, Meinungen, Konzerte, Festivals, Videos und und und!  Warum? Weil ich der \u00dcberzeugung bin, dass es endlich ein Medium geben muss, dass \u00fcber alles v\u00f6llig unvoreingenommen berichtet, dem Underground Aufmerksamkeit zukommen l\u00e4sst, OHNE von Labels geschmiert zu werden und nicht nur immer \u00fcber dieselben Bands schreibt! Ich habe meine Meinung nie als Youtuber von irgendeiner Fima bezahlen lassen und werde es auch nicht bei meinem Magazin zulassen. Aber um das zu leisten, brauchen ich heute deine Unterst\u00fctzung! Wir sind jetzt am Anfang unsere Reise. Alle Ausgaben f\u00fcr dieses Magazin trage ich aus dem, was ich mir angespart habe. Jeder, der an diesem Magazin mitarbeitet macht das nur aus seiner Begeisterung f\u00fcr die Musik..und weil ich  ihn in meinem  Zimmer eingesperrt habe. Ich m\u00f6chte ihnen aber auch etwas zur\u00fcckgeben k\u00f6nnen, und wenn es nur die Spritkosten sind, um von einem Festival berichten zu k\u00f6nnen. Und wir zusammen wollen euch das verdammt nochmal beste Magazin bieten, das es heute f\u00fcr den deutschen Metalmarkt gibt. Mein gr\u00f6\u00dfter Traum w\u00e4re es, wenn ich mit deiner Hilfe ein B\u00fcro f\u00fcr uns mieten k\u00f6nnte oder wenn wir irgendwann aus diesem Onlinemagazin in den Print gehen k\u00f6nnen und jedem Unterst\u00fctzer seien Teil meines Traumes nach Hause schicken werden. Und nat\u00fcrlich unterst\u00fctzt ihr mit dieser Aktion auch den dunklen Parabelritter, da alles was ich verdiene und im Monat \u00fcbrig habe in mein Magazin flie\u00dft und ich das alleine bestimmt nicht zu meinem Ziel werde f\u00fchren k\u00f6nnen! Wenn ihr mir helfen wollt, der Metalszene zu helfen und die Qualit\u00e4t und Jugendlichkeit zur\u00fcckzubringen, dann unterst\u00fctzt unser Magazin. Wir haben uns auch ein paar coole und exklusive Sachen ausgedacht, um uns bei euch zu bedanken! Und wenn ihr Freunde habt, die dieses Projekt auch unterst\u00fctzen wollen, dann zeigt ihnen dieses Video, diese Seite und helft uns bei unserer Arbeit! Vielen Dank, du bist gro\u00dfartig! Stay heavy!",
