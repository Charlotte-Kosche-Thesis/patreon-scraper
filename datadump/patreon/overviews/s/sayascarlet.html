    "pledge_url": "/bePatron?c=797444",
    "published_at": "2017-03-15T19:02:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u2606 Hello friends! \u2606\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI\u0027m Saya, a cosplayer from Russia and a big fan of Hatsune Miku ~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cimg src=\"http://puu.sh/xHJEi/a76efed17f.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI love to sing and dance, so I try to upload covers and dances to my YouTube channel as often as possible. Thanks to your support, I can concentrate more on creating content for you and make more cosplay and video for my channel!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://puu.sh/xHKvd/ec768df4f7.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIn addition, I love to draw and always try to improve my work!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need Patreon?\u003c/strong\u003e\u003cbr\u003eThis page allows me to communicate with those who want to support me as a cosplayer, and let me focus more on creating! I want to make as many Miku suits as possible and make it even more popular all over the world!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you get as a reward for your support?\u003c/strong\u003e\u003cbr\u003eI will contact you and tell you about my plans for future cosplay and covers, in addition, you will receive:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2606 \u003cstrong\u003e\u003c/strong\u003eExclusive photo for each uploaded photo shoot!\u003cbr\u003e\u2606 Full package of each new photo shoot.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2606 GIF \u0026amp; backstage for every new video on my channel!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2606Get a personal fansign just for you!\u003cbr\u003e\u2606 Vote for my next cosplay!\u003cbr\u003e\u2606 Receive a letter of thanks and an illustration from me \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/xHLCK/60bb57655b.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will you receive a reward? \u003c/strong\u003e\u003cbr\u003eMy Patreon page is based on a monthly subscription, since the payment was made on the first day of the following month, you will receive a reward during this week by email and mail in your news line ~\u003cbr\u003e\u003c/span\u003e"
