    "summary": "\u003cstrong\u003eHello, I am Sliphantom (aka Super_Noodle), and welcome to my Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a manchild who runs\u00a0\u003ca href=\"https://www.youtube.com/user/sliphantom\" rel=\"nofollow\"\u003ea YouTube channel\u003c/a\u003e where I post videos about video games. \u00a0Some of them are helpful, some of them are even serious and well thought out, but most of them are irreverent, ridiculous, and funny (or so I\u0027m told). \u00a0I make most of my videos about World of Tanks, but I play a few other games as well and will make videos about them on occasion. \u00a0I also run\u00a0\u003ca href=\"https://www.twitch.tv/super_noodle\" rel=\"nofollow\"\u003ea Twitch channel\u003c/a\u003e where I show people how badly I cope with losing games on the internet in real time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I be charged?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLike I said, I make a variety of videos, but you will only be charged for the following kinds:\u003cbr\u003e- entries in\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLZpQuZnDIyQe5MtZQoWhGMACTGSTDo4d-\" rel=\"nofollow\"\u003ethe Unicum Guide series\u003c/a\u003e\u003cbr\u003e- clip compilation or other longer videos, such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jchr3VtxsVU\" rel=\"nofollow\"\u003eWorld of Danks\u003c/a\u003e\u003cbr\u003e- serious issue videos, such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=sLDwDaKhs8A\" rel=\"nofollow\"\u003ethis one I did about World of Tanks\u0027 \"Balance 2.0\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn short, you will be charged for any video of considerable length that I spent a reasonable amount of time on.\u003cbr\u003e\u003cbr\u003eThe following kinds of videos may be posted on my Patreon, but are not charged and will be completely free:\u003cbr\u003e- clips of moments from my stream\u003cbr\u003e- short videos focusing on a single clip or game\u003cbr\u003e- announcement videos\u003cbr\u003e- any miscellaneous videos that don\u0027t deserve a donation\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is my money going to be used for? \u00a0What are some of your funding goals?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor the most part, I hope to spend this money on my video-making efforts. \u00a0This includes upgrading my gaming rig (or peripherals), buying in-game items, or setting up time to do things like stream on a regular basis. \u00a0Should I start getting a lot of money pledge to me, I may start cutting down on hours at my day job, which means more of the Patreon money will go to personal finance. \u00a0Still, I hope to use the majority of the money for my videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for pledging?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnyone who pledges gets access to my Patreon feed, where I\u0027ll include exclusive updates on what I\u0027m doing and other little goodies. \u00a0Aside from that, more money pledged is more money I can afford to spend on stuff for my videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre there any other ways of supporting you, aside from paying for every Unicum Guide?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you want to just send me one lump sum of money, rather than paying every week or so when I release a video, you can always\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=RNKKBMRRPY7DE\u0026amp;lc=US\u0026amp;item_name=Sliphantom%20on%20YouTube\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHosted\" rel=\"nofollow\"\u003edonate to me through PayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t feel like sending cold hard cash, you can always get stuff for\u00a0\u003ca href=\"http://worldoftanks.com/en/community/accounts/1005574367-Super_Noodle/\" rel=\"nofollow\"\u003emy World of Tanks account\u003c/a\u003e. \u00a0I already own most of the regular premium tanks, but any gift is appreciated.\u003cbr\u003e"
