    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Patreon Exclusive content here will be MOSTLY NSFW!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Scratchbite, but you can call me Scratch! I am a Digital/Pixel artist mainly based on Deviantart!\u003cbr\u003eShe/Her. US. NSFW/Gore dabbler and OC hoarder...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a Patreon?\u003c/strong\u003e\u003cbr\u003eDigital Art, Mainly commissions are my primary income! If you support me on patreon know that you are doing me an incredibly huge favor! Think of my patreon is sort of a reaching out to lend a hand/tips and generally just a lil extra love. It means SO much to me. I\u0027m a lil poor goblin who needs all the help she can get \\o/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe rewards and the future?\u003c/strong\u003e\u003cbr\u003eI want to give back to everyone who helps me here!! but! I can\u0027t spare much free time to my patreon exclusive content or rewards until it becomes a little bit more financially supportive for my poor goblin self. I will have very little activity or rewards the lower my patron count is, sadly. But!! The more I get closer to goals and can support myself/lift a little weight off of my shoulders financially the more I can give back! Right now I intend to hold off on any rewards until I get at least 10 Patrons, but once that is achieved I will start planning out some rewards! The further down the road I get on patreon the more neat stuff and free art will be unlocked, I look forward to seeing these options available later!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals?\u003cbr\u003e\u003cbr\u003e$50 a Month:\u00a0\u003c/strong\u003eWell currently I want to start small, so 50 dollars a month will unlock raffles for my patrons. Once a month i\u0027ll roll every current patrons name into a random picking program and that person will be messaged directly thru the patreon messaging system! if that person does not respond within a week I will roll again ect. ect. until a winner responds. Colored and shaded sketch or small pixel!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100 a Month: \u003c/strong\u003eThis is when I will pick 3 people a month for the raffle instead of just one and more frequent patreon exclusive content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$200: \u003c/strong\u003eMy primary goal! 5 people for the raffle, more frequent patreon exclusive content as well as youtube video uploads of speed drawings for some of the patreon exclusive content. Polls for fan art will also become available! Maybe start streaming as well? I will also make the SAI/PSD files available for the patreon exclusive content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e???:\u00a0\u003c/strong\u003eIf for some strange reason I ever reached \u003cstrong\u003eenough money per month to pay my rent\u003c/strong\u003e I would open the raffle for 10 people and those 10 people would receive fully rendered colored and shaded pieces OR a Large detailed pixel for free. I would upload Patreon Exclusive content at least twice a week, at most 4 times a week, every week.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading and EXTRA thanks to those of you who choose to support my patreon!! I love you!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img05.deviantart.net/9bdb/i/2017/221/4/a/where_to_find_scratchbite__by_scratchbite-dbjisyh.png\"\u003e\u003cbr\u003e"
