    "published_at": "2017-06-14T04:20:19+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello everyone! Sleepy Churro here, or you can call me Kayla... Both work!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://i.pinimg.com/originals/99/44/94/9944941e219589ba7f482d64d5aa20c1.gif\"\u003e\u003cbr\u003eI\u0027m a free lance digital artist from Central Texas, 21 years old this year! \u003cbr\u003eCurrently working full-time as a phone technician and team supervisor, full-time mom of eight fur babies, and doing art part-time. :3\u003cbr\u003e\u003cbr\u003eI enjoy drawing (obviously), I especially like drawing cute anime girls lately... \u0026gt;w\u0026gt;\u003cbr\u003eI also enjoy jamming out to music, \u003cem\u003etotally weebing out\u003c/em\u003e to manga and anime, and constantly dying in MMOs, or telling everyone else to freakin\u0027 stop dying (I always play a healer).\u003cbr\u003eI currently play Guild Wars 2 - Path of Fire (Previously was playing Black Desert, but got back into GW2 recently), and when I\u0027m able to get sub time, I play World of Warcraft as well... Lok\u0027tar Ogar! For the Horde!\u003cbr\u003e\u003cbr\u003eArt is something I have done since I was small... (Not that I\u0027m much bigger now... #ShortLife).\u003cbr\u003eArt is a huge part of my life and it is something I want to do for the rest of my life, it allows me to express things that I cannot do so in words. \u003cbr\u003eIt is something that I want to make into a career and future for myself and my family, as well as bring my wonderful art to the best people ever...\u003cstrong\u003e You guys, my Churro Squad! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy art style is still growing and developing, but so far mine is leaning more towards the anime type of style, I eventually want to be able to do both realistic and anime art. (I\u0027m a \u003cem\u003ehuge\u003c/em\u003e anime and manga nerd! Hit me up with some good anime to watch).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI currently use a\u00a0\u003ca href=\"https://www.amazon.com/dp/B010LHRG44/ref=twister_B0151LH8ZC?_encoding=UTF8\u0026amp;psc=1\"\u003eWacom Intuos tablet\u003c/a\u003e and Paint Tool Sai for my art.\u003c/strong\u003e\u003cbr\u003eI would love to get a touch screen tablet! Those look amazing to draw with...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe markers I use for some of my hand-sketched art can be found here -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.amazon.com/Letraset-Marker-Blending-Twin-Tip-12-Pack/dp/B004V8L3RQ\"\u003eLatraset Pro Marker Set\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to give special thanks to one of my good friends who bought me the Wacom tablet that I currently use, he has been a huge supporter in my pursuit of art and has been there to encourage me since day one.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will be posting on here as often as I can, especially when I get more and more commissions. :)\u003cbr\u003e\u003cbr\u003eI know I\u0027m new to Patreon... But I still want to give a \u003cstrong\u003ehuge thank you\u003c/strong\u003e\u00a0to anyone who supports me and my dream! I want to bring you all beautifully unique art... :3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cloud-3.steamusercontent.com/ugc/764895573770862658/003B0F458420C44A75D10CBDC94A9C0B964C06F7/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo those who are going to become apart of my Churro Squad through pledging, you will be charged on the 1st of every month.\u003cbr\u003e\u003cbr\u003eUpdated 10/29/2017 ~ Shout out to my current Patrons/Churro Squad... N, Alice and Chloe! Thank you all so much. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd that is all, for the time being... :3\u003cbr\u003eSleepy Churro... Out!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
