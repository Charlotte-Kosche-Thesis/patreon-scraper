    "summary": "\u003cbr\u003e\u003cbr\u003eThis is \u003cem\u003e\u003cstrong\u003eSYNTH ZONE\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/em\u003e First off, thank you for taking the time to view our Patreon page! Synth Zone is a podcast, but what makes this podcast unique is that it\u0027s broadcasted live like a traditional radio show. The show is circled around the culture of synthwave, synthpop, outrun, dreamwave, vaporwave, and all 80\u0027s inspired music! Yes, this is a one man operation! But this man\u0027s name is \u211eayzor and he\u0027s a time traveler from 1985, who comes back on the monthly basis just to play the best 80\u0027s music of today!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSYNTH ZONE WILL ALWAYS BE FREE FOR ANYONE TO DOWNLOAD AND LISTEN!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo why do we need your help!? Besides getting a legit source of plutonium for \u211eayzor to come back safely every time. The monthly cost of running Synth Zone is mild, but not secured. We have to pay for servers, licensing, imaging, and just the general cost of running and up keeping any radio show (internet, electricity, etc.). With that in mind, we also wish to expand! Such as more weekly live shows, partnerships, videos, interviews, and even concerts! Yes! Concerts! (\u211eayzor\u0027s Idea). \u003cbr\u003e\u003cbr\u003eAfter the essentials are taking care of, \u211eayzor will have full control of the show on the way it\u0027s meant to be run! We will do our part to make sure Synth Zone is one of the best synthwave podcast around! Make sure to check out our goals, and rewards to see what\u0027s going on! As the Patreon profile grows, so will the rewards! For some of the rewards we are including, shout outs, song playlist, personal thank you videos, cassette tapes, and possibly in the future vinyl records, t-shirts, and tons of swag! If you have any questions or concerns? Please contact us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(EVERY TIME WHEN A GOAL IS REACHED WE\u0027LL UPLOAD A STATUS VIDEO!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/synthzone\" rel=\"nofollow\" target=\"_blank\"\u003ewww.facebook.com/synthzone\u003c/a\u003e"
