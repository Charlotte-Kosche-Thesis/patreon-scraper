    "summary": "If I am getting straight to the point here\u0027s what I produce:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eShickmo Show - \u003c/strong\u003eThe show will be rather dynamic and include hardware reviews, interviews with awesome open source projects, Linux, and general technology topics.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLive Events - \u003c/strong\u003eA few months ago I gave a talk at LinuxFest Northwest, \u003ca href=\"https://youtu.be/_6Y2W5E5_RU\"\u003epart 1\u003c/a\u003e / \u003ca href=\"https://youtu.be/Vsb_VDbTcmo\"\u003epart 2\u003c/a\u003e, and it was a fantastic time for both me and everyone who attended. I would definitely love to go back again and to speak at other events to interact with as many of my supporters as I can.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShickmo.io - \u003c/strong\u003eWebsite where I will be writing articles about all of the above and even more technology topics. One of the first posts I plan to write is an every person\u0027s guide to cutting the cord, how to do it, what you should consider, and most importantly how simple it can be.\u003c/li\u003e\u003c/ul\u003eAll of the above is provided 100% free of charge and with no strings attached. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is all made possible by people just like you contributing just a few bucks. Every single one of you that becomes a patron is saying yes to the content I make and yes to me sallying forth on this journey.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is the beginning and over time things will change, with your support I will upgrade equipment, travel to more events, and get even better at producing this content. Did I mention this will all be done from top to bottom using nothing but Linux.....yeah that\u0027s a thing folks. \u003cbr\u003e\u003cbr\u003eAlso another thing if you the delightful patrons would like an audio podcast rss doohickey please let me know and I will be happy to get to work setting that up for you.\u003cbr\u003e\u003cbr\u003eNow go forth -- be merry -- and most importantly enjoy!\u003cbr\u003e"
