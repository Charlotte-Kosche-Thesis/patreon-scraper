    "summary": "I\u0027m Anthony Day and I produce the Sustainable Futures Report, a weekly podcast and blog. It\u2019s a selection of stories and interviews aiming to be sustainable, topical and interesting. You can find my archive of nearly 200 reports at \u003ca href=\"http://www.susbiz.biz\"\u003ehttp://www.susbiz.biz\u003c/a\u003e.\u003cbr\u003e\n\nYou\u2019ll see that I\u2019ve covered a wide range of sustainability issues, but this is the Sustainable \u003cem\u003eFutures\u003c/em\u003e Report, so there\u2019s emphasis on the future as well. Like robots, eco-houses, self-driving cars, artificial intelligence and GM foods. Like electric aeroplanes, fuel cells, smart cities and clean air.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eIf you think that the Sustainable Futures Report is useful and interesting could you give a dollar each month to help me keep the Report going? That\u2019s about 80p or \u20ac0.92. It\u0027s totally up to you. The Sustainable Futures Report will always be free and freely available to you and so far it\u0027s always been ad-free. With your help I can keep it that way. I\u2019ve set some goals that we can achieve together. You can see them in the side panel. You can also choose your level of support in the other side panel. At most levels there\u2019s a unique designer badge, available here only, but there\u2019s more too.\u003cbr\u003e\n\n\u003cbr\u003eWith your help and your feedback we can make the Sustainable Futures Report even better. Why not sign up now? \u003cbr\u003e\n\n\u003cbr\u003eThanks for listening and thanks for visiting my Patreon page!\u003cbr\u003e"
