    "published_at": "2015-07-09T21:14:12+00:00",
    "summary": "Hey guys, this is Andrew (@spywi) here, hope you guys are having an \u003cem\u003eawesome\u003c/em\u003e day!\u003cbr\u003eHope you enjoy watching my videos, and here\u0027s to hoping that I can do something with this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT MY CHANNEL IS ABOUT\u003c/strong\u003e\u003cbr\u003eI started my YouTube channel doing magic tricks, but that quickly got old fast. I then began uploading music videos to YouTube. This includes \u003cstrong\u003epiano\u003c/strong\u003e \u003cstrong\u003ecovers\u003c/strong\u003e, \u003cstrong\u003evocal\u003c/strong\u003e \u003cstrong\u003ecovers\u003c/strong\u003e, \u003cstrong\u003eimprovised instrumentals\u003c/strong\u003e and even a few \u003cstrong\u003eoriginal songs\u003c/strong\u003e. Much of what I do is self-taught, and I follow guitar chords rather than traditional sheet music. I\u0027m glad to be able to share my talents with the world, no matter what others may say, so thanks for listening, no matter who you are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW I GOT ON THE MAP ON YOUTUBE\u003c/strong\u003e\u003cbr\u003eMy first major hit was a cover of \u003cstrong\u003e\u003cem\u003eNateWantsToBattle\u003c/em\u003e\u003c/strong\u003e\u0027s song \"Misty,\" and then I found that my biggest audience draw was creating unique covers of Steven Universe songs, including my immensely popular Steven Universe medley, as well as mashups and slow versions of the popular songs. I\u0027ve had people such as \u003cstrong\u003eCaleb Hyles \u003c/strong\u003eand \u003ci style=\"font-weight: bold;\"\u003eannapantsu \u003c/i\u003euse my instrumentals for full covers, and I\u0027ve even had \u003ci style=\"font-weight: bold;\"\u003eTHOMAS SANDERS \u003c/i\u003euse one of my instrumentals for a Twitter cover! Deedee Magno Hall (the voice actress for Pearl in \"Steven Universe\") has shared my cover of her song \"I Would Be So Pleased,\" and said she loves it. The original composer Tim Di Pasqua also commented on my video a lot, saying he appreciates the hard work that went into the cover, and he hopes others can sing using my instrumental as well xD\u003cbr\u003eI also upload pop song covers, Catholic/Christian songs, Synthesia tutorials and karaoke instrumentals, the last of which is the most popular on my channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBETTER SOUND EQUIPMENT = BETTER AUDIO\u003c/strong\u003e\u003cbr\u003eMy ultimate goal is to upgrade \u003cstrong\u003eALL \u003c/strong\u003emy music equipment, including getting professional sound equipment, lights, video gear, and other necessary things needed to continue improving my output. I want to get better and better, and I\u0027m continuously learning new techniques and skills to be able to make better videos, better quality audio, and better music for \u003cem\u003eyou\u003c/em\u003e. Maybe I can achieve this goal someday soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOLLABS\u003cbr\u003e\u003c/strong\u003eMy most popular videos (currently) are all Steven Universe karaoke piano videos, and my biggest joy is getting comments from people saying my instrumentals are beautiful, and that they would love to use my covers for their own cover videos. There\u0027s so much amazing talent on YouTube, so hopefully I can get to the point where I\u0027m collaborating regularly with YouTubers great and small on the platform.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE\u003cbr\u003e\u003c/strong\u003eI upload semi-frequently; sometimes once or twice a week, sometimes on a streak of several videos, one after another in the same week. Thankfully for Pareon patrons, you only have to pledge \u003cstrong\u003ePER MONTH, \u003c/strong\u003eso even if I\u0027m spamming your feed with videos, you only have to pay $1, $5, $10, etc. \u003cstrong\u003eper month.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e////Where to find me////\u003cbr\u003e\u25ba \u003cstrong\u003eMUSIC CHANNEL\u003c/strong\u003e: \u003ca href=\"https://www.youtube.com/c/spywi\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/spywi\u003c/a\u003e\u003cbr\u003e\u25ba \u003cstrong\u003eMy (Old) SoundCloud\u003c/strong\u003e: \u003ca href=\"https://soundcloud.com/spywi\" rel=\"nofollow\"\u003ehttps://soundcloud.com/spywi\u003c/a\u003e\u003cbr\u003e\u25ba \u003cstrong\u003eTwitter\u003c/strong\u003e:\u00a0\u003ca href=\"https://twitter.com/spywi\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.twitter.com/spywi\u003c/a\u003e\u003cbr\u003e\u25ba \u003cstrong\u003eTumblr\u003c/strong\u003e:\u00a0\u003ca href=\"http://spywi.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003espywi.tumblr.com\u003c/a\u003e\u003cbr\u003e\u25ba \u003cstrong\u003eDeviantArt\u003c/strong\u003e:\u00a0\u003ca href=\"http://rubikscardtricks.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003erubikscardtricks.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for watching, and hope to see you in the next video!\u003cbr\u003e\u003cbr\u003e~Andrew"
