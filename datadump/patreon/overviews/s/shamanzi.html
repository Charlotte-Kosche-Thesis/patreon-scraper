    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bHU2BIBMbmk\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-15T13:46:47+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eQUICK \u0027HOW THIS WORKS\u0027: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you want to help me bring more open-hearted music, compassionate stories, and good vibes into the world, pledge $1 (or more) and receive exclusive rewards in exchange.\u003cbr\u003e\u003cbr\u003eI will be offering:\u003cbr\u003e-orchestrated\u00a0music tracks recorded in the studio (free to Patrons, for sale online to the general public)\u003cbr\u003e-creative videos sharing my journey\u003cbr\u003e-online talks on Sound in Nature\u003cbr\u003e-concert videos\u003cbr\u003e-live gigs for select patrons\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon allows people who love what I do to support my creations by making a monthly pledge.\u003cbr\u003eYou pledge as little or as much as you like (imagine 2000 people pledging $1 each, it adds up)!\u003cbr\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003cbr\u003eYou can cancel your pledge or change your pledge amount at any time.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWho is Shamanzi aka David Tomsu?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a multi-instrumentalist, composer, sound engineer, instrument builder, performance artist, video editor, a modern troubadour, a Ceremonial Space holder, a massage therapist, channeled sound healer, visual artist, and a single parent. \u003cbr\u003e\u003cbr\u003eI have a deep love of Natural Harmonics \u0026amp; tribal instruments, \u0026amp; I also love to fuse indigenous trance instruments with ska/ dub/ world grooves, not being bound by any genre. I\u0027ve researched Sound in Nature for over two decades \u0026amp; have a love of astrophysics, Sacred Geometry, Ceremony \u0026amp; the ways of the Universe hidden behind the veil of appearances. I have a deep respect for Ancient Wisdom passed down by Tribal Elders, as well as embracing the unfolding of the New Earth.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\"Shamanzi\"\u003c/strong\u003e\u003c/span\u003e is rooted in the word \"Amanzi\" (\"Water\" in Xhosa \u0026amp; Zulu) \u0026amp; \"shaman\" (traditional healers who use Sacred Sound, Plants, Dance \u0026amp; Natural Trance States) so the two words together mean\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e \u003cstrong\u003e\"Healing Waters.\"\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eMusically, I want to record diverse albums, from the radio-play style to transpersonal dance journey orchestrations with Afro-World roots, to deep healing sound journey \u0026amp; frequency specific work.\u003cbr\u003eI have some music already recorded but as yet unreleased, though I am very excited by the new material coming through and by the growth I am feeling since the hardship that I have faced in this last year.\u003cbr\u003e\u003cbr\u003eOver the years I\u0027ve gigged at most of the major festivals in South Africa. Including Womad, Awesome Africa, Splashy Fen (featured slot), FLUX, Southern Cross, EarthDance, Rustlers Valley, Rocking the Daisies...as well as many events \u0026amp; intimate home performances \u0026amp; when I was invited to tour Germany in 2009, I took over a five-piece band. \u003cbr\u003eAt the moment, I\u0027m mostly gigging with the Loop Pedal, fusing indigenous instruments with guitars \u0026amp; beats \u0026amp; working with Sacred Sound in its various Healing contexts. I also look forward to playing with a band again.\u003cbr\u003e\u003cbr\u003eIn 2015 I won an Acoustics Originals competition with two of my guitar songs and placed second in the online SA Boss Loop Champs.\u00a0\u003cbr\u003eMy online representation is dated and tiny (this I wish to rectify) though the few pieces of music do show a wide range of styles \u0026amp; genres.\u003cbr\u003ePlease visit Shamanzi on Soundcloud\u00a0\u003cbr\u003e\u003ca href=\"https://soundcloud.com/search?q=shamanzi\"\u003ehttps://soundcloud.com/search?q=shamanzi\u003c/a\u003e\u003cbr\u003eand my YouTube channel David Tomsu\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCBN0BdO8TPwrPKZlPigczzw/videos?shelf_id=0\u0026amp;view=0\u0026amp;sort=dd\"\u003ehttps://www.youtube.com/channel/UCBN0BdO8TPwrPKZl...\u003c/a\u003e\u003cbr\u003eI hope you enjoy these creations I love to share with you, and I wish you joy in the listening. \u003cbr\u003e\u003cbr\u003eHere\u0027s an unplugged sketch of a \"human story\":\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/A3ZowltU88A\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd here an example of a Ceremonial icaros:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/VFkvQzyz8JI\"\u003ehttps://youtu.be/VFkvQzyz8JI\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWhy I Love Patreon:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eGreat art has always been at the forefront of social growth. Ironically, it is the progressive artists that often struggle to survive. Throughout the ages, patrons have helped bring much of this art into the world by supporting the artists. With Patreon, great artworks that aren\u0027t dictated by the current commercial pop aesthetics are made possible.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eThanks to Patreon and you who support me here, the time of the real artistic processes has returned!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBy pledging, you directly support my art and become one of a global community linked by a shared love of passion, truth, and meaningful music!\u003cbr\u003eMy favourite part is that there are no middle-men or corporate interests just us, connecting and empowering positive change in the world! If this makes sense to you, then please pledge now.\u003cbr\u003e\u003cbr\u003eThank you for your presence here, I appreciate you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eIn Love \u0026amp; Gratitude.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYour troubadour.\u00a0\u003cbr\u003e\u003cbr\u003eDavide \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNOTE: If you prefer, you are welcome to  make a one-off donation at: \u003ca href=\"http://www.paypal.com\"\u003ewww.paypal.com\u003c/a\u003e email:\u003cbr\u003e\u003ca href=\"http://www.paypal.com\"\u003ewww.paypal.com\u003c/a\u003e email: davidetomsu@gmail.com\u00a0\u003cbr\u003e"
