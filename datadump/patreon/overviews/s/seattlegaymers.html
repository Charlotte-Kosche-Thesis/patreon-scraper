    "summary": "Welcome to Seattle Gaymers!\u003cbr\u003e\u003cbr\u003eSeattle Gaymers is a community for Seattle-based LGBTQIA+ geeks and gamers to come together to meet like folk who have a passion for gaming of all kinds. We have a growing list of regular events to help bring this community together and help it grow. \u00a0Currently, we hold the following:\u003cbr\u003e\u003cbr\u003e-Video Gayme Nights at Capitol Lounge every 1st Wednesday\u003cbr\u003e-Board Gayme Nights at Raygun Lounge every 2nd and 4th Monday of the month\u003cbr\u003e-Trivia Night every 5th Thursday at Raygun Lounge\u003cbr\u003e-One \"drink-up\" or social drinking event at rotating venues\u003cbr\u003e-Movie nights in partnership with Seattle Cinerama\u003cbr\u003e-Other Gaymer-related outings\u003cbr\u003e\u003cbr\u003eWe started out as a small group of individuals and have proudly been growing at an impressive rate! \u00a0In the past we have managed to run our events out of the pockets of the Administrative team but we want to serve our community in the best way possible so we\u0027ve launched this Patreon to help us do this successfully. \u00a0Your patronage helps us continue to serve you as we throw really cool events for Seattle\u0027s growing LGBTQIA+ gaming community.\u003cbr\u003e\u003cbr\u003eWe hope you\u0027ll consider joining us and becoming a monthly donor at any one of our tiers! \u00a0Join before month end to enjoy rewards starting the 1st of the following month! \u0026lt;3\u003cbr\u003e"
