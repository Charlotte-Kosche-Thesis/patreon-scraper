    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWhile lazily browsing the internet, amid an endless spiral of videos, forum threads, and blog posts, you find yourself a bit lost in a dusty, overlooked corner you haven\u0027t visited before. It makes you think of dark alleyways, neon signs flickering under a sputter of rain, and shady folks promising enticing delights within sordid establishments. Descending a staircase of tabs and links to a broad thoroughfare, that\u0027s when you spot it; a new venue, proclaiming \u0027Someone\u0027s PC\u0027 in bold pink and blue lettering. Its purpose is immediately clear: a veritable trove of kinky stories and art, set in familiar places. Kanto, Johto, Kalos... An image of a trainer enjoying the companionship of his feral partner jumps from the page as you scroll, and more, so much more is promised the deeper you delve.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eA forbidden archive lies before you. Care to take a peek?\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/o3Erq/fbae2af9fa.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003cdiv\u003e\u003ca href=\"http://www.furaffinity.net/user/arcanereno\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3Eus/09b9319281.png\"\u003e\u003c/a\u003e\u003ca href=\"https://arcane-reno.sofurry.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3Ev0/5f4bc3c23a.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/mysterydude42\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3ExO/5d3002615e.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://puu.sh/o3Ens/3b3ea4cd84.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/brn.quil/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3EjV/49531d9a42.png\"\u003e\u003c/a\u003e\u003ca href=\"https://brnquil.sofurry.com/?adult=1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3Emz/e1eae7841f.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://puu.sh/o3EnD/38ae474833.gif\"\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/canadianbacon.\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3EyC/477d68c97b.png\"\u003e\u003c/a\u003e\u003ca href=\"http://baconcloset.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3Ezi/c87b910bc4.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://puu.sh/o3EoD/84d6cf9771.gif\"\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/darkviolet/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3EmI/2974b75e7f.png\"\u003e\u003c/a\u003e\u003ca href=\"https://beta.furrynetwork.com/darkviolet/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3EmR/3bdb810dc8.png\"\u003e\u003c/a\u003e\u003ca href=\"http://dark-violet.sofurry.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/upqfg/b45688b060.png\"\u003e \u003c/a\u003e\u003ca href=\"https://twitter.com/thefagwolf\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/thefagwolf\" target=\"_blank\"\u003e\u003cimg src=\"https://puu.sh/o3EmV/c0ef9a15d8.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://puu.sh/o3Er2/6a5714f516.gif\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://pokegirl.sofurry.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3Eu9/580c50b235.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://puu.sh/o3Et6/fec8cffe74.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.fimfiction.net/user/Anonymous+Pegasus\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3EBW/945b0e4a4f.png\"\u003e\u003c/a\u003e\u003ca href=\"https://xianyu.sofurry.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/o3EC1/14d9fb7aa1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the archive, we\u0027re glad you\u0027re here! Every month, we aim to post a brand new naughty story from one of our talented writers, and an accompanying picture from one of our amazing artists. This primary content will remain exclusive to the archive for a period of three weeks before being posted anywhere else. On top of that, there will be bonus art and stories available to supporters, and, once the milestones are reached, guest appearances, a podcast, exclusive streams, voting on content and more!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIf I can get it for free by waiting, why should I pay?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you enjoy what we do, keep in mind that supporting makes it easier for us to make more of it! Also, take a moment to look over our tiers and goals, and you\u0027ll find that there\u0027s a lot more we have in store for you, including bonus content which will only be available through the archive.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo you\u0027re going to lock everything you do behind a paywall?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNope! All of us have multiple projects in the works. Feel free to check out our individual profiles and see what we mean.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCan I back out if I don\u0027t like it or can\u0027t afford it?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOf course! Patreon manages the books in that regard, but they allow you free reign over your pledges. No messy unsubscribe process here.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow \u0027kinky\u0027 are we talking here?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDepends on the writer/artist of the month, but in general, you won\u0027t see anything that would be considered \u0027extreme\u0027 in the primary content. For those who enjoy the heavier kinks, however, there will be bonus content which explores them, once that goal has been reached.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCan you guarantee the content will be to my taste?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe think it will! But, please check out our free promo content and profiles if you need a better idea of what we do here. Our content will be a mixed bag in terms of orientations and pairings, so expect there to be something to your liking! Patreon restricts adult content from being publicly visible, but you may view our past content on our individual pages in the links above.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI still have questions\u2026\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eShoot us an email! someonespcpatreon@gmail.com Otherwise, we hope you\u2019ll join us, and look forward to what\u2019s coming next. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTIER QUESTIONS\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eConfused about some of the tier rewards? Hopefully this will help you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat is the Suggestion Box?\u003c/em\u003e\u003cbr\u003eThis is your chance to give your input to the project! Have a story idea for us? Want to see your favourite creature in some future art? Or even have some suggestions as to a possible reward? Just let us know! We\u0027ll set up a way to do this very soon, so keep those eyes peeled~\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are guest appearances?\u003c/em\u003e\u003cbr\u003eIf the milestone is reached, we will be able to bring in additional artists and writers as one-time guests! This could be both artwork or stories, and will be in addition to our usual release.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat kind of bonus content will there be?\u003c/em\u003e\u003cbr\u003eArtistically, there are always going to be sketches, alternative versions and high res files! There may also be works in progress too, and some musings by the artist. Story wise, we may even throw in a short story here or there, building up the world around our main releases.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are podcasts?\u003c/em\u003e\u003cbr\u003eWhen we have enough, we are planning to do regular podcasts on all sorts of topics around the project. Stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are timed writing sessions?\u003c/em\u003e\u003cbr\u003eBasically, this is a writing stream - Pass the writer an idea, and they can let the creative juices guide their hands for a few minutes to see what comes out! Go on - throw them all sorts of stuff. Let\u0027s create the world!\u003cbr\u003e\u003cem\u003e\u003cbr\u003eHow will the sponsored art work?\u003c/em\u003e\u003cbr\u003eAll backers of the Master tier will be able to submit requests, and our artists will draw two extra pictures each month based on the requests received. Like the main content, these will first remain exclusive to you guys! There will also be a poll handed out monthly within the Master tier request form, which allows backers at this tier to vote on an additional image to be drawn!\u003cbr\u003e\u003cbr\u003eHope that covered any questions you had. If not, the email is above to ask us directly!\u003cbr\u003e"
