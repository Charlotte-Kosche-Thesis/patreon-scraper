    "summary": "There are so many great stories out there from the world of sports. So many great stars ... heroes. Most of the time, when we think of the great stars of the game we think about Babe Ruth, Michael Jordan, Jim Brown, Magic Johnson ... but what about the other great stars of the game? Guys like Ed Delahanty, Hal Newhouser, Dean Chance ... Ernie DiGregorio, Billy Cannon, Benny Friedman, Willie Anderson, Don Budge, John Heisman, Dennis Maruk ... the list is long. These guys were also stars, heroes, in some cases, we have long forgotten about. Stars with GREAT stories, not just from the games they payed, but away from their arena as well. Sports\u0027 Forgotten Heroes recalls their great careers and introduces you to some of the great stories they have/had away from the field too! We talk to the heroes, writers, authors, researchers, fellow athletes and more. Come along on this great journey as we remember \"Sports\u0027 Forgotten Heroes\"."
