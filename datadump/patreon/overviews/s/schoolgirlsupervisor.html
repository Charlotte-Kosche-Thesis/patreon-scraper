e an Update Message and a Button will show up in the game that leads directly to the Shared Folder.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInfo about Development\u003c/strong\u003e\u003cbr\u003eHow long will you continue to develop this game?\u00a0\u003cbr\u003eUntil it\u0027s done! I don\u0027t think this game will be finished before 2020.\u00a0\u003cbr\u003eUpdates are released about every 14 days (sometimes earlier sometimes later depending on the developed feature)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those who can\u0027t or don\u0027t want to afford this I have launched recently a Free Special Edition Loyalty Program\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://schoolgirlsupervisor.com/#/Special\"\u003ehttp://schoolgirlsupervisor.com/#/Special\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e7th July 2017 will be remembered a sad day for Android, Google Play and everyone who enjoyed playing Schoolgirl Supervisor so far. \u003cbr\u003e\u003cbr\u003eOn 7th July Google suspended the Special Edition of the game from the Google Play Store without any previous warnings or notifications. REASON was VIOLENCE. For my own safety I have immediately censored the Free Version, Wildlife and even Tactical Schoolgirls. \u003cbr\u003e\u003cbr\u003eIt is obvious this decision IS WRONG and it is obvious that the FEMALE REVIEWERS did not like this game personally and decided to take it down. It is also obvious that she not even PLAYED THE GAME.\u003cbr\u003eSimultaneously it got even worse. My YouTube Account got a STRIKE, too because of my Ax Execution video! Usually if a Video shows much Violence it is flagged as Adult Content but in my CASE the Video got removed instantly and my Account got a STRIKE!\u003cbr\u003eCompared to other violence Videos like Resident Evil 7, Wolfenstein 2 or Mortal Combat my Ax Execution was so unrealistic with so much cartoon style similar Violence level like if you are watching some DBZ Fights (no
