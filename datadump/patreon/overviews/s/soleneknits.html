    "published_at": "2017-12-01T11:47:27+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWelcome to my Patreon page! / Bienvenue sur ma page Patreon !\u003c/strong\u003e (Cette page est compl\u00e8tement bilingue, vous pouvez retrouver le texte en fran\u00e7ais ci-dessous).\u003cbr\u003e\u003cbr\u003eHi!\nMy name is Sol\u00e8ne and I\u0027m a knitwear designer living in Paris.\u003cbr\u003e\u003cbr\u003eMy\ngoal is to inspire you in your creative journey, to give you the\nmeans to progress in your craft and to make knits you will love and\nwear with pride for a very long time.\u003cbr\u003e\u003cbr\u003e\nMy\ngrandmother was a very talented seamstress and she an everyday source\nof inspiration to me. She was never recognized as an artist (even\nthough she was one) and I love that in today\u0027s world creators like\nyou and I can share our value with the world and share our passion\nwith each others.\u003cbr\u003e\u003cbr\u003eI\nbelieve that knitting is a real form of art, that it brings us\ntogether as a community and that it helps us feel more joy in\nour lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\ndid I join Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon\nallows creators to offer subscriptions to support their work.\u003cbr\u003e\n\nI\nam a full-time knitwear designer and I feel so grateful to work\neveryday on what I am most passionnate about.\u003cbr\u003e\n\nJoining\nPatreon means that I can support my business and bring more value to\nyou by creating more designs and tutorials!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\nshould you sign-up?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nBy\nbecoming a Patron, you are joining my close-knit community (pun\nintended)!\u003cbr\u003e\n\nI\nlove to give back to those who support me, so I will make sure that\nyou get your money\u0027s worth out of it.\u003cbr\u003e\n\nI\noffer different tier levels for pledges so you can chose your\nfavorite! Each of them comes with exclusive behind the scenes that I won\u0027t share with anyone else and the two higher levels also come with new patterns in month (most of the time, you will get them before their release on Ravelry).\u003cbr\u003e\n\nTo\njoin, simply chose your favorite subscription and you will\nimmediately get access to everything your reward level includes! You\ncan change your pledge level or cancel at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank\nyou\u003c/strong\u003e so much for your support! I\nam so grateful to be part of such a beautiful, loving\ncommunity. You bring me joy everyday, help me dream bigger and I am\nso incredibly grateful to all of you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/584dbbb2197aea0e290b3afb/t/584dc0a69de4bb74d318327f/1481490672791/P8260639.JPG?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\nBonjour,\nje m\u0027appelle Sol\u00e8ne et je suis une styliste tricot parisienne.\u003cbr\u003e\u003cbr\u003eMon\nbut est de vous inspirer dans votre voyage cr\u00e9atif, de vous donner\nles moyens de progresser et de cr\u00e9er des tricots que vous aimerez et\nporterez fi\u00e8rement pendant tr\u00e8s longtemps.\u003cbr\u003e\u003cbr\u003eMa\ngrand-m\u00e8re \u00e9tait une couturi\u00e8re tr\u00e8s talentueuse et elle est une\nsource d\u0027inspiration au quotidien pour moi. Elle n\u0027a jamais \u00e9t\u00e9\nreconnue comme une artiste (alors qu\u0027elle en \u00e9tait une) et je trouve\ng\u00e9nial quand dans le monde d\u0027aujourd\u0027hui, les cr\u00e9atrices comme vous\net moi puissent \u00eatre reconnues pour leurs cr\u00e9ations dans\nle monde entier et puissent partager ensemble leur passion.\u003cbr\u003e\u003cbr\u003eJe\ncrois fermement que le tricot est une vrai forme d\u0027art qui nous\nrassemble en tant que communaut\u00e9 et qui nous apporte plus de joie au\nquotidien.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi\nj\u0027ai rejoint Patreon ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon\npermet aux cr\u00e9ateurs de proposer des abonnements pour soutenir leur\ntravail.\u003cbr\u003eJe\ntravaille \u00e0 temps plein sur mes cr\u00e9ations de mod\u00e8les\net je suis tr\u00e8s heureuse de pouvoir m\u0027adonner tous les jours \u00e0 ma\npassion.\u003cbr\u003eRejoindre\nPatreon signifie que je vais pouvoir subvenir aux besoins de mon\nbusiness et vous apporter plus en cr\u00e9ant plus de mod\u00e8les et de\ntutos !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi\nvous inscrire ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEn\ndevenant un Patron (\u00e0 entendre comme le patron des arts!) vous\nentrez dans ma communaut\u00e9 exclusive !\u003cbr\u003eJ\u0027adore\nprendre soin de ceux qui me soutiennent donc je ferai toujours en\nsorte que vous soyez\nr\u00e9compens\u00e9e \u00e0 la hauteur de votre investissement.\u003cbr\u003eJ\u0027offre\ndiff\u00e9rents niveaux d\u0027abonnements donc vous pouvez choisir celui que\nvous pr\u00e9f\u00e9rez ! Avec chacun d\u0027entre eux, vous aurez acc\u00e8s \u00e0 petits aper\u00e7us dans les coulisses de mes\ncr\u00e9ations que je ne partagerai avec personne d\u0027autre. Les deux niveaux les plus \u00e9lev\u00e9s comprennent \u00e9galement des nouveaux mod\u00e8les tous les mois (que vous aurez en g\u00e9n\u00e9ral avant leur sortie sur Ravelry).\u003cbr\u003ePour rejoindre ma communaut\u00e9 Patreon, choisissez simplement votre niveau d\u0027abonnement et\nvous aurez acc\u00e8s imm\u00e9diatement \u00e0 tout ce que cet abonnement\ncomprend ! Vous pouvez changer de niveau ou vous d\u00e9sabonner \u00e0\ntout moment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerci\u003c/strong\u003e\nbeaucoup\npour votre soutien ! Je suis tr\u00e8s heureuse de faire partie\nd\u0027une communaut\u00e9 si belle et bienveillante. Vous me comblez de joie\nau quotidien et m\u0027encouragez \u00e0 r\u00eaver plus grand et, pour \u00e7a, je vous\nsuis tr\u00e8s reconnaissante.\u003c/div\u003e"
