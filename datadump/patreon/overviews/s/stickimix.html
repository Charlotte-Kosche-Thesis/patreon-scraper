    "summary": "\u003ch3\u003e\u003cstrong\u003eHi there!\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\nI\u0027m Betsy. A drawer, sticker-lover, planner, and video-maker with a deep fondness for cooking from scratch, hand-drawn animation, Korean entertainment, and bootleg jeans (against Tim Gunn\u0027s advice).\u003cbr\u003e\n\u003cbr\u003e\nIn 2016, a friend gifted me with my first Happy Planner and weekly planning sticker kits. Like many others, I got hooked on the creative (and surprisingly relaxing) routine of decorating my planner with stickers, decorative tape, and doodles. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eI make planning session videos.\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\nI film my planning sessions as weekly YouTube videos like this:\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lX0Z1NmfOrE\" width=\"560\"\u003e\u003c/iframe\u003ePlanning videos are posted each Saturday to my channel here: \u003ca href=\"https://www.youtube.com/stickimix\" target=\"_blank\"\u003eyoutube.com/stickimix\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nThe \"Plan with Me\" videos run anywhere from 12-20 minutes long. What most people don\u0027t realize is that it takes me around 8 to 9 hours to produce one video:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e30 minutes to set up the camera, choose the stickers, planner, pens, washi, and whatever other materials I need. \u003cbr\u003e\n\t(More time if I\u0027m creating stickers to use during the filming)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e1.5 - 2 hours to film myself decorating the planner\u003c/li\u003e\n\t\u003cli\u003e3 - 5 minutes to transfer the video footage from my camcorder to my computer\u003c/li\u003e\n\t\u003cli\u003e20 - 30 minutes to import the footage into Movie Maker to speed up 4 to 8 times faster than real time\u003c/li\u003e\n\t\u003cli\u003e45 - 60 minutes to export and save the sped up footage\u003c/li\u003e\n\t\u003cli\u003e1 - 2.5 hours to voice over (depending on how many times I mess up and have to start over...)\u003c/li\u003e\n\t\u003cli\u003e45 - 60 minutes to create a custom image thumbnail for YouTube, add background music, and export the finished video.\u003c/li\u003e\n\t\u003cli\u003e2 - 3 hours to upload the video to YouTube (during which, I can\u0027t use my computer, because it runs ridiculously slowly if I try to do two things at once).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e(Without ads)\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\nNot once have I activated the ads on my videos to keep the viewing experience as uninterrupted and enjoyable as possible, and probably never will. However, that choice is getting tougher and tougher as my student loans continue to build interest and my other YouTube video friends are collecting $100 paychecks from their ads... isn\u0027t there another way to stay ad free and continue making videos?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003ePeople like them! Wow, thanks!\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\nI was so surprised to get the amount of subscribers that I have from just sharing my weekly plans, goals, and failures (haha!). I had some subscribers asking if they could buy my stickers (at the time: nope), others asking if I had a donate button (at the time: no), and even one who mailed me about 100 stickers along with washi tape and other planner supplies and materials! You are all so nice and so supportive, I just wanted to give a big thank you and the update that you can now support me on Patreon!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSupport me making planner videos here on Patreon.com!\u003c/h3\u003eMy videos will continue to be ad-free and free to watch on Youtube.com. This Patreon page is an easy way for supporters and fans to help keep those videos coming. Check out the rewards for different support levels on the right, and again, thank you kindly for your interest. :)\u003cbr\u003e"
