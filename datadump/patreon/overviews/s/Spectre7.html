    "summary": "\u003cem\u003e\"Welcome to Lowerth, a realm of strange magic and endless adventure, conquered some decades ago by the monstrous Lord of Nightmares. After defeating the gathered armies of men in an apocalyptic battle, he unleashed a plague of cruel abominations which haunt every shadow to this very day.\u003cbr\u003e\u003cbr\u003e\"Enter Stewart of Malachite \u2014 once the most average knight in the free kingdom of Hardeway, Stewart suddenly finds himself saddled with a heavy load of unwanted responsibility. Given a series of mundane tasks by his king, he\u0027ll travel the world delivering justice and protecting the innocent... but he\u0027ll damned well enjoy himself every step of the way, whether the cold and brutal world likes it or not.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi there! I\u0027m Chris, writer of strange stories, designer of graphics, and purveyor of artisanal sarcasm. I\u0027ve long been digging away in the wordmines to provide you, the discerning reader, with tales both epic and refreshingly odd. My latest creation, crafted lovingly for your enjoyment, is \u003cem\u003eThe Ignoble Errands of Stewart,\u003c/em\u003e\u00a0a dramedy series that promises to give you both the giggles and the feels, as we journey together through a fantasy land like none ever spied by mortal eyes.\u003cbr\u003e\u003cbr\u003eI\u0027m also broke. Did I mention that part? It seems that wordmining isn\u0027t the world\u0027s most lucrative pursuit, and so I\u0027ve come here to enlist your help in keeping the minecarts rolling. In return for your small subscription, we\u0027ll take a monthly jaunt into the deep wilds of Lowerth, where we\u0027ll fight dark monsters, right wrongs, and generally have a smashing time.\u003cbr\u003e"
