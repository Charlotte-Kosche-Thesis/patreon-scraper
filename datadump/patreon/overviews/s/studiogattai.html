    "summary": "Creating animation is my passion. \u00a0I am a self taught CG artist with more than 10 years experience in the VFX/Animation industry.(\u003ca href=\"http://www.imdb.com/name/nm2774098/?ref_=fn_al_nm_2\" rel=\"nofollow\"\u003eIMDB\u003c/a\u003e) \u00a0A few years ago I took a big leap and began working exclusively on developing my own original content. \u00a0Western animation tends to be dominated by works aimed either at children or adults primarily using comedy. \u00a0It\u0027s always been my dream to create animation based on what I love about Japanese animated Television and Movies, while also creating a story more along the lines of what we\u0027re used to in the west. \u00a0More along the lines of the hit shows, \"Avatar: The Last Airbender\" and \"Young Justice\".\u003cbr\u003e\u003cbr\u003eYour subscription will enable me to deliver you kick ass animated web series with more mature storylines and interesting characters. \u00a0Everyone who pledges will have their name in the credits of each episode and receive exclusive content that you won\u0027t be able to get anywhere else!! \u00a0Check out the trailer for our current project as well as some examples of some of the exclusive production artwork below:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/93_qDracX20\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/e8920c04463dd8bc67416a5358cde39d/tumblr_nvs9dvDwR71sugeclo3_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/41f679a2fd00ddcc89a6954d1bb186e0/tumblr_nvs9dvDwR71sugeclo7_1280.jpg\"\u003e\u003cimg src=\"http://orig03.deviantart.net/c4de/f/2014/261/7/f/rs_sc052_anim_rough_001_by_unitzer07-d7zlhi1.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre01.deviantart.net/6a4f/th/pre/f/2013/271/7/4/noble_crew_design_pk_by_unitzer07-d6odsv8.jpg\"\u003e\u003cimg src=\"http://img07.deviantart.net/3db5/i/2013/295/9/8/anime_character_lineup_by_unitzer07-d6relaz.jpg\"\u003e\u003cimg src=\"http://orig10.deviantart.net/a5d9/f/2013/362/4/b/red_ship_ext001_pk_by_unitzer07-d6zsf07.jpg\"\u003e\u003cimg src=\"http://orig01.deviantart.net/01eb/f/2014/054/7/3/pirate_mech_exterior_003_by_unitzer07-d77sl3n.jpg\"\u003e\u003cimg src=\"http://orig05.deviantart.net/4eec/f/2014/159/7/2/rs_sc013_bg_paint_test_by_unitzer07-d7lmbeh.jpg\"\u003e\u003cbr\u003eAnimation can take a seriously long time. \u00a0Producing one episode by myself typically takes around 7 months. \u00a0The more Patrons we have, the more money I\u0027ll have to hire additional talent. \u00a0The more people we have working on the projects, the more content we can create!! \u00a0Pledge today and together, let\u0027s make some kick ass animation!"
