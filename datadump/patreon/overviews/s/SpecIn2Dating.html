    "pay_per_name": "Creating and developing a unique dating website",

    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n  The\ninternet is a large hub of information and of networks. These networks help\npeople from all backgrounds, ethnicity, and geographical locations connect.\nOne such way is via dating websites. The internet is very saturated with dating\nwebsites. However, there is still an untapped niche that has the potential to\nnot only be profitable but to serve the under served. This niche is the\ngeek/gamer community.\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 II \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n  Gaming\nis pretty much a standard part of life now since it has extended to cellphones.\nBut we are not marketing towards the common everyday gamer. Our goal is to try\nand lure in the more hardcore gamers out there that spend at least 12+ hours a\nweek playing their game of choice. The reason for targeting this type of gamer\nis due to the nature of their personalities. Most of them don\u2019t fit in to the\ntypical dating scene and the content of the dating websites currently available\nis not aimed for people who value gaming as important an activity as they do. And\nthe very few that do exist are very poorly created and mainly only forum sited\nthat try to get you to subscribe to partner sites.\u003cbr\u003e\n\n  In order\nto close this gap I propose to change the way our dating site will function all\ntogether. Instead of multiple choice questions presented to create a\npsychological (match) profile, this will be done via text based adventure\ngames. All users will be required to authenticate via Steam, Xbox, PlayStation,\nor Battle.net not only to verify their identities but also to link their gaming\npreferences. The whole website will be like an integrated forum for all things\ngaming created by the users themselves. \u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0III \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\nMoving past a creation date, in\norder to keep people interested the website will have \u201cexpansions\u201d every so\noften that will release new content to the site. New content will include but\nis not limited to:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e-New site games users can play with\na potential match to learn more about each other\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e-New avatars and avatar skins\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e-New quizzes\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e-Added profile features such as\ncollections and achievements\u003c/div\u003e\n\n  Another\nadded feature we will be executing is the banishment of players who troll other\npeople or who are abusively mean to others or are caught cheating. These\nplayers will not be deleted from the site but instead will be banished to a\nseparate site that is stripped down and boring with little features. It will be\npopulated by other people who have committed infractions to the site community.\nDepending on the infraction after a certain amount of time they can plead their\ncase to be put back into the main site.\u003cbr\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 IV \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\n  Subscription\nto this site will always be free. Money gained will be acquired by ad revenue\nand micro transactions. However, micro transactions will never be made to feel\nlike they are mandatory to enjoy the community nor to improve matches. They\nwill simply consist of flare and vanity items. A large portion of these item\nwill be able to be earned through achievements that users will acquire points\nfor during site activity. At first the page will be a little more simpler. The content will be added as it is developed and created.\u00a0\u003cbr\u003e"
