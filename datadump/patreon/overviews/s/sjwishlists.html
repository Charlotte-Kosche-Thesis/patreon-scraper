    "published_at": "2017-03-21T19:59:09+00:00",
    "summary": "I created the\u00a0\u003ca href=\"https://docs.google.com/document/d/1TrTtadabuQKr70bFKX2vmXxR0e81PSYuPNFjclcx_lA/edit?usp=sharing\" target=\"_blank\"\u003eSocial Justice (SJ) Wishlists\u003c/a\u003e in early December 2016. They were inspired by \u003ca href=\"https://twitter.com/jskylerinc\"\u003e@jskylerinc\u003c/a\u003e\u2019s \u003ca href=\"https://twitter.com/jskylerinc/status/753272738664419330\"\u003eCrowdFund hashtags\u003c/a\u003e. While those (and other) hashtags focus on direct financial giving, I wanted to create a space for marginalized people to share wishlists for direct giving of material goods.\u003cbr\u003e\u003cbr\u003eThere are many reasons giving material goods can be preferable (or supplemental) to financial giving, and since the SJ Wishlists hashtags\u2019 creation, many people who\u2019ve posted on them have been helped tremendously. It is important to me to continue this work, but as the Wishlists grow in both requests and audience size, managing them has become more work than I first anticipated.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027ve decided to set up a Patreon. I intend to begin using the automated service, Buffer, to manage signal-boosting tweets. To do this effectively, I need a paid subscription. I also want to be able to support people who are posting on the Wishlists, but I don\u0027t have the financial resources to do that on my own. A portion of funds donated will go to compensate me for the time and energy I put into managing the Wishlists and combatting spammers and trolls.\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my project. If you decide to become a patron, I hope my work will make you proud of your support.\u003cbr\u003e\u003cbr\u003eNotes:\u003cbr\u003e\u003cbr\u003eThe current SJ Wishlists hashtags are:\u003cbr\u003e\u003ca href=\"https://twitter.com/hashtag/disabilitywishlists\"\u003e#DisabilityWishlists\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/hashtag/EnbyWishlists?src=hash\"\u003e#EnbyWishlists\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/hashtag/IndigenousWishlists?src=hash\"\u003e#IndigenousWishlists\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/search?q=%23PovertyWishlists\"\u003e#PovertyWishlists\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/hashtag/transwishlists?src=hash\"\u003e#TransWishlists\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/hashtag/EmergencyWishlists?src=hash\"\u003e#EmergencyWishlists\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI created a PDF guide for both wishing and gifting using Amazon wishlists. You can read it \u003ca href=\"http://app.box.com/v/wishListGuide\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you are interested in supporting people using the SJ wishlists hashtags, feel free to browse and give or just RT. RTs help tremendously.\u003cbr\u003e"
