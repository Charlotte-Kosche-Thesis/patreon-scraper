    "summary": "Hello there,\u003cbr\u003e\u003cbr\u003eI\u0027m Sam. Some of you may know me as the Crownless King. Thanks very much for making your way to my patreon page. I\u0027m a Writer, Game Master, Voice Actor, and Actor.\u003cbr\u003e\u003cbr\u003e\u00a0I use this page to support my work for my own work, which includes a tabletop gaming series sponsored by Roll20 and Hitbox.tv called \u003cstrong\u003eMass Effect: Machina\u003c/strong\u003e, a mass effect-related tabletop campaign that will be featuring the likes of Matthew Mercer and Mark Meer within the first ten episodes as guest characters. One of our regular players is Daley from the Codec Podcast!\u003cbr\u003e\u003cbr\u003eI also manage a series of roleplaying servers that have various projects attached to them including an Audio Drama and an upcoming video game project as well.\u003cbr\u003e\u003cbr\u003eI have been writing seriously for nearly a decade, and in that time, I have been published in various publications and I have received several awards from various communities for poetry and prose. I have managed several collaborations in art and writing. I have quite a good reputation when it comes to that as I don\u0027t cheap out on people and I consider myself responsible and motivated.\u003cbr\u003e\u003cbr\u003eI put about as much work and time into the server and its projects as I do my full time job and I\u00a0want to use this patreon to help support me as I go about my business.\u003cbr\u003e\u003cbr\u003eObviously, all of my stuff will stay free and I will not stop doing what I do regardless of whether or not I meet any milestones. However, this would be a way to not only motivate me to put out more content for you and allow you to be apart of the process of creating more stories and worlds for you to enjoy.\u003cbr\u003e\u003cbr\u003eIf you enjoy my work or are interested in seeing what I come up with, then please consider supporting me in any way you can.\u003cbr\u003e\u003cbr\u003eThank you so much,\u003cbr\u003eSam."
