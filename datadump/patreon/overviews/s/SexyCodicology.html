    "summary": "Hey! It\u0027s us, Giulio \u0026amp; Marjolein, a.k.a \"The Sexy Codicology Team!\"\u003cbr\u003e\n\u003cbr\u003e\nWe are the two guys behind everything you see at Sexy Codicology: the blog, the\u00a0\n\u003ca href=\"http://digitizedmedievalmanuscripts.org/app/\" target=\"_blank\"\u003eDMMapp\u003c/a\u003e, the Facebook Page, Twitter, etc. We never could have thought that Sexy Codicology would ever develop into anything more than a small Facebook page with some 50 likes and a small blog with a couple of views a day... Yet, lo and behold, here we are with a blog with thousands of viewers, a project that is actually useful to the community, videos, and x2000 more likes on the page.\u003cbr\u003e\u003cbr\u003eVery proud! Yet\u00a0we want to contribute and do more!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\"How can I help?\"\u003c/h3\u003e\nBecoming our patron helps us attend more conferences and presenting our findings on the interconnection between medieval manuscripts, internet, and social media. If you have been following us for a while, you may know that the \u003ca href=\"https://sexycodicology.net/blog/\"\u003eSexy Codicology blog\u003c/a\u003e may go a few weeks (*cough* months *cough*) without anything being posted. Worry not! We are always there, behind our PCs, researching, coding, writing notes, discussing how we can help research somehow. It just takes times to do things well. \u003cem\u003eFestina Lente!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eYour contributions\u00a0also helps us covering the costs that come from having a website online; for example: when we will hit 2000 subscribers on our mailing list, the costs will go up 30 euro per month.\u003cbr\u003e\u003cbr\u003eSpecifically, you help us pay:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting fees for SexyCodicology.net and DigitizedMedievalManuscripts.org\u003c/li\u003e\u003cli\u003eAttending conferences, where we speak about what we have discovered with our projects\u003c/li\u003e\u003cli\u003eAll the small things that go with managing a project, such as the coffee needed when things go wrong online.\u003c/li\u003e\u003c/ul\u003eIf you think we are worth 1$ a month, here\u0027s your great chance to help us!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\"What can I expect of the Patreon page?\"\u003c/h3\u003e\nWell... We will continue writing articles and posts, even if nothing comes from here. We simply love to do so.\u00a0\u003cstrong\u003eOur objective was, is, and will always be to make people care for manuscripts, help people discover them, and, hopefully, study them in the future.\u003c/strong\u003e\u00a0If we find out something interesting, we will publish it everywhere we can, without paywalls of any kind. Culture belongs to everyone, and if we learn a thing or two about manuscripts, we will share it.\u003cbr\u003e"
