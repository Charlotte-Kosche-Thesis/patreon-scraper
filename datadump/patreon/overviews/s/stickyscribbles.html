    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eWelcome to StickyScribbles\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nThis art community is comprised of sexy damsels in distress\nadventures, with many fun themes of bondage, fetishes, and exotic fantasy theme art. I make naughty stories,\u00a0 animations and comics for your\nviewing pleasure. With your support and being a fan we can get more\nart hosted, additional nsfw projects and guest artists. That would be\npretty sweet\u003cstrong\u003e. \u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\nPatreon is like a\u00a0 tipping jar that not only\nhelps keep starving artist off the street, but empowers artists like me to create\nmore quality art and naughty pictures for you. The more support, the\nmore ongoing art content created. Everybody wins. We\u0027ll have both mature and family\nfriendly themes. I have experience creating art for years from\nfantasy illustrations to casual games on facebook, and enjoy creating\nfan art for free as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6c92/f/2018/060/f/e/parody_sample_by_stickyscribbles-dc4ozw5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFanart requests with Romance and Peril...OH MY!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3ae6/f/2018/060/9/0/choose_your_own_adventure_by_stickyscribbles-dc4ozv7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Gorgon\u0027s Manor\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ll also explore the mysteries of the Gorgon\u0027s Manor. The Gorgon\u0027s Manor is a sanctuary for monster girls and sexy damsels, filled with many delights, traps and tantalizing dungeons. Join us to uncover hidden paradises, perils and fantasy adventures.\u00a0 With each sponsor we can create more content, characters and storylines for everybody to enjoy. In the future we could make an interactive choose your own adventure game! Creating a fantasy RPG setting for all the characters to roam in provides a richer experience for all the fans.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2bcc/f/2017/331/0/2/gorgon_manor_entry_lobby_by_stickyscribbles-dbv2a76.jpg\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStages of Development:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCharacter Creation/Concepts/Story Line\u003cbr\u003eGorgon\u0027s Manor/Environmental Concepts\u003cbr\u003eCommunity Feedback and Refinement\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eJoin in the fun and support :)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is a huge and ambitious\u00a0project.\u00a0It takes a lot of time, hard work, energy, and money to bring rich characters and sexy tales of damsels in distress to life. With your support we can continue to focus providing more content to the fans and exotic art community to enjoy. Every bit helps and even $2 tip will help encourage us to improve and follow our passion to bring the best art we can provide to fans like you.\u00a0 Package rewards sent out around the 2nd of each month. Thank you.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.brianluk.com/extra2/patreon/icon_direction_deviantart.jpg\"\u003e\u003cimg src=\"http://www.brianluk.com/extra2/patreon/icon_direction_tumblr.jpg\"\u003e\u003cimg src=\"http://www.brianluk.com/extra2/patreon/icon_direction_gumroad.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://stickyscribbles.deviantart.com\" rel=\"nofollow\"\u003ehttp://stickyscribbles.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://stickyscribblesart.tumblr.com\" rel=\"nofollow\"\u003ehttp://stickyscribblesart.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/stickyscribbles\" rel=\"nofollow\"\u003ehttps://gumroad.com/stickyscribbles\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eOpen to your feedback and suggestions. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
