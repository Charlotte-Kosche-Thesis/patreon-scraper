ve for novels and loved writing, but I realized that I wanted to share some of the great novels. As a result, I found translation to be such a wonderful and exciting hobby for me, and have been translating Korean-English web novels. I hope that you can support me in doing what I love, and also engage with the readers at hand. Sincere Thanks!\u003cbr\u003e\u003cbr\u003eAlso, pledging to the Mighty Blood Dagger can allow you to show your support and also motivate the leader to head out and quest for more mighty weapons, dungeons and loot! You also receive assigned Discord titles and privileges! Pledges are greatly appreciated, and even a small contribution can really help me motivate in translating better and more content. \u003cbr\u003e\u003cbr\u003eMoreover, I love discussions and chatting, so anyone is always free to join this discord server regardless of pledges.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBlood Dagger Clan Server\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e - \u003ca href=\"https://discord.gg/jEneZPa\"\u003ehttps://discord.gg/jEneZPa\u003c/a\u003e"
