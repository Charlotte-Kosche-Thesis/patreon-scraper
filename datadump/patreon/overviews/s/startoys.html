    "summary": "When I was 13 the first \u003cem\u003eStar Wars\u003c/em\u003e movie came out, and it changed my life. I\u0027ve been collecting \u003cem\u003eStar Wars\u003c/em\u003e toys and memorabilia ever since. At the moment, the collection numbers over fifteen thousand items.\u003cbr\u003e\u003cbr\u003eI\u0027ve always loved sharing my collection with other enthusiasts. In 1994, when we moved into our large house in suburban Baltimore, the collection got its own room and we inaugurated the Star Toys Museum. Visitors come from all over to see the collection.\u003cbr\u003e\u003cbr\u003eThe Museum has been featured in many TV and radio news shows (this video is a sample) and newspaper and magazine stories. In 2007, parts of the collection were displayed as a special exhibit at the\u00a0\u003ca href=\"http://www.geppismuseum.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGeppi\u0027s Entertainment Museum\u003c/a\u003e in Baltimore. In 2016, \u003cem\u003eBaltimore Magazine\u003c/em\u003e included the Museum in their\u00a0\u003ca href=\"http://www.baltimoremagazine.net/2016/8/22/best-of-baltimore#\" rel=\"nofollow\"\u003eBest of Baltimore\u003c/a\u003e issue.\u003cbr\u003e\u003cbr\u003eThe Museum\u0027s visitors and fans are always asking how they can help. Patreon is the answer. Your support can help the Museum keep up with the explosion of toys and other stuff that\u0027s come with renewed interest in the Star Wars universe.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e-\u003cem\u003eThomas G. Atkinson\u003c/em\u003e\u003c/div\u003e"
