    "summary": "\u003ca class=\"redactor_btn redactor_btn_bold redactor_act\"\u003e\u003c/a\u003e\u003ch1\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/c2e77f3bb5ad8ae3e8267987ca24ca5f/tumblr_p3y4x2o3Wa1qjwtj9o2_540.png\"\u003e\u003cbr\u003ehowdy my name is snide yeehaw\u003c/strong\u003e\u003c/h1\u003eim an emotional cartoonist and sound maker in my early 20s living in massachusetts.\u00a0\u003cbr\u003ei love to drink a lot of tea until i feel shaky and need to stop. i love finding cat knick knacks in the trash and bringing their aura into my home. i love taking walks where i pick up leaves and put them in my pocket. these things are how i want to represent myself.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1abbab7b2ce5e9836aff7a5ef82c57eb/tumblr_p3y4x2o3Wa1qjwtj9o3_1280.png\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003ehere are some things i do:\u003c/strong\u003e\u003c/h1\u003eright now my main focus is a melodramatic coming of age comic about identity and connection. it\u0027s called \"hues of ma\" and it follows a blob of goo that takes the form of a hermit living alone in the woods. i\u0027ve been chipping away at this comic since i was still in high school and it\u0027s become a very important expression of myself and what i want to leave in the world.\u003cbr\u003e\u003cbr\u003ei draw every day in my sketchbooks that i post as a stream of consciousness diary.\u003cbr\u003e\u003cbr\u003ei make electronic music under the names \"comfy hole\" \"black condom\" and \"the schmurz\"\u003cbr\u003eadditionally i sparingly run a weblabel / collective called \"ambrasive musick\" and play\u00a0\u003cbr\u003edrums in an indie folk band called \"the justin arena project\"\u003cbr\u003e\u003cbr\u003ei also do creative writing and make videos and want to expand to more mediums such as \"dance\" and \"knitting\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ca7e00fa39891246e7ed134c4c57eeae/tumblr_p3y4x2o3Wa1qjwtj9o5_1280.png\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003ethank u !!\u003c/strong\u003e\u003c/h1\u003edonating anything to my patreon for any amount of time makes my heart happy and makes it easier for me to pay for rent/food/gas/tea. i want to do nothing but make stuff that will hopefully make other people feel better about being alive, and with help from others it can get easier to do that as much as possible. i\u0027ve worked a lot of difficult odd jobs to support my need to make stuff, and plan to continue doing that until i die, but anything that brings my art closer to supporting me is hugely helpful. thank u!!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e-snid\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d40171f8c83d208020cbd1657f36e6cc/tumblr_p3y4x2o3Wa1qjwtj9o4_1280.png\"\u003e\u003cbr\u003e"
