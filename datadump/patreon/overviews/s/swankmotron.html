    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2c2Wm_R7PKw\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F2c2Wm_R7PKw%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eWHAT YOU GET:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll get short stories, usually in the sci-fi or fantasy genre. But you, my patrons, will guide me on what you want to see me writing. Want to see how I handle romance? Tell me. Mecha combat? Lemme know. Murder suspense? We can do that. I\u0027ll take try writing just about whatever you want.\u003cbr\u003e\u003cbr\u003eStories will between 3,000-10,000 words.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a writer. I write. A lot. I write for a lot of outlets and I write my own speculative fiction, but I also have a day-job. And a family. I\u0027d like to get rid of the day job (not the family, no matter what they might tell you) sooner rather than later.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon seemed like the most reasonable way to do it. I get to write short stories, you get to vote on what I\u0027m writing, you get to read the stories for a period of exclusivity, and we all win in the process.\u003cbr\u003e\u003cbr\u003eWho am I, exactly?\u003cbr\u003e\u003cbr\u003eI\u0027m glad you asked that.\u003cbr\u003e\u003cbr\u003eI\u0027m a fiction writer. I\u0027ve written more than a dozen novels, four of which have been published. I\u0027ve written more than a hundred short stories and about a quarter of those have been published, too, many in anthologies alongside some of the best writers in the business. (Not to name drop, but people like Timothy Zahn, Michael Stackpole, Aaron Allston, Kevin J. Anderson, Rebecca Moesta, Janine Spendlove, Gail Z. Martin, Jean Rabe, Ed Greenwood, and many, many others.)\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019m an active writer of non-fiction as well, with a regular column on \u003cem\u003e\u003ca href=\"http://starwars.com/\" rel=\"nofollow\"\u003eStarWars.Com\u003c/a\u003e \u003c/em\u003eand regular contributions to \u003cem\u003eStar Wars Insider \u003c/em\u003emagazine, \u003ca href=\"http://howstuffworks.com/\" rel=\"nofollow\"\u003e\u003cem\u003eHowStuffWorks.Com\u003c/em\u003e\u003c/a\u003e, \u003cem\u003eSyfy,\u003c/em\u003e\u00a0\u003cem\u003eHuffington Post\u003c/em\u003e, and many more. I blog about writing at \u003ca href=\"http://bryanyoungfiction.com/\" rel=\"nofollow\"\u003e\u003cem\u003ebryanyoungfiction.com\u003c/em\u003e\u003c/a\u003e, and am the founder of the geek news and review site \u003ca href=\"http://bigshinyrobot.com/\" rel=\"nofollow\"\u003e\u003cem\u003eBigShinyRobot.com\u003c/em\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAs the host of the popular Star Wars-based podcast\u00a0\u003ca href=\"http://www.fullofsith.com\" rel=\"nofollow\"\u003eFull of Sith\u003c/a\u003e, I talk to lots of fans and have dedicated myself to making the fan community as welcoming a place as possible. I want this place to feel the same way. Even if the fan community is centered around me... er... \u00a0well, my writing...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW OFTEN WILL YOU GET YOUR STORIES:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEVERY MONTH\u003c/strong\u003e. And you\u0027ll be the first to see them for a while. They\u0027ll be exclusive to Patreon backers for at least a few months after you receive them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW WILL YOU GET THEM:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith the exception of some of the high-end, physical things you might be getting if you pledge at the ridiculous levels, \u003cstrong\u003eyou\u0027ll be getting the story in a .pdf and .epub \u003c/strong\u003eformats\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIN CONCLUSION:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for getting this far.\u00a0\u003cbr\u003e\u003cbr\u003eI ask that you\u00a0choose a level of patronage, keep an eye out for updates, and wait for the great stories to roll in.\u003cbr\u003e\u003cbr\u003eThank you so much for even considering such a thing.\u003cbr\u003e"
