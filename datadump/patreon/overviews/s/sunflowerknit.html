    "summary": "\u003cstrong\u003ewho am i?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0i am a\u00a0\u003ca href=\"https://www.ashalberg.com\"\u003equeer femme and fibre witch\u003c/a\u003e who seeks to create beautiful and practical\u00a0\u003ca href=\"https://www.ravelry.com/designers/ash-alberg\"\u003eknitwear designs\u003c/a\u003e using sustainable methods. equally importantly, i seek to \u003ca href=\"https://www.ashalberg.com/sunflowerknit/#/creative-coven/\" target=\"_blank\"\u003enurture\u003c/a\u003e the skills, knowledge, and creativity of fellow fibre witches to achieve their goals. i live\u00a0on treaty one territory in winnipeg, canada. my primary focuses for my creative business are knitwear design and natural dyeing, both of which i\u00a0\u003ca href=\"https://www.ashalberg.com/sunflowerknit/#/workshops/\" target=\"_blank\"\u003eteach\u003c/a\u003e, and my business is centred around the discussion and cultivation of selfcare, with the knowledge that care for the self translates to being able to sustainably provide care to our wider communities.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhy patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ei want to create a sustainable lifestyle for myself, in the same way that i talk about consciously creating a sustainable wardrobe through our everyday choices. what does sustainability look like to me? it means not requiring an outside job to cover my basic living expenses (mortgage, utilities, and food), and making enough profit to be able to reinvest in myself (in the form of more training and travel/research/teaching opportunities) as well as reinvesting in my audience (in the form of being able to run scholarship-type programs for my teaching, volunteering my time with youth, and having more time and energy to engage deeply with my audience because i have the resources at my disposal to support myself without running on fumes and anxiety about the next paycheque).\u00a0\u003cbr\u003e\u003cbr\u003epatreon is not the be-all and end-all solution for me, but what it does offer is consistency and reliability. having a base of patrons who believe in me and my vision and who are willing to support that financially takes pressure off needing every single class to sell out and pattern to go viral (or at least semi-viral). i already invest so much of myself in my business, because i believe in myself and i believe that the work that i am doing has value, in both the financial sense and in other senses.\u00a0\u003cbr\u003e\u003cbr\u003ethat might seem a little wispy to some of you, so let\u0027s look at some basic numbers to put things into perspective:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eevery week, i write one newsletter to my audience (excluding extra newsletters to sub-groups like when i\u0027m running a knit-a-long).\u003c/li\u003e\u003cli\u003ethat newsletter takes me an average of one hour to write.\u003c/li\u003e\u003cli\u003e1 newsletter x 1 hour x 52 weeks/year = 52 hours of unpaid labour every year\u003c/li\u003e\u003cli\u003e1 patron committing $3/month = $36/year (very close to my hourly teaching rate)\u003c/li\u003e\u003cli\u003e52 patrons committing just $3/month (less than one latte!) = my unpaid labour now compensated!\u00a0\u003c/li\u003e\u003c/ul\u003ei appreciate each and every donation, regardless of size! your investment in me is a source of encouragement that i am on the right track with my passions, and that what i am creating has value in the world.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ewhat else am i working on?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ei am currently engaging in a long-term side project chronicling the canadian fibreshed called\u00a0\u003ca href=\"https://www.fromfieldtoskin.com\" target=\"_blank\"\u003efrom field to skin\u003c/a\u003e. through\u00a0\u003ca href=\"https://www.fromfieldtoskin.com/interviews\"\u003einterviews\u003c/a\u003e with\u00a0canadian fibre farmers, mills, and other direct-source producers, a growing google\u00a0\u003ca href=\"https://www.fromfieldtoskin.com/map\"\u003emap\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.fromfieldtoskin.com/patterns\"\u003epatterns\u003c/a\u003e using fibreshed yarns, i hope to increase the general public\u0027s awareness about\u00a0\u003ca href=\"http://www.fibershed.com/about/\"\u003efibreshed\u003c/a\u003e benefits and make engaging with the fibreshed more accessible for everyone regardless of geographic location or other barriers (perceived or real)."

   {
    "attributes": {
     "about": "as a genderqueer femme whose\u00a0\u003ca href=\"http://ashalberg.com\" target=\"_blank\"\u003emulti-disciplinary work\u003c/a\u003e incorporates performance and textiles, my focus frequently encompasses an effort to make the practical more beautiful and art more accessible. my textile\u00a0work covers\u00a0\u003ca href=\"http://www.ravelry.com/designers/ash-alberg\"\u003eknitwear design\u003c/a\u003e, natural dyeing and eco-printing, and an effort to document the juxtaposition of the slow process of my making with its instantaneous sharing on social media. i work with natural materials and leftovers, using shed bones, antlers, leaves, flowers, bark, and compost to create colours and textures with yarn and fabric. my first knitwear collection,\u00a0\u003ca href=\"http://www.ravelry.com/patterns/sources/when-nature-fought-back\"\u003ewhen nature fought back\u003c/a\u003e, is inspired by a post-apocalyptic world where nature has regained control.\u003cbr\u003e\u003cbr\u003emy theatre practice expands across performance, playwriting, directing, and design. i work in collaborative devised theatre, with an emphasis in physical theatre and reimagining folk tales. i work as both a theatre educator and a theatre practitioner, using theatre and live performance to open up dialogue around taboo issues within society. projects and workshops over the past three years have focused primarily on mental health and illness.\u003cbr\u003e\u003cbr\u003emy major projects for 2016 include releasing my first book (a collection of knitwear patterns inspired by ocean bed debris),\u00a0\u003ca href=\"http://manitobacraft.ca/2015/08/neurocraft-collaboration/?submission\"\u003eneurocraft\u003c/a\u003e (a collaboration supported by the manitoba craft council and the winnipeg chapter of the society for neuroscience), working with filmmaker and photographer\u00a0\u003ca href=\"http://www.samsonlearn.com\"\u003esamson learn\u003c/a\u003e on\u00a0\u003ca href=\"https://www.facebook.com/transcanadadoc\"\u003etrans canada documentary\u003c/a\u003e, and beginning work on another knitwear collection in collaboration with\u00a0\u003ca href=\"http://yothyarns.com\"\u003eyoth yarns\u003c/a\u003e.\u00a0\u003cbr\u003e",

     "created_at": "2018-05-02T20:08:20.011964+00:00",
     "description": "alright, let\u0027s dig in a little deeper here. $10 is a pretty solid commitment to make to someone every month, so i want to honour that by providing you with a new selfcare ritual each month. think of it like getting a new copy of the everyday magic zine, but you get one every month instead of every quarter or so. sometimes it\u0027ll be a diy tutorial, sometimes it\u0027ll be a tarot spread suggestion, sometimes it\u0027ll be a recipe for something nice for your body. and if there\u0027s something you really would like me to focus in on in a specific month, let me know! we can all benefit from shared knowledge and experiences.",

     "created_at": "2018-05-02T20:11:21.109421+00:00",
     "description": "on top of everything else, you get to have a monthly knit night with me! i absolutely love my weekly knit night at my lys, and truth be told i made a point of house hunting in its direct vicinity because i know that it\u0027s the best method for me to come out of my introvert shell and interact with other humans in real life. socializing is especially hard for me in winter when it\u0027s dark and bitterly cold, so i value the proximity of my house to my lys. but that\u0027s not possible for everyone, so let\u0027s have a monthly live knit night conducted through live stream! we\u0027ll hang out for an hour, chat, knit, eat snacks from the comforts of home (or wherever you have wifi), and have a nice check-in with one another.",
