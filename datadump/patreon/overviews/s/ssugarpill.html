    "summary": "Who am I?\u003cbr\u003eI\u2019m a Fashion Designer, Stylist, Anti-Frida Mexican, imaginary Bill Murray ex-girlfriend, and over all, a baker and food lover. Cakes come into my dreams more often than I do, and so, I am now a blogger- to show you (and remind me) of all the deliciousness my kitchen and I can create- and you can too.\u003cbr\u003eI am a Mexican living in Chicago (one of a million) with my boyfriend/husband/partner in crime, Aslan. After moving to Chicago I have been cooking and baking as much as ever, but for our own enjoyment. I also teach healthy cooking at low-income schools in Chicago with Common Threads. After people started hating me on Instagram for posting too many delicious things, I decided to create this blog to show them how they can make them too. Every post will be in English and Spanish, and will show you in less than 5 minutes how to cook, bake, or prepare all types of meals.\u003cbr\u003eI am kosher, so all of my meals will keep kosher rules. My dad is a celiac, so I am also trying to keep up with gluten-free baking. And I am a girl, so I do try to make most thing healthy-ish, without taking any flavours from it. This is my passion and I believe with little help from many of you I can make it my job as well, so on my knees, whisk in hand, and chocolate up to my elbows, I ask you, will you be my patreon? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEspa\u00f1ol\u003c/strong\u003e\u003cbr\u003eQui\u00e9n soy?\u003cbr\u003eSoy dise\u00f1adora, estilista, mexicana orgullosa, pero anti-Frida, ex-novia imaginaria de Bill Murray, y en particular, repostera y amante de la comida. Sue\u00f1o m\u00e1s seguido con pasteles que con mi novio, y por lo tanto he decidido crear \u00e9ste blog para mostrarle al mundo, y recordarme a m\u00ed, de las delicias que se pueden preparar en \u00e9sta peque\u00f1a cocina.\u003cbr\u003eDespu\u00e9s de mudarme a Chicago he cocinado m\u00e1s que nunca, y al recibir tantos comentarios de odio por la cantidad de publicaciones de cosas deliciosas en mi Instagram, decid\u00ed crear \u00e9ste blog para ense\u00f1arle al mundo que ellos tambi\u00e9n lo pueden hacer (si se quitan el miedo y la flojera de encima).\u003cbr\u003eSoy Kosher, as\u00ed que todas mis comidas siguen las reglas del \u003cem\u003ekashrut. \u003c/em\u003eMi pap\u00e1 es celiaco, por lo tanto he estado tratando de aprender a cocinar varias recetas sin gluten. Y soy mujer, por lo tanto intento que la mayor\u00eda de mis recetas sean tan saludables como sea posible, sin quitarle nada de sabor. Todos los posts estar\u00e1n en ingl\u00e9s y espa\u00f1ol.\u003cbr\u003eEsta es mi pasi\u00f3n y estoy segura de que con un poco de tu ayuda puedo volverlo mi trabajo. As\u00ed que de rodillas, con esp\u00e1tula en mano, y chocolate hasta los codos, te pido, ser\u00edas mi patrocinador?\u003cbr\u003e"
