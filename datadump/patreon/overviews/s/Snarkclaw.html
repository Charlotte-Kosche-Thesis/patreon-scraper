    "published_at": "2014-04-09T18:41:15+00:00",
    "summary": "\u003cstrong\u003eAbout Me And What I Do\u003c/strong\u003e\u003cbr\u003eI write and draw my weekly web comic,\u00a0\u003ca href=\"http://www.deerme.net/\" rel=\"nofollow\" target=\"_blank\"\u003eDeer Me\u003c/a\u003e, and post the comic online and free for anyone to view. \u00a0Though the comic is available at no cost to the viewer, it does take time, effort, and supplies to create. \u00a0That is where you can help.\u003cbr\u003e\n\u003cbr\u003e\nAre you thinking of being a patron? \u00a0Here are some benefits for you!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat You Get When You Pledge $1+\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive access to collected ZIPs of comic chapters.\u003c/li\u003e\u003cli\u003eEligibility for a personal Thank You image.\u003c/li\u003e\u003cli\u003eThat warm, fuzzy feeling that comes from knowing you help support \u003cstrong\u003eDeer Me\u003c/strong\u003e, \u003cstrong\u003eSharpclaw\u003c/strong\u003e, miscellaneous art, and future projects.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get When You Pledge $5+\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExclusive early access to comic pages.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive access to high-resolution TIFs of comic pages.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eExclusive access to collected ZIPs of comic chapters.\u003c/li\u003e\u003cli\u003eEligibility for a personal Thank You image.\u003c/li\u003e\u003cli\u003eThat warm, fuzzy feeling that comes from knowing you help support \u003cstrong\u003eDeer Me\u003c/strong\u003e, \u003cstrong\u003eSharpclaw\u003c/strong\u003e, miscellaneous art, and future projects.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get When You Pledge $10+\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEligibility to appear in comics through character cameos.  \u003cem\u003eYou must be a patron at this tier for five months before being eligible for this reward.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eExclusive early access to comic pages.\u003c/li\u003e\u003cli\u003eExclusive access to high-resolution TIFs of comic pages.\u003c/li\u003e\u003cli\u003eExclusive access to collected ZIPs of comic chapters.\u003c/li\u003e\u003cli\u003eEligibility for a personal Thank You image.\u003c/li\u003e\u003cli\u003eThat warm, fuzzy feeling that comes from knowing you help support \u003cstrong\u003eDeer Me\u003c/strong\u003e, \u003cstrong\u003eSharpclaw\u003c/strong\u003e, miscellaneous art, and future projects.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAbout The Personal Thank You Image\u003c/strong\u003e\u003cbr\u003e\nGenerally, I do not draw commissions or requests. \u00a0However, you are supporting my artwork; I would like to show my appreciation by creating more! \u00a0\ud83d\ude0a\u003cbr\u003e\n\u003cbr\u003e\nWhen your paid pledges have accumulated to $100, I shall draw you one digitally inked, 7.5\"x10\", single-character image. \u00a0You can hold off and let it accumulate to $200 for a two-character image (or single-character color), or $300 for a three-character image (or two-character color) (maximum three characters).\u003cbr\u003e\n\u003cbr\u003e\nYou receive the printable 300 DPI TIF, in addition to a smaller, web-friendly JPG. \u00a0Content rating can range from clean to adult, though I reserve the right to reject anything I feel uncomfortable depicting.\u003cbr\u003e\n\u003cbr\u003e\nThis applies to all pledge amounts of $1 or more. \u00a0$1 pledges will take over eight years to reach that level while $10 pledges reach it within one year, but all pledge amounts qualify. \u00a0\ud83d\ude0a\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlaces You Can Connect with Me\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHere on Patreon, of course! \u00a0\u2764\ufe0f\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://deermecomic.tumblr.com/\" target=\"_blank\"\u003eDeer Me Comic\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://sharpclawcomic.tumblr.com/\" target=\"_blank\"\u003eSharpclaw Comic\u003c/a\u003e (coming in July 2018)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://snarkclaws.tumblr.com/\" target=\"_blank\"\u003eSnarkclawS Art Blog\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cem\u003eIf you would like to make a one-time contribution -- rather than an ongoing subscription -- then please visit \u003ca href=\"https://www.paypal.me/Schopfer\" target=\"_blank\"\u003emy PayPal tip jar\u003c/a\u003e.\u003c/em\u003e"
