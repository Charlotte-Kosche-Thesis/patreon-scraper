    "summary": "Hey!! I\u0027m Morgan Fykes and I want to share our stories.\u00a0 Growing up in Washington, DC (or the city formerly known as Chocolate City), I was blessed to learn from some pretty phenomenal people.\u00a0 Unfortunately their stories often do not get told.\u00a0 \u003cbr\u003e\u003cbr\u003e\"Until the lions have their own historians, the history of the hunt will always glorify the hunter\" is an African proverb made famous by Chinua Achebe.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSince hearing that quote this past summer, it has stuck with me and stoked the flames to find my purpose by pursuing my passion: Writing.\u00a0 I want to be the historian for the lions and lionesses in the world.\u003cbr\u003e\u003cbr\u003eSo let me tell you a story... all about how... my life got flipped - turned upside down... (\ud83e\udd37\ud83c\udffesorry couldn\u0027t resist a Fresh Prince moment).\u00a0 All jokes aside, let me tell you stories, my story, your story, our stories.\u00a0 As a cheerleader and a champion for women living in this age of another black renaissance, these stories need to be written and told.\u00a0 Let me be the outlet through which these stories of the underserved are being preserved while they are still around to tell their truth.\u00a0 \u00a0As a recorder of the ordinary and extraordinary that exists, female, black, everyone, let\u0027s tell our stories.\u00a0 Let me magnify your voice!\u003cbr\u003e\u003cbr\u003eSo what will you be supporting you ask?\u00a0\u003cbr\u003e*The\u00a0\u003ca href=\"https://dcfunemployment.org/\" target=\"_blank\"\u003eDCFunemployment\u003c/a\u003e interview series, where every week I feature a different women who\u0027s doing what she loves.\u00a0 Part of the inspiration for this series comes from our ever evolving world and showing the next generation just how many options there are.\u00a0 While I think education is incredibly important, we are often trying to prepare students for jobs that do not even exist yet.\u00a0 DCFunemployment was a series that I started two years ago that started hyperlocal but has now featured women from all across the country.\u00a0 Help me continue to share their incredible stories.\u003cbr\u003e\u003cbr\u003e*Tracing our history - I am currently researching my great aunt Charlotta Spears Bass, a newspaper publisher and the first African American woman to run for Vice President of the United States of America.\u00a0 She has a rich history and legacy that needs to be preserved so I want to tell her story and then continue to tell stories of brown women in history before that history is gone.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e*A new podcast dropping soon on Life in the DMV and helping to encourage other creatives to live funemployed and go after their dreams with some tools on how to do it sprinkled in. #LiveYourBestLife\u003cbr\u003e\u003cbr\u003e*A book is in development on my experiences growing up black in America.\u00a0 I\u0027ve had a really interesting journey and I can\u0027t wait to share it with all of you!\u00a0\u003cbr\u003e\u003cbr\u003e*Recently launched\u00a0\u003ca href=\"https://www.facebook.com/dm202live/\" target=\"_blank\"\u003eDM202Live\u003c/a\u003e, a Workshop and Panel Series to help the next generation of creatives and influencers navigate the creative space with\u00a0\u003ca href=\"https://www.instagram.com/Diegodowntown/\" target=\"_blank\"\u003eDiegoDowntown\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor More Info, check out:\u003cbr\u003e\u003ca href=\"http://asithappens.co/\"\u003eAsItHappens.co\u003c/a\u003e: \u003ca href=\"https://www.facebook.com/AsItHappensCo/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/asithappensco/\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/asithappensco/\"\u003eInstagram\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.pinterest.com/AsItHappensCO/\"\u003ePinterest\u003c/a\u003e: @AsItHappensCo\u003cbr\u003e\u003ca href=\"http://www.dcfunemployment.org/\"\u003eDCfunemployment.org\u003c/a\u003e:\u00a0\u003ca href=\"https://www.facebook.com/DcFunemployment\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/dcfunemployment/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003ePersonal \u003ca href=\"https://twitter.com/shmorgan85\"\u003eTwitter\u003c/a\u003e or \u003ca href=\"https://www.instagram.com/shmorgan85/\"\u003eInstagram\u003c/a\u003e: @Shmorgan85\u003cbr\u003e\u003cbr\u003e*I also serve as\u00a0Director of Strategic Engagement for \u003ca href=\"https://www.instagram.com/wethepeopledc/\"\u003eWeThePeopleDC\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
