ollowers and those interested in my work to contribute a set amount each month.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you can get a monthly package featuring my products and services. My goal is to better the lives of my clients by keeping them informed and knowledgeable about the energies in the world around them and show them ways to overcome life challenges.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc07.deviantart.net/fs71/f/2015/031/f/4/whyusepatreon_by_cindyjeans-d8g3ppf.png\"\u003e\u003cbr\u003e\u003cbr\u003eEvery month I am offering gifts and products from my shop to my Patrons who contribute.\u003cbr\u003eThis is my way of saying thank you!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cbr\u003eAlso be sure to follow me at:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/pages/Salamander-Sisters-Occult-Goods-Services/236789211778\" rel=\"nofollow\"\u003eFacebook Page\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/salamandrsistrs\" rel=\"nofollow\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://salamander-sisters.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e"
