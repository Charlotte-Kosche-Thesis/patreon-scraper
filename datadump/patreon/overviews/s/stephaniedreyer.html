    "summary": "Hello! Thank you for stopping\nby. I am grateful you are here! My name is Stephanie Dreyer and I am the\nfounder of StephanieDreyer.com, where I help families cook and eat healthier. I\nhave been sharing plant-based recipes, meal ideas, cooking videos, and more\nthrough my website for about 5 years. \u003cbr\u003e\u003cbr\u003e\n\nI believe feeding your family\nshould be joyful, not stressful. Cooking healthy and delicious homemade meals\nisn\u2019t hard if you\u2019ve got the right tools, resources, and plan in place. My meal\nplanning and recipe solutions are here to help you get in the kitchen more\noften with good food in less time.\u003cbr\u003e\n\n\u003cbr\u003e\nWith your support here on Patreon, I can continue creating recipes and\nresources to help you cook and eat healthier.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo, what is Patreon?\u003cbr\u003e\n\nI am glad you asked!\nIt\u2019s an awesome platform that enables content creators (like me!) to receive\npatronage from content lovers (like you!). My content is free, but if you value my recipes and other\nresources, this is a way to give back, support my work, and help me do even\nmore. Every little bit adds up and makes a difference! \u003cbr\u003e\n\u003cbr\u003e\nYour support through Patreon will\nenable me to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDedicate more of my time to developing recipes and creating cooking\nvideos\u003c/li\u003e\u003cli\u003ePay the bills for maintaining \u003cu\u003e\u003ca href=\"http://stephaniedreyer.com/\"\u003eStephanieDreyer.com \u003c/a\u003e\u003c/u\u003e(such as web hosting and our email\nservice)\u003c/li\u003e\u003cli\u003eOffer more (and better!) free content\u003c/li\u003e\u003cli\u003eImprove the videos I publish by\nupgrading the quality of my film equipment and hiring an editor\u00a0\u003c/li\u003e\u003cli\u003eWrite more books and Ebooks\u003c/li\u003e\u003cli\u003eCreate cookbooks\u003c/li\u003e\u003cli\u003eLaunch online courses\u003c/li\u003e\u003cli\u003eProduce a weekly cooking show\u003c/li\u003e\u003cli\u003eContinue to develop new content on my\u00a0\u003ca href=\"http://facebook.com/veegmama\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/veegmama\"\u003eTwitter\u003c/a\u003e, and\u00a0\u003ca href=\"http://instagram.com/veegmama\"\u003eInstagram\u003c/a\u003e feeds, including my #TuesdayTip,\n#MealPlanMonday, and #FoodCrushFriday series\u003c/li\u003e\u003cli\u003eDevelop new resources\u003c/li\u003e\u003cli\u003eAnd more!\u003c/li\u003e\u003c/ul\u003eTogether we can show\nthe world how easy and delicious it is to cook healthy, homemade meals for our\nfamilies, and put a spotlight on plant-based living. As a patron you\u0027ll\nreceive exclusive content and goodies that I will only offer my Patreon family,\nbecause I couldn\u2019t do it without you! Take a look at all of the perks I have\nfor you over on the right!!\u003cbr\u003e\u003cbr\u003e\nWith all of my heart, I thank you for your support\u2014you are the reason I\ncreate. Your support means the world to me and I am eternally grateful. \u003cbr\u003e\n\n\u003cbr\u003e\nHugs and veggies,\u003cbr\u003e\n\nStephanie\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
