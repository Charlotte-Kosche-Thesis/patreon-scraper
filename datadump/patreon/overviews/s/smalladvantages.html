    "summary": "\u003cstrong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eVenha ser padrinho do SmallAdvantages em 2018!\u003c/span\u003e\u003c/h4\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tApoie o meu trabalho no SmallAdvantages e junte-se a esta \u003cstrong\u003ecomunidade incr\u00edvel\u003c/strong\u003e de pessoas motivadas e motivadoras do \u003cstrong\u003eaprendizado do ingl\u00eas\u003c/strong\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://images2.imgbox.com/eb/a8/WMu75Z0g_o.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cstrong\u003eEstou reinvestindo o seu apoio assim:\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eUma s\u00e9rie exclusiva de vlogs em ingl\u00eas aqui, que se chama\u00a0\u003cstrong\u003eGavinWeekly\u003c/strong\u003e;\u003c/li\u003e\n\t\u003cli\u003eA publica\u00e7\u00e3o no Brasil do meu primeiro \u003cstrong\u003elivro\u003c/strong\u003e bil\u00edngue, sobre o canal SmallAdvantages e dicas de ingl\u00eas;\u00a0\u003c/li\u003e\n\t\u003cli\u003eViagens mais frequentes ao Brasil e diversos \u003cstrong\u003eencontros\u003c/strong\u003e com meus padrinhos;\u003c/li\u003e\n\t\u003cli\u003eA cria\u00e7\u00e3o do \u003cstrong\u003epodcast\u003c/strong\u003e SmallAdvantages;\u00a0\u003c/li\u003e\n\t\u003cli\u003eUma \u003cstrong\u003ecomunidade\u003c/strong\u003e cada vez maior e mais interativa de aprendizes de ingl\u00eas, aqui no Patreon e no Telegram.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/45/64/deRTCM0a_o.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eE olha s\u00f3 o que os padrinhos j\u00e1 fizeram:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eParticiparam de \u003cb style=\"background-color: initial;\"\u003eLives\u003c/b\u003e comigo, minha fam\u00edlia e amigos;\u003c/li\u003e\n\t\u003cli\u003eMe ajudaram em enquetes e \u003cstrong\u003eopinaram\u003c/strong\u003e sobre v\u00eddeos antes do lan\u00e7amento no canal;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eConversaram\u003c/strong\u003e comigo no grupo de Telegram;\u003c/li\u003e\n\t\u003cli\u003eSe uniram a esta \u003cstrong\u003ecomunidade\u003c/strong\u003e incr\u00edvel num grupo de Telegram;\u003c/li\u003e\n\t\u003cli\u003eFormaram grupos de \u003cstrong\u003econversa\u00e7\u00e3o\u003c/strong\u003e virtual;\u003c/li\u003e\n\t\u003cli\u003ePromoveram v\u00e1rios encontros de smallistas em algumas cidades para se conhecer, trocar experi\u00eancias e \u003cstrong\u003epraticar\u003c/strong\u003e ingl\u00eas;\u003c/li\u003e\n\t\u003cli\u003eForam me \u003cstrong\u003eencontrar\u003c/strong\u003e na minha terceira ida ao Brasil, inclusive muitos viajaram para estar comigo (que demais!);\u003c/li\u003e\n\t\u003cli\u003eSe \u003cstrong\u003evoluntariaram\u003c/strong\u003e para me ajudar nas palestras e encontros.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eAo fazer o seguinte pedido aos meus padrinhos...\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cstrong\u003eDESCREVA O NOSSO GRUPO\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003e\u003cstrong\u003eEM 3 PALAVRAS\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u2026eu recebi essas respostas:\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://images2.imgbox.com/52/cd/UW7AbAAw_o.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eE eu s\u00f3 tenho a agradecer, porque...\n\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cb style=\"color: rgb(255, 89, 0);\"\u003e... j\u00e1 consegui com o super apoio dos meus padrinhos:\u003c/b\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eParar a minha carreira profissional para me dedicar\u003cstrong\u003e integralmente \u003c/strong\u003eao SmallAdvantages (set/2016);\u003c/li\u003e\n\t\u003cli\u003eContratar um \u003cstrong\u003eeditor\u003c/strong\u003e de v\u00eddeo por meio per\u00edodo, me deixando com mais tempo livre para produzir mais conte\u00fado para o canal (out/2016);\u003c/li\u003e\n\t\u003cli\u003eMontar e equipar um \u003cstrong\u003eest\u00fadio\u003c/strong\u003e de grava\u00e7\u00e3o no por\u00e3o da minha casa, nomeado pelos meus padrinhos de SmallSpace (mar/2017);\u003c/li\u003e\n\t\u003cli\u003eComprar uma  \u003cstrong\u003ec\u00e2mera\u003c/strong\u003e  nova e um trip\u00e9 e dar adeus \u00e0s gambiarras! (jul/2017);\u003c/li\u003e\n\t\u003cli\u003eCriar meu pr\u00f3prio \u003cstrong\u003ecurso\u003c/strong\u003e\u00a0de ingl\u00eas n\u00edvel intermedi\u00e1rio, chamado Turbo  (ago/2017);\u003c/li\u003e\n\t\u003cli\u003eRetornar ao Brasil e ter \u003cstrong\u003eencontros\u003c/strong\u003e memor\u00e1veis com meus padrinhos para bater um papo descontra\u00eddo enquanto tom\u00e1vamos caf\u00e9 ou almo\u00e7\u00e1vamos, em seis cidades de seis estados diferentes (nov/dez/2017);\u003c/li\u003e\n\t\u003cli\u003eComprar um \u003cstrong\u003esmartphone\u003c/strong\u003e (finalmente!) com bons recursos de foto, \u00e1udio e v\u00eddeo (dez/2017).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/9b/73/C4bu0F31_o.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2014 Izaelle Wetterle, madrinha desde nov/2017.\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\nO Patreon, natural e inesperadamente, deixou de ser apenas um grupo de apoio financeiro, para se tornar uma comunidade smallista de pessoas incr\u00edveis, motivadas e motivadoras. Venha fazer parte dela em 2018. Voc\u00ea vai se surpreender!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nUm forte abra\u00e7o,\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\nGavin\u003c/strong\u003e \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgbox.com/xQFMBobs.png\"\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eObs: pode colaborar com quanto quiser, mas para ficar mais f\u00e1cil, tem tr\u00eas n\u00edveis oficiais de patroc\u00ednio: 1 d\u00f3lar, 4 d\u00f3lares e 7 d\u00f3lares por m\u00eas. Cada n\u00edvel \u00e9 acompanhado de v\u00e1rios benef\u00edcios, destacados no lado direito.\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eD\u00e1 pra usar boleto/cart\u00e3o nacional\u003c/a\u003e. Cobra-se no in\u00edcio do m\u00eas. E\u00a0\u003cstrong\u003epode parar o seu patroc\u00ednio a qualquer momento.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tFique sabendo que\u00a0\u003c/em\u003e\u003cem\u003eos v\u00eddeos permanecer\u00e3o sempre gr\u00e1tis no YouTube e eu continuarei postando v\u00eddeos novos e atualizando minhas redes sociais!\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
