    "published_at": "2016-07-10T17:33:07+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWait, who are you again?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey there! My name is Katy (aka Superconsole), and I\u0027m a gaming YouTube content creator.\u00a0I chat about all things to do with Japanese video games, from reviews, previews, Let\u0027s Plays, import guides, tutorials.. and sometimes I even throw in a bit of anime love too. I\u0027m a big fan of the nicher side of gaming, and make videos about the games I love, not necessarily what\u0027s super popular on YouTube right now. Except when it\u0027s Zelda, then it\u0027s okay. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSo... why Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs my content features a lot of Nintendo and other un-YT friendly publishers, the majority of my videos get slammed with copyright claims, so I often don\u0027t see a penny of the revenue that the ads that play on my videos make. Sad times.\u003cbr\u003e\u003cbr\u003eAnd as I have a rather action-packed full-time job, my upload schedule also varies a bit, so isn\u0027t exactly optimised to benefit for YouTube\u0027s algorithm. Think of this Patreon as a tip jar. If you like what I do and want to support me and my content then, thank you very much, you\u0027re helping me to do what I love! \u003cbr\u003e\u003cbr\u003eYour contributions will go towards the production-side of my channel, from upgrading my kit, to paying video editors to speed up my output rate. All in the hope of making even bigger and better videos for you lovely lot to enjoy :)\u003cbr\u003e\u003cbr\u003eThank you! x\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OvJVPq9.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"https://i.imgur.com/TSupUbm.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"https://i.imgur.com/4OLJYUb.jpg\" style=\"width: 167px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e**STICKER ALERT**\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve been trying to think of a nice way of thanking all of you who support the channel for a while now, and have teamed up with the fantastic illustrator Wendy Zou from Kyari Kreations (\u003ca href=\"https://www.etsy.com/uk/shop/KyariKreations\" target=\"_blank\"\u003ehere\u0027s her etsy!\u003c/a\u003e) to make these awesome custom Superconsole designs. My lovely boyfriend, and co-host of the Superconsole Podcast, Ryan then made them up into 3x super cure sticker decals. \u003cbr\u003e\u003cbr\u003eIf you pledge to a tier which includes a sticker as a thank you gift, please email me at superconsolegaming@gmail.com to let me know your postal address and sticker of choice. They\u0027re hand-cut individually and posted out by me, so please be patient!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
