    "summary": "\u003cstrong\u003eTHANK YOU so much for visiting my patreon page. JUST for visiting, this is a FREE MP3 from me to you:\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://studymusicproject.bandcamp.com/track/night-float\" target=\"_blank\"\u003e\u003cstrong\u003eNight Float\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCome back and visit my patreon once in awhile. The Free MP3 of this site will change occasionally! (LAST UPDATED: 2/4/18)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: Why should I become a patron?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA: \u003c/strong\u003eThere should be no reason why you should become a patron except that you believe in the Study Music Project, it has helped you in your work, made you into a better person, and you want to continue supporting what I am doing. All my music will still be free on YouTube, but know that your kindness will not go unnoticed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: What do I get if I become a patron?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e You DEFINITELY get perks depending on your tier! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: How will patreon work once I\u0027ve pledged an amount? How many videos will you release a month?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Patreon will collect your patronage when I release a new study music video. I will probably release 2-3 new songs a month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: What if you release too many videos than I can afford as a patron?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA: \u003c/strong\u003e\u003cstrong\u003eYou can always put a cap on your donations\u003c/strong\u003e (ie: never give more than $5 a month) so that you \u003cem\u003enever go beyond your budget.\u003c/em\u003e You can even \u003cem\u003edonate less than $1 per video! \u00a0\u003c/em\u003eYou can also choose to discontinue your patronage anytime you want.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQ: I don\u0027t have any money...\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Don\u0027t worry about it. \u003cem\u003eStudy Music Project will ALWAYS be FREE on YouTube!\u003c/em\u003e ONLY do this if you can afford it! In fact, I don\u0027t even want your money if you need it to survive! Your support for my music through listening and spreading the word about the Study Music Project to friends and classmates is already more than enough, and it means the world. That is more than I can ask for. Check out the rewards below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: What are you going to use this money for?\u003cbr\u003e\nA:\u00a0\u003c/strong\u003e\u003cstrong\u003eImprove the Study Music Project. \u003c/strong\u003eAny additional money goes back to you guys by improving the Study Music Project. This include acquiring new technology, resources, and tools to help my music production (ie: \u003cem\u003ealbums or sheet music\u003c/em\u003e), as well as improving my video productions, with drawing pads and scanners."
