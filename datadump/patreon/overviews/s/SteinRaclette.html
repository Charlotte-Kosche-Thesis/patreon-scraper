    "summary": "\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u00a0Das bin ich!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nIch bin ein kleiner, huttragender und positiver Entertainer, der \n\u003cdel\u003egerne ein Grinsen\u00a0\u003c/del\u003e\u003cdel\u003ein dein Gesicht\u00a0\u003c/del\u003e\u003cdel\u003epresst\u003c/del\u003e\u00a0gerne ein L\u00e4cheln auf deine Lippen zaubert! Was gibt es besseres, als am Abend bei St.One (mir) einzuschalten? \u003cdel\u003eDas war eine rhetorische Frage. Bitte antworte nicht darauf. Lass mich im Glauben.\u003c/del\u003e Nichts!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(15,36,62);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u00a0Belohnungen!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWie du vielleicht schon gesehen hast, verstecken sich hinter den unterschiedlichen Beitr\u00e4gen \n\u003cstrong\u003eBelohnungen\u003c/strong\u003e f\u00fcr dich! Spendest du einen bestimmten Betrag im Monat, kannst du am rechten Rand der Seite nachlesen, was ich f\u00fcr dich vorbereitet habe. Nat\u00fcrlich sind das in der Regel meine Videos und Streams, aber wer hier den \u003cstrong\u003eExtraschritt\u003c/strong\u003e geht, um mir direkt unter die Arme zu greifen, dem m\u00f6chte ich auch eine \u003cstrong\u003ebesondere Freude\u003c/strong\u003e machen.\u003cbr\u003eDie Rewards werden am Anfang des Folgemonats \u00fcber das Nachrichtensystem hier auf Patreon ausgeteilt. Dort besprechen wir auch eventuelle \u003cstrong\u003eExtraw\u00fcnsche\u003c/strong\u003e :)\u003cbr\u003e\nWenn du allerdings einfach nur ungest\u00f6rt Geld in meine Richtung werfen m\u00f6chtest - ohne einen \n\u003cstrong\u003eBonus\u003c/strong\u003e im Gegenzug zu erhalten - dann ist das selbstverst\u00e4ndlich ebenfalls kein Problem und ich nehme dir nichts \u00fcbel! :D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u00a0Dankesch\u00f6n!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nEgal wie gro\u00df deine Unterst\u00fctzung hier f\u00fcr mich ausf\u00e4llt - ich bin dir mehr als \n\u003cstrong\u003edankbar\u003c/strong\u003e daf\u00fcr! Daf\u00fcr, dass du meinen \u003cstrong\u003eTraum\u003c/strong\u003e ein St\u00fcckchen weiter wahr machst, sich mit dem Schnippeln von Videos und dem gemeinsamen Streamen ein festes Standbein aufzubauen!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Noch Fragen?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAuf meiner Website habe ich ein kleines FAQ zu Patreon f\u00fcr dich erstellt: \u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://steinraclette.de/patreon.html\" rel=\"nofollow\" target=\"_blank\"\u003eSteinRaclette.de\u003c/a\u003e"
