    "summary": "Hey !\u003cbr\u003eI\u0027m glad you stopped by this little page - and I bet you\u0027re glad you did too ( and all the heart felt thanks for you stopping by is at the bottom of my story ).\u003cbr\u003e\u003cbr\u003eSword and Pencil is the culmination of 30 years of doodling in church and a Master\u0027s Degree in Theology.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThis idea started small with the HUGE goal of making a few people laugh ( and do a bit of thinking ).\u00a0 But this idea sort of took off and because of people like you, it has become something much different than I expected.\u003cbr\u003e\u003cbr\u003eIt\u0027s become much better than I could have expected.\u003cbr\u003e\u003cbr\u003eSword and Pencil has become almost a sort of ministry to me.\u00a0 Sure, it\u0027s funny.\u00a0 Of course, there\u0027s some great quotes.\u00a0 But that\u0027s been happening since day one.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWhat has happened is an amazing community has been built - people offering encouragement to others, asking for prayer, discussing hard topics.\u00a0 I\u0027ve had so many amazing conversations with people struggling in their faith, working through suffering, overcoming addictions, and some on the verge of new ministry opportunities.\u003cbr\u003e\u003cbr\u003eI didn\u0027t expect my drawings, quotes, and thoughts would be beneficial - but now that I\u0027ve enjoyed being a tool in the Good Lord\u0027s hand ( in this way )- I don\u0027t want to stop.\u003cbr\u003e\u003cbr\u003eAnd I want to do more.\u003cbr\u003e\u003cbr\u003eSo !\u003cbr\u003e\u003cbr\u003eThanks for the support.\u00a0 And I don\u0027t mean financially ( though, do that because you like reformed, comedic, profound cartoons ).\u00a0 I mostly mean the prayers and words of encouragement.\u00a0 Sword and Pencil is nothing without the amazing community.\u003cbr\u003e\u003cbr\u003eIt\u0027s why I\u0027m doing my best to make every level of support MORE THAN worth it.\u00a0
