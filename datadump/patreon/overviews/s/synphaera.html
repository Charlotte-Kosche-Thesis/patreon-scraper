    "summary": "Hello! Greetings and welcome to our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eRather than taking donations or offering a virtual tip-jar, we\u0027re experimenting with this platform as an added tool for communication and interaction. \u003cstrong\u003eYou\u003c/strong\u003e tell \u003cem\u003eus\u003c/em\u003e what you\u0027d like to see more of from Ascendant and Synphaera Records. This is what we want to hear! (And this is \u003cem\u003ewhy\u003c/em\u003e we\u0027re \u003cstrong\u003ehere\u003c/strong\u003e!)\u003cbr\u003e\u003cbr\u003eWe\u0027ve set up some goals and some tiered rewards, but they are not set in stone - tell us what you want and we\u0027ll do our best to make it happen. There can and will be more - potentially quite a bit more depending on the amount of you who get involved. For now, sky\u0027s the limit - tell us what you want and know that we\u0027re just getting started.\u003cbr\u003e\u003cbr\u003eOne thing we\u0027ve heard over and over is that fans want CDs for \u003cstrong\u003eevery\u003c/strong\u003e release - not just some of them, but all of them. If the demand is high enough, we may even be able to go back and do CDs for the releases that didn\u0027t see a physical component.\u00a0You want Meridian in a deluxe double-CD package? You can spread the word and make that happen!\u003cbr\u003e\u003cbr\u003eYou want more music? Exclusive tracks? More digital books? More production tools or tutorial videos? Demos? Works in progress?\u003cbr\u003e\u003cbr\u003eStuff like this?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s\u003c/strong\u003e why were here.\u003cbr\u003e\u003cbr\u003eAll that. And \u003cem\u003eyou\u003c/em\u003e, of course. You have our deepest gratitude and our most humble thanks. For supporting the music. For the kind words and warm outpourings. Thank you for all that.\u003cbr\u003e\u003cbr\u003eAnd thanks for reading!\u003cbr\u003e\u003cbr\u003eChris \u0026amp; Don // Ascendant\u003cbr\u003eSynphaera Records\u003cbr\u003e"
