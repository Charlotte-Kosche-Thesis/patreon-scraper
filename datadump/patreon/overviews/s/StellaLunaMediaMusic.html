    "summary": "\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eStella Luna Media Music is dedicated to capturing the rawest moments of Music and showcasing the best to their Patreons!!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://instagram.com/stellalunamedia\"\u003eFollow us on Instagram!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://facebook.com/stellalunamedia\"\u003eLike \u0026amp; Follow us on Facebook!\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eMusic has the power to change lives, be a voice for our emotions, and to inspire! Nothing compares to one being able to see their favorite artists and bands in concerts, and especially\u00a0beats the moment in time that is spent seeing ones favorite songs played live!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe aim to capture all those moments that are being experienced, so that we can encapsulate them in a moment of time that can tangibly be reminisced forever.\u00a0\u00a0If we also have learned the bittersweetness that comes with artists is that sometimes bands breakup, artists change over time, and often without any warning seem to pass on to the next life. We aim to capture all the moments of Music and Artists, that we can! From their beginning moments, their prime and most captivating performances and when they become the legends that imprint on our soul forever, and we strive to be there until their last show!\u00a0\u003cbr\u003eJoin the journey that Stella Luna Media Music creates for everyone around the world!\u00a0\u003cbr\u003e\u003cbr\u003eAbout our main notable staff!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eLead photographer and writer Stephanie Glass is a published and award winning writer and photographer of Southern California dedicated to capture inspiring images of live music and events. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBen Marotta is our staff reporter, writer, videographer and fellow Metal Musician of Southern California. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAll of our staff is dedicated to bringing you the rawest music content of the present day, showcasing photos, video, reviews and interviews from your favorite shows. \u003c/strong\u003e"
