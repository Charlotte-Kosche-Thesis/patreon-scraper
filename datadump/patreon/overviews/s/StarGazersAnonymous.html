    "summary": "Star Gazers Anonymous is an art collective spearheaded by Nathan Starchild. Its aim is to bring humans together and create artworks that inspire, enable and empower.\u003cbr\u003e\u003cbr\u003eBuilding installations and creating art for a few years now Nathan and crew were invited to build a large installation at Burning Man, 2017 in Nevada, USA. This was a result of Starchild being awarded the Black Rock City Honorarium grant by the Burning Man Organisation, the first Australian artist to be awarded this grant.\u003cbr\u003e\u003cbr\u003eWith this opportunity, the crew took their interactive spaces to the next level. This Patreon was put together to support the creation of the 2017 Burning Man Installation and any future creations by Star Gazers Anonymous\u003cbr\u003e\u003cbr\u003eThis year\u0027s installation is going to be called Pleiadian Oasis, it will be a safe space for people in all phases of consciousness out in the deep playa at Burning Man. The installation will be a constellation of sacred geometric structures, covered in interactive LEDs, laid out in the shape of the Pleiades star cluster and placed in the deep desert for wanderers to stumble upon and have magical expereinces.\u003cbr\u003e"
