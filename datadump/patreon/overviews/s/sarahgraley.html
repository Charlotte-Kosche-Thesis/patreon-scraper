    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHO IS SARAH GRALEY?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI am a full time comic artist/writer working from my home studio in the UK, with my four cats and one cat-like boy. I was the writer and artist for \u003cstrong\u003eRick and Morty \u0027Lil\u0027 Poopy Superstar\u0027\u003c/strong\u003e, and the creator of \u003cstrong\u003e\u0027Kim Reaper\u0027\u003c/strong\u003e, both published by \u003cstrong\u003eOni Press\u003c/strong\u003e. I\u0027m currently working on the second arc of \u003cstrong\u003eKim Reaper\u003c/strong\u003e, and a graphic novel called \u003cstrong\u003eGlitch\u003c/strong\u003e for \u003cstrong\u003eScholastic Graphix\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI also draw a diary comic titled\u00a0\u003ca href=\"http://www.oursuperadventure.com\" rel=\"nofollow\" target=\"_blank\"\u003eOur Super Adventure\u003c/a\u003e, which I now update on a weekly schedule thanks to my wonderful patrons!\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://www.oursuperadventure.com/wp-content/uploads/2016/08/2014-11-23.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cb style=\"color: rgb(49, 133, 155); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/b\u003e\u003cbr\u003eI love drawing Our Super Adventure comics and sharing them online, but I also love to pay my bills!\u00a0\u003cbr\u003e\u003cbr\u003eAs a thank you for supporting my Patreon, you\u0027ll be able to see comics before anyone else, special bonus Patreon Our Super Adventure comics, timelapse videos a whole month before I post them publicly, new merch ideas before they hit my online shop, and other behind-the-scenes goodness!\u003cbr\u003e\u003cbr\u003eYour support on Patreon means a lot, and really helps me to balance my comic work for publishers alongside my personal webcomic projects!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://www.oursuperadventure.com/wp-content/uploads/2018/02/39-Hibernating.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003eTELL ME ABOUT THEM SWEET REWARDS!\u003cbr\u003e\u003c/b\u003e\u003cbr\u003eIf you pledge at \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$1 a month\u003c/span\u003e\u003c/strong\u003e, you\u0027ll be able to see any Our Super Adventure strips I draw early before I post them up on the main site! (Currently I post them on Patreon on Friday before putting them elsewhere on Monday!) Also, you\u0027ll hopefully have a nice and warm fuzzy feeling from knowing that you\u0027re helping me out. Thank you! I\u0027ll also post a special Patreon bonus Our Super Adventure comic at the end of every month that wont be anywhere else online.\u003cbr\u003e\u003cbr\u003eIf you pledge \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$5 a month\u003c/span\u003e\u003c/strong\u003e, I\u0027ll let you in on my secrets! I mean, some of them. I\u0027ll share Our Super Adventure strips early with you, but will also occasionally post what the strips look like at rough line stages, thumbnails, the odd rejected Our Super Adventure strip (I note a bunch down but some don\u0027t make it!) and you\u0027ll get to see merch ideas, timelapse videos and sneak peaks of my professional comics work from time to time!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oursuperadventure.com/wp-content/uploads/2016/08/2016-08-18-opt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHY SHOULD I SUPPORT YOU?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBy pledging to my Patreon, you\u0027ll be helping me:\u003cbr\u003e\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0);\"\u003e\u003cli\u003eFund cool new merch!\u003c/li\u003e\u003cli\u003eExhibit at comic conventions!\u003c/li\u003e\u003cli\u003ePay for webhosting! (So exciting!)\u003c/li\u003e\u003cli\u003eAnd most importantly, help give me peace of mind and pay my bills!! Yaaaaaaay!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy webcomics will remain free to read online for everyone regardless of what happens with this Patreon, but by supporting me I\u0027ll be able to set aside time to create and put out more comics for you, which I really want to do!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oursuperadventure.com/wp-content/uploads/2016/08/August-11th-2016.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
