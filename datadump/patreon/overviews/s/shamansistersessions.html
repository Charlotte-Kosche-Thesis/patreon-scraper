onsPodcast\u003cbr\u003e\u003c/a\u003e\n\u003cbr\u003eCheck out our site for more ways to engage with us:  \u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fshamansistersessions.com%2F\u0026amp;h=ATPIaXUxnRjy_UvsF8p6rviegKZaXJj2AKosn6abXyHMaXgj3luYN_TIKiNLMdkQaM0-F1ikhTrkBxpqxrd_oRQKviTxrxmAJcYVTIHqsjcJiJgqbg\"\u003ehttps://shamansistersessions.com\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003eKatherine Bird is a transformational leader, healer, Shamanic channel, and guide here to help facilitate the shift in human consciousness and the raising of the vibratory frequency. She supports people through the processes of healing themselves and bringing their magic to the world. Utilizing energy work, hands on healing, practice cultivation and deep coaching she shepherds people through their awakening and the journey to become the healers, coaches and guides they were designed to be. \nShe supports High-Performing Coaches \u0026amp; Healers to Manage their Energy, Boundaries and Demands on them Personally and Physically, in order to sustain and scale their impact in the World.\n\u003ca href=\"https://katherinebird.com/\"\u003ehttps://katherinebird.com/\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\nMichelle Hawk is truly a 21st century Shaman. In addition to her natural gifts as a psychic and intuitive Channel, Michelle\u0027s work with Shamanic energies and certification as a Usui-Tibetan Reiki Master, Karuna Reiki Master and Illuminated Master Healer allow her to offer healing work at the deepest level. She has committed herself to the health and well-being of her global Tribe and works in service through private sessions, classes, community involvement and Spiritual mentorship in the Divine Feminine lineage for children and adults of all ages. Growing from her lifelong connection with animals and her natural abilities as an animal communicator, Michelle also works deeply with animal guides to bring forth their teachings so that we may share in their wisdom. \n\u00
