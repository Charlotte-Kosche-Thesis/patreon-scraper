    "summary": "\"May our Christian communities really be places of hospitality, listening, and communion!\" \u003cbr\u003e-Pope Francis\u003cbr\u003e\u003cbr\u003eThrough craft, hospitality, and fidelity,\u00a0\u003ca href=\"https://shrinecoffee.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShrine Coffee\u003c/a\u003e will seek to \u201cpromote the culture of encounter\u201d as Pope Francis \u0026amp; his predecessors have encouraged, to provide an oasis from the false divide of mind and spirit, reason and faith, that modern man is accustomed to, and plagued by \u2013 and to do so in a manner that follows in the Church\u2019s rich tradition of cultivating and promoting the beautiful and the good in service of the true.\u003cbr\u003e\u003cbr\u003eShrine Coffee will be a non-profit, third wave community coffeehouse, being built and operated as an extension of the Oblates of St. Joseph Shrine ministry in Santa Cruz, CA. \u00a0We pray it will be a means to \"open wide the doors\" to all who seek, building a welcoming space at the heart of the Shrine of St. Joseph to encourage encounters with God \u0026amp; with one another, for sinner \u0026amp; saint alike, and to do so through beauty and hospitality.  \u003cbr\u003e\u003cbr\u003eYour ongoing, monthly pledge (tax deductible!)\u00a0will help us cover some the many costs of building\u00a0\u003ca href=\"https://shrinecoffee.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShrine Coffee\u003c/a\u003e -- our zoning permit has been secured from the city of Santa Cruz, we have completed the design phase, and are picking up our building permit in July, with the goal of opening the renovated doors of what is now the St. Marello Conference Room in early 2018, God willing. \u00a0Until then we will be hosting \"Shrine Coffee Sundays\" each week after the 11am mass, to pour locally roasted coffee \u0026amp; locally sourced teas, to raise awareness of the project and continue to energize our capital fundraising campaign. \u00a0Every little bit helps, thank you for your support and please share with anyone you think may be interested in partnering with us on this project-- \u00a0\u0026amp; \u003ca href=\"https://shrinecoffee.com/\" rel=\"nofollow\" target=\"_blank\"\u003evisit our website for further info and project updates!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Shrine Coffee will be a non-profit, third wave community coffeehouse, operating as an extension of the Oblates of St. Joseph shrine ministry in Santa Cruz, CA. It is being established in the hopes of serving as a meeting place that melds the ideas of wonder and welcome, for all people, whatever stage they find themselves, or we find them, in the great pilgrimage of life. It will also seek to serve as a vital instrument for renewal during this time of \u201cnew evangelization\u201d within the Church, hosting book clubs, study groups, and sponsoring guest speakers.\u003cbr\u003e\u003cbr\u003eSince 1952, the Shrine of St. Joseph has been a place of pilgrimage and devotion, inviting Santa Cruz tourists and local residents alike to enter ever more deeply into the prayer and sacramental life of the universal Church. With the addition of Shrine Coffee, the Oblates of St. Joseph community seeks to \u201copen wide the doors\u201d to our neighbors, and thus to Christ himself.\u00a0",
