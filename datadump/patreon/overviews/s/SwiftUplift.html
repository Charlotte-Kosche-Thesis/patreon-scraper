    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003eHello!\u003c/span\u003e\u003c/h2\u003e\n\u003ch1\u003e\u003c/h1\u003eWelcome to the \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSwift Uplift\u003c/span\u003e\u003c/strong\u003e Patreon page! \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSwift Uplift\u003c/strong\u003e\u003c/span\u003e is all about education and\u00a0entertainment\u00a0and encouraging creators to be confident in themselves and their craft. The world can get pretty heavy sometimes but we\u0027re here to give you the mental \u003cem\u003euplift\u003c/em\u003e\u00a0you need to keep moving forward and to make good work.\u003cbr\u003e\u003cbr\u003eAs we continue\u00a0to make quality content, your donations\u00a0allow\u00a0us to make ends meet and it gives us more time to focus on creating quality content for you! Thanks again for stopping by and may the force be with you!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003eWhat are some of the Rewards?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eAs a \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSwift Uplift\u003c/span\u003e\u003c/strong\u003e Patron, backers get the real Behind the Scenes experience to\u00a0every video we make. We want you to feel like you\u0027re riding shotgun on this crazy video production train! \u003cbr\u003e\u003cbr\u003eWe are offering these EXCLUSIVE rewards to our backers:\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cul\u003e\u003cli\u003eName in the Credits\u003c/li\u003e\u003cli\u003eExclusive Acces to Facebook Group\u003c/li\u003e\u003cli\u003eExclusive Access to Discord Group\u003c/li\u003e\u003cli\u003eEarly Access to Behind the Scenes Videos\u003c/li\u003e\u003cli\u003eBehind the Scenes Livestreaming\u003c/li\u003e\u003cli\u003ePatreon Backer Q\u0026amp;As\u003c/li\u003e\u003cli\u003ePrivate Livestream Hangout\u003c/li\u003e\u003cli\u003eNewsletter with Behind the Scenes Photos\u003c/li\u003e\u003cli\u003eVerbal Thank You and Workflow Walkthrough\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhy are we asking you to be our\u00a0patron?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eFirst and foremost, we want to continue making content we are proud of. We don\u0027t want to rush anything but financially we can\u0027t afford to spend an excessive amount of time because of monthly commitments. That said, by having a consistent income through Patreon we can work with accurate numbers instead of playing the adblock\u00a0game. Plus, the more we get to know our viewers, the better we can tailor our content.\u003cbr\u003e\u003cbr\u003eBy donating to our\u00a0patreon\u00a0page we are also able to financially support the talented artists that we collaborate with and maintain the software/equipment that we use each and every day. Essentially, the bigger the budget the better the video.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWhat is the schedule looking like?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eAs of January 2018, we are hoping to release at least 2 videos a month. Until we really get the ball rolling we, unfortunately, cannot afford to crunch out 1 video a week. Hopefully, this will be possible in the future! If by some miracle we release more than 2 per month then you can always set a maximum number of pledges per month! No biggie.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003eTL;DR\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eWe do Tutorials and Uplifting Videos to Motivate YOU\u003c/li\u003e\u003cli\u003eWe \u0026lt;3 Motion Designers, Animators, and Creatives\u003c/li\u003e\u003cli\u003eAwesome Rewards on a \u003cstrong\u003ePer Project Basis (Goal is 2 per month)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eLet\u0027s make 2018 an amazing year!\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/h4\u003e"
