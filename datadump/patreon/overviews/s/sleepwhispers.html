    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNote #1:\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eClick \"Posts\" to view Photos, Videos, and Giveaways.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNote #2:\u003c/span\u003e If you have problems submitting a pledge, try turning off Pop-up blockers. \u00a0For iPad/iPhone: Settings \u0026gt; Safari \u0026gt; Block Pop-ups (toggle off).\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you are reading this then that means you are considering becoming a supporter of my Sleep Whispers podcast.\u003cbr\u003e\u003cbr\u003eI am hugely grateful that you are even \u003cem\u003e\u003cstrong\u003econsidering\u003c/strong\u003e\u003c/em\u003e it. \u00a0\u003cbr\u003e\u003cimg src=\"https://sleepwhispers.files.wordpress.com/2017/05/flower-1013710_1920.jpg\" style=\"width: 86px;\"\u003e\u003cbr\u003e\u003cstrong\u003eGenerally, \u003c/strong\u003eyour support can be gratitude for past episodes or encouragement to put out future episodes...or both.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpecifically\u003c/span\u003e\u003c/span\u003e, \u003c/strong\u003eyour support can help to cover the costs of my:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEquipment:\u003c/strong\u003e microphones, mixers, recorders, editing software.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly fees:\u003c/strong\u003e website hosting, podcast hosting, url domain fees.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEfforts:\u003c/strong\u003e\u00a0time I spend for the preparation, recording, editing, and posting of each episode.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHere are the Tiers of Support and Rewards ($ = USD)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier One: $1-$4/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRewards: Archives, Access, Alerts, Appreciation.\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA private Archives Podcast of the first 100 episodes.\u003c/li\u003e\u003cli\u003eAccess \u0026amp; Alerts for new photos, posts, polls, and forum activity on Patreon (my face will probably be hidden in photos to maintain my privacy).\u003c/li\u003e\u003cli\u003eA thank you on the podcast.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTier Two: $5-$9/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll Prior Rewards: \u003c/strong\u003eArchives, Access, Alerts, Appreciation.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlus:  The Bonus Podcast\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA private Bonus Podcast of bonus episodes which never appeared on the main Public Podcast, includes:\u003cul\u003e\u003cli\u003eAn ear-to-ear two-person play.\u003c/li\u003e\u003cli\u003e1 full fairy tale reading with musical tones added\u003c/li\u003e\u003cli\u003e2 full fairy tale readings (no musical tones)\u003c/li\u003e\u003cli\u003eA fairy tale that is summarized rather than read.\u003c/li\u003e\u003cli\u003eFrench poetry.\u003c/li\u003e\u003cli\u003eA multi-layered, remixed Whisperpedia episode.\u003c/li\u003e\u003cli\u003eA Whisperpedia episode about physics.\u003c/li\u003e\u003cli\u003eA tour of Gentle Whispering\u0027s ASMR video channel.\u003c/li\u003e\u003cli\u003eA reading about keyboards while typing on a keyboard.\u003c/li\u003e\u003cli\u003eEating and reading about wedges of soft cheese.\u003c/li\u003e\u003cli\u003eDrinking and reading about iced tea.\u003c/li\u003e\u003cli\u003eOrigami session with lots of paper crinkling.\u003c/li\u003e\u003cli\u003eGuided relaxation with piano music added.\u003c/li\u003e\u003cli\u003eWalking outside on a cold and windy night.\u003c/li\u003e\u003cli\u003eLayered remix of coconut milk and chocolate bar readings.\u003c/li\u003e\u003cli\u003eand more bonus episodes to be added.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eTier Three: $10-$19/month\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll Prior Rewards:\u003c/strong\u003e Bonus Podcast, Archives, Access, Alerts, Appreciation.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlus: Behind-The-Scenes Videos\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYou will get immediate access to 3 behind-the-scenes videos:\u003c/li\u003e\u003cli\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAll My Equipment (100min):\u003c/em\u003e\u003c/strong\u003e A video tour of all the gear I have purchased while evolving the quality of my recordings.\u003cul\u003e\u003cli\u003e\u003cem\u003e\"After watching his videos I can say that Harris is not a geek, he is the king of the geek. He is a kind of Indiana Jones looking for his Holy Grail: the perfect whisper. It\u0027s amazing how much work, time, effort and money he puts into this quest. It is what it takes to make great art like he does.\" - Sylvain\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMy Recording Space (22 min): \u003c/em\u003e\u003c/strong\u003eA video tour of my delightfully cozy and sound-optimized recording space and gear.\u003cul\u003e\u003cli\u003e\u003cem\u003e\"I LOVED IT! I enjoyed seeing the ingenious ways that you used everyday items to adequately soundproof and cleverly equip your space.\u00a0Your space was so cozy that I could even see one going in there to meditate or pray or just to get away from it all! You have gone to quite a bit of effort in order to make your podcast excellent and it shows. The acoustics are hands down, second to none!\" - Monica\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMy Production Steps (57min):\u003c/em\u003e\u003c/strong\u003e A video tour of how I edit out bloopers and noise, add the intro music, convert the file, create the show notes, and publish the episode.\u003cul\u003e\u003cli\u003e\u003cem\u003e\"Wow!! I have a new appreciation for the podcast. Harris more than met my expectations in his comprehensive audio production video. I really got great insight on the inner workings of Sleep Whispers.\" - JJ\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\"I wish everyone could see this video. It truly gave me insight into the amount of work and time that Harris puts into each Sleep whisper episode! It is also well produced. I could tell that he spent a LOT of time and effort accomplishing this. Thank you Harris!\" - Monica\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMore videos may be added in the future.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eTier Four: $20+/month\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eAll Prior Rewards:\u003c/strong\u003e Videos, Bonus Podcast, Archives, Access, Alerts, Appreciation.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlus:\u003c/strong\u003e\u00a0\u003cstrong\u003eMy Utter Amazement!\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003eWow.\u00a0 I am just baffled that anyone would be this generous.\u00a0 Thank you!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you again for even considering to support me at any of these tiers.\u003cbr\u003e\u003cbr\u003eHarris : ) \u00a0 \u00a0 sleepwhispers@gmail.com\u003cbr\u003e\u003cimg src=\"https://sleepwhispers.files.wordpress.com/2017/05/love-1010915_1920.jpg\" style=\"width: 89px;\"\u003e\u003cbr\u003e"
