    "summary": "\u003cstrong\u003eABOUT SHATTERED CITADEL:\u003c/strong\u003e\u003cbr\u003eI create original videos based on a brutal sci-fi universe I\u0027ve created called Shattered Citadel. I\u0027ve been doing this as a hobby for years and enjoy making videos, stories, and drawings from my crazy imagination. I want to thank you all for being fans of my work and supporting me with your viewership and patronage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT FAQ:\u003c/strong\u003e Why are you charging per creation? \u003cbr\u003eA) I will \u003cstrong\u003eNEVER\u003c/strong\u003e charge you more than once a month so it\u0027s basically a monthly charge. I do this in the off chance I have to take a month off or am unable to create new content for whatever reason. I don\u0027t want to charge patrons for a month without any content. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContributing to SC the funds will go towards:\u003c/strong\u003e\u003cbr\u003eHiring voice actors, buying 3D software, maintaining the SC website, editing services, and possibly buying a Wacom drawing tablet for my future web comic. Future goals of SC will be to hire actors to make videos set in the SC universe.\u003cbr\u003e\u003cbr\u003eThe type of content I make is generally targeted by YouTube as \"non-advertiser friendly\", making it harder for me to create the content you enjoy. I have never put ads on my stuff and have never asked for support before, but what the money I raise all goes directly into my work. Hiring voice actors, paying for my website, editing services, etc. So again, your support is incredibly helpful -- no matter what it is. Simply considering even giving $1 a month is very much appreciated."
