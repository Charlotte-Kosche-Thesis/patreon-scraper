    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWow, thank you for visiting Stump Kitchen\u0027s Patreon Page! Check out my welcome video above to learn a little more about why you are such an important part of Stump Kitchen! Whether you donate through Patreon or continue to enjoy my episodes on YouTube for free, I value you SO much. Stump Kitchen is all about spreading stump love, celebrating body diversity, loving limb differences, and making delicious gluten free vegan recipes with amazing stump techniques... and YOU are the reason Stump Kitchen is able to grow and thrive - Thank you! \u003cbr\u003eWanna check out my work? \u003cbr\u003eI would love that! Here\u0027s one of my vids:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IuIS_5p_ZOM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eThis is it, folks... Stump Kitchen is where I am supposed to be.\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYour support on Patreon means that I can do Stump Kitchen\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003efull time with a sustainable income. \u003cbr\u003eYou are backing my dream!\u003cbr\u003e\n\tBe sure to check out the 6\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGoals\u003c/span\u003e \u003c/strong\u003ethat we will reach together (over on the left hand/stump side of my page) and the sweet \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePatron-only rewards\u003c/span\u003e\u003c/strong\u003e you will receive (right hand side of my page)!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nA Stump Kitchen episode takes anywhere from 8 to 24 hours to create, with the average episode taking about 12-18 hours. This time includes recipe brainstorming and research, grocery-buying, lighting and camera set-up, filming, editing, and promotion. The show doesn\u0027t bring in revenue (other than about $9.89 per month in advertising) but your support on Patreon is going to make it possible for me to do this as my life\u0027s work!\n\u003c/div\u003e\n\u003cbr\u003e\nGive what you are able, without pressure or expectation! Everyone has their own unique financial situation - I totally get it. Therefore there\u0027s lots of different ways to support. Here are some examples:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGive $0 per month. Yup, that\u0027s right, you don\u0027t have to give a cent if you are not in a position to do so. I value and love you as a stump Kitchen supporter NO MATTER WHAT. You can still enjoy the public posts I make on Patreon.\u00a0\u003c/li\u003e\n\t\u003cli\u003eGive $1 per month. A dollar a month equals \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ea quarter per episode\u003c/span\u003e\u003c/strong\u003e (I do about 1 episode per week). Another way to look at this level - it\u0027s a $12 yearly subscription to the show! 52 Stump Kitchen episodes for $12? Wowza!\u003c/li\u003e\n\t\u003cli\u003eGive $4 per month. Four bucks a month equals \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ea dollar per episode\u003c/span\u003e. \u003c/strong\u003eThis is a rad way to say, hey - I like what you do.\u003c/li\u003e\n\t\u003cli\u003eGive a bazillion dollars per month. The Patreon platform can handle it, don\u0027t worry.\u003c/li\u003e\n\t\u003cli\u003eGive \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eany amount per month that you like\u003c/span\u003e\u003c/strong\u003e! Yes, the reward amounts that I have listed on my page are just suggestions - if there\u0027s an amount you\u0027d like to donate, go for it! You can \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003epledge a custom amount\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e when you are picking your reward level.\u003c/li\u003e\u003cli\u003eNOTE: Donations are in \u003cstrong\u003eUS funds.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHot tips:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou can donate anonymously (just fill in a different name)\u003c/li\u003e\n\t\u003cli\u003eYour name (anonymous or not) will not be viewable to the general public unless you make a public comment on my Patreon page\u003c/li\u003e\n\t\u003cli\u003eYou can change your donation amount at any time (higher or lower)\u003c/li\u003e\n\t\u003cli\u003eYou can cancel your donation any time\u003c/li\u003e\n\t\u003cli\u003eYou get notified by email about your new unlocked content and you can adjust your email settings easily (choose when to receive notifications or not)\u003c/li\u003e\n\t\u003cli\u003eContact me with any questions you might have! stumpkitchen@gmail.com\u003c/li\u003e\n\u003c/ul\u003e"
