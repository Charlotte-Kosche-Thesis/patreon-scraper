    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMy posting schedule:\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e-MONDAY, WEDNESDAY, FRIDAY: Haruhi no Omutsu 2\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e-TUESDAY, THURSDAY: Diaper Quest: Next\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e-SATURDAY and SUNDAY: relax time!\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t-YDW Sketches: EVERYDAY! \n\t\u003cbr\u003e\n\t-Comic pages,\u00a0\n\t\u003cem\u003eWIP: every day, unless I\u0027m working on a\u00a0 commission\u003c/em\u003e\u003cbr\u003e\n\t-Animations, color pictures: much less frequent than anything else\u003cbr\u003e\n\t-Commissions: Whenever a slot opens (at least once per month)\u003cbr\u003e\n\t-Livestreaming: everyday @7:00 AM CEST\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThere may be \u003cstrong\u003every rare\u003c/strong\u003e cases when comic pages won\u0027t come out every single day (mostly due to unexpected events or sick days)\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can visit \u00a0\u003ca href=\"http://pannolinobianco.wixsite.com/sketchman\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMY WEBSITE\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e  for more stuff and lots of archives to \n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDOWNLOAD!\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eF.A.Q.s\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e-Should I pledge right now?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003eIf it\u0027s your first time pledging, I highly discourage doing so when the month is about to end, as you will be charged twice (first pledge + new month pledge)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e-How many sketches do I get each month/cycle?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003eYou get 1, either regular or colored.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e-Can I have a refund for sketches I haven\u0027t requested in previous months but I have still pledged for?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tNope, it\u0027s your responsibility to make new request(s) each month in the appropriate comments section (links can be found in the tier rewards descriptions)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e-Can I commission you?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tYes, when slots are available and if you are at least pledging 3$. Higher tiers will give you solid discounts at 10% and 25%\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://pannolinobianco.wixsite.com/sketchman/faq\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCOMMISSIONS F.A.Q.s HERE\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cem\u003e-Can I get a commission and a sketch request in the same month?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYes.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e-My question is not listed here!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eMessage me if you have any other questions. You can do that on deviantArt, Pixiv, via mail or here. Every link can be found on \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://pannolinobianco.wixsite.com/sketchman/links\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMY WEBSITE.\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e\n\u003ca href=\"http://pannolinobianco.wixsite.com/sketchman\"\u003e\u003c/a\u003e"
