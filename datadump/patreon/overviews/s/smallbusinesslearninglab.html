    "summary": "Welcome to our Patreon Page!\u003cbr\u003e\u003cbr\u003eI am Pamela Slim and I am an author and small business coach.  Large companies hire me to advise them on how to best communicate with and design solutions for the small business market. I have helped thousands of small business owners start and grow businesses through my virtual coaching services.  I am also the founder and part of a rich, diverse, creative and innovate community of small business owners called K\u0027\u00e9 Small Business Learning Lab, located on Main Street in Mesa, Arizona.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pamelaslim.com/wp-content/uploads/2018/03/smallbizpros.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(Photo by \u003ca href=\"http://sergiophotographer.com/\"\u003eSergio Photographer\u003c/a\u003e. Pictured, front row starting from left: Debbie Nez Manuel, Isha Cogburn, La\u2019Vista Jones, Augie Gastelum, Chris Lee, Ita Udo Ema. Second row from left: Joshua Slim, Jared Yazzie, Christy Strauch, Stewart Jones, Bruce Nelson, Royce Manuel, Yolanda Facio, Angie Slim, Ivan Martinez, Eric Oso, Shaina Yazzie, Pamela Slim, Hannah Manuelito. Top row from left: Davina Lyons, Darryl Slim, Heather Lee.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe are creating a small business learning lab that is designed to investigate causes of and solutions to common problems faced by everyday entrepreneurs. We are a group for the people, by the people.\u003cbr\u003e\u003cbr\u003eWe partner with large companies who serve the small business market, local organizations, city governments, academic institutions, non-profits and individuals whose job is to support the small business community. As well as anyone who walks through our doors looking to start or grow a business.\u003cbr\u003e\u003cbr\u003eWe are launching our small business learning lab with a series of experiments around 5 core problems, that we learned about in a large 2,000 person research study we conducted in November, 2017 called \u003cem\u003eCrack the Challenge Code\u003c/em\u003e. Our research study focused on attitudes small business owners have toward obstacles, and the output will inform all of the tools and frameworks we develop moving forward.\u003cbr\u003e\u003cbr\u003eThe five problems (and when we will conduct research around them) are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow to get more customers (May-June 2018)\u003c/li\u003e\u003cli\u003eHow to manage cash flow and fund growth (July-August 2018)\u003c/li\u003e\u003cli\u003eHow to streamline operations (September-October 2018)\u003c/li\u003e\u003cli\u003eHow to manage workload (November-December 2018)\u003c/li\u003e\u003cli\u003eHow to scale products and services (February-March 2019)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe want to start and run this lab as a place totally reflective of the community members we serve, both here locally and around the globe. We also want to model a way to build the capacity of an entire small business ecosystem in our own downtown Mesa. We believe that we are creating the leadership infrastructure for the workforce of the 21st century: diverse, connected, intersectional, creative and small business-centered.\u003cbr\u003e\u003cbr\u003eEvery step of this project is designed to find innovative, helpful and practical solutions to small business problems.\u003cbr\u003e\u003cbr\u003eWe would love to have YOU as a partner! Check out our reward levels to see how we can connect with you to find helpful and effective solutions to YOUR small business problems, as well as those of your community.\u003cbr\u003e\u003cbr\u003eWe know that solving these problems is a group effort, and we rely on broad support from many sectors of the community.\u003cbr\u003e\u003cbr\u003eYour support of this Patreon community will mean we can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSay YES to taking the time to thoroughly investigate real solutions, not just continually launch programs that we know will sell\u003c/li\u003e\u003cli\u003eSay YES to helping people in our community who want to grow their business, but may not have the funds to pay for it\u003c/li\u003e\u003cli\u003eSay YES to paying local creative talent to create resources, content and stories that are reflective of the community we live in\u003c/li\u003e\u003cli\u003eSay YES to taking a wider view than just our own business, and partnering with a broad coalition of companies and organizations dedicated to small business success\u003c/li\u003e\u003cli\u003eSay YES to building a prototype of economic and workforce development of the future, where we work together as a local community to ensure that small business is centered in our growth plans, and that excellent, flexible and useful capacity building reaches all business owners in all parts of our communities. Especially those who have historically been left out.\u003c/li\u003e\u003cli\u003eSay YES to creating engaging, useful and targeted learning events that allow you to overcome the obstacles that keep your business from growing.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are a lot of challenges we face as a community and a nation.\u003cbr\u003e\u003cbr\u003eLet\u0027s build alternatives right now, together."
