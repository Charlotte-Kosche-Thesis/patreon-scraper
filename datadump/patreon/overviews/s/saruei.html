    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/8975899f3f5ca9b41e873b33b58ec1a0ba2e3373fb6f7b.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/saruei/\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/Saruei_\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/saruei_\"\u003eInstagram\u003c/a\u003e -\u00a0\u003ca href=\"http://saruei.tumblr.com\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQUI SUIS-JE ET QUEL TYPE DE CONTENU JE PRODUIS ?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eMon nom est Saruei, je suis une illustratrice qui a commenc\u00e9 \u00e0 dessiner \u00e0 l\u0027\u00e2ge o\u00f9 le pastel gras et la p\u00e2te \u00e0 modeler r\u00e9gnaient en ma\u00eetre autour de moi.\u003cbr\u003e\u003cbr\u003eLorsque j\u0027ai du temps libre, je travaille sur diff\u00e9rentes illustrations, notamment des fan-arts issus de mes diff\u00e9rentes lectures, films, jeu-vid\u00e9os, etc... Ce qui me sert \u00e0 tester de nouvelles choses, renouveler mon contenu, garder le contact avec ma communaut\u00e9 et l\u0027agrandir. J\u0027essaie de poster r\u00e9guli\u00e8rement mes travaux gratuitement afin que tout le monde puissent les d\u00e9couvrirs sur les nombreux r\u00e9seaux sociaux \u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCE QUE J\u0027OFFRE?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u2727Explications \u00e9tape-par-\u00e9tape d\u0027une illustration avec gifs anim\u00e9s\u003cbr\u003e\u2727Des critiques sur vos illustrations ainsi que des corrections\u003cbr\u003e\u2727Avant premi\u00e8re des derni\u00e8res illustrations\u003cbr\u003e\u2727Des fichiers PSD de mes travaux\u003cbr\u003e\u2727Mes travaux en haute r\u00e9solution\u003cbr\u003e\u2727Acc\u00e8s exclusifs aux croquis\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/533578zfzefzfz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePOURQUOI SUIS-JE SUR PATREON?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cbr\u003eJe me suis inscrite sur Patreon afin de m\u0027approcher un peu plus d\u0027une autonomie financi\u00e8re. J\u2019esp\u00e8re pouvoir travailler \u00e0 plein temps dans l\u0027illustration, ainsi que sur de nombreux projet gr\u00e2ce \u00e0 vos dons : Oui, il est tr\u00e8s difficile de vivre de ce m\u00e9tier, amateurs comme professionnels. Les mat\u00e9riaux peuvent parfois co\u00fbter tr\u00e8s cher, mettre un projet en place \u00e9galement, aller \u00e0 la rencontre du public en convention. De plus, essayer de se faire conna\u00eetre demande tout autant du temps et d\u0027argent que le travail en lui-m\u00eame.\u003cbr\u003e\u003cbr\u003ePatreon est une excellente plateforme pour aider toutes les personnes cr\u00e9ant du contenu et qui souhaitent vivre de leur passion. Je pense que c\u0027est aussi une excellente id\u00e9e pour que les donateurs puissent obtenir en \u00e9change de nombreuses choses dont des tutoriaux, des dessins exclusifs, ou d\u2019autres contreparties. C\u0027est un excellent moyen d\u0027\u00e9change entre les cr\u00e9ateurs et leur communaut\u00e9, donc j\u0027appr\u00e9cie \u00e9norm\u00e9ment le concept! (\u2741\u00b4\u25bd`\u2741)*\u2732\uff9f*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/937265zefzefz.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u00c0 QUOI SERVIRONT LES DONS ET POURQUOI CONTRIBUER ?\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cbr\u003eUn de mes objectifs pour cette ann\u00e9e est de consacrer enti\u00e8rement mon temps \u00e0 l\u0027illustration et donc ne plus avoir un travail \u00e0 c\u00f4t\u00e9 ! J\u0027aimerais \u00e9galement commencer \u00e0 travailler sur mes propres Light Novels, j\u0027ai d\u00e9j\u00e0 de nombreuses histoires inscrites dans mes fichiers Word qui n\u0027attendent que d\u0027\u00eatre appliqu\u00e9es sur papier une fois l\u0027objectif atteint.\u003cbr\u003e\u003cbr\u003eIl y a \u00e9galement la satisfaction de soutenir un artiste dont vous appr\u00e9ciez le travail, dans son \u00e9volution professionnelle, ainsi que l\u2019expression de sa gratitude \u00e9ternelle ! De plus, vous aurez acc\u00e8s \u00e0 de nombreuses contreparties, comme celles-\u00e9voqu\u00e9es un peu plus haut, dont des acc\u00e8s \u00e0 mes fichier .PSD, des tutoriaux r\u00e9alis\u00e9 par mes soins, des croquis, des illustrations exclusives, me proposer vos id\u00e9es et bien plus encore! (\uff89\u00b4\u30ee\u00b4)\uff89*:\uff65\uff9f\u2727\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQUELLES SONT LES CONTREPARTIES POUR LES DONATEURS ?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eJe vous propose plusieurs contreparties qui seront renouvel\u00e9es avec le temps tout en ajoutant ou supprimant certaines au fur et \u00e0 mesure. Et si, gr\u00e2ce \u00e0 Patreon j\u0027arrive \u00e0 financer tous les produits propos\u00e9s, ils seront disponibles dans les contreparties pour remercier tous les donateurs m\u0027ayant soutenue financi\u00e8rement afin de faire tous ces projets.\u003cbr\u003e Les dons serviront donc \u00e0 plusieurs choses:\u003cbr\u003e\u003cbr\u003e\u2022\u00a0Ils serviront \u00e0 financer mes projets : La cr\u00e9ation d\u0027artbooks, de sketchbooks \u0026amp; de nombreux goodies en tous genres dont des badges, des stickers, des charms, des dakimakuras ainsi que des impressions de vos personnages pr\u00e9f\u00e9r\u00e9s!\u003cbr\u003e\u2022\u00a0Me permettre de vous rencontrer dans plusieurs convention partout en France .Car oui, les stands ont un prix ainsi que leur emplacement, le logement, la nourriture et tout ce qu\u0027il faut pour exposer~\u003cbr\u003e\u2022\u00a0Acheter/renouveler les mat\u00e9riaux : Les feutres, les crayons, l\u0027encre, l\u0027aquarelle mais \u00e9galement si mon imprimante, ma tablette graphique ou mon ordinateur portable devaient tomber en panne! Ils serviront \u00e0 leur r\u00e9paration pour pouvoir continuer \u00e0 vous partager mes travaux.\u003cbr\u003e\u2022\u00a0Patreon r\u00e9cup\u00e8re aussi 8% des dons vu qu\u0027il s\u0027agit de l\u2019interm\u00e9diaire.\u003cbr\u003e\u2022\u00a0Chaque mois aura lieu une loterie mensuelle r\u00e9serv\u00e9e aux donateurs. Suivant la somme r\u00e9colt\u00e9e, les lots seront plus ou moins importants. Ils seront r\u00e9parties entre plusieurs gagnants~\u003cbr\u003e\u2022\u00a0Participer aux diff\u00e9rents votes pour savoir quel personnage d\u0027un univers vous souhaitez que j\u0027illustre!\u003cbr\u003e\u2022\u00a0Vous aurez acc\u00e8s \u00e0 tous mes travaux en cours, croquis, illustration digitale et/ou traditionnelle avant tout le monde.\u003cbr\u003e\u2022\u00a0Un acc\u00e8s de cr\u00e9ations exclusives r\u00e9serv\u00e9s aux donateurs pour vous remercier de votre soutien!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cbr\u003eJe vous remercie d\u0027avoir pris le temps de lire ma page!\u003cbr\u003eMerci \u00e0 tous ceux qui pourront me soutenir en esp\u00e9rant que mes travaux actuel et futurs vous plairont \u2665\u30fe(\u0e51\u275b \u25bf \u25e0\u0e51 )\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e"
