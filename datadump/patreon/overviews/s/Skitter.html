    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/eg2AR2W.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u00a0I write and draw the comic strip\u003cbr\u003e\u003ca href=\"http://www.skittercomic.com\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/C7fxajX.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSkitter is a humorous comic strip that lets you see the world from a bugs-eye point of view.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBy becoming a Skitter patron, you no only support the strip, you also get access to new extra content every month like: \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSeeing new comics way before everyone else...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bovM3Tl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e... Inspecting pencil art...\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Psz2vTc.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e... Scrutinizing Work-In-Progress art...\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Xy29f2g.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e... Watching time-lapse videos of me drawing comics...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/T5JtC-sLZKs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e... Interacting with me...\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/6fT49Q5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e... And more!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon is an amazing opportunity that wasn\u0027t available until fairly recently. \u00a0It brings creators and fans together like never before.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo, if you want more Skitter, why not give Patreon a try?\u003cbr\u003e\u003cbr\u003eTake your love of comics to the next level! \u00a0When you\u0027re done reading this introduction, \u00a0create your Patreon account, choose\u00a0the tier that\u0027s right for you,\u00a0and let\u0027s have some fun! \u00a0It\u0027s easy and it\u0027ll make you feel a whole lot better.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8qjuMVQ.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\
