    "summary": "Thanks for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eI bought a Sailing Vessel in Spain over 1 year ago and named her \u003cstrong\u003eD\u00f6tzi \"Sinprisa\"\u003c/strong\u003e. She is a 36ft Bavaria 350 Lagoon built in 1993.\u003cbr\u003e\u003cbr\u003eI had a dream to travel the world but not as a common backpacker.\u003cbr\u003eI wanted to cross the oceans  with a sailboat looking for  freedom and adventures.\u003cbr\u003e\u003cbr\u003eI think that we rush so much in\u00a0 finishing things, that we don\u0027t finish what we do, as they were done so quickly, that we forgot the meaning of itself. \u003cbr\u003eThe past and the future are meaningless, if I are not able to full fully live the present moment.\u003cbr\u003eThat is why I sail our D\u00f6tzi \"SINPRISA\" (no hurry).\u003cbr\u003e\u003cbr\u003eMy\u00a0 experience has affected me so profoundly that I wanted to share it, in hopes that you may find inspiration to follow your dreams and do what you love most!\u00a0\u003cbr\u003eSimply sailing \"SINPRISA\"\u003cbr\u003e\u003cbr\u003eI would love to have you be part of our crazy journey as we sail across the beatiful globe and explore what the world has to offer me. I work hard to produce the very best videos I can, and your pledge on Patreon helps me make keep me floating.\u003cbr\u003e\u003cbr\u003eAs a Patron, you\u2019re part of my family. \u003cbr\u003e\u003cstrong\u003eAs family, I will share even more with you!\u003cbr\u003e\u003c/strong\u003eMore rewards \u2014 More behind the scenes \u2014 More updates \u2014 More personal\u003cbr\u003eand \u003cbr\u003e\u003cstrong\u003eEARLY ACCESS to ALL of our videos \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u0
