    "summary": "\u003ca href=\"http://shevo.wtf/podcast\"\u003e\u003cstrong\u003eThis One Time (the podcast)\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0by\u00a0\u003ca href=\"http://sheiladee.com\"\u003eSheila Dee\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://evoterra.com\"\u003eEvo Terra\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAfter 30+ years as a couple, traveling around the world, and now living abroad; we have seen some [deleted]. Everywhere we\u0027ve been, people have loads of questions for us. Like... what\u0027s the craziest thing you did? How close were you to being arrested? And just how the hell do you stay married through all of that [deleted]?\u003cbr\u003e\u003cbr\u003eThe perfect venue to answer those questions: a podcast. A podcast in which the stories of our lives lived abroad answer real questions from our audience about their relationships, the meaning of life, and more. No, we\u0027re not licensed therapists. But we are a lot funnier. Because we are\u00a0\u003ca href=\"http://shevo.wtf\"\u003eShEvo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy You Should Support This One Time on Patreon\u003cbr\u003e\u003c/strong\u003eProducing the show is a labor of love, but the real work (and money drain) is having the experiences where the advice comes from. That means traveling, and traveling ain\u0027t cheap. 100% of the money we receive from Patreon will be used to keep us moving around, collecting the knowledge, wisdom, and outrageous experiences that let us bring you our show every week.\u00a0\u003cbr\u003e\u003cbr\u003eThanks in advance for your support! The more we get, the more we\u0027ll do!\u003cbr\u003e"
