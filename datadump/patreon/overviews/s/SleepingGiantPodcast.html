    "summary": "\u003cbr\u003eGreetings!\u003cbr\u003e\u003cbr\u003eMy name is Angus John Pratt. I am the founder of iShrugged and the host of The Sleeping Giant Podcast.\u00a0 I\u2019m looking forward to watching our audience develop into a vibrant community of freethinkers and producers.\u003cbr\u003e\u003cbr\u003eThe idea behind iShrugged is to wake people up to the true nature of the world around them and unlock the potential that life offers outside \u003cem\u003eThe Matrix\u003c/em\u003e. That\u0027s right, we\u2019re talking about the \"Red Pill of Reality\" here.\u003cbr\u003e\u003cbr\u003eOur motto is simple: \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSee the cage. Break the chains. Free another.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWe focus on three main areas:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePersonal liberty\u003c/li\u003e\u003cli\u003eFinancial freedom\u003c/li\u003e\u003cli\u003eSelf-reliance\u003c/li\u003e\u003c/ul\u003eThe kinds of topics we discuss here are philosophical, educational, and practical in nature. A little bit of politics, but relatively little and \u003cstrong\u003enot\u003c/strong\u003e partisan. We talk extensively about economics, personal finance, and entrepreneurship. We cover things like preparedness, skills development, and reducing dependence on external systems of support.\u003cbr\u003e\u003cbr\u003eThat may sound like a lot, and it is, but they\u2019re all closely linked within our personal liberty philosophy. Our mission is to wake people up. \u003cbr\u003e\u003cbr\u003eIn the movie Morpheus told Neo, \u201cThe Matrix isn\u2019t something you can be shown. You have to see it for yourself.\u201d \u003cbr\u003e\u003cbr\u003ePlease keep in mind:\u003cbr\u003e\u003col\u003e\u003cli\u003eTry TO keep an open mind and be willing to learn something new. Especially if a topic doesn\u2019t appeal to you initially. It\u2019s likely something you need to know.\u003c/li\u003e\u003cli\u003eTry NOT to be offended. I DO have opinions and you may disagree with me. There\u2019s no need take it personally. Don\u2019t get angry. Don\u2019t act like a victim.\u003c/li\u003e\u003cli\u003eYour feedback and engagement are highly encouraged. This platform is about community. Tell us how we can serve you best.\u003c/li\u003e\u003c/ol\u003eI care about you all and I truly appreciate the time you take to listen and consume our content. I want nothing but the best for you.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eAngus ^i^\u003cbr\u003e"
