    "summary": "\u003cstrong\u003eHi!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Sarah,\u00a0I am an \u003cstrong\u003eindependent\u003c/strong\u003e\u00a0\u003cstrong\u003eanonymity \u0026amp; privacy researcher\u003c/strong\u003e working on projects that help people take control of their own privacy, security and lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe largest project I work on is \u003ca href=\"https://onionscan.org/\" rel=\"nofollow\" target=\"_blank\"\u003eOnionScan\u003c/a\u003e;\u003c/strong\u003e a tool for investigating the Dark Web. OnionScan hunts down deanonymization vectors in hidden services and alerts the user when their site is unsafe. Along with the tool I also\u00a0\u003ca href=\"https://mascherari.press/tag/onionscan/\" rel=\"nofollow\" target=\"_blank\"\u003epublish monthly reports\u003c/a\u003e providing insights into how the dark web is being used.\u003cbr\u003e\u003cbr\u003eGovernments and corporations are building tools to scan darknets \u0026amp; other anonymity tools and extract intelligence. I believe that we in the privacy community need to do the same, to both understand their methods, and to develop tools that can resist this tech.\u003cbr\u003e\u003cbr\u003eI currently devote time to OnionScan when I have spare capacity. Despite this limited effort and it\u0027s relative youth, OnionScan has made an impact in the privacy space \u00a0- from\u00a0\u003ca href=\"https://mascherari.press/media-mentions/\" rel=\"nofollow\" target=\"_blank\"\u003enews articles\u003c/a\u003e,\u00a0\u003ca href=\"http://www.automatingosint.com/blog/2016/07/dark-web-osint-with-python-and-onionscan-part-one/\" rel=\"nofollow\" target=\"_blank\"\u003eto spin off projects\u003c/a\u003e and even\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/.onion#cite_ref-18\" rel=\"nofollow\"\u003ereferences\u003c/a\u003e and\u00a0\u003ca href=\"http://www.ccs.neu.edu/home/amirali/publications/Noubir_Sanatinia_HOnion_DEFCON24.pdf\" rel=\"nofollow\" target=\"_blank\"\u003ecitations\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI would love to spend more time on OnionScan, to improve the code, conduct more research, write more articles and also invest time in spin off projects to take the lessons learned from OnionScan and build new privacy tools that are anonymous-by-default -\u003cstrong\u003e but to do so I need your help!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI currently spend most of my time focused on freelancing to pay the bills - this takes my time and energy away from OnionScan and related projects, at a time I believe when the world needs more investment in these technologies.\u003cbr\u003e\u003cbr\u003eWith your support, I can start to dedicate my time to improving OnionScan, research anonymity systems and developing better solutions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e"
