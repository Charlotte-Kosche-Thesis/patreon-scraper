    "summary": "\u003cstrong\u003ehi!\u003c/strong\u003e\u00a0my name is lauren ashley. i write about film \u0026amp; media on tumblr at\u00a0\u003ca href=\"http://speculativefiction1992.tumblr.com/\" target=\"_blank\"\u003especulative fiction\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ei am a 25-year-old film \u0026amp; media theorist, critic, \u0026amp; historian,\u003c/strong\u003e\u00a0in approximately that order, with a degree in film \u0026amp; media studies from towson university.\u003cbr\u003e\u003cbr\u003eright now, my long-term project is a book i am tentatively calling \u003cstrong\u003ememoir of an obsession: nbc\u0027s \u003cem\u003ehannibal\u003c/em\u003e in context.\u003c/strong\u003e\u00a0i am still in the research stage, but i\u0027ve been posting some of the work i\u0027ve done already here and on speculative fiction. the book will focus on \u003cem\u003ehannibal\u003c/em\u003e\u0027s relationship to my area of specialization\u2014horror\u2014and address the show\u0027s groundbreaking portrayal of queerness \u0026amp; queer relationships, trauma, mental illness, abuse, and disability, as well as tracing the development of these themes through thomas harris\u0027s novels and filmic adaptations of his work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ei\u0027m using patreon for a variety of reasons:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003esome of the things i do are or come close to being fanfiction, and while i believe transformative fan works are a valid critical response to a work of art, not everyone agrees (legally speaking)\u003c/li\u003e\u003cli\u003ei\u0027ve looked into ways of \"monetizing\" my blog with advertising, and found that most of these services enforce content restrictions i\u0027m not willing to accept\u003c/li\u003e\u003cli\u003ei want to make money doing what i care about!\u003c/li\u003e\u003cli\u003ei want to keep as much of my work as possible free and available to anyone\u003c/li\u003e\u003cli\u003ei\u0027m disabled and long story short, every cent helps\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ei\u0027m still starting out and i\u0027m sure this page will change frequently as i figure out exactly what i\u0027m doing. please check back or follow my tumblr for updates!"
