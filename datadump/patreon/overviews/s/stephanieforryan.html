    "published_at": "2015-12-06T16:08:29+00:00",
    "summary": "\u003cimg\u003e\u003cimg\u003e\u003cstrong\u003eWho is Stephanie Forryan?\u003c/strong\u003e\u003cbr\u003eI\u0027m a singer-songwriter from New England. I found my first song hiding in an old acoustic guitar when I was sixteen and have been following music around the world ever since! My goal: To paint the world beautiful with music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003ePatreon is a crowdfunding site that supports the whole creative process. People who become my Patrons sign up to donate a small amount (for example $1) each time I publish a music video. Patreon then automatically collects these donations each month to help me make more music.See my FAQ below for more details.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cstrong\u003eWhat kind of videos do you make?\u003c/strong\u003e\u003cbr\u003eAlthough I also enjoy \u003ca href=\"https://www.youtube.com/playlist?list=PLCRc_zeNCvlFwAgRhsP2DlJNnSNh-HsLU\" target=\"_blank\"\u003evlogging\u003c/a\u003e about life as a musician, my most important videos are my \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLCRc_zeNCvlFKqoDtyrAa5J2ArqBDCwAv\" target=\"_blank\"\u003emusic videos\u003c/a\u003e\u003c/strong\u003e. Those are the ones my patrons support and they are the most fun to make!\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cstrong\u003eHow often do you release videos?\u003c/strong\u003e\u003cbr\u003eI usually release two music videos each month. During the writing phase of the Living Album Project (April 2017 - October 2017) I hope to release up to four each month.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do you do with the money?\u003c/strong\u003e\u003cbr\u003ePledges go into my music \u2013  into things like equipment, software, services and, most importantly, time to write, record, produce, film, and edit.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cstrong\u003eHow else do you earn money?\u003c/strong\u003e\u003cbr\u003eI play live gigs and take studio jobs, write for\nother artists, work as a product demonstrator, and I also work as a freelance\nwriter and translator. The more money I\nearn with my own music, the more time I can devote to it.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003eYes \u2013 \u003cstrong\u003eTHANK YOU\u003c/strong\u003e! This music would not be possible\nwithout fans like you. I don\u0027t expect or assume that anyone will contribute any more than simply watching my videos \u0026amp; listening to my music. I appreciate that by itself! But if you feel like contributing more, it\u0027ll all go back into creating more art!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0\u00a0 ____________________________FAQ:______________________________\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future?\u003cbr\u003e\u003c/strong\u003eYes, of course! You can change the amount or cancel the pledge at any time.\u003cstrong\u003e\u003cbr\u003eIs my money refundable?\u003cbr\u003e\u003c/strong\u003ePledges that have already been charged to your account are non-refundable, but you can stop donations at any time.\u003cstrong\u003e\u003cbr\u003eCan I set a maximum donation?\u003c/strong\u003e\u003cbr\u003e\nYes! You can set a \u003cstrong\u003emonthly maximum\u003c/strong\u003e.\nFor example: If you set your donation to $5 per video, but don\u2019t want\nto donate more than $5 per month, simply set $5 as your monthly maximum.\nThen, even if I release several videos, you will never pay more than $5 in a\ngiven month.\u003cbr\u003e\n\u003cstrong\u003eWhat if you don\u2019t release a video this month?\u003c/strong\u003e\u003cbr\u003e\nIf I don\u2019t make a video, no donation is charged to your account.\u003cbr\u003e\n\u003cstrong\u003eWhat is the difference between Kickstarter and\nPatreon?\u003c/strong\u003e\u003cbr\u003e\nCrowdfunding sites like Kickstarter fund specific, large projects with large donations. Patreon funds the whole creative process with small donations. \u003cbr\u003e\u003cstrong\u003eIf your question wasn\u0027t answered here, please feel free to contact me.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
