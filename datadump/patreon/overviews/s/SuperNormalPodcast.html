    "summary": "\u003cstrong\u003eWHAT IS SUPER NORMAL?\u003c/strong\u003e\u003cbr\u003eSuper Normal is a podcast about humans sharing their stories in hopes of showing who we really are.  In a world where social media corners the market on communication, this podcast allows for connection on a deeper level through new insights and understandings.  We will discuss topics of all kinds to show that nothing is taboo if communicated enough.  Super Normal hopes to break down preexisting notions, inspire through story, and open your mind to new types of people and experiences.\u003cbr\u003e\u003cbr\u003eThrough the early stages of my career, I saw the media industry from the inside. There was very little respect for women, especially young women just starting their careers. In addition, the content creation space extensively exploited people for their diversity. There was no space for authentic stories told from the individuals perspective so I decided to start Super Normal. Each episode advocates that no matter your race, sexual orientation, socioeconomic background, or gender identity, there are people in each group doing great things who deserve the space to share them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e\u003cbr\u003eI started this podcast for you. I could not, and will not, be a part of the exploitative content creation in our world. I believe in delivering you genuine experiences and genuine storytelling. I want you to feel relieved, enlightened, loved, excited, less alone, and most of all, I want you to feel normal. Thank you for supporting me on this journey, I could not be doing this without you!"
