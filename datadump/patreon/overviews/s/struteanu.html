    "summary": "Hi there,\u003cbr\u003e\n\nI\u0027m Mircea,\na Romanian photographer, passionate about life, about people, about fine\nart, but mostly about nature and the outdoors.\u003cbr\u003eAbout Missing Home\u003cbr\u003e\n\n  I first started working for Missing\nHome project in 2013 (you can view more info here\u00a0\u003ca target=\"_blank\"\u003ewww.struteanu.com/missing-home\u003c/a\u003e and here\u00a0\u003ca href=\"https://www.patreon.com/%E2%80%8Bwww.facebook.com/struteanu.photography\" target=\"_blank\"\u003ewww.facebook.com/struteanu.photography\u003c/a\u003e - missing home), when, after\nall of my travels, I concluded that Romania is a very special country with an\namazing beauty, which still holds great traditional values and unsuspected\nmysteries.\u003cbr\u003e\u003cbr\u003eWhat is Missing Home About?\u003cbr\u003e\n\n  This photo series wishes include\nvisually stories, capable of channeling the energy and atmosphere of these\nforgotten places and, simultaneously, work as a time capsule for the urban\ndweller. Alongside photos of mud houses and small, de-populated villages,\nMissing Home will also include the stories of the relatives of those who used\nto live in these now deserted communities.\u003cbr\u003e\u003cbr\u003eWhat your support means and what will it cover?\u003cbr\u003e\n\n  The broader scope of the Missing\nHome project is to create an essential body of work, which is rooted in\nphotographic art, but that also spans over to cultural anthropology, ethnology\nand rural architecture.\u003cbr\u003e\u003cbr\u003e\n\n  Through Missing Home, I want to document at\nleast 60 small villages scattered around the country. In total, by the end of\nthe project - November 2017 - I will have travelled approximately 8.000 km\n(close to 5.000 miles).\u003cbr\u003e\n\n  I\u0027ve put my savings into buying an old\ncar, which should take me roughly everywhere on the project\u0027s map. \u003cbr\u003e\u003cbr\u003eNeedles to\nsay I still need your support, which will be greatly appreciated and will help\nme cover my travel expenses as well as having an itinerary photo exhibition and\na photo book.\u003cbr\u003e\u003cbr\u003eAbout me\u003cbr\u003eI graduated environmental and landscape geography and I\u0027m also working as a rock climbing Instructor (former 3 times national champion).\u003cbr\u003e"
