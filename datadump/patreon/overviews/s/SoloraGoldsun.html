    "summary": "Greetings, friends! This is Solora Goldsun, a long-time writer of fanfiction, poetry, and various original works. I am trying to attain the funds necessary to follow my two passions: writing and traveling. I hope to eventually start a travel-blog and finish several original novels that I intend to publish. In order to do that, I\u0027ll need help from my devoted readers.\u003cbr\u003e\u003cbr\u003eAt the moment, funds are low, I\u0027m working a low-paying job, and I\u0027m still living with my parents. As a result, most of my free time goes toward writing. With your support, I hope to eventually attain the funds to move out, and devote more time to my craft.\u003cbr\u003e\u003cbr\u003eI am mainly writing RWBY fanfictions for this site, but I may expand into other fandoms in the future. Everything I write will be published to Fanfiction.net, but my patrons will get to see it first. In some cases, it will mean seeing weekly updates of fics a day early. In others, it will mean seeing weekly updates to fics that will be updated every other week on other sites.\u003cbr\u003e\u003cbr\u003eI hope to eventually start posting original works on here, but that will depend entirely on the time I am given, and the interest shown by you, my beloved readers.\u003cbr\u003e\u003cbr\u003eIf you are a fan of my work, please consider becoming a patron. The more I make, the more time I\u0027ll have to write. The more I write, the more you will all get to enjoy. Thank you so much, and peace out.\u003cbr\u003e\u003cbr\u003eNOTE CONCERNING REQUESTS AND COMMISSIONS: I do not write Lemons, though I may dabble in non-explicit Limes. I don\u0027t take requests that have OCs or crossovers. I do enjoy writing in AUs, so feel free to get creative with AU ideas.\u003cbr\u003e"
