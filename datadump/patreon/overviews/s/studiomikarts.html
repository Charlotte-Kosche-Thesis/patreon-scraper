    "summary": "\u003cstrong\u003eStudio Mikarts?\u003c/strong\u003e\u003cbr\u003eMikarts\n is the art studio of Denise Hutchins, commonly known by her online \nalias \"Mika\". She specializes in creating two-dimensional works of art \nand illustration that are often cute \u0026amp; colorful and always detailed \n\u0026amp; distinct. She utilizes a variety of physical media such as ink, \ncolored pencil, marker, and watercolor, as well as digital programs \nincluding Photoshop and Manga Studio. Her art is made with the intent to\n inspire optimism in, bring happiness to, and elicit positive emotions \nfrom her audience. If you find yourself smiling, nodding, or cooing at \nher creations, her work is successfully done.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eCreating art is hard, it can\u0027t be done in a vacuum.\u00a0 Studio Mikarts was established with this fact in mind.\u00a0 Rather than operating as a one-woman-show, with customers and clients sitting on the outside looking in, the concept of a studio allows others to enter, join, and be an active part of the creative process.\u00a0 Even at the most basic backing level, you receive the power to influence creative direction and assist with the production of brand new artwork.\u00a0 You\u0027re not just a supporter of Studio Mikarts on Patreon, you\u0027re a legitimate part of the team!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Mika?\u003c/strong\u003e\u003cbr\u003eNot just an artist, Mika is an all-around otaku-geek, spending most of her personal time \nconsuming all manner of media, including books, manga, anime, movies, \nand video games. She also loves to exercise and get outdoors whenever possible; her \nfavorite activities include walking her dog, road running, trail \nrunning, casual cycling, group gym classes, and fitness video games. She is a staunch supporter of \nanimal rights, environmental protection, and other causes for Mother \nNature. She lives with her husband, Sean, and their many adorable pets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003cbr\u003eYou can read about each tier\u0027s rewards in detail but here also is an overview visual that shows exactly what each level of support receives every month!\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bRriyx/180128_Patreon_Reward_Infographic.jpg\"\u003e\u003cbr\u003e"

     "description": "Studio Mikarts Curators enjoy all the same benefits as Gold Associates, but with a bigger commission discount of \u003cstrong\u003e10% \u003c/strong\u003eand, best of all, they receive a print of their choice EVERY MONTH!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePrint Reward Details\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCurator must provide shipping address during pledge checkout and make print selection no later than the second Friday of each month to qualify.\u003c/li\u003e\n\u003cli\u003eCurator can select any \"Photo\" print, any finish, up to 9x12\" from Mika\u0027s \u003ca href=\"https://animegirlmika.deviantart.com/prints/\" rel=\"nofollow noopener\" target=\"_blank\"\u003edeviantART Prints\u003c/a\u003e. \u00a0(Make sure you don\u0027t actually order the print or it won\u0027t be free!)\u003c/li\u003e\n\u003cli\u003eOnce selection is made, Mika will order the print and have it shipped directly to the Curator.\u003c/li\u003e\n\u003c/ul\u003e",

   {

     "created_at": "2018-01-13T08:19:03.711874+00:00",
     "description": "Directors have the ultimate amount of influence within Studio Mikarts. \u00a0Not only are they granted the same perks as Curators--including the right to vote in decision-making polls, the chance to win custom artwork and grab-bags, the privilege to receive an art print every month, plus an even bigger discount of \u003cstrong\u003e15%\u003c/strong\u003e on new commission orders--Directors also have \u003cem\u003edirect \u003c/em\u003econtrol over the creation of new art. \u00a0This is because their monthly pledge earns them the right to commission a new chibi drawing EVERY MONTH. \u00a0This is in addition to the chance to win the monthly chibi contest!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a Director, you have the potential to shape the future of Studio Mikarts and certainly have the power to create your own series of artwork. \u00a0Your whole family as chibis, your favorite anime characters, all the awesome animals you love--month by month you get to build upon your collection and keep the art that YOU want to see, flowing from Studio Mikarts!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eChibi Commission Details\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCommission will be no larger than 4x6\", in physical or digital media, and will feature a single chibi-style character of the Director\u0027s choosing, inked and colored.\u003c/li\u003e\n\u003cli\u003eDirector must provide one complete, high-quality reference image of the being or character they want drawn.\u003c/li\u003e\n\u003cli\u003eAll necessary information must be provided no later than the second Friday of each month.\u003c/li\u003e\n\u003cli\u003eCommission will be delivered digitally, in the form of a .jpg file, no later than the end of the month.\u003c/li\u003e\n\u003c/ul\u003e",
