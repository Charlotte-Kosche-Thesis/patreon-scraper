    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2665\u003c/span\u003e \u00a1Bienvenido a mi Patreon! \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/66534f83135f5435181b134a43ed21bf/tumblr_p7n8cdnBzb1xqj4u0o1_1280.png\" style=\"width: 355px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eMe llamo Rub\u00ed Fdez. (\u003cstrong\u003e@savetofile\u003c/strong\u003e). Soy ilustradora, coordinadora y supervisora de control de calidad (QA) de arte en producci\u00f3n.\u003cbr\u003eAbr\u00ed este Patreon con la intenci\u00f3n de hacer una peque\u00f1a comunidad en donde podamos interactuar m\u00e1s personalmente y motivar, tanto a mi como a ti; a crear, inspirar y ayudar a otros con lo poco que s\u00e9 y he aprendido de mis trabajos. Esto abarca desde ilustraci\u00f3n (tradicional y digital), freelancer, planeaci\u00f3n, lidiar con la vida laboral y adulta contestando sus preguntas, subiendo contenidos (como podcast, videos, tutoriales, charlas, etc.) y siendo m\u00e1s disciplinada en mis redes sociales.\u003cbr\u003eEl a\u00f1o pasado fui diagnosticada con T\u00fanel Carpiano en ambas manos y ha sido un largo recorrido de recuperaci\u00f3n, tanto f\u00edsica, emocional y mental. Esto me ha hecho reflexionar sobre lo mucho que deseo realizar por fin mis propios proyectos; no solo para los dem\u00e1s, dar tiempo y esfuerzo para estos y ser responsable conmigo misma y que mejor que hacerlo rodeado de gente que amas y te aman \u00a1as\u00ed que hag\u00e1moslo juntos!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00bfC\u00f3mo funciona Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSi te gusta mi trabajo y quieres apoyarme econ\u00f3micamente, s\u00f3lo elige un monto que se cobrar\u00e1 cada mes (no te preocupes, puedes darte de baja cuando gustes y sin problemas). No importa si es un $1 d\u00f3lar: \u00a1tu apoyo s\u00e9 que siempre estar\u00e1 ah\u00ed!\u003cbr\u003eA partir del monto que elijas desbloquer\u00e1s ciertas recompensas que ofrezco \u2764\u00a0\u003cbr\u003eSi no puedes apoyarme econ\u00f3micamente, no te preocupes. Tu cari\u00f1o, mensajes, consejos y difusi\u00f3n son otra forma de ayuda, y yo estoy agradecida con cada peque\u00f1a muestra de estos. Por eso, aunque no seas parte de Patreon, cada mes subir\u00e9 una entrada de blog p\u00fablicamente sobre temas de inter\u00e9s para los artistas digitales y as\u00ed retomar un peque\u00f1o proyecto que ten\u00eda y que quiero que siga adelante. No te olvides de seguirme para que lleguen las notificaciones.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a1Empecemos juntos esta aventura!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003ePuedes conocer m\u00e1s de mi o de mi trabajo por\u00a0\u003ca href=\"https://twitter.com/savetofile\" target=\"_blank\"\u003eTwitter\u003c/a\u003e e\u00a0\u003ca href=\"https://www.instagram.com/savetofile/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003eCualquier duda estar\u00e9 feliz de\u00a0\u003ca href=\"mailto:fdez.rub@gmail.com\"\u003econtestar\u003c/a\u003e.\u003cbr\u003eTambi\u00e9n puedes apoyarme en\u00a0\u003ca href=\"https://ko-fi.com/savetofile\"\u003eKo-fi\u003c/a\u003e \u2615\u003cbr\u003e\u003cbr\u003e// English Version\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2665\u00a0Welcome to my Patreon! \u2665\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy name is Rubi Fdez. (\u003cstrong\u003e@savetofile\u003c/strong\u003e). I\u2019m an illustrator, coordinator and quality assurance supervisor of art in production department.\u003cbr\u003e\u003cbr\u003eI opened this Patreon with the objective of creating a small community where we can interact in a personal level, motivate, inspire and help each other to create doesn\u2019t matter your \u201cskill level\u201d.  From my end I can provide knowledge from illustration (traditional and digital), freelancing, planning, working lifestyle, adulthood by answering your questions, uploading content (podcast, tutorials, wips, talks, etc.).\u003cbr\u003e\u003cbr\u003eLast year I got diagnosed with Carpal Tunnel in both hands, it\u2019s been a long road in recovery, physically, emotionally and mentally. This made me realized about how much I want to work on my personal projects, giving them enough time and effort and being responsible about my own being an what a better way to do it while being surrounded by people that I love and loves me back. So let\u2019s do it together! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does Patreon works?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you like my work and want to support me financially, you only need to choose the amount you want to contribute each month (Keep in mind that you can cancel at any time without any issue and no hard feelings) It doesn\u2019t matter if you choose $1 dollar, your support will be appreciate it!\u003cbr\u003eDepending on the amount you want to pledged will unlock certain rewards that I offer.\u003cbr\u003eIf  you can\u2019t support me economically, don\u2019t worry! Your love, messages, advice and sharing social media are also forms of support and I appreciate each and everyone of those contributions. Because, even if your not on Patreon, each month I\u2019ll upload a blog entrance open to the public where I\u2019ll talk about subjects of interest for artists at the same time keeping alive a little project (the  blog) that I want to keep doing. So don\u2019t forget to follow me so you get notified about new work and updates.\u003cbr\u003eLet\u2019s start this adventure together!\u003cbr\u003e\u003cbr\u003eYou can find out more about me or my work on \u003ca href=\"https://twitter.com/savetofile\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"https://www.instagram.com/savetofile/\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003eAny question that you have I\u2019ll gladly \u003ca href=\"mailto:fdez.rub@gmail.com\"\u003eanswer it\u003c/a\u003e.\u003cbr\u003eYou can also suppet me through \u003ca href=\"https://ko-fi.com/savetofile\"\u003eKo-fi\u003c/a\u003e \u2615\u003cbr\u003e"
   },
