    "summary": "Hello you lovely people.\u003cbr\u003e\u003cbr\u003eMy name is Stevyn. Yes, it\u0027s a silly spelling of Stephen but it does at least get me some unique hits on Google.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an author, artist and speaker. And, for the past 11 years I was one of the \u0027elves\u0027 that research and write the multi award-winning BBC TV show \u003cstrong\u003e\u003cem\u003eQI. \u003c/em\u003e\u003c/strong\u003eI was also part of the writing team that won the Rose D\u0027Or for its sister show on BBC Radio 4 - \u003cstrong\u003e\u003cem\u003eThe Museum of Curiosity\u003c/em\u003e\u003c/strong\u003e. Ah, but media is a fickle business and being a freelance writer is even fickler (?). And now I find myself at the age of 56 with eight books in print, a ninth on the way, and an urge to write a great many more ... but no day job. And, I\u0027m sad to say, trying to find a day job when you\u0027re over 55 and have no degrees or other qualifications, is tough.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s a lean tme for authors\u00a0and it\u0027s getting leaner every year. When you read that\u00a0the top 5% cent of writers earn close to half of all the income received by professional authors and that the median income for professional writers is just \u00a310,432 (less than the minimum wage) you realise that things have become pretty grim (Source:ALCS). \u003cbr\u003e\u003cbr\u003eTherefore I\u0027m opening this Patreon account in the hope that you splendid, handsome and gorgeous creatures - have I told you just how good you look today? - might see your way to sparing me a few pennies to keep me writing.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you like what I do, please consider a small donation.\u003cbr\u003e\u003cbr\u003eOh, and here are some lovely things that people have said about my books (and talks) in the past:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2018I found myself fascinated and somewhat dizzy.\nMost impressive\u2019\u003c/em\u003e \u2013\nStephen Fry \u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018Dizzily intriguing\u2019\u003c/em\u003e \u2013 The Bookseller \u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018A book\nthat nails that odd, slightly unnerving feeling that everything really is\nconnected\u2019\u003c/em\u003e \u2013 John Mitchinson, co-author of \u003cem\u003eQI: The Book of\nGeneral Ignorance.\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018Quite simply the best way to spend\ntime when not shopping, sleeping or preparing food\u2019\u003c/em\u003e \u2013 Tony Hawks (author of \u003cem\u003eAround\nIreland with a Fridge\u003c/em\u003e)\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018This is not a stocking filler \u2013\nthis is a real book. Buy several copies and keep one\u2019 \u2013 \u003c/em\u003eDaily Telegraph \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0027Only\nthe British can mix humour and homicide so charmingly. The perfect tonic if you\nneed a pick-me-up. Just add gin.\u0027 \u003c/em\u003e\u2013 Sandi\nToksvig\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u2018The book\u2019s packed with great info,\nfrom the derivation of the phrase \u2018letting the cat out of the bag\u2019 to the name\nfor the thin bits of a cricket bail. Spigots, since you ask\u2019\u003c/em\u003e \u2013 Mark Mason (author of \u003cem\u003eThe\nImportance of being Trivial\u003c/em\u003e)\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018If you\u2019ve ever looked at the Eiffel\nTower and wondered how it\u2019s related to Dracula, then Stevyn Colgan is your man.\nIt\u2019s trivia porn\u2019 \u003c/em\u003e\u2013\nLondon Lite \u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u2018He connects each piece of his puzzle in\na concise, chatty, easy to follow, even logical, manner. Colgan has the knack\nof making it all sound intensely fascinating\u2019 \u2013 \u003c/em\u003eNew Zealand Herald\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2018We need more writers like\u00a0\u003c/em\u003e\u003cem\u003eStevyn Colgan\u003c/em\u003e\u003cem\u003e! Why\nDid the Policeman Cross the Road? is a model of smart storytelling,\ncunning insight, and pure inspiration.\u2019 \u003c/em\u003e- Stephen J Dubner, Co-author\n\u003cem\u003eFreakonomics, Superfreakonomics, Think Like A freak\u003c/em\u003e and \u003cem\u003eWhen To Rob A\nBank.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u2018Superb talk at QEDCon by Stevyn Colgan.\nIntelligent and humane\u2019\u003c/em\u003e\n\u2013 Prof Richard Dawkins.\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018I\u0027ve found a new genius. Amazing\nspeaker, fantastic stories\u2019\u003c/em\u003e\n\u2013 Ayd Instone, Eldamar Ltd.\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018Stevyn Colgan was fantastic!\nBeautiful and inspiring talk\u2019 \u003c/em\u003e\u2013\nBritish Humanist Asociation.\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\u2018Stevyn Colgan is one of life\u0027s\ngreat story weavers\u2019\u003c/em\u003e\n\u2013 Sarah Findlater, Assistant Head Teacher, Riddlesdown Collegate \u003cbr\u003e\n\n\u003cbr\u003e\u2018\u003cem\u003eHis talk was brilliant. So much common\nsense\u2019\u003c/em\u003e \u2013 Simon Raymonde, \u003cem\u003eBella Union\u003c/em\u003e\nand ex-\u003cem\u003eCocteau Twins\u003c/em\u003e.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
