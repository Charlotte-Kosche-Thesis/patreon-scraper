    "summary": "\u003cstrong\u003e\u003cimg src=\"https://scontent.fbos1-2.fna.fbcdn.net/v/t31.0-8/26170580_1964872283775669_1515054361199894305_o.jpg?oh=3dda5c30dce1f96c07ee755dec10dc7b\u0026amp;oe=5B4B99E8\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eHello all! My name is Silhouette, and I\u0027m a cosplayer, costumer, and propmaker from the eastern US.\u003c/span\u003e \u003c/strong\u003eI\u0027ve been officially cosplaying for about four years (but sewing a lot longer, hooray!) and it\u0027s become an amazing journey that I couldn\u0027t possibly have expected when I first dove into this community.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003eThis patreon is a way for me to continue to fund my work and my travels to conventions\u003c/strong\u003e,\u003c/span\u003e both in the US and hopefully in other countries someday! The things I create don\u0027t always come cheap, and I appreciate any and all support you can give. Keep in mind you do \u003cem\u003enot \u003c/em\u003ehave to be a patron to see my photos or my works in progress--I post a lot on my social media! But this is a really fantastic platform for those who can and want to help me out on my cosplay adventures. :)\u00a0\u003cbr\u003e\u003cbr\u003eSo, with that said, a little more about me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbos1-2.fna.fbcdn.net/v/t31.0-8/21200624_1910624455867119_2392235263590620212_o.jpg?oh=b7f4988335a4db6d99ecad82e8fd8a7f\u0026amp;oe=5B49BB6F\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eMy specialty is detail work, shown in careful replication of movie and TV costumes. \u003c/span\u003e\u003c/strong\u003eI fall in love with characters, and I fall in love with their wardrobes (cough LOKI cough). The greatest challenge for me is to try to replicate a costume as accurately as possible, and I put so many hours of thought and research into sketches, materials, and the crafting itself. Sometimes I drive myself a little crazy, true! But it\u0027s all worth it in the end when I can step back and see something beautiful I\u0027ve brought to life. It\u0027s pretty magical!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eMy other special area is makeup!\u003c/span\u003e\u003c/strong\u003e Which is kind of funny, considering I hardly ever use it in my day-to-day life. I\u0027ve developed a knack for contouring and transforming into different characters--and makeup tutorials are one thing you\u0027ll definitely see here!\u00a0\u003cbr\u003e\u003cbr\u003eTo each and every one of you who is able to donate:\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003eAnd to those who can\u0027t: thank you also, because your likes and follows and comments everywhere else are also incredibly valued, I promise you. You\u0027re all the best! :)\u00a0\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eSilhouette\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECTS:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDaenerys \"Dragonstone\" outfit (S7E1)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eUPCOMING/POTENTIAL PROJECTS\u003c/strong\u003e (subject to change on my own whims):\u00a0\u003cul\u003e\u003cli\u003eLoki (concept art-inspired original design)\u003c/li\u003e\u003cli\u003eLoki (Avengers - full armour)\u003c/li\u003e\u003cli\u003eJyn Erso\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
