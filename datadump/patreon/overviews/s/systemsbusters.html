    "published_at": "2017-08-29T17:48:54+00:00",
    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/fCSPqbhMh4M\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere\u0027s something happening\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe growing chaos in society - violence, inequality, sickness, fake news, and reality show politics - is no accident. They are signs beckoning us to wake up! Remember who we really are as human beings. Find and serve our purpose. A New Earth is waiting, and we all have a role in this positive transformation.\u003cbr\u003e\u003cbr\u003eThe First Nations people are a huge key in this shift. Their true history illuminates how our societies really operate and for whom, and can open our eyes to our true potential as a collective. Their courage, compassion and wisdom can inspire the entire global family to return to our roots, our sense of community and unity, and tame the beast that has been ruling the planet for far too long.\u003cbr\u003e\u003cbr\u003eCentering on their stories, knowledge and prophesies, and mixing in years of personal research, experimentation and teaching, I am leading the creation of video content to get this critical information to the masses. I hope to reach areas and populations untouched by this message, stuck in grief, loneliness, and frustration, slaves to the material trappings of today\u0027s society, and empower all who are ready to make change in their lives. This work is for all ethnicities, creeds, and ways of being. All families, geographies and life choices. \u003cem\u003eIt\u0027s work to benefit Everyone!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e-- Here are the two main vehicles for doing that --\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnline Campaign and Video Series\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCompact content that includes stories, wisdom and perspectives about the chaos that we are seeing in the world today, how we can deal with it in our daily lives and what we can each do to create a better world!\u003cbr\u003e\u003cbr\u003eCheck out our pages on:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.facebook.com/systemsbustersunite\"\u003eFacebook\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.instagram/systemsbusters\"\u003eInstagram\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCMwQnUuzMXaCBUW4YCwWTfg\"\u003eYouTube\u003c/a\u003e \u003c/li\u003e\u003cli\u003eAppleTV \u0026amp; Roku (via the digital tv network\u00a0\u003ca href=\"http://www.knekt.tv\"\u003eKNEKT\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere is no profit involved here - it\u0027s all about assisting people! Mounting these channels alone is a huge undertaking, and, with lots of good content already filmed, have become a bottleneck. Here are the main support areas that I am looking to fill and the approximate cost for these services:\u003cbr\u003e\u003cbr\u003eVideo Editing ($1500/month)\u003cbr\u003eSocial Media Manger ($1500/month)\u003cbr\u003eCinematography \u0026amp; Sound Engineer ($1000/month)\u003cbr\u003eEquipment ($500/month)\u003cbr\u003eGraphics Designer ($500/month)\u003cbr\u003e\u003cbr\u003eWith this support, we\u0027d be able to significantly increase the stream of content and the reach that it can cover.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFilm Documentary\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis endeavor is a much bigger one, but the potential reach is vast and impact significant. I spent six months filming an eye-opening, emotional and empowering story about the colonization of our world, how it affects us today, and how we can turn it around. There is still a lot of work to do here, and I, convinced that it is the most impactful thing that I can do to serve humanity and the Creator, have put in every last dollar I had! \u003cbr\u003e\u003cbr\u003eMy attention has shifted to the online campaign until I can raise the funds and put the team together to complete the movie, a film that could also be start of a series. I estimate that it will take $150,000 to complete this feature in the way that I\u0027ve envisioned, and it can be done in stages throughout the coming year. Those in potential film crew have agreed to lower fees and be paid in installments. We can do this for $12,500/month. I am also looking for grants and other funding to support this project.\u003cbr\u003e\u003cbr\u003eThe main line items are: editing, animation, production, cinematography, sound engineering, sound mixing, music, graphics, coloring, equipment rental, transportation, travel, lodging and food.\u003cbr\u003e\u003cbr\u003eThere is no profit motive here either. Documentary films seldom make any money, but they are gaining attention and attraction in the public space making them ideal ways to get in front of a lot of people at once. Above all today, people are spending their time in front of their computers and televisions. Here is where we reach them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePartnership and Other Ways to Participate\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am open to offerings of time, goods and services too! if there is some alignment of your talents or resources! It\u0027s a chance to serve others by offering what you do best. Aligned partnerships welcome!\u003cbr\u003e\u003cbr\u003eI would love to have you with me for this journey, but if you prefer to just stop by and offer a one-time contribution to this cause please\u00a0\u003ca href=\"http://www.michaelmatucci.com/support/\"\u003eclick here\u003c/a\u003e. Find out about tax-deductible contributions there as well.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you Join the Team?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter over a year of working alone, selling off my possessions and investing everything I had, I am finally opening my arms to you and the Universe for support. It\u0027s \u003cem\u003esupport for the work, not for me\u003c/em\u003e. I am just a catalyst and a messenger joyfully living his planetary mission. However, I\u0027m just one man. This is big work for which a team is called for!\u003cbr\u003e\u003cbr\u003e"
