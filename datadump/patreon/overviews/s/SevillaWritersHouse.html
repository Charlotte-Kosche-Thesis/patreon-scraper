    "summary": "I consider myself a writer, but unfortunately I cannot come up with a better way to phrase this: THANK YOU. Thank you for clicking the link to this Patreon page. Thank you if for even a fleeting second you think, \"Man, this is a worthwhile cause to contribute to.\" Thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet me tell you about Sevilla Writers House.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen I was twenty-two, fresh out of an emotionally abusive relationship, I moved into a small apartment building on South Beach called \"The Sevilla Apartments.\" It wasn\u0027t an apartment that needed a name; it was three floors with a spooky mailroom. But there I decided to pursue writing, and through writing, I became who I am today.\u00a0\u003cbr\u003e\u003cbr\u003eFast-forward six years, and hereeee we are!\u00a0\u003cstrong style=\"background-color: initial;\"\u003eSevilla Writers House is a donation-based Los Angeles literary community created to inspire established, emerging, and (most of all!) enthusiastic writers. We do n\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eot discriminate between professional and reluctant writers; rather, we believe that all voices, now more than ever, should be lifted and heard. We value imagination an\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ed risk-taking, vulnerability and transparency. We offer creative writing workshops, community writing events, weekend retreats, developmental editing, salons, readings, and very soon, an online literary journal.\u00a0\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAnd if that\u0027s not enough, as of this September we will be launching\u00a0\u003ca href=\"https://sevillawritershouse.com/the-kimberly-project/\" target=\"_blank\"\u003eThe Kimberly Project\u003c/a\u003e,\u003cstrong\u003e a program aimed to help college students in recovery around the country realize their power and discover their voice through writing. \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Kimberly Project is in dedication to my stepmother who recently passed away from effects of alcoholism.\u003c/span\u003e\u003c/strong\u003e\u00a0(I wrote about her\u00a0\u003ca href=\"http://sundaywhiskey.com/post/156005079638/well-always-have-sunsets\" target=\"_blank\"\u003ehere\u003c/a\u003e.) We will launch our trial session at Boston University in collaboration with Boston College, and we hope to expand this program nationally.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eThe Nitty Gritty, or Where Your Money Will Go\u003c/u\u003e\u003cbr\u003e- Travel expenses to visit colleges with The Kimberly Project\u00a0\u003cbr\u003e- Notebooks for our writers\u00a0\u003cbr\u003e- Food and beverages during workshops and retreats\u00a0\u003cbr\u003e- Our future monthly newsletter\u003cbr\u003e- Marketing tools (flyers for events, business cards, our websites, etc.)\u00a0\u003cbr\u003e- Rental spaces for salons and other community events\u00a0\u003cbr\u003e- \u003cstrong\u003eTHE PARTICIPATION FEES OF OUR WRITERS\u003cbr\u003e\u003cbr\u003eYes. Your donations go toward keeping Sevilla Writers House workshops, salons, readings, and other community events free for its participants.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI believe in the value of storytelling. I also believe many stories will never be published and read because the writer cannot afford or does not have access to the writing community. Graduate school. Workshops. Retreats. Conferences. Editors. Submitting to literary journals. All of this costs money. \u003cstrong\u003eBeing a writer is neither cheap nor lucrative. \u003c/strong\u003eAnd writers who do not have the resources for these opportunities may not hone his/her/their craft to its fullest potential.\u00a0\u003cbr\u003e\u003cbr\u003eI believe everyone should be afforded equal opportunity to live out their dreams. I believe fiction novels do a better job teaching empathy than anything else. I believe our world would be more connected if our most vulnerable and wounded neighbors had a chance to share their stories. \u003cbr\u003e\u003cbr\u003e\u003cu\u003eAnd who in the world is this woman asking for your money?\u003cbr\u003e\u003c/u\u003e\u003cbr\u003eI\u0027m Lyndsay Hall.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/14292310_10207425652815102_3976274438252094349_n.jpg?oh=44345a7e703a87276a50084e838e80e6\u0026amp;oe=59713D43\" style=\"width: 195px; float: left; margin: 0px 10px 10px 0px;\"\u003eI earned my MFA in Creative Writing from Antioch University, and I work as a creative writing instructor with the nonprofit organization Writopia Lab. My writing has appeared in \u003cem\u003e\u003ca href=\"http://www.littlefiction.com/beta/BigTruths_LyndsayHall.html\"\u003eLittle Fiction | Big Truths\u003c/a\u003e, \u003ca href=\"http://lunchticket.org/a-case-for-emotional-truth/\"\u003eLunch Ticket\u003c/a\u003e, \u003ca href=\"http://boinkzine.com/2017/03/01/finding-adam/\"\u003eb(OINK)\u003c/a\u003e, \u003ca href=\"http://www.juked.com/2016/07/lyndsay-hall-how-to-be-loved.asp\"\u003ejuked\u003c/a\u003e, The Avalon Literary Review, xoJane, \u003c/em\u003eand elsewhere. I\u0027ve held various editor roles: I was the executive editor of Writopia Lab\u0027s 10 year anthology; the first reader of manuscript submissions for Union Literary, an agency in NYC; and the managing editor of the literary journal \u003cem\u003eLunch Ticket\u003c/em\u003e. I will soon be the managing editor for \u003cem\u003eLunch Ticket\u003c/em\u003e\u0027s first alumni edition.\u00a0In addition to my master\u0027s degree, I have attended Bread Loaf in Sicily (2016), New York University\u0027s Writers in New York program (2012), the \u003cem\u003eSlice \u003c/em\u003eLiterary Conference (2013), and I\u0027ve taken writing workshops through Sackett Street in New York. I write the blog \u003ca href=\"http://www.sundaywhiskey.com/\"\u003eSunday Whiskey\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp me help humans find their voice. And then help me share those voices with you.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
