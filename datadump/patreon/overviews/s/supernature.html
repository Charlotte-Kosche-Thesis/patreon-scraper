    "summary": "Www.naturedreamweaver.com\u003cbr\u003e\u003cbr\u003ePlease watch the 5 minute video on this website and share it with your friends!\u003cbr\u003e\u003cbr\u003eFirst, thank you all! Friends, family, fans, tribe, global villagers! Thank you all for being a part of my life and all life. This human experience is an amazing miracle and I\u0027m happy to share it with all of you! I hope with the power of love together we can co-create a future of peace, balance, health, happiness, bliss, and all the best.\u00a0\u003cbr\u003e\u003cbr\u003eAs some of you know and some of you don\u2019t, I have been touring relentlessly doing my art and performing for 11 years. I have learned and grown a lot and I\u2019m inspired to continue and take it all to the NEST level.\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019ve experienced some health challenges and set backs mostly due to not having enough support to create my art as a business or find an agent or manager to help me offer my gifts, talents, services, teachings, performances, workshops, etc. to a wider audience.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThese challenges have inspired me to become a super hero healing arts by going back to school for bodywork and natural medicine. I have found two schools, the pacific center for awareness and bodywork (www.awarenessandbodywork.com) and www.quantumuniversity.com offering degrees in natural and integrative medicine and they\u0027re philosophy centers around quantum physics and promoting universal health care. I have always believed that everyone should have access to quality food, water, shelter, and medicine.\u00a0\u003cbr\u003e\u003cbr\u003eIt makes me extremely happy to help people create their dreams and offer healing energy or guidance for them transform their pain illness and/or disease into love. I feel called to this work after over a decade of intuitively creating healing sacred spaces, NESTs (New Earth Star Temples) all over the country/world and the next logical step is going through these trainings to become a professional healer. \u003cbr\u003eAs well as continue to create art, beauty, laughter, and magic in the world. it\u0027s going to take a team. A dream team of visionary super heroes dedicated and committed to living life as art in service to a greater purpose.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s Do This!\u003cbr\u003e\u003cbr\u003eQuestions? \u003cbr\u003eJust ask\u003cbr\u003eThank you!\u00a0\u003cbr\u003e\u003cbr\u003eIn loving service,\u00a0\u003cbr\u003eNature"
