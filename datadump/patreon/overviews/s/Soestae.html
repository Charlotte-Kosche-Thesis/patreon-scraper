    "summary": "\u003cbr\u003e\n\u003cstrong\u003eHey\u003c/strong\u003e! I\u0027m Soestae, a \n\u003cstrong\u003edigital content creator\u003c/strong\u003e based in north-east Ohio. I started making games a few years ago, but now I\u0027m broadening what I offer to include game assets, developer tools, and anything else I feel like creating.\u003cbr\u003e\n\u003cbr\u003e\nCoding is one of my passions. With your help, I\u0027ll be able to support myself while creating content independently.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/55df7c95e4b0ab742a1b3f22/55df8394e4b076ce2ff9974b/5ae682c01ae6cfa83d65bc77/1525056193756/divider.png?format=500w\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhat Is This?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMonument \u003c/strong\u003eis the hub for downloading my creations. It was designed in C# using the MonoGame framework and Aeta UI  library. The name is inspired by Flame Monuments seen in Pilgrimage of Embers, which acted as a checkpoint where the player could rest, craft, and level up.\u003cbr\u003e\n\u003cbr\u003e\nFor more information, click the \n\u003cstrong\u003elink\u003c/strong\u003e \u003cstrong\u003ebelow\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.enckling.com/monument\" target=\"_blank\"\u003eDownload\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://static1.squarespace.com/static/55df7c95e4b0ab742a1b3f22/55df8394e4b076ce2ff9974b/5ae682c01ae6cfa83d65bc77/1525056193756/divider.png?format=500w\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eCreations\u003c/h2\u003e\n\u003cbr\u003e\nAs I\u0027ve just begun this path, I don\u0027t have much content to offer yet. \nWith time, you can expect to see font packs, icon bundles, user \ninterface textures, useful tools, games, prototypes, and more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003ca href=\"https://static1.squarespace.com/static/55df7c95e4b0ab742a1b3f22/57fb16c19f7456d89b1e0acb/59b5ddc8f5e2314756909121/1505091044621/promo10.png\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55df7c95e4b0ab742a1b3f22/57fb16c19f7456d89b1e0acb/59b5ddc8f5e2314756909121/1505091044621/promo10.png\"\u003e\u003c/a\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
