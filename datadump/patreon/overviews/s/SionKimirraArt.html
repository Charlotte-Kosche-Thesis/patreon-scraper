    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://sionra.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSion DeviantArt\u003c/a\u003e  \u2022\u00a0 \u003ca href=\"http://kimir-ra.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKimirra DeviantArt\u003c/a\u003e   \u2022\u00a0 \u003ca href=\"http://kagamiart.storenvy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eStorenvy \u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/her-mentor/list?title_no=35412\" rel=\"nofollow\"\u003e\"Her Mentor\" comics\u003c/a\u003e \u003cstrong\u003e\u2022  \u003c/strong\u003e \u003ca href=\"http://www.webtoons.com/en/challenge/once-upon-a-time/list?title_no=33144\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/once-upon-a-time/list?title_no=33144\" rel=\"nofollow\" target=\"_blank\"\u003e\"Once Upon a Time\" comics\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://tapastic.com/series/Once-Upon-a-Time-Comic\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nHello!\u003cbr\u003e\n\u003cbr\u003e\n\nWe are Sion and Kimirra, the artist duo who share one universe and original\nstory. We have both drawn since childhood and this passion influences every\npart of our lives. We want to share our stories with you!\u003cbr\u003e\n\u003cbr\u003e\n\nAs part of our stories, we started to create two comics series:\u003cbr\u003e\n\u003cstrong\u003e\u201cOnce Upon a Time\u201d\u003c/strong\u003e \u2013 romantic fantasy story about witch Sif and god of\ndestruction Yaroslav. \u003ca href=\"http://www.webtoons.com/en/challenge/once-upon-a-time/list?title_no=33144\" rel=\"nofollow\" target=\"_blank\"\u003eRead for free on WEBTOON.\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u201cHer Mentor\u201d\u003c/strong\u003e - story about young goddess Aminael and her wise mentor\nDragon. \u003ca href=\"http://www.webtoons.com/en/challenge/her-mentor/list?title_no=35412\" rel=\"nofollow\" target=\"_blank\"\u003eRead for free on WEBTOON.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://orig12.deviantart.net/a9e8/f/2016/009/c/8/comics_by_sionra-d9nb12v.png\" style=\"width: 668px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eOur story is not limited to only these two. There are plenty of stories\nand characters we want to tell and show. For many years we have drawn illustrations\nand collected them in self-published sketchbooks and artbooks. We also are fans\nof romantic and erotic art, so we dedicated two artbooks to this theme and\nnamed the series \u003cstrong\u003e\u201cMonochrome Passions\u201d\u003c/strong\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/2c28/f/2016/009/c/b/our_artbooks_by_sionra-d9nb2c1.png\" style=\"width: 610px;\"\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nYour support will allow us to dedicate more time to our personal\nprojects and share our art techniques, tricks, and tutorials with you.\u003cbr\u003e\n\nEvery single contribution helps. In return, generous patrons will get\nsome special rewards from us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat you will receive\u003c/strong\u003e?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\nwill still provide the same free content for everyone on our sites. And by\nbecoming a Patron you get to see:\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eMore WIPs, sketches, and behind-the-scenes\n     content;\u003c/li\u003e\u003cli\u003eHigh resolution illustrations;\u003c/li\u003e\u003cli\u003eAccess to votes (choose\n     what NSFW/illustration will be done next);\u003c/li\u003e\u003cli\u003eMonthly\npose pack;\u003c/li\u003e\u003cli\u003eExclusive uncensored NSFW high res illustrations;\u003c/li\u003e\u003cli\u003eOpportunities to get special lottery drawing.\u003c/li\u003e\u003c/ul\u003e\n\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/54f5/f/2017/203/d/7/reward_20170722_by_sionra-dbh9q1u.png\"\u003e\u003cbr\u003eMilestone Goals?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\nOur dream is to draw more art and update comics more often.\u003cbr\u003e\n\nIt would be great if we could start work on the erotic Artbook\n\u201cMonochrome Passions III,\u201d and with Patreon support we hope to reach this goal!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/patreon-f-q-4143684\" rel=\"nofollow\" target=\"_blank\"\u003ePlease read F.A.Q.\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
