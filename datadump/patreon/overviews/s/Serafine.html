    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eWhat is this Patreon thingy?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPatreon is kinda like kickstarter, but instead of helping one project happen\u2026 you help Artists and Creators that you love make the things you love! By contributing a small donation every time they make a new item/song/piece etc., you help make sure they can create!\u003cbr\u003e\n\nSo instead of helping me make an album, \u003cem\u003eI make a song\u003c/em\u003e and then you pledge to give me a donation when I do! Some of my content will still be free, and available\u2026 but when you help me, you help make sure I can keep creating. You support means everything. Patrons get special access to exclusive releases and perks!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eSo, who gets the monies?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eME! I get the monies! There is a tiny % taken for payment processing and there is a small % taken by Patreon\u2026 but it\u0027s pretty much funding me!! YAY! My music is my life, my passion, and my dream! By being a patron, you can help make sure that I can create for you AND still eat and live in an apartment! What a deal!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eWhat if you go nuts with the songs\u2026 am I stuck paying out the big bucks?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou can set a maximum donation, so even if I get all jiggly with the songs\u2026 you won\u0027t be charged buckets of dollars about it if you can\u0027t contribute that amount at this time. I will still love you, and you will not overdraft. Everyone wins. \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eOkay, so why should I pledge to you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMusic is my passion and the thing I love most in this world. With the support of patrons and fans, I will be able to fund things for my home studio, spend more time creating, and get all these words and emotions and poems out of my heart and into your ears. Please help me share my talent with the universe. Your money will go to: \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eHome studio equipment (software, instruments, and such)\u003cbr\u003e\nProducer/Studio time (for when a home studio isn\u0027t enough for how big I dream!)\u003cbr\u003e\nTouring\u003cbr\u003e\nShows\u003cbr\u003e\nMerchanidise\u003cbr\u003e\nMaking my website awesome\u003cbr\u003e\nMusic related expenses\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
