    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/uCkM98001w8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u00c0 mes fans fantastiques\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n(English presentation follows under the book covers)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://savantefolle.files.wordpress.com/2016/09/auteurecourantfestival2016.jpg?w=423\u0026amp;h=439\" style=\"width: 273px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\tJe me suis inscrite sur Patreon voici trois ans pour soutenir des ami-es artistes qui en avaient besoin. Je les soutiens toujours, d\u0027ailleurs.\u00a0\nMais voici que j\u0027ai une foule de projets qui clament de mon temps! \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tJ\u0027ai donc trois albums de BD \u00e0 diverses \u00e9tapes de production: \u003cbr\u003e\n\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eMa\u00eetresse des vents\u003c/em\u003e, SF jeunesse, 43 pages termin\u00e9es sur 50 termin\u00e9es.\u00a0\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eLa Route des honneur\u003c/em\u003es, manga, 200 pages, 22 termin\u00e9es\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eGrandeurs et mis\u00e8res de la table de d\u00e9dicace\u003c/em\u003e, 100 gags d\u00e9j\u00e0 publi\u00e9s sur mon blogue, qui donneront un album de 250 pages en format \u00a0\"manga\". J\u0027ai besoin d\u0027au moins trente heures de d\u00e9coupage pour adapter les gags au format de publication.\u00a0\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003e\n\tEt deux romans,\u00a0\u003cem\u003eAzuras\u003c/em\u003e, SF adulte (90 % \u00e9crit) et\u00a0\u003cem\u003eGrasshoppers\u003c/em\u003e, dystopie, termin\u00e9e.\u003cbr\u003e\n\u003cbr\u003e\n\tComme j\u0027\u00e9cris dans les deux langues, j\u0027ai aussi besoin de temps pour la traduction.\n\u003cbr\u003e\u003cbr\u003eVotre soutien sur Patreon va me permettre d\u0027embaucher de l\u0027aide pour le \u003cstrong\u003edesign\u003c/strong\u003e et la \u003cstrong\u003etraduction\u003c/strong\u003e, en plus d\u0027am\u00e9liorer ma formation pour mieux habiller mes projets, v\u00eatus en mots ou en dessins!\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMa feuille de route\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tJe compte 17 romans, une famille et 12 albums de BD \u00e0 mon actif. Ma formation scientifique en g\u00e9ographie et en g\u00e9nie civil me sert aujourd\u0027hui \u00e0 cr\u00e9er des histoires pleines de po\u00e9sie et de rebondissements.\u00a0\n(Pour une bibliographie compl\u00e8te, voir la \n\t\u003ca href=\"https://fr.wikipedia.org/wiki/Mich%C3%A8le_Laframboise\" rel=\"nofollow\"\u003epage Wikipedia\u003c/a\u003e ou ma \u003ca href=\"http://www.michele-laframboise.com/\" rel=\"nofollow\"\u003epage officielle\u003c/a\u003e.)\u00a0\u003cbr\u003e\n\u003cbr\u003eEn plus de mes activit\u00e9s d\u0027\u00e9crivaine et dessinatrice, je tiens mon blog de la Savante folle, \n\u003ca href=\"http://savantefolle.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003ede culture et de sciences\u003c/a\u003e pour garder le contact avec mon public. Ci-dessous, un \u00e9chantillon de mes romans.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://savantefolle.files.wordpress.com/2008/04/gantcouverturereduit.jpg\" style=\"width: 148px;\"\u003e\u00a0\u003cimg src=\"http://www.ventsdouest.ca/photo/grande/L97828953732851.jpg\" style=\"width: 148px;\"\u003e\u00a0\u003cimg src=\"https://savantefolle.files.wordpress.com/2008/04/micacovuverture500x8101.jpg?w=252\u0026amp;h=429\" style=\"width: 148px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://savantefolle.files.wordpress.com/2015/11/c1_clowns10_ecologie-681x1024.jpg?w=200\u0026amp;h=300\" style=\"width: 164px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://savantefolle.files.wordpress.com/2012/10/ithurielcouverture1.jpg?w=178\u0026amp;h=300\" style=\"width: 143px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://i0.wp.com/www.leseditionsduvermillon.ca/Images/catalogue/Laplumejap.jpg\" style=\"width: 162px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://savantefolle.files.wordpress.com/2008/04/chaaas1_couvmdpred.jpg?w=170\u0026amp;h=266\" style=\"width: 155px;\"\u003e\u00a0 \u003cimg src=\"https://savantefolle.files.wordpress.com/2008/04/chaaas2_couvmdpred.jpg?w=171\u0026amp;h=264\" style=\"width: 158px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://savantefolle.files.wordpress.com/2008/04/axekoudriss402x627.jpg?w=170\u0026amp;h=264\" style=\"width: 156px;\"\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFor my fantastic English fans\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI came to Patreon at first to support my fellow artists friends. And I am still supporting them.\u003cbr\u003e\n\u003cbr\u003e\nBut now a flurry of new projects are claiming for existence:\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cem\u003eWindmistress\u003c/em\u003e, YA SF, 43 finished pages on 50.\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eHonor Road\u003c/em\u003e, manga, 200 pages, 22 finished\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003eJoys of the Signing Table\u003c/em\u003e, 100 gags published on my blog, meaning a 250-page album in manga format. I need at least thirty hours to convert the graphic files to the publication format.\u00a0\u003c/li\u003e\u003c/ol\u003e\n\u003cbr\u003eI am currently working on two novels (\n\u003cem\u003eAzuras\u003c/em\u003e and \u003cem\u003eGrasshoppers\u003c/em\u003e), and planning for more.\u003cbr\u003e\n\u003cbr\u003e\nYour kind support on Patreon will make a difference for my writing and drawing fiction, especially as I write in both English and French. It will allow me to hire help for translation and design, and to get the formation I need to hone my craft. Because I am always learning.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nA science-fiction lover since childhood, I have 17 published novels, one family and 12 graphic novels. With my scientific background, I elaborates intricate plots filled with sense of wonder, poetry and adventure. My full bibliography can be found here.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a vital part of reaching my public, I keep\u00a0\n\u003ca href=\"http://sundayartist.wordpress.com\" rel=\"nofollow\" target=\"_blank\"\u003ea blog about writing, sciences and comics\u003c/a\u003e. Some of my English titles (ebooks and comic books) can be found below.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://echofictions.com/wp-content/uploads/2016/03/CondorCLIFFcoverC_150.jpg\"\u003e\u00a0\u00a0\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51NTBsP-5oL.jpg\" style=\"width: 151px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://echofictions.com/wp-content/uploads/2016/03/TEMPLATEFemmeMars_THUMB_English.jpg\" style=\"width: 142px;\"\u003e\u00a0\u003cimg src=\"https://sundayartist.files.wordpress.com/2009/09/ruego_couverturef-copyweb.jpg?w=272\u0026amp;h=414\" style=\"width: 148px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://michele-laframboise.com/wp-content/uploads/2016/06/OtakuLadiesCouverture5-CopyWEB2.jpg\" style=\"width: 145px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://sundayartist.files.wordpress.com/2009/06/generalgardencoverfrontweb.gif?w=275\u0026amp;h=360\" style=\"width: 152px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
