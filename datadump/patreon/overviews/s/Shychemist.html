    "summary": "Hello, my name is Tynan Phillips. I live in Kamloops, British Columbia, Canada.\u003cbr\u003e\u003cbr\u003eI run the most active and popular (Almost 40,000 followers) Canadian news and politics blog on Tumblr:\u00a0\u003ca href=\"http://Allthecanadianpolitics.tumblr.com\" rel=\"nofollow\"\u003eAllthecanadianpolitics.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI post every day about all sorts of news and topics ranging from bills in the house of commons, the Canadian economy, political parties, feminism, lgbt issues and elections. I post a combination of news articles \u0026amp; analysis, viewpoints by other users on tumblr, answer questions I receive and make personal posts as well.\u003cbr\u003e\u003cbr\u003eCanada isn\u0027t all maple syrup and hockey; we do have a plethora of issues. I explore them all.\u003cbr\u003e\u003cbr\u003eI do have biases; I am not a fan of the Conservative Party of Canada, and I swing left ward politically. I\u0027m stating this loud and clear, just to make sure no one is mislead about my political interests and ideology.\u003cbr\u003e\u003cbr\u003eI am a full time science major student and I run this blog in my free time; I have a lot of student debt from previous post secondary education \u0026amp; poor luck job searching after my graduation, so really any support I\u0027ll be happy to have.\u003cbr\u003e\u003cbr\u003eI started this patreon because my followers on the blog told me that if I made a Patreon they\u0027d be happy to support me. And that\u0027s just great. :)\u003cbr\u003e\u003cbr\u003eI post dozens of times in a typical day, so I am making this page for monthly donations; not per post."
