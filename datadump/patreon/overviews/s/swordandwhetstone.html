    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a 25 year old college student, I have been privileged enough to be blessed with the opportunity to do what I love. From a young age, I realized that my passion was in the art of creating anything that came into form in my imagination. At first, this consisted of stringing beads to make a bracelet, or illustrating my own books to give to friends at school. That passion to create bled into cake decorating for a few years and painting with acrylics on canvas. What I started to notice, was that although my mediums of art were constantly changing, one this wasn\u0027t...the content.\u00a0\u003cbr\u003e\u003cbr\u003eI am a geek to the core. I love all things nerdy and thought provoking, so I shun no one for their love of geek/nerd culture. In the past couple of years, I have opened my own\u00a0\u003ca href=\"http://www.swordandwhetstone.com\" target=\"_blank\"\u003eEtsy store\u003c/a\u003e. Business has surprisingly grown, and I am eternally grateful for it. It\u0027s an indescribable feeling knowing that there are people out there that want to buy the things you create. It\u0027s truly amazing.\u00a0\u003cbr\u003e\u003cbr\u003eSo why did I create a Patreon page? I recently decided to go back to school, which means I had to quit my day job. I\u0027m living off of student loans and whatever I make in sales from my Etsy store. However, this is not a steady income. The biggest problem is that I have \u003cstrong\u003eBIG\u003c/strong\u003e ideas and goals for my store, but some of those ideas require more investment that I can afford on my own right now.\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, I want to provide some \u003cstrong\u003eNEW\u003c/strong\u003e items for my buyers and I want to give exclusive goodies to those who support me! No matter what, I am always grateful for everyone who supports what I do. So to those who are my patrons, you fricken rock, and I appreciate you more than you know!\u00a0\u003cbr\u003e\u003cbr\u003eHere is what I promise my patrons:\u003cbr\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will never lie, cheat, or steal to keep your patronage\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will always listen to any feedback you give\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI promise to always provide quality items\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI hope you make the choice to support me and my business goals!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eStay stellar, and let your geek glow, my friends! \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Charity\u003c/span\u003e"
