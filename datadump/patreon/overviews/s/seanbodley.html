    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv\u003e\u003cstrong\u003eMy name is Sean Bodley and I have a passion for creating paintings inspired by climate change, the Earth, science, and history.\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/587a4670e58c62d26c1244e2/587a473903596eda8ab362b5/5a90ce7d53450a1796afcddf/1519439527396/Wonderous+Nittany+City+-+TRUE+FINAL_s.jpg?format=750w\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m curious about the many ways humanity has interacted with, adapted to, and transformed their environment.  I enjoy reading about history and the techniques used by our ancestors to change their landscape. I believe current and future generations will need that same creativity to thrive on a warming planet.  Our changing climate will have worldwide effects that are predictable, and others that are at the limits of imagination. \u003cstrong\u003e This is where my art resides.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecoming a Patron allows me more time to create these artworks that explore our changing atmosphere, seas, and lands. I believe it is important to raise awareness about the future of our global environment and my goal is to create paintings that highlight the potential impacts of climate change. Each month I post new art that patrons see first and have a behind the scenes view of the process. ithout supporters this project wouldn\u0027t be anything, thank you for everything you have contributed!\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/587a4670e58c62d26c1244e2/587a473903596eda8ab362b5/587a475a2994ca239488ba97/1510700197414/001_DontDrinktheWater_SeanBodley_s.jpg?format=500w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
