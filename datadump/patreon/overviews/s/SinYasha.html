    "summary": "\u003ch4\u003e\u003cstrong\u003eJOIN OUR DISCORD! https://discord.gg/UNST2JV\u003cbr\u003e\u003cbr\u003eHello and welcome to our patreon page!\u003c/strong\u003e\u003c/h4\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWe are Sin and Yasha and this is our first Visual Novel project, Mittu X Sixus which is a horror based adult visual novel full of CG and lore that will leave you coming back for more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWho we are:\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\n\u003cbr\u003e\nSin - \n\u003c/strong\u003eThe Creative Director of the project, Project Programmer, Graphic Designer and Photographer. Sin has been doing photography for 5 years both real life and in a digital studio such as Honey Select Studio NEO. Loves horror, photography, and tentacles! You can find their ero digital photos over at \u003ca href=\"https://www.pixiv.net/member.php?id=27827161\"\u003ehttps://www.pixiv.net/member.php?id=27827161\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eYasha\u003c/strong\u003e - The tiny twitchy witch of the Midwest, a student of story telling since a child and has never given up on creating realistic words both mystifying and horrifying. \nHas been an astute artist all their life, but found writing to be their more crowning achievement. Inspired mostly by the shared works of Stephen King and H. P. Lovecraft.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eMission:\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003eOur objective is to create a horror based Visual Novel that is compelling, inspiring and unique while providing high quality photos to stimulate both mind and body.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eCurrent Project:\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/a9/c9/IfhXH3Lm_o.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eDescription:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA man and six girls team up against a secret cult that wish to use them in a ritual to summon a cosmic horror.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScreens from the game:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/b8/61/FXWYhNBc_o.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://images2.imgbox.com/f8/06/xy1aj4L9_o.jpg\"\u003e\u003cimg src=\"https://images2.imgbox.com/92/51/63XUaCRe_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eShowing Your Support:\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eIf you\u0027d like to support us please consider making a pledge, even 1 dollar will go a long way! Pledging to me shows me you enjoy my work and will motivate us to keep continuing to do what we love and share it with you! The majority of the money will be used for upgrading computer parts to make even better content and get content out even faster! Pledgers will also receive exclusive rewards such as mods for Honey Select Studio NEO, exclusive CG not found in the game, sneak peek into the story and sneak peak at upcoming CG.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis game will always be free and is available to everyone who wishes to download it. But pledgers will receive it 1 week earlier than public release!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003ePrologue + Chapter 1 Release Here : \u003ca href=\"https://mega.nz/#!ap9lzKZD!bh3HsnlbAoPGvbKnkItng6cWpG-AOpV1ffcqXdnym5g\"\u003ehttps://mega.nz/#!ap9lzKZD!bh3HsnlbAoPGvbKnkItng6...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThank you for stopping by and please enjoy your stay!\u003c/strong\u003e\u003c/h4\u003e"
