    "summary": "We are a simple podcast that covers re-watch episodes and live episodes of our great show \u003cem\u003eSupernatural\u003c/em\u003e on the CW. It\u0027s been a rollercoaster of an adventure, going through the great Kripke years through the subsequent time of other showrunners, and after 250 episodes, it\u0027s time we get some help.\u003cbr\u003e\u003cbr\u003eOur biggest hurdle in covering the show has been sharing it with everyone who wants to hear it. That\u0027s what we hope you\u0027ll help us with. The show has been going for this long, and we want to keep producing episodes so you can listen to just about every angle the show has to offer. With your support, we will be able to help us reach out to more potential listeners, new SPN family members, and most likely, a new friend.\u003cbr\u003e\u003cbr\u003eWhat do you get out of this? You\u0027ll still be getting the same podcast, that is for sure, but no matter what you donate or what you give, you\u0027ll have our undying gratitude. You\u0027ll be able to participate in listener poll for our bonus episodes, get a shout out every episode, or even a handmade card from us to you! Really, this podcast would not exist without you, and we already can\u0027t thank you enough for opening up for us these amazing opportunities to share with you.\u003cbr\u003e\u003cbr\u003e--Samantha and Malik\u003cbr\u003eStay safe and happy hunting! \u0026lt;3"
