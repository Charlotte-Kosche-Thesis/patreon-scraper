    "summary": "Salve ragazzi, sono Susan Delgado!\u003cbr\u003e\u003cstrong\u003eTraduco The King\u0027s Avatar in italiano per il sito Novelle Leggere\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eVI INVITO A LEGGERE TUTTO PER EVITARE DI AVERE DUBBI\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCon il vostro supporto potr\u00f2 essere in grado di dedicare pi\u00f9 tempo alla traduzione.\u003cbr\u003eCon Patreon avrete inoltre accesso a \u003cstrong\u003ecapitoli in pi\u00f9 \u003c/strong\u003erispetto a quelli postati su Novelle Leggere.\u003cbr\u003eInoltre, non solo avrete pi\u00f9 capitoli, ma ci permetterete di \u003cstrong\u003erilasciarne di pi\u00f9 \u003c/strong\u003euna volta raggiunti determinati obiettivi! \u003cbr\u003e\u003cbr\u003eTradurre \u00e8 un processo \u003cu\u003edavvero complesso\u003c/u\u003e, ancora di pi\u00f9 scrivere; un \u003cstrong\u003ecapitolo da tradurre \u003c/strong\u003epu\u00f2 richiedere fino a \u003cstrong\u003equattro o cinque ore \u003c/strong\u003ecomplessive di lavoro per avere la miglior qualit\u00e0 di traduzione possibile, cos\u00ec che sia ad un livello professionale.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eI nostri obiettivi:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBase (0$):\u003c/strong\u003e 7 capitoli fissi a settimana, uno al giorno\u00a0 \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 1(250$):\u003c/strong\u003e 8 capitoli fissi a settimana \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 2 (500$):\u003c/strong\u003e\u00a09 capitoli fissi a settimana \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 3 (1000$):\u003c/strong\u003e 10 capitoli fissi a settimana\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 4 (1500$):\u003c/strong\u003e 111 capitoli fissi a settimana \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eCome Funziona Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon \u00e8 un sito che permette agli utenti di fare una sottoscrizione mensile ad un creatore. Nel mio caso, si tratta di capitoli in anticipo, esclusive per i Patreon, entrare a far parte della storia e ricompense varie che continuer\u00f2 ad aggiungere con il passare del tempo. \u003cbr\u003e\u003cstrong\u003e\u003cu\u003eDevo per forza usare Patreon per leggere The King\u0027s Avatar?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eAssolutamente no. Si tratta di un\u0027opzione aggiuntiva per chi volesse mostrare il suo supporto nei miei confronti e verso le traduzioni. I capitoli saranno sempre gratuiti ed accessibili a tutti. Le sottoscrizioni sono soltanto un modo per supportare in maniera continuativa traduttori e scrittori. \u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003ePosso cambiare la cifra che dono?\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003eS\u00ec, puoi. Vai in alto a destra della pagina e vicino alla tua foto profilo dovresti poter vedere \"Your Pledges\", puoi vedere tutte le sottoscrizioni attive e modificarle o cancellarle a tuo piacimento.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003eCome fa Patreon ad addebitarmi i pagamenti?\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003ePatreon accetta sia PayPal che carte di credito. Potete aggiungere la vostra PayPal al Patreon o, se non ne avete una, semplicemente la vostra carta di credito. Per favore, assicuratevi di avere i soldi o che la carta non sia scaduta, altrimenti la richiesta verr\u00e0 rifiutata da Patreon.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cu\u003eQuando mi verr\u00e0 addebitato l\u0027importo? \u003cbr\u003e\u003c/u\u003eNuovi Patreon: \u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eL\u0027importo verr\u00e0 addebitato il primo di ogni mese, o comunque i primi giorni di ogni mese. \u003cbr\u003eESEMPIO: \u003cbr\u003eTizio fa la sottoscrizione al Patreon il 20 Gennaio. Fino al 31 Gennaio, Tizio non pagher\u00e0 nulla, ma il primo Febbraio verranno addebitati a Tizio e da febbraio in poi ogni inizio mese verr\u00e0 addebitato quell\u0027importo. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003ePatreon gi\u00e0 da un mese:\u003cbr\u003e\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003eI vostri addebiti avverranno il primo del mese, come sempre. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003eCome verranno postati i capitoli e come faccio a leggerli?\u003cbr\u003e\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003eI CAPITOLI VERRANNO POSTATI DI LUNEDI\u0027 SUL PATREON. \u003cbr\u003eFacciamo un esempio rapido. \u003cbr\u003eSono nella soglia per avere due capitoli in pi\u00f9 di The King\u0027s Avatar. Nella settimana corrente devono essere pubblicati i capitoli 40-46, io luned\u00ec avr\u00f2 gi\u00e0 accesso ai capitoli 40-48. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003ePosso avere subito accesso ai capitoli sponsorizzati?\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003eS\u00ec.\u003cstrong\u003e\u003cem\u003e\u003cu\u003e \u003cbr\u003e\u003cbr\u003eMa se raggiungi l\u0027obiettivo pubblichi subito pi\u00f9 capitoli?\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003eNo, perch\u00e9 non avendo il Charg\u00e9 Upfront i soldi che vengono visualizzati non sono i soldi reali che mi arriveranno. A inizio di ogni mese comunicher\u00f2 quanti capitoli settimanali verranno postati in quel mese, dato che potr\u00f2 sapere quanti soldi ricevo solo dopo i primi due o tre giorni del mese :D \u003cbr\u003e"
