    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003eLet\u0027s Keep It Going\u003c/h3\u003e\u003cbr\u003eThanks to my Patreon supporters, I was able to achieve my goal of producing my weekly fabric collage blog. Also, the online class I have been working toward goes live March 17! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://susancarlson.com/about-the-fabric-collage-online-master-class/\" target=\"_blank\"\u003eCheck out the Susan Carlson Fabric Collage Online Master Class here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou asked for it, you got it.\u00a0\u003cbr\u003e\u003cbr\u003eWe should take minute and relish the achievement of our goals... Okay, time\u0027s up. The things about goals is that, once you achieve one set of goals, there are always new ones.\u003cbr\u003e\u003cbr\u003eThe core reason for your support remains the same: It enables me to take the time to produce the weekly blog. I hear from readers all the time about how it is a favorite part of their Saturday morning, sitting down with a cup of their favorite hot beverage and reading that week\u0027s post. As long as I have enough support, I will continue to be able to produce new fabric collage content each week.\u003cbr\u003e\u003cbr\u003eThe Online Master Class teaches fabric collage enthusiasts how to create any image they want.\u00a0\u003cbr\u003e\u003cbr\u003eIn the future, I plan to create \u003cstrong\u003eOnline Master Class Modules\u003c/strong\u003e. These will be supplementary online resources that work in conjunction with the Online Master Class, which will focus on specific subjects such as portraits, pets, sea turtles, and other creatures.\u003cbr\u003e\u003cbr\u003eTo my current subscribers I ask for your continued support. To prospective subscribers, read the blog and see if it\u0027s worth a few dollars to you each month and pledge what you can.\u003cbr\u003e\u003cbr\u003eThank you so much,\u003cbr\u003e\u003cbr\u003eSusan\u003cbr\u003e"
