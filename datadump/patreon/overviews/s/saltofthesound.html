    "summary": "\u003cstrong\u003eMonday Morning Meditations \u003c/strong\u003eis a free weekly reflection from Salt of the Sound. Through music, visuals, and a short text to meditate on, our aim is that each meditation will allow you to stop, breathe and start your week refreshed.\u00a0\u003ca href=\"https://saltofthesound.com/monday-morning-meditations/20171009-meditation/\"\u003eView an example\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFind out more and sign up to receive Monday Morning Meditations directly into your inbox\u00a0\u003ca href=\"http://saltofthesound.com/monday-morning-meditations/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eAs you can imagine, there\u0027s a fair amount of time that goes into\u00a0planning, creating, and publishing these weekly reflections each week! And so we\u0027re excited to partner with you to not only continue with the programme in it\u0027s current format, but also\u00a0to expand Monday Morning Meditations to app environments, to create \u0027bespoke\u0027 videos, and to add other exciting new features.\u00a0\u003cbr\u003e\u003cbr\u003eYour patronage here on Patreon will fund\u00a0the development of these additional features, while also supporting the program in an ongoing, sustainable way!\u003cbr\u003e\u003cbr\u003eThanks so much, and please do reach out to us via\u00a0\u003ca href=\"mailto:saltofthesound@gmail.com\"\u003eemail\u003c/a\u003e if you have any questions.\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eAnita \u0026amp; Ben\u003cbr\u003e"
