    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig08.deviantart.net/33db/f/2015/181/b/d/comicreadbutton3_by_tenor-d8zf79w.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eLife costs time and money :(\u003c/strong\u003e\n\tWhile I am blessed with a super supportive husband, I still wish to make enough money to pull my own weight - which\n will also allow me to remain as a stay at home parent and be here for our growing child. Everything I earn through Patreon goes towards supporting my family or things to continue my work in some way. The more I am being supported the faster I can hammer this all out into a product I know you will love! \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tNothing I put up will stay behind a paywall. Everything will become available to the public, just a matter of when. For even just $1 a month, you get access to all my work in advance, and the higher tiers are just more icing on the cake that is supporting me and my stories. :)\n\tBackers also do get nice incentives such as being able to get doodles of their requests and more!\u003cbr\u003e\u003cbr\u003eHere you will get character and world concepts and designs, stories, comics, art, commissions, adopts, and a whole slew of other goodies that I usually do!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://youtu.be/wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eWhat is Patreon? (Video Link)\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\t Patreon uses your choice of card or online transaction service to charge creators a reoccurring (or subscription) set amount at certain times. I am set to monthly and up front, so you will only be charged the first week of every month. This is basically a tip jar system with incentives found in the pledges on the right of the page.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t\tYou can cancel at any time with no worries about fees should you need to, and you can pick right back up or switch how much you pay at any given moment. They also do not overdraw! The only reason your personal address is asked for is if you sign up to a pledge that sends you things to your house. You can always opt out of these as I contact everyone through Patreon before such things (and it will be only for the pledges that explain such on them!) \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf your payment is declined:\u003c/strong\u003e I will be contacting you through Patreon - if you do not respond in a month you will be removed from patronage. You are free to rejoin at any point, and you won\u0027t lose anything you have previously earned!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn the Post Feed: \u003c/strong\u003eAnyone is welcome to post art they have made, comments, or anything! I fully approve community interaction so go for it, I don\u0027t mind! \u003cbr\u003e\n\u003cbr\u003e\n\t\tIf you have any further questions, by all means ask!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExtras:\u003c/strong\u003e \u003ca href=\"http://entanglement.wikia.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWikia\u003c/a\u003e // \u003ca href=\"https://play.spotify.com/user/12134812780/playlist/7rSbnxfSjrmaZ9SJxjP85U\" rel=\"nofollow\" target=\"_blank\"\u003eSpotify\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig11.deviantart.net/1c99/f/2016/140/7/9/buttonpatreonmdiamg_by_tenor-da35zdy.png\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eA short series of a magical school girl caught by her father!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMonthly Issues!\u003c/strong\u003e Get issues in advance here!\n\t\t\u003c/div\u003e\n\u003cstrong\u003eMonthly Exclusive:\u003c/strong\u003e \u003ca href=\"http://www.startfaire.com\" rel=\"nofollow\" target=\"_blank\"\u003eStArt Faire\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eMirrors:\u003c/strong\u003e [Weekly updates on Mondays]\u003cbr\u003e\n\u003ca href=\"https://tapastic.com/series/My-Dad-Is-A-Magical-Girl\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\t\tTori has been a magical girl for years now, fighting to uphold her mother\u0027s legacy from the monsters breaking through into their dimension. She has had everything pretty much planned out for her life. That is until her father, Terry, got involved. \n\t\t\t\u003cbr\u003e\n\u003cbr\u003e\nMDIAMG is a short running series that appears in issues in the free online comic magazine StArt Faire (first issue ran in StArt Faire Issue 2, March 2016), and will continue to do so until the story has been told. There is 1 \"season\" planned, with possibilities on a second season being run before it\u0027s completion. (Just depends how well the script unfolds really ;) ). MDIAMG will be posted online in weekly installments at it\u0027s mirror on Tapastic only, with backers getting the whole issue in advance when I send it in to StArt Faire.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig13.deviantart.net/97ce/f/2016/140/6/1/buttonpatreonent_by_tenor-da35ziv.png\"\u003e\n\n\u003cdiv\u003e\n\u003cstrong\u003eA multi-series universe, based in the high fantasy world of Iotera!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~-COMIC ON HIATUS PENDING WEBSITE REMODEL-~\u003cbr\u003e\n\n\u003cstrong\u003eMirrors:\u003c/strong\u003e \u003cbr\u003e\n\u003ca href=\"http://tenor.deviantart.com/gallery/55098108/\"\u003eDeviantArt\u003c/a\u003e // \u003ca href=\"http://entanglement-comic.tumblr.com/\"\u003eTumblr\u003c/a\u003e // \u003ca href=\"http://entanglement-comic.smackjeeves.com/\"\u003eSmackJeeves\u003c/a\u003e // \u003ca href=\"http://www.theduckwebcomics.com/Entanglement/\"\u003eThe Duck\u003c/a\u003e // \u003ca href=\"http://entanglement.the-comic.org/\"\u003eComic Fury\u003c/a\u003e// \u003ca href=\"http://tapastic.com/series/Entanglement-Along-the-Seam\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\u003c/strong\u003eEntanglement is set in High Fantasy, covering the world that the eight \ndeities have created and the people who live within it. Book 1: \n\t\t\u003cem\u003eAlong the Seam\u003c/em\u003e starts with Ailin, Mijaebah, and Xellous as \nthey work to follow their own paths in life - or to follow destiny as \nthe Deities have set. \n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\tEntanglement is by no means a small project, but a fully colored comic \nthat will span over the many years it will take to complete. There are 8\n books total in the series, and that is not counting minor spin offs or \nside stories I\u0027d like to cover. \n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\tEntanglement will remain as a free webcomic online; that will never \nchange. Just when it goes live varies net wide with backers here getting\n everything for it in advance. :)\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig08.deviantart.net/0e47/f/2016/245/0/2/cf82cf4e398185d552d3b8fb2438788d_by_tenor-dag8br3.png\"\u003e\u003cbr\u003eYou can view the current rewards to the right here alongside the pledges -\u0026gt;\u003cbr\u003e\u003cbr\u003eThe Discord rewards are that all backers have access to a more immediate means of contacting and socializing with myself and the community. We have small events for activity sake, as well as just generally hanging out. \u003cbr\u003e\u003cbr\u003eAeon Points that all tiers earn are 1 = $1 comitted and I keep track of how much you have earned for you to spend as credits at any point should you wish to. Even if you leave and come back, your AP will remain!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/b903/f/2016/245/7/6/0ad61822291e1c7a8111ebc9f74b63ab_by_tenor-dag8bqd.png\"\u003e\u003cbr\u003eMilestones add rewards for everyone to enjoy! There are set prizes I, myself, have planned. However there are certain prizes I want to give away at set points that I will allow my community to decide what the prize will be! :) \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e[$150]: Weekly Request Streams! \u003c/li\u003e\u003cli\u003e[$225]: WIP of Comic Pages!\u00a0\u003c/li\u003e\u003cli\u003e[$313]: Exclusive Beta-to-Current Xellous Poster!\u003c/li\u003e\u003cli\u003e[$400]: Video Recordings of Work!\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
