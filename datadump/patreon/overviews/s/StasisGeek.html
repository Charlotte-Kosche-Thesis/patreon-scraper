    "summary": "We at Stasis Geek Studios have been \nproducing the East Coast Geek Podcast since December of 2014.  It has \nbeen a long, fun journey from starting our first show, from planning to \nlaunch. Since then, we have started an unboxing series that covers \nlatest figures, statues, and subscription boxes.  We have more plans for\n future content such as Game Reviews, Movie Reviews, giveaways, and \nother ways to give back to our growing community.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s\n where our you, our Patrons, come into play. With whatever amount you \ncan contribute monthly, we\u0027ll be able to provide more content, and more \nfun for all of us to enjoy with even a little reward for those of you \nthat can help us as Patrons!  After offsetting our current monthly bills\n to keep the show running, we\u0027ll be able to expand further, pull in \nguests more often, and evolve in ways that can only be imagined.\u003cbr\u003e\u003cbr\u003eUnable to donate money? That\u0027s OK \ntoo!  We\u0027re always looking for input on the show, whether it be articles\n to be covered during our show, or on our pages.  You can go out to the \nvarious places our show is distributed, like \u003ca href=\"https://itunes.apple.com/us/podcast/east-coast-geek-stasis-geek-studio/id953747116?mt=2\"\u003eiTunes\u003c/a\u003e or \u003ca href=\"https://play.google.com/music/m/Irxl2kiifuv3aexf46no4qr34oe?t=East_Coast_Geek_-_Stasis_Geek_Studio\"\u003eGoogle Play Music\u003c/a\u003e,\n and leave us a coveted 5-star review!  If you\u0027re trying to build a \nportfolio for art, do voice-over work, or create musical themes, email \nus at \u003ca href=\"mailto:StasisGeek@gmail.com\"\u003eStasisGeek@gmail.com\u003c/a\u003e and\n let us know, we\u0027re always on the lookout for those talents as well! Any\n assistance, even just the slightest bit, could go a long way in making \nthis show better and better!\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eThank you for your support and we\
