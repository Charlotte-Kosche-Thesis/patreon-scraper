    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://www.skyeri.es/art\" target=\"_blank\"\u003ewww.skyeri.es\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCurrent Artistic Projects\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eJunaise \u0026amp; Didereu \u003c/strong\u003e\n(Romance/Fantasy/Adventure)\n\u003cblockquote style=\"margin-left: 42px;\"\u003e\n\tJunaise is an orphaned nature spirit who is adopted by Queen Lailend of Cotedel, in the country of Arianel. The end of a new decade is approaching, and the shamans whisper that it is time for Junaise to become married. She has always wondered what her true identity is, for she ages slowly, and feels a strange call to something beyond.\n\u003cbr\u003e---\u003cbr\u003eDidereu is a fisherman\u0027s son who was cast into the wilderness for a ritual of initiation. He is an accomplished hunter and herbalist, which attracts a wood-spirit named Bura to him. For twelve moon ages, he has wandered the coasts and forests in search of a Muire: a supernatural entity who grants wishes to those that find them.\u003cbr\u003e\u003c/blockquote\u003e\n\n\t\u003cstrong\u003eLuithem \u003c/strong\u003e(World Building)\u003cbr\u003e\u003cblockquote\u003eIn production since 2006. A large-scale world I am working on, which has its own languages and cultures. Many of the stories I am writing recently are based in this world, including a novel series called \"Agnitius Aeternum\" which tells about human contact with Luithem.\u003cbr\u003eAccess to the wikipedia may be found in \"Community Posts\".\u003c/blockquote\u003e\u003cstrong\u003e\u003cbr\u003eArtistic/Professional Goals\u003c/strong\u003e\u003cbr\u003e\n- Finishing my Bachelor\u0027s Degree\n\u003cbr\u003e- Send my art out for publishing\t\u003cbr\u003e\n- Saving up for new MacBook Pro\n\t\u003cbr\u003e\n- Making cool products\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003ePersonal Goals\u003cbr\u003e\n\t\u003c/strong\u003e- Getting a real place to live so Chosette and I feel safe...\u003cbr\u003e\n- Preparing for a debut exhibition!!!\n\t\u003cbr\u003e\n- Create a\n\t\u003cstrong\u003e real non-profit art magazine\u003c/strong\u003e with \u003ca href=\"https://www.fracturedatlas.org/\"\u003eFractured Atlas\u003c/a\u003e! (Coming soon?)\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eHi! My name is \u003cstrong\u003eSkye\u003c/strong\u003e. I have several last names. I usually go by\u00a0\u003ca href=\"https://www.google.com/search?q=skye+liberace\"\u003e\u003cstrong\u003eSkye Liberace\u003c/strong\u003e\u003c/a\u003e, since it\u0027s my mother\u0027s Maiden name. I was born without a real father-- it\u0027s a complicated story. I am here because I want to prove my family wrong. I am immuno-compromised, with seizures, and I\u0027m healing from a great many abusive and scary situations. My family doesn\u0027t believe I can do anything more than work at a gas station for the rest of my life. I want to prove them wrong.\u003cbr\u003e\u003cbr\u003eTrigger Warning:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/qb4L1At.jpg\" style=\"width: 583px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy mom was a famous 80\u0027s\u00a0\n\t\u003ca href=\"http://www.imdb.com/name/nm0403039/bio\" target=\"_blank\"\u003eporn-actress\u003c/a\u003e who turned into a Doctor; and my dad was a\u00a0\n\t\u003ca href=\"https://en.wikipedia.org/wiki/Gary_Windo\" target=\"_blank\"\u003epsychedelic sax-player\u003c/a\u003e.\u00a0\u003ca href=\"http://www.whosdatedwho.com/dating/siobhan-hunter\" target=\"_blank\"\u003eThey were together\u003c/a\u003e for 10 years, but it\u0027s not specified since they kept their relationship low-key. They hung out with some cool people. Here\u0027s a\u00a0\u003ca href=\"https://www.cduniverse.com/search/xx/music/pid/4260396/a/new+jersey.htm\"\u003eCD they worked on\u003c/a\u003e with Eddie Murphy a long time ago.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy mother, Ellen Liberace, struggled a lot while she was growing up. She ran away from home at the age of sixteen\u00a0to become a model. She studied medicine and graduated fromUniversidad Autonoma de Guadalajara in 1999. Since then, she has been a\u00a0prodigious clinician, providing free care to the poor and teaching in various universities.\n\t\u003cimg src=\"https://i.imgur.com/VjzVxqP.jpg\" style=\"width: 278px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://images.shazam.com/coverart/t58313831-b842756059_s400.jpg\" style=\"width: 315px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0 My father, Gary Windo, was an English musician. I never really got to know him, since\n\u003c/div\u003e\nhe died two weeks after I was born. He was a prodigy by the time he was six years old, picking up any musical instrument he could. There is a lot of music he has been a part of, but my favourite thing is to watch the only interview I have of his:\u00a0\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/f1OjaXPhVNY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Au1vG3cf0KE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n~~~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003ePersonal Artistic/Community Accomplishments:\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.wakingplanet.com/waking-world-images/harvesting-life-3.jpg\" style=\"float: center; width: 435px; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\n\u003ca href=\"http://www.ulstercorps.org/harvesting-a-lifetime-summer-celebration/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.ulstercorps.org/harvesting-a-lifetime-summer-celebration/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cbr\u003e\nHarvesting a Lifetime\n\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003ca href=\"http://www.ulstercorps.org/harvesting-a-lifetime-summer-celebration/\" target=\"_blank\"\u003e\u003c/a\u003eA government subsidised project where we interviewed aged \u0026amp; seasoned people and edited footage for their families to have for free. This was a project for celebrating the elderly. You can check out the excerpts of footage if you\u00a0\u003ca href=\"http://www.ulstercorps.org/collaborations/harvesting-a-lifetime-ulster-county-living-history-project/\" target=\"_blank\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e~~~\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/NyzbICN.png\" style=\"width: 471px;\"\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://skyesimon.academia.edu/\" target=\"_blank\"\u003e\u003cstrong\u003eAcademia Profile\u003c/strong\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003ca href=\"https://skyesimon.academia.edu/\" target=\"_blank\"\u003e\u003c/a\u003ePersonal written work of mine that is more academic than artistic. I only have a few papers online, but I would like to add more. Continuing my degree and finishing it-- at least getting a Bachelor\u0027s-- is a huge goal of mine. \u003cbr\u003e\n\tA couple of the papers have been used in Universities all over the world!\u00a0\n\u003c/div\u003e\n~~~\n\u003cbr\u003e\n\u003ca href=\"https://wadadamovement.bandcamp.com/\" target=\"_blank\"\u003e\u003cstrong\u003eSocial Media Press Advocate/Art Director for Wadada\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\tHere is a cool video I produced and edited for Wadada:\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cBiZ8u63YUk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\"Wadada does not own the rights to this animation. Rather than any monetary gain, they are seeking only to educate the movement. \n\"Tale of Tales\" is owned by \n\t\u003cstrong\u003eYuri Norstein\u003c/strong\u003e \u0026amp; \u003cstrong\u003eSoyuzmultfilm\u003c/strong\u003e in Russia...you can purchase Norstein\u0027s work online.\"\n\u003c/div\u003e\n\u003cbr\u003e\nIt took a very long time to make this project. The idea for the video came from a class I was taking in Russian Folklore, during a film section. Wadada loved it when I presented the material to them as something they could use. When I wasn\u0027t studying literature, I was attempting to perfect this piece because I liked the track so much. It took a few weeks to complete. I hope you enjoy it!\n\u003cbr\u003e\n~~~\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\u003cimg src=\"http://www.mrfwood.com/g3/var/resizes/wood/2013/130906/DSCF0731.JPG\" style=\"background-color: initial; width: 368px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tHanging out with \n\t\u003ca href=\"https://www.nytimes.com/2013/11/24/nyregion/frank-wood-still-promoting-bands-after-40-years.html\"\u003eFrank Wood\u003c/a\u003e backstage! Frankie\u0027s an excellent punk music promoter! We are BFFs.\u003cimg src=\"http://www.mrfwood.com/g3/var/albums/wood/2013/131108/DSCF1963.JPG?m=1387781388\" style=\"background-color: initial; width: 471px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\tMe\u00a0\n\t\u003ca href=\"http://www.mrfwood.com/g3/index.php/wood/2013/131108/DSCF1963\"\u003epainting Wadada\u003c/a\u003e for a show at The Delancey.\n\u003c/div\u003e\n\u003cbr\u003e\n~~~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://iah-ixchel.bandcamp.com/\" target=\"_blank\"\u003eCo-Producer, Song Writer, \u0026amp; Art Director for iah\u0026amp;ixchel\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
