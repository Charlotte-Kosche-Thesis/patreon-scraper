    "one_liner": "A podcast about collecting stories, tinkering with noises, and fumbling with really big questions.",
    "patron_count": 4,

    "pledge_url": "/bePatron?c=110899",
    "published_at": "2014-08-29T15:47:45+00:00",
    "summary": "\u003cimg src=\"http://www.studio.soundslikeanearful.com/wp-content/uploads/2016/04/chris8b.jpg\" style=\"width: 100%; height: auto; margin: 0px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eSounds Like An Earful is a Canadian studio that develops \u003cem\u003ereally\u003c/em\u003e good podcasts.\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eWe are a group of talented oddballs who produce independent podcasts. Our studio creates original content in-house and we work really hard to foster a creative community around podcasting.\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://studio.soundslikeanearful.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCheck out our website!\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/Sounds_Earfuls\" rel=\"nofollow\" target=\"_blank\"\u003eTweet us @Sounds_Earfuls\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.studio.soundslikeanearful.com/wp-content/uploads/2016/04/zoom1-1.jpg\" style=\"width: 100%; height: auto; margin: 0px;\"\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWHAT ARE YOU SUPPORTING?\u003c/h4\u003e\n\u003cbr\u003e\nSounds Like An Earful is a \u0027podcast studio\u0027. Not sure what a \u0027podcast studio\u0027 does? No worries, it does a whole bunch of great things. Among those things are: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eCreating really high-quality \u003cstrong\u003eoriginal podcast content\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003eWorking to \u003cstrong\u003ehelp other podcasters\u003c/strong\u003e both look \u0026amp; sound better\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCreating free resources\u003c/strong\u003e for podcasters - this includes releasing\u00a0Creative Commons music\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFostering a community\u003c/strong\u003e of people by blogging, connecting \u0026amp; promoting the medium of podcasting (and all it has to offer)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSupporting newcomers \u003c/strong\u003ewho want to start their own podcasts but lack experience\u003c/li\u003e\n\u003cli\u003eCelebrating \u003cstrong\u003ebeing odd \u0026amp; creative\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMostly though, we like to make folks laugh, cry and think \n\u003cem\u003e(not always in that order)\u003c/em\u003e. Our studio is a place where creativity is necessary, strange ideas are celebrated and everyone is welcome as long as they have stories to tell.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.studio.soundslikeanearful.com/wp-content/uploads/2015/04/chris4.jpg\" style=\"width: 100%; height: auto; margin: 0px;\"\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWHY DO WE NEED YOUR SUPPORT?\u003c/h4\u003e\n\u003cbr\u003e\nThe simple answer is that while we love producing podcasts and our audience wants more \n\u003cem\u003e(\u003ca href=\"http://soundslikeanearful.com/about#reviews\" rel=\"nofollow\" target=\"_blank\"\u003esee reviews here\u003c/a\u003e)\u003c/em\u003e, the workload is reeeeally big. Creating multiple shows every week takes time, technology, and humanpower. We \u003cstrong\u003e\u003cem\u003edo\u003c/em\u003e\u003c/strong\u003e work for hire in order to sustain the studio, but we also volunteer a lot of our time toward all of the not-for-profit things that the studio does. \u003cstrong\u003eWe need your help to continue producing original content \u0026amp; volunteering our skills to other good folks.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nFirstly, your support goes directly toward the immediate costs of our original podcasts\u00a0\n\u003cem\u003e(server storage, software, studio expenses, etc.).\u00a0\u003c/em\u003eThe more we can raise here on Patreon, the more we can create great content for our growing audience.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSecondly, your help\u00a0will enable us to dedicate more time to doing things that give back to the entire podcasting community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWe want to \u003cstrong\u003emake music \u0026amp; give it away\u003c/strong\u003e to folks with great ideas \n\t\u003cem\u003e(but small budgets)\u003c/em\u003e.\u003c/li\u003e\n\u003cli\u003eWe want to \u003cstrong\u003eincubate new shows\u003c/strong\u003e and help them develop their skills without all the regular prohibitive costs associated.\u003c/li\u003e\n\u003cli\u003eWe think podcasting is a really cool way for human beings to \u003cstrong\u003econnect, understand each other \u0026amp; exchange ideas\u003c/strong\u003e. We want to encourage that however we can.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf everyone who gets value out of the things we create gives as little as $1/month - \u00a0Sounds Like An Earful can be a hub of \n\u003cstrong\u003e\u003cem\u003ereally\u003c/em\u003e\u003c/strong\u003e creative audio.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.studio.soundslikeanearful.com/wp-content/uploads/2016/06/organ3.jpg\" style=\"width: 100%; height: auto; margin: 0px;\"\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eSTILL CONFUSED?!...\u003c/h4\u003e\n\u003cbr\u003e\nWe know, the internet is a weird place. Here is the bottom line. We produce a bunch of online radio shows. They are pretty good by our best estimations. They are always getting better. You can help that process continue by giving a small donation every month. It is a simple way to help build a community around creativity, curiosity \u0026amp; audio. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf anything you\u0027ve heard from Sounds Like An Earful has made your day a bit better - you can return the favour by keeping us busy \u0026amp; well-caffeinated. Of course, if you change your mind you can always cancel at any time.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.studio.soundslikeanearful.com/wp-content/uploads/2016/07/em2.jpg\" style=\"width: 100%; height: auto; margin: 0px;\"\u003e\n\u003cbr\u003e\n\u003ch4\u003eWHAT DO THE PODCASTS SOUND LIKE?\u003c/h4\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/175379172\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/277484681\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eSTILL HAVE QUESTIONS?\u003c/h4\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\nThis video\n\u003c/a\u003e\u003c/strong\u003e should help answer any other questions you\u0027ve got about this whole Patreon shindig. You can check out \u003cstrong\u003e\u003ca href=\"https://www.studio.soundslikeanearful.com\" rel=\"nofollow\" target=\"_blank\"\u003eour website\u003c/a\u003e\u003c/strong\u003e for more info on the show.\u003cbr\u003e\n\u003cbr\u003e\nThank you kindly for taking the time to check us out, it means a lot.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e- Christopher\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
