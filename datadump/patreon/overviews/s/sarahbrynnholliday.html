    "summary": "\u003cstrong\u003eHi there! I\u0027m Sarah Brynn Holliday, a queer femme feminist sex blogger, educator, and consultant. Welcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn 2015, I created my blog,\u00a0\u003ca href=\"http://formidablefemme.com\" target=\"_blank\"\u003eFormidable Femme\u003c/a\u003e, where I write about how sexuality intersects with feminism, queerness, depression, and trauma. Much of my work centers around pushing for ethical, equitable, feminist business practice in the sex toy industry, and I often call out companies who are behaving badly to hold them accountable for their actions.\u003cbr\u003e\u003cbr\u003eIn addition to running my blog, I\u0027m also a pleasure-focused, trauma-informed sex educator. I\u0027m a Pleasure Professional at O.school, where I help people learn how to reclaim sex and pleasure after trauma, particularly through using sex toys. I also teach\u00a0\u003ca href=\"http://formidablefemme.com/workshops/\" target=\"_blank\"\u003eworkshops\u003c/a\u003e on sexual freedom more broadly, as well as workshops tailored towards sex bloggers and other industry creatives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy work has taken me to many corners of the internet, colleges across the United States, and conferences around the world, but now I\u0027m bringing it to Patreon!\u003c/strong\u003e I\u0027d love to make my work more sustainable, and that starts with people like you who value queer, feminist sex education. By supporting my work with a monthly pledge, you\u0027ll be contributing to my site fees, helping me carve out more time to dedicate to this work, and ensuring that I can attend professional development events (like conferences!) to bring even more exciting, engaging content right to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI wouldn\u0027t be here without people like you who support my work, and I couldn\u0027t be more grateful to be in community with you all! Thank you so much.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can find pledge rewards on the right-hand side of this page. If you choose to support me, your credit card will only be charged monthly. You can find more information about pledges \u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eP.S. If a single donation is more your style,\u00a0\u003ca href=\"http://paypal.me/sarahbrynnholliday\" target=\"_blank\"\u003eclick here\u003c/a\u003e! Thank you so much for your support."
