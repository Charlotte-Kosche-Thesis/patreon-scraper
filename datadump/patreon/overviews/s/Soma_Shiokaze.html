    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHello Lovelies~!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003eMy name is Crystal! But I go by Soma! I am an aspiring artist who is wanting to dip her feet in the modeling aspects of art. I have done modeling before, but nothing like what I want to try to create here.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMore About Me~!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI live in a small town in West Texas, not a lot of great areas to shoot photos so I try to travel out of town/state to get the best shots! I am 22, and my birthday is May 1st! I have been an artist since I was around 6, and I have been doing amateur modeling since I was 18. I have always love video games, anime, fantasy, and many other things that I would like to put into my modeling! It is something that motivates me to push forward!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe support that I will get from Patreon allows me to devote my time into more photo shoots, cosplay, art, and other content at a faster and comfortable pace! I\u0027ll be able to put more effort into the things I love doing the most! And you all will also be able to enjoy it!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhat Are The Benefits Of Becoming A Patron?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhen you pledge to be my Patron, depending on the level, you will be able to see access of whatever content I upload for that tier! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eYou\u0027ll have access to:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e3, 5,\u00a0 10, or ALL (15-30+) Exclusive Photos and Lewd Sets\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCosplay Lewd and Lingerie/boudoir Sets\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMonthly Personalized Polaroids (3-5)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePlus more!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e*HOW TO GET PHOTOSETS\u003c/strong\u003e*\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e- Pledge 1$ or more to start receiving photos! \u003cbr\u003e- I will then send you a private message with a direct drop box link for each tier set \u003cbr\u003e- \u003cem\u003eYou will not receive a set until your payment has been processed\u003c/em\u003e\u003cbr\u003e- \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eYou can check if you have paid me by hovering over your icon in the upper right\u0026gt;your pledges\u0026gt;pledge history\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFinal day to join and qualify for the rewards of that month is the 30th! \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003ePayment is collected on the first of every month. Rewards are sent out twice, on the 15th and 30th  of every month!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me on other social media sites:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/SomaShiokaze\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/somashiokaze/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/somashiokaze\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
