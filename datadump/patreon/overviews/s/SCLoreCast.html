    "summary": "Hello! \u00a0I am Captain Bayne, an avid Star Citizen fan with a love for lore. \u00a0One day I decided to turn some of that lore into a recording, add some sound effects and background music then share it with the wonderful Star Citizen community. On that day the \"LoreCast\" was born! \u00a0\u003cbr\u003e\u003cbr\u003eThe feedback was so encouraging and the demand for more so overwhelming I decided to dedicate more of my time and effort into \"Bringing the lore of the verse to life\". So here is the official blurb: \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSCLoreCast is dedicated to bringing the lore of Star Citizen to life by combining narration, voice acting, environmental audio and music.   Sourcing both official (CIG produced) and unofficial (fan fiction) literary works, we aim to help immerse the fans of the future hit PC game into the lore found in the quickly expanding Star Citizen \"verse\"!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThank you all for your enthusiasm and all the kind words. \u00a0This Patreon page is a direct result of several requests to set up a way to support me and my efforts to bring you these wonderful Star Citizen related stories. \u00a0I\u0027ll do my best to live up to your expectations!\u003cbr\u003e\u003cbr\u003ePlease share you thoughts on the LoreCasts I produce. \u00a0Give me the good, the bad and the ugly. \u00a0I can take it and I will use it to make the next one better."
