    "summary": "\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHi everyone, my is name Dana and most you probably know me as Sugarcoatedkiss \u2764\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI am a full-time partnered broadcaster on Twitch streaming mostly Animal Crossing. I basically live and breathe Animal Crossing. I share my passion for this game here:\u00a0https://www.twitch.tv/sugarcoatedkiss\u003cbr\u003e\u003cbr\u003eI am extremely appreciative of my amazing community. My supporters on Twitch help me continue to do what I love every single day. I heavily rely on what I make from Twitch to live my daily life and grow my channel.\u003cbr\u003e\u003cbr\u003eI want the opportunity to be able to bring you all more content on other platforms. I have been running my website: \u003ca href=\"http://www.sugarcoatedkiss.com\"\u003ewww.sugarcoatedkiss.com\u003c/a\u003e for about a year now. I have been actively posting photos, blogs and guides about everything Animal Crossing. I created a shop full of Animal Crossing Amiibo cards to help others grow their collection and pay my apartment bills. In order to keep this shop running, I have to pay for my domain and the business plan on Weebly. I am not sure if most of you know this but I am not able to have Google Adsense for my website or YouTube. This is a big reason on why I stopped making videos. The adsense and affiliate programs I do use do not generate any kind of income for me. I work on this website because it\u0027s what makes me happy and also brings out my creative side. I love updating my website and I am constantly working on improving current pages or adding new ones. I hope that all of you who visit my website enjoy the content I provide. I want to make more product reviews and expand my website as a whole but I can\u0027t afford to put in the time. I stream for very long hours sometimes every day of the week. Supporting me on my Patreon will allow me to take the time I need to livestream on Twitch and keep up with my website at the same time. I want to say thank you to everyone who has given me their love and support. I am truly grateful for the community I have built and the friendships I have made through streaming.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cem\u003eI do not want to put content behind a pay wall.\u003c/em\u003e There will be no \"exclusive content\" here that you have to unlock. I want everything I make to be available to EVERYONE. This Patreon\u00a0is to help me continue to make that content. By pledging, you will receive\u00a0a bunch of cute perks from me depending on the tier! Most of the rewards include Animal Crossing merchandise! (Extra copies, amiibo cards etc). All tier names are random AC refrences. You guys feed my addiction so I\u0027ll help feed yours. I love you SugarFam. You guys really are my LIFE. I have so much fun playing my favorite game and making memories with you all. I wouldn\u0027t be here if it weren\u0027t for all of you who take the time out of your days to be apart of mine. Each and every one of you have a very special place in my heart. I don\u0027t ever want to give this up so please help and remember that every little bit counts :)\u003c/strong\u003e\u003c/span\u003e"
