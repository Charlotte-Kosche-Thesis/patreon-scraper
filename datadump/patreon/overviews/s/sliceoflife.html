    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWho We Are: \u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eSlice Of Life is a project Tony Wong started back in the summer of 2016. Originally, the focus point was to solely share my passion for Dota2. However, with time, I have realized that it was hard to truly connect with anyone to a specific game. Eventually, I have decided to commit in showcasing my cooking experiences with the internet. The feedback was wonderful, and here we are today!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eWhy We Need Your Help: \u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSlice of Life is an online, vlog, blog, network, channel, you name it! Currently, I work part time, and study the other part. Getting the right equipment, and finding the time to invest into Slice Of Life is a difficult task for a single individual.  Basically, what I\u0027m saying is that I\u0027m building up this community from \nscratch with hopes that eventually Slice Of Life can be my full time, \nand only commitment. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eHow It Works:\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eWatching and Subscribing to us on Youtube, Liking and Sharing this video is support enough.\u003cstrong\u003e However\u003c/strong\u003e, if you want to go the extra mile and help us with our project funding, Patreon is the best way. Monitor our milestone goals and watch this channel grow with your help.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eSlice Of Life is the coolest project I have ever started, and to every single person supporting this channel, by watching our videos, by following us on our social medias, or by becoming our Patreon: You guys have our eternal gratitude.\u003c/li\u003e\u003c/ul\u003e"
