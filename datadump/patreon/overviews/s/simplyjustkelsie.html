    "summary": "\u003cstrong\u003eWELCOME\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for stopping by my Patreon page. Lately I have been asking myself: When did eating and exercise get so complicated? When did my relationship with my body and food become so out of control?\u00a0\u003cbr\u003e\u003cbr\u003eFrom wondering if I am actually addicted to food to questioning why I bother with exercise in the first place; I\u0027ve recently become aware of my unhealthy relationship with body image, food, and fitness. If you can relate, you\u0027re not alone! I will be creating videos that dive deep into diet culture, food, fitness, and body image so we can explore them together.\u003cbr\u003e\u003cbr\u003eIf this is something that interests you, or that you relate to, please feel free to become a patron for my videos. You can choose to contribute from $1 to $20 every month. Let\u0027s talk about what YOU get access to.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePEANUT BUTTER CUP\u003c/strong\u003e\u003cbr\u003e$1 or more per month\u003cbr\u003eInternet friends, you are awesome! This gives you access to my patron only feed where I post things only for you guys to see. You will also be able to request video ideas.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCHOCOLATE MUFFIN\u003c/strong\u003e\u003cbr\u003e$5 or more per month\u003cbr\u003eI\u0027ll follow you on Instagram or Twitter! Your choice! Just make sure to give me your username and we can be internet buddies! We\u0027ll even have monthly Google Hangouts to discuss eating, fitness, body image, and life.\u00a0Plus all of the above rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOREOS\u003c/strong\u003e\u003cbr\u003e$10 or more per month\u003cbr\u003eI\u0027ll post an UNLISTED monthly update video just for YOU guys. Update videos will include Q\u0026amp;A\u0027s, goal progress, sharing ideas, and upcoming projects. Plus all of the above rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRETZEL M\u0026amp;MS\u003c/strong\u003e\u003cbr\u003e$15 or more per month\u00a0\u003cbr\u003eYou get access to sneak peeks of upcoming videos, added to a private Facebook community and all of the above rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNUTELLA\u003c/strong\u003e\u003cbr\u003e$20 or more per month\u00a0\u003cbr\u003eYou are awesome! You will receive all the awards above, plus early access to my work and an add on Facebook so we can connect!\u00a0Your name will be featured at the end of each video I post!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE DOES YOUR MONEY GO?\u003cbr\u003e\u003c/strong\u003eEach contribution will be put towards creating these videos. There are programs, gear, and assets I need to create and your donation will contribute to those expenses.\u003cbr\u003e\u003cbr\u003eTalk soon,\u003cbr\u003esimplyjustkelsie\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003e"
