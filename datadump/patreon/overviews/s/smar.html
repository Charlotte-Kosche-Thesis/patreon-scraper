    "summary": "\u003cstrong\u003eWhat I do\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nIn case you\u0027re not tired of my\u00a0\u003ca href=\"https://www.facebook.com/smarMakesComics/\"\u003efacebook\u003c/a\u003e/\u003ca href=\"https://twitter.com/SmarMakesComics\"\u003etwitter\u003c/a\u003e/\u003ca href=\"http://smarmakescomics.tumblr.com/\"\u003etumblr\u003c/a\u003e/\u003ca href=\"https://www.instagram.com/smarmakescomics/\"\u003einstagram\u003c/a\u003e username, I\u0027m Smar and I make comics!\u00a0My goal is to keep making silly, inclusive comics, mostly about queer women.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m making\u00a0\u003ca href=\"http://www.homequeerhome.com\" target=\"_blank\"\u003eHome Queer Home\u003c/a\u003e (a webcomic about the lives of three friends living in Athens, Greece). You can read the comic for free, a new page is posted every Wednesday on\u00a0\u003ca href=\"http://www.homequeerhome.com\" target=\"_blank\"\u003ehomequeerhome.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c223a6fe58a83f549f9f10a393f36a5e/tumblr_p0jyf7mXuh1rga5z2o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also creating an issue of\u00a0\u003ca href=\"https://www.etsy.com/shop/SmarMakesComics\"\u003eOMG Lesbians\u003c/a\u003e every year.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI will take you behind the scenes of the comics I\u0027ve been making. With just $1 a month you get access to\u00a0a Patreon-only blog\u00a0including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003erandom crap I find online while researching stories\u003c/li\u003e\u003cli\u003ethe sketches of a comic page before it\u0027s inked and colored\u003c/li\u003e\u003cli\u003ethe moments of frustration and satisfaction that making silly jokes entails\u003c/li\u003e\u003cli\u003ethings I\u0027m learning in the process\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eAnd\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI can make more comics!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://scontent.fath2-1.fna.fbcdn.net/v/t34.0-12/24824317_10159577094100517_1426431265_n.jpg?oh=8b5b1f59661a83a7f7f1f7837964dda4\u0026amp;oe=5A29F818\"\u003e\u003cbr\u003e\u003cem\u003e\nThere are so many comic strip and project ideas on abandoned notebooks.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027m planning on using Patreon as \u003cdel\u003ean excuse\u003c/del\u003e\u00a0a way to create more.\u003cbr\u003eI\u0027ve been wanting to make \u003cstrong\u003emore autobio comics\u003c/strong\u003e for a while. There\u0027s always something that happens or crosses my mind and I\u0027m thinking of how to make a comic out of it. With your support, I will have a proof that other people want to read these too. I will also have a deadline, so it can turn into a regular instead of a \"someday\" thing.\u003cbr\u003e\u003cbr\u003eI will be making one autobio strip for Patrons every month and with your support this could become a weekly thing for everyone to see.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a fan of the webcomic model, I love the idea of free indie comics! You can find amazing things to read, and creators being able to do whatever they want without restrictions is a fantastic thing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tumblr.com/blog/smarmakescomics/drafts#\"\u003e\u003cimg src=\"https://78.media.tumblr.com/1d41ce51023b175a6f816615cd33cec6/tumblr_p0jyf7mXuh1rga5z2o2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOf course, creating a weekly, full color webcomic takes up a lot of time. I\u0027d love to do it for free, but things like food cost money. In order to keep making it, I\u0027m going to need your support. The fact that people generally want to support the creators they like is amazing, and if you\u0027re thinking of supporting me you\u0027re already increasing my faith in humanity!\u003cbr\u003e"
   },
