    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003cem\u003ePvP\u003c/em\u003e is the pop culture infused, office comedy, slice-of-life\ncomic strip that, with the help of a truly fantastic readership, has been\npublished online daily for over 18 years. Written and illustrated by \n\u003cstrong\u003eScott\nKurtz\n\u003c/strong\u003e, the Eisner and Harvey Award winning comic strip continues to be and will\nforever remain free to read everyday at\u00a0\n\u003ca href=\"http://pvponline.com/\" rel=\"nofollow\" target=\"_blank\"\u003epvponline.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOver the years \n\u003cem\u003ePvP\u003c/em\u003e has grown from a one-person operation\ninto a small business. We\u2019ve been fortunate to have Dylan Meconis join the\nwriting team, Cory Casoni and Angie Kurtz come on to help run the business, and\na host of creative freelancers to help with websites, conventions, games and\nany crazy ideas we come up with.\n\u003cbr\u003e\n\u003cbr\u003e\nUntil now \n\u003cem\u003ePvP\u003c/em\u003e has been entirely supported by advertising and\nmerchandise. But these sources of revenue exclude a large portion of our\naudience who are neither interesting in viewing advertisements nor do they want\nmore stuff\u2026 even though our stuff is the best stuff, and if you really love our\nstuff there\u2019s a whole reward tier in which we send you even more stuff.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a new tool that allows readers of\n\u003cem\u003e PvP\u003c/em\u003e to become\nmore than a fan; it allows you to become a \n\u003cstrong\u003ePatron\u003c/strong\u003e of the comic. Patreon also\nprovides \n\u003cem\u003ePvP\u003c/em\u003e with a unique opportunity to give back to our most loyal readership\nwith \n\u003cstrong\u003ePatron\u003c/strong\u003e exclusive content, a fancy ad-free website, and give us unprecedented\ndirect access to our readers!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003ePatron Perks\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eNo More Ads\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=555409\u0026amp;u=2790734\u0026amp;patAmt=1.0\u0026amp;exp=1\" target=\"_blank\"\u003e$1/month\u003c/a\u003e - Thanks to the hard work of our web-wizards,\nwe\u0027ve developed a fancy way for our website to recognize Patrons and remove all\nthe ads so that your ad blocker can take a break. This way you get to support\nthe comic you love without having to see all those adverts!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003ePatron Only Content\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=555410\u0026amp;u=2790734\u0026amp;patAmt=3.0\u0026amp;exp=1\" target=\"_blank\"\u003e$3/month\u003c/a\u003e - Patrons at this level and above gain access to a whole new section of the site where we\u0027ll be posting all sorts of Patron Only Content: time-lapse vids, sketches, process pieces, anything we think Patrons might enjoy!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eDigital Delivery\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=555411\u0026amp;u=2790734\u0026amp;patAmt=5.0\u0026amp;exp=1\" target=\"_blank\"\u003e$5/month\u003c/a\u003e - Why even bother going to the website when you can have all the comics, blogs, and Patron Only content collected and delivered straight to your email\u0027s inbox!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003ePatron Only Live Steams\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=609403\u0026amp;u=2790734\u0026amp;patAmt=10.0\u0026amp;exp=1\" target=\"_blank\"\u003e$10/month\u003c/a\u003e - Come hangout with Scott, Dylan, and the rest of the PvP gang while they make comics! Every month we\u0027ll host a private stream for Patrons to sit in the on process, ask questions, and hangout with the creators.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eLet\u0027s Get Physical\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=609404\u0026amp;u=2790734\u0026amp;patAmt=25.0\u0026amp;exp=1\" target=\"_blank\"\u003e$25/month\u003c/a\u003e - Every month we\u0027re sending you a gift! It\u0027s a grab-bag of goodies: shirts, prints, books, art, you name it. Once a month you\u0027ll have a little PvP on your doorstep.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u00dcber Patron\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=609405\u0026amp;u=2790734\u0026amp;patAmt=100.0\u0026amp;exp=1\" target=\"_blank\"\u003e$100/month\u003c/a\u003e - Seriously?! We don\u0027t even... uuuh, okay look we\u0027ll do something super cool. No idea what it is yet, but in addition to all the other perks we\u0027ll figure out something awesome just for you!"
