    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Gr4hGlecBp0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=Gr4hGlecBp0",
    "one_liner": null,
    "patron_count": 127,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=357246",
    "published_at": "2016-05-03T02:06:17+00:00",
    "summary": "\u003ch3\u003eWho am I?\u003c/h3\u003eMy name is Stephanie, AKA (*click link* -\u0026gt;\u00a0\u003ca href=\"http://www.instagram.com/sutefaniiroozu\" target=\"_blank\"\u003e@SutefaniiRoozu\u003c/a\u003e)! I\u0027m a published cosplayer, artist, model, occasional streamer, \u0026amp; all around content creator from Ohio n_n It is my passion to bring characters from video games, comics, movies, and other fandoms to life! I live a cursed life of perfectionism and tend to pay attention to detail (which causes me to take a little longer on my projects at times) Always being worth it in the end though of course!\u003ci style=\"font-weight: normal;\"\u003e\u003ci style=\"font-weight: normal;\"\u003e\u003c/i\u003e\u003c/i\u003e\u003ci style=\"font-weight: normal;\"\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003c/i\u003e\n\u003cblockquote\u003e\n\t\u003ci style=\"font-weight: normal;\"\u003e\u003c/i\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003eFirst and foremost, this is totally optional. One of the best ways you can show your support outside of Patreon is by liking, commenting, and interacting on my posts on social media. That helps keep my posts relevant with instagrams algorithm so that more people can see my content! So, thank you SOOO much for all the comments, likes, and positivity ;-;!\u00a0However, if you want some exclusive, behind the scenes content or just want to be part of my smaller, more intimate\u00a0\"SuteFam\" then keep reading!\u00a0\u003ch4\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/h4\u003eBetween the expenses of costume materials, traveling, lodging, badges, food, etc. and running my own online store, doing regular photoshoots to produce new content, recording and editing vlogs, answering emails, planning conventions, doing my best to be responsive on instagram and other social medias, (and the list goes on!) Everything that I am doing is very expensive and it takes a lot of time and energy. I\u0027m also currently working 3 days a week in a salon as a beautician and I dedicate Sundays to relaxing so that i don\u0027t go insane. I\u0027m also still a normal human being. I live on my own, do laundry, cook, clean, run errands and TRY to hangout with my friends and family when i can (which i wish was more often) With that being said, you realize how little time I actually have! With enough support on Patreon I might be able to cosplay, attend conventions, and stream full time in the near future! This would open up 3 MORE DAYS a week for me to be productive, really allowing me to focus on my cosplays and even start streaming regularly! Adding 3 more days a week to do cosplays/streams will literally DOUBLE the available time i have now to work on stuff. Imagine how much more productive i could be with all that time! I could put out a lot more content each month. We\u0027re currently about 3/4 way to this goal!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eMy plan:\u00a0\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eContinue doing everything I currently am doing now to the best of my ability. Slowly begin to step away from the salon in pursuit of a career in cosplaying, streaming, modeling, and prop making.\u00a0\u003c/li\u003e\n\t\u003cli\u003eHost more panels and booths at conventions, make more cosplay showcase videos, team up with companies, and mold some of my props to sell in my online store.\u00a0\u003c/li\u003e\n\t\u003cli\u003eUpon pursuing this full time, I will iron out a stream schedule to further connect with the people who support me, iron out a gym schedule to get my body in shape, make it out to as many conventions as possible, make new connections and continue to work with my agency GeekSmash, and ultimately create higher quality content more often!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhats in it for you?\u003c/h3\u003eYou will always be the first to know about any of my upcoming plans! Every tier gets special rewards each month. Some examples are: exclusive monthly photo sets, signed prints, stickers, wallpapers, snapchat access, cosplay keepsakes, occasional polaroids, convention vlogs \u0026amp; personal vlogs, posters, tutorials, google hangouts and more! Most importantly, becoming a patron gives you a direct, more reliable line of communication with me where I can hear out proposals, ideas, suggestions, and answer any questions you may have about how I make my cosplays! :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch2\u003eIf i am missing a reward that you\u0027d like to see here on Patreon, I am always open to suggestions! Don\u0027t be afraid to reach out. Thanks for stopping by and for all your support! I hope you all know how amazing you are!\u00a0\u003c/h2\u003e"
   },
