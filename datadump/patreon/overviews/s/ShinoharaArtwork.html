    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1kfIGnCRgQM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=487590",
    "published_at": "2016-09-01T17:39:51+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"https://orig00.deviantart.net/47c0/f/2018/025/4/4/whoiam_by_shinoharaa-dc153yy.png\"\u003eHello! My name is Alan Garcia, known as\u00a0\u003ca href=\"http://shinoharaa.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShinoharaa\u003c/a\u003e in DeviantArt since 2009.\u00a0Working as a designer, I have learned and I specialized in vectorization, ie, transform low quality arts in very high quality.\u00a0In addition, I also started some projects focused on Pok\u00e9mon, which are original art or with an original painting.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI decided to start a Patreon because of my passion for what I do, and really I\u0027m giving my all to make it my fixed job. Just as a lawyer advocates, and a teacher teaches, my job as an artist is to make art and so contributing to my work is so important, regardless of the amount donated.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/9117/i/2018/025/b/2/whatido_by_shinoharaa-dc15404.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eSome easier, some more difficult, I can probably adapt to any art style. I draw anime, games, cartoons, comics, crossovers, ecchi (censored NSFW) and H-Scenes (uncensored NSFW).\u00a0You will find it all here and on my DeviantArt.\u003cbr\u003e\u003cbr\u003eCurrently I have two projects: Pok\u00e9mon Crossover Project, in which I draw characters from any anime in the style of Pok\u00e9mon; and Pok\u00e9mon Cosmic Collection, in which I draw any Pok\u00e9mon with the colors of the Cosmog. I hope these two projects are just the beginning!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/2bbf/i/2018/025/d/8/whyiamhere_by_shinoharaa-dc153wu.png\"\u003e\u003cbr\u003eI am currently able to pay the bills thanks to commissions on DeviantArt, but I am not sure I will be paid enough every month. Also, it takes me all month to finish the commissions, and I run out of time to focus on other projects. With Patreon, I hope I can draw what you want and also focus on my projects.\u003cbr\u003e\u003cbr\u003eMy goals are very low if all of you come together to help me. My initial goal is only $500, that is, if only 500 people contribute with only $1, we will reach the goal! With this amount, I plan to use 75% to pay all bills, and 25% to split between hobbie and professional development.\u003cbr\u003e\u003cbr\u003eBy supporting my work, you can receive all original size renders (~8000px height), all PSD files (lineart and color) and entries to my monthly NSFW roulette!\u00a0If we go far beyond the $500, I also plan to make raffles for physical items.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYour support is my future!\u003cbr\u003eThank you so much everyone since now!\u003c/strong\u003e\u003c/div\u003e"
