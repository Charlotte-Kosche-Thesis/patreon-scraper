    "summary": "Hi there. \u003cbr\u003e\n\n\u003cbr\u003e\n\nJoin the daily life and adventures on our catamaran ATLAS while we\nexplore the Pacific islands above and below the surface.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are 12 people on a 55 feet Lagoon catamaran and while some of us have\nbeen sailing for years, others have never been on a boat before.\u003cbr\u003e\n\n\u003cbr\u003e\n\nATLAS is a floating community and we all take part in the daily duties\nand adventures on the ship, whether it is fixing a broken toilet or diving with\ndolphins.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe, the founders of project ATLAS; Ken, Anne Sofie and Jacob have many\nyears of sailing and cruising experience. We have seen how young people grow\nconfidence and selfesteem being on board a sailing vessel for a longer period\nof time. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPeople on ATLAS are adventurers, who mostly meet each other for the\nfirst time on the ship. Some stay for a month \u2013 others for half a year or even\nlonger.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEveryone has to leave ATLAS one day and each one of us brings home\nmemories and friends for life.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLife on ATLAS is what happens when you cut to the bone and seek to find\nout who you really are. Leaving your family, friends, job and smartphone behind\nfor a while. When you return \u2013 changes are most likely to happen.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith our Patreon profile we get a chance to share our ups and downs on\nATLAS with everyone who finds it interesting, and we will strive to make our\nvideos as authentic as possible. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe first episode takes place in Puerto Rico, where we purchased and\nprepared ATLAS for new adventures, then we sailed ATLAS to Panama and through\nthe Panama Canal. From Panama we headed out on a long ocean passage - 26 days\nacross the Pacific Ocean, which you can see in episode 2 and 3. \u003cbr\u003e\n\n\u003cbr\u003e\n\nBy becoming a Patron you are supporting us recording and producing\nauthentic and amazing videos from our daily life on ATLAS. \u003cbr\u003e\u003cbr\u003eWe will post a new episode every two weeks. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for your support. It is highly appreciated. We look forward to\nwelcoming you into our salty lives. \u003cbr\u003e\n\n\u003cbr\u003e\n\nYou can also follow us on:\u003cbr\u003e\n\n\u003cbr\u003e\n\nFacebook: SailingAtlas\u003cbr\u003e\n\nInstagram: SailingAtlas\u003cbr\u003e\n\nYoutube: SailingAtlas\u003cbr\u003e\n\n\u003cbr\u003e\n\nAll the best \u003cbr\u003e\n\nATLAS\u003cbr\u003e\n\n\u003cbr\u003e"
