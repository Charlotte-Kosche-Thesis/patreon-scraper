    "summary": "Hola! We are Sousa Machado \u2013 you may know us individually as Sam Machado, Cynthia Sousa Machado, and Edison Rodgers, aka samscenarist, theamat (Thea) and eroboartist. We create editorial cartoons. Some of our well-known works include\u00a0\u2018I got this.\u2019 \u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57a350c6893fc0ca1fb076a6/57a35379be6594bf8c89c3ea/589732eb86e6c0c6ce73352a/1486304072293/I+got+this+FINAL.jpg?format=500w\"\u003e\u003cbr\u003eand \u2018If I don\u2019t get pants\u2019 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57a350c6893fc0ca1fb076a6/57a35379be6594bf8c89c3ea/584590eb5016e150d62fc26b/1480954466600/If_I_don%27t_get_pants_dressing.jpg?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003eWe also create a weekly webcomic\u00a0\u003ca href=\"http://bit.ly/cybwb1\"\u003e Cyberbunk\u003c/a\u003e. Lately, we\u2019ve even been working on a graphic novel or two.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mia3-1.xx.fbcdn.net/v/t1.0-9/28055993_1255759894525587_119409059612948638_n.jpg?oh=e53827b539890c947c659ebdc6d3710f\u0026amp;oe=5B1DBEC1\"\u003e\u003cbr\u003e\u003cbr\u003eMost of our work together revolves around values and ideas that are close to our hearts \u2013 civil rights, social justice, technology, history and the occasional rumination.\u003cbr\u003eWe live and work in South Florida (which comes up in our work too now that we mention it).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57a350c6893fc0ca1fb076a6/57a35379be6594bf8c89c3ea/57a35392be6594bf8c89c4b8/1470326310439/Wynwood+cropped+A.jpg?format=500w\"\u003e\u003cbr\u003eOur state is chock full of the absurd, and we love it! And sometimes we don\u2019t. And then we do again. Ughh to be a Floridian. \u003cbr\u003e\u003cbr\u003eBeing artists in a city full of artists is a lot of fun. But making a living here isn\u2019t easy. And that\u2019s where you come in (we hope). We\u2019d like to keep delivering weekly editorial cartoons while we scratch away at our graphic novel projects and webtoon, Cyberbunk. So, we thought \u0027let\u2019s give people a taste of our absurd life\u0027 in a new Patreon only webcomic \u2013 The Floridian. Also, for your contribution, we will give those same patrons a jump on our cartoons before they go out into the world."
