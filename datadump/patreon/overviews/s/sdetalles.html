    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XB_V8U2l8cE\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/XB_V8U2l8cE",

    "published_at": "2018-02-01T01:13:37+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eGracias por visitar mi p\u00e1gina\nde Patreon.\n\u003c/strong\u003e\u00a1Muy agradecida estoy!\u003cbr\u003e\nCon\nPatreon podemos llevar nuestra relaci\u00f3n a otro nivel, este lugar es para\naquellos que quieren ayudarme en lo que hago y yo poder seguir creando nuevo\ncontenido para ustedes y darle uno que otros consejos extras.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfPatreon? \u00bfPorque\nPatreon?\n\u003c/strong\u003e\u003cbr\u003e\nEsta\nplataforma permite una relaci\u00f3n de ganar-ganar. \u00bfC\u00f3mo? Con tu aporte mensual\ntendr\u00e1s acceso a recompensas que te explicar\u00e9 en un momento (tan solo sigue\nleyendo un poco mas)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfDe cu\u00e1nto dinero\nestamos hablando? \u00bf\u00bf\u00bfUhmm???\n\u003c/strong\u003e\u003cbr\u003e\nTu\naporte mensual ser\u00e1 de 1 d\u00f3lar\u2026 si\u2026 1 d\u00f3lar, para que el canal siga creciendo\nnos conformaremos con esta cantidad. \n\u003cbr\u003e\n\u003cbr\u003e\nAhora\u2026\ncon 2 d\u00f3lares, tendr\u00e1s acceso a otras recompensas. \n\u003cbr\u003e\n\u003cbr\u003e\nPero mejor hablemos de\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRecompensas:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePor una donaci\u00f3n de 1 D\u00f3lar al\nmes, te recompensar\u00e9 con 3 cosas:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAcceso adelantado a todos los\nvideos antes de que se publiquen.\n\u003c/strong\u003e\u003cbr\u003e\nTenemos\nmuchos videos elaborados y en promedio se publican 12 videos al mes, \u00bfQuieres\nverlos todos por adelantado? \u00a1Suscr\u00edbete a Patreon!\n\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-QFSmkIo25LA/WmWAC69UWfI/AAAAAAAACFw/A5BaI_T8-r8QexrLaPbrE-OZgwD0AL7NgCLcBGAs/s1600/Todos%2Blos%2BVideos.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCombinaciones de colores de distintos\ndise\u00f1os.\n\u003c/strong\u003e\u003cbr\u003e\n\u00bfSin\nideas para combinar colores? \u00a1No m\u00e1s! \u003cbr\u003e\u003cbr\u003eTe mostrar\u00e9 ideas de c\u00f3mo combinar los\ncolores de tus dise\u00f1os para algunos de los accesorios que publico. Tambi\u00e9n puedes\nenviarme fotos si tienes dudas de tus combinaciones y podr\u00edamos aclararlas.\n\u003cbr\u003e\n\u003cimg src=\"https://2.bp.blogspot.com/-UbtPXlL4eKk/WmWAGMK7nGI/AAAAAAAACF0/vBy8cvMb0TAtbv_GQAMP7gJ9hT3oMc_sgCLcBGAs/s1600/Combinaciones.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eMi m\u00e1s sincero agradecimiento.\u003cbr\u003e\u003c/strong\u003ePorque se que eres una persona con un GRAN coraz\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePor una donaci\u00f3n de 2 D\u00f3lares al\nmes, te recompensar\u00e9 con 6 cosas (las 3 anteriores) y\u2026\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePreguntas y respuestas en\nsesiones en vivo.\n\u003c/strong\u003e\u003cbr\u003e\n\u00a1Hora de\npreguntar! \u003cbr\u003eSiempre que tengas dudas, al menos 2 veces al mes estar\u00e9 emitiendo\nsesiones en vivo donde podr\u00e1s \u00a1preguntarme lo que quieras! \u00a1Prepara tus\npreguntas!\n\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-cLYW2A0ie08/WmWAIjwl1jI/AAAAAAAACGA/M4Fm-BgPnCkgfmibkUKw_D0INicf8R8bgCLcBGAs/s1600/Preguntas.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e5. Formato de \u00e1lbum con todos los\ndise\u00f1os publicados.\n\u003cbr\u003e\u00a1Te ense\u00f1o mi catalogo!\u003c/strong\u003e\u003cbr\u003e\nSi estas\ninteresada en elaborar dise\u00f1os y necesitas una gu\u00eda con diferentes t\u00e9cnicas de los accesorios, estar\u00e9\npublicando\u00a0 mensualmente nuevas hojas del \u00e1lbum con todos mis creaciones para que te gu\u00edes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-d6aTkR6XosU/WmWAIkKrwxI/AAAAAAAACF8/trSmcWE0S5AYoncsmA1u0oEBLpOv5OOgwCLcBGAs/s1600/Album.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e6. Descargas de archivos con el\nc\u00e1lculo de costos de cada dise\u00f1o del mes y en cuanto puedes venderlo.\n\u003cbr\u003e\u003c/strong\u003e\u00a1La\ncereza en el pastel!\n\u003cbr\u003e\nPorque\ns\u00e9 que tu negocio es importante, tengo archivos que muestran c\u00f3mo se debe\ncalcular el costo estimado de cada uno de los accesorios que elaboramos en el canal, muy\nf\u00e1cil de utilizar.\n\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-0Ch6VnTtTkI/WmWAIUAi-rI/AAAAAAAACF4/NMWTDiyUzLgWMIQe8XmW3Vxba40hv_eUACLcBGAs/s1600/Costos%2B%25282%2529.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00bfQuieres saber de m\u00ed? \u003c/strong\u003e\u003cbr\u003e\nSon m\u00e1s de 25 a\u00f1os los que he invertido en arte, danza y\nmanualidades. En distintas etapas a lo largo del camino he estado al frente del\nescenario, dando lo mejor para entretener a mi audiencia. Y siempre, pero\nsiempre, estoy nerviosa; no porque las cosas salgan mal, sino porque al\nfinalizar estar\u00e9 pensando en c\u00f3mo puedo mejorar para una pr\u00f3xima vez y llegar\nal pr\u00f3ximo nivel.\n\u003cbr\u003e\n\u003cbr\u003e\nEn Abril\n2017 llegu\u00e9 a un nuevo nivel: Crear un canal de YouTube y publicar 3 videos a\nla semana. Luego de que transcurrieran 8 a\u00f1os elaborando dise\u00f1os, era hora de\ncompartir con todos las cosas que hago.  As\u00ed\nque\u2026 te invito a que seas parte de esta traves\u00eda, tu opini\u00f3n siempre es\nbienvenida y espero que tu presencia est\u00e9 junto a la m\u00eda cuando llegue al\npr\u00f3ximo nivel.\n\u003cbr\u003e\u003cbr\u003eSi\nquieres seguirme en redes sociales, estos son los links a cada una de ellas!\u003cbr\u003e\n\n\u003cbr\u003e\n\nYoutube:\u00a0\u003ca href=\"https://www.youtube.com/c/SDetalles\"\u003ehttps://www.youtube.com/c/SDetalles\u003c/a\u003e\u003cbr\u003e\n\nFacebook: \u003ca href=\"https://www.facebook.com/sdetalles12/\"\u003ehttps://www.facebook.com/sdetalles12/\u003c/a\u003e\u003cbr\u003e\n\nPinterest: \u003ca href=\"https://www.pinterest.com/sdetalles1/\"\u003ehttps://www.pinterest.com/sdetalles1/\u003c/a\u003e\u003cbr\u003e\n\nInstagram: \n\u003ca href=\"https://www.instagram.com/lazos_sdetalles/\"\u003ehttps://www.instagram.com/lazos_sdetalles/\u003c/a\u003e\u003cbr\u003e"
