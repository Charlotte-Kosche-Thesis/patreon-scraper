    "published_at": "2017-03-28T01:01:32+00:00",
    "summary": "I have been accepted into AIR Vallauris, an artist residency in the South of France! It is a dream in the process of coming true, and I need your help to make it come to fruition! Any amount you can offer to help cover the costs would be so appreciated! \u00a0Besides the series of paintings and sculptures that will be exhibited at the end of the residency, I will be making artwork specifically for my Sapphire, Platinum, and Diamond Patrons!\u003cbr\u003e\u003cbr\u003eJust like a fine French wine is a product of its terroir, I feel that artwork is directly related to the environment in which it is created.  How the light falls on the region, the feel of the air, the fragrances wafting by, the melody of the spoken language, the harmony of native sounds, the flavors of the local palate, and the energy of the area are all absorbed into the artist and are echoed within the artwork.  Vallauris is located in a beautiful region ripe with creative energy, and I would love to be able to create pieces of art in such a special environment.  When I paint, I use my fingers and hands as brushes a portion of the time, basically sculpting with color onto canvas.  The tactile sensation of forming and shaping with a medium is very interesting to me.  I have long wanted to work with ceramics and would be elated to explore this medium at such a place! \u00a0 Attending A.I.R. Vallauris is extremely important to me.  I would have the opportunity to be immersed in the French culture and language that I have always admired, while pursuing my professional growth as an artist.  My goals during the residency would be to create a series of ceramic sculptures and a series of paintings inspired by the \u201cterroir\u201d of Vallauris. \u003cbr\u003e\u003cbr\u003eI will need to pay for the residency period from July 11th to August 11th($2,769.60), hotel for 1 to 2 nights($200), flights to and from Nice via LAX($1500), transportation, meals($800), and materials($1000). \u00a0 By May 11th, I need to have $2,769 to pay for the rest of the residency and the deposit. I have already paid 500 euros for the nonrefundable deposit to save my space! \u00a0By July 9th, I need to have \u00a0paid for my flights and raise enough money for everything else!\u00a0\u003cbr\u003e\u003cbr\u003eThe solidarity of my friends and community has helped me develop my work, and I am eternally grateful for past and future support! \u00a0Thank you so much for your help!  I look forward to creating some amazing artwork where Picasso was so inspired! :)\u003cbr\u003e"
