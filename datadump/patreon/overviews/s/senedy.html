    "summary": "\u003ch3\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eHi mates!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nI\u0027m Senedy\n(Alexandra), cosplayer from Belarus.\n\u003cbr\u003e\nCosplay is my hobby and\ncrafting is what I do for a living. \n\u003cbr\u003e\nIn my cosplays I love paying attention to details, trying to make everything perfect and embody character as true to life as possible! Also I always try to work with professionl photographers to create beautiful plot photoshoots.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI create both armor costumes\u003c/strong\u003e \u003cimg src=\"https://pp.userapi.com/c841126/v841126105/793ee/eEz4eQ5inx8.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eand lewd\nsexy costumes\u003c/strong\u003e\u003cimg src=\"https://pp.userapi.com/c841126/v841126105/7940a/GeWdpm8nCdg.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPLUS I\u0027m constantly creating awesome costumes for/with my husband Raveneit. We both are owners and workers in \"SONS OF A GUN props\".\u00a0\u003cbr\u003e\nSo you\u0027ll also get tutorials and progress pictures connected to his cosplays.\u003cbr\u003e\nHere are some of Raveneit works!\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c841126/v841126963/7b173/dsbk5UtL6_k.jpg\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow my Patreon works?\u003c/span\u003e\u003c/h3\u003e\nI whant to leave ALL my content free and so it will be! \u003cbr\u003eMy feed here will be your reward.\u00a0\u003cbr\u003e(so no, at the moment I can\u0027t and actually don\u0027t want to provide any special rewards for your generous contribuutions, art is free and for everyone)\u003cbr\u003e\u003cbr\u003e\nOn my Patreon page I\u0027ll post:\u003cbr\u003e- tutorials\u003cbr\u003e- progress pics of my costumes\u003cbr\u003e- interesting commissions I\u0027m working on\u003cbr\u003e- backstage photos\u003cbr\u003e- my and Raveneit photoshoots.\u00a0\u003cbr\u003e\u003cbr\u003e\nAnd if you like my work and stuff I post - you can SUPPORT ME\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003eEvery $ makes a deal and helps me to build my new cosplay faster and better. I\u2019ll be able to choose better materials, will work with awesome photographers in fance locations,\nvisit conventions in other countries and meet all of you awesome people!\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"\"\u003e\u003cem\u003eDoesn\u0027t matter if you\u0027ll chose to support me with your likes and comments or with a lil tip.\u00a0\u003c/em\u003e\u003cem\u003eTHANK YOU for your support and attention!\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e"
