    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://synchrocentaur.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0I\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://synchro-centaur.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0I\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/SynchroCentaur\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/36130987eabb70384f89740cd77917c7/tumblr_otq1awFatq1tvizffo1_r6_1280.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGreetings!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThanks for stopping by! My names Syn, and I draw things on the internet that sometimes makes people think \u00a0\"Well, at least that\u0027s not a \n\t\u003cem\u003ecomplete \u003c/em\u003eassault to my senses.\" \u003cbr\u003e\n\tI\u0027ve been floating around the arty side of the internet since around 2010, flipflopping from project to project with the occasional burst of fan art in between. That is until 2016 when I decided to make a web comic... And then one year later when I said \"no I\u0027m serious\" and actually started working on the comic.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat I\u0027m doing\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cdiv\u003e\n\tThe comic currently in early development takes place in a D\u0026amp;D and steampunk inspired setting comprised entirely of anthropomorphic people. The main comic is a very long and ambitious venture, so right now I\u0027m working on a much smaller prequel of sorts. Both to get a taste of what to expect when making a continuous comic and to get a complete story under my belt.\u00a0\n\t\t\u003cbr\u003e\n\tWhen I\u0027m not writing the script or drawing thumbnails I\u0027m practicing my artistic foundations, trying desperately to understand time management, working on character designs, and drawing silly one-off fan comics.\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA little about me\u003c/span\u003e\u003cbr\u003e\n\t\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\t\u003c/div\u003e\nI\u0027m a 20 year old artist working towards recovery after mental illness drove me into a years long isolation in my later teens.\u00a0I\u0027m trying my best, most of the time... like 75% of the time... that\u0027s still \u0027most,\u0027 technically.\u00a0\n\t\t\u003cbr\u003e\n\t\tI like poofy dresses and floofy animals.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe future of this patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv\u003e\n\t\t\tI only have a basic understanding of how patreon actually works, so maybe consider this a work in progress just like my comic. In other words the first couple of months may be a bit bumpy as I figure things out and tweak reward tiers as needed!\u00a0\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\tSome ideas I have for rewards but didn\u0027t want to put in imediately: a higher tier that may get you some sketchy custom art or perhaps a discount (including the tier price) on a full commission. A doodle request livestream. And when the comic starts getting into the actual drawing phase I\u0027ll have a lot of crowd shots I\u0027ll need to fill and could fill with patron\u0027s OCs.\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\u00
