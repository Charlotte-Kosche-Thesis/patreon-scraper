    "summary": "Silly Hippy needs your support!\u003cbr\u003e\u003cbr\u003eManaging and maintaining all the Silly Hippy pages and groups is not easy, quick or cheap! I\u00a0already work around the clock JUST to keep the page going as it has been the past 6 years!\u003cbr\u003e\u003cbr\u003eI\u0027ve got some big ideas, and I\u0027d love your help to keep this going. If you like Silly Hippy and you want more, please consider becoming a patron.\u00a0\u003cem\u003eFor as little as $1\u003c/em\u003e, you can help ensure the creation of more Silly Hippy original content!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eI am extremely grateful to my patrons who allow me to have a reliable source of funding for these projects. This opens up tremendous opportunity to make better content and make it far more often.\u003cbr\u003e\u003cbr\u003eYou can set a monthly limit (even $1) and cancel patronage at any time!\u00a0For those of you who can\u0027t afford to be a patron or don\u0027t want to be one for whatever reason: that\u0027s totally fine.\u00a0If you have the means to contribute, that\u0027s great; I would love for you to join our community. And anytime you feel like you want to pause/end your membership, no worries! Everything will help! The Silly Hippy\u00a0audience is what makes my work possible and worth doing, so whether you\u0027re supporting me financially or giving attention and views, you\u0027re a valued member of our community!\u003cbr\u003e\u003cbr\u003eThank you so much for checking this out! I truly appreciate it!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003eSilly Hippy \u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.facebook.com/sillyhippylol\"\u003ewww.facebook.com/sillyhippylol\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.facebook.com/groups/sillyhippylol\"\u003ewww.facebook.com/groups/sillyhippylol\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eSilly Hippy Music \u003cbr\u003e\u003cdiv\u003e\u003ca href=\"http://www.f
