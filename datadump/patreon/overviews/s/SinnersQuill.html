    "summary": "\u003cstrong\u003eNSFW\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my little corner of the internet. I won\u0027t ask how you stumbled in here, but I\u0027m glad you did. Now pull up a chair, have some tea and allow me to pitch myself to you. I\u0027m currently creating a H-RPG/Life Simulator game known as Servus Kingdom.\u003cbr\u003e\u003cbr\u003eInspired by games such as the original Slave Maker and Sim Brothel, \nServus Kingdom sees you take on the role of an up and coming to Slaver \nworking for the Guild. It is your duty to train slaves to the best of \nyour abilities and make a name for yourself.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-zYoqJJjdg80/WLR7NsEFLQI/AAAAAAAAANs/2R_lJwfRZoMtkVywinAwOqzk4b5qvAVYACLcB/s1600/TitleScreenSK.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe game is still pretty basic and it\u0027s very much a work in progress, but there are a few nifty things in there for you to try. All the art is done by me. As time goes on I\u0027d like to create my own sprites, but time is key here. I\u0027ve started a Patreon in the hopes that people will see it as a worthy investment. I\u0027d also like to give my possible backers the ability to have a say in aspect of the game - such as character designs, what they\u0027d like to see in the next update and even which is the next slave to be work on and then released. \u003cbr\u003e\u003cbr\u003eHere\u0027s the game as a handy dandy download! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B1Qd8q4T21JmWE50U0o1WHktS0U\"\u003eDownload - PC\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B1Qd8q4T21JmcmRsS2ZDR3RZcm8\"\u003eDownload - Mac\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B1Qd8q4T21JmM3REMURfZjM2cFk\"\u003eDownload - Linux\u003c/a\u003e\u003cbr\u003eNow, enjoy these screen shots and the current download :) If you have any questions feel free to ask away!\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-vAkW6NBsBA0/V812yz8UPjI/AAAAAAAAAGA/Th9uGJejjQc-VxOO5RI_CJI4xWfQDwGjACLcB/s1600/Screen_N_3.png\"\u003e\u003cbr\u003eThe port town! Here you can gamble and, if you\u0027re a lady, offer a certain service!\u003cbr\u003e\u003cbr\u003e++++\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-IS5lbyLGkXU/V812zhh-PhI/AAAAAAAAAGE/QZnIbkx5quYMGxqAY89n7VgMaFcJeFolgCLcB/s1600/Screen_N_4.png\"\u003e\u003cbr\u003eThe main city hub.\u003cbr\u003e\u003cbr\u003e++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++\u003cbr\u003e\u003cbr\u003eNow we come to the fun stuff! All the art here is done by me. NSFW.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-oXh1M9hx6NM/WLR7NIfKy0I/AAAAAAAAANc/AdFc2oNIPl4TYHRITUYUHSD6Z3g0wKkJgCEw/s1600/Nami2SK.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-mipoEAyUvAw/WLR7NX1LYVI/AAAAAAAAANo/PlIx7ChWZp4ct6_E1jzPn_hvQKH7_EGHACEw/s1600/SKMira.png\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eTempted? How about some erotica for your reading pleasure? \u003ca href=\"https://www.smashwords.com/books/view/651768\" rel=\"nofollow\" target=\"_blank\"\u003eThis a sample of my some of my erotic writing: Flash Fiction, Lips.\u003c/a\u003e\u003cbr\u003eHopefully, there will be something you\u0027d like to support! I look forward to working with you!\u003cbr\u003e"
