    "summary": "Welcome to my patreon! I go by Sgt.Tegan or many other silly nicknames. First of all, I thank you bigtime for taking the time to check out my stuff! Here\u0027s a little bio about myself before I continue to ramble on:\u003cbr\u003e---\u003cbr\u003eYou can call me Tegan (or whatever name you know me by) and here\u0027s a little background about myself. I\u0027ve been drawing since for as long as I can remember. I got inspired to do so because my dad would show me a bunch of doodles, and I wanted to do that too. And now, look at where its gotten me. I now am trying to pursue into something dealing with drawing and even animation. I\u0027m a high school graduate (Class of 2012) although I did attend a community college for a very brief time. Now, I work as a bagger at a grocery store and I\u0027ve been there for years. Some people around me seen my artwork and they think I should focus more on that instead of a part-time job. I agree with them. I literally do nothing but draw or play video games if I get a day off from work. Hope that\u0027s a fair enough idea on who I am and what I\u0027m like!\u003cbr\u003e---\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/c4f4/f/2017/096/e/c/i_draw_things_by_sgt_tegan-db4wh7z.png\"\u003e\u003cbr\u003eYes. I happen to be here for my art to be seen. I\u0027ve been doing this for years. I use Paint Tool SAI, GIMP, Clip Studio Paint, and Fire Alpaca. I draw with a tablet. That model being a Ctl471 Wacom Bamboo Splash. There will be times where I will either try to stream myself drawing or making speedpaints. I believe I fall into the \"cute and cuddly\" category when it comes to my art style. So expect some things that will make you go \"Aw... So cute!\"\u003cbr\u003e\u003cbr\u003eI wanted to try to get a patreon now because I almost never get any kinds of commissions and I really wanted to try to make this a thing I do to get extra funds every now and then for daily life.\u003cbr\u003e---\u003cbr\u003eSo for one more time, I thank you ever so much for considering to support or even spread the word about this. It truly means the world to me!\u003cbr\u003e"
