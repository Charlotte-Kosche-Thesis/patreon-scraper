    "published_at": "2015-07-04T15:22:36+00:00",
    "summary": "Hi, I\u2019m \u003cstrong\u003eSharon Linn\u00e9a,\u003c/strong\u003e author of\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e \u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=aJztXxaQl48\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003eThese Violent Delights\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and co-author of the \u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=FlyvBBGSDN8\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003eEden Thrillers\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\nStarting this fall, we have two kids in college, so I was\ngoing to join my husband in once again having a real job, in, say, editorial or\nteaching writing, or bartending. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nBut then we had a house fire.\u003c/strong\u003e Yikes. \u003cem\u003eEveryone, including the\npets, got out all right\u003c/em\u003e. But suddenly we don\u2019t have our house for 9 months or\nso, and my time has been about finding a dwelling, dealing with insurance,\ndemolition, construction, basically replacing our lives. \u003cbr\u003e\u003cbr\u003e\n\nSo instead of finding a job as a bartender (or editor) with specific\nhours that I likely can\u2019t keep, I decided to write a new series of murder\nmysteries about a bartender. \u003cbr\u003e\u003cbr\u003eFor this to work, I need your help. \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eI need fun-loving\npatrons of the arts to come on this adventure with me,\u003c/strong\u003e\u003c/span\u003e and make a monthly\ncontribution to make it happen. I, and Tristan (yes, a female bartender named\nTristan) will make it worth your while, I promise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon, anyway?\u003c/strong\u003e\u003cbr\u003eBack in the day, folks like the Medicis expressed their appreciation of the arts by becoming patrons of those who spent their days sculpting, painting, writing, composing, etc. Since not many of us have disposable millions sitting around, no matter how much we love the arts, crowd sourcing sites such as Patreon, make it possible for a group of people to each kick in $5 (or $100 or $1000) and virtually accomplish the same thing. It is a wonderful development for artists and for patrons!\u003cbr\u003e\u003cbr\u003e\n\nFor $5 a month, you can join the \u003cstrong\u003eFellowship of the\u003c/strong\u003e Ring, or,\nof the \u003cstrong\u003eChurch Key\u003c/strong\u003e, and keep up with the exciting ups and downs of writing a\nbook.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://sharonssupersecretedenblog.com/2015/07/01/bartender-mystery-secret-reveal-of-first-chapter/\" rel=\"nofollow\"\u003eBut wait! Don\u0027t take my word for it. Read the first chapter by clicking these very words, and meet Tristan!\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThere are also fun levels at which you can be the first to\nmeet characters, or BECOME a character, or be invited to drink-recipe creation\nparties, or come to the book launch. There is even a level at which you can come on a writers (or artists) retreat and work \u003cem\u003ewith\u003c/em\u003e me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,230,148);\"\u003eI pledge to finish the book in 6 months, so this is a 6-month commitment only. It starts on July 15, 2015 and runs through January 15, 2016\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nCome on along. We\u2019ll have a great time! The world will have\na new mystery heroine. And I\u2019ll be eternally grateful. \u003cbr\u003e"
   },
