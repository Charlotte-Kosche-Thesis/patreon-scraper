    "summary": "\u003ca href=\"http://www.seekingbalancepodcast.com/\"\u003eSeeking Balance\u003c/a\u003e is a podcast for mom entrepreneurs with Kim Inge and Ashley Benz. We are dedicated to helping moms and business owners trying to find balance between raising a business and their babies. So we share our stories, advice and interviews on how to \u201cattempt\u201d to find balance.\u003cbr\u003e\u003cbr\u003eKim Inge is a mom of three. She co-owns \u003ca href=\"http://www.milkandbaby.com/\"\u003eMilk \u0026amp; Baby\u003c/a\u003e, an online clothing boutique for expecting and breastfeeding moms. She loves La Croix, puggles \u0026amp; adventures. She can be found on Facebook\u00a0\u003ca href=\"https://www.facebook.com/kiminge\"\u003e(@kiminge)\u003c/a\u003e and Instagram\u00a0\u003ca href=\"https://www.instagram.com/kim_inge/\"\u003e(/kim_inge)\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAshley Benz is a mom of four. She is an IBCLC, DONA certified Birth Doula, and owns \u003ca href=\"http://www.ashleybenz.com/index.html\"\u003eAshley Benz Lactation Consultant.\u003c/a\u003e She can be found on Facebook\u00a0\u003ca href=\"https://www.facebook.com/MAshleyBenz\"\u003e(@MAshleyBenz)\u003c/a\u003e and Instagram\u00a0\u003ca href=\"https://www.instagram.com/ashleybenzibclc/\"\u003e(/ashleybenzibclc)\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eKim and Ashley are full-time working moms. That means that this podcast grew out of a love of all of their jobs. We know that being a working mom requires support. Our guests help give creative ideas and camaraderie for moms who are juggling, just like you.\u003cbr\u003e\u003cbr\u003eHelp us keep this podcast on the air by donating to our cause.\u00a0Through Patreon you are able to pledge a set amount per month to give to our podcast. This money will allow us to cover our existing costs for the shows, as well as funding the development and creation of new content, and upgrading our equipment or subscriptions to improve the quality.\u003cbr\u003e\u003cbr\u003eWe hope you enjoy the content we already create, and would like to pledge to help support us and have more quality work available. There are several pledge levels so if you\u0027re able to give just a dollar a month you\u0027ll be getting a reward. If you can donate more we want to show you how much we appreciate your generosity, so you\u0027ll get access to even more exclusive content and rewards."
