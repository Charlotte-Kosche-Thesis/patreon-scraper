    "published_at": "2018-04-27T00:57:53+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHey There!\u003cbr\u003e\n\t\ud83d\udc4b\u003cbr\u003e-\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003eWhether you subscribe to She Spends or not, we\u0027re happy you\u0027re here.\u003c/div\u003e\u003cstrong\u003e\n\u003cbr\u003eShe Spends is a website, newsletter and community giving people the actionable tools they need to close the wage, investing and board seat gaps. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nToday, white women make 79 cents \n\u003ca href=\"https://www.aauw.org/aauw_check/pdf_download/show_pdf.php?file=The-Simple-Truth\"\u003eon the dollar\u003c/a\u003e white men make, while black women make 63 cents on the dollar, native women make 57 cents and Hispanic women make 54 cents. Did you know that of all the \u003ca href=\"http://production.assets.ellevest.com/documents/Ellevest-Mind-the-Gap-Guide.pdf\"\u003eassets controlled by women\u003c/a\u003e, only 29% is invested? Additionally, \u003ca href=\"https://www.americanprogress.org/issues/women/reports/2014/03/07/85457/fact-sheet-the-womens-leadership-gap/\"\u003ewomen hold just\u003c/a\u003e 16.9% of all Fortune 500 board seats. \u003cbr\u003e\n\u003cbr\u003e\nAs a result, our voices aren\u2019t being heard by corporate America. Women endure sexual harassment and assault in the workplace, and our best ideas often go ignored because there are so few of us at the top. Meanwhile, we\u2019re unable to build wealth at the same rate that men are, both because our wages are lower and because we don\u2019t invest the money we do make.\n\u003cbr\u003e\n\u003cbr\u003e\nHere at She Spends, we say the status quo is unacceptable. Our content gives people the tools they need to tackle these issues in their daily lives. \n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019ve already helped women ask for raises, negotiate job offers, start investing and advocate for themselves in the workplace... but we\u0027re not there yet. Our dream is that the wage, investing and board seat gaps will no longer exist. Your patronage can help us continue to create tools that empower women to hammer away at the glass ceiling.\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat We Do\u003cbr\u003e\n\t\ud83d\ude0e\u003cbr\u003e-\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWe write, edit and distribute a weekly\u00a0\u003ca href=\"https://shespends.org/take-action/\" target=\"_blank\"\u003enewsletter\u003c/a\u003e on money \u003c/strong\u003ethat covers topics ranging from\u00a0\u003ca href=\"https://shespends.org/wtf\" target=\"_blank\"\u003ecurrent events\u003c/a\u003e and\u00a0\u003ca href=\"https://shespends.org/she-saves\" target=\"_blank\"\u003epersonal finance tips\u003c/a\u003e to\u00a0\u003ca href=\"https://shespends.org/news\" target=\"_blank\"\u003espotlighting women\u003c/a\u003e killing it in the workplace. That newsletter becomes a part of our\u00a0\u003ca href=\"http://shespends.org\"\u003ewebsite\u003c/a\u003e, which includes a\u00a0\u003ca href=\"https://shespends.org/blog/\"\u003eblog\u003c/a\u003e and recommended\u00a0\u003ca href=\"https://shespends.org/resources/\" target=\"_blank\"\u003eresources\u003c/a\u003e beyond She Spends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe answer questions and facilitate meaningful conversations\u003c/strong\u003e among a community of subscribers via our\u00a0\u003ca href=\"https://www.facebook.com/groups/135510593863509/?source_id=1491398924286190\" target=\"_blank\"\u003eFacebook group\u003c/a\u003e. Women have asked for raises, started investing and made career connections with the support of their She Spends community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe host events on money, career and more, \u003c/strong\u003econnecting women across fields and career maturity levels to learn from and lean on one another.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFrom Our Community\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\ud83d\udd25\u003cbr\u003e-\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\"I love reading about how people are investing and saving. It gives me inspiration to keep working hard toward my money goals.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"Used the section on how to use 10K reports to look into companies I want to invest in - I knew they existed but never knew what to do with them, and was too intimidated by them before now!\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"Seeing other people\u0027s donations to charities has helped me realize I have the means to donate too. I won\u0027t miss a couple dollars here and there especially if it can do some good!\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"The newsletter is a *really* good way to sober a gal up about savings.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\"I\u0027ve advocated for a promotion and raise, and got them!\"\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eYour Pledge\u003cbr\u003e\n\t\ud83c\udf1f\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nShe Spends has grown exponentially in the past year with three hard-working women spending their nights and weekends writing the newsletter, making it look amazing and answering community questions in the Facebook group. It\u0027s time to take things to the next level while still keeping the essence of She Spends the same. While we may occasionally partner with sponsors, we need your monetary support to meaningfully grow She Spends. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you\u0027ve ever read a She Spends newsletter, taken action on a tip from the community or made a connection, we\u0027re asking for a little support. \u003c/strong\u003eYour pledge\u003cstrong\u003e\u00a0\u003c/strong\u003ewill cover:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCosts related to site maintenance and newsletter distribution\u003c/li\u003e\n\t\u003cli\u003eCosts related to contributor growth\u003c/li\u003e\n\t\u003cli\u003eCosts related to event sponsorship\u003c/li\u003e\n\t\u003cli\u003eCosts related to audio equipment\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs a patron, you\u0027ll have access to a behind-the-scenes newsletter we\u0027ll produce monthly.\u003c/strong\u003e We\u0027ll let you in on where we are in the process of building She Spends, give you personal career updates and ask for your feedback on potential She Spends initiatives. You\u0027ll have a say in the direction of She Spends and help us shape it into the best resource for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThe more you donate, the cooler the rewards - so check \u0027em out! \n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\ud83d\udcb0\u003c/strong\u003e\t\u003cbr\u003e-\u003cbr\u003e\n\t\u003ca href=\"https://shespends.org/take-action/\"\u003eSubscribe to She Spends\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://shespends.org/\"\u003eVisit Our Site\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://shespends.org/what-we-do/\"\u003eLearn More About Our Values\u003cbr\u003e\n\t\u003c/a\u003e\ud83d\udc95\u003cbr\u003e-\u003cbr\u003e\n\t\u003cstrong\u003e\n\tThe She Spends Team\n\t\u003c/strong\u003e\u003cbr\u003e\n\tFounder/Writer: \n\t\u003ca href=\"https://twitter.com/AliciaMcElhaney?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor\"\u003eAlicia McElhaney\u003cbr\u003e\n\t\u003c/a\u003eCo-Founder/Editor: \u003ca href=\"https://twitter.com/aeis17\"\u003eAmanda Eisenberg\u003cbr\u003e\n\t\u003c/a\u003eCo-Founder/Strategist: \u003ca href=\"https://twitter.com/jem_frost\"\u003eJemma Frost\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"https://twitter.com/jem_frost\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/jem_frost\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://twitter.com/jem_frost\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
