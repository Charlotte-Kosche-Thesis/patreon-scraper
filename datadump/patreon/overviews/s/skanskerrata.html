    "summary": "V\u00e4lkommen!\u003cbr\u003e\u003cbr\u003eJag gillar att fantisera ihop sagor med mystiska f\u00f6rtoner om omv\u00e4rlden. F\u00f6rr handlade skrock och skr\u00f6nor mycket om skogen och om vattendrag: r\u00e4dslor och genuint farliga platser f\u00f6r en ensam m\u00e4nniska. I modern tid k\u00e4nns skogen fortfarande aktuell, men har ocks\u00e5 f\u00e5tt konkurrens av mer abstrakta utrymmen. De karakt\u00e4riseras av vara bortkopplade - effektivt zoner utanf\u00f6r tid och rum - i en i \u00f6vrigt alltj\u00e4mt mer uppkopplad v\u00e4rld. Bakom kullen eller varf\u00f6r inte i delen av l\u00e4genheten d\u00e4r mobilmasten saknar t\u00e4ckning? N\u00e4r Facebook inte \u00e4r tillg\u00e4ngligt? Nostalgi och barndomsminnen \u00e4r ocks\u00e5 g\u00e4rna arenor d\u00e4r allt fortfarande var m\u00f6jligt. Sagorna jag ber\u00e4ttar idag handlar ofta ocks\u00e5 om ensamhet: att vara isolerad p\u00e5 ett eller annat vis. Podden som jag skapat,\u00a0\u003ca href=\"https://www.google.se/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwik24mJkaHTAhWFC5oKHXt8BIcQFgglMAA\u0026amp;url=https%3A%2F%2Fitunes.apple.com%2Fus%2Fpodcast%2Fid1225062051\u0026amp;usg=AFQjCNEEEUyV4AUBxfksDLIJ6kOKNDiYOA\u0026amp;sig2=5qKRx9KEyuD7bXmXIoT0Ag\"\u003eSk\u00e5nsk Errata\u003c/a\u003e, \u00e4r ett slags uttryck f\u00f6r s\u00e5dana historier. Kort och l\u00e4tttillg\u00e4ngligt - som creepypasta.\u003cbr\u003e\u003cbr\u003eJag som producerar heter Daniel Str\u00f6mholm. Jag \u00e4r 32 \u00e5r och \u00e4lskar rollspel, science-fiction och fantasy. Ut\u00f6ver Sk\u00e5nsk Errata h\u00e5ller jag bland annat p\u00e5 med att skriva min f\u00f6rsta bok (\u00e4ventyrsber\u00e4ttelse kryddad med rej\u00e4la doser 80-talsnostalgi satt i en liten skogsomg\u00e4rdad by i Sverige, en by d\u00e4r allting inte \u00e4r som det verkar. Uncanny Village, f\u00f6r er som gillar TVTropes).\u00a0Jag skriver ocks\u00e5 \u00a0\u003ca href=\"https://medium.com/@danielstromholm\" target=\"_blank\"\u003een och annan short story\u003c/a\u003e (hostad p\u00e5 Medium.com) n\u00e4r hum\u00f6ret faller p\u00e5.\u00a0\u003cbr\u003e\u003cbr\u003eJag har ocks\u00e5 en YouTube-kanal: \u003ca href=\"https://www.youtube.com/channel/UCbrDYAMAxcjKmV3Zl2DtQ0Q\"\u003eSecret Jitterbug\u003c/a\u003e d\u00e4r jag livestreamar spel titt som t\u00e4tt.\u003cbr\u003e"
