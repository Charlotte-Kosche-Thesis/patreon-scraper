    "summary": "This Patreon is being completely revamped. While I primarily make money through NSFW and furry means with regards to artwork, that is no longer my intention with regards to Patreon. I have two different avenues in which I create now. The raunchy stuff is in commissions. My personal creative works and ambitious projects belong to Patreon.\u003cbr\u003e\u003cbr\u003eI\u0027m extremely ambitious and always have a dozen ideas going on at once, but this Patreon will by and large be supporting the creation and publication of my first Webtoon comic, Bug Catcher.\u003cbr\u003e\u003cbr\u003eBug Catcher is a comic series in the vein of the old Pokemon Adventures manga, chronicling the travels of a Bug Pokemon trainer and the idol he looks up to. It\u0027s a fan comic, not meant to be professionally published. This is a completely family-friendly work, with little to no adult themes. \u003cbr\u003e\u003cbr\u003eWhy am I going this direction? Because the majority of what I work on now is adult content, and I needed something simple and easy on the eyes to work on. This is a project that I\u0027ve had thoughts about for years and I\u0027ve decided I want to go ahead and do it, and Webtoon and Patreon seem like the best way for me to accomplish it.\u003cbr\u003e\u003cbr\u003eThank you for your consideration.\u003cbr\u003e-Starboy/Bullydog\u003cbr\u003e"
