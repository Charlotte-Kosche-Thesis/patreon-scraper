    "summary": "My name is Sarah Giercksky, but I am also known as Sarah of Horror, a writer and an actress. I am the creator of Award Winning Swedish Indie Horror Sargad that has been gaining recognition and getting great review from all around the world.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KG8B7_sz5tw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI have also written the screenplay and I also act in\u00a0 Award Winning Short Horror Film Rotten Love and as well as Mimes. I am constantly writing new horror screenplays and acting in different film projects.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vI9FFEbVRqo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI have also a youtube channel called Bitches of Horror, where me and my best friend Jasmine review horror movies and interview their creators.\u003cbr\u003e\u003cbr\u003eHere is a chance for you to help me out with all of my projects and help make the horror genre grow in Sweden. Right now I am working on making a documentary called Sarah of Horror, which I will be making during 2018. In that documentary I will talk about my passion for horror, my filmprojects, will show footage from horror conventions, film festivals etc. I will also make another short horror film in Prague and I will begin to film my second feature horror film.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mQBCPQ8EQ1Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eFacebook page:\u00a0\u003ca href=\"https://www.facebook.com/SarahMGiercksky/\"\u003ehttps://www.facebook.com/SarahMGiercksky/\u003c/a\u003e\u003cbr\u003eFacebook page Sargad:\u00a0\u003ca href=\"https://www.facebook.com/Sargad/\"\u003ehttps://www.facebook.co
