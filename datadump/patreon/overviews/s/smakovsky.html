    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThanks for dropping in with me on Patreon!\t\n\t\u003cbr\u003e\n\t\u0427\u0438\u0442\u0430\u0439\u0442\u0435 \u043f\u043e-\u0440\u0443\u0441\u0441\u043a\u0438 \u0432\u043d\u0438\u0437\u0443 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u044b.\u00a0\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWho Am I.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003c/span\u003e\nMy name is Slava Makovsky, I am playing piano since I was 5 years old, studied piano at school and completed my piano degree in Tel Aviv University.\u003cbr\u003e\u003cbr\u003e\nI specialize in making piano arrangements for popular (and not so) songs and soundtracks and I play them on my YouTube channel. I am also creating video and MIDI tutorials, so you can also learn to play them on piano.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWhy I Need Your Help.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nMaking piano \u00a0arrangements is a lot of fun, but it is also a hard work and very time consuming. By giving your support through Patreon, I can create more videos, more piano arrangements and more tutorials, so you can enjoy watching them for free. It will also help in covering copyright licenses costs, that are associated with releasing MIDI files and tutorials.\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eWhat You Get.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nAs a Patron you\u0027ll receive many exclusive bonuses PER VIDEO unavailable to the public. See below for details!\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eVideo Milestones.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nThese goals are ones which we\u0027ve been developing for a while, but need funds to realize them. With your help, I will be donating money to non-profit organizations, such as \"Autism Speaks\". I always wanted to release a MIDI file with every video I post, and this will become doable with your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003ePiano Lessons Information.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eWe will have the full hour one-on-one sessions through Skype or Google Hangouts (your choice). The schedule is on first-come-first-served basis but I will do my best to accommodate your schedule.\u003cbr\u003e\u003cbr\u003eWe will be playing piano in the session! I will show you tips and tricks of playing by ear, harmonization techniques, best improvisation practices and more, based on your level and your goals. \u003cbr\u003e\u003cbr\u003eI speak English, Russian and Hebrew - we can have the session in any of those languages or the combination :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you for your support, and above all, thank you for watching!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u041e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043f\u043e-\u0440\u0443\u0441\u0441\u043a\u0438:\u003c/h3\u003e\n\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0421\u043b\u0430\u0432\u0430 \u041c\u0430\u043a\u043e\u0432\u0441\u043a\u0438\u0439. \u042f \u043d\u0430\u0447\u0430\u043b \u0438\u0433\u0440\u0430\u0442\u044c \u043d\u0430 \u043f\u0438\u0430\u043d\u0438\u043d\u043e \u043a\u043e\u0433\u0434\u0430 \u043c\u043d\u0435 \u0431\u044b\u043b\u043e 5 \u043b\u0435\u0442. \u042f \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u043b \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u0443\u044e \u0448\u043a\u043e\u043b\u0443 \u0432 \u0433. \u0412\u0438\u0442\u0435\u0431\u0441\u043a (\u0411\u0435\u043b\u0430\u0440\u0443\u0441\u044c), \u0430 \u0437\u0430\u0442\u0435\u043c \u0422\u0435\u043b\u044c-\u0410\u0432\u0438\u0432\u0441\u043a\u0438\u0439 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u043f\u043e \u043a\u043b\u0430\u0441\u0441\u0443 \u0444\u043e\u0440\u0442\u0435\u043f\u0438\u0430\u043d\u043e.\u00a0\u003cbr\u003e\u003cbr\u003e\u042f \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0441\u044c \u0432 \u0430\u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u043a\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445 (\u0438 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c) \u043f\u0435\u0441\u0435\u043d, \u043c\u0435\u043b\u043e\u0434\u0438\u0439 \u0438\u0437 \u043a\u0438\u043d\u043e\u0444\u0438\u043b\u044c\u043c\u043e\u0432 \u0438 \u043c\u044e\u0437\u0438\u043a\u043b\u043e\u0432 \u0434\u043b\u044f \u0444\u043e\u0440\u0442\u0435\u043f\u0438\u0430\u043d\u043e. \u042f \u0441\u0430\u043c \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u044e \u0441\u0432\u043e\u0438 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0430\u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b \u043d\u0430 \u043c\u043e\u0435\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u0432 YouTube. \u042f \u0442\u0430\u043a\u0436\u0435 \u0434\u0435\u043b\u0430\u044e \u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0438\u0435 \u0432\u0438\u0434\u0435\u043e (\u0442\u0443\u0442\u043e\u0440\u0438\u0430\u043b\u044b) \u0438 \u041c\u0418\u0414\u0418 \u0444\u0430\u0439\u043b\u044b, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u0441\u043c\u043e\u0433\u043b\u0438 \u0442\u043e\u0436\u0435 \u0441\u044b\u0433\u0440\u0430\u0442\u044c \u0442\u043e \u0438\u043b\u0438 \u0438\u043d\u043e\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u0432 \u043c\u043e\u0435\u0439 \u0430\u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u043a\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044f \u043c\u0435\u043d\u044f, \u0438 \u043c\u043e\u044e \u0440\u0430\u0431\u043e\u0442\u0443, \u0432\u044b \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442\u0435 \u043c\u043d\u0435 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0430\u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u043e\u043a, \u0432\u0438\u0434\u0435\u043e \u0438 \u041c\u0418\u0414\u0418 \u0444\u0430\u0439\u043b\u043e\u0432. \u042d\u0442\u043e \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u043c\u043d\u0435 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u0438\u0442\u044c \u043c\u043e\u0439 \u0440\u0435\u043f\u0435\u0440\u0442\u0443\u0430\u0440, \u0438 \u0432\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u0432 \u043d\u0435\u0433\u043e \u043f\u0435\u0441\u043d\u0438 \u043b\u044e\u0431\u0438\u043c\u044b\u0445 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0442\u043e\u0440\u043e\u0432 \u0438 \u0438\u0441\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u0435\u0439 - \u043a\u0430\u043a \u043e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445, \u0442\u0430\u043a \u0438 \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043d\u044b\u0445. \u0422\u0430\u043a \u043a\u0430\u043a \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043a\u0430\u0436\u0434\u043e\u0439 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u0438 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u04
