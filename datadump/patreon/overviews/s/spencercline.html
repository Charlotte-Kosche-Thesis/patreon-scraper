    "summary": "\"If you do what you love, you\u0027ll never work a day in your life.\" - Marc Anthony\u003cbr\u003e\u003cbr\u003eHello everyone!\u003cbr\u003e\u003cbr\u003eMy name is Spencer Cline and I am currently a student attending Cal State Long Beach in my junior year! All my life I have been passionate about politics in all ways, shapes, and forms. I\u0027ve known ever since I was in middle school that I wanted to do something with politics for a living, and I believe now is the time for that. However, in order for me to finally be able to achieve my dreams, I need your help first.\u003cbr\u003e\u003cbr\u003eCurrently, I work two (often times three) grueling jobs while going to school full time.With major expenses in my hands now such as rent, studio costs, radio training costs, and home podcast production expenses, it would be impossible for me to gather enough time, money, and sleep to add a full blown radio show on top of that. Once we hit our goal of $1000 dollars a month, I will be able to finally say I do what I love for a living, thanks to you.\u003cbr\u003e\u003cbr\u003eAs for those wish not to be a patron or can not to, but would love to help in any way possible, the BEST way to help me would to easily share this message/page to any and all family, friends, social media sites, suggestion boards, walls, and anything of the sort. Even if that is too much, a simple follow on my Twitter accounts would be greatly appreciated.\u003cbr\u003e\u003cbr\u003eI know reaching our goal won\u0027t be easy, but I am a strong believer in creating our own destinies.\u003cbr\u003e\u003cbr\u003eThank you all, and I hope to see you soon!\u003cbr\u003e\u003cbr\u003e-Spencer Cline\u003cbr\u003eTwitter: @TalkinWthSpence\u003cbr\u003e"
