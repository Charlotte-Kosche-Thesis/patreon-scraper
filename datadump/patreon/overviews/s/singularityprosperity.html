"color: rgb(0, 0, 0);\"\u003e- Develop a web application (I\u0027ll elaborate on this in the future).\u003cbr\u003e\n\u003cbr\u003eAt the end of every quarter, an income statement will be posted to show where all the donation money is going for full transparency!\u00a0 \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThank you for reading this. Thank you for watching my videos. Thank you for even considering supporting me on Patreon.\u003c/em\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
