    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/0a6c/f/2016/156/b/9/what_is_sj_by_kyulein93-da51t5c.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eTrapped in a wolf\u0027s body a prince has to prevent a war. \t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eSoul\u2019s Journey is a free-to-read fantasy webcomic available at \t\u003cbr\u003e\n\u003ca href=\"http://soulsjourney.gerritianchronicles.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://soulsjourney.gerritianchronicles.com\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\tThe comic has been updating weekly since its launch back in January\u00a02015 and managed to build an ever-growing archive of pages. \t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig05.deviantart.net/90f3/f/2016/156/f/6/what_is_sj2_by_kyulein93-da51rym.png\" style=\"width: 450px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig07.deviantart.net/03e5/f/2016/156/8/2/why_patreon_by_kyulein93-da51z47.png\"\u003e\u003cbr\u003ePatreon - much like Kickstarter - allows you to support a project.\u00a0The difference to Kickstarter is, that Patreon works with monthly support\u00a0instead\u00a0of a one-time-gig. Monthly pledges can be as high or low as you\u00a0like,\u00a0and\u00a0you\u00a0have full control of their duration.\u003cbr\u003e\u003cbr\u003eUpdates will remain to be free on the website, but your support would\u00a0help\u00a0me\u00a0to cover expenses like web hosting, research material and get\u00a0other\u00a0projects off the ground in a timely manner.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/7e03/f/2016/156/d/0/what_is_in_it_for_me_by_kyulein93-da52ma3.png\"\u003e\u003cbr\u003eDepending on your chosen pledge level you will get access to:\u003cbr\u003e- full colour pages a week before they\u0027re posted anywhere else,\u003cbr\u003e- concept work and works in progress and\u003cbr\u003e- process videos immediately.\u003cbr\u003e\u003cbr\u003eFuture goals hold the possibility for patron-exclusive livestreams,\u00a0in which\u00a0I\u0027ll work on pages and accept sketch requests from patrons, voting on subjects for future\u00a0intermissions and additional updates..\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig04.deviantart.net/678d/f/2016/156/8/b/who_is_the_creator_by_kyulein93-da51z45.png\"\u003e \u003cbr\u003e\n\u003c/span\u003e\u003cimg src=\"http://pre02.deviantart.net/472c/th/pre/i/2016/156/f/5/me_by_kyulein93-da522o9.png\" style=\"width: 242px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eMy name is Sophie Pfr\u00f6tzschner\u00a0and\u00a0I create comics!\u00a0I love to visually tell stories,\u00a0for which comics are a great\u00a0medium\u00a0and I hope to be able\u00a0to provide you with a lot\u00a0more\u00a0of them in the future.\u00a0Based in Saxony, Germany,\u00a0I\u0027m far away from the epicenter of\u00a0comics culture,\u00a0but the almighty\u00a0internet shortens the distance.\u003cbr\u003eBy a lot!\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
