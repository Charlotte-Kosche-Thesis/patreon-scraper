    "summary": "I have been installing tile for more than 30 years, and making videos about installing tile since 2006. My goal is to help anyone attempting to install tile (be it\u00a0 for the first time or, even a seasoned professional), complete their project with confidence and create a long lasting trouble free and aesthetically pleasing final product. I am a tile setter in the Boston area and work mainly on the North Shore of Boston, setting tile is my full time job, I am not a do-it-yourselfer, all the installs on my channel a real installations for customers that use their bathroom, kitchen floor, backsplash or other tiled area, every day. Making videos about all this is very time consuming, recording, editing, uploading and all the rest,\u00a0 takes a lot of time and effort, but I love doing it. However it does not end there, I answer as many questions and comments as I possibly can, I also receive countless emails from, people having difficulties with their installation, many times they are looking for advice or have had a failure, or are in the process of having some tile work done and know that it is not being done properly. I try to answer all the emails, and point people in the right direction. All this has an expense, so if you find that you can contribute to help me continue to make videos, and to be able to make the content that I simply don\u0027t have the time to create, because the bills just keep coming, well that would just be wonderful. Thanks for your time and for supporting me in my endeavor to help improve tile installations.\u00a0"
