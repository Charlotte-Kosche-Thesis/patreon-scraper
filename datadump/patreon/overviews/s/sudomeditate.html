    "summary": "Welcome to \u003cstrong\u003esudo\u00a0meditate\u003c/strong\u003e,\u003cbr\u003e\u003cbr\u003eYou are cordially \u003cem\u003einvited\u003c/em\u003e\u00a0to follow along as I meditate throughout the year of 2018. I will be filming daily meditations of about 10 minutes in length and posting them online for the public to utilize at their\u00a0discretion. My goal is to provide a video of meditations for the entire year of 2018. I\u0027m hesitant to assign any purpose or ulterior motives to why I am doing this, to be honest, I don\u0027t know why I\u0027m doing this, but I am curious to see where it goes.\u003cbr\u003e\u003cbr\u003eI first started meditating in the winter of 2015, after I was diagnosed with Generalized Anxiety Disorder(GAD), after a few weeks of daily\u00a0practice, there was incredible impact on my stress levels and overall happiness, after a few months I began to notice psychological cruft eeking it\u0027s way out signaling that a process of transformation was primed to move forward.\u003cbr\u003e\u003cbr\u003eAbout \"sudo\u00a0meditate\": sudo\u00a0is a command/program that allows a user on UNIX-like operating systems(computers) to run a program--meditate in this case--by default as a superuser with elevated privileges.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve made it this far and wish to support me in my endeavor in whatever way possible, thank you. I\u0027m curious and open to see where this goes, ultimately I will be filming daily meditations, but the content of them is ultimately going to be a manifestation of raw collaboration. Remember, you are as much a part of this as I, feel free to request anything.\u003cbr\u003e\u003cbr\u003eRemember, nothing is happening, this is it.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eFarrin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S.\u003cbr\u003ePerhaps in a years time, I\u0027ll be sitting across from Duncan Trussell, cleanly shaven, on the DTFH podcast speaking about my experience of recording my daily meditations for the world to see for an entire year and reflecting on it--all while attempting not to get lost upon his sweet countenance gazing upon me as I realize deep within his very own eyes are my own which contain further reflections of each other exponentially infinite in nature... but I digress.\u003cbr\u003e"
