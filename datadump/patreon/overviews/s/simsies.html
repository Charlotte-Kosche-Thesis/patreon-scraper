    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/49igpNHaTcc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-12-07T00:05:59+00:00",
    "summary": "\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehere are commercial music based tutorials that are completely uninspired,\u003c/strong\u003e these tutorials are great if you want to learn how to sound like the current in-vogue top 40 artists, and not so great if you want to, you know, be creative.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are academic music based tutorials that are extremely boring, \u003c/strong\u003ethese tutorials are great if you want to learn the newest cutting-edge techniques, but chances are you\u2019ll either fall asleep before the tutorial is over because the implementation of the technique being taught is trying to hard to not sound like current in-vogue top 40 artists. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019ll teach you how to find a middle path between these two production and creativity styles. \u003c/strong\u003eThrough my production lessons you\u2019ll learn the most cutting edge techniques sourced from the latest computer music literature, and you\u2019ll learn how to use these techniques to find your unique compositional voice. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow does Patreon work?\u003c/h3\u003ePatreon is like a monthly Kickstarter. You can subscribe at any of the levels listed in the sidebar. In return for your subscription, I give you content every month (see Deliverables). \u003cstrong\u003eYou can subscribe or unsubscribe at any time\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eDeliverables\u003c/h3\u003eRewards differ slightly (and are listed on the right sidebar). For most subscription levels \u003cstrong\u003eyou\u0027ll receive two pieces of content each month - a music production tutorial, and a creativity challenge.\u003c/strong\u003e The \u003cstrong\u003emusic production tutorials\u003c/strong\u003e\u00a0will be privately posted YouTube videos. These videos will consist of a screen capture video of me doing the technique, and audio of me explaining the technique while putting it together. Techniques covered will all be Ableton-centric. Primarily, the tutorials will focus on sound design, song creation, and live performance methods. \u003cstrong\u003eI am serving you - the Patron, I will regularly post polls and do my best to make tutorials on the topics that you want to see. \u003c/strong\u003eThat being said - I will always endeavor to push the envelope with whatever topic is being covered - these will be far more innovative than most of the production tutorials you see on YouTube.\u00a0\u003cstrong\u003eThe creativity challenge\u003c/strong\u003e\u00a0will be in the form of a PDF file. The PDF will contain a challenge for you to carry out for the month that is related to that month\u0027s music production tutorial. Here are some of the topics I plan to cover for each:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic Production Tutorials\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eCreating and composing from a sample pack\u003c/li\u003e\u003cli\u003eCompression - the loudness war\u003c/li\u003e\u003cli\u003ePrepping your Live set for performance\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eCreativity Challenges\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eMindfulness for producers\u003c/li\u003e\u003cli\u003eExquisite corpse exercises\u003c/li\u003e\u003cli\u003eStory arcs\u003c/li\u003e\u003cli\u003eEliminating the unnecessary\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhat skill level is this for?\u003c/h3\u003eYou\u0027ll need a working knowledge of Ableton Live to follow along with the production tutorials. That being said you don\u0027t need to know everything about Live. Knowing how to create audio and MIDI tracks, as well as rudimentary use of software synthesizers and audio effects should be sufficient. It should take the absolute beginner no more than two weeks of practice using this site -\u00a0\u003ca href=\"https://learningmusic.ableton.com/\"\u003ehttps://learningmusic.ableton.com/\u003c/a\u003e to achieve the appropriate level necessary for my tutorials.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat will you do with the money?\u003c/h3\u003e\u003ch1\u003e\u003c/h1\u003eInitially I plan to use your money to enhance the production value of my videos. After this is accomplished, the money will be used to buy back some of my time from part time gigs and freelance work - this additional time will free me up to produce additional content for the Patreon page. Eventually if this thing snowballs I\u2019d like to do a podcast where I interview creatives on their strategies, and approach to making art. \u003cbr\u003e\u003cbr\u003eThank you so much for visiting my page - I look forward to making some awesome content for you!\u003cbr\u003e\u003cbr\u003e-Simsies"
   },
