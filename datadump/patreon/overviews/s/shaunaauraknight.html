    "pledge_url": "/bePatron?c=75547",
    "published_at": "2017-01-09T05:18:14+00:00",
    "summary": "Welcome to my Patreon! I\u0027m Shauna and I\u0027m an author of fiction and nonfiction, and an artist of mythic-spiritual and fantasy art. I also teach classes on personal and spiritual growth, leadership and community building (especially for Pagan and other small alternative groups), and workshops on facilitating rituals, or on leading workshops. I\u0027m also a ritual musician and I teach people how to sing, chant, and add other music to rituals.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the money go to?\u003c/strong\u003e\u003cbr\u003eI want to create more resources writing books, recording chants, videos, and online classes, and paint an oracle deck. But making a living as an author and artist is tough, and most of those projects involve a lot of unpaid time. When you support my Patreon, you\u0027re helping me write books on leadership, Dreamwork, ritual facilitation, finding your personal magic, as well as several fiction novels. If you help me, I can be a better teacher and have the time to create lots of useful educational resources and more spiritual art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eWhat you\u0027ll get is an early look at these pieces as they are produced, and a sneak peek into my process. You\u0027ll get early looks at writing, videos, chants, in-progress paintings, coloring book pages, the ability to help me choose what topics to write about, and a lot of other behind the scenes stuff. You can also subscribe to artwork payment plans for larger pieces of artwork or commissions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtended Goals\u003c/strong\u003e\u003cbr\u003eI\u0027d love to get a better camera for videos of my classes when I teach, or a large format scanner for my artwork. Or be able to buy better art supplies, or musical instruments and other supplies for when I lead rituals. I\u0027d also love to be able to teach more weekend-long intensives in person, but those are expensive to produce.\u003cbr\u003e\u003cbr\u003eMy way longer-term goals include hiring an assistant. And I\u0027d love to organize a Pagan leadership conference. Or create a better home music studio. Or build a domed temple so we can sing together with amazing acoustics. Or build a retreat center. For now, I\u0027m just focusing on creating more content and hoping that the bigger goals come naturally out of that.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cp\u003e\u003cb\u003eShauna Aura Knight\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAn artist, writer, teacher, community leader,\nevent organizer, and spiritual seeker, Shauna travels nationally offering\nintensive education in the transformative arts of ritual, community leadership,\nand personal growth.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003eShe is the author of the ritual facilitation\nbook\u00a0\u003ci\u003eSpiritual Scents\u003c/i\u003e (Jupiter\nGardens Press),\u00a0and \u003ci\u003eDreamwork for\nthe Initiate\u2019s\u003c/i\u003e Path (JGP). She\u0027s a columnist on ritual techniques for\nCircle Magazine, and Shauna\u2019s writing also appears in the anthologies \u003ci\u003eCalling to our Ancestors\u003c/i\u003e (Asphodel\nPress), \u003ci\u003eStepping in to Ourselves: An\nAnthology of Writings on Priestessing\u003c/i\u003e (Goddess Ink), and\u003ci\u003eMantle of Stars\u003c/i\u003e (Bibliotheca Alexandrina). \u003c/p\u003e\n\u003cp\u003eShe\u2019s also a fantasy artist and author, including\nthe paranormal romance\u00a0\u003ci\u003eWerewolves in\nthe Kitchen\u003c/i\u003e (JGP),\u00a0the urban fantasy\u00a0\u003ci\u003eThe White Dress, the\nAutumn Leaves (JGP)\u003c/i\u003e\u00a0and\u00a0\u003ci\u003eA Winter Knight\u0027s Vigil (Pagan Writers\nPress)\u003c/i\u003e. Her mythic artwork and designs are used for magazine covers, book\ncovers, and illustrations, as well as decorating many walls, shrines, and other\nspaces.\u003c/p\u003e\n\u003cp\u003eShauna is passionate about creating rituals,\nexperiences, spaces, stories, and artwork to awaken mythic imagination.\nhttp://www.shaunaauraknight.com\u00a0\u003c/p\u003e",
