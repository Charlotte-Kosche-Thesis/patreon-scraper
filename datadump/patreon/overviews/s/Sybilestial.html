    "summary": "\u003cstrong\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/15643202714064992650.png?v=eX7eDvtAwwWDtmjtquDuHXqTE5cZr94o1AFM-Z4Aix8%3D\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWOLVES\u003c/strong\u003e; that\u0027s right. Besides Japan, wolves are my obsession; anime, \nwolves, and sometimes other animals is my go to for expression and muse. Also Pokemon.\n I\u0027m Sybilestial (S-ib-el-est-ial) and welcome to my Patreon page. But you can just call me Sybi for short!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI have tons of reasons why I am here. I want to improve on my art. Get a graphics monitor tablet. To travel to Japan and document. To travel to every wolf preserve/sanctuary - whether or not I can go into enclosures - in the US and document. To build a tiny house for a better everything, including it giving me more time to draw. To make manga. And most of all, a book for my little Xander about wolves and how wonderful they are.\u003cbr\u003e\u003cbr\u003eMost of these reasons are also on my goals list!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs an always, always, always: If you cannot afford to support me, do \u003cem\u003enot \u003c/em\u003efeel obligated to!\u003c/strong\u003e Everyone goes through tough times, and I understand that, having gone through tough times, myself.\u003cbr\u003e\u003cbr\u003eSo I want to thank everyone who has made it this far and even wish to pledge to me. I appreciate it to no end, and I look forward to working with you in not only creating a better me, but by also growing with me as my community.\u003cbr\u003e\u003cbr\u003eI would also like to announce that I have a \u003cstrong\u003eGoFundMe\u003c/strong\u003e. If you\u0027d like to support me with a one time donation, head over to this link! Those who donate get certain rewards!\u003cbr\u003e\u003cstrong\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.gofundme.com/Sybilestial\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"

     "description": "\u00a0Pledging \u003cu\u003e\u003cem\u003e\u003cstrong\u003eBy December 31st, 2017\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e \u00a0gets patrons: \u00a0\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eCustomized\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e Leopard Gecko \u003c/strong\u003eprofile picture \u003cu\u003e\u003cem\u003ewith a personal message!\u003c/em\u003e\u003c/u\u003e (The image you see above) Here are the choices below:\u003c/li\u003e\n\u003cli\u003eChoose what \u003cstrong\u003esurrounds\u003c/strong\u003e the LG: ginkgo leaves, sakura petals \u0026amp; flowers, fancy squiggles, hearts, stars, lightning, fire, clouds, grubs, or a mix of any of the choices above.\u003c/li\u003e\n\u003cli\u003eChoose what the LG \u003cstrong\u003ewears\u003c/strong\u003e: harness, birthday hat, halo with or without wings, or stitches.\u003c/li\u003e\n\u003cli\u003eChoose if your LG is \u003cstrong\u003emissing things\u003c/strong\u003e: Dropped tail, has a regrown tail, missing toes, or missing parts or whole limbs.\u003c/li\u003e\n\u003cli\u003eChoose your LG\u0027s \u003cstrong\u003ecolors\u003c/strong\u003e: If you have a leopard gecko, please message me and send a few images so I can get the pattern and colors right! You may choose colors and patterns that don\u0027t exist as well.\u003c/li\u003e\n\u003cli\u003eChoose the \u003cstrong\u003ebackground color\u003c/strong\u003e.\u003c/li\u003e\n\u003cli\u003eYou can either choose to have something specific written like a phrase, name of gecko, etc, or I can write a message for you.\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e",
