    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINTRODUCING\u003c/span\u003e\u003c/h2\u003e\u003ca href=\"https://i.imgur.com/oyA7WVD.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/oyA7WVD.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINCEPTION\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe Writers Lounge Discord Server was created by a writer to help other writers do what they love; WRITE GREAT STORIES. It is now an active server of over 1K members, filled with all kinds of writers supporting each other every day. The members contribute their stories to the issues every month.\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWHAT IS STORYZINE?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eAn online monthly magazine filled with short fiction stories written by new up-and-coming writers. All contributors are members of the Writers Lounge Discord.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eHOW CAN I RECEIVE THESE FREE MONTHLY ISSUES?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eYou read that correctly. Storyzine is FREE for everyone! The Digital Edition will always be free and it will always be made available in PDF format. There are several ways you can get a copy:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"http://thestoryzine.com/newsletter\" target=\"_blank\"\u003e Subscribe to our Newsletter \u003c/a\u003e. You will only receive one email a month containing a link where you can download the latest issue.\u003c/li\u003e\u003cli\u003eIf you don\u0027t want to subscribe you can wait for one month after the issue has been released and download the PDF directly on the website in the\u00a0\u003ca href=\"http://thestoryzine.com/archive/\" target=\"_blank\"\u003e Archive Page \u003c/a\u003e.\u003c/li\u003e\u003cli\u003eWhen you become a Patron you will receive each issue a full WEEK before the email subscribers, because you\u0027re a CHAMPION!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHAT DO YOU GET FOR $1 PER ISSUE\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eEvery issue will be delivered to you one week earlier than the newsletter subscribers and your name will be included in the Team section of every issue. If you are on Discord you\u0027ll also get a unique role for being a patron.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWHAT YOUR $1 PER ISSUE PROVIDES\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe truth of the matter is there\u0027s a lot of people, time, and technology that goes into putting this all together. Here are \"the numbers\" keeping in mind these are not exact by any means.\u003c/div\u003e\u003cstrong\u003eTechnology\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eURL | $34.95/annual\u003c/li\u003e\u003cli\u003eHosting | $15/monthly\u003c/li\u003e\u003cli\u003eAdobe Software | $33/monthly\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe Team (People \u0026amp; Time) \u003c/strong\u003e\u003cbr\u003e(these costs will not be allocated until we reach the 150 Patron goal \u0026amp; are given on an issue-by-issue basis)\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca\u003e\u003c/a\u003eEditor(s): $20\u003c/li\u003e\u003cli\u003eInside Designer: $10\u003c/li\u003e\u003cli\u003eCover Designer: $15\u003c/li\u003e\u003cli\u003eFBI Designer: $10\u003c/li\u003e\u003cli\u003eTeam Leader: $25\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eThere is so much more that goes into running this digital magazine venture and you deserve to know where every nickel and dime is going. If you\u0027d like to see my current expense report as well as my projected report once goals are reached you can find that here.\u00a0\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eOUTCOME\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eA community of writers who can continue to do what they love while getting the exposure they\u0027ve been looking for.\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eVisit Our Social Links\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://thestoryzine.com/\" target=\"_blank\"\u003ehttp://thestoryzine.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://facebook.com/storyzine/\" target=\"_blank\"\u003ehttps://facebook.com/storyzine/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.reddit.com/r/storyzine/\" target=\"_blank\"\u003ehttp://www.reddit.com/r/storyzine/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/thestoryzine/\" target=\"_blank\"\u003ehttps://twitter.com/thestoryzine/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/storyzine/\" target=\"_blank\"\u003ehttps://instagram.com/storyzine/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSTORYZINE SERVER INVITE LINK\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/fuS6dtE\" target=\"_blank\"\u003e https://discord.gg/fuS6dtE\u003c/a\u003e\u003cbr\u003e"

     "created_at": "2018-01-21T18:56:35.013343+00:00",
     "description": "As a CHAMPION we want to thank you in the following way:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEvery Digital (.pdf only) Issue 5 days before the \u00a0subscribers\u003c/li\u003e\n\u003cli\u003eYour name listed in every issue as part of our Team!\u003c/li\u003e\n\u003cli\u003eA Patron Role in our Discord*\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAre you a contributor*? If you submit a story to storyzine you\u0027ll receive the following perks:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou can submit a story for all 4 weeks.\u003c/li\u003e\n\u003cli\u003eCap of 1K words per submission. That\u0027s 500 more than anyone else!\u003c/li\u003e\n\u003cli\u003eBONUS STORY! You can submit ANY short fiction of your own creation up to 1K words!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e*must join our \u003c/em\u003e\u003ca href=\"https://discord.gg/2geXVnX\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003ediscord\u003c/em\u003e\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003c/p\u003e",

     "created_at": "2018-01-21T19:15:30+00:00",
     "deleted_at": null,
     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eUPGRADE SECURITY SYSTEM ($75/yr)\u003cbr\u003e\u003c/strong\u003eRight now the site is not secure\u00a0and that can mean trouble if we want to grow! Help us get that all important \"https\" at the front of our URL so those who subscribe and come back to download past issue will feel safe and secure doing so. This is an annual fee from GoDaddy of $75.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGET YEOST\u00a0PRO ($89/lifetime)\u003c/strong\u003e\u003cbr\u003eIn order to our site to stay at the top of search engines whenever prospective readers are looking for places to read short fiction, we need to compete, by using SEO! It\u0027s free to use but there are features we could use that would help us, but, as with all things, it comes with a cost.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRO THEME VERSION ($69/yr or $199/lifetime)\u003c/strong\u003e\u003cbr\u003eHaving the PRO version of our Wordpress Site theme will help us get more features that will benefit visitors of the site for ease of use and allow us to expand how we market ourselves to grow our audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSELECTIVE STORIES\u003cbr\u003e\u003c/strong\u003eYour time is valuable and perhaps you don\u0027t have time to read a 50+ page pdf of every single story submitted to storyzine? Once we reach this level we will still accept all flash fiction submitted but the ones that make it into the issue will be selective and the rest will be available to read on the website.\u003c/div\u003e",
     "goal_text": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eUPGRADE SECURITY SYSTEM ($75/yr)\u003cbr\u003e\u003c/strong\u003eRight now the site is not secure\u00a0and that can mean trouble if we want to grow! Help us get that all important \"https\" at the front of our URL so those who subscribe and come back to download past issue will feel safe and secure doing so. This is an annual fee from GoDaddy of $75.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGET YEOST\u00a0PRO ($89/lifetime)\u003c/strong\u003e\u003cbr\u003eIn order to our site to stay at the top of search engines whenever prospective readers are looking for places to read short fiction, we need to compete, by using SEO! It\u0027s free to use but there are features we could use that would help us, but, as with all things, it comes with a cost.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRO THEME VERSION ($69/yr or $199/lifetime)\u003c/strong\u003e\u003cbr\u003eHaving the PRO version of our Wordpress Site theme will help us get more features that will benefit visitors of the site for ease of use and allow us to expand how we market ourselves to grow our audience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSELECTIVE STORIES\u003cbr\u003e\u003c/strong\u003eYour time is valuable and perhaps you don\u0027t have time to read a 50+ page pdf of every single story submitted to storyzine? Once we reach this level we will still accept all flash fiction submitted but the ones that make it into the issue will be selective and the rest will be available to read on the website.\u003c/div\u003e",

     "deleted_at": null,
     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eSMALL STIPEND FOR STORYZINE TEAM\u003cbr\u003e\u003c/strong\u003eEveryone who helps to put this monthly online magazine together does so with their own spare time and for free. Helping us reach this goal means we can provide every member who toils away on the production of each magazine something for a job well done!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAD SPACE FOR PATRONS\u003c/strong\u003e\u003cbr\u003eWant to advertise your writing-related work to those who are on our growing email list? Once we reach this goal there will be 25% of ad-space per page for 25% of each issue, each month. This will be on a first-come, first-served basis.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e",
     "goal_text": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eSMALL STIPEND FOR STORYZINE TEAM\u003cbr\u003e\u003c/strong\u003eEveryone who helps to put this monthly online magazine together does so with their own spare time and for free. Helping us reach this goal means we can provide every member who toils away on the production of each magazine something for a job well done!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAD SPACE FOR PATRONS\u003c/strong\u003e\u003cbr\u003eWant to advertise your writing-related work to those who are on our growing email list? Once we reach this goal there will be 25% of ad-space per page for 25% of each issue, each month. This will be on a first-come, first-served basis.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e",

   {

     "deleted_at": null,
     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eINCREASED STIPEND FOR STORYZINE TEAM\u003cbr\u003e\u003c/strong\u003eEvery member of the team for each issue would be eternally grateful as you would be providing them with triple the amount of the SMALL STIPEND goal! You really are a CHAMPION!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSERIALIZED STORIES\u003c/strong\u003e\u003cbr\u003eEver want to share a story you write in installments? A story that has no set ending is just 300 Patrons away! Once we reach this goal the option for Patrons and Official Members of our Discord can take advantage of this new addition! Same rule of 1K per story applies.\u003c/div\u003e",
     "goal_text": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eINCREASED STIPEND FOR STORYZINE TEAM\u003cbr\u003e\u003c/strong\u003eEvery member of the team for each issue would be eternally grateful as you would be providing them with triple the amount of the SMALL STIPEND goal! You really are a CHAMPION!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSERIALIZED STORIES\u003c/strong\u003e\u003cbr\u003eEver want to share a story you write in installments? A story that has no set ending is just 300 Patrons away! Once we reach this goal the option for Patrons and Official Members of our Discord can take advantage of this new addition! Same rule of 1K per story applies.\u003c/div\u003e",
