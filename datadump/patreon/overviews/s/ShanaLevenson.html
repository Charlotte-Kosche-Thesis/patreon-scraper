    "attributes": {
     "about": "Who I was as a child has shaped who I am as an artist today. Every painting and every idea encompasses nostalgia. All of my inspiration comes from those real world experiences and personal stories.\u003cbr\u003eNon-traditional portraits painted in traditional ways are my greatest passion.  I paint people in my life that I\u0027m trying to make a connection with, telling a story that\u0027s personal and individual to each piece.  Each piece seeks to go beyond realism and capture the essence of the subject. With each painting, my goal is to create as much honesty about that individual, allowing to capture the spirit of the person I\u2019m painting. \u003cbr\u003eI completed my master from the Academy of Art University in May 2016 and am currently teach adult classes and teen classes in my studio in Albuquerque.\u003cbr\u003e\u003cem\u003ePortraits of Parenthood \u003c/em\u003eis a series of paintings focused on non-traditional portraits of the sometimes-secret duality of parenting in modern times.  I completed this for my masters thesis.\u003cbr\u003eOngoing series:\u003cbr\u003e\u003cem\u003eBeyond the Illness, \u003c/em\u003emy upcoming series\u003cem\u003e, \u003c/em\u003ereveals the emotional struggles of long-term survivors currently living with HIV/AIDS.  I\u2019m also interviewing each person about their struggles with HIV/AIDS and how it has changed their lives. My hopes is to create portraits that allow the viewer to see these individuals as everyday people without judgement of them having an illness, looking beyond what they have struggled with for the last 30 plus years.\u003cbr\u003e",
