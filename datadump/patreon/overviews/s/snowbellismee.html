    "summary": "Music is such a powerful thing. As we sing, our heart\u0027s resonation with the truth of the lyrics draws us into a spirit of unity, giving us hope and strength to stand against the challenges of life. I believe that songs created to hold fast to\u00a0\u003cstrong\u003eTruth \u003c/strong\u003eover circumstances\u00a0has an immense power to heal and redeem. I have experienced this many times first-hand, and I so want you to know it is just as possible in your life.\u00a0\u003cbr\u003e\u003cbr\u003eI am a missionary song-writer who goes to different places in the world, to feel, to interview, and to hear the voices of people and then transforming them into life-giving music. I strongly believe in the power of listening to hearts, and creating songs that declare/profess truth through Spirit-inspired melodies. These created songs will proclaim love, joy, peace, freedom and victory over people\u0027s lives, by the loving grace of God.\u00a0\u003cbr\u003e\u003cbr\u003eI want to see voices heard, needs felt and given a channel into the ears of the world.\u00a0\u003cbr\u003eI want to see lives transformed.\u00a0\u003cbr\u003eI want to see beauty rise from ashes.\u00a0\u003cbr\u003e\u003cbr\u003eIf you also believe in my missions and visions, I invite you to stand with me in the writing and production of these songs. These are also your missions and visions, and you too will share in the fruits.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u0026lt;We are partners!\u0026gt;\u003cbr\u003eMy part- \u00a0\u003cbr\u003e. Each song that I write is based on a story. There is always a purpose.\u00a0\u003cbr\u003e. I will post the song here one day before I release it on own my website \u003cbr\u003e \u00a0\u003ca href=\"http://snowbellismee.com\"\u003ehttp://snowbellismee.com\u003c/a\u003e, so you can first share in the fruits of your support.\u00a0\u003cbr\u003e. For those supporting me $500 or more per post, I will interview you (whether electronically or in \u003cbr\u003e \u00a0person) to hear your story/real-time struggles/points of thanksgiving, etc. and write a song \u003cbr\u003e \u00a0dedicated to you. We will name it together.\u00a0\u003cbr\u003e. Send songs for music arrangements\u003cbr\u003e. Create an album of these songs (with supporters\u0027 names in the credits section)\u003cbr\u003e\u003cbr\u003eYour support-\u00a0\u003cbr\u003e. Support missions and my vision through giving as per post\u003cbr\u003e. Spread the word about these original songs that you help support\u003cbr\u003e. Believe\u003cbr\u003e\u003cbr\u003eJust really want to say, thank you so much for joining me as an ambassador of the Kingdom of Light. \"A little bit of light dispels a lot of darkness,\" like Rabbi Schneur Zalman said, your part of support is not only significant, but immensely power in this world of darkness.\u00a0\u003cbr\u003e\u003cbr\u003eBlessings,\u00a0\u003cbr\u003eSnowbellismee\u003cbr\u003e"
   },
