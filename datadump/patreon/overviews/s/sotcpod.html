    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi, I\u0027m Tanner C, and I am the GM, editor, and showrunner of Shadow of the Cabal, an L5R Actual Play podcast series. I\u0027m joined by my faithful players, Dakota, Justin, Amelia, and Ryan.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eShadow of the Cabal started as a fun idea between friends to document our L5R game so that we could look back on it fondly some day. Since then, we have accumulated a small but dedicated fan base who follow our stories through their twists and turns, share our exciting moments with us, and contribute to the content of our show. We spend a lot of time and effort every week to bring you a dramatic Actual Play series, and we want to keep doing that for as long as possible!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSimply put, recording, editing, and producing the show takes time out of my week as I work to create a polished series of episodes to put out for our listeners. By making a monthly pledge, it makes this time worthwhile financially for us, but more importantly, it tells us \"The things you create matter to me\". That is the most important message a creator can receive.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWith our pledges, we will invest in better recording equipment, hosting services, multimedia projects, and more.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFirst and foremost, this won\u0027t change anyone\u0027s access to the show. The main story of\u00a0\u003cstrong\u003eShadow of the Cabal will always be free to all listeners.\u003c/strong\u003e\u00a0What Patreon lets us do is justify devoting more time and energy into creating additional goodies for our listeners and Patrons, such as more podcasts, GM notes, one on one game advice, and much more.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you feel like Shadow of the Cabal is a big part of what you look forward to week-to-week or you think that we are a good place to spend your time, consider becoming a Patron with us to help keep this dream going.\u003c/div\u003e"
