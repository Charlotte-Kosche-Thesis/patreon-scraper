\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, and my\u00a0\u003c/span\u003e\u003ca href=\"http://midnight-snax.tumblr.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ensfw Tumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. I\u0027ve also been taking a hand in writing up a comic that I\u0027m calling \u003cstrong\u003eThread, \u003c/strong\u003ea comic\u003cstrong\u003e\u00a0\u003c/strong\u003eadventure about a small, cute bunny named \u003cstrong\u003eOra\u003c/strong\u003e that faces off against bizarre enemies and situations with a \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emagical scarf\u003c/span\u003e\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNow let\u0027s get to the meat of things! What am I doing on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe answer to that is... Art! Ever since I discovered my love for creating its been non-stop. I\u0027ve practiced for years in Illustration and have been learning Animation to be able to post that kind of content as well. There\u0027s also the matter of starting up my webcomic all while continuing to improve my skills as an artist. Of course I\u0027d love to be able to do this all my life, but I also would love your \u003cstrong\u003esupport\u003c/strong\u003e to be able to continue sharing what I love with the world. With your support comes special perks that you can access like getting things before everyone else, get your say in what you
