    "summary": "\u003cstrong\u003eReimagining The Classic Radio Variety Show\u003c/strong\u003e\u003cbr\u003eThank you for your interest in Sandbox Radio! \u00a0Please consider becoming a patron with a monthly contribution. \u00a0Since June of 2011 we\u0027ve been creating this Seattle based show and putting it on the radio and online as a podcast - \u00a0incredible live music, unpredictable and original short comedy and drama scripted by local writers, poetry and adaptations of classic literature, and social commentary. And our company features the hottest artists in town from the professional theater, comedy and music scenes. \u00a0It\u0027s a classic variety show format with live sound effects and original music with Seattle\u0027s cool spin - \u00a0like Prairie Home Companion\u0027s younger, edgier (and naughtier) sibling.\u003cbr\u003e\u003cbr\u003e\u201cCrackling, electrifying, fresh, joyful and awesome\u201d.  (The Stranger)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Is Where You Come In\u003c/strong\u003e\u003cbr\u003eSustained monthly support gives us the security and financial stability we don\u0027t have trying to produce the show on ticket revenue and grants alone. \u00a0The money goes to all aspects of the production: artists\u0027 fees, the technical team, venue and production costs, PR and marketing, rentals and equipment. \u003cbr\u003eEach episode utlitlizes the talents of:\u003cbr\u003e6 writers/adapters\u003cbr\u003e12-14 performers\u003cbr\u003ea music director/composer\u003cbr\u003ea director\u003cbr\u003ea stage manager\u003cbr\u003ean assistant stage manager\u003cbr\u003ea production assistant\u003cbr\u003ea sound engineer\u003cbr\u003ea lighting engineer\u003cbr\u003ea recording engineer\u003cbr\u003ea post production engineer\u003cbr\u003especial guest(s)\u003cbr\u003eand more - that\u0027s almost 30 of Seattle\u0027s best, all working on the same show! You can rest assured that your money is well spent.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Nitty Gritty\u003c/strong\u003e\u003cbr\u003eBecause we only do each show once, ticket sales for the live event can\u0027t cover expenses, and we want to keep the podcast free and available to all. Having sustaining contributors helps us keep making the show, its just that plain and simple. \u00a0And if enough of you become patrons, we might be able to quit our day jobs and make Sandbox Radio full time, which means more amazing episodes for you, the fans!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for the life support.\u003c/strong\u003e\u003cbr\u003e"
