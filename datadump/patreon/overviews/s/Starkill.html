    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I3NgTcxZCO0\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003eMAKE MORE METAL\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003eThe Starkill Way \u003c/strong\u003e\u003cbr\u003eEver since the beginning, Starkill has been an extremely DIY band. \u00a0We\u0027ve self-produced and had a hand in the engineering of every album, chosen every artist and videographer we\u0027ve ever used, always sell our own merch, put countless hours into our live production, and recently have been 100% behind all our audio and video related creations. In fact, that past three Starkill videos were entirely directed, shot, and edited by ourselves! We even built our own private recording studio, SoundsGood Studios, that is now the Starkill homebase, in an effort to deliver higher quality content more quickly.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDirect Link To Fans\u003c/strong\u003e\u003cbr\u003eStarkill has learned that it is much more beneficial to be in full control of band finances rather than have a record label decide where and to whom money flows. We worked out a deal in which we get to see everything the fans give us.  Our last deal nearly drove us to bankrupcy, but now with Prosthetic\u0027s help we get to see and choose where to allocate fans\u0027 contributions and purchases. \u00a0\u003cstrong\u003eWhat the fans give, we get 100%, \u003c/strong\u003eand what the fans get is 100% Starkill. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Benefits\u003c/strong\u003e\u003cbr\u003eThis Patreon is simply meant to be a catalyst to give YOU the quality video and audio content you want. \u00a0We will dropping upwards of four videos per month covering a range of topics from covers and playthroughs, to the off-key comedic commentary of the band. Your donations will go directly into the creation of said videos, future high-budget music videos, and advertising/promotion for the band.\u00a0\u003cbr\u003e\u003cbr\u003eAs we acquire more patrons, we will increase the benefits for each tier.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*************************************\u003cbr\u003e\u003cem\u003eThis is a per-video Patreon! If we don\u0027t deliver content, you don\u0027t pay. We want to hear your comments and inquiries for content creation! Let us know what you want to see!\u003c/em\u003e\u003cbr\u003e"
