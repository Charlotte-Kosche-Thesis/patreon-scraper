    "summary": "\u003cbr\u003e\u003cstrong\u003eHello everyone :) \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those that don\u2019t know me, my name is Sasha Chaa.  I am really excited that you made it to my new and exciting Patreon page.  \u003cbr\u003e\u003cbr\u003eSo what\u2019s all the \u201cBecome my Patreon excitement\u201d and why am I telling everyone to find me here now. I\u2019m here because I am never looking back, unless it\u2019s to reflect and taking a strong step forward, to following singing and performing professionally as it is what I love and it is my passion from the heart. \u003cbr\u003eI believe if I am here on Patreon it\u2019s because I am meant to be. I also believe if I\u2019ve been blessed to be able to sing then singing was meant for me to do. This is why I am taking these solid steps in my life now to create my music and live life and not just work a job to simply be alive.\u003cbr\u003e\u003cbr\u003eMy friends and I love my fans, unlike being a superstar I don\u2019t need a million although it might be nice I live great with a fine amazing few.  My goal this year 2015 is to work full time on my art and share it with Those who have been watching and supporting me grow in only one short year. Joining Patreons gives my fans a chance to now not just like what i do, but for those who love it they can show me by helping me to do more and more of it, and reward them back the same, with not only thank you\u2019s but with amazing rewards. Without a doubt I know that a big part of my career success will be made because of my smart choices and supporting as many fans as I can reach.\u003cbr\u003e\u003cbr\u003eWith Patreon we can support each other, by you donating to my next milestone you can not only help me to achieve shooting my next video, recording my newest song, touring or album costs your helping me to continue creating my art.\u00a0If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003eIf you cannot donate now to my Patreon page doesn\u0027t mean I will not still post pictures, update my status, make a Tweet or share my videos on Facebook more so I will doing more of all that amazing stuff now that I can work full-time on being an artist. \u003cbr\u003e\u003cbr\u003ePatreon is of course not for everyone but for those who can and do donate I can\u2019t tell you how much each one of your donations will mean to me and how far I am going to take my singing career to. \u003cbr\u003eYou\u2019ll never work a day in your life if you love what you do.....\u003cbr\u003e20\u003cstrong\u003ePlease check out my Rewards\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ethe name of my first original release for 2015 and i want to share it with all of you. \u003cbr\u003e"
