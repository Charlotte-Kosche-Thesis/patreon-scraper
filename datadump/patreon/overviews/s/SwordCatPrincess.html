    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eThanks for visiting the\u003c/strong\u003e\u003ca href=\"http://www.swordcatprincess.com/comics/1/\" rel=\"nofollow\"\u003e\u003cstrong\u003e SwordCat Princess\u2122\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003ePatreon campaign page!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tPlease watch the video above, which quickly explains what Patreon is. It\u0027s short, informative, and lets you \"meet\" me!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.swordcatprincess.com/comics/1/\"\u003e\u003cstrong\u003eSwordCat Princess\u2122\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e |\n\t\u003cstrong\u003e\u003ca href=\"http://tiffanyandrex.thecomicseries.com/comics/1\"\u003eTiffany \u0026amp; Rex\u2122\u003c/a\u003e\u003c/strong\u003e | \u003ca href=\"http://jackiesundown.thecomicseries.com/comics/1/\" target=\"_blank\"\u003eJackie Sundown\u2122\u003c/a\u003e \u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/Tibbittz\"\u003e@Tibbittz\u003c/a\u003e | \u003ca href=\"http://tibbittz.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e | \u003ca href=\"https://www.facebook.com/swordcatprincess\" target=\"_blank\"\u003eSwordCat Princess\u2122 on Facebook\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\tWho are you?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eI\u0027m Caley Tibbittz Collopy, the creator, writer, and artist of SwordCat Princess\u2122. I studied how to make comics in private lessons with industry pros for many years, then moved onto developing and publishing SwordCat Princess\u2122 and its spinoff titles.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003eWhat is SwordCat Princess\u2122?\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eSwordCat Princess is an online graphic novel and comic book series about suicidal immortal \nsuperheroine Kathryn \"Artemis\" O\u0027Mega, who finds reasons to live -- and a\n way to die.\n It\u0027s a drama and a comedy, it\u0027s a fantasy epic and a superhero adventure\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e(SCP is an inclusive work, representing many ethnicities, cultures, and orientations. It is fundamentally pro-equality and LGBT-friendly.)\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003eWhat does this Patreon page support?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eThis page funds \u003ca href=\"http://www.swordcatprincess.com/comics/1/\"\u003eSwordCat Princess\u2122\u003c/a\u003e, with new updates every Monday.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003eThis patreon page is per-update, so how often do you update?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eSwordCat Princess\u2122 is a weekly webcomic. It updates every Monday. Most months have 4 weeks/Mondays, but sometimes they will have 5. Keep this in mind when pledging and setting up your monthly max (if you choose to set a max).\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003eIf you update weekly, does that mean I\u0027ll be charged weekly?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eNo: At the start of the next month, Patreon will charge you for the total amount of all the pages you supported in one \nsingle charge (up to whatever monthly max you may have set).\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhy I need your support:\u003c/strong\u003e\u003cbr\u003e\nWorking on SwordCat Princess\u2122 is very creatively rewarding, but (so far) not profitable enough to allow me to quit my day job(s). In addition to the main book, I am also currently (when I have time) writing and developing several spinoffs set in a big, fun extended shared universe. It\u0027s hard to get anywhere near enough done on the SCP Universe when I have to worry about how I\u0027m going to pay my next bills or wasting time renewing my food stamps!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI need your support to help turn \nSwordCat Princess\u2122 from labor of love\n\t\u003c/strong\u003e\u003cstrong\u003e into a profitable working business.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eYour support means I can just \n\t\u003cem\u003emake\u003c/em\u003e\n\tSwordCat Princess\u2122 -- which means you\u0027ll get more cool new comic pages more often. But not \u003cem\u003ejust\u003c/em\u003e that... \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e...you also get cool rewards! :)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tWhat exactly \n\t\u003cem\u003edo\u003c/em\u003e my Patrons get?\u003c/strong\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eDepending on your level of support, as my Patron you will:\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eGet to read the UNCENSORED Edition of SwordCat Princess\u2122.\u003c/strong\u003e \u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eGet to read SwordCat Princess FIRST\u003c/strong\u003e -- new pages will go up early on Patreon.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eSee exclusive Behind-the-Scenes content after EVERY page.\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eHave exclusive access to WIPs \u0026amp; character design work.\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eGet\u003c/strong\u003e \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eoriginal \u003c/strong\u003eart sketches\u003c/strong\u003e l\u003c/strong\u003eike these of ANY character you like (SCP or otherwise):\u003c/strong\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://s7.photobucket.com/user/Tibbittz/media/Art/PBMU-800.jpg.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i7.photobucket.com/albums/y269/Tibbittz/Art/th_PBMU-800.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://s7.photobucket.com/user/Tibbittz/media/Art/SchoolOV.png.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i7.photobucket.com/albums/y269/Tibbittz/Art/th_SchoolOV.png\"\u003e\u003c/a\u003e\u003ca href=\"http://s7.photobucket.com/user/Tibbittz/media/Art/DataChasers10-08-2013-800.jpg.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i7.photobucket.com/albums/y269/Tibbittz/Art/th_DataChasers10-08-2013-800.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://s7.photobucket.com/user/Tibbittz/media/Art/Daredevil-B15C20.jpg.html\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i7.photobucket.com/albums/y269/Tibbittz/Art/th_Daredevil-B15C20.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you so much for reading/skimming this. You\u0027re the best.\n\t\u003cbr\u003e\n-Caley\nTibbittz Collopy\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cu\u003eFAQs:\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tDo I have to pay in US Dollars?\n\t\u003c/strong\u003e\u003cbr\u003e\nPay in ANY currency! This is a US based website, so everything is written \nin Dollars; you can use any currency and it will be automatically \nconverted. PayPal is accepted!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow many webcomic pages do you create a month?\u003c/strong\u003e\u003cbr\u003e\n4 or\n 5 currently, depending on the number of weeks in the month -- this will go up to 8+ once I reach $100 per page and can quit my day job(s). I will post new pages\n on Patreon first in my \"Activity\" section., along with all the \"Patreon\n Supporters only\" content.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI don\u0027t have much money, can I still be a Patron?\u003c/strong\u003e\u003cbr\u003e\nSure! Please only pledge what you can easily afford. Even $1 per month \ncan (collectively) make a big difference, and will be greatly appreciated.\n (And remember, you can set a monthly cap!)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCan I stop donating, or change my pledge amount?\u003c/strong\u003e\u003cbr\u003e\nYes! If you can\u0027t afford to donate in the future, or you want to move up\n or down to a higher or lower support tier, that\u0027s totally fine. You \ncan just log in to change or cancel the account whenever you want.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eJoin the SwordCat Princess\u2122 community today!\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
