    "summary": "\u003cdiv\u003eHey there! \u00a0I\u0027m\u00a0\u003ca href=\"http://www.skeletonrep.org/who-is-ria.html\"\u003eRia\u003c/a\u003e, the creator and curator of\u00a0\u003ca href=\"http://skeletonrep.org\"\u003eThe Skeleton Rep\u003c/a\u003e,\u00a0an NYC-based theatre artist dedicated to exploring modern myth. \u00a0From the Minotaur in suburbia to a space station after the apocalypse and anything in between, I seek out new works with extraordinary characters, even if those characters are sometimes trapped by ordinary circumstances. \u00a0Thank you so much for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eThe heart of The Skeleton Rep is my monthly new works development lab, called the\u00a0\u003ca href=\"http://www.skeletonrep.org/salon-series.html\"\u003eSalon Series\u003c/a\u003e. \u00a0I gather actors in my living room for one rehearsal of the play in the afternoon and that same evening, we perform it! \u00a0Afterwards, the actors, writer(s), and audience members party together. Salons\u00a0are free to attend, but they are not free to produce. \u00a0This is where you come in!\u003cbr\u003e\u003cbr\u003eI need you - because the Salon Series cost money! Food, drinks, scripts, and days off from work all cost money. \u00a0And sometimes, a salon isn\u0027t enough. \u00a0Sometimes, these little living room shows want to become a workshop, or a bigger show, or a web series, or a movie! I would love to turn the scripts into\u00a0\u003ca href=\"http://www.skeletonrep.org/productions.html\"\u003eworkshops or full productions\u003c/a\u003e, I would love to create more and better\u00a0\u003ca href=\"http://www.skeletonrep.org/video.html\"\u003evideo content\u003c/a\u003e, but that costs a lot of money! \u00a0I should also mention that I can\u0027t do any of this in a vacuum - every project involves a team of people, and most of the time, they\u0027re also working for free. \u00a0One day, I would love to make enough to cover my expenses AND pay my artists!\u003cbr\u003e\u003cbr\u003eBy contributing to me, you\u0027re not only supporting me; you\u0027re also supporting the community that makes what I do possible. Consider becoming my patron today - I\u0027ll thank you, my community will thank you, and you\u0027ll know that you are a vital part of the pulse of the next generation of theater artists.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eRia T. DiLullo\u003c/div\u003e"
