    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome! This is a place where you can support my passion for high quality animations.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u00a0ATTENTION!\u00a0\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePlease read and acknowledge the following before pledging:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThis Patreon campaign exists \u003cstrong\u003esolely\u003c/strong\u003e to support my animated parodies with fictional characters that are of 18 years of age or older\u003cem\u003e.\u003c/em\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eNo exceptions.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eThis Patreon, including the posts, community and personal messages sections may not be used to request or discuss anything that falls outside the previous statement.\u003c/li\u003e\u003cli\u003eThe scenes portrayed are by no means an endorsement or celebration of the themes they explore.\u003c/li\u003e\u003cli\u003eYou must be of 18 years of age or older to support me.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThank you for understanding.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u00a0GOALS / WORKFLOW\u00a0\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eWork on a 20-60 second animation for half a month or so. Release every 1-1.5 months.\u003c/li\u003e\u003cli\u003eWork on a big 4-10 minute project during the month\u0027s other half. Release when it\u0027s done.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003ePlease keep in mind that a single long, high quality animation (including the 20-60 second ones) takes ridiculous amount of time and resources to produce compared to, say, 2D art and static renders. I constantly research and find ways to optimize the workflow but there\u0027s only so much one can do to speed things up, aside from dropping quality level. And I refuse to do so. So please don\u0027t expect a weekly release or something. It\u0027s physically impossible.\u003cbr\u003e\u003cbr\u003eReleased content is scarce for now due to recent changes but rest assured I\u0027m working my butt off to produce something worth your while.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u00a0DISCORD\u00a0\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eIf you have any further questions or would simply like to chat feel free to find me on my Discord server. Here\u0027s a short instruction on how to connect your Patreon account to Discord:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eRegister a Discord account \u003ca href=\"https://discordapp.com/\"\u003ehttps://discordapp.com/\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eConnect your Discord account to Patreon \u003ca href=\"https://www.patreon.com/settings/account\"\u003ehttps://www.patreon.com/settings/account\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDone. Now you can find all servers you partake in, for example, here \u003ca href=\"https://discordapp.com/channels/@me\"\u003ehttps://discordapp.com/channels/@me\u003c/a\u003e . The list of your servers is on the left sidebar.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u00a0THANK YOU!\u00a0\u003c/span\u003e\u003c/h2\u003e"
