    "summary": "We are pleased to share our adventure with the world as we learn how to sail on our Beneteau Cyclades 393. This is our first boat, and before buying it, we had no clue what sailing was all about. We just knew we had enough of our day-to-day rat race to sell our house and all our worldly possessions, move on our boat and travel the world; hence the name of our boat \"Basta\" which means \"Enough\" in Italian. Stay tuned for more videos as our journey continues. We plan to stay on Lake Champlain, NY all summer, then we will head down the Hudson River to New York City, and make our first \"Offshore\" passage to Chesapeake Bay, VA sometime in late August. We will then join 20 other cruisers with the Sail to the Sun Rally and head down the ICW (Intracoastal Waterway) from Deltaville, VA to Miami, FL. We are definitely in for an awesome trip and that\u0027s only the beginning. We will continue to post regular updates as we visit new places and take you along with us on our voyage. Our mission is to inspire others to do the same and show you that living aboard and sail around the world is easier than you think. If we can do it, anyone else can!"
