    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bCOP9cb27n8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-29T03:17:43+00:00",
    "summary": "HELLO!\u003cbr\u003eAND WELCOME!!!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re\na fan of my work and you want to support me in the creation of new songs, film\nclips/music videos, painting, sculpting, costume designing, monster creating,\nand more random, arty THINGS, then here\u2019s your chance!!!\u003cbr\u003e\n\u003cbr\u003e\nI will endeavouring to create ART constantly, WITH YOUR HELP. \u003cbr\u003e\u003cbr\u003eADD ME ON:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/samsydonia\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/samhaycroft/\" target=\"_blank\"\u003eINSTAGRAM @samhaycroft\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/chaosatplay\" target=\"_blank\"\u003eINSTAGRAM @chaosatplay\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/skullfork\" target=\"_blank\"\u003eINSTAGRAM @skullfork\u003c/a\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you prefer \u003ca href=\"mailto:samhaycroft@gmail.com\"\u003eEMAIL\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e, please feel free to drop me a line that way too.\u003cbr\u003e\u003cbr\u003ePart of my back story:\u003cbr\u003e\u003cbr\u003eBy becoming a patron of my arts, you\u0027ll be empowering me beyond what I am currently capable of. It\u0027ll be how I\u0027ve always imagined the life of an artist could and should be. I\u2019ve been dreaming of this kind of platform for\nongoing support since I chose to be an artist (it\u2019s not a choice, it\u2019s who I am).\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m quite sure my skills as an artist were\nsecurely embedded into my psyche as a child when I once drew a hot rod in First\nGrade primary school and all the kids gathered around me to watch. It was a defining moment\nhearing the oos and ahhs of the highly critical audience. When I finished that\npiece, I looked up from the page to discover 35 odd years had passed and I\u2019d\nacquired other skills like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGood times metal band guitar \u0026amp; vox stylings (\u003ca href=\"https://www.youtube.com/user/iamduckeye\" target=\"_blank\"\u003eI AM DUCKEYE\u003c/a\u003e)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePaint Rock Performances for Kids (\u003ca href=\"https://www.youtube.com/user/Afterwhitejamcanvas\"\u003ePaint What You Hear/AFTERWHITE\u003c/a\u003e)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eKid\u2019s child-led musical mayhem (\u003ca href=\"https://www.youtube.com/channel/UCOowjYAdlxl-mahSU0yUcwg\" target=\"_blank\"\u003eCHAOS AT PLAY\u003c/a\u003e)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDisability Support band (\u003ca href=\"https://www.youtube.com/channel/UCEGsr0bQ6-NkZ5O9LJWroGQ\"\u003eSKULL FORK\u003c/a\u003e)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSong writing (ME)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMonster costume design\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGuitar Riffery\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDrum Bashery\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHaberdashery\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePhotos of my daughter Isis \u0026amp; Aurora (Facebook\nfor the Nanas)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSilly animations (YouTube)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGraphic design for I am Duckeye, Chaos at Play \u0026amp; Skull Fork\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eSculpture\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eKid\u2019s song writing (Chaos at Play)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePainting pictures\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDrawing pictures\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFraming pictures\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFraming murders\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNot actually committing murders\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSaving a blind man from dark, icy waters\u003c/strong\u003e\u003ca href=\"http://iamduckeye.com/the-rescue\" rel=\"nofollow\"\u003e (The Rescue)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBeing humble and not mentioning rescuing\nsomeone\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWriting long lists\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCompleting long lists\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eHere\u0027s the Chaos at Play album BAG OF RATS\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLKsRyqYWQVK5yD75VuDg2Vvo-amDEIPZZ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThrough the recent advent of crowd funding sites\nsuch as Pozible, the band I\u0027m part of, I am Duckeye has successfully generated enough funds\nto produce and tour albums throughout Australia. So I\u2019m going to give it a\nwhirl with my own self-styled idiocy/art and see who\u2019s with me. I reckon this kind\nof subscription site is the way of the future for many starving artists and\nfuture creators.\u003cbr\u003e\u003cbr\u003e\nI\u2019m planning to release pretty much all of my ART on\nYouTube, Bandcamp, Instagram, Facebook, my future website with your\nhelp. I don\u2019t need much to survive, but I\u2019d like to make ends meet. I can only\nbe the deadbeat stay-at-home dad slash disability support worker slash loving partner of a penguin researcher (Paula) for so\nlong before she notices I\u2019ve been into her chocolate stash.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019d love to be able to do more of my ART, but I truly need support, true patronage, from YOU!!! You\u0027ll be helping save Paula\u0027s chocolate too.\u003cbr\u003e\u003cbr\u003e\nThis isn\u2019t a one-off pledge of support for a\nreward, it is more of a long term commitment. You do get to road test it and if\nyou\u0027re not backing my idiocy, or strapped for cash (you can pull out before\nyou\u0027re charged at the end of any month - so it\u0027s risk-free).\u003cbr\u003e\n\u003cbr\u003e\nThe crowd funding via Pozible that I\u2019ve done for I\nam Duckeye is a one-time all-in deal, this is more of an ongoing commitment to\nme and my music and art-making. \u003cbr\u003e\u003cbr\u003e\nAnother part of my backstory:\u003cbr\u003e\u003cbr\u003eLike\nall independent artists, we may look amazing and appear affluent, but the\nreality is quite the opposite, regarding the money that is.\u003cbr\u003e\n\u003cbr\u003eI\u2019d love to be able to\ntell you that for all my adult life my yearly income matches that of the\nAustralian Tax Office\u2019s hypothethical Stephanie and her $300000 a year salary as an\nindependent muso, but the reality is it\u0027d take 15 years of my current pay to get even close to earn that.. Do the mathematics. Yep, that\u2019s some real\nwalking around money. Nor do I have hordes of followers on my social media to\ncall upon to help out whenever I ask. Nor do I have years of international\ntouring (I\u2019ve done some though) and a plethora of promoters well aware of my idiocy\nto allow me to tour and sell merch to, again, barely scrape an existence. \u003cbr\u003eWhat I do have is a\ngenuine handful of close friends and family who understand who I am and sincerely\nsupport my artistic way of life. I\u2019m now more inclined to look to YOU for\nsupport and nurture your extreme tolerance of my being a nong rather than eek\nout an existence in some dead end job that crushes my soul. If anyone deserves\nto crush my will to create, it\u2019s YOU. When I say crush, I mean the complete\nopposite.\u003cbr\u003e\u003cbr\u003e\nThe problem with crowd funding is that, while it\u0027s\ngreat for huge projects, I feel repetitive and exhaust what little fan base Duckeye\nhas with \"HEY, WE\u2019RE MAKING YET ANOTHER RECORD, PRE-ORDER HERE. AGAIN!... AND AGAIN. ... AND AGAIN\"\u003cbr\u003e\n\u003cbr\u003e\nI just need to be able to go into the studio, make\nmusic with friends, make a video, take a time off with family, write, record,\nand press SEND when I\u0027m done, the way I can with photos of Isis on Facebook. No\npressure other than my will to impress you with something creative and\nhopefully the Nanas are too busy copying the toddler photos for more nanas.\u003cbr\u003e\n\u003cbr\u003e\nI don\u2019t mind creating clever merchandise like\nhand-painted collaborative (Isis) artworks, fridge magnets and printed mugs but\nI\u2019d like to be mindful of landfill and the future of the planet as best I can.\nI\u0027m not going to give up on physical things or merchandise because nothing says\nyou are proud of your music more than it landing on vinyl. I will just be\naiming at producing albums, and they seem to be shared more readily via this\ninternet thingy more than any physical medium.\u003cbr\u003e\n\u003cbr\u003e\nI find it difficult being in the hold pattern of\nthe crowd funding campaign period. Not knowing if the songs will actually see\nthe light of day anytime soon because I\u2019m trying to seem nonchalant with silly\nmeme-like pictures reminding you to pledge when the whole time the band is\nbiting nails and other body parts.\u003cbr\u003e\u003cbr\u003e\nI have dreamt since Grade One of making ART and\nputting it out there.\u003cbr\u003e\n\u003cbr\u003e\nAND GET PAID.\u003cbr\u003e\u003cbr\u003eI\u2019ve lost count of the amount of artists young\nand old I\u2019ve clipped over the ears when they\u2019ve been giving away there\nrecordings or paintings for free and saying they don\u2019t feel right about asking\nfor money. They have a talent and skill just the same as any other profession.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m clearly not creating ART to make a fortune and buy an\nisland in the pacific. I\u2019d just like to be able to put food on the kids\nchalkboard table that is our dining table and pay rent. Hell, even buy and fix\nthe taps rather than putting a bucket in the shower.\u003cbr\u003e\n\u003cbr\u003e\nJust so we all know, THIS IS A COLLABORATIVE EXPERIMENT.\u003cbr\u003e\n\u003cbr\u003e\nWe can keep tweaking this as we go. I am\ncompletely open to suggestion if the patron levels seem too high or too low,\naren\u0027t reasonably working. It\u2019s totally up to us. You giving me feedback is not\ngoing to be a drama. If anybody comes up with an brilliant idea of what would\nbe great to include, we can ADD it. This is a platform where we can be in\nconstant communication.\u003cbr\u003e\n\u003cbr\u003e\nThose of you who know me obviously know that I\nlisten and communicate with you. Even\nif you\u0027re a one dollar backer, I want to know what you\u0027re digging about the\nplatform and what\u0027s doing your head in.\u003cbr\u003e\n\u003cbr\u003e\nEvery patron, regardless of whether you\u0027re backing\nme for a dollar or ten dollars, thank you kindly. I really appreciate and won\u2019t\nsquander it on lollies at the corner shop. If you dig my biscuits, please SHARE them with\nothers and help us all get amongst it!\u003cbr\u003e\n\u003cbr\u003e\nTHANK YOU VERY MUCH!!!\u003cbr\u003e\u003cbr\u003eSam Haycroft\u003cbr\u003e\n\u003cbr\u003e\nONLINE MERCH\u003cbr\u003e\u003ca href=\"https://chaosatplay.bandcamp.com/\" target=\"_blank\"\u003ehttps://chaosatplay.bandcamp.com/\u003cbr\u003ehttps://iamduckeye.bandcamp.com\u003cbr\u003ehttps://skullfork.bandcamp.com\u003c/a\u003e\u003cbr\u003e\n............\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eFAQ (frequently asked questions)\u003cbr\u003e\u003cbr\u003e\nIf you have questions, please submit them on\u00a0\u003ca href=\"http://www.facebook.com/samsydonia\" rel=\"nofollow\"\u003emy Facebook\u003c/a\u003e messenger or email.\u003cbr\u003e\u003cbr\u003e\nQ: \"What if i want to just donate money to\nyou once?\"\u003cbr\u003e\n\u003cbr\u003e\nA: You can make a one-time donation to my PayPal samhaycroft@gmail.com if that is something you\u0027d prefer to do. It\u0027ll all be greatly appreciated!\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
