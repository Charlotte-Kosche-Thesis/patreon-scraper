    "summary": "Hey! Thanks for checking me out! (video soon to come!)\u003cbr\u003e\u003ca href=\"https://www.symbioticarts.com/art-gallery\" target=\"_blank\"\u003eA Collection of my artwork can be found HERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t31.0-8/19780363_10155624346209203_3669919324550169133_o.jpg?oh=1760420344ad656cf068fb740124911e\u0026amp;oe=5ACEBC7C\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Reza Kay, I am an artist and an adventurer. For the last three years, I have traveled around the world; learning, growing, sharing, and spreading creativity and positivity to all those I meet.\u00a0 I am visually creative and I my inspiration is distilled from my experiences of living and traveling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t31.0-8/19679032_10155624350444203_6236152665644396142_o.jpg?oh=bb07b1f62fa5881ddb1db53ffeb33490\u0026amp;oe=5A8C89D1\"\u003e\u003cbr\u003e\u003cbr\u003eCreating and sharing art is my drive and passion. My dream is to be fully dedicated and committed to making art because the feeling of gratitude and communion I experience\u00a0when I see my work touching people, making a difference in their day-to-day life, and inspiring them to share their creativity in turn, gives me meaning and hope.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t1.0-9/13686746_10154495718604203_1555659479666087828_n.jpg?oh=8620a531a63e9e3a80d0157f9d9cca49\u0026amp;oe=5ACF4B53\"\u003e\u003cbr\u003e\u003cbr\u003eI use a special color layering technique when I paint images that, when viewed through 3D glasses, created a holographic effect. With this knowledge I compose multi-layered images that appear to float. This technique is time and labor intensive but creates spectacular images that are bright, dynamic, and have 3D effects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-2.fna.fbcdn.net/v/t31.0-8/19787429_10154624287195009_134071789016628330_o.jpg?oh=9c2416cd3ae1a0ee46ab910010b946ff\u0026amp;oe=5A96BCD0\"\u003e\u003cbr\u003e\u003cbr\u003eI am on Patreon because I have big dreams and a plethora of creations in my head, but I do not have the money to be able to get myself there on my own. I work every day whether it is busking, vending, or painting in nature, but there are so many other expenses that I don\u0027t have the funds to invest fully in my art and give me the time I need to just totally create and share my art.\u00a0\u003cbr\u003e\u003cbr\u003eOne of my dreams is to open up a gallery, to teach lessons, and to also open up my own art business. Your support and contribution will be one of the biggest gifts to me as I continue to work towards these goals.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
