    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHere at SilverPen Studios we love to entertain our fans with stories that everyone can enjoy! Our team is excited to bring animation and art work to you! As graduates from Savannah College of Art and Design, we are driven to hone our craft. However, we need your help! With big companies already doing so much of the animation you see today, our team is trying to create animation that is thrilling and fun.\u00a0\u003c/div\u003e\u003cbr\u003eWe want to hear from you! \u00a0Any comments or suggestions are much appreciated and can be used to better our understanding of what you want to see. Our goal is to have a direct link to our fans. Consider this interactive entertainment. Connect with us, so we can connect with you!\u00a0This way we can give you what you really want. You could even have a character designed after you and added to an episode!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eOur Cartoon Series: Alfred The Alien\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHe\u0027s fun loving, goofy, and always getting into trouble.\u00a0Meet Alfred, an alien that must reproduce in order to carry on his genes! Silly as it sounds, it is quite the struggle for our little extraterrestrial friend. Due to the deceptive simplicity of earthing mating rituals, Alfred is sent to earth! If he is unable to find the perfect mate, the leader of his race will banish him to earth to spend the rest of his days and who knows how long that could be!\u003cbr\u003e\u003cbr\u003eWith a team of three animators, each episode will be between 1 to 2 minutes longs. We will release each episode on the last Friday of every month! The more patrons we have, the more frequently we can bring you animated episodes. \u003cbr\u003e\u003cbr\u003eThis donation will help to cover the cost of making Alfred the Alien every month. Additionally, we will have plenty of goodies and rewards for meeting certain milestones. From original exclusive sketches to all the bloopers and side animation that doesn\u0027t make it into the actual production! \u003cbr\u003e\u003cbr\u003eTwice a week we will show updates of progress illustrations, animation, and other fun tidbits through Patreon and Facebook.\u00a0\u003cbr\u003e"
