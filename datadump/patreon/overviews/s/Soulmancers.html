    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello and Thank you for visiting my \u003cem\u003epatreon\u003c/em\u003e page.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/55c4nagw11yi1zi/logo.png?raw=1\"\u003e\u003cbr\u003e\u003c/div\u003eSoulmancers is a game inspired by my 2 greatest addictions (Porn and DoTA), borrowing multiple elements mechanics from DoTA such as the Character Portrait (which for some reason is used very little, even in AAA games) Cast Point, movement and many other things, how ever what I like the most about video games is their balance between skill and mechanics. That is what I have set out to do. Make a great game with awesome playability (still working on this)\u00a0that rewards you for learning the mechanics to the core, not making it too easy for the player to progress or unlock the next big thing, making sure that you never feel cornered and forced to use OP mechanic No. 2 in order to advance. Putting absolute control of victory or fail in the players hands.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://i1236.photobucket.com/albums/ff444/Hellkipz/Frame.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://www.dropbox.com/s/5hifknuwscr1wgv/Frame.png?raw=1\"\u003e\u003cbr\u003e\u003c/div\u003eAdaptive difficulty:the game is designed to adapt to your player skill, rewarding and punishing you at the same time depending on how much damage you deal to the enemies, the faster you deal damage means that you are better at timing your spells and pacing them so the game will see fit to increase damage depending on your difficulty level, as well as lower your spell cooldowns. Note: I said damage, so not only will you deal a certain % more damage, so will your enemies. So be carefull.\u003cbr\u003e\u003cbr\u003eThe latest public demo will allways be available for download in the following links:\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/sex4lwfefwbic6x/SMPC_0_039b.rar?dl=0\"\u003ehttps://www.dropbox.com/s/sex4lwfefwbic6x/SMPC_0_039b.rar?dl=0\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/wmvt842mutqt3c9/SMPC_0_039b.rar\"\u003ehttp://www.mediafire.com/file/wmvt842mutqt3c9/SMPC_0_039b.rar\u003c/a\u003e\u003ca href=\"http://www.newgrounds.com/portal/view/688463\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIf you love porn, games and believe in this game as much as I do, I would greatly apreciate if you could Make a pledge of any amount to help support the project.\u003cbr\u003e\u003cbr\u003e-Thank you for your support-"
