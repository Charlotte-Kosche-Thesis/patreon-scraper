    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.furaffinity.net/user/strohmann\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e I\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://furrmongrel.tumblr.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eTumblr\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e\u003cem\u003eI\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/strohmannZoo\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://twitter.com/strohmannZoo\" target=\"_blank\"\u003eTwitter\u003c/a\u003e I\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://picarto.tv/Strohmann\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePicarto\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\n\tThis campaign will include NSFW\u003c/strong\u003e\n\u003c/div\u003e\nHello everyone! My name is Strohmann, i\u0027m a furry artist. This\u0027s the page of my main work project atm. A little about myself: I\u0027m a professional artist,\u00a0graduated from the Art college.I can do traditional things, i like oil colors, pencils, everything is great in traditional art, but digital one is my passion. Also, irl i\u0027m a teacher in art school(for children 10-15 years old)\u003cbr\u003eGenerally, i like furry comics, NSFW comics also. And recently, ive noticed, that there\u0027re no interest new NSFW comics anymore. With a good plot, thoughts and inner experiences,anxiety of main characters. Unfortunately,in 95% of new comics the main characters just to well-known action from different angles.\u003cbr\u003eSo, i\u0027ve decided to change it.\u00a0\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLesson for a teacher.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h1\u003eAnd, finally, a littler about the comic: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e The Comic contains NSFW!\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eBut this wouldn\u0027t be BASED on NSWF content! There\u0027d be gay,straight, lesbian, group scenes.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eBut in general, it\u0027d be a story, how an usual 35-years-old teacher Richard, who\u0027s beeing\u00a0sexually harassed by his student Braian all the work time. Richard has a wife, he\u0027s happy in his marriage, but it doesnt suit Braian, he wants to break\u00a0the family ties, or, at least join them. And his\u00a0efforts were successful. Follow the development of the plot on this page.\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eOur\u00a0\u003ca href=\"https://discord.gg/dd8sWNc\" target=\"_blank\"\u003eDiscord\u003c/a\u003e group:\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eAn access to the general groups(without voices) is\u003cstrong\u003e free to join. \u003c/strong\u003eYou\u0027re welcome to join us and ask everything you want. Also there\u0027s another group, for patreons only, where you\u0027re allowed to use your mic, discuss your rewards and other things.\u003cbr\u003eBy the way, in general, i check and answer our\u00a0patreon group first.\u003cbr\u003eP.s. if you prefer telegramm most, let me know in FA notes, and i\u0027ll add you there.(Patreons only!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
