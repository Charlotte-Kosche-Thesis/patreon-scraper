    "summary": "Hey everyone!\u003cbr\u003eIt has been an incredible 4 years and especially an enlightening last 2 years living in New York City! \u003cstrong\u003eThank you, thank you, thank you\u003c/strong\u003e to the friends, fans and family who have been there from the get-go and also to the newbies! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis page has 3 goals:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e1. Offer exclusive behind the scenes footage, unreleased photos and uncensored content never posted online or to my \u003ca href=\"https://www.instagram.com/susanm_jacobs/\"\u003eInstagram\u003c/a\u003e page.\u003cbr\u003e2. Provide affordable talent marketing and business tips through blogs, videos and presentations.\u003cbr\u003e3. Grant patrons VIP access to my book launching in 2018. (Coming Soon)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eExperience:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e-4 years modeling and acting on the west coast and east coast.\u003cbr\u003e-6 years working as a Business Marketing Professional on the west coast and east coast.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTV/Film Features:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tBOWGVWDCP0\" width=\"560\"\u003e\u003c/iframe\u003e-The Human Sacrifice for 20th Century Fox\u0027s short promo film Alien Biotic\u003cbr\u003e-The Other Woman in Shawn Mendes\u0027 \"Treat You Better\" music video\u003cbr\u003e-NZT User: Limitless Season 1 TV Show on CBS\u003cbr\u003e-Waitress: Madam Secretary Season 3 on CBS\u003cbr\u003e-Fashion Model: Cholos Try Web Series on Comcast TV\u003cbr\u003e-KTNV Live Fashion Model on Las Vegas Morning Blend\u003cbr\u003e(A full list of TV/Film available per request)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRunway/Modeling Features:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4-LHP96hf0I\" width=\"560\"\u003e\u003c/iframe\u003e-North American Hair Awards for 2014 Hair Stylist of the Year Alain Pereque and SACO\u003cbr\u003e-International Beauty Show for Dwight Eubanks from the Real Housewives of Atlanta\u003cbr\u003e-North American Trend Vision Awards for Sebastian Professional USA Shay and Michael\u003cbr\u003e-International Beauty Show for Cherry Petenbrink onset Wig Stylist for the Hunger Games\u003cbr\u003e-AW17 Berenik at Pier 59 for NYFW17\u003cbr\u003e-Tumblr \u0026amp; Tipsy at the Metropolitan West for NYFW16 and NYFW17\u003cbr\u003e(A full list of runway shows available per request)\u003cbr\u003e\u003cbr\u003eI hope you become an active patron and I cannot thank you enough for your support!\u003cbr\u003e"
