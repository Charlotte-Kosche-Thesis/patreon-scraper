    "summary": "Greetings my friends. \u003cbr\u003e\u003cbr\u003eMany of you know who and what I am about from having followed my \u003ca href=\"https://www.youtube.com/user/SnowWalkerPrime\" rel=\"nofollow\" target=\"_blank\"\u003eSnowWalkerPrime\u003c/a\u003e YouTube channel over the last few years.\u003cbr\u003e\u003cbr\u003eTo clarify, my name is Michael Merchant \u0026amp; Bigfoot is real, Aliens are real; and I want to help you, interact with them. My degree is in Biology; possessing an expertise in Entomology (study of insects), Mycology (Study of Fungus) and wilderness survival.\u003cbr\u003e\u003cbr\u003eThese particular abilities were highlighted when I was cast on the Discoveries channel Out of the Wild Venezuela series; \u003ca href=\"https://www.youtube.com/watch?v=uqaa9mMeLz4\" rel=\"nofollow\" target=\"_blank\"\u003eDangerous Snakes\u003c/a\u003e ;\u003ca href=\"https://www.youtube.com/watch?v=zNTpbN4t7bY\" rel=\"nofollow\" target=\"_blank\"\u003e9300 feet in elevation getting down!\u003c/a\u003e ; \u003ca href=\"https://www.youtube.com/watch?v=LJ2CzOD-dXU\" rel=\"nofollow\" target=\"_blank\"\u003eHead for the River\u003c/a\u003e and was one of the few who survived to the end. Losing 41 lbs in 26 days, traveling 70 miles of pathless jungle with no food, in harsh \u0026amp; dangerous conditions.\u003cbr\u003e\u003cbr\u003eAs if that wasn\u0027t torturous enough; I agreed to be cast on Spike\u0027s T.V. Ten Million Bigfoot Bounty show (as long as they applied science). Finished as one of the last two teams remaining; given that no one had dragged in the beast for the grand prize with very little science involved. \u003cbr\u003e\u003cbr\u003eNow a few years ago if you told me Bigfoot was real and paranormal; I would have labeled you a nut. In fact the whole subject to me looked to be, a badly run circus side show. The journey from skeptic to believer in a physical Sasquatch; and finally embracing the psychic pony woo train as a viable reality, was a painful path shared with many of you; as we trudged along in the trackless forests of Maine. \u003cbr\u003e\u003cbr\u003eBy way of hundreds of YouTube videos; PM\u0027s, Facebook and Twitter feeds; we both have discovered hidden truths about Bigfoot. Frequently you guys will indicate to me how sharing adventures by way of my videos; allows a vicarious trip into the forests, even if you can\u0027t leave the house. \u003cbr\u003e\u003cbr\u003eSasquatch reality has the ability to transform our planet; and our collective mindset.\u003cbr\u003e\u003cbr\u003eFor this to happen, you have to experience it on a personal level. See Bigfoot for yourself. Encounter a UFO, know what it means to experience mindspeak (communication without speaking words), and that is only the start. \u003cbr\u003e\u003cbr\u003eMy primary goal, having discovered for myself the Sasquatch reality; is to assist you in making contact; in experiencing this reality on your own. \u003cbr\u003e\u003cbr\u003eIt is my belief that the more people exposed to the Sasquatch reality; the more people\u00a0 will come to see the Forest as a living sentient being; harboring within it\u0027s embrace more then what we have told; possessing real magic; and magical creatures. All that we have come to love about nature is there as well. The Bigfoot Forest people are the topping that makes it all the sweeter. \u003cbr\u003e\u003cbr\u003eYour support for this project in effect puts you as one of a board of directions; a committee, a core participate if you will; in moving forward towards a venue of teaching and discovery. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
