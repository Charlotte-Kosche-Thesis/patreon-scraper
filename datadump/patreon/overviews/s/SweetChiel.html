    "summary": "\u003cdiv style=\"text-align: start;\"\u003e\n\tHello my lovely readers! I\u0027m an artist with a passion of drawing, painting digital arts, and making Visual Novels.\u00a0I strive to make better VNs with Indonesian traditions in it.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003e\n\tThis patreon is built to help funding my upcoming/future VNs. However, you don\u0027t have to feel obliged to fund me; I will keep making VNs whether I get funded or not. It is simply my passion to make VNs x)\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCurrently, I\u0027m in the middle of developing \"Nusantara: Bermuda Triangle\".\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tIf you have any questions; I\u0027m quite active in Facebook \u0026amp; Lemmasoft Forum. As a show of commitment, I will update every Monday.\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eCompleted Visual Novel:\u003c/strong\u003e\u003c/h2\u003e\n\u003ch4\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eNusantara: Legend of The Winged Ones (free-to-play)\u003c/b\u003e\u003c/h4\u003e\n\u003cstrong\u003eReleased date:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eNovelty version:\u003c/strong\u003e December 13th, 2015\u003cbr\u003e\n\u003cstrong\u003eRen\u0027Py version:\u003c/strong\u003e May 7th, 2016\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i64.tinypic.com/2s9xhma.jpg\"\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QpNtmARbXzE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGenre: \u003c/strong\u003eOtome Fantasy, Adventure, Romance, Comedy\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWARNINGS:\u003c/span\u003e \u003c/strong\u003eswearing, blood, death, and a little psychological\u003cbr\u003e\u003cstrong\u003eRating:\u003c/strong\u003e PG 15+ \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSynopsis:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eLong ago, when the world was still young and humans have just learned how to write,\u003cbr\u003eLegends of mythical beings traveled over the continents. \u003cbr\u003e\u003cbr\u003eMysteries about the existence of Dragons, Griffins, Unicorns, and many other myths were told in folklores and heritages. \u003cbr\u003e\u003cbr\u003eSome even has human characteristics such as Centaurs, Lamias, Anubis, and Kinara Kinari. \u003cbr\u003eBut there was one legend. \u003cbr\u003eLost and much of it is forgotten. \u003cbr\u003eFor none now lived to remember it. \u003cbr\u003e\u003cbr\u003eA legend about humans with wings and humans with skin tougher than steel. \u003cbr\u003eHow they prospered and how they vanished without a trace. \u003cbr\u003eThis is a story about... \u003cbr\u003e\u003cbr\u003eBirth, \u003cbr\u003eDeath, \u003cbr\u003ePeace, \u003cbr\u003eWar, \u003cbr\u003eAnd Love \u003cbr\u003e\u003cbr\u003eHow it all began from the gift of Blue Crystal \u003cbr\u003eBoth a blessing and a curse from the Goddess. \u003cbr\u003e\u003cbr\u003eAnd now, \u003cbr\u003e\u003cbr\u003eThe Legend shall be unfolded by a human girl.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eLegends of mythical beings traveled over the continents.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eMysteries about the existence of Dragons, Griffins, Unicorns, and many other myths were told in folklores and heritages.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eSome even has human characteristics such as Centaurs, Lamias, Anubis, and Kinara Kinari.\u003cbr\u003e \u003c/em\u003e\u003cem\u003eBut there was one legend.\u003cbr\u003e \u003c/em\u003e\u003cem\u003eLost and much of it is forgotten.\u003cbr\u003e \u003c/em\u003e\u003cem\u003eFor none now lived to remember it.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eA legend about humans with wings and humans with skin tougher than steel.\u003cbr\u003e \u003c/em\u003e\u003cem\u003eHow they prospered and how they vanished without a trace.\u003cbr\u003e \u003c/em\u003e\u003cem\u003eThis is a story about...\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBirth,\u003cbr\u003e \u003c/em\u003e\u003cem\u003eDeath,\u003cbr\u003e \u003c/em\u003e\u003cem\u003ePeace,\u003cbr\u003e \u003c/em\u003e\u003cem\u003eWar,\u003cbr\u003e \u003c/em\u003e\u003cem\u003eAnd Love\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eHow it all began from the gift of Blue Crystal\u003cbr\u003e \u003c/em\u003e\u003cem\u003eBoth a blessing and a curse from the Goddess.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAnd now,\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThe Legend shall be unfolded by a human girl.\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eDownload Link: \u003c/strong\u003e\u003ca href=\"https://sweetchiel.itch.io/new-nusantara-legend-of-the-winged-ones\" rel=\"nofollow\"\u003eClick Here\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3\u003eVisual Novel in Progress:\u003c/h3\u003e\n\u003ch4\u003eNusantara: Bermuda Triangle (commercial)\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/503lc.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IHS6C9AiEpY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGenre\u003c/strong\u003e: Otome Fantasy, Adventure, Romance, Comedy, Mystery\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWARNINGS\u003c/span\u003e\u003c/strong\u003e: swearing, blood, death, psychological, and a little gore\u003cbr\u003e\u003cstrong\u003eRating\u003c/strong\u003e: 15+\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor centuries humans have indulged themselves with stories and folklores of Light: \u003cbr\u003eA hero slays a dragon to save a princess, \u003cbr\u003ea mermaid sacrificed her voice to be with her beloved, \u003cbr\u003ea beast turned into a human when he learned the meaning of love, \u003cbr\u003eand many more we\u0027ve inherited from our ancestors.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eBut they have forgotten that there were also times of Darkness and despair; times where evil was rampant and good went unrewarded. \u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThis is a story of how Light and Darkness entwine deeply with one another.\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eMore info\u003cem\u003e:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=43\u0026amp;t=40655\" rel=\"nofollow\"\u003eClick Here\u003c/a\u003e \u003cbr\u003eDemo Download:\u00a0\u003ca href=\"https://sweetchiel.itch.io/nusantara-bermuda-triangle\"\u003eClick Here\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e"
