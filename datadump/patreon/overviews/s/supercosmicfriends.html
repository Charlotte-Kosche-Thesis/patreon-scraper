    "summary": "Super Cosmic Friends is \u003ca href=\"http://adrianaferguson.com/\" target=\"_blank\"\u003eAdriana Ferguson\u003c/a\u003e and \u003ca href=\"http://kvandam.com/\" target=\"_blank\"\u003eK. Van Dam\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe make \u003cstrong\u003e\u003ca href=\"http://www.minoractsofheroism.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMinor Acts of Heroism\u003c/a\u003e\u003c/strong\u003e,\u003cstrong\u003e \u003c/strong\u003ealong with other comics, stories, and art.\u003cbr\u003e\u003cbr\u003eWe\u0027ve spent the last million years giving Minor Acts of Heroism all we\u0027ve got, and we have no plans on stopping that! \u003cbr\u003e\u003cbr\u003eWe\u0027re hoping we can use this Patreon page both to motivate us to keep a high output going, and to be able to get some financial support to keep creating strong and making new stuff. Making stuff is hard, and our projects are very much labors of love that we pay out of pocket for (we pay a lot out of pocket!!!!), so every little bit we can earn here helps us be able to do more with our projects and be less generally haggard and cash strapped and stressed which is great!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe comic Minor Acts of Heroism will remain online and be totally free, so no need to worry about that!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat your support will get you is art, tutorials, and stories.\u003cbr\u003e\u003cbr\u003eWe have all sorts of ideas, as well as other illustrations, comics, novel ideas and general art stuff and we\u0027re dying to make it all.\u003cbr\u003e\u003cbr\u003eSo if you can, we would be eternally grateful for your support, and we promise to keep pumping out awesome content with all of our might!\u003cbr\u003e"
