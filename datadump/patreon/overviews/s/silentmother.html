    "summary": "My research and blogging efforts for The Silent Mother are a labor of love. I write here because I believe that to know why our modern maternity system and modern parenting is the way it is, we need to understand their origins. Without placing birth and parenting in context, we lack the full ability to accept the changes made in the right direction as well as the changes which have caused us to be less successful and less confident.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.silentmother.com/wp-content/uploads/2015/10/1-1-105.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"300\" src=\"http://www.silentmother.com/wp-content/uploads/2015/10/1-1-105-200x300.jpg\" style=\"float: left; margin: 0px 20px 20px 0px;\" width=\"200\"\u003e\u003c/a\u003eMy intention is to write the most complete and engaging information regarding pregnancy, childbirth and the care and feeding of human infants. Where we came from illuminates our path to how we will behave in the future.\u003cbr\u003e\n\u003cbr\u003e\nI write about the truly gross, disgusting and horrifying aspects of birth because they currently happen behind closed doors. To build confidence and decrease fear we must discuss the most offensive aspects of the process.\n\u003cbr\u003e\nHere\u2019s where you come in, dear reader. For me to continue this work (and buy more antique obstetrical equipment about which I will write) I need your help.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease consider donating to support my work. Anything you can give is appreciated. I\u2019m so appreciative, I\u2019ll even send you a sticker!\n\u003cbr\u003e\n\u003cbr\u003e\nWith gratitude,\n\u003cbr\u003e\n\u003cem\u003e-Deena\u003c/em\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eThe Silent Mother \u2013 Esoteric and Historical Gravidity and Parturition\u003c/strong\u003e\u003cbr\u003e\u003cem style=\"font-weight: 300;\"\u003eA discourse on all that is unspoken, ugly, hidden or otherwise kept behind a historical lock and key, regarding pregnancy, childbirth and the care and feeding of human infants.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eMy name is Deena Blumenfeld. I guide women to the threshold of motherhood so they may step through the door on their own with grace and confidence. Labor is work and birth is truly transformational. My passion and my profession both are pregnancy and childbirth.\u003cbr\u003e\u003cbr\u003eI am a historian, a collector, a writer, a Lamaze certified childbirth educator and a Prenatal Yoga instructor. I\u2019m also the mother to two elementary school aged children.\u003cbr\u003e\u003cbr\u003eI am the owner, principal educator and doula madame at \u003ca href=\"http://www.shininglightprenatal.com/\"\u003eShining Light Prenatal Education\u003c/a\u003e and \u003ca href=\"http://www.pittsburghdoulas.com/\"\u003eShining Light Doulas\u003c/a\u003e in Pittsburgh Pa.\u003cbr\u003e",
