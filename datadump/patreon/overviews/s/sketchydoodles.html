    "summary": "\u003cstrong\u003eWhat is 164 Days?\u003c/strong\u003e\u003cbr\u003e\nThis is a webcomic I started in 2011 as an exercise in getting better at comics. It\u0027s a long, character driven story full of bad decisions, family problems and being chased by your brother who seems... different... since he vanished a few months ago.\n\u003cbr\u003e\nThere are about 250~ pages so far, and I expect the story to continue to at least 800.\n\u003cbr\u003e\nI would love to be able to spend more time on it and produce more pages a week - currently it updates on Mondays.\n\u003cbr\u003e\nThe first page is\u00a0\n\u003ca href=\"http://164days.co.uk/comic/prologue/08012011/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\nThe latest page is\u00a0\n\u003ca href=\"http://164days.co.uk/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\nNote the quality difference! Hoorah!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/juTevpG.jpg\" width=\"650\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\nHello I am Kirsty. I\u0027m an obsessive character silly-expression-drawer who likes to tell stories. I live in the UK! I artblog and post fanart\u00a0on\u00a0\n\u003ca href=\"http://sketchydoodles.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/euUQPIf.jpg\" width=\"650\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat can Patreon do?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a website made for you to support artists whose work you love. \n\u003cstrong\u003eThe comic remains FREE \u003c/strong\u003e(of course) but as a patron here you will get access to extras, currently the pencil page sketches and the original prose version of the comic I first wrote (I edit a lot out when I turn it into pages). Feel free to ask me questions here too!\u003cbr\u003e\nI am starting out pretty simple but if there is demand for it I can increase the rewards to include things like livestreams, ebook versions of chapters... whatever people are interested in.\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/THqlMxD.jpg\" width=\"650\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to support the comic, you can choose to pledge $1+ a month, which you can cancel at any time. If you support multiple projects here you can also put a cap on your pledges so you don\u0027t have to worry about overspending.\n\u003cbr\u003e\n\u003cbr\u003e"
