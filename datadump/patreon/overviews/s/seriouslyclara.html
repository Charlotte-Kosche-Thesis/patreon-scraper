    "published_at": "2014-08-16T17:46:38+00:00",
    "summary": "\u003cimg src=\"http://seriouslyclara.tv/img/patreon/hello5.png\"\u003eI\u0027m a\u00a0\u003ca href=\"http://twitch.tv/seriouslyclara\"\u003econtent creator\u003c/a\u003e, influencer relations lady,\u00a0\u003ca href=\"http://twitchvancouver.ca/\"\u003ecommunity manager\u003c/a\u003e, gamer, and dreamer. I want to continue my business in gaming, improve my personal well-being, and create a positive impact on the gaming community, while creating \u003cstrong\u003eextra content\u003c/strong\u003e for patrons!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/why5.png\"\u003e\u003cbr\u003ePatreon supports my IRL hopes and dreams, which include gaming-related, business, and personal goals, as well as grow my \u003ca href=\"http://twitch.tv/seriouslyclara\"\u003emy stream\u003c/a\u003e beyond what subs can cover. It also allows me to provide extra content and perks! So by pledging \u003cstrong\u003eeven \u003c/strong\u003e\u003cstrong\u003e$1 per month\u003c/strong\u003e on Patreon, you are directly enriching my life and pushing me towards my goals.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/pledge5.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTravel to events to network with influencers and industry\u003c/li\u003e\n\t\u003cli\u003eProfessional and personal advancement courses\u003c/li\u003e\n\t\u003cli\u003ePresence, branding, hosting, updates, and upkeep\u003c/li\u003e\u003cli\u003eCommunity management and gaming event costs\u003c/li\u003e\u003cli\u003ePersonal development and health\u003c/li\u003e\u003cli\u003eImproving\u00a0\u003ca href=\"http://twitch.tv/seriouslyclara\"\u003emy stream\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAdditional goals to the left\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003ca href=\"http://twitch.tv/seriouslyclara\"\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/contentcreator5.png\"\u003e\u003cbr\u003e\u003c/a\u003eI stream video games on\u00a0\u003ca href=\"http://twitch.tv/seriouslyclara\"\u003eTwitch\u003c/a\u003e! I love exploring indie games with my community. It\u0027s so fulfilling to support indie developers and share my love of video games with an interactive audience. I\u2019ve grown a lot from streaming, and it\u2019s opened many doors for me, including landing my first job in the gaming industry.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/influencer5.png\"\u003e\u003cbr\u003e\u003c/strong\u003eI build relationships and work with content creators to help devs and publishers reach more consumers.\u00a0It\u0027s amazing bringing together influencers and game makers to create marketing magic. When a game I\u0027m promoting does well, I am just over the moon.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/indie5.png\"\u003e\u003cbr\u003e\u003cdiv\u003eI love supporting indie developers and their innovative ideas. There\u0027s already so much exposure given to AAA titles that I feel the little guys are often overlooked. My content was borne out of passion, so it\u0027s only fitting that it should focus on other passion projects. I also have an indie games\u00a0\u003ca href=\"https://discord.gg/xhmZuMd\"\u003eDiscord server\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/community5.png\"\u003e\u003cbr\u003eI started the first ever\u00a0\u003ca href=\"http://twitchvancouver.ca\"\u003eTwitch meetup group\u003c/a\u003e right here in\nVancouver, BC, back in 2015. Since then, tons of other groups have\npopped up all over the world.\u00a0We focus on bringing together content creators, game developers, industry folk, and gamers in a fun, social environment. These events \u2013 which include a\u00a0\u003ca href=\"http://twitch.tv/twitchvancouver\"\u003elive stream\u003c/a\u003e, game demos, prize giveaways, a photo booth, and more \u2013 take weeks to months of planning, but it\u0027s worth it to give back to the community I love.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/charity5.png\"\u003e\u003cbr\u003eThrough live streaming (and making a fool of myself) since 2015, I\u2019ve raised money for \u003cem\u003eSt. Jude Children\u2019s Research Hospital\u003c/em\u003e, \u003cem\u003eDoctors Without Borders\u003c/em\u003e, \u003cem\u003eBC Children\u2019s Hospital\u003c/em\u003e, \u003cem\u003eSeattle\u2019s Children\u2019s Hospital\u003c/em\u003e, and many other organizations. Each year, I visit \u003cem\u003eSt. Jude Children\u0027s Research Hospital\u003c/em\u003e and participate in a campaign to raise money for their cause through gaming.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/mentalhealth5.png\"\u003e\u003cbr\u003eMental\nhealth is vastly under-acknowledged and lacking support in North America.\u00a0I want to make a difference in gamers\u0027 lives, while maintaining my own mental well-being. Many gamers live as outcasts, in isolation, or under scrutiny. Some turn into content creators to cope with these issues. I hope to change that where possible to assist gamers in dealing with being unfairly stereotyped and embracing themselves as confident, capable individuals.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/where5.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWebsite:\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://seriouslyclara.tv/\"\u003eSeriouslyClara.tv\u003c/a\u003e, \u003ca href=\"http://seriouslyclara.tv/\"\u003eTwitchVancouver.ca\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eTwitch: \u003ca href=\"http://twitch.tv/seriouslyclara\"\u003eseriouslyclara\u003c/a\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eTwitter:\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://twitter.com/seriouslyclara\"\u003e@seriouslyclara\u003c/a\u003e, \u003ca href=\"http://twitter.com/twitchvancouver\"\u003e@twitchvancouver\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eInstagram: \u003ca href=\"http://instagram.com/seriouslyclarachu\"\u003eseriouslyclara\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eYouTube: \u003ca href=\"http://youtube.com/seriouslyclara\"\u003eseriouslyclara\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eFacebook: \u003ca href=\"http://facebook.com/seriouslyclara\"\u003eSeriouslyClara\u003c/a\u003e, \u003ca href=\"http://facebook.com/twitchvancouver\"\u003eTwitch Vancouver\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eMerch:\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://designbyhumans.com/shop/seriouslyclara\"\u003eSeriouslyClara\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://designbyhumans.com/shop/twitchvancouver\"\u003eTwitch Vancouver\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eEmail: \u003ca href=\"http://seriouslyclara.tv/#contact\"\u003eContact Form\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eMail: \u003ca href=\"http://seriouslyclara.tv/#contact\"\u003ePO Box\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://seriouslyclara.tv/img/patreon/thankyou5.png\"\u003e\u003cbr\u003eI so appreciate you stopping by my Patreon page and considering to support me in my life endeavors! Throwing the best karma your way and wishing you a happy journey.\u003cbr\u003e\u003cbr\u003eClara."
