    "summary": "\u003cstrong\u003eBeing creative and making things with my hands\u003c/strong\u003e have been a part of my life for as long as I can remember.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://keepsakecrafts.net/blog/wp-content/gallery/tutorial-steps/sandy11-338x400.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s me circa 1977.\u003c/strong\u003e I had quite the fashion sense even then! Notice the required jewelry, even while riding a bike. :-) \u003cbr\u003e\u003cbr\u003e\u003cem\u003eBut, oh, those pants...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNot only do I enjoy making things,\u00a0\u003cstrong\u003eI\u0027ve often been asked to teach and have found I love doing so!\u00a0\u003c/strong\u003eMy\u00a0\u003ca href=\"https://www.youtube.com/user/sandysewin\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube channel\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://keepsakecrafts.net/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eblog\u003c/strong\u003e\u003c/a\u003e, as far as I\u2019m concerned, are the ultimate teaching tools, able to reach you \u003cem\u003e\u003cu\u003ewherever\u003c/u\u003e\u00a0\u003c/em\u003eyou are in the world \u003cem\u003e\u003cu\u003ewhenever \u003c/u\u003e\u003c/em\u003eyou want to learn.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://keepsakecrafts.net/blog/wp-content/gallery/tutorial-steps/9-photo-collage.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://keepsakecrafts.net/blog/wp-content/gallery/tutorial-steps/9-photo-collage.jpg?i=996080646\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eOn Tuesdays and Fridays I publish new video tutorials\u003c/strong\u003e to my YouTube channel. It takes a lot of time and work, but I truly enjoy doing it, especially when viewers tell me they\u0027ve been encouraged or inspired to try things they might not have before. \u003cbr\u003e\u003cbr\u003eThat just gives me a happy. :-)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NEuUHqA1LTA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s a peek behind the scenes\u003c/strong\u003e into my process of making videos. There are far more details to take care of than you might think! Fortunately, I am detail oriented. :-)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd, yes, the above photo is an accurate representation of how I often edit my videos.... around a cat!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://keepsakecrafts.net/blog/wp-content/gallery/tutorial-steps/creative-word-cloud-384x600.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s my hope that with every tutorial \u003cstrong\u003eyou will come away enriched and inspired \u003c/strong\u003eto take what you\u2019ve learned and make it your own. If I do that, I consider myself successful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eYour monthly support of my creative endeavors will allow me to:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue to \u003cem\u003e\u003cstrong\u003ekeep my tutorials free\u003c/strong\u003e\u003c/em\u003e for everybody\u003c/li\u003e\u003cli\u003ePurchase, test and demonstrate \u003cu\u003enew creative materials\u003c/u\u003e\u003c/li\u003e\u003cli\u003eHire people to take care of some of the more tedious details\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePursue my art\u003c/em\u003e \u003c/strong\u003ewith more focus on creativity and less worry about paying the bills :-)\u003c/li\u003e\u003cli\u003eRegularly purchase new equipment to improve video quality\u003c/li\u003e\u003c/ul\u003eMany thanks to all who support at whatever level you\u0027re able - I\u0027m so grateful for you!"

    "attributes": {
     "about": "\u003cdiv\u003eI\u2019ve rarely met a craft I didn\u2019t like, and have all the gadgetry to prove it. :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u2019ll often find me in my studio\u003c/strong\u003e where I design and make jewelry tutorials, sculpt polymer clay figures \u0026amp; dragons, beads, charms and dolls, sew garments, quilts \u0026amp; home decor and even make the occasional scrapbook page, card or paper craft.\u003c/div\u003e\u003cstrong\u003eCrafting, sewing and making things with my hands\u003c/strong\u003e have been a part of my life for as long as I can remember. Some of my earliest memories involve sitting at my grandmother\u2019s kitchen table surrounded by an array of sequins, glitter and beads.  She loved to make beaded Christmas ornaments, and it was always wonderful to sit and chat while our hands were busy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019ve been married for 30 years\u003c/strong\u003e to my wonderful husband, Gary, who completely supports me in all my new crafting endeavors, and never gripes at me about all the \u201cnecessary\u201d supplies.  We have two grown sons, whom I had the pleasure of homeschooling through most of their school years.  I thoroughly enjoyed spending that time with them, but it is nice to now have a bit more time for creative endeavors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTeaching\u003c/strong\u003e\u003cbr\u003eI\u0027ve often been asked to teach my crafts, and have found I love doing so.\u003cbr\u003e\u003ca href=\"http://keepsakecrafts.net/\" target=\"_blank\"\u003eMy blog\u003c/a\u003e and my \u003ca href=\"https://www.youtube.com/user/sandysewin\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e, as far as I\u2019m concerned, are the ultimate teaching tools.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIt\u2019s my hope that with every post or video tutorial you will come away enriched and inspired\u003c/strong\u003e to take what you\u2019ve learned and make it your own. If I do that, I consider myself successful.\u003cbr\u003e\u003cbr\u003eWishing you blessings!\u003cbr\u003e\u003cbr\u003eSandy\u003cbr\u003e",
