    "summary": "\u00a0 Hello there! What is this page all about? Well it\u0027s kind of hard to sum up. I do a lot of different things and this is where you will get exclusive access to all of it. I will be uploading videos, articles, music, random rants, and instruction on all the various things I do. I am available for hire for any of the passions I\u0027m about to share with you.\u003cbr\u003e\u00a0 My main love is music. I write and record all the instruments and vocals for two different projects. I have a Scott Dichotomy solo project which started as me busking for tips on tour with my other band \"Voices of the Dead\" and has grown to be a full studio project and live band featuring my dad on drums! We do acoustic originals and cover songs mostly in the vein of classic rock and 90s alternative rock/grunge with some other random influences thrown in there.\u003cbr\u003e\u00a0 My other musical project is my Blackened Death metal band \"Voices of the Dead.\" Our sound is mostly Blackened Death metal with some groove metal, industrial metal and orchestral vibes. Our stage show has been compared to a mix of Alice Cooper and Gwar. We have fake blood spraying, body parts(some real, some fake) and the whole band performs as undead zombies. I do special fx makeup on the whole band as well as our zombie strippers, which brings me to my next skill; Special Fx makeup!\u003cbr\u003e\u00a0 I\u0027ve been doing special fx makeup for over a decade, I\u0027ll be sharing a lot of my special fx work here and I\u0027m also available for hire! Halloween costumes, film projects, music videos, whatever you need special fx makeup for I gotchu! I also can teach you how to do it yourself.\u003cbr\u003e\u00a0 I\u0027m also incredibly passionate about yoga, meditation, qi gong(similar to reiki), tarot reading, energy healing, and witchcraft. I will be sharing videos and articles on my practice as well as instruction and advice for all these subjects. I\u0027m always available to do tarot readings, energy healings, and spellwork, contact me if you are interested in any of these services. The $10 tier gets you one free tarot reading per month!\u00a0\u003cbr\u003e\u00a0 I do everything on the technical side of music. I am an audio engineer. I record, mix and master bands including my own. I have a full studio setup in Boston in the neighborhood of Allston. I can do any style of mix so send me a message if you are looking for affordable high quality recordings that are radio ready or underground black mass ready :)\u003cbr\u003e\u00a0 In general I aim to be the happiest healthiest version of myself and I love sharing that information with others. One of the keys to this is a vegan diet. For anyone interested in going vegan I am here to help!\u00a0\u003cbr\u003e \u00a0 One of my newest skills I\u0027ve added to my list is filming and editing 4K videos. I have several 4k video cameras as well as a high powered 4k drone. Whatever your film project needs are I can help.\u00a0\u003cbr\u003e \u00a0 I think that about covers it for now. Thank you for your interest and thank you too all my friends and fans that have supported me through the years!\u003cbr\u003e \u00a0\u003cbr\u003e"
