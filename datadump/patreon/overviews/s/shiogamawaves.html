    "summary": "\u003cstrong\u003eThe year is Eiyu 32-- 2020, by the western calendar-- and Lieutenant \nColonel Date Kagami, decorated war heroine and wayward trans woman warrior princess, has \nreturned to her hometown of Sendai after 27 years in the Japanese Army. \nAll is not well, for her estranged half-brother, the Governor, has \nstruck up a diabolical bargain with powers beyond our world that \nthreaten to unleash dark forces into Sendai.\u003cbr\u003e\n\u003cbr\u003e\nReunited with her former lover-- now a journalist and itinerant \npriestess-- Kagami finds herself at war once more, rallying humans and \n\u003cem\u003eyokai\u003c/em\u003e alike to save her home.\u003cbr\u003e\u003cbr\u003eThe Oshu Mountains stand, but the battle is just\n beginning. #TakeBackOurMountains!\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003eWelcome! I am Dr. Nyri Bakkalian, and you\u0027ve found my Patreon page! I\u0027m a new University of Pittsburgh graduate with a Ph.D. in Asian and military history, an avid storyteller and artist at heart, and over the past year, a published author. (Don\u0027t tell anyone, but garlic and Turkish coffee is the secret to my success). You might know me from one of my publications, or perhaps from my blog, Sparrowdreams.com -- but even if you\u0027re new, I\u0027m glad you\u0027re with me.\u003cbr\u003e\u003cbr\u003eThank you for supporting my work as both a fiction author and a history blogger. By supporting me on Patreon, you\u0027ll not only be helping support that broad work! This Patreon is also the exclusive place where you\u0027ll find my alternate history epic \u003ci style=\"font-weight: bold;\"\u003eShiogama Waves\u003c/i\u003e. You\u0027ll also get access to my art, my essays on Japanese history and religion, and updates on what I\u0027m reading and where research and creativity are taking me next.\u003cbr\u003e\u003cbr\u003eI\u0027m thrilled to be writing and creating the content-- military history, Shinto blogging, queer fiction, and more-- that you\u0027ve enjoyed for so many years. I want to bring you not only this story, but also the real history and folklore that go into producing it, in all its intensity, richness, and diversity, for a long time yet.\u003cbr\u003e\u003cbr\u003eWelcome aboard!\u003cbr\u003e"
