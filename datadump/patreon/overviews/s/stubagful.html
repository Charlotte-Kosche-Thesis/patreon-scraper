    "summary": "Hello\u003cbr\u003e\u003cbr\u003eMy name is Stuart.\u003cbr\u003e\u003cbr\u003eI have been making stuff in my spare time and posting it on the internet for you to watch, listen to or read for nearly a decade now. \u003cbr\u003e\u003cbr\u003eFor the last 5 years its mostly been in the form of Youtube videos where I use everything I can remember from my creative writing degree to make silly offbeat reviews of popular TV shows including Doctor Who, Sherlock, Stranger Things, Bojack Horseman and other stuff I\u0027m interested in.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/lB_vdrVmjXM\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m mostly doing criticism as practice. I\u0027m trying to figure out the best way to write original material that gets my audience to feel something. For example: this story I wrote the other year:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/N44WYHkmzlI\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe channel\u0027s not just reviews and stories of course, a lot of it\u0027s random funny, weird or scary videos, sketches, anything to try and get an entertaining reaction out of people. E.g: I have an ongoing horror cartoon series set at a weird school ruled by a demon computer:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/0Z0iO2swr3w\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eYeah basically my creative projects include a little bit of everything.\u003cbr\u003e\u003cbr\u003eAnd here\u0027s the thing: I want to go bigger, and bigger would require some degree of budget, and I\u0027d like to figure out how to do that in my own way. Youtube\u0027s ad-revenue based numbers game isn\u0027t really my scene. I tend to like doing what I want, when I want, and as well as being more ambitious with my videos, I\u0027d like to expand my projects to things outside of Youtube. E.g.: I invented a new extreme sport in the video below that I\u0027d love to actually try out one day if I could get the funds.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/ELG_NJlCwlc\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m gonna set any money this makes aside and hopefully end up doing something big and cool with it.\u00a0\u003cbr\u003e\u003cbr\u003eHow do you know that I will keep to that hopelessly vague teaser and not just spend it on cheesecake or something?\u003cbr\u003e\u003cbr\u003eThat\u0027s a very good question...\u003cbr\u003e\u003cbr\u003e....\u003cbr\u003e\u003cbr\u003e....\u003cbr\u003e\u003cbr\u003ePwez give me da moneyz I want it\u003cbr\u003e"
