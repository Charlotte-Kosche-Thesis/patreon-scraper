    "summary": "\u003ch4\u003e\u003cstrong\u003eWho I\u0027m and what I do:\u003c/strong\u003e\u003c/h4\u003eMy name is St\u00e9phanie Bouw aka \u003cstrong\u003eSybile Art \u003c/strong\u003eand I am an artist from Brussels.\u00a0\u003cstrong\u003ePainter and children\u0027s Book Illustrator\u003c/strong\u003e\u00a0since 2009 I illustrated many children books, I mainly work with\u00a0\u003ca href=\"http://www.hemma.be\"\u003e\u003cstrong\u003eEditions Hemma\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e-\u00a0\u003ca href=\"http://www.auzou.fr\"\u003e\u003cstrong\u003eEditions Auzou\u003c/strong\u003e\u003c/a\u003e -\u00a0\u003ca href=\"http://www.editionslito.com\"\u003eEditions Lito\u003c/a\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eIn the same time I started my painting journey\u003cstrong\u003e\u00a0\u003c/strong\u003eand I paint pale skinned maidens who reminds chinese porcelain dolls, a slight and  innocent nudity, silent and lost in their thoughts, floating in delicate fabrics, bright and contrasted colors, abundance of nature elements and patterns with a strong influence for Asian culture and aesthetics.\u00a0Because I always work with my passion and my desire of the moment, I allow myself various styles, so sometimes, when I feel the need to express the fantasy in me I also paint cute girls with big eyes and colored hairs.\u00a0\u003ca href=\"https://www.sybile.net\"\u003e\u003cstrong\u003ewww.sybile.net\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1270645?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1272965?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy am I on Patreon:\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u2764 The desire to share:\u003c/strong\u003e I want to share and communicate with those who love my work and follow me, share my passion and my knowledge with those who want to learn. I also have a huge thirst for your opinions and encouragement to keep my inspiration on top! :)\u003cbr\u003e\u003cstrong\u003e\u2764 The difficulties of the artist\u0027s life:\u003c/strong\u003e I have always been aware that it\u0027s a rare privilege to make a living from a passion, I\u0027m aware of my chance to do it always, even with all the difficulties who are present since some years, when you have such a chance you have to fight! I created my patronage page to get the support I need to continue doing this job I love so passionately with the people who love my work\u00a0and to be close to them.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat are the rewards for the patrons?\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2764 The giveaway:\u003c/strong\u003e I do a monthly giveaway to win a little painting or drawing, all my patrons are automatically added to the jar, I publish the video of the draw so we can discover who is the winner. I love to make presents, the idea of this rewards came to me quite naturally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 Tutorials and videos:\u003c/strong\u003e I like to talk about my techniques, share my knowledge, tips, tricks and material info. I publish videos and tutorials as often as possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 Fans \u0026amp; Collectors:\u003c/strong\u003e If you are curious and impatient this reward is made for you! You will get a preview of my paintings and works in progress before everyone else and if you are collector you will have the option to reserve them + a coupon code 10% off the originals in my shop!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 Collection of cards:\u003c/strong\u003e I send you every month by mail a pretty surprise card + 2 mini cards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 The Print pack\u003c/strong\u003e: It contains one or two surprise signed prints, the card and the mini cards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 The surprise package:\u003c/strong\u003e It contains some little surprises! Haha! And sometimes I slip a little painting inside!\u003cbr\u003e\u003cbr\u003eThank you very much for you visit,\u00a0If you decide to become my patron you will help\nmy art to continue and evolve! Sybile\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003ca href=\"https://www.sybile.net\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://contact69426.wixsite.com/sybileart\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWebsite\u00a0\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.sybile.net\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.sybile.net\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.facebook.com/SybileArt/\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/sybileart/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/Sybileart\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e \u00a0 \u00a0 \u00a0 \u003c/strong\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0\
