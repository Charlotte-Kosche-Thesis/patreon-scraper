\u0027t want to bore you)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/BodybuildingRev-tagline-whatcanyoudo_zpsn5ilvder.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(191, 16, 29);\"\u003eBecome a STRENGTH WARS patron!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eXXXYou can support us by donating anything from 2.49$ upwards, and get great rewards in return! It\u0027s fun, easy and you can cancel your subscription any time. If you have more questions about how it works, click HERE.XXX\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1314.photobucket.com/albums/t573/patreoncreator/BodybuildingRev-tagline-thankyou_zps3oynvwtf.png\"\u003e\u003cbr\u003e"
