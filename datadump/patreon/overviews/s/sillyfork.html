    "summary": "\u003ch2\u003e\u003cstrong\u003eHello glorious people!\u003c/strong\u003e\u003c/h2\u003e\nI\u0027m Sillyfork, or Chris if you prefer, and I make art!\n\u003cbr\u003e\nHere you will find sketches, WIPs, probably a tutorial or two and the smut that you normally can find on my tumblr. Some things will be for free, some will not. And don\u0027t worry, I will tag anything that\u0027s NSFW properly, so you don\u0027t have to see it unless you want to!\n\u003cbr\u003e\u003ca href=\"http://sillyfork.tumblr.com/\"\u003eThis is where you find me on tumblr.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eIf you\u0027re interested, this is what you will get!\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$2 or more per month\n\u003c/strong\u003e\u003cbr\u003e\nAccess to patreon exclusive content.\n\u003cbr\u003e\nFirst chance at commissions.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$4 or more per month\u003cbr\u003e\n\u003c/strong\u003eAccess to patreon exclusive content.\n\u003cbr\u003e\nFirst chance at commissions.\n\u003cbr\u003e\nMake suggestions and requests.\u003cbr\u003eVoting rights (welcome to the republic of Fork).\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$10 or more per month\u003c/strong\u003e\u003cbr\u003e\u00a0Access to patreon exclusive content.\u003cbr\u003e\nFirst chance at commissions.\u003cbr\u003e\nMake suggestions and requests.\u003cbr\u003eVoting rights (again, welcome to Fork).\u003cbr\u003ePersonal doodle once a month as a sign of my undying love and gratitude.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is patreon exclusive material?\u003c/strong\u003e\u003cbr\u003eIt will include sketches and WIPs from both commissions and personal works, as well as any porn I might draw, all things that will no longer show up on my tumblr.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are a darling and want to spend your hard earned money on me by pledging $10 a month\u003c/strong\u003e, you will indeed get a personal doodle for each period. But this means you will have to be ready for it! Refs are much appreciated, and at the very least a written description of the character. Fanart is more than fine (but beware that I might not know much about your fandom). It\u0027s one character at the time, but if you really really want two, you can save up your doodle from one moth to the other, and we\u0027ll do them both at once. \u003cem\u003eDoodles do not include porn\u003c/em\u003e, but kissing and cuddling is fine. The doodles will be roughly from the waist up, but you might get more if it strikes my fancy. You get one revision, so use it wisely!\u003cbr\u003e\u003cbr\u003eHowever much you want to pledge, or if you just want to hang around an watch from afar, I\u0027m grateful! Feel free to talk to me! C:\u003cbr\u003e\u003cbr\u003e---- NOTE!----\u003cbr\u003eI\u0027ve set the lowest tier at $2 since I\u0027m from a country that doesn\u0027t use USD as currency. With the patreon and paypal fees and the conversion fees, there is nothing left of a single dollar. I just wanted to let you know!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
