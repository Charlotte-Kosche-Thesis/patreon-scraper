    "summary": "Hello and \u00a0welcome to our Patreon page. Both Bruce Phillips and I, Marty Rasmussen are co creators of several different stories but this page is about our first love... Shattered Time was originally written by me as a four book novel series. The story was really about creating a world for an RPG that I also wrote. Shattered Time is truly a work of Sci-fi / Fantasy. After I had written books 1 and 2 and outlined books 3 and 4 i kept thinking how visually appealing the story would be. If I could find an artist able to capture those images it would be truly amazing. I met Bruce Phillips and he is a truly fearless Illustrator. Many artists are intimidated by a story that jumps around between so many different genres but Bruce was able to transition from knights on horses to WW II fighter planes to Robotic death machines from the future. Shattered Time is a Huge project for us. There are 8 Graphic novels we are doing and each book is a 100 pages or more. Even the first book has been a challenge. We are still looking for a colorist to help bring this to life. We are using Patreon as a platform to introduce the world to Shattered Time.\u00a0"
