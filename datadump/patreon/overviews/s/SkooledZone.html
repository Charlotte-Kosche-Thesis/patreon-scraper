    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dv4c2KDo0t1g\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fv4c2KDo0t1g\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-04T01:29:18+00:00",
    "summary": "\u003cspan style=\"color: #00a3d9;\"\u003e\u003cstrong\u003e\n\u003cimg src=\"http://skooledzone.com/images/patreon/intro-header-1.png\"\u003e\nWelcome to the Patreon page for the \u003ca href=\"http://SkooledZone.com\" target=\"_blank\"\u003e\u003cspan style=\"color: #e5bf00;\"\u003eSkooled Zone\u003c/span\u003e\u003c/a\u003e! I feature video game tips, tricks, and a special kind of let\u0027s play on YouTube called a \u003cem\u003etrivia walkthrough\u003c/em\u003e. During my trivia walkthroughs, I give cool factoids about things that come up in the game as they relate to the real world. Not only is it fun watching \u003ca href=\"https://en.wikipedia.org/wiki/Longplay_(video_games)\"\u003e\u003cspan style=\"color: #e5bf00;\"\u003elongplays\u003c/span\u003e\u003c/a\u003e of your favorite big title games on the \u003ca href=\"http://youtube.com/SkooledZone\" target=\"_blank\"\u003e\u003cspan style=\"color: #e5bf00;\"\u003echannel\u003c/span\u003e\u003c/a\u003e, but you get smarter too! All-around family-friendly edutainment. I also run a Fallout 4 settlement building series called the \u003ca href=\"http://skooledzone.com/nomods\" target=\"_blank\"\u003e\u003cspan style=\"color: #e5bf00;\"\u003eNo Mods Shop Class\u003c/span\u003e\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003cimg src=\"http://skooledzone.com/images/patreon/intro-header-3.png\"\u003e\nWith your help here on Patreon, the Skooled Zone can make some major improvements. Not only can I begin to upgrade some of my software and equipment, but I\u0027ll eventually be able to leave my day job and do YouTube full time. That means bringing you more videos per week and of a much higher caliber!\n\u003cbr\u003e\n\u003cbr\u003e\nJust remember that whatever level you can contribute, your support means the world to me. And if you have a reward idea or tier suggestion, \n\u003ca href=\"http://skooledzone.com/contact\"\u003e\u003cspan style=\"color: #e5bf00;\"\u003econtact me\u003c/span\u003e\u003c/a\u003e through the website and let me know. All of the pledges generated from Patreon will be put right back into the channel so we can take the Skooled Zone to the next level!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for all your kindness and generosity,\n\u003cbr\u003e\nPaul\n\u003cbr\u003e\n\u003cimg src=\"http://skooledzone.com/images/patreon/intro-header-5.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e1) I live in a foreign country, can I still become a Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nCertainly, and thanks! Your native currency is converted automatically by Patreon into US dollars to help support the channel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e2) I can\u0027t afford much but I\u0027d still like to support you.\u003c/span\u003e\u003cbr\u003e\nOnly pledge what you can afford and only stay as long as you can afford it. Every little bit adds up and is most appreciated!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e3) Some things about Patreon still confuse me.\u003c/span\u003e\u003cbr\u003e\nIf you need any help, the folks at Patreon are really good about walking you through the process. Simply submit your question from \n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: #e5bf00;\"\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ethis form\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e4) I\u0027d like to pledge but can I remain anonymous?\u003c/span\u003e\u003cbr\u003e\nNo problem at all. I currently have several patrons who prefer to remain anonymous. Just let me know your preferences when you sign-up. I will always respect your privacy.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
