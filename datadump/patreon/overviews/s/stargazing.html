    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eABOUT STARGAZING\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tTeo and Bendik have been friends since they were children. They are more than friends and brothers, perhaps even soul mates, if that really exists. However, there is a problem that complicates their situation: they both belong to different universes. Teo\u2019s room and Ben\u2019s garden are united by something that they call the Bridge, a space in which the Teo\u2019s world meets Ben\u2019s and vice versa. Thanks to it, the\u2019ve maintained contact for years. When time passes, the constant opening of the Bridge and several modifications in its appearance make them wonder if they could dream of a life together.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/stargazing/list?title_no=140408\"\u003eYou can read it here.\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eABOUT THE TEAM\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tTaiyari \u003c/strong\u003eis a freelance graphic designer from M\u00e9xico. She loves comics and is currently working on STARGAZING, Forged/Bound \u0026amp; Ninja Steve. You can read more about her in her\u00a0\u003ca href=\"https://www.patreon.com/taiyari\"\u003ePatreon page\u003c/a\u003e.\u003cbr\u003e\n\t \u003cbr\u003e\u003cstrong\u003e\n\tCydalima \u003c/strong\u003eis a Mexican writer. STARGAZING is her first work as a comic script writer. You can read more about her on\u00a0\u003ca href=\"https://twitter.com/cy_nogitsune\"\u003eTwitter\u003c/a\u003e.\n\u003c/div\u003e"
