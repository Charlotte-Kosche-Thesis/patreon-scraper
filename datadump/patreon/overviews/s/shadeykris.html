    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://shadeykris.tumblr.com/\"\u003e\u003cimg src=\"http://spiffy-keen.com/a/patreon_flwr1.jpg\"\u003e\u003cbr\u003eTumblr\u003c/a\u003e - \u003ca href=\"http://spiffy-keen.com/\"\u003ePortfolio\u003c/a\u003e - \u003ca href=\"http://www.redbubble.com/people/spiffy-keen/\"\u003eRedbubble Store\u003c/a\u003e - \u003ca href=\"http://spiffy-keen.com/commissions/\"\u003eCommission Info\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://spiffy-keen.com/a/patreon_ex2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\nHeya, I\u0027m Shadey and I make illustrations, comics, and animations! \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://spiffy-keen.com/a/patreon_shadeysit.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\nI\u0027ve been an artist for \u00a0a long time, but because of my chronic RSI (repetitive strain injuries), I had to take a break from basically everything for over a year.  I\u0027ve slowly been building my stamina back up, and as long as I\u0027m able to set my own schedule, I can work. \u00a0So... here I am, doing my best! \u003cbr\u003e\u003cbr\u003eAlmost all of my work will still be available on my tumblr and other galleries as usual, but this patreon has a few extra things as my way of saying thanks:\u003cbr\u003e\n\u003cimg src=\"http://spiffy-keen.com/a/patreon_1bee.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\nAll patrons will get access to extra sketches, process pictures, and works in progress, no matter how much you pledge.  Sometimes there will be little extra drawings, and chances to give your input on things I\u0027m working on. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\n\u003cimg src=\"http://spiffy-keen.com/a/patreon_5bee.jpg\"\u003e\u003cbr\u003e\nIf you pledge $5 or more, you will\nbe able to suggest ideas for a special once a month patreon only illustration.  Everyone gets to vote on these suggestions, and I\u0027ll draw the top pick!\u003cbr\u003e\n\u003cbr\u003eSuggestions can\u0027t be your original characters/pets/family members or nudes/nsfw, but otherwise anything is probably okay. Animals / monsters / fantasy creatures / fanart characters, woo! It can be something fairly specific (ex: cute picture of Aerith from FFVII, pink mermaid on the beach, black crystal dragon) or more of an idea/prompt (ex: pokemon birthday party, soft animals sleeping, a color scheme suggestion). \u00a0Let\u0027s have fun!\u003cbr\u003e\u003cbr\u003eAnyway, if you\u0027d like to join my Patreon that would be amazing! But if you can\u0027t that\u0027s okay too! \u00a0I appreciate all of the support I\u0027ve received from everyone, whether kind words, likes/reblogs, money-wise or... any otherwise! \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://spiffy-keen.com/a/patreon_shadeysit2.gif\"\u003e\u003cbr\u003eTHANKS!\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e"
