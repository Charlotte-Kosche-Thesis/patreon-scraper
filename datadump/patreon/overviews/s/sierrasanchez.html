    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jo1WwjFeAmY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv\u003e(My favorite part of making prints-- pulling; when everything comes together. Music by\u00a0\u003ca href=\"https://mikeyonline.bandcamp.com/\" target=\"_blank\"\u003eMikey\u003c/a\u003e)\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eI\u0027m Sierra Sanchez and I love to create paintings, drawings and silkscreen prints!\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.facebook.com/sierrasanchezart/photos/a.727351414046978.1073741825.727350734047046/1331538126961634/?type=1\u0026amp;theater\"\u003e\u003cimg src=\"https://plus.google.com/u/1/photos/photo/115272610435772854096/6498521977519921538?authkey=CMy8yNvzmKeJXw\"\u003e\u003cimg src=\"https://plus.google.com/u/1/photos/photo/115272610435772854096/6498521977519921538?authkey=CMy8yNvzmKeJXw\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-bn5v1yI-nxQ/Wi9jTtMk2YI/AAAAAAAAANM/u3hU-Bz8ZOYTgKvIRy8gfEQqpFTz5PslACL0BGAs/w530-d-h398-n-rw/patreon_portrait.jpg\" style=\"width: 407px;\"\u003e\u003c/div\u003e\u003cbr\u003eI do everything on my own-- I build my own canvas stretchers with lumber I cut myself, and the prints I create are all hand-drawn and \"burned\" on an exposure unit my boyfriend and I built together.\u003cbr\u003e\u003ch4\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy life-long dream is to be a studio artist-- someone who works every single day\u00a0\u003c/span\u003eon their art and artistic vision as a full-time job.\u00a0\u003c/h4\u003e\u003cbr\u003eThat dream will be a part of me for my whole life; there is nothing I would rather spend my time on than my art, and I will always be a painter regardless of funding (or lack thereof).\u00a0\u003cbr\u003e\u003cbr\u003eI am certain that I have the stamina, discipline, and mind for the life of an artist, but I can\u0027t survive on willpower alone. I currently operate on a paper-thin budget, working primarily in the damp little basement I call a studio and my dining-room-turned-print-shop. I need the support of people who believe in my work, and every bit counts toward forging a life fully-devoted to creating. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThrow in a $5 tip to help me get one step closer to affording more space, time, or materials!\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-09KjNtjhaMk/Wi9kvgl9JBI/AAAAAAAAAOA/XOvIjMZE5-MMiNUrIpbxmjYqEnQX0eAHwCL0BGAs/w530-h530-n-rw/Kyra%2B%2528The%2BAirman%2529.jpg\" style=\"width: 159px;\"\u003e\u00a0\u003cimg src=\"https://lh3.googleusercontent.com/-fHEZw_0UlBI/Wi9knrpAJMI/AAAAAAAAANs/kXmIMGhHnNI_GewJXjjNaYELjj8Vc4YjQCL0BGAs/w530-h530-n-rw/Fire_TheBull_AndTheShipThatBroughtItHere.jpg\" style=\"width: 158px;\"\u003e\u00a0\u003cimg src=\"https://lh3.googleusercontent.com/-LQLg7ucBFXo/Wi9k1YdZdpI/AAAAAAAAAOQ/kpFYPg0NgqgvRiRCi4hcWktu8XDGRLM7QCL0BGAs/w530-h530-n-rw/PerfectBoy.jpg\" style=\"width: 158px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-CSEoYuZYcYY/Wi9lthClWlI/AAAAAAAAAO0/ORJIDLxcQoMy8ttwoVM1xqsLev5zmQrTwCL0BGAs/w530-h530-n-rw/FlightInstallation.jpg\" style=\"width: 158px;\"\u003e\u00a0\u003cimg src=\"https://lh3.googleusercontent.com/-3nQyAQIo6sQ/Wi9mNp7lLTI/AAAAAAAAAPQ/6id-efLTpro6C1XQ6qY8wce0jJyI7d9qQCL0BGAs/w530-h530-n-rw/centipedes.jpg\" style=\"width: 158px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-HaYWD3M2kBw/Wi9mjKQJcRI/AAAAAAAAAPs/cGaARBmUkSAqg1GeHAeq9C2TwXGgRZDlQCL0BGAs/w530-h530-n-rw/AMeeting.jpg\" style=\"width: 164px;\"\u003e\u003c/div\u003eI will \u003cem\u003ealways\u003c/em\u003e make work, but your contributions can help determine what that might look like.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e:\u00a0\u003ca href=\"http://www.sierrasanchez.com/\" target=\"_blank\"\u003ehttp://www.sierrasanchez.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.sierrasanchez.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e: sierrasanchez_art\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.facebook.com/sierrasanchezart/\" target=\"_blank\"\u003ehttps://www.facebook.com/sierrasanchezart/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpotify\u003c/strong\u003e:\u00a0\u003ca href=\"https://open.spotify.com/user/121945440\" target=\"_blank\"\u003ehttps://open.spotify.com/user/121945440\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much for all the support!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e--Sierra"

   {

     "created_at": "2017-05-22T20:05:49+00:00",
     "description": "\u003cdiv\u003e\u003cstrong\u003eBetter Juice\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen I go to Blick to buy paint, the first thing my eyes look for is a sale. I buy the cheapest oil Winsor \u0026amp; Newton makes, Series 1 (out of 4 or 5). The color fades quickly and shortens the lifespan of the work that defines me. \u003cstrong\u003e$400 keeps me from fading away. \u003c/strong\u003eWith your collective support, I\u0027ll be able to afford the best, most archival oils out there. I could finally say \u0027goodbye\u0027 to student-grade materials, and maybe in 400 years someone somewhere will be able to enjoy my work just like you do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-PdSN3TYms0E/Wi9yaK0dJtI/AAAAAAAAAR4/pmWebyq-f5w3vD7KOfrEL_wJa-dDCJ60wCL0BGAs/w530-d-h398-n-rw/sanchez-6.jpg\"\u003e\u003c/div\u003e",
