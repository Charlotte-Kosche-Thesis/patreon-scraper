    "published_at": "2018-04-17T23:36:01+00:00",
    "summary": "Hi there, and thank you for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003eI am currently pursuing my Engineering degree, and I like to write ABDL short stories in my free time. I have an ABDL blog where I post my thoughts on the ABDL lifestyle, another ABDL-centric travel blog and an ebook is on its way.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing ABDL stories since my secondary school days, and I\u0027m trying this new platform to showcase my writings and earn some pocket money at the same time.\u003cbr\u003e\u003cbr\u003eRead my ABDL Short Stories on my Tumblr here:\u00a0\u003ca href=\"https://www.tumblr.com/blog/selv14\"\u003e\u003cstrong\u003eselv14.tumblr.com\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eRead my takes on ABDL issues here:\u003cstrong\u003e\u00a0\u003ca href=\"http://www.dlselvatsg.wordpress.com/\" target=\"_blank\"\u003ewww.dlselvatsg.wordpress.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eRead about my travels here:\u00a0\u003ca href=\"http://www.selvtravels.wordpress.com\" target=\"_blank\"\u003e\u003cstrong\u003ewww.selvtravels.wordpress.com\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eUnlike many stories found on ABDL sites, I strive to create realistic storylines in an effort to connect with you, my readers! My blogging experience is a testament to this. You may find my stories on Tumblr, where I release one short-story a week. For ease of access, I have compiled all of them on my blog\u00a0\u003ca href=\"https://dlselvatsg.wordpress.com/my-stories/\"\u003ein this link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you immediately unlock an extra ABDL story every fortnight, as well as previous ones. The higher your tier, the more you get to interact with me, and the more you get rewarded! Details in the side panel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Does Your Contribution Do?\u003c/strong\u003e\u003cbr\u003e- Access to the Patreon-only content\u003cbr\u003e\u00a0* Unlock an ABDL-themed story fortnightly (Tier 1: Become a Patron)\u003cbr\u003e\u00a0* See my work 1 week before it\u0027s published elsewhere (Tier 2: Express and Early Access)\u003cbr\u003e\u00a0* Occasional polls for future stories (Tier 2: Express and Early Access)\u003cbr\u003e \u00a0* Story outlines and character maps (Tier 3: Behind The Scenes)\u003cbr\u003e\u003cbr\u003e-\u00a0I aim to get my own domain for my blog\u003cbr\u003e- Subscriptions for Adobe Suite\u003cbr\u003e- Preparations for an animated series (see below)\u003cbr\u003e- Defraying part of my student life (bills and books).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent Schedule\u003c/strong\u003e\u003cbr\u003e\n\nTue: Blogpost (Lighthearted)\u003cbr\u003e\nThu: Story (Patron-only; fortnightly)\u003cbr\u003e\nSat: Blogpost (Reflective)\u003cbr\u003e\nSun: Story (Tumblr; Patrons access this the week before)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAd-hoc:\u003c/em\u003e\u003cbr\u003e- Travel Blogposts\u003cbr\u003e- Diaper Reviews\u003cbr\u003e- eBook Releases\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy ABDL Novels\u003c/strong\u003e\u003cbr\u003eI have a couple of manuscripts lying around in various stages of completion, and I\u0027m hoping to get an eBook released twice a year. \u003cbr\u003e\u003cbr\u003eUpcoming is my free eBook \u003cem\u003eThe Girl Who Wondered If Only\u003c/em\u003e, out\u003cstrong\u003e\u00a0\u003c/strong\u003ethis\u00a0May.\u00a0Its sequel is currently aiming for an August 2018 release.\u003cbr\u003e\u003cbr\u003ePatrons of \u003cem\u003eBehind The Scenes\u003c/em\u003e (Tier 3) and above will get access to eBook character cards and selected drafts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABDL Cartoons?\u003c/strong\u003e\u003cbr\u003eI am experimenting with creating an ABDL animations. This is a work in progress, and a significant chunk of my Patreon income will go to funding this endeavour. (Software, additional illustrators, stock media, talent).\u003cbr\u003e\u003cbr\u003eI hope to put out some experimental shorts by the end of the year, before embarking on a full fledged webisode-style series sometime late this year.\u003cbr\u003e\u003cbr\u003ePlease understand that this is a work in progress, and that it will take me time and effort to perfect this. I cannot guarantee a Christmas release, but I promise my Patrons that you will be the first to see this content, before I publish it.\u003cbr\u003e\u003cbr\u003eAll patrons will get to decide certain outcomes, and third-tier patrons will get to access drafts and ideas. This will be announced in due course.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI DO COMMISSIONS\u003c/strong\u003e\u003cbr\u003eHaving taken classes in Creative Writing from the Writers Bureau, as well as at the School of Humanities, NTU, I am\u003cem\u003e the\u003c/em\u003e person to proofread your ABDL work or write it from scratch.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eProofreading:\u003c/em\u003e\u003cbr\u003eWritten a story or an article, but need someone to check it for language errors? Ready to wow the world with your novel, but worried that a teensy detail might derail it?\u003cbr\u003e\u003cbr\u003eFor $5 per 1000 words or less, I will proof-read your short story/essay.\u00a0\u003cbr\u003eFor $15, I will proof-read your ebook manuscript. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGhostwriting:\u003c/em\u003e\u003cbr\u003eHave a smashing idea for an ebook, but need help with writing it? Worried that a conventional writer may not be aware on the intricacies of the ABDL world? No worries, for you have come to the right person!\u003cbr\u003e\u003cbr\u003eYou may contact me via email or through a direct message to discuss commissions further. I do ABDL as well as other topics.\u003cbr\u003e"
