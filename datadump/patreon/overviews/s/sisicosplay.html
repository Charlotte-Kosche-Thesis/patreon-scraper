rters ^^\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow to become a patron?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eYou will be charged \u00a0at the first day of the month. You will be only charged for once a month. \u00a0As an example if you are charged on 11 November you won\u0027t be charged again until 11 December. For you finished your payment at the end of the month I will send you the rewards \u0026lt;3\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou will be charged for each project \u0026lt;3.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHope you will support me \u0026lt;3\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fbkk11-1.fna.fbcdn.net/v/t1.0-9/12193333_446367918884087_6051715199451581907_n.jpg?oh=819c7b2ed4f1fa6d2466ce024ea4c92c\u0026amp;oe=5A602107\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
