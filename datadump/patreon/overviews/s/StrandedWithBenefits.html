    "summary": "\u003cstrong\u003eWelcome! \u003c/strong\u003eMy name is Daniel K. and I am an Adult Games developer so if that\u0027s what you\u0027re looking for then you are in the right place!\u003ca class=\"redactor_btn redactor_btn_alignment\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThese are all works of fiction and should be treated as such, enjoy!\u003cbr\u003eAny similarity with real locations or persons are coincidence and not intended!\u003cbr\u003eLancaster Boarding House version explanation : Example version 1.1 - The first 1 means part 1 of the game, the second 1 means update 1.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll try to keep this as short as I can so here it goes :\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease date:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 3-4 : 15th of the month, new version.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 2 : 23rd of the month, new version.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 1 : 30th of the month, new version.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTier 0 : Rewarded with a older version at the end of the month.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLe versione d\u00e9mo \u00e0 \u00e9t\u00e9 publi\u00e9 pour tout le monde en fran\u00e7ais! Vous pouvez la t\u00e9l\u00e9charger de ce lien en bas. Profitez-en!\u003cbr\u003ePC French :\u00a0\u003ca href=\"https://mega.nz/#!1BoXFAiL!5Vsd48ZUhIj8o6lJg8k2uUGR6JuGVR55ulPqpnTxbU4\" target=\"_blank\"\u003eDownload PC\u003c/a\u003e\u003cbr\u003eMAC French :\u00a0\u003ca href=\"https://mega.nz/#!NAhFDKIa!Jf9H_VDVJa6cY9iN7cpI0HBiUJxSVz4tkfYDLIVIFBo\" target=\"_blank\"\u003eDownload MAC\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently working on :\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e- Lancaster Boarding House\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCompleted Projects :\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cstrong\u003e- My Girlfriend\u0027s Amnesia\u003c/strong\u003e\u003cbr\u003e- Stranded with Benefits Episodes 1 and 2\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- The Imaginarium (More of a training ground for me)\u003cbr\u003e- Zoe\u0027s Temptations\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCurrent Tier Rewards (So you can decide your pledge) :\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFreedom Tier - \u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eZoe\u0027s Temptations Final , My Girlfriend\u0027s Amnesia 0.8, Stranded Ep1 Full +Ep 2 full, Imaginarium full.\u003cbr\u003e\u003cstrong\u003eTier 0 - \u003c/strong\u003eZoe\u0027s Temptations Final , My Girlfriend\u0027s Amnesia Final, Stranded Ep1 Full +Ep 2 full, Imaginarium full.\u003cbr\u003e\u003cstrong\u003eTier 1 -\u00a0\u003cstrong\u003e\u003cstrong\u003eLancaster Boaring House 1.1,\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eZoe\u0027s Temptations Final , My Girlfriend\u0027s Amnesia Final, Stranded Ep1 Full +Ep 2 full, Imaginarium full.\u003cbr\u003e\u003cstrong\u003eTier 2 -\u00a0\u003cstrong\u003eLancaster Boaring House 1.2,\u00a0\u003c/strong\u003e\u003c/strong\u003eZoe\u0027s Temptations Final , My Girlfriend\u0027s Amnesia Final, Stranded Ep1 Full +Ep 2 full, Imaginarium full.\u003cbr\u003e\u003cstrong\u003eTier 3 -\u00a0Lancaster Boaring House 1.2\u003c/strong\u003e,\u00a0Zoe\u0027s Temptations Final , My Girlfriend\u0027s Amnesia Final, Stranded Ep1 Full +Ep 2 full, Imaginarium full.\u003cbr\u003e\u003cbr\u003eWhat Tier should you chose? Tier 1 is the most common as it gets pretty much all the updates but at a later date than Tier 2 and Tier 3. However, a higher Tier, for example Tier 3 receives the newest versions as soon as they are ready to be played without having to wait as well as other bonuses such as : Scene requests and more influence.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eI would like to thank everyone that supported my projects so far, without you none of this would be possible. Thank you very much!\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u00a0 \u00a0----------Lancaster Boarding House----------\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"https://s20.postimg.cc/7g6alzgtp/Main_menu.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLancaster Boarding House (LBH) is a visual novel style game build on the Ren\u0027Py engine. The game brings almost perfect balance between quality and quantity in the hopes of bringing the best erotic visual novel game. Presented in full HD quality at 1920*1080 resolution with video animations along with immersive soundtrack and locations, unique characters with different personalities and more! The game places you in a Boarding House somewhere in the US along with other young adults and faces you with different choices that steer the direction of the game. Depending on your choices you can live a love story with any of the girls or you can outsmart everyone and live with more than one in secret. From romance to various fetishes, voyeur, group \"interactions\" and more(Coming soon), the decision is in your hands. The summer is long and there are a lot of girls around... Some might be more than they seem... Learn their secrets and see which one matches your own desires.\u003cbr\u003e\u003cbr\u003eSome of the features :\u003cbr\u003e- Male protagonist with ability to be named.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e- Full HD content at 1920*1080 resolution.\u003cbr\u003e- Animated video scenes(adult).\u003cbr\u003e- Decision making.\u003cbr\u003e- Various fetishes.\u003cbr\u003e- Immersion.\u003cbr\u003e- Replay-ability (Different choices lead to different outcomes and scenes).\u00a0\u003cbr\u003e- And more!\u00a0\u003cbr\u003e\u003cbr\u003eGive it a try by grabbing the demo version (crude early release) here :\u00a0\u003cbr\u003e- PC download :\u00a0\u003ca href=\"https://mega.nz/#!tcx2EKpJ!4pIlwZQu2IszpKaCOmnfd0giRMANts7KXK6a96dTJSU\" target=\"_blank\"\u003eDemo version\u003cbr\u003e\u003c/a\u003e- MAC download :\u00a0\u003ca href=\"https://mega.nz/#!pNxRzaxQ!Dpewh3UgYygDbLJGsVCrOXcSK_TxoCNyUqqy8ZcWvDQ\" target=\"_blank\"\u003eMAC demo\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/vl703s8v1/2rfpo4.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/fzpojw22l/1cls3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73); text-align: center;\"\u003e----------Zoe\u0027s Temptations----------\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://s20.postimg.cc/ircypqar1/UZDGW4.png\"\u003e\u003cbr\u003eZoe\u0027s Temptations is a RPG Maker Mv Game with original 18+ 3D content. The game features Zoe Bell as the main character, she is 19 years old and her life is turned upside down when she is visited by two strange little versions of herself that are one a Succubus and the other a Fairy. They remain with Zoe and become friends, however they are not there for a tea party, the two try to corrupt Zoe to join one of their sides(The Faye World and The Land of Lust). They push Zoe to side with them, each following their own agenda, her day to day life becomes more of a recruitment test. Each day Zoe can side with one or the other and at the end of the day she gets to visit one of their lands, at first just a glimpse but as she visits one world more often she can stay there longer and longer until being able to freely travel between the magical and the normal world. All this while also dealing with her real life problems, her stepfather Keith that has something weird about him, her stepsister Sophie that is simply strange and more.\u003cbr\u003e\u003cbr\u003eFeatures :\u003cbr\u003e\u003col\u003e\u003cli\u003eOriginal 3D content. (From semi-animated to fully animated scenes)\u003c/li\u003e\u003cli\u003eFunny and interactive story line.\u003c/li\u003e\u003cli\u003eDecision making. (with lasting impact on the game)\u003c/li\u003e\u003cli\u003eImportant character feature. (each update will feature one character that holds the key to a special event, depending on your relationship with him/her you can gain access or be restricted from that event).\u003c/li\u003e\u003cli\u003eOn screen good/evil meter. (Either you side with Mara or Trixy you will always be in the loop)\u003c/li\u003e\u003cli\u003eOn screen character reputation meter. (Always know your reputation toward the main character of the day)\u003c/li\u003e\u003c/ol\u003eAnd more! Best way to find out about everything is to see for yourself!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/9ipvv0gj1/7Zoe_DSRE1.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/kqdu6xodp/ZoeWinterSelfie1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong style=\"background-color: initial;\"\u003e----------My Girlfriend\u0027s Amnesia----------\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/tf4tcdotp/2_GFWake_B2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy Girlfriend\u0027s Amnesia is also an RPG Maker MV Game that features original 18+ 3D content. The game places you in a situation where your girlfriend suffered a car accident and now experiences a form of recurring amnesia meaning that she not only forgot the last two years of her life (and ever meeting you) but also, every day she wakes up she forgets everything all over again. The story is full of twists and turns as you find out that the police are investigating foul play in her accident, her twin sister moves in with you two and a mysterious girl gives you her phone number. Your girlfriend\u0027s condition, however, makes you face a very interesting situation where you can decide how to behave towards her... After all she forgets everything the next day. You could be a gentleman and treat her right, you can play it safe by not pushing too much in one direction or you could be a jerk and take advantage of her. That\u0027s all up to you. The game is focused heavily on decision making with various outcomes, some short term and others long term.\u003cbr\u003e\u003cbr\u003eFeatures :\u00a0\u003cbr\u003e\u003col\u003e\u003cli\u003eOriginal 3D 720p HD content\u003c/li\u003e\u003cli\u003eOn screen trackers regarding your relationship with your girlfriend\u003c/li\u003e\u003cli\u003eAbility to name the characters (Yourself, your girlfriend, her twin sister)\u003c/li\u003e\u003cli\u003eDifferent endings to the day (Gentleman ending - Neutral Ending - Jerk ending)\u003c/li\u003e\u003cli\u003eCustom self made character sprites\u003c/li\u003e\u003cli\u003eLots of choices with various outcomes, short and long term\u003c/li\u003e\u003cli\u003eImmersive content with a variety of sounds\u003c/li\u003e\u003cli\u003eA lot more!\u003c/li\u003e\u003c/ol\u003e\u003cimg src=\"https://s20.postimg.cc/a87l0xkz1/1_SSGFBP9.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s20.postimg.cc/xu5l3d3hp/9Doctors2.png\"\u003e\u003cbr\u003e"
