    "summary": "\u003cstrong\u003eWe are a circle of makers, community organizers, family members, healers, caregivers and educators who believe in the transformative power of movements for human dignity and justice. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe phrase \"reproductive justice\" and the movements orbiting around it are expansive and necessarily intersectional. There\u0027s so much more to do than just keeping our abortion clinics open. In order to be authentic and forward-moving, reproductive justice-oriented makers and organizers must honor, out loud, the inherent and specific powers and dignities of people of color, queers, trans people, immigrants, women, children, parents and youth as we seek to make inter/personal reproductive choices and build healthy un/intentional family.\u003cbr\u003e\u003cbr\u003eWe are offering a beautiful selection of handmade, vintage and hand-me-down goods on the themes of childhood and domestic labor. Each sale is intended to inspire and nourish our customers whilst allowing us to support ourselves and each other in furthering our multi-disciplinary social practice endeavors. Critically, each sale \u003cem\u003ealso\u003c/em\u003e raises funds to support small organizations directly affecting reproductive justice within their own specific communities. We understand this as something we can do every day to redistribute capitol responsibly whilst sustainably engaging in the good work we do.\u003cbr\u003e\u003cbr\u003eJoin us as we explore new ways of understanding agency in care-giving, choice-making and family building. New ways of surviving and thriving through justice-oriented work. Together.\u003cbr\u003e"
