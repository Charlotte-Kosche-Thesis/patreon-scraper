    "summary": "\u003cstrong\u003eWelcome Friend.\u00a0\u003c/strong\u003eYou have reached my Patreon, which is basically a centralized location where you can see everything I\u0027m working on and, if you are really that nuts, support and endorse me to keep me creating all kinds of stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE STUFF\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m basically a Modder with an artist touch. Yeh, I love myself that much. Mostly I\u0027ll be creating mods, maps, drawings and maybe a game someday. \u00a0I also take into account requests, as I love everything I do, you can tell me what you would like to see more off or... less? So here I am, your personal artist slave reporting for duty.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LmCtXby.png\"\u003e\u003cbr\u003eThis is a Project we just started, to bring new voices to XCom2, currently supporting Polish and Russian from the raw game files. This is a huge amount of work as each voice pack consists of +1700 voice cues and we have to edit them individually. So, actually, this mod is the current purpose of this patreon lol.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet it in the\u00a0\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=623812197\" rel=\"nofollow\" target=\"_blank\"\u003eSteam Workshop\u003c/a\u003e\u003c/li\u003e\u003cli\u003eGet it on the\u00a0\u003ca href=\"http://www.nexusmods.com/xcom2/mods/203/?\" rel=\"nofollow\" target=\"_blank\"\u003eNexus\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOTHER XCOM 2 MODDING:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eMASS EFFECT CUSTOMIZATION PACKS\u003c/b\u003e\u003cbr\u003eThis is a collection of MODs I\u0027m working on that bring some mass effect cosmetic items and such to the character customization of XCom2. Currently supporting this mods:\u003cul\u003e\u003cli\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=620289907\" rel=\"nofollow\" target=\"_blank\"\u003eJack (aka Subject Zero) Tattoos,\u003c/a\u003e hair and ear devices.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=621112885\" rel=\"nofollow\" target=\"_blank\"\u003eArmor Pattern Collection\u003c/a\u003e, including N7 red stripe armor options.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCALL OF DUTY CUSTOM ZOMBIES\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eDAS HERRENHAUS\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWW2 Themed Zombie Map designed for both single player and Coop, with many secrets to uncover and a mix of the old mechanics, weapons and logics with the newer ones.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/GBnsZdL.png\" style=\"width: 524px;\"\u003e\u003c/strong\u003e\u003cbr\u003eDownload and see more\u003cb style=\"background-color: initial;\"\u003e \u003c/b\u003e\u003ca href=\"https://ugx-mods.com/forum/index.php?topic=9998.0\" rel=\"nofollow\" target=\"_blank\"\u003eHere\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eISLA NUBLAR\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e"
