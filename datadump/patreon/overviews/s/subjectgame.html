ose that suit your taste.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eActual Key Features\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eFull 3D graphics\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCharacter customization system\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eImmersive and creative story\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eGreat Voice Acting\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eConstant Improvement\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eMonthly updates for the VIP area\n\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFeatures in Development\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eOption to choose which erotic content will be available at play time.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eTeleportation system.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eProgress saving system\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cimg src=\"http://www.iepromexa.com/video/img/Image010.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe plot.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nYou find yourself\ninside of a mysterious lab, without memory and exposed to erotic experiments, facing lethal dangers for the sake of an\nunknown cause. \n\u003cbr\u003e\n\u003cbr\u003eYou\nare now immersed in a world of chaos. All you know is that you have to get out\nalive -- and in one piece.\n\u003cbr\u003e\n\u003cbr\u003e\nTo survive and\nescape, you must learn to amplify the abilities of your own body.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut that\u2019s easier said than done!\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThere are many\nfactors to consider when choosing between escaping or subjecting yourself willingly to an\nerotic test chamber. And you can only make the best decision when\nyou find information about this hellish place.\n\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0\n\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Whatever happens, do not forget to\nsurvive...\"\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.iepromexa.com/video/img/Image001.jpg\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame Mechanics.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nSubject,\nThe first escape, is a \n\u003cstrong\u003eNSFW Third Person Horror Survival Game\u003c/strong\u003e in the form of a digital comic, where the player must\nfind a way to escape a strange fortress, recover their erased memory, and\ninvestigate the purpose behind this lewd place and everything that lives\nhere.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.iepromexa.com/video/img/Image009.jpg\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eTo advance, you must\nexplore several areas looking for weapons, gadgets, power ups, and fragments of\nforgotten information to help you in your escape. But\nalways be careful, since many zones contains traps and horrific creatures that\nwill try kill you, \n\u003cstrong\u003eor even worse.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.iepromexa.com/video/img/Image002.jpg\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eYou\nmight need to use powerful power up\u00a0to increase your strength, speed, and\nhealth, among many other attributes; or you could let an enemy subdue you willingly, and\nenjoy quality erotic animations.\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eEach level contains\ntest chambers, brimming with lewd animations. You may find yourself dragged in,\npowerless in the clutches of a terrifying enemy, or you could voluntarily enter\nwith the aim of progress and reward.\n\u003cbr\u003e\n\u003cbr\u003e\nIn these chambers\nyou will be subjected to erotic challenges, both biological and mechanical. To\nsurvive, you must use SciFi power ups, adapting your body\nto combat the terrors that await.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Erotism.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nIn the demo level,\nyou will experience a taste of all the big universe of erotic content that will be created overtime.\n\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAs the game is\ndeveloped and new chapters are released, many more will be added through\nparticipation between the community and development team.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAll the erotic content will be optional!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou will be able to choose what to show in your own gaming experience. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.iepromexa.com/video/img/Image011.jpg\" style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.iepromexa.com/video/img/Image012.jpg\" style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.iepromexa.com/video/img/Image013.jpg\" style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.iepromexa.com/video/img/Image014.jpg\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur community.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nBeing part of this\nproject in \n\u003cstrong\u003ePatreon\u003c/strong\u003e means more than just having access to interactive\nchapters. It means having the ability to participate, with your brilliant ideas\nand your opinions, and affect the future of this project.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a member of this community you will have early access to all the new content and technical updates\u00a0 3 months before the public release.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eOur community will\nbe composed by 4 different councils:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt Council\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame Council\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCharacter Council\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStory Council\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003cbr\u003e\nEach council discuss\nthe corresponding themes of the game, and you can choose at which council to\nparticipate according to your tier and tastes.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout me.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nI\u2019ve always dreamed\nof creating NSFW video games, with deep stories and mechanics that are new to\nthe adult industry. I\u0027m asking you to be a part of it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter 20 years in\nthe video game industry,\n\u003c/span\u003e\u003c/strong\u003e I have realized four things:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI will never have absolute\n     creative freedom as an employee.\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSatisfying a mass market\n     always ends up diluting the initial spirit of a game.\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCreating games with a small\n     committed community is the most fun.\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIt won\u2019t take much money to\n     re-ignite the love for what I do; create cool games that we enjoy\n     together.\n\t\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nThese\nare the four factors that ultimately brought me to \n\u003cstrong\u003ePatreon.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProduction Plan.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nCurrently my time is\ndivided between a full-time job as a technical director in a video game\ncompany, and a part-time job as a business advisor for new video game startups.\n\u003cbr\u003e\n\u003cbr\u003e\nThis reduces my time\nto a minimum, but I have been able to create the first Demo Level for you as\n\u003cstrong\u003eproof of concept.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn order to achieve\nthe goal of one new level per month, it is necessary that I make this project my\nfull family livelihood. Fortunately this does not require a large amount of\nmoney, as you can see in the project goals.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWarming Phase\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThis phase comes\nbefore we reach the first goal. During this period, I will interact with the\nearly birds, spending my free time perfecting the core of the current Demo\nLevel, generating new conceptual art, new playable test chambers for patrons and\nwriting down the final details of the story. All this polishing will impact the\nquality of future Chapter Levels released at Phase 1.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePhase 1\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThis phase starts\nwhen the first goal is reached. At this point I will have the ability to drop\none playable level of the game every month with new content to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\nWith each new goal\nreached, a more polished product will be released:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eBetter\u00a0 animation\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eMore and more voice acting\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eMore cut scenes\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eImproved particles\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eBetter 3D models\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eImproved AI\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eImproved level detail\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eNew level mechanics and\n     perfect the old ones\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ePlay as Male, female or\n     shemale and character builder on sandbox mode\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eImplement large outside areas\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eBetter music and SFX\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eImproved fighting system\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eImproved performance\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eCreate special characters\n     based on real life artists appearance\n\t\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\nI will\ndo this by acquiring better hardware and software, as well as buying content\nfrom independent artists and other creators on Patreon. Finally, I may even hire young\ntalents.\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\nPhase 2\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThis\nphase starts when the final goal is reached. At this point this project will\nhave demonstrated that it has the traction to stand in the adult gaming market.\nI will have the opportunity to put together an incredible development team, get\ntop notch equipment, and raise funds. It will be at this point that we decide\nas a community whether we develop the sequel games, (Blind\nMind: The Shadow Rises,\nand Blind Mind: World of Subjects) or if we will look elsewhere to\ngrow.\n\u003cbr\u003e\n\u003cbr\u003e\nIt is up to you and\nour entire community to make the decision about where we will put these\nresources to work... everyone has a vote!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThis project is\ncreated at the center of a small and highly committed community. This way we\nwill have as much fun creating each Chapter/Level as we do playing it. We are going to dive little by little into the story, characters, scenarios and great erotic content.\n\u003cbr\u003e\n\u003cbr\u003e\nPolished scenarios, interesting history, fun game mechanics, suspense, and lots of erotic visual content are going to born in front of your eyes. Together\nwe will decide the outcome of a game forged with the participation of a very\nspecial community.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, you don\u2019t need\nto wait for long to be rewarded with playtime, because right now I\u0027m releasing several updates and new content inside the VIP area each month, with\u00a0isolated erotic test chambers to enjoy.\u00a0And as soon as I reach the first\ngoal, I will be able to release one new playable level monthly, just like a\ncomic issue.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou will quickly\nfind new adventures and content to play in exchange of your support!\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\nI hope we can count\non your presence in the experiment room, creating and enjoying this grotesque\nlaboratory together. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003c/span\u003e\n\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFOUNDING MEMBERS\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe First Ten Believers\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eScott C.\u003cbr\u003e\u003ca href=\"http://www.patreon.com/scottcorum\"\u003ewww.patreon.com/scottcorum\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJeter Missing \u0026amp; Latenight Pondering\u003cbr\u003e\u003ca href=\"http://www.patreon.com/JeterLatenight\"\u003ewww.patreon.com/JeterLatenight\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eZach F.\u003c/li\u003e\u003cli\u003eAidsorama\u003c/li\u003e\u003cli\u003eRick E.\u003c/li\u003e\u003cli\u003eVeniat\u003c/li\u003e\u003cli\u003eSmee62\u003c/li\u003e\u003cli\u003eClay T\u003c/li\u003e\u003cli\u003eOrnithorhynchus\u003c/li\u003e\u003cli\u003eSantiago L.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eINCREDIBLE MEMBERS\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe First Ten Scientist\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJeter Missing \u0026amp; Latenight Pondering\u003cbr\u003e\u003ca href=\"http://www.patreon.com/JeterLatenight\"\u003ewww.patreon.com/JeterLatenight\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eZach\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRaiden_N7\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e"
