    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig02.deviantart.net/b555/f/2013/120/7/a/free_coffee_icon_by_sarah__elizabeth-d63mn9v.gif\" style=\"width: 39px;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003ca href=\"https://www.facebook.com/groups/398044407201885/\"\u003eFaceBook\u003c/a\u003e \u003ca href=\"https://www.instagram.com/pintsizedpalace/\"\u003eInstagram\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCXw0SWJywXeKCTVQJSkbPaQ\"\u003eYouTube\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003ca href=\"https://sarah--elizabeth.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cimg src=\"https://pre10.deviantart.net/fb51/th/pre/i/2017/123/5/3/wisteria_08_by_sarah__elizabeth-db8140w.jpg\" style=\"width: 222px;\"\u003e\n\t\t\t\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003e\n\t\t\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI am a visual artist, doll sculptor and customizer, model, photographer, and video maker! It is my dream to make art and share it with the world, and you are the reason that is possible! Thank you for allowing me to experience all of the struggle, wonderment, emotion, and satisfaction that goes along with being an artist, and thank you for experiencing it with me!\u00a0\n\t\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003cimg src=\"https://pre00.deviantart.net/913d/th/pre/i/2014/082/2/3/with_my_body_i_grow_flowers__by_sarah__elizabeth-d7bfktz.png\"\u003e\t\u003cbr\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\n\t\t\t\t\tWhat kind of content can you find here?\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003c/span\u003e\u003c/strong\u003e\n\t\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eVideo content, tutorials, vlogs, \u0026amp; more\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDigital and traditional art, WIP\u0027s \u0026amp; downloadable content\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGiveaways, art related and doll related\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAccess to art and faceup specials \u0026amp; sales\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig13.deviantart.net/6c2b/f/2017/237/4/a/azusa_by_sarah__elizabeth-dblamsn.jpg\"\u003e\u003c/h3\u003e\n\t\t\t\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e*Philosophy*\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\u003cblockquote style=\"text-align: center;\"\u003e\n\t\t\t\t\t\t\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI live in a world where everyone is faulty, \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\teveryone cares what anyone thinks, \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tand nobody lives for anyone but themselves. \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tAnd in this world,\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tpeople take everything for granted and nothing for free. \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tNo one forgives what they can\u0027t understand, \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\twhen all it takes is opening their eyes. \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tSo who would want to live in a place, \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\twhere the person with the most money has the most power? \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tAnd greed takes part in every equation? \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tWell the answer is simple. \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tThe harder it is to find something beautiful, \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tthe more you\u0027re bound to appreciate it. \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tAnd the longer it takes to finally be happy, \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tthe less time you have to enjoy it. \n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\tI\u0027m \n\t\t\t\t\t\t\t\u003cstrong\u003eSarah Elizabeth\u003c/strong\u003e, and I know this world is an ugly place. \u003cbr\u003e\n\t\t\t\t\t\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhich is just what it takes, to find what\u0027s not.\u003c/span\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\u003c/strong\u003e\n\t\t\t\t\t\t\t\u003ch3 style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://img08.deviantart.net/a11b/i/2017/054/0/9/stellar__by_sarah__elizabeth-db03bct.jpg\" style=\"width: 128px; background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cimg src=\"https://img13.deviantart.net/4676/i/2017/054/1/e/body_positivity__by_sarah__elizabeth-db03bap.jpg\" style=\"width: 143px; background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cimg src=\"https://pre01.deviantart.net/b28e/th/pre/i/2017/054/3/6/raven__by_sarah__elizabeth-db03bmu.jpg\" style=\"width: 139px; background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/blockquote\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\t\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
