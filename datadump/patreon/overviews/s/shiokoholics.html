     "about": "Hello Everyone,\u003cbr\u003e\nMy name is Estee Weng. Food is my religion! I am a self taught home chef originally from Singapore now living in North Sweden. \u003cbr\u003e\nI am the creator of my own international \"Story Telling\" cooking channel \"\u003ca href=\"https://www.youtube.com/c/Shiokoholicpantry\"\u003e\u003cu\u003eShiokoholics\u003c/u\u003e\u003c/a\u003e\" at Youtube. I had created nearly 200 videos for the past 2 years. \u003cbr\u003e\n\u003cbr\u003e\nWhy am I on Patreon?\u003cbr\u003e\nIn the early days, like many other peoples, I struggled with daily meals ideas.Over a long period, I learned how to overcome this issue and found a solution to help others to overcome their issues. I realized that good healthy food need not be time consuming and expensive! \u003cbr\u003e\nFor the past 2 years, I produced over 200 cooking video at Youtube. Today, I have over 8000 followers\u0026amp; subscribers from all my social network. I want to do this when I am still able to, I don\u00b4t want regret for not trying. \u003cbr\u003e\n\u003cbr\u003e\nLive Streaming\u003cbr\u003e\nCurrently, I am live streaming consistently at fans page at \u003ca href=\"https://www.facebook.com/shiokoholicpantry/\"\u003e\u003cu\u003eFacebook Live \u003c/u\u003e\u003c/a\u003e\u0026amp; \u003ca href=\"https://www.periscope.tv/shioholics\"\u003e\u003cu\u003ePeriscope\u003c/u\u003e\u003c/a\u003e . As for my patrons, I created a \"Private Facebook Group\" called \"\u003ca href=\"https://www.facebook.com/shiokoholicpantry/\"\u003e\u003cu\u003eEstee\u00b4s Live \u003c/u\u003e\u003c/a\u003e  where I produce one \"Private\" Live stream to enable me to share my cooking skill and establish more intimate connections with my patrons.\u003cbr\u003e\nMy life is dedicated to what I am passion about, food and story telling,\u003cbr\u003e\nWhen followers asked me for help on recipes and questions about living in Sweden, I take the time to give them advice and take the time to engage when it truly important\u003cbr\u003e\n\u003cbr\u003e\nI love sharing my experience while I cook \u0026amp; some behind scene as I explain in detail how I do some of the things. Nothing is scripted , you get to watch me in real time, real embarrassing mistake I make and get to know me as a person and my view about my life living abroad,anything can happen before your eyes! \u003cbr\u003e\n\u003cbr\u003e\nThe smallest amount could makes a HUGE impact on the growth of my dream.\u003cbr\u003e\nThank you for visiting and interest in me!\u003cbr\u003e",
