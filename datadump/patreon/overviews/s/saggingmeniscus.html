    "summary": "\u003ca href=\"https://saggingmeniscus.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSagging Meniscus\u003c/a\u003e is a small press publishing poetry, experimental or exploratory fiction and literary non-fiction, with an special interest in idiosyncratic, aesthetically self-determined writers. \u003cbr\u003e\u003cbr\u003eOur books are very different from one another, but one thing they share is that they are very different from both the popular and literary mainstreams; they don\u0027t flatter our preconceptions about what a literary product is supposed to be, and don\u0027t woo our affections by pursuing art as a commodity. \u00a0Each book makes its own stand, and has its own way of responding to the world as art. \u00a0The variety of these artistic experiences is in itself for us a great joy we want to share with many readers. \u00a0We don\u0027t try to find books that will please everyone; we do try to find ones that interest us and broaden our appreciation of the world, and that deserve to be appreciated, we believe, by some audience, even a small one. \u00a0\u003cbr\u003e\u003cbr\u003eIf that sounds like a distinctly non-commercial enterprise, that\u0027s correct \u2013 it\u0027s about the art. \u00a0Publishing as we understand is a \"lossful employment\", except in the spiritual and artistic sense. \u00a0But while the commodification of art is not what we are about, we are deeply\u00a0concerned about producing lovely mass-produced paperback books, which are carefully and beautifully designed and printed, because we love the total experience of reading \u2013 of discovering a new book in a library or bookstore (preferably), of sitting and holding it and being lost in it. \u00a0Nothing about that experience grows old or loses its charm and meaning, and we exist to serve it.\u003cbr\u003e\u003cbr\u003eWe published our first titles in Fall 2015 and published 10 titles our first year; we will probably end up publishing 15 books in the year following. \u00a0We keep expenses as low as possible, but publishing is expensive; the design and production costs are not paid for by book sales and we rely on gifts from patrons to continue our work. \u00a0"
