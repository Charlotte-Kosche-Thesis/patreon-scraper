    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eTHIS IS AN 18+ PATREON. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eBY PLEDGING, YOU CERTIFY THAT IT\nIS LEGAL FOR YOU TO VIEW THIS MATERIAL IN YOUR REGION.\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(84,141,212);\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003eWho\u2019s This Nerd?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nYo, I\u2019m Squiggalaimon, the after dark version of Eevachu. I\u0027m here to make sex-positive adult art and chew bubblegum, and I\u0027m all out of bubblegum because I have no money. But seriously, we live in a capitalist society, where I need to make money in order to survive, so I\u0027m gonna need your help to make this stuff.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re\ninterested in clean art, commissions and streams, you should check out my\ncompanion Patreon campaign here: \n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/Eevachu\"\u003e\u003cspan style=\"background-color: rgb(242,195,20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003epatreon.com/Eevachu\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003eWhy the Separate Account?\u003c/span\u003e\u003c/h4\u003e\nAdult content Patreons have separate rules\nand limitations, and I didn\u2019t want anyone to miss out.\u00a0 Plus, this campaign needed to take a different direction regarding rewards and goals.\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003eSo, What You Cooking?\u003c/span\u003e\u003c/h4\u003e\nAdult art! (I know, I know, it smells like fish tacos.) But I\u0027m making pinups and short comics mostly. All of which will feature one or more of the\nfollowing:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSafe and Consensual Sex (this one\u0027s mandatory, really)\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eQueer Ladies\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eTrans Characters\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eTentacles\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eCurrent Projects:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eFanart Friday\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEveryone may suggest and vote for illustration ideas for FREE!\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon Picked Illustrations\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatrons may suggest and vote for illustration ideas depending on their pledge tier. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eStreaming\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI want to get back into streaming! Help me set aside enough time to do that. Stream link:\n\u003ca href=\"http://bit.ly/streamachu\"\u003ehttp://bit.ly/streamachu\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eSapphic Novels\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCreating comics and stories for the female \n\u003cem\u003egay\u003c/em\u003eze, catering to women loving women, especially women of colour. While the main focus will be cisgender women, transgender women and genderqueer people will be featured in many stories. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003eWhen Do I Get My Stuff?\u003c/span\u003e\u003c/h4\u003e\nMonthly, at the beginning of the month once\nall payments clear. Exclusive content\nwill be sent directly to you by email via dropbox link.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79,129,189);\"\u003eCan I make a one-time donation?\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eYes! You can make a non-recurring one-time donation through my ko-fi: \n\u003ca href=\"http://ko-fi.com/eevachu\"\u003ehttp://ko-fi.com/eevachu\u003c/a\u003e"
