    "summary": "\u003cdiv style=\"float: right;\"\u003e\n\u003cstrong\u003eCurrent Playlists\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://bit.ly/sbskyrimlp1\" rel=\"nofollow\" target=\"_blank\"\u003eSkyrim\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://bit.ly/sbpoelp1\" rel=\"nofollow\" target=\"_blank\"\u003ePath of Exile\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://bit.ly/sbfo4lp1\" rel=\"nofollow\" target=\"_blank\"\u003eFallout 4\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://bit.ly/sbbioshock1pt1\" rel=\"nofollow\" target=\"_blank\"\u003eBioshock\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nWelcome to\u00a0\n\u003ca href=\"http://bit.ly/sb_yt_subscribe\" rel=\"nofollow\" target=\"_blank\"\u003eSmellsbad Gaming\u003c/a\u003e\u2019s Patreon!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Smellsbad (a.k.a. Karl) and I have been playing\nvideos games since the dawn of time. Well, okay, that\u2019s probably an exaggeration,\nbut for a very very long time.\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2015 I moved with my family to a small seaside town\ncalled Raglan in New Zealand and gave up \u201cthe rat race\u201d. \n\u003cbr\u003e\n\u003cbr\u003e\nFinding myself with time to explore a new creative outlet, I\ndecided to start a\u00a0\n\u003ca href=\"http://bit.ly/sb_yt_subscribe\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nAfter the first couple of months I was kicking myself for\nnot having done so earlier. The joy and entertainment of playing games and\nsharing those experiences with other people just like you has been amazing.\n\u003cbr\u003e\n\u003cbr\u003e\nBut it takes time, and does need equipment, and can\ninterfere with those things that make the money to keep a roof over my family\u2019s\nhead. It\u2019s a balancing act to release a new video every single day.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd that\u2019s where you, the wonderful and generous people of\nthe world come in.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can help me make not just more, but better content.\n\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron, your monthly pledge will go towards improved\nequipment, more games to make videos of, cover my more important bills and let\nme spend the time to hone my craft and provide higher quality content.\n\u003cbr\u003e\n\u003cbr\u003e\nYou would be providing me the creative freedom to bring new\nprojects to life. Even better, you would have input into what wonderful\nexperiences can be shared!\n\u003cbr\u003e\n\u003cbr\u003e\nWith your generosity, I\u0027ll be able to:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSpend more time editing to improve content\nquality\n\t\u003c/li\u003e\n\u003cli\u003eExplore more games to produce content on\u003c/li\u003e\n\u003cli\u003eSpeed up making content by improving my equipment\n(which is old and tired)\n\t\u003c/li\u003e\n\u003cli\u003eStop my better half from worrying I spend too\nmuch time playing games\u2026  :)\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou\u2019ll get more and better content, and some pretty interesting rewards which will develop over time as I build a community of engaged patrons.\n\u003cbr\u003e\n\u003cbr\u003e\nAs patron you can pledge any amount you would like! There\nare a variety of rewards to thank you for the support!\n\u003cbr\u003e\n\u003cbr\u003e\nI also have some very specific goals so you can see where\nyour pledges will go.\n\u003cbr\u003e\n\u003cbr\u003e\nAny goals or rewards you would like to see, flick me a\nmessage.\n\u003cbr\u003e\n\u003cbr\u003e\n- Smellsbad\n\u003cbr\u003e\n\u003cimg height=\"1\" src=\"//in.getclicky.com/101004289ns.gif\" width=\"1\"\u003e"
