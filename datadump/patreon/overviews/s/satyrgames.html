 the blog:\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://satyrgames.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSatyrGames Blog\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
