    "summary": "\u003cimg src=\"https://lh3.googleusercontent.com/b3Jzgf-AFJFUuhh8LAZ7te3EvxrDUSD9CpGNkde186JLRtztpn6SnKCzmjc5ESsaugsAhNBZ_QlCa1OcGp-Vq3rxefUPgdeZOl-Q9eKyjG3a8OHHn0Mi4Df4HMSAs7b_kABkrvORvI1VZfDuaSxhRO9StG4yFjK9o5tJKE09Xz-YfN_x6kR0uB4Ktpd2yhLFJvAwSJ0djezpZd1FtR5s1dLlOUdSZ2zwwKBbFRDeKameKKb-mGBY1Bxcxt69CrkjrfOc7hnM9WRVqq2CerP3hqJR3ln12D5VvdGV6DdeK8jk3Ur8c90HndCu7WGnPT6JVf4Qkw-COegovBENWxU4K3V51cAYG1WIvpfRRlVqXSKOLmRMnFgk3faOOxiNIv27iuYtnxDQ-ZKhZ6xyjofPTkdXn3sjlsXbWJK9GSpLBemqCmKfpnIgAUYwdF2UlWg2qaNo6JYMKiLkUuRy7QhWGcF7JsuInmmOxrBt0edZJbNP8Wjl5cR6p4U6E7gCY7MXrPguCI07oLV-1ol7GNN8uzXfdO2iHKicI2jEtHqxAZA9LiGjMSpj1K2m4y3TWeTvRBMUx0GO8fSK_0Mw-Pju_SBYHEyi_cSGDHSFYucC-TtnchOfX1ET=w1418-h881-no\" style=\"width: 633px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jHrLQF/adventures_ahoy.png\"\u003e\u003cbr\u003eHey there! I\u0027m \u003cstrong\u003eSeri, Pixel Biologist!\u003c/strong\u003e About four years and 5,800 or so adventures ago I realized if I didn\u0027t have an way to share my passion for the natural world and my love of story-telling I was going to burst! There are just so many stories bouncing around in my head - along with hundreds and hundreds of facts about the plants, animals, and environments that make up our amazing world!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI was lucky to find my life-passion as an environmental educator several years ago working as a teacher of dozens of curious minds at a non-profit agency dedicated to hands-on education. At the time I thought there could be no deeper joy than the feeling of helping a kid handle a snake for the first time (\"It isn\u0027t slimy after all!\") or making the whole class go \"Ewww!\" as I told them how cave swallows built their nests with spit and mud. \u003cbr\u003e\n\u003cbr\u003e\n... little did I know that there was a \n\u003cem\u003emuch\u003c/em\u003e\u00a0larger group of curious minds waiting for me in the future!!\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cbr\u003e\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\u003c/div\u003eNow my \"classroom\" has transformed into the amazing Pixel Biology Community - our YouTube channel with over 5,800 videos and an ever-growing community of tens of thousands who fill our ranks with their curious minds, fantastic creativity, humbling kindness, and ever-eager desire for a good story to enjoy. \u003cbr\u003e\u003cbr\u003eOur community is made up of young minds and old, animal lovers from across the globe, artists who are trying out their first stick figures to share right up to people collect awards to cap off decades of hard work... It is amazing who shows up when you create a space for nature lovers and story-tellers to come together in an inspiring, adventurous environment!!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cimg src=\"https://image.ibb.co/kzSukF/whatdowedo.png\"\u003e\u003cbr\u003e\u003c/div\u003eSo just what do we \n\u003cem\u003edo?\u003c/em\u003e\u00a0Well I create videos for our community that range across everything from educational snippets of wildlife video - complete with useful animal facts, of course! - to a huge variety of stories told through the medium of video games! \u003cbr\u003e\u003cbr\u003eWe alternate our \u003cstrong\u003eeducational opportunities\u003c/strong\u003e with lots of \u003cstrong\u003erelaxed story-telling\u003c/strong\u003e and \u003cstrong\u003eunique community-building series\u003c/strong\u003e to help build up a solid foundation of creativity and enjoyment from which we can stand up and teach awesome facts from time to time!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSurprisingly more than any other avenue I\u0027ve ever tried - including standing in front of kids with live snakes in my arms! - \u003cstrong\u003eteaching my community to love the real world we all share through video games has been \n\u003cem\u003eunbelievably \u003c/em\u003esuccessful! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNot everyone wants to go to school every day, after all - but learning a few animal facts slipped in stealth-style while you unwind with a story being told through your favorite game each day? Ha, now I\u0027ve got \u0027em! Grow curious minds, grow!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\ud83c\udf31\ud83c\udf3f\u003c/div\u003eThough on a more serious note the best of what our community has to offer has turned out not to be the amount of animal-facts per episode we can pack in, like I originally thought. It has been\u003cstrong\u003e \n\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003ejoy\u003c/strong\u003e: \u003c/em\u003ebubbly, positive, passionate, excitable \u003cem\u003ejoy\u003c/em\u003e\u00a0that hundreds of people have told me they get from our adventures - no matter their context! - in what we do. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThat\u003c/em\u003e\u00a0I \u003cem\u003enever\u003c/em\u003e\u00a0expected but that is one of the most powerful creations the \u003cstrong\u003esynergy\u003c/strong\u003e between our adventures, my nature-loving enthusiastic heart, and our community has produced.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhile our adventures take on hundreds of forms their core values remain the same and have grown deep roots over time: sharing - with unrepentant enthusiasm! - a \u003cstrong\u003epassion for this planet\u003c/strong\u003e we all share, \u003cstrong\u003ecelebrating creativity\u003c/strong\u003e, and \u003cstrong\u003ecultivating joy\u003c/strong\u003e. Past the layers of entertaining games and animal facts these things are the heart of our community - and I\u0027m so proud and honored to be able to bring them to life for all of you.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cimg src=\"https://image.ibb.co/mzhS5F/how_patreon_helps.png\"\u003e\u003cbr\u003e\u003c/div\u003eHaving a healthy Patreon set up will not only allow us to have a new avenue to build up an interactive community with like-minded awesome curious people - but it will also mean that I will \u003cstrong\u003eno longer have to rely\u003c/strong\u003e \u003cem\u003eentirely\u003c/em\u003e on the shifting, \u003cstrong\u003echaotic seas of ad revenue\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nPatreon helps to off-set the strain of keeping a nervous eye on our resources while we try to steer our ship towards more \u003cstrong\u003egreenery filled horizons\u003c/strong\u003e that suite our unique community and our style of adventures! \n\u003cbr\u003e\n\u003cbr\u003e\nNot to mention that also means we can \u003cstrong\u003etake you on-board\u003c/strong\u003e and right on deck in the center of the action as we pick which adventures to pursue! Our Patreons will be the first to get wind of our next destination and help to sculpt where our community will travel (and what they may learn!) as we chase after the adventures ahead!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003cimg src=\"https://image.ibb.co/fZsiea/additional_avenues.png\"\u003e\u003cbr\u003e\u003c/div\u003e\nIf you are curious about how you could support our adventurous endeavors in addition to Patreon we have several other support and community building paths available! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\ud83c\udf3f If you\u0027d like to chip in a \u003cstrong style=\"background-color: initial;\"\u003eone-time donation\u003c/strong\u003e\u00a0you can do so over at our\u00a0\u003ca href=\"https://www.paypal.me/seripixelbiologist\"\u003e\u003cstrong\u003ePaypal\u003c/strong\u003e\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\ud83c\udf3f Interested in a\u003cstrong style=\"background-color: initial;\"\u003e limited edition treasure\u003c/strong\u003e crafted with Seri\u0027s very own two hands?! Check our our\u00a0\u003ca href=\"https://www.etsy.com/shop/ByTheLeaf\"\u003e\u003cstrong\u003eEtsy Shop\u003c/strong\u003e\u003c/a\u003e for exclusive crafts and artistic experiments! The goodies here are changing all the time with supplies and Seri\u0027s artistic whims so be sure to check in often! Also don\u0027t forget - \u003cem style=\"background-color: initial;\"\u003ePatreons get first dibs on new creations\u003c/em\u003e\u00a0and higher tiers even get a discount! Oooh, shiny!\u003cbr\u003e\u003cbr\u003e\ud83c\udf3f You\u0027re than welcome to drop in a digital letter to our\u00a0\u003ca href=\"mailto:mailforseri@gmail.com\"\u003e\u003cstrong\u003efanmail e-mail address\u003c/strong\u003e\u003c/a\u003e or send a physical letter to our\u00a0\u003ca href=\"https://youtu.be/c-GoMwJybbs\"\u003e\u003cstrong\u003ePO Box\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e!\u003c/strong\u003e\u003c/div\u003e"
   },

     "description": "As the clever chipmunk knows - every little bit goes a long way!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cb By becoming a chipmunk you instantly transform into one of the cutest rodents known the man-kind! You will also receive my (very excited, as chipmunks are adorable) thanks and honorary sunflower seeds!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cb Also chipmunks are \u003cem\u003eso \u003c/em\u003ecute that if you transform yourself into one you shall receive the traditional \u003cstrong\u003eAd Block Forgiveness\u003c/strong\u003e and we won\u0027t fuss about you raiding the bird-feeder anymore.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(For the curious minds one chipmunk is equal to about 600 of our videos on the main channel! Holy smokes!)\u003c/p\u003e",

     "created_at": "2017-04-21T17:22:45.224860+00:00",
     "description": "The busy garden hedgehog knows what it takes to keep a greenery loving garden blooming! Though it begs the question - do they do it for the flowers or the delicious worms?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cb As a hedgehog you get to \u003cstrong\u003eplant a tree,\u003c/strong\u003e \u003cstrong\u003ename a guest,\u003c/strong\u003e or \u003cstrong\u003eadopt an animal\u003c/strong\u003e in our Zoo Crafting Minecraft every month!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u25cb Hedgehog helpers also receive \u003cstrong\u003e10% off\u003c/strong\u003e for any purchases in our Shop! Don\u0027t forget - Patreon\u0027s also get first pick of all new creations before they go live to the public!\u003c/p\u003e",
