    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFirst thing\u0027s first.\u003c/span\u003e \u003cstrong\u003eNOBODY HAS TO CONTRIBUTE TO THIS!\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e I will still be posting content on the internet\nif this patreon is successful or not.\u003c/span\u003e \u003cstrong\u003eEVERYTHING\nIS APPRECIATED but please do not feel obligated or pressured to pledge\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis is\nsimply here for my crazy amazing fanatics and supporters who want to help me\nbuild a foundation for my future endeavors.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThat being said\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e,\u003c/span\u003e\u00a0\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWHO IS STEPHANIE EILD?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr style=\"color: rgb(5, 45, 73);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u2019m a Canadian cosplayer living the American\ndream who focuses on the more sexier and NSFW side of the cosplay realm. I love\n\u201cnerdy\u201d and \u201cgeeky\u201d stuff and even got into the hobby of LARP (life action role\nplay) before I began this cosplay adventure. I am horrible at table top gaming\nand video games in general, but I do enjoy playing! Oh, and did I mention that \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI AM DISNEY AND SANRIO OBSESSED!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI put a ton of creative soul into my cosplays and I\u2019m just\nstarting to learn the art of armor building as well as sewing! I pride myself in making my own costumes and props from\nscratch or by buying bits and pieces to alter and put together into a complete\ncostume. I have nothing against the artists who buy full outfits off amazon, I just\ntend to appreciate the final product more if I\u2019ve put my blood, sweat and tears\ninto it. I do try my best to accommodate cosplay requests but I really try to\nstudy the character first to see if he/she fits my personality, or if he/she is\nfrom something that I play, read, or watch. \u003cbr\u003e \u003cbr\u003e\n\nMy cosplay focus varies, I love sifting through various inspirational\npieces and going through the creative process of making content. I don\u2019t stick\nto just one \u201cgenre\u201d of cosplay. Here you\u2019ll find costumes and lingerie that\nrange from anime to superheroes and more.\u003cbr\u003e\n\n\u003cbr\u003eI do some of my own photography and editing with a camera that I got for Christmas, a photo studio light kit that I got as a gift\nfor my birthday from an amazing fanatic and some photo editing software. I\u2019ve\nbeen lucky enough to build relationships with a few photographers that I\nclosely work with who also help me creatively when our shoot schedules don\u2019t\nmix. All photo content looks professional and high quality. It\u2019s important for me to acknowledge anyone who has provided inspiration,\ngiven me pointers, funded a costume, or held my hand through the entire\ncreative process, and of course, you guys! \u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNow\nthat you know what I\u2019m all about; \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHERE\u0027S WHAT YOU CAN EXPECT\nBY SIGNING UP AND BECOMING A PATRON:\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eEverything listed below will either be exclusive\nto Patreon, OR more affordable than buying outside of patreon. Note that some photos\nand/or video content from here will be posted to social media as a sneak peek!\nPlease also note that if a person buys an item from my amazon wishlist \u003ca href=\"http://a.co/fhFZSa7\"\u003ehttp://a.co/fhFZSa7\u003c/a\u003e in regard to the\nthemed genre content of the month \u2013 patron or not \u2013 they will get the photo set\nin that costume at no charge.\u003c/strong\u003e\u003c/span\u003e \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSEXY PHOTO SHOOTS EVERY MONTH! \u003c/strong\u003eNew month = new themed content!\nEach month will highlight one specific film/anime/show/video game etc. This\nmeans multiple photo sets highlighting at least one character, with multiple outfits\nand locations. For example; if February\u2019s theme was \u201cGotham\u201d you may find\nmultiple Harley Quinn outfits, and maybe the Joker, or even a Batman boudoir! No matter the theme of the month you bet your booty you\u2019ll\nbe seeing tons of bewds, lewds and even newds.\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSEXY VIDEO HIGHLIGHT REEL EVERY MONTH!\u003c/strong\u003e New month\n= new themed content! Each month will highlight one specific film/anime/show/video game\netc. The video will be a sexy and NSFW character highlight reel from costume to\na birthday suit.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003eNSFW SEXY VIDEOS EVERY MONTH:\u003c/strong\u003e\u00a0New month\n= new themed content! Each month will highlight one specific film/anime/show/video game\netc. Each month for higher tiers I\u2019ll choose characters from the themed\ngenre of the month to participate in \u00a0very\nNSFW videos! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLINGERIE/BIKINI COSPLAY CROSSOVERS: \u003c/strong\u003e\u003cbr\u003eNew month = new themed content! Each month will highlight one specific film/anime/show/video game etc. Each month I\u2019ll pick a character to crossover into to land of the lewd! Strictly lingerie or bikini content. For example Misty from Pok\u00e9mon would have her wig/accessories and lingerie/bikini instead of her original outfit. This is not full cosplay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eANYTHING BUT CLOTHES PHOTO/VIDEO CONTENT:\u003c/strong\u003e\u003cbr\u003eGet access on higher tiers to a special monthly anything but clothes cosplay photo set! Think; body paint, glitter, bubbles, candy etc. If the ABC happens to be body paint or anything that needs to be washed off, you\u2019ll find a showering it off video attached!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eBEHIND THE SCENES PICTURES/VIDEOS AND EXCLUSIVE\nINFORMATION! \u003c/strong\u003ePatrons will always know what I\u0027m working on\nbefore anyone else. I do ask for your respect for my privacy on here. On other\nsocial media platforms, I normally just feature the end result of my costumes.\nPatrons will get to know what I\u0027m working on, the creative process of what I\u2019m\nworking on and how I do it! I\u0027ll also give you details and answer any questions\nyou have about the creation process including prop and armor building. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eMONTHLY\nPHONE AND DESKTOP WALLPAPERS!\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eThese are\nPatreon exclusive and customized to the proper pixel dimensions to keep them\nspecial. Yes, you can find many images of me online that you can turn into\nwallpapers for your computer and phone, but these ones are made exclusively and\nspecifically for this purpose.\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eNEW PRINTS EVERY MONTH!\u003c/strong\u003e\u003c/strong\u003e I have a few tiers that offer prints. Please read\nthrough my tiers (levels) to get specific information about this.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCOSPLAY TUTORIALS:\u003cbr\u003e\u003c/strong\u003eTyped out with pictures, you\u2019ll find cosplay tutorials from start to finish! Tutorials include anything from props to full outfits.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFANSIGNS:\u00a0\u003c/strong\u003eI\u2019ll pick\na character from the month\u2019s themed genre and create sexy SFW digital fan signs\nfor you guys! Signs are uploaded the 29th of each month.\u00a0\u003cbr\u003e\n\n \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong style=\"font-weight: bold;\"\u003ePOLLS!\u003c/strong\u003e I want to have as much communication with my crazy\nfanatics as possible! I will post polls so you can help me decide on future\ncontent I should create! Your input is so important! My goal is to entertain\nand keep you guys happy! I always try to read comments and private messages on\nother platforms and with Patreon we can get even closer! Come be a part of the experience!\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eKIK FOR LIFE:\u00a0\u003c/strong\u003eHave me at your fingertips 24/7! From flirty talks, pictures, general convos, cosplay advice and more! Please note you must pledge for 3 months consecutively to get life access. If you remove your pledge you will only have KIK access for the one month you pledged for.\u003cbr\u003e\u00a0\u003cbr\u003eAnd lastly:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eNSFW\nSNAPCHAT FOR LIFE!\u003c/strong\u003e Now I want to be clear\non this so that there is no confusion. Certain tiers (levels) will get access\nto my NSFW snapchat that includes; daily lewd and newd photos, videos, behind\nthe scenes content and everyday life stuff. Once your payment has been\nprocessed you will added and posts can be found on my story. I do my very best\nto respond to others on my snap. I DO allow screenshots and inappropriate\npictures sent to me {keep it classy}. My\nsnapchat is for life. So even if you choose to remove your pledge, if your\npayment was processed, you\u2019ll be able to enjoy my snap content. This just makes\nit so much easier to keep track of you guys!\u00a0\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eNote:\nRewards are given once payments are processed!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

other\nsocial media platforms, I normally just feature the end result of my costumes.\nPatrons will get to know what I\u0027m working on, the creative process of what I\u2019m\nworking on and how I do it! I\u0027ll also give you details and answer any questions\nyou have about the creation process including prop and armor building. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMONTHLY\nPHONE AND DESKTOP WALLPAPERS!\u003c/strong\u003e These are\nPatreon exclusive and customized to the proper pixel dimensions to keep them\nspecial. Yes, you can find many images of me online that you can turn into\nwallpapers for your computer and phone, but these ones are made exclusively and\nspecifically for this purpose.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eNEW PRINTS EVERY MONTH!\u003c/strong\u003e\u003c/strong\u003e I have a few tiers that offer prints. Please read\nthrough my tiers (levels) to get specific information about this.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eFANSIGNS! \u003c/strong\u003eI\u2019ll pick\na character from the month\u2019s themed genre and create sexy SFW digital fan signs\nfor you guys! Just let me know what name you would like on your sign upon\npledging! \u003cbr\u003e\n\n \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePOLLS!\u003c/strong\u003e I want to have as much communication with my crazy\nfanatics as possible! I will post polls so you can help me decide on future\ncontent I should create! Your input is so important! My goal is to entertain\nand keep you guys happy! I always try to read comments and private messages on\nother platforms and with Patreon we can get even closer! Come be a part of the experience!\n\u003cbr\u003e\n\nAnd lastly:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNSFW\nSNAPCHAT!\u003c/strong\u003e Now I want to be clear\non this so that there is no confusion. Certain tiers (levels) will get access\nto my NSFW Snapchat that includes; daily lewd and newd photos, videos, behind\nthe scenes content and everyday life stuff. Once your payment has been\nprocessed you will added and posts can be found on my story. I do my very best\nto respond to others on my snap. I do not allow screenshots or inappropriate\npictures sent to me. This will result in you being banned with no refund. My\nSnapchat is for life. So even if you choose to remove your pledge, if your\npayment was processed, you\u2019ll be able to enjoy my snap content. This just makes\nit so much easier to keep track of you guys! \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eNote:\nRewards are given once payments are processed!\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e",
