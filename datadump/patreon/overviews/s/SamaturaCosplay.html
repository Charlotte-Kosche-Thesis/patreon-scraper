    "summary": "Hey there! My name is Morgan, also known as Samatura, and this is my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003ePLEASE NOTE: This is NOT a necessity for my followers or fans, but more so a way you can show support if you \u003cem\u003ereally really \u003c/em\u003e\u00a0want to. Otherwise, your support on my Instagram and Twitch is support enough! I don\u0027t want any of you to feel pressured into being a Patron, but if that\u0027s something you want to do, here\u0027s the place to do it!\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/15181623_10209633782573849_8680663371369330386_n.jpg?oh=88bffe1c84bafabaf3623a544cc2983b\u0026amp;oe=59531D8F\"\u003e\u003cbr\u003eA little about me: I\u0027m a cosplayer and artist based out of Houston, Texas. I have been cosplaying for almost 6 years, and it is my passion. I love challenging myself with new costumes, and hope to be able to further improve my craft. I\u0027m an Aries, and my birthday is April 12th. I love art, history, anime and video games. My favorite animes include Dragon Ball Z, Hajime no Ippo and Cowboy Bebop. My favorite video games are Overwatch and a myriad of Japanese dating sims. I love to sing, and play multiple instruments, including harp, piano and cello. My favorite and staple cosplay is Fem!McCree from Overwatch!\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/14238202_10208955077686651_5582982084227145295_n.jpg?oh=ecda7fb42bc073120b4f61092a3d7681\u0026amp;oe=595D13BB\"\u003e\u003cbr\u003eWhy I\u0027m making this Patreon: I\u0027m a college student full time, with a part time job, and trying to focus on my studies while maintaining my cosplay career. As such, money can sometimes be a little tight, especially when I want to do more challenging or elaborate costumes. So I figured I would make this an option for my followers to help me continue! Like I said before, this is in no way an obligation, just a way I can share more exclusive content with all of you and a way you can give back to me if you see fit! \u003cbr\u003e\u003cbr\u003eThank you all so much for the love and support! It means the world to me, and I look forward to sharing more with all of you! \u003cbr\u003e\u003cbr\u003eWith love, \u003cbr\u003e-Samatura\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fhou1-2.fna.fbcdn.net/v/t31.0-8/17545577_1816069268645377_4988196947918012829_o.jpg?oh=86c19f4a64f0190fff6b7687f79c31d1\u0026amp;oe=5953E943\"\u003e\u003cbr\u003eFOLLOW ME ON MY SOCIAL MEDIA:\u00a0\u003cbr\u003eInstragram: \u003ca href=\"https://www.instagram.com/samaturacosplay/\"\u003e@SamaturaCosplay\u003c/a\u003e\u003cbr\u003eTwitter: \u00a0\u003ca href=\"https://twitter.com/samaturacosplay\" target=\"_blank\"\u003e@SamaturaCosplay\u003c/a\u003e\u003cbr\u003eFacebook: \u00a0\u003ca href=\"https://www.facebook.com/SamaturaCosplay/\" target=\"_blank\"\u003eFacebook.com/SamaturaCosplay\u003c/a\u003e\u003cbr\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/samaturatwitch\" target=\"_blank\"\u003eTwitch.tv/SamaturaTwitch\u003c/a\u003e\u003cbr\u003e"
