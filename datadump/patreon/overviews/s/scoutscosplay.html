    "summary": "\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cem\u003eHello! I\u0027m Scout\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my page! Whether you\u0027re going to pledge, have pledged, or are just visiting, your company is well appreciated!\u003cbr\u003e\u003ca href=\"https://imgur.com/aIN82Mj\"\u003e\u003cimg src=\"https://i.imgur.com/aIN82Mj.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cem\u003eWho am I?\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eI am, essentially, a 17 year old crossplayer! \u003cdel\u003ethat\u0027s right I\u0027m a dude\u003cbr\u003e\u003c/del\u003eI\u0027ve been cosplaying for around 4 years, and crossplaying for around 3. I mainly cosplay girls from the \u003cem\u003eLove Live: School Idol Project!\u003c/em\u003e\u00a0anime, but I\u0027m looking to branch outwards!\u003cbr\u003eI also enjoy dancing, which is one of my favorite things about cosplay. I am always dancing at a con, whether it be in the halls or on stage!\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cem\u003eWait, what is Patreon?\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eThat\u0027s a great question! Patreon is basically a way for you to support me and what I do. All you have to do is select a tier, and you can make monthly pledges toward helping me produce more, and better, content!\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cem\u003eWhy should I pledge/what\u0027s in it for me...?\u00a0\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cem\u003eAAAAAAAAAAAAAAA \u003c/em\u003eyou don\u0027t have to pledge! I totally understand. However, if you do decide to pledge \u003cdel\u003ewhich btw I love you if you do\u003c/del\u003e, all the money will go towards cosplay. That includes: cosplay itself, makeup, convention costs, equipment for cosplay photos/videos, etc...\u003cbr\u003eNot only that, but you\u0027ll also get specific rewards based upon how much you pledge! This could be anything from joining a private discord server with me to personalized fansigns! I\u0027m new to the whole patreon scene, so ya never know what I\u0027ll add to a tier ;)\u003cbr\u003e\u003ca href=\"https://imgur.com/14v0cFz\"\u003e\u003cimg src=\"https://i.imgur.com/14v0cFz.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cem\u003eANYWHO...\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you again for even visiting my page! If you decide to pledge, I appreciate it a lot! If you don\u0027t, that\u0027s totally fine!\u003cbr\u003eIf you want to follow me on other social medias, here\u0027s my link tree! This includes my Youtube channel, Instagram, and others:\u003cbr\u003e\u003ca href=\"https://linktr.ee/scoutscosplay\"\u003ehttps://linktr.ee/scoutscosplay\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
