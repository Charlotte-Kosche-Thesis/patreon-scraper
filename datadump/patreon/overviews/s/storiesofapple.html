    "summary": "\u003ch4\u003eWho am I\u003c/h4\u003e\nMy name is\u00a0\u003ca href=\"http://www.nicoladagostino.net/\" rel=\"nofollow\"\u003eNicola D\u0027Agostino\u003c/a\u003e. I am a freelance journalist and translator based in Italy. The first computer I owned was a Macintosh LC 630 and I\u0027ve devoted the last 20+ years of my life to research, study and chronicle the evolution of computer science technology and in particular the \u003cstrong\u003ehistory of Apple\u003c/strong\u003e.\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003eWhat is Stories of Apple\u003c/h4\u003e\n\u003ca href=\"http://www.storiesofapple.net\" rel=\"nofollow\"\u003eStories of Apple\u003c/a\u003e (and its italian version,\u00a0\u003ca href=\"http://www.storiediapple.it/\" rel=\"nofollow\"\u003eStorie di Apple\u003c/a\u003e) are the two websites where I publish \u003cstrong\u003eoriginal content about Apple\u003c/strong\u003e. It\u0027s an informal history of technology, design and \u003cstrong\u003esoftware and hardware culture\u003c/strong\u003e originating from Cupertino\u0027s Infinite Loop.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://www.storiesofapple.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.storiesofapple.net/wp-content/img/soalogoo.gif\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\nI\u0027ve written about incredible projects such as\u00a0\u003ca href=\"http://www.storiesofapple.net/the-jonathan-computer.html\" rel=\"nofollow\"\u003eThe Jonathan Computer\u003c/a\u003e, told the little-known story of\u00a0\u003ca href=\"http://www.storiesofapple.net/the-mac-iifx-apple-enters-the-workstation-market.html\" rel=\"nofollow\"\u003ehow Apple entered the UNIX workstation market\u003c/a\u003e, revealed the\u00a0\u003ca href=\"http://www.storiesofapple.net/the-birth-of-photoshop.html\" rel=\"nofollow\"\u003esecret birth of Photoshop\u003c/a\u003e, tracked down\u00a0\u003ca href=\"http://www.storiesofapple.net/the-mac-in-graffiti-bridge.html\" rel=\"nofollow\"\u003ethe Mac and software Prince used in \u003cem\u003e\"Graffiti Bridge\"\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.storiesofapple.net/jack-of-all-apple-trades-interview-with-bill-fernandez.html\" rel=\"nofollow\"\u003einterviewed key Apple employees, such as Bill Fernandez\u003c/a\u003e and\u00a0\u003ca href=\"http://www.storiesofapple.net/captain-crunch-on-apple-an-interview-with-john-draper.html\" rel=\"nofollow\"\u003elegends like John \"Captain Crunch\" Draper\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.storiediapple.it/wp-content/img//frogdesignprototypes-jonathan-computer.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThe Jonathan Computer. Picture: ARNOLDSCHE Art Publishers, Hartmut Esslinger \u0026amp; the frog(design) team.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch4\u003eWhy I need your support\u003c/h4\u003e\nI love to write \u003cstrong\u003elong, well-researched, in-depth history pieces\u003c/strong\u003e, but they take a lot of time and effort to create, fact-check, illustrate and also correct and expand when new data becomes available.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve written a lot of news and articles about Apple for a major online website and also a monthly review for a newsstand magazine for many years but, so far, I have been able to devote only a small part of my time and energy to my Stories of Apple. \u003cstrong\u003eI would like to do more and output great content on a more regular basis\u003c/strong\u003e (I have dozens and dozens of drafts and outlines) and I think Patreon can be the right way to sustain my work.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3065/2987180120_2a02ce2de1_z.jpg?zz=1\" style=\"width: 703px;\"\u003e\u003cbr\u003e\u003cem\u003eYours truly interviewing John Draper, aka\u00a0Captain Crunch, in 2008. Picture: Massimo Politi.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf I get enough support by readers on Patreon, I will be able to \u003cstrong\u003ewrite more original stuff and even try my hand at some more ambitious projects\u003c/strong\u003e, like regular columns and videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow does Patreon work?\u003c/h4\u003e\nPatreon is a way for individuals to come together using small monthly payments to \u003cstrong\u003esupport creators\u003c/strong\u003e doing important or interesting work. If everyone who supports that work gives a few dollars a month, when combined, it can make a big impact. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat will I do with your support?\u003c/h4\u003e\nMy goal is to write (at least) \u003cstrong\u003eone \"story of Apple\" a month, publish it first here on Patreon\u003c/strong\u003e\u00a0for my supporters and later on the Stories of Apple and Storie di Apple websites. Additional goals will finance a bigger output of articles and other great content.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do I get from supporting?\u003c/h4\u003e\nYou will \u003cstrong\u003eread all of my articles in advance\u003c/strong\u003e, plus you will get various rewards. You will even be able to choose what shall I research and write about, depending on how much you give every month (see the rewards sidebar on the right). \u003cbr\u003e\n\u003cstrong\u003eThanks in advance for your support.\u003c/strong\u003e  With your help, I hope I can keep chronicling the incredible and vast history of Apple, its hardware, software and people. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.storiesofapple.net/wp-content/img/thanksforyoursupport.png\"\u003e\u003cbr\u003e"
   },
