    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHello and welcome to the Settle it on the Screen Patreon page. \u00a0Settle has been and would like to continue to inform and entertain you about the world of video game high score chasing. Our show is a light-hearted talk show to celebrate the gamers in the world. \u003cbr\u003e\u003cbr\u003eBut why is Settle here now on Patreon? \u00a0Well in 2017 we were given the opportunity to bring this show to you live 5 nights a week on Facebook Live. \u00a0Let\u0027s say that\u00a0opportunity has run out.\u003cbr\u003e\u003cbr\u003eThe Settle it on the Screen crew has been creating videos, live shows, podcasts since October 2009 mostly for Twin Galaxies. We are trying to continue our efforts and keep the show going with the time and resources available to us.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHow does Patreon work and what do I get out of it?\u003c/strong\u003e\u003c/h3\u003eThis is not a charge per video. This is simply an option for those that enjoy our show can support it via a pledge $1 (or any amount) each month for however long you desire, as a kind of \"tip\" for the producing the content we create. This also helps Settle improve in quality and quantity our show and viewer contests. \u00a0Such as gaming tournaments, or prize giveaways.\u003cbr\u003e\u003cbr\u003eWe will also update our reward section as new opportunities\u00a0arise in the future.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat happens now?\u003c/h3\u003eSince our final show on Facebook Live, we are currently moving out of the Detroit Studios in downtown Farmington Hills. \u00a0And relocating back the original setup. \u00a0Our hope is we can continue a well produced show at least once a month. \u00a0With support from you and hopefully other opportunities\u00a0we can increase our frequency of shows. \u00a0 If we don\u0027t produce a show, we will not accept tips from this campaign.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your continued support, whether or not you decide to pledge anything each month. I appreciate you watching and checking out the campaign!"
