27ll be less stressed about bills and stuff and free to draw more and better.\u003cbr\u003eNext I\u0027ll want to attend a private school, not so cheap but either not so expensive. Reaching a good income will help me study and draw without thinking about finding a random job to pay my studies.\u003cbr\u003eAlso your pledge will help me buy new material for my artwork!\u003cbr\u003e\u003cbr\u003eYou can found me on those website!\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- \u003ca href=\"http://shevaara-art.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://www.facebook.com/shevaarart/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://www.redbubble.com/people/shevaara/shop\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e- \u003ca href=\"https://www.instagram.com/shevaara/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e"
