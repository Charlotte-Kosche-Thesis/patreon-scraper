    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHeya!! I\u0027m Rachael Perkins and drawing is my passion in life. Bringing characters and stories to life is something that I adore, and I love drawing both fanart and original work!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWhat you can expect to\u00a0see here:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e- WIPs, sketches, figure studies, etc.\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e Basically! My thought process in art form. Includes both original art and fanart\u003cbr\u003e\u003cstrong\u003e- Concepts, information, and updates on my original stories\u003c/strong\u003e - namely, \u003cem\u003eBird Witches\u003c/em\u003e (a webcomic that I\u0027m trying to get started again), \u003cem\u003eThe Empty Silhouette\u003c/em\u003e (a story somewhat based on events that have happened in my own life), and \u003cem\u003eStemming\u003c/em\u003e (a short story about a teen who is trying to break a curse). Plus other story ideas too!\u003cbr\u003e\u003cstrong\u003e- Tutorials and posts that show my step-by-step progress in how I produce art\u003cbr\u003e- Monthly art requests for higher tiers!\u003cbr\u003e- Occasional physical rewards! \u003c/strong\u003eThis would be things like stickers, charms, or even traditional art requests! (you would have to be willing to provide your address - so I can mail the rewards to you!)\u003cbr\u003e- (I\u0027ll also sometimes talk about AUs/canon divergence for fandoms I\u0027m currently in)\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eEven just $1 per month would mean the world to me! If you\u0027d rather make your contribution a one time thing,\u00a0\u003ca href=\"https://ko-fi.com/A0232HR\" target=\"_blank\"\u003eI also have a ko-fi\u003c/a\u003e (and I\u0027ll try my best to draw thank you art for any donations made there!) Thank you so much for considering becoming a patron so I that I can continue doing what I love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eI\u0027m just starting out here which means I\u0027ll still be adding rewards and tiers, so stay tuned for any updates!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/049b6758d6ec9148745802d8c9ec32c4/tumblr_p5cm29Tywy1s3s4zbo1_540.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e"
