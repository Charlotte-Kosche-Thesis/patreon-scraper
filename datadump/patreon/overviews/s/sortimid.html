    "summary": "\u003cimg src=\"https://i.imgur.com/93hGfvO.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/LR7q1bi.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/fsvqkAH.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eSortimid\u003c/strong\u003e and I draw\u003cstrong\u003e transformation art\u003c/strong\u003e. Mainly bimbo transformation, but also gender transformations and (occasionally) anthro.\u003cbr\u003e\u003cbr\u003eI also run an interactive, illustrated, transformation reality show called\u00a0\u003cstrong\u003eWho Will Be the Bimboest?\u003c/strong\u003e\u00a0\u003cbr\u003eYou can find it\u00a0\u003ca href=\"https://sortimid.deviantart.com/gallery/64274162/WWBtB\"\u003ehere\u003c/a\u003e.\u00a0Real people compete in Bimbo Challenges that I draw every month! The audience votes on the results.\u003cbr\u003e\u003cbr\u003eYou can find my work on\u00a0\u003ca href=\"https://sortimid.deviantart.com\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e or\u00a0\u003ca href=\"https://sortimid.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e. You can find my paycomics on\u00a0\u003ca href=\"https://sortimid.itch.io/\"\u003eitch.io\u003c/a\u003e. And here\u0027s my\u00a0\u003ca href=\"https://twitter.com/SortimidArt\"\u003etwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO PATRONS GET?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eFor $1 a month\u003cem\u003e, you support my work, while gaining the ability to vote on polls, affect the show\u0027s progress and determine what I draw!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFor $3 a month\u003cem\u003e, you also join the Discord channel, to interact with me and the players! Occasionally I post my art there early to get feedback!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFor $5 a month\u003cem\u003e, you get all the above plus early access to my art! I post all my work here, first, so you\u0027ll be the first to see it, weeks in advance!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFor $10 a month\u003cem\u003e, aside from the previous rewards, you also get to suggest an idea for a request each month. I draw the idea that gets the most votes!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eThere\u0027s also a \u003c/em\u003e$100/month\u003cem\u003e\u00a0super special, super limited tier for my biggest fans who would like to get special treatment.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
