    "pledge_url": "/bePatron?c=1033546",
    "published_at": "2017-07-19T22:43:48+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/0b/0d/c1/0b0dc1f30d810e39e7da8de115a56c00.jpg\"\u003e\u003cbr\u003eLike most things in my life, the inspiration for this \"name\" came to me while I was on the toilet. \u00a0Although I am hella Sassy and I am quite passionate about drinking coffees, the name has nothing to do with nothing.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cem\u003eBut Who Am I?\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u00a0\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0The short answer to that question is NO ONE! \u00a0I am just another Black Beauty with one tit, a curvy body, and a deeply personal commitment to catalyzing social, economic, and political change that ultimately results in Equity for everyone. \u00a0Yep. \u00a0I am a Body and Sex positive Feminist. \u00a0As a busy Mom, I always wondered how best to engage in activism because I believe \u003cem\u003e\u003cstrong\u003eActivism Must Be Based in ACTION. \u003c/strong\u003e\u00a0\u003c/em\u003eSuddenly, it hit me : I can create online content! \u00a0And thus, Sassy Latte was born, re-imagined, and transformed into a platform where I can facilitate open discussions about socio-politics in safe spaces juxtaposed against dope ass selfies... because, let\u0027s face it, A Confident Black woman relishing in her beauty is under represented and Political. The rest is HerStory!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/bd/a3/8b/bda38b8b94186d860a800028f3520337.png\"\u003e\u003cbr\u003eYour support here on Patreon would allow me to branch out and explore creating additional content beyond the platforms I use. \u00a0While I would never consider this my \"job\", engaging in performative activism is WORK. \u00a0In the near future, I plan to offer quality educational videos/webinars, re-launch my blog, write a book, and eventually (as my kiddos get older) travel and offer chill group discussions in person around the world. \u00a0Yea, Dream Big or stay home.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/67/b7/c9/67b7c96c6b89c3565bbff1941e9a7427.png\"\u003e\u003cbr\u003ePatreon is unique in that it allows me to create exclusive content for a specific and special group of lovely humans who support me. \u00a0While all my main content is and shall remain free and easy to access, you will find more here. \u00a0Here, I will upload vlogs, videos, discussions, my art, giveaways, and resources that will either be premiered here or EXCLUSIVE only to my Patreon Patrons. \u003cbr\u003e\u003cbr\u003eYou\u0027ll also have access some pretty dope incentives including my personal art that I\u0027ve yet to share publicly, handwritten correspondence, and the chance to have Skype chats with me.\u003cbr\u003e\u003cbr\u003eYour trust and engagement is Everything to me, literally the air that I breathe! \u00a0I\u0027m infinitely humbled by your support and interactions! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/59/ed/55/59ed55b42486a6b200e86bf0e4593085.jpg\" style=\"width: 343px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
