    "published_at": "2016-04-14T12:14:25+00:00",
    "summary": "Thank you for checking out my Patreon page! This means you\u0027re almost ready to begin your journey as a monthly backer of my little corner of the web.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat do I do?\u003c/h2\u003eI do \u003cstrong\u003eLet\u0027s Play videos (#SQHPlays)\u003c/strong\u003e over on\u00a0\u003ca href=\"http://youtube.com/spacequesthistorian\" rel=\"nofollow\" target=\"_blank\"\u003emy YouTube channel\u003c/a\u003e. Mostly adventure games, but every once in a while I\u0027ll play something else, just to keep things interesting. These are edited episodes of easily-digestible length (~30 minutes) with all the boring bits cut out, so your time is not wasted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#\u003c/strong\u003e\u003cstrong\u003eSQHPlays videos come out every Tuesday, Thursday, and Friday at 4pm (Danish time).\u003cbr\u003e\u003c/strong\u003eTuesday: Long game play series.\u003cbr\u003eThursday: Co-commentary videos.\u003cbr\u003eFriday: One-off\u0027s / curiosities.\u003cbr\u003e\u003cbr\u003eI also do \u003cstrong\u003elive streams of games (#SQHStreams)\u003c/strong\u003e over on\u00a0\u003ca href=\"http://twitch.tv/spacequesthistorian\" rel=\"nofollow\" target=\"_blank\"\u003emy Twitch channel\u003c/a\u003e*. Come join me as I try out new games, or play old favorites, and chime in at my progress. I keep an eye on the chat at all times, so feel free to get in there and tell me how badly I\u0027m doing. Maybe you\u0027ll even be invited in the voice chat so you can comment along on the game with me!\u003cbr\u003e\u003cbr\u003e* Live streams also stream concurrently on\u00a0\u003ca href=\"http://youtube.com/spacequesthistorian\" target=\"_blank\"\u003eYouTube\u003c/a\u003e and\u00a0\u003ca href=\"http://mixer.com/sqh\" target=\"_blank\"\u003eMixer\u003c/a\u003e. Yay for modern technology!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e#SQHStreams happen every Tuesday at 11pm and Sunday at 2pm (Danish time).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOh, and I have a podcast -- the\u00a0\u003ca href=\"http://feeds.feedburner.com/spacequesthistorian\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSpace Quest Historian podcast\u003c/strong\u003e\u003c/a\u003e -- which is not just about Space Quest (although that game series is very near and dear to my heart), but really about adventure games in general ... from the perspective of a very enthusiastic Space Quest fan.\u003cbr\u003e\u003cbr\u003eI also, occasionally, make games myself. These go up on\u00a0\u003ca href=\"http://gamejolt.com/@TorbenFrost\" rel=\"nofollow\" target=\"_blank\"\u003emy GameJolt page\u003c/a\u003e, and while I don\u0027t make them very often, I do like making them. And if you\u0027re a backer, you get to see the development process, play early builds, and make suggestions that I would actually listen to!\u003cbr\u003e\u003cbr\u003eNot only that, but regardless of how much you choose to chip in, you get access to the exclusive \u003cstrong\u003eSQH Backer Discord chat\u003c/strong\u003e where you get to influence what I do -- and also talk to me on a daily basis. It\u0027s a lot of fun over there.\u003cbr\u003e\u003cbr\u003ePlease consider donating, even just a buck, and this can all be yours!"
