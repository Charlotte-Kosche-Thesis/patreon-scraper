    "summary": "Instead of spending endless hours scrolling through Twitter to keep up on the latest in the media world, sign up for Study Hall!\u003cbr\u003e\u003cbr\u003eOur $2/month newsletter is for anyone and everyone interested in digital media, magazines, podcasts, gossip, and more.\u003cbr\u003e\u003cbr\u003eWe also offer databases, online community, and tools ($4-$18/month) for people who work in the media industry, especially freelance writers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFOR EVERYONE: \u003cbr\u003e\u003cbr\u003e$2\u003c/strong\u003e\u003cstrong\u003e/mo:\u003c/strong\u003e \u003cstrong\u003eStudy Hall Digest:\u003c/strong\u003e This is our weekly collection of media gossip, news, and commentary: great for anyone interested in the media, whether you work in it or not. (This level currently sent through Patreon only.)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFOR MEDIA WORKERS AND FREELANCERS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$11/mo:\u003c/strong\u003e \u003cstrong\u003eStudy Hall Network:\u003c/strong\u003e\u00a0Deep collaboration for freelancers: This level includes the Study Hall Listserv and Digest (described below), plus access to our Network, which is run on Basecamp. There you\u0027ll find an ever-growing list of editor contacts, a list of publications that don\u0027t pay on time, message boards, and real-time chat rooms, including private chats for LGBTQ freelancers, women, media workers of color, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$4/mo:\u003c/strong\u003e\u00a0\u003cstrong\u003eDigest and Listserv:\u00a0\u003c/strong\u003eThis level includes the Study Hall Digest, plus a weekly email of job and freelance opportunities, editor Q\u0026amp;As, plus access to a listserv of 500+ media workers, where we share stories, advice, pitch ideas, cautionary tales, and more.\u003cbr\u003e\u003cbr\u003e////\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe $12 and $18 \"database\" levels are for investigative journalists only \u003c/strong\u003ewho are looking for a service that helps them find phone numbers, addresses, and more. Email peter@studyhall.xyz if you\u0027re interested in these services. \u003cstrong\u003eYou\u0027ll need pre-approval to join\u003c/strong\u003e. We recommend the vast majority of people sign up for one of the levels above.\u00a0\u003cbr\u003e\u003cbr\u003e////\u003cbr\u003e\u003cbr\u003e\nYour pledge goes to helping Study Hall compile the newsletter and manage the listserv and Basecamp, and helps support everything else we do, like hosting workshops for tax strategy and events on what to do about journalism in Trump\u0027s America.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePlease allow a week from subscribing for processing. By subscribing, you agree that all Study Hall Digest and Listserv communication is considered private and off the record unless otherwise specified.\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eEditors with opportunities and others with tips, please email info@studyhall.xyz to have your info posted to the listserv.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://studyhall.xyz/\"\u003eStudy Hall\u003c/a\u003e is a collective of freelancers.\u003cbr\u003e\u003c/strong\u003e"
