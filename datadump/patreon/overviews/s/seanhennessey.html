    "published_at": "2016-06-02T22:15:46+00:00",
    "summary": "Hi! \u003cbr\u003eI\u0027m Sean Hennessey.\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/5d2d58_8edce34f3df84462b9d4cec14b3be720.jpg/v1/fill/w_164,h_219,al_c,q_80,usm_0.66_1.00_0.01/5d2d58_8edce34f3df84462b9d4cec14b3be720.jpg\" style=\"width: 103px;\"\u003e\u003cbr\u003eI\u0027m a mixed media sculptor who primarily creates glass wall relief sculptures that are painted, have layered photos and drawings, and are illuminated from behind. Sometimes I add found objects or cement. My pieces always have a message. Sometimes it\u0027s about obstacles, sometimes about hope, sometimes about overcoming. My goal is to create honest, sincere pieces that inspire.\u00a0\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/5d2d58_70355ccc7e5a4fa0a909118068c6dcb5.jpg/v1/fill/w_341,h_400,al_c,q_90,usm_0.66_1.00_0.01/5d2d58_70355ccc7e5a4fa0a909118068c6dcb5.jpg\" style=\"width: 216px;\"\u003e\u003cbr\u003eI\u0027ve been a full time artist since 2004. Before that I was still an artist, but while trying to exhibit, I was working full time in Prop Shops and Scene Shops for Theatre. Fun, wonderful work, for sure, but I needed more creative control over the things I was making.\u00a0\u003cbr\u003e\u003cbr\u003eSince 2004 I have exhibited widely. I have shown my works with a number of galleries and at large Art Fairs. I have created public art and am in public collections.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2015 I co-founded a studio center and gallery,\u00a0\u003ca href=\"http://www.otisstreetarts.org/\" rel=\"nofollow\" target=\"_blank\"\u003eOtis Street Arts Project\u003c/a\u003e. We\u0027re a dynamic space, offering exhibits, lectures, critiques, music, and other events.\u00a0\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/f7ae1d_bfad343f93774b7ba0a1d809929b4f5d.jpg/v1/fill/w_543,h_543,al_c,q_90,usm_0.66_1.00_0.01/f7ae1d_bfad343f93774b7ba0a1d809929b4f5d.jpg\" style=\"width: 242px;\"\u003e\u003cbr\u003eWe do this, not for profit, but for the love of it.\u003cbr\u003e\u003cbr\u003e Much like\u00a0\u003ca href=\"http://www.sean-hennessey.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy personal creations\u003c/a\u003e. I\u0027m in it for the love of art.\u00a0\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/5d2d58_9171cb7fb0ab47178397c26ea641024e.jpg/v1/fill/w_760,h_505,al_c,q_90,usm_0.66_1.00_0.01/5d2d58_9171cb7fb0ab47178397c26ea641024e.jpg\"\u003e\u003cbr\u003eI\u0027m always experimenting and striving to create fresh new works and doing my best to add beauty to the world around me.\u003cbr\u003eAnd that\u0027s why I\u0027m here. To ask for your help.\u003cbr\u003e\u003cbr\u003eWould you like to help me create sculptures? \u003cbr\u003e\u003cbr\u003eIf I have touched you with my work, or if you think I have potential, would you consider being an important part of my process?\u003cbr\u003e\u003cbr\u003e I accomplish a lot, but\u00a0\u003cbr\u003e\u003cstrong\u003eI can get a whole lot more done with Patreon supporters.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll share my work with you as we go. I\u0027ll offer advice to those that desire it. I\u0027ll share my secrets. I\u0027ll share images of other peoples works and offer critiques of exhibits I see. There will be discounts, first dibs on works, studio visits, prints, and rewards I haven\u0027t even considered yet!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWant to know more about Patreon?\u00a0\u003cbr\u003eWatch this:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;feature=youtu.be\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;feature=youtu.be\u003c/a\u003e\u003cbr\u003e`\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
