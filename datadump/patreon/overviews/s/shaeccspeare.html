    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch3\u003eAuthor | Creative | Educator | Motivator \u0026amp; Mentor | Professional\u003c/h3\u003e\u003cbr\u003eThere are writers and there are storytellers. Some writers tell stories and some storytellers write. Each one has a way of using words to engage, inspire and provoke thought. I was always a storyteller. Defining myself as a writer came much later.\u003cbr\u003e\u003cbr\u003eIt took me some time to see how important words in their many forms were to me, but once I realised my calling, they became the foundation upon which I built my career. As such, I am proud to call myself a creative who uses words as tools to improve and change lives.\u003cbr\u003e\u003cbr\u003eI am kept busy in my work as a volunteer, a foster carer and as a creative, running several websites related to my business interests. I am passionate about mentoring and inspiring people.\u003cbr\u003e\u003cbr\u003eI volunteer with a children\u0027s choir helping youngsters to learn about the power of music, but also encouraging them to change the lives of others through song and to be changed.\u003cbr\u003e\u003cbr\u003eI have opened my home to foster children since my approval in 2016. I also provide volunteering support to Macmillan Cancer in the UK as a result of my own journey through illness.\u003cbr\u003e\u003cbr\u003eHaving experienced a range of health issues throughout my life, some of which have been the inspiration for my business choices, my ultimate goal is to help to change the world one day at a time.\u003cbr\u003e\u003cbr\u003eRead more about how I can impact your life by clicking one of the links in the menu.\u003cbr\u003e\u003cbr\u003eHappy reading!\u003cbr\u003e\u003cbr\u003eRead about my cancer journey, here: Three Months to Live \u003ca href=\"http://www.threemonthstolive.wordpress.com/\"\u003ewww.threemonthstolive.wordpress.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eShae Eccleston\u00a0\u00
