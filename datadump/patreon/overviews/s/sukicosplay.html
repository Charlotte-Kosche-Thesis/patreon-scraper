    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/iw65ja.jpg\"\u003e\u003cbr\u003e[IMPORTANT REWARDS INFO : If you pledge high enough to receive mailed rewards, you receive ONE package every TWO months ! BUT, it\u0027s worth TWO months of rewards. That means, you get more rewards at once and I save on shipping ! :)]\u003cbr\u003e\u003cbr\u003eHi everyone !\u003cbr\u003e\u003cbr\u003eI\u0027m the guy behind that Kakashi mask ! I\u0027ve been cosplaying for over 6 years now. I\u0027m mostly known for my personification of Kakashi Hatake ^_^ He is one of my biggest motivations for cosplay and will always be. I dedicated my cosplay career to that character, which become my role model. I created many many versions of him over the years and I\u0027m as excited as the first time every time I cosplay him ! Kakashi really sticks to me wherever I go ! ^^\u0027\u003cbr\u003e\u003cbr\u003eI obvisouly cosplay other characters as well from popular shows and video games. I actually want to make many cosplays from Final Fantasy series, Miyazaki movies, and of course other popular shows such as One Piece. I do like a bit of yaoi and romance, so brave yourself with some hot pictures and fanservice ! :D:D\u003cbr\u003e\u003cbr\u003eWHY DO I NEED SUPPORT ?\u003cbr\u003e\u003cbr\u003eI do all my cosplays myself, which means it costs me a lot money wise and time wise. With your help, I will be able to create more cosplays in less time. My ultimate goal is doing this full time AND travel to conventions everywhere in the world. \u003cbr\u003eThis Patreon not only will help me acheive these dreams, but I also love to share my experiences and skills that I\u0027ve learned through cosplay. \u003cbr\u003e\u003cbr\u003eWith my experience I can make tutorials and give you tips on many subjets. I\u0027m a professional taylor so yo will get sewing tutorials and tips. Though I\u0027m pretty good with wigs and makeup as well. I can also help on some prop making. I will stay available for you personally for questions and suggestions anytime you need it ! :)\u003cbr\u003e\u003cbr\u003eI will add most of you on Facebook directly (depending on your pledge). Facebook chat is always open for you, from questions to small talks ! I can even be your personal sensei ;)\u003cbr\u003e\u003cbr\u003eNo matter what, I won\u0027t stop cosplaying. But with your support, I\u0027ll be able to do more and hopefullt brings smiles, laughs, and motivation to you !\u003cbr\u003e\u003cbr\u003eThank you so much everyone, much love ! \u0026lt;3\u003cbr\u003e\u003cbr\u003e- Suki\u003c/strong\u003e"
