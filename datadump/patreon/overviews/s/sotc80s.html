    "summary": "\u003ca href=\"http://soundofthecrowd.org.uk/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eSound of the Crowd\u003c/em\u003e\u003c/a\u003e has been running for several years now and we\u0027ve built up a fairly hefty website on the subject of \u002780s music. Our aim is to remind you of the music you love but also alert you to some gems you might have missed, be it forgotten \u002780s hits (and misses) or new material from acts who were around in the eighties.\u003cbr\u003e\n\u003cbr\u003e\nOver the years the site has grown to include profiles of the decade\u0027s biggest artists, an ongoing series chronicling\u00a0\u003ca href=\"http://soundofthecrowd.org.uk/category/tv/top-of-the-pops/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eTop of the Pops\u003c/em\u003e\u003c/a\u003e through the 1980s, and most recently our weekly\u00a0\u003ca href=\"http://soundofthecrowd.org.uk/off-the-chart/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eOff The Chart\u003c/em\u003e\u003c/a\u003e podcast in which we examine the chart from the corresponding week in an \u002780s year and play some of the records you don\u0027t normally hear on a chart show.\u003cbr\u003e\u003cbr\u003eOf course this content all takes time to create, and what started out as a hobby is now taking over our lives! If you enjoy the site, a small pledge from you would be greatly appreciated as it would help us with hosting costs, allow us to create even more content and provide the means to upgrade our recording equipment, so we could produce podcasts that don\u0027t sound like they\u0027ve been recorded inside a tin can and don\u0027t have the neighbours\u0027 kids screaming in the background. Have you any idea how hard that is to edit out?\u003cbr\u003e\u003cbr\u003eIn return for your kind patronage we offer a variety of rewards, including books, access to exclusive podcasts, a mention in future books and even a genuine original 7\" single from the 1980s. Can\u0027t be bad.\u003cbr\u003e"
