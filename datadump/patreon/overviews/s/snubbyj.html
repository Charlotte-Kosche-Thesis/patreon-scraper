    "summary": "\u003cstrong\u003eWelcome to my Patreon Page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Kent Jenkins and I\u0027m a musician, actor and video creator, although you probably know me better as\u00a0\u003ca href=\"https://www.youtube.com/user/snubbyj\" rel=\"nofollow\" target=\"_blank\"\u003eSnubby J\u003c/a\u003e from YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3 things about me...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e1.\u003c/strong\u003e I just graduated from LMU with a Theatre Arts degree (WOOHOO!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e2.\u003c/strong\u003e I built my own \u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePVC Pipe Instrument\u003c/span\u003e\u003c/span\u003e (called the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"RimbaTubes\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e) on which I play original music and medleys of recognizable songs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e\u00a0My goal in life is to spread joy and inspire others to be creative. I love to make entertaining music videos and want to share my work with the whole world.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIf you enjoy my YouTube videos, please consider supporting me with a dollar per music video (or whatever you are comfortable with!)\u00a0I\u0027ll be uploading lots of cool, new videos with your support.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThink of it as a \"tip\" in my tip jar!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9m1qdkj.jpg\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cem\u003e(3rd Street Promenade in Santa Monica, CA)\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eAs a thank you for your patronage, I have some exciting rewards to offer including secret videos, monthly video chats and more. So, please enjoy looking around my page!\u003cbr\u003e\u003cbr\u003eIf you have any questions, please do not hesitate to ask.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e\u003cbr\u003e-Kent / Snubby J\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eFor more Information about how Patreon works:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ePatreon\u0027s Official Video\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon FAQ\u003c/a\u003e\u003c/div\u003e"
