    "summary": "Hi, everyone! Thanks for stopping by, your interest in my work is much appreciated!\u003cbr\u003e\u003cbr\u003eMy name is Kit and I\u0027m an artist and illustrator who is passionate about fantasy and mythology... and whatever strikes my fancy... I like random! I\u0027m constantly working on new pieces and illustration series, but my current passion projects are an oracle deck influenced by the concept of spirit animals, an Art Nouveau series based on the Four Horsemen of the Apocalypse, and sketchbooks influenced by various fantasy elements.\u003cbr\u003e\u003cbr\u003eYour support will help me devote time and energy to making these dream projects reality, and will result in some super special goodies for you, because, let\u0027s face it, Patreon is a great way to get all kinds of exclusive goodies! I\u0027m offering all of you awesome people exclusive access to my process, along with unprecedented input on upcoming projects/illustrations, exclusive downloadable goodies, discounts on prints and books, and even super-special original content sent directly to your door!\u003cbr\u003e\u003cbr\u003eWhat can you expect?\u003cbr\u003e\u003cbr\u003e$1:\u003cbr\u003e- Your name on a special page with my grateful thanks\u003cbr\u003e- Periodic polls to vote on what I work on next\u003cbr\u003e- Access to patron-only images and posts\u003cbr\u003e\u003cbr\u003e$5: \u003cbr\u003e- All the above, plus\u003cbr\u003e- Digital image of the Monthly Postcard Project card\u003cbr\u003e- Monthly line art coloring page to download\u003cbr\u003e- quarterly 10% discount in my \u003ca href=\"http://silvertales.storenvy.com/\" target=\"_blank\"\u003eonline store.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e$10: All of the above, plus\u003cbr\u003e- Monthly Postcard Project card delivered to your door\u003cbr\u003e- Quarterly 20% discount in my \u003ca href=\"http://silvertales.storenvy.com/\" target=\"_blank\"\u003eonline store.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e$20: All of the above, plus\u003cbr\u003e- Specially selected 5\"x7\" mini print mailed to your door\u003cbr\u003e\u003cbr\u003eMy Monthly Postcard Project, available in digital format at the $5 tier and physical format at the $10 and higher level, has been something I can\u0027t wait to share with you! I\u0027ve been maintaining the Monthly Postcard Project for 5 years now, and I\u0027m excited to bring it to Patreon. Over the lifetime of the project, I\u0027ve produced postcards of over 60 unique pieces of art, and all of them only available to my monthly subscribers. Here\u0027s your chance to be part of the project!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDigital rewards will be mailed out on the 5th of each month, while physical rewards will be mailed out on the 10th. Please be aware that mailing times/dates may change depending on my convention appearance schedule. \u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
