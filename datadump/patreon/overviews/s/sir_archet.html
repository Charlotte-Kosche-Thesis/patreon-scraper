    "summary": "\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d73e/4H0zDY8r30s.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0414\u0430\u0432\u0430\u0439\u0442\u0435, \u043a\u0430\u043a \u0443 \u0430\u043d\u043e\u043d\u0438\u043c\u043d\u044b\u0445 \u0430\u043b\u043a\u043e\u0433\u043e\u043b\u0438\u043a\u043e\u0432. \u041f\u0440\u0438\u0432\u0435\u0442, \u044f \u0410\u0440\u0447\u0435\u0442, \u0438 \u044f \u043d\u0435 \u0432\u0435\u0440\u044e \u0432 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u044b\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u044b \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u043f\u043e\u044d\u0437\u0438\u0438. \u041e\u043d\u0438 \u0443\u0441\u0442\u0430\u0440\u0435\u043b\u0438. (\u0418 \u043d\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442). \u003cbr\u003e\u0410 \u0432 \u044d\u0442\u043e\u0442 \u0441\u043f\u043e\u0441\u043e\u0431, \u041f\u0430\u0442\u0440\u0435\u043e\u043d - \u0432\u0435\u0440\u044e. \u041e\u043d \u043a\u0430\u0436\u0435\u0442\u0441\u044f \u043c\u043d\u0435 \u0441\u043f\u0440\u0430\u0432\u0435\u0434\u043b\u0438\u0432\u044b\u043c \u0438 \u0443\u0434\u043e\u0431\u043d\u044b\u043c \u0434\u043b\u044f \u0430\u0432\u0442\u043e\u0440\u043e\u0432 \u0438 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439.\u00a0\u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e - \u0435\u0441\u043b\u0438 \u0443 \u043d\u0430\u0441 \u0441 \u0432\u0430\u043c\u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f, \u0434\u0440\u0443\u0433\u0438\u043c \u043f\u043e\u044d\u0442\u0430\u043c \u0431\u0443\u0434\u0435\u0442 \u043d\u0435 \u0441\u0442\u0440\u0430\u0448\u043d\u043e \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c.\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cdel\u003e\u0410 \u0435\u0449\u0435 \u044f \u0441\u043c\u043e\u0433\u0443 \u0432\u044b\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0438\u0437 \u043c\u0435\u0434\u0438\u0446\u0438\u043d\u043e-\u043a\u0440\u0435\u0434\u0438\u0442\u043d\u043e\u0439 \u0436\u043e\u043f\u044b.\u00a0\u003c/del\u003e\u003cdel\u003e\u041f\u0430\u0440\u0434\u043e\u043d. \u0417\u0430\u0442\u043e \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435.\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u00a0\u042f \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u0432\u0441\u0435\u0433\u043e \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u0431\u044b\u043b\u043e \u043c\u043d\u043e\u0433\u043e. \u00a0\u0418 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u043e\u0448\u0443 \u0443 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0447\u0443\u0442\u044c-\u0447\u0443\u0442\u044c, \u0438 \u043a\u043e\u0435-\u0447\u0442\u043e \u0437\u0430 \u044d\u0442\u043e \u0434\u0430\u044e.\u00a0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u0421\u0443\u0442\u044c, \u043a\u0440\u0430\u0442\u043a\u043e:\u003c/strong\u003e \u0432\u044b \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0435\u0441\u044c \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u043c, \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e \u0436\u0435\u0440\u0442\u0432\u0443\u044f \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0441\u0443\u043c\u043c\u0443 \u043f\u043e \u0441\u0432\u043e\u0435\u043c\u0443 \u0432\u044b\u0431\u043e\u0440\u0443. \u0412\u0440\u043e\u0434\u0435 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0438. \u0417\u0430 \u044d\u0442\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0435 \u043d\u0438\u0448\u0442\u044f\u043a\u0438\u003c/strong\u003e \u003c/span\u003e(\u043e \u043d\u0438\u0445 \u0441\u043f\u0440\u0430\u0432\u0430 \u0438 \u043d\u0438\u0436\u0435), \u0430 \u0442\u0430\u043a\u0436\u0435 \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0439 \u043f\u043b\u044e\u0441 \u0432 \u043a\u0430\u0440\u043c\u0443. \u041f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0431\u0435\u0437 \u0432\u0430\u0448\u0435\u0433\u043e \u043a\u0438\u0440\u043f\u0438\u0447\u0430 \u044d\u0442\u0438 \u0441\u0442\u0435\u043d\u044b \u043d\u0435 \u0441\u0442\u043e\u044f\u043b\u0438 \u0431\u044b. \u0420\u0430\u0437\u0432\u0435\u0440\u043d\u0443\u0442\u043e, \u043f\u043e\u0447\u0435\u043c\u0443 \u043c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u041f\u0430\u0442\u0440\u0435\u043e\u043d, \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0447\u0435\u0441\u0442\u044c\u00a0\u003ca href=\"https://vk.com/topic-23568161_35944882\" target=\"_blank\"\u003e\u003cstrong\u003e\u0442\u0443\u0442\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043c\u0435\u043d\u044f \u0447\u0438\u0442\u0430\u0435\u0442 37500\u00a0 \u0447\u0435\u043b\u043e\u0432\u0435\u043a.\u003c/strong\u003e \u0415\u0441\u043b\u0438 \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u0443\u0431\u0435\u0434\u0438\u0442\u044c \u003cstrong\u003e1%\u003c/strong\u003e \u0438\u0437 \u043d\u0438\u0445,\u00a0\u003cstrong\u003e\u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0441\u043e\u0442\u043e\u0433\u043e \u003c/strong\u003e(375, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e \u0432\u0430\u0441), \u0447\u0442\u043e \u043f\u043b\u0430\u0442\u0438\u0442\u044c 3$ (\u2248 2 \u0447\u0430\u0448\u043a\u0438 \u043a\u043e\u0444\u0435 \u0432 \u043c\u0435\u0441\u044f\u0446) \u0430\u0432\u0442\u043e\u0440\u0443, \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e \u0447\u0438\u0442\u0430\u0435\u0448\u044c - \u044d\u0442\u043e \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e, - \u0442\u043e \u043b\u0438\u0447\u043d\u043e \u044f \u0441\u043c\u043e\u0433\u0443 \u043f\u0438\u0441\u0430\u0442\u044c (\u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c, \u0441\u043d\u0438\u043c\u0430\u0442\u044c, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c) \u0440\u0430\u0437 \u0432 \u0434\u0435\u0441\u044f\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u0443\u0441\u043f\u0435\u0432\u0430\u044e \u0441\u0435\u0439\u0447\u0430\u0441. \u003cdel\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u0410 \u044f \u043e\u0447\u0435\u043d\u044c \u044d\u0442\u043e\u0433\u043e \u0445\u043e\u0447\u0443. \u0421\u043d\u043e\u0432\u0430 \u043f\u043e\u043f\u0435\u0440\u043b\u0430 \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u0434\u0430 \u0447\u0442\u043e \u0436 \u0442\u0430\u043a\u043e\u0435.\u003cbr\u003e\u003c/span\u003e\u003c/del\u003e\u003cbr\u003e\u041e \u0442\u043e\u043c, \u043f\u043e\u0447\u0435\u043c\u0443 \u044f \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0430\u0445\u0430\u043b\u044c\u043d\u043e \u0441\u0447\u0438\u0442\u0430\u044e, \u0447\u0442\u043e \u043f\u043e\u044d\u0442\u0430\u043c \u0441\u0442\u043e\u0438\u0442 \u043f\u043b\u0430\u0442\u0438\u0442\u044c - \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c \u043f\u0443\u043d\u043a\u0442\u0435.\u003cbr\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e(\u0410 \u0447\u0435\u0433\u043e \u0431\u044b \u0442\u0435\u0431\u0435 \u043d\u0435 \u043d\u0430\u0439\u0442\u0438 \u0440\u0430\u0431\u043e\u0442\u0443?! - \u0441\u043f\u0440\u043e\u0441\u0438\u0442\u0435 \u0432\u044b. \u041e\u0442\u0432\u0435\u0447\u0430\u044e: \u0414\u0430\u0432\u043d\u043e \u043d\u0430\u0448\u0435\u043b. \u0422\u043e\u043b\u044c\u043a\u043e \u044f \u043d\u0430 \u043d\u0435\u0439 \u0434\u0435\u043b\u0430\u044e \u043d\u0435 \u0442\u043e, \u0447\u0442\u043e \u0432\u044b \u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b \u0447\u0438\u0442\u0430\u0442\u044c \u0434\u043b\u044f \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u044f, \u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043e\u0442\u043d\u0438\u043c\u0430\u0435\u0442 \u043c\u043d\u043e\u0433\u043e).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c824701/v824701402/117c6/K5Nh99nYoYc.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d759/DtXQpKYZN-w.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u003cstrong\u003e\u043d\u0435 \u003c/strong\u003e\u0436\u0435\u0440\u0442\u0432\u0443\u0435\u0442\u0435 \u0441\u0440\u0430\u0437\u0443 \u043c\u043d\u043e\u0433\u043e (\u0443 \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u0430 \u0438 \u043d\u0435\u0442 \u0442\u0430\u043a\u043e\u0439 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438).\u003cbr\u003e\u0412\u044b \u0436\u0435\u0440\u0442\u0432\u0443\u0435\u0442\u0435 \u0447\u0443\u0442\u044c-\u0447\u0443\u0442\u044c, \u0437\u0430\u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446. \u041f\u0440\u0438\u0447\u0435\u043c \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438. \u003cbr\u003e\u0422\u043e \u0435\u0441\u0442\u044c, \u043a\u0430\u043a \u0431\u044b \u0437\u0430\u044f\u0432\u043b\u044f\u0435\u0442\u0435: \"\u041c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u044d\u0442\u043e\u0433\u043e \u0447\u0443\u0432\u0430\u043a\u0430, \u043f\u0443\u0441\u0442\u044c \u0435\u043c\u0443 \u043e\u0442 \u043c\u0435\u043d\u044f \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e \u043f\u043e\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0434\u0432\u0435\u0441\u0442\u0438 \u0440\u0443\u0431\u043b\u0435\u0439\". \u0418 \u0434\u0430\u043b\u044c\u0448\u0435 \u0441\u0430\u043c\u043e. \u0412\u0441\u0435, \u0432\u044b \u043f\u0430\u0442\u0440\u043e\u043d. \u0421\u043f\u043e\u043d\u0441\u043e\u0440 \u0410\u0440\u0447\u0435\u0442\u0430.\u00a0\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u044d\u0442\u043e \u0445\u043e\u0440\u043e\u0448\u043e? \u0414\u0430\u0436\u0435 \u0432 \u043e\u0442\u0440\u044b\u0432\u0435 \u043e\u0442 \u043c\u043e\u0435\u0439 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e\u0439 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438, \u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u043d\u043e\u0433\u0438\u0435 \u0432 \u043a\u0443\u0440\u0441\u0435 - \u0442\u0430\u043a \u0432\u043e\u043e\u0431\u0449\u0435 \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u044d\u043a\u043e\u043d\u043e\u043c\u0438\u043a\u0430. \u0427\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0430\u0432\u0442\u043e\u0440\u0443 \u043f\u043b\u0430\u0442\u044f\u0442 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u044b\u0435 \u0437\u0440\u0438\u0442\u0435\u043b\u0438, \u0442\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432 \u043e\u043d \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 (\u0438 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435) \u0447\u0435\u0433\u043e-\u0442\u043e, \u0447\u0442\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u003cem\u003e\u003cstrong\u003e\u044d\u0442\u0438\u043c\u00a0\u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u043c\u003c/strong\u003e\u003c/em\u003e. \u0415\u0441\u043b\u0438 \u043e\u043d\u0438\u00a0\u003cem\u003e\u003cstrong\u003e\u043d\u0435 \u003c/strong\u003e\u003c/em\u003e\u0433\u043e\u043b\u043e\u0441\u0443\u044e\u0442 \u0440\u0443\u0431\u043b\u0435\u043c, \u0430\u0432\u0442\u043e\u0440 \u0432\u044b\u043d\u0443\u0436\u0434\u0435\u043d \u043f\u0435\u0440\u0435\u043a\u043b\u044e\u0447\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0448\u0442\u0443\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0443\u0436\u043d\u044b\u00a0\u003cem\u003e\u003cstrong\u003e\u0432\u0441\u0435\u043c\u003c/strong\u003e\u003c/em\u003e. \u0422\u043e \u0435\u0441\u0442\u044c, \u043c\u0430\u0441\u0441\u043e\u0432\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430. \u003cbr\u003e\u0410 \u0435\u0449\u0435 - \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0432\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u0448\u0438\u0440\u043f\u043e\u0442\u0440\u0435\u0431\u0430.\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cdel\u003e(\u041d\u0435\u0434\u0430\u0432\u043d\u043e \u043c\u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u043b\u0438 \u043f\u0438\u0430\u0440\u0438\u0442\u044c \u0441\u0431\u043e\u0440\u043d\u044b\u0435 \u0430\u043b\u044e\u043c\u0438\u043d\u0438\u0435\u0432\u044b\u0435 \u0430\u043d\u0433\u0430\u0440\u044b).\u00a0\u003c/del\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u00a0\u0418 \u044f, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u0447\u0442\u043e \u0442\u043e\u0442, \u043a\u0442\u043e \u0447\u0438\u0442\u0430\u0435\u0442 \u0441\u0435\u0439\u0447\u0430\u0441 \u044d\u0442\u0443 \u0441\u0442\u0440\u043e\u0447\u043a\u0443, \u043f\u0440\u0438\u043d\u0430\u0434\u043b\u0435\u0436\u0438\u0442 \u043a 1% \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432, \u0436\u0435\u043b\u0430\u044e\u0449\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u043d\u043e\u0433\u043e. \u0414\u0430, \u0434\u0430, \u0438\u043c\u0435\u043d\u043d\u043e \u0432\u044b.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u0410 \u0442\u043e \u0432\u0441\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0434\u0443\u043c\u0430\u044e\u0442, \u0447\u0442\u043e \u0438\u043c\u0435\u0435\u0442\u0441\u044f \u0432 \u0432\u0438\u0434\u0443 \u043a\u0442\u043e-\u0442\u043e \u0434\u0440\u0443\u0433\u043e\u0439.\u00a0\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u041d\u0443 \u0430 \u0442\u0435\u043f\u0435\u0440\u044c \u043e \u043d\u0430\u0433\u0440\u0430\u0434\u0430\u0445. \u041e\u043d\u0438, \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c, \u0441\u0438\u043c\u0432\u043e\u043b\u0438\u0447\u0435\u0441\u043a\u0438\u0435, \u043d\u043e \u044f \u0441\u0442\u0430\u0440\u0430\u043b\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u0448\u043b\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e. \u0418\u0442\u0430\u043a.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d775/HYdgegAeF4U.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d747/UGrVeEDjo58.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0418\u0434\u0435\u044f \u044d\u0442\u043e\u0433\u043e \u0441\u0435\u0440\u0432\u0438\u0441\u0430 \u043d\u0435 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0430 \u043f\u0440\u043e\u0435\u043a\u0442, \u0430 \u043f\u043e\u0442\u043e\u043c \u0442\u043e\u0440\u0433\u043e\u0432\u0430\u0442\u044c \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u043e\u043c, \u043a\u0430\u043a \u0432 \u041a\u0438\u043a-/\u0411\u0443\u043c\u0441\u0442\u0430\u0440\u0442\u0435\u0440\u0435. \u003cbr\u003e\u0421\u043c\u044b\u0441\u043b \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0444\u0438\u043d\u0430\u043d\u0441\u044b \u0438\u0434\u0443\u0442 \u0430\u0432\u0442\u043e\u0440\u0443, \u0430 \u043e\u043d \u0434\u0435\u043b\u0430\u0435\u0442 \u043f\u0440\u043e\u0434\u0443\u043a\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438, \u0432\u043c\u0435\u0441\u0442\u043e \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u0432\u0440\u0435\u043c\u044f \u043d\u0430 \u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0438\u0435 \u043f\u043e\u0434\u0440\u0430\u0431\u043e\u0442\u043a\u0438. \u041f\u043e \u0441\u0443\u0442\u0438, \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u0432\u0441\u043a\u043b\u0430\u0434\u0447\u0438\u043d\u0443 \u043f\u043b\u0430\u0442\u044f\u0442 \u0435\u043c\u0443 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443. \u042d\u0442\u043e \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f FML (\"fund my life\").\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0441\u0435\u0439\u0447\u0430\u0441 \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u0445\u043e\u0434\u044f\u0442\u0441\u044f \u0432 \u0441\u0442\u0430\u0434\u0438\u0438 \u0432\u043e\u043f\u043b\u043e\u0449\u0435\u043d\u0438\u044f, \u043d\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u043d\u0438\u0445 \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e \u0421\u0442\u0438\u0445\u0438 \u0438 \u0441\u043a\u0430\u0437\u043a\u0438, \u0441\u0442\u0430\u0442\u044c\u0438. \u042f \u0441\u043c\u043e\u0433\u0443 \u0431\u0430\u043d\u0430\u043b\u044c\u043d\u043e \u043f\u0438\u0441\u0430\u0442\u044c \u043a\u0443\u0434\u0430 \u0431\u043e\u043b\u044c\u0448\u0435 \u0438 \u0447\u0430\u0449\u0435. \u0418 \u0434\u0430, \u044d\u0442\u043e \u0432\u044b, \u043b\u0438\u0447\u043d\u043e \u0432\u044b, \u0434\u0430\u0434\u0438\u0442\u0435 \u043c\u043d\u0435 \u0442\u0430\u043a\u0443\u044e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c. \u041d\u0435 \u0437\u043d\u0430\u044e \u0443\u0436, \u0440\u0430\u0441\u0446\u0435\u043b\u0443\u044e\u0442 \u0432\u0430\u0441 \u043f\u043e\u0442\u043e\u043c\u043a\u0438 \u0438\u043b\u0438 \u043f\u0440\u043e\u043a\u043b\u044f\u043d\u0443\u0442, \u043d\u043e \u044d\u0442\u043e \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c \u0432\u0430\u0448\u0435\u0439 \u0432\u0435\u0440\u044b \u0432 \u043c\u043e\u0438 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u0438. \u003cstrong\u003e\u0412 \u043b\u0435\u043d\u0442\u0435 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0430 \u043d\u043e\u0432\u044b\u0435 \u0442\u0435\u043a\u0441\u0442\u044b \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0441\u0438\u043b\u044c\u043d\u043e \u0437\u0430\u0440\u0430\u043d\u0435\u0435. \u0421\u0442\u0430\u043d\u0435\u0442\u0435 \u043f\u0435\u0440\u0432\u044b\u043c \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u043c. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) \u003c/strong\u003e\u042f \u043f\u0438\u0448\u0443 \u0440\u043e\u043c\u0430\u043d. \u0414\u0430-\u0434\u0430. \u0414\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u0432\u0435\u0449\u044c. \u0423\u0432\u0435\u0440\u0435\u043d, \u0447\u0442\u043e \u0432\u0430\u043c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f. \u0422\u0430\u043c \u0442\u0430\u043a\u0430\u044f \u043a\u043b\u0435\u0432\u0430\u044f \u0438\u0434\u0435\u044f, \u0443\u0445. \u0421\u0430\u043c \u043f\u0440\u0443\u0441\u044c. \u041d\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0443 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0430\u0442\u0440\u043e\u043d\u0430\u043c, \u043f\u043e \u0441\u0435\u043a\u0440\u0435\u0442\u0443.\u003cstrong\u003e\u0418 \u043f\u0435\u0440\u0432\u044b\u0435 \u0433\u043b\u0430\u0432\u044b \u0442\u043e\u0436\u0435 \u0431\u0443\u0434\u0443 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u043c. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) \u003c/strong\u003e\u0412\u0438\u0434\u0438\u0442\u0435 \u044d\u0442\u043e\u0442 \u003cstrong\u003e\u044e\u0442\u0443\u0431-\u043a\u0430\u043d\u0430\u043b\u003c/strong\u003e?\u00a0\u003ca href=\"https://www.youtube.com/SirArchet/\" target=\"_blank\"\u003ehttps://www.youtube.com/SirArchet/\u003c/a\u003e \u042f \u0434\u0430\u0436\u0435 \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u043b \u0435\u043c\u0443 \u043d\u043e\u0432\u0443\u044e \u0448\u0430\u043f\u043a\u0443 \u0438 \u0437\u0430\u0433\u0440\u0443\u0437\u0438\u043b \u043a\u0443\u0447\u0443 \u0432\u0438\u0434\u0435\u043e. \u041c\u043e\u043b\u043e\u0434\u0435\u0446 \u044f. \u0422\u0430\u043a \u0432\u043e\u0442. \u042d\u0442\u043e \u043a\u0430\u043d\u0430\u043b \u043e \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043f\u043e\u044d\u0437\u0438\u0438. \u0422\u0430\u043c \u0431\u0443\u0434\u0443\u0442 \u0437\u0430\u043f\u0438\u0441\u0438 \u0441 \u0432\u044b\u0441\u0442\u0443\u043f\u043b\u0435\u043d\u0438\u0439 \u043f\u0438\u0442\u0435\u0440\u0441\u043a\u043e\u0439 \u0438 \u043c\u043e\u0441\u043a\u043e\u0432\u0441\u043a\u043e\u0439 \u043f\u043e\u044d\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0431\u0440\u0430\u0442\u0438\u0438. \u0410 \u0435\u0449\u0435 \u043c\u043e\u0435 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u0435 \u0448\u043e\u0443 - \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0435 (100 \u0441\u0435\u043a\u0443\u043d\u0434) \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b \u043f\u0440\u043e \u043c\u0430\u043b\u043e\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0435 \u0438\u0434\u0435\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u044b \u043f\u043e\u0440\u0432\u0430\u0442\u044c \u0448\u0430\u0431\u043b\u043e\u043d \u0438 \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0438\u043d\u0430\u0447\u0435 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430 \u043c\u0438\u0440. \u0415\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0432\u0441\u0435 \u0434\u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u043f\u0430\u0442\u0440\u043e\u043d\u0430\u043c \u0438 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u043b\u043e\u0436\u0435\u043d\u043e \u0432 \u043b\u0435\u043d\u0442\u0435 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0430.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d750/DAZPe1KbgiQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u042d\u0442\u043e \u0431\u044b\u0441\u0442\u0440\u043e \u0438 \u043d\u0435\u043e\u0431\u0440\u0435\u043c\u0435\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e. \u041d\u043e \u043d\u0430\u0434\u043e \u0438\u043c\u0435\u0442\u044c \u043a\u0430\u0440\u0442\u043e\u0447\u043a\u0443. \u0415\u0441\u043b\u0438 \u0435\u0435 \u043d\u0435\u0442, \u043c\u043e\u0436\u043d\u043e \u043c\u0433\u043d\u043e\u0432\u0435\u043d\u043d\u043e \u043e\u0444\u043e\u0440\u043c\u0438\u0442\u044c \u0432\u0438\u0440\u0442\u0443\u0430\u043b\u044c\u043d\u0443\u044e \u043a\u0430\u0440\u0442\u0443 \u043d\u0430 \u003cstrong\u003e\u042f\u043d\u0434\u0435\u043a\u0441-\u0434\u0435\u043d\u044c\u0433\u0430\u0445\u003c/strong\u003e \u0438\u043b\u0438 \u003cstrong\u003eQiwi\u003c/strong\u003e. Paypal \u0442\u043e\u0436\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u0438\u0442, \u043d\u043e \u0432 \u0420\u043e\u0441\u0441\u0438\u0438 \u043e\u043d \u043d\u0435 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0\u0412\u041d\u0418\u041c\u0410\u041d\u0418\u0415!\u00a0\u003c/span\u003e \u0415\u0421\u041b\u0418 \u0421 \u041f\u0410\u0422\u0420\u0415\u041e\u041d\u041e\u041c \u0423 \u0412\u0410\u0421 \u041d\u0415 \u0421\u0420\u0410\u0421\u0422\u0415\u0422\u0421\u042f, \u0412\u041d\u0418\u0417\u0423 \u0421\u0422\u0420\u0410\u041d\u0418\u0426\u042b \u0415\u0421\u0422\u042c \u0418 \u0414\u0420\u0423\u0413\u0418\u0415 \u0420\u0415\u041a\u0412\u0418\u0417\u0418\u0422\u042b. \u0418\u0421\u041f\u041e\u041b\u042c\u0417\u0423\u042f \u0418\u0425, \u0422\u041e\u0416\u0415 \u041c\u041e\u0416\u041d\u041e \u041f\u041e\u041b\u0423\u0427\u0418\u0422\u042c \u041d\u0410\u0413\u0420\u0410\u0414\u042b.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e \u0417\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u0438\u043b\u0438 \u0437\u0430\u0439\u0442\u0438 \u0447\u0435\u0440\u0435\u0437 \u0424\u0435\u0439\u0441\u0431\u0443\u043a.\u003cbr\u003e\u003cstrong\u003e2) \u003c/strong\u003e\u041d\u0430\u0436\u0430\u0442\u044c \u0432\u043e\u0442 \u044d\u0442\u0443 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043a\u0440\u0430\u0441\u043d\u0443\u044e \u043a\u043d\u043e\u043f\u043a\u0443 \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0443\u044e, \u0432 \u043f\u0440\u0430\u0432\u043e\u043c \u0432\u0435\u0440\u0445\u043d\u0435\u043c \u0443\u0433\u043b\u0443, \u0441 \u043d\u0430\u0434\u043f\u0438\u0441\u044c\u044e \"Become a patron\". \u0421\u0443\u0442\u044c \u0442\u0430 \u0436\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=8135465\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=8135465\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=8135465\" target=\"_blank\"\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d78e/h9jopp5zP8s.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) \u003c/strong\u003e\u0412\u044b\u0431\u0440\u0430\u0442\u044c \u0441\u0443\u043c\u043c\u0443 \u0438 \u0437\u0430\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u043a\u0430\u0440\u0442\u043e\u0439. \u0421\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u043e \u0438 \u0431\u044b\u0441\u0442\u0440\u043e, \u0432\u0441\u0435 \u043a\u0430\u043a \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0435.\u003cbr\u003e\u003cstrong\u003e4) \u003c/strong\u003e\u041e\u0442\u043a\u0440\u043e\u0435\u0442\u0441\u044f \u043e\u043a\u043e\u0448\u0435\u0447\u043a\u043e, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u0437\u0430\u0431\u0440\u0430\u0442\u044c \u043d\u0430\u0433\u0440\u0430\u0434\u0443.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d762/WdsTWWpMPQY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u042f \u0441\u0430\u043c, \u0441\u043f\u043e\u043d\u0441\u0438\u0440\u0443\u044f \u0434\u0440\u0443\u0433\u0438\u0445, \u0441\u0447\u0438\u0442\u0430\u043b \u0432 \u0447\u0430\u0448\u043a\u0430\u0445 \u043a\u043e\u0444\u0435. \u0414\u043e\u043f\u0443\u0441\u0442\u0438\u043c, \u043a\u0430\u043f\u0443\u0447\u0438\u043d\u043e \u0432 \u043c\u0430\u043a\u0434\u0430\u043a\u0435 - \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 120 \u0440\u0443\u0431\u043b\u0435\u0439. \u041d\u0430 \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043f\u043e \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u044e (\u0432 \u043a\u043e\u0444\u0435\u0439\u043d\u043e\u043c \u044d\u043a\u0432\u0438\u0432\u0430\u043b\u0435\u043d\u0442\u0435) \u0434\u043b\u044f \u0432\u0430\u0441 \u043b\u0438\u0447\u043d\u043e \u0442\u044f\u043d\u0435\u0442 \u0410\u0440\u0447\u0435\u0442? (\u042f \u0434\u0430\u0436\u0435 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0440\u0430\u0441\u043f\u0438\u0441\u0430\u043b \u044d\u0442\u043e\u0442 \u044d\u043a\u0432\u0438\u0432\u0430\u043b\u0435\u043d\u0442 \u0432 \u0431\u043b\u043e\u043a\u0435 \u043d\u0430\u0433\u0440\u0430\u0434).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d77e/ti7foqj2nk4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044d\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0435 \u043d\u0430 \u0438\u0434\u0435\u0430\u043b\u044c\u043d\u0443\u044e \u043c\u043e\u0434\u0435\u043b\u044c \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0441 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0435\u0439. \u0410\u0432\u0442\u043e\u0440 \u0434\u0435\u043b\u0430\u0435\u0442, \u043a\u0442\u043e \u0445\u043e\u0447\u0435\u0442 - \u043f\u043b\u0430\u0442\u0438\u0442. (\u041a\u0430\u043a \u0438 \u043d\u0430 \u0432\u0441\u0435\u0445 \u043a\u043e\u043d\u0446\u0435\u0440\u0442\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0443\u044e \u0441\u0430\u043c). \u003cbr\u003e\u041b\u044e\u0431\u043e\u0439 \u0442\u0435\u043a\u0441\u0442 \u043c\u043e\u0436\u043d\u043e \u0443\u043a\u0440\u0430\u0441\u0442\u044c, \u0445\u043e\u0440\u043e\u0448\u0438\u0439 - \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u043d\u0430\u0439\u0434\u0443\u0442. \u041d\u0443 \u0438 \u043b\u0430\u0434\u043d\u043e. \u042f \u0437\u0430. \u041f\u0443\u0441\u0442\u044c \u0432\u0441\u0435 \u0447\u0438\u0442\u0430\u044e\u0442. \u003cstrong\u003e\u041a\u0441\u0442\u0430\u0442\u0438, \u0435\u0441\u043b\u0438 \u043a\u0442\u043e-\u0442\u043e \u043d\u0435 \u043f\u043e\u043d\u044f\u043b, \u043c\u043e\u0439 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043f\u0430\u0431\u043b\u0438\u043a \u043d\u0435 \u0441\u0442\u0430\u043d\u0435\u0442 \"\u043f\u043b\u0430\u0442\u043d\u044b\u043c\".\u003c/strong\u003e\u003cbr\u003e\u041d\u0430\u043e\u0431\u043e\u0440\u043e\u0442, \u0435\u0441\u043b\u0438 \u044f \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u0441\u043e\u0431\u0435\u0440\u0443 \u0441\u0435\u0431\u0435 \"\u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443 \u0432\u0441\u043a\u043b\u0430\u0434\u0447\u0438\u043d\u0443\", \u0442\u0430\u043c \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 - \u0442\u0435\u043a\u0441\u0442\u043e\u0432, \u0432\u0438\u0434\u0435\u043e et cet\u0115ra.\u003cbr\u003e\u003cstrong\u003e\u041f\u0440\u043e\u0441\u0442\u043e \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0432\u0441\u0435 \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0437\u0434\u0435\u0441\u044c, \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e, \u043a\u0430\u043a \u043d\u0438 \u043a\u0440\u0443\u0442\u0438, \u043f\u0440\u0438\u0447\u0430\u0441\u0442\u0435\u043d \u043a \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e.\u003c/strong\u003e\u003cbr\u003e\u0412 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u043a\u0443\u0434\u0430 \u043f\u0440\u0438\u044f\u0442\u043d\u0435\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u0434\u0430\u044e\u0442 \u0441\u0430\u043c\u0438. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840525/v840525210/1d787/YE-Wub_LwH8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u041d\u0418\u041c\u0410\u041d\u0418\u0415! \u0415\u0421\u041b\u0418 \u0421 \u041f\u0410\u0422\u0420\u0415\u041e\u041d\u041e\u041c \u0423 \u0412\u0410\u0421 \u041d\u0415 \u0421\u0420\u0410\u0421\u0422\u0415\u0422\u0421\u042f (\u003cdel\u003e\u043e\u0431\u0438\u0434\u043d\u043e\u003c/del\u003e), \u0415\u0421\u0422\u042c \u0418 \u0414\u0420\u0423\u0413\u0418\u0415 \u0420\u0415\u041a\u0412\u0418\u0417\u0418\u0422\u042b. \u0418\u0421\u041f\u041e\u041b\u042c\u0417\u0423\u042f \u0418\u0425, \u0422\u041e\u0416\u0415 \u041c\u041e\u0416\u041d\u041e \u041f\u041e\u041b\u0423\u0427\u0418\u0422\u042c \u041d\u0410\u0413\u0420\u0410\u0414\u042b. \u041d\u041e \u041d\u0410\u0414\u041e \u041e\u0411\u042f\u0417\u0410\u0422\u0415\u041b\u042c\u041d\u041e \u041f\u041e\u0414\u041f\u0418\u0421\u0410\u0422\u042c \u041f\u041b\u0410\u0422\u0415\u0416 \u0418 \u041e\u0411\u0420\u0410\u0422\u0418\u0422\u042c\u0421\u042f \u041b\u0418\u0427\u041d\u041e \u0412\u041e\u0422 \u0421\u042e\u0414\u0410:\u00a0\u003c/strong\u003e\u003ca href=\"https://vk.com/archet\"\u003ehttps://vk.com/archet\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstro    {

     "deleted_at": null,
     "description": "\u041d\u0430\u0447\u043d\u0443 \u043d\u0430 \u041f\u0430\u0442\u0440\u0438\u043a\u0435 \"\u043f\u0440\u043e\u0435\u043a\u0442\" \u043f\u043e \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u043e\u043c\u0443 \u0440\u043e\u043c\u0430\u043d\u0443.\u003cbr\u003e\u0411\u0443\u0434\u0443 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u0432 \u043b\u0435\u043d\u0442\u0443 \u0441\u0432\u043e\u0438 \u0440\u0430\u0431\u043e\u0447\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b - \u0434\u043d\u0435\u0432\u043d\u0438\u043a, \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0434\u043b\u044f \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u044f, \u0441\u044e\u0436\u0435\u0442\u043d\u044b\u0435 \u0441\u0445\u0435\u043c\u043a\u0438, \u043d\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0438, \u0440\u0438\u0441\u0443\u043d\u043a\u0438 \u0438 \u043f\u0440\u043e\u0447\u0435\u0435. \u0412\u0441\u0435, \u043a\u0440\u043e\u043c\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0438\u044f \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0438\u043d\u0442\u0440\u0438\u0433 :)\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0434\u0435\u044e\u0441\u044c, \u0432\u0430\u043c \u0431\u0443\u0434\u0435\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0432\u0437\u0433\u043b\u044f\u043d\u0443\u0442\u044c \u043d\u0430\u00a0 \u044d\u0442\u0443 \"\u043a\u0443\u0445\u043d\u044e\".\u00a0",
