    "summary": "We are a small, but creative father/son team (Vlad and Roman), have been developing our SimVim cockpit interface with an intention to help anyone  who is eager to build home cockpit make their dreams come to life. \u003cbr\u003e\u003cbr\u003e\n\nOur project is for all aviation enthusiasts who ever wanted  to build their own home cockpit simulator, but didn\u0027t know where to start.\u003cbr\u003e\u003cbr\u003e\n\nWhen started our \u003ca href=\"http://simvim.com/b58\" rel=\"nofollow\"\u003eBaron-58 panel project\u003c/a\u003e  in 2012, we have made a custom interface  based on Arduino specifically for it.  Eventually, this panel became the test platform for further interface development.\u003cbr\u003e\u003cbr\u003e\n\nThe 5-th generation of our interface currently known as \u003ca href=\"http://simvim.com/ardsimx\"\u003eArdSimX\u003c/a\u003e. The latest (6-th) \u003ca href=\"http://simvim.com\"\u003e\"SimVimCockpit\"\u003c/a\u003e is currently in pre-release state. It gives you a simple way to create a complex control system for your cockpit  without applying any programming skills, all input/output system can be configured using our convenient online configuration tool.\u003cbr\u003e\u003cbr\u003e\n\nWe\u0027ve also been developing \u003ca href=\"https://simvim.com/svpanel.html\" rel=\"nofollow\"\u003eSimVim Panel\u003c/a\u003e, a standalone instrument panel program that can be run on a separate computer, and displays authentic-looking, custom-made instrument panels that work with X-Plane right away and don\u0027t require any configuration.\u003cbr\u003e\u003cbr\u003e\n\nIn addition to the above, we\u0027ve intended our website (and youtube channel)  to be a knowledge-base for any cockpit builder, providing technical information on using different devices, DIY tips and other useful info.\u003cbr\u003e\u003cbr\u003e\n\nEverything we provide on our website has always been free and non-commercial, and we greatly appreciate your support of our project!\u003cbr\u003e\u003cbr\u003eYou can also follow our project news on these blog: \u003ca href=\"https://ardsimx.blogspot.com\"\u003eArdSimX Blog\u003c/a\u003e\u003cbr\u003e"
