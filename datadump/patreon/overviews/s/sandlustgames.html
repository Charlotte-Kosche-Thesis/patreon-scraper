    "summary": "\u003ca href=\"https://www.patreon.com/posts/glamour-0-1-17672271\"\u003eGlamour 0.1 download link\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/roadmap-17758340\"\u003eRoadmap\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy name is DarkSilver. I worked most of my life as a videogame developer. Few years ago I found a world of adult games and it changed my life. I started working on the game Big Brother last year. Now I have a team, and together we made a very popular game with a lot of high quality content. But, unfortunately, Patreon has changed their policy about games like Big Brother, so working on it on Patreon is now impossible.\u003cbr\u003e\u003cbr\u003eSo now we have to look for new opportunities. Which is why we are now working on our new project Glamour.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dzZtW6/view3.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m going to tell you about the development process on a regular basis: new images, interface, game mechanics, and many other things. Also, we are going to have polls on all kinds of things about the game. From characters\u0027 hair colors to the direction of the game.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/hW1OW6/cat.jpg\" style=\"float: left; width: 243px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eThe plot\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMain character Kate lived her whole life in a small rural town with her older sister, brother, father and her strict Christian mother. But one day her family falls apart, her father leaves, and her older sister moves out to the big city.\u003cbr\u003e\u003cbr\u003eKate is 18, she recently graduated high school and it\u0027s time to look for a higher education. Her older sister Julia invites her to move in with her and apply to the same experimental college she\u0027s attending herself. The college is free, but it has very, em, unique take on education. Kate accepts Julia\u0027s offer and is hoping to start a better life in a new place. But maybe her life won\u0027t be as glamourous as she hopes it to be\u2026\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout our new game\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt\u0027s going to be a sandbox RPG with a lot more freedom than Big Brother.\u003c/li\u003e\u003cli\u003eMany different NPCs, who are going to live their own lives. Main character is just a part of the world, not the center of it.\u003c/li\u003e\u003cli\u003eEvery NPC, while having some random characteristics here and there, is going to have a lot of care and development put into them. They will have their own stories and secrets.\u003c/li\u003e\u003cli\u003eMany NPC-related storylines, which will tell you more about them and will elevate your relationships to a new level.\u003c/li\u003e\u003cli\u003eThe main character\u2014by the way, this time the main character is female\u2014will be able to interact with NPCs and change their behavior, tastes and preferences.\u003c/li\u003e\u003cli\u003eDates (and more) with NPCs, both men and women.\u003c/li\u003e\u003cli\u003eMany different fetishes. Everyone will find something that gets their engine going.\u003c/li\u003e\u003cli\u003eThe main character and NPCs have a lot of different skills and parameters.\u003c/li\u003e\u003cli\u003eLots of ways to earn money. From completely legal to\u2026\u003c/li\u003e\u003cli\u003eMini-games. From lock-picking to gambling like poker.\u003c/li\u003e\u003cli\u003eCrafting and selling new items.\u003c/li\u003e\u003cli\u003eExperimental college with unique rules, which will lead to all kinds of spicy situations. The main character will be able to manipulate the rules to achieve her goals.\u003c/li\u003e\u003cli\u003eThe game is going to be set in the same place and time as Big Brother. The main character will be able to meet a lot of familiar characters and more. Oh, and spiders. There will be spiders.\u003c/li\u003e\u003cli\u003eWindows, OSX and Android support.\u003c/li\u003e\u003cli\u003eAnd, as always, great graphics. As good as last versions of Big Brother and better!\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eScreenshots\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://image.ibb.co/bwgOFn/bedroom.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/bwgOFn/bedroom.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://image.ibb.co/kGB11S/dia.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/mAeM1S/backyard_new.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/mAeM1S/backyard_new.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://image.ibb.co/cKLuMS/gui.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/kGB11S/dia.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://image.ibb.co/jSo3Fn/bathroom.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/jSo3Fn/bathroom.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://image.ibb.co/jUGC87/hall.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/jUGC87/hall.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/i0Os87/inventory.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://image.ibb.co/fWvHan/laptop.jpg\"\u003e\u003cimg src=\"https://image.ibb.co/fWvHan/laptop.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cKLuMS/gui.jpg\"\u003e\u003cbr\u003e"
