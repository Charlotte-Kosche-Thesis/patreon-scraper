    "summary": "Hi, I\u0027m Shane and I\nmake comics, art, and music. My current comic is\u00a0\n\u003ca href=\"http://cityofzargis.com\"\u003e\u003cstrong\u003ecityofzargis.com\u003c/strong\u003e\u003c/a\u003e,\nyou can read it for free. I think it\u0027s pretty swell, you might too. I\nalso paint, sculpt, and record music, you can have a listen on my\n\u003cstrong\u003eBandcamp\u003c/strong\u003e page\u00a0\u003ca href=\"https://shadowjack.bandcamp.com\"\u003e\u003cstrong\u003eshadowjack.bandcamp.com\u003c/strong\u003e\u003c/a\u003e. While having people enjoy my\nwork is a reward in and of itself, having a means to pay for stuff,\nlike internet, supplies, food, shelter, is important as well. Your\ncontributions help out a lot because even us artists need to eat and\nstuff.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.cityofzargis.com/wp-content/uploads/2016/10/ZargisPage15Web.jpg\"\u003e\u003cbr\u003e\n\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eExample Page from City of Zargis.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003eI don\u0027t expect\nsomething for nothing. While my comic and Twitch streams are free,\nthere are also some cool rewards for patrons. \nThe starting tier is\nonly $1\n and includes first access to new comic pages a week early\u00a0and a Patron-only Discord channel. The $5 tier gets you the pages a 2x the resolution!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cityofzargis.com/webimg/Chaos.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cityofzargis.com/webimg/DeadGods800.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cityofzargis.com/webimg/TheFeeder.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eMore Zargis illustrations.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pxMiJxunR_s?list=PLn0k35oLVqBRa     "attributes": {
     "about": "\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eI\u0027m Shane Edward Semler, artist, illustrator, and musician. I\u0027m here make comics, art, and music.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cityofzargis.com/webimg/TwitchZargisPromo.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE COMIC\u003c/strong\u003e\u003cbr\u003e\"City of Zargis\" is dark urban fantasy in a dieselpunk setting. Jazz Age noir in a world powered by magic. Zargis is the greatest city along the Spiral Highway, a road that crosses through alternate realities. It is a nexus for strange creatures and dark forces from across the multiverse. In this first comic, Rodzi Romano, Zargis\u2019 only Master Private Scry, begins his day searching for a missing person but before the end will be drawn into a murderous corporate conspiracy. Also on Tapastic:\u00a0\u003ca href=\"http://tapastic.com/series/City-of-Zargis-The-Rat-King\" target=\"_blank\"\u003ehttp://tapastic.com/series/City-of-Zargis-The-Rat-King\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.cityofzargis.com/webimg/TwitchShadowjackPromo.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE MUSIC\u003c/strong\u003e\u003cbr\u003eI like a lot of different music and have recorded in a number of genres including \u2013 DnB, Trance, Industrial/Coldwave, Metal, and Soundtrack. Essentially, I make music I like.\u003cbr\u003e",
