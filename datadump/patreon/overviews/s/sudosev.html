    "published_at": "2017-03-24T22:27:53+00:00",
    "summary": "\u003cstrong\u003eWhoami\u003c/strong\u003e\u003cbr\u003eSome of you may know me from Twitter but I will assume that nobody here knows me. \u00a0I\u0027m a final year computer \u0026amp; network security student at Staffordshire University with an undying passion for information security and more specifically, malware research \u0026amp; threat intelligence. \u00a0In 2016, I really threw myself in at the deep end in the community and spoke at a conference as well as guest authored blog posts, all while studying for my degree and posting anything interesting I found in my spare time on Twitter. \u00a0Anybody that truly knows me will know that my passion and drive for information security is unstoppable. \u00a0That being said, I also enjoy teaching and I hope that my motivation can fuel some beginners to help ignite their love for information security and the dissection of malware.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eSeveral services exist for offering teaching at a low cost but due to financial constraints and time constraints, it\u0027s proving difficult to find the time to build a course in full to then push out to those that want to purchase the course. \u00a0Instead, I have opted for what we have here. \u00a0Any previous or current student will know that the financial situation as a student is diabolical. \u00a0I\u0027ve reached the depths of my cash pool at this point so here I am attempting to source some income while simultaneously teaching people the skills that they frequently ask me for in direct messages on Twitter. \u00a0While I am open to answering random questions, a structured course with in-depth explanation and demonstrations is much better. \u00a0Not only that but by doing this, I can dedicate time to the course whereas direct messages are answered on the fly and answer quality may vary depending on how rushed I am at the time.\u003cbr\u003e\u003cbr\u003eEssentially, money gained through Patreon is going to reduce my stress levels majorly and keep me fed while I write the content for this course and finish up my degree. \u00a0I\u0027ll also make sure that I dedicate some of the course writing time to speaking with Patreons as long as the numbers don\u0027t grow to a ridiculous amount. \u00a0For example, speaking to 2-3 Patreons is no issue but trying to speak to 100-200 people in a 3-4 hour allocated slot is going to be damn difficult.\u003cbr\u003e\u003cbr\u003eAmanda Rousseau (@malwareunicorn) will be reviewing course content before publishing to ensure the quality is of a high standard.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe following areas are in the context of malware activity.  Some knowledge is already assumed.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNetworking \u0026amp; security technologies\u003c/strong\u003e\u003cbr\u003e- IP addresses and subnetting (IPv4, VLSM)\u003cbr\u003e- Routing \u0026amp; switching basics\u003cbr\u003e- How data/packets move through a network\u003cbr\u003e- ICMP\u003cbr\u003e- TCP and UDP\u003cbr\u003e- DNS\u003cbr\u003e- Firewalls/ACLs\u003cbr\u003e- IDS/IPS\u003cbr\u003e- Denial of service attacks\u003cbr\u003e- DoS mitigation\u003cbr\u003e- Network security topologies \u0026amp; architecture\u003cbr\u003e- OSI model in-depth and how each layer correlates to malware investigations\u003cbr\u003e- Command and control servers\u003cbr\u003e- Common network indicators for malicious activity\u003cbr\u003e- Abusing DNS and ICMP for malicious traffic\u003cbr\u003e- C2 traffic (HTTP/DNS/ICMP)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntroduction to malware analysis\u003c/strong\u003e\u003cbr\u003e- What is malware?\u003cbr\u003e- Malware broken into sub-categories\u003cbr\u003e- What is gained from malware analysis?\u003cbr\u003e- High level overview: malware techniques\u003cbr\u003e- Packers\u003cbr\u003e- Analysis Methodology\u003cbr\u003e- Lab safety\u003cbr\u003e- Lab environment (virtualization)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTools (full walk-through)\u003c/strong\u003e\u003cbr\u003e- Wireshark (customize appearance, filters, follow streams, file carving)\u003cbr\u003e- NetworkMiner\u003cbr\u003e- PeStudio\u003cbr\u003e- RegShot\u003cbr\u003e- ProcessExplorer\u003cbr\u003e- ProcessMonitor\u003cbr\u003e- FakeNet\u003cbr\u003e- Resource Hacker\u003cbr\u003e- HxD\u003cbr\u003e- IDA\u003cbr\u003e- x64dbg\u003cbr\u003e- API Monitor\u003cbr\u003e- Yara\u003cbr\u003e- XORSearch\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStatic Malware Analysis\u003c/strong\u003e\u003cbr\u003e- What exactly are you are looking for?\u003cbr\u003e- Why are you doing this?\u003cbr\u003e- Once you have analyzed the malware specimen, what do you plan to do with the information extracted from our analysis session?\u003cbr\u003e- What is your end goal?\u003cbr\u003e- File appearance\u003cbr\u003e- Reading and understanding histograms \u0026amp; entropy\u003cbr\u003e- Identifying packing\u003cbr\u003e- Unpacking (may require manual unpacking)\u003cbr\u003e- Strings\u003cbr\u003e- Sections\u003cbr\u003e- Imports\u003cbr\u003e- Threat intel for additional clues\u003cbr\u003e- Preparing for dynamic analysis\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDynamic Malware Analysis\u003c/strong\u003e\u003cbr\u003e- Translate static findings into expected dynamic behavior\u003cbr\u003e- Determine what artifacts you should be looking for post-execution\u003cbr\u003e- Understand each step of the malware execution\u003cbr\u003e- Learn common and uncommon techniques used by malware authors during execution\u003cbr\u003e- Identify system and file changes\u003cbr\u003e- Identify persistence\u003cbr\u003e- Analyze network traffic sourcing from the malware\u003cbr\u003e- Compile a list of indicators of compromise\u003cbr\u003e- Correlate behavior with static findings\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eManual reverse engineering\u003c/strong\u003e\u003cbr\u003e- CPU architectures\u003cbr\u003e- Memory management\u003cbr\u003e- ASLR\u003cbr\u003e- Stack operations\u003cbr\u003e- Basic ASM instructions\u003cbr\u003e- Flags\u003cbr\u003e- Functions\u003cbr\u003e- If/Else\u003cbr\u003e- Jump instructions (conditional)\u003cbr\u003e- Identifying loops\u003cbr\u003e- Opcodes\u003cbr\u003e- Example walk-through\u003cbr\u003e- IDA \u0026amp; x64dbg examples\u003cbr\u003e- Anti-Debugging techniques\u003cbr\u003e- Anti-Virtualization techniques\u003cbr\u003e- Identifying the disabling of security services\u003cbr\u003e- Process injection\u003cbr\u003e- DLL Hijacking \u003cbr\u003e- Manual binary patching via opcodes \u0026amp; hex editor\u003cbr\u003e\u003cbr\u003eI\u0027m open to questions about this Patreon, just throw me a DM @sudosev and I\u0027ll answer you as soon as possible.\u003cbr\u003e"
