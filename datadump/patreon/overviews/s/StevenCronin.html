    "summary": "Hi, I\u2019m Steven Cronin, a self taught watercolour landscape artist from Birmingham, UK. \u00a0After leaving school at 16, it was nearly 20 years until I picked up a brush again at the age of 35 after buying a beginners watercolour painting set at a car boot sale in Brean, Somerset. \u003cbr\u003e \u003cbr\u003eI\u2019d always enjoyed watching other artists at work but decided it was time to give it a go myself.  Ron Ranson\u2019s fast and loose style was my main inspiration.  I never realised watercolour could be painted with such freedom and excitement! \u003cbr\u003e \u003cbr\u003eAfter reading many books and learning primarily through watching videos, here I am today with my own video channel on YouTube attempting to teach others everything I\u2019ve learned since that day at the car boot!\u003cbr\u003e\u003cbr\u003eI would love to have you paint along with me.\u00a0 Here\u0027s a list of the colours, brush and paper I use and links to where they can be found on Amazon though you may find them cheaper if you shop around.\u003cbr\u003e\u003cbr\u003eFabriano Watercolour Paper 50 pack of quarters (15x11in) 130lb (280gsm) NOT surface \u003cbr\u003e\u003ca href=\"http://amzn.to/2lH8uwD\"\u003ehttp://amzn.to/2lH8uwD\u003cbr\u003e\u003c/a\u003e\u003cbr\u003ePro Arte Ron Ranson Hake Brush - Large \u003ca href=\"http://amzn.to/2k9daIU\"\u003ehttp://amzn.to/2k9daIU\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWinsor \u0026amp; Newton Cotman 21ml Water Colour Tubes\u003cbr\u003eRaw Sienna \u003ca href=\"http://amzn.to/2l9e0tE\"\u003ehttp://amzn.to/2l9e0tE\u003c/a\u003e\u003cbr\u003eBurnt Umber \u003ca href=\"http://amzn.to/2l9lE75\"\u003ehttp://amzn.to/2l9lE75\u003c/a\u003e\u003cbr\u003eLight Red \u003ca href=\"http://amzn.to/2l9gqZg\"\u003ehttp://amzn.to/2l9gqZg\u003c/a\u003e\u003cbr\u003eUltramarine \u003ca href=\"http://amzn.to/2l4Q7Ux\"\u003ehttp://amzn.to/2l4Q7Ux\u003c/a\u003e\u003cbr\u003eLemon Yellow Hue \u003ca href=\"http://amzn.to/2khD95Y\"\u003ehttp://amzn.to/2khD95Y\u003c/a\u003e\u003cbr\u003ePayne\u0027s Gray \u003ca href=\"http://amzn.to/2khvV26\"\u003ehttp://amzn.to/2khvV26\u003c/a\u003e\u003cbr\u003eAlizarin Crimson Hue 003 \u003ca href=\"http://amzn.to/2lz52qx\"\u003ehttp://amzn.to/2lz52qx\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to support my artwork and YouTube channel then please consider becoming a patron.  Your pledges help buy me time to keep creating and making it sustainable.  Many thanks for your support and happy painting!\u003cbr\u003e"
