    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://goo.gl/images/LnLtsN\"\u003e\u003cimg src=\"https://cdn6.bigcommerce.com/s-zqfiikpj/product_images/uploaded_images/hello-banner-watercolor-2.jpg?t=1507050852\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u3053\u3093\u306b\u3061\u306f\u003cbr\u003e\u003cem\u003e\u2764\ufe0e \u003c/em\u003eHELLO LOVES\u003cem\u003e\u2764\ufe0e \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Sonni UsaChan and I upload weekly videos about my life in \u003cbr\u003eTOKYO, JAPAN!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u2661\u003cstrong\u003eJapanese food, culture, entertainment, and just everyday life.\u003c/strong\u003e\u2661\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003eI\u0027ve been making videos online for about two years and it\u0027s been GREAT! But I\u0027m ready now to give back to my subscribers and those who have helped and supported me so much!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jasu.kg/wp-content/uploads/2016/06/WebBanner_FAQ_72.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003ch3\u003eWhy Am I Using Patreon?\u003c/h3\u003e\u003cstrong\u003e\u003cstrong\u003eMy main goal on Patreon is to reach out to you on a more personal level \u003c/strong\u003eand\n help you experience Japan\u0027s unique culture from WHEREVER you are in the WORLD. You can look forward to seeing an inside look and my personal spin on what it\u0027s like to live as a foreigner in another \ncountry.\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eWhere Does Your Money Go?\u003c/h3\u003e\n\u003cstrong\u003e\u003cstrong\u003eAll donations will go toward travel, new equipment for optimal content, awesome giveaways for you guys, and more! \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\n\tOhhhh... and on a side note, when paying per month, you can set a monthly max!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-\"\u003eClick here to learn how!\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eBut... I Don\u0027t Have Money to Support This.\u003c/h3\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\tNO WORRIES!!! REALLY!! If you can\u0027t donate right now, that\u0027s totally fine! I\n will always love and appreciate EVERYONE who supports me anyway they can! \nEvery like, follow, \ncomment, subscribe helps out a lot! So thank you for being there for me \nand\n supporting me in my dream to be the best creator a creator can be!\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOK LOVES!!! Stay in my Life! Connect WITH ME with the LINKS BELOW!!!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2665 YouTube: \u003ca href=\"http://www.youtube.com/c/sonniusachan\"\u003ewww.youtube.com/c/sonniusachan\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\n\t\u2665 Instagram: \u003ca href=\"https://www.instagram.com/sonnisideup\"\u003ehttps://www.instagram.com/sonnisideup\u003c/a\u003e
