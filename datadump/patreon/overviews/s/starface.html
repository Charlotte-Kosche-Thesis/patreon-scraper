    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHey! I\u0027m Aditya Prakash, aka Reizo, an indie game developer from India. I just launched the alpha for my first game, Junkers, and I plan on creating deep, involving and (most importantly) fun experiences for everyone, on as many platforms as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eAs someone who\u0027s dedicated to creating games with no monetary entry barriers, I simply need to earn enough money to be able to continue making them, and Patreon is a platform that allows you to support the developer directly. You help me work on games full time, and thus, I develop games faster, so you can play them sooner! A win-win if I ever saw one.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat does my money actually pay for?\u003c/strong\u003e\u003cbr\u003eA whole world of stuff! It either helps me make the games directly (assets, hiring contractors and maybe even employees) or helps me survive with things like food and electricity (which helps, trust me).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDo I get anything out of it?\u003c/strong\u003e\u003cbr\u003eAs a Patron, you can get access to alpha and beta builds before anyone else (and sometimes, exclusively). On top of this, you\u0027ll get regular updates on features currently in the oven (art assets, new features, etc). Some games even have a design committee! When applicable, you get to vote on in-game features directly. Aaaand you get invited to my gamedev discord server where we can talk over the games at length!\u003cbr\u003e\u003cbr\u003eSeriously though, I really, super-duper appreciate you taking the time to check this page out, and consider supporting me. Outside of all the practical, financial benefits, it just \u003cem\u003efeels great\u003c/em\u003e to have someone support me, express confidence in my ability to make games and get everyone to have an enjoyable time. Thank you, really.\u003cbr\u003e"
