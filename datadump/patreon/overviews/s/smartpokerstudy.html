    "summary": "Hey, Poker People!\u003cbr\u003e\n\u003cbr\u003eMy name is Sky Matsuhashi and I\u2019m the creator of the \u003cstrong\u003eSmart\nPoker Study Podcast\u003c/strong\u003e.  I\u2019m dedicated to making\nyou a better player \u003cem\u003etoday\u003c/em\u003e than you were yesterday by delivering twice weekly\nstrategy and Q\u0026amp;A podcasts.  The\npodcast is all about bringing you closer to your poker goals through proven,\nsimple and effective poker play and poker study strategies.\u003cbr\u003e\u003cbr\u003e\n\nI created the Smart Poker Study Podcast for a few reasons:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI love to play and study poker and I want to\nfoster that in others\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eI enjoy teaching poker\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eI\u0027M FRICKIN\u2019 MAD ABOUT PODCASTS (listen to them all day as I work) and figured the best\nway for me to get into it for myself was to talk about something I love (cause\nI couldn\u2019t be this dedicated to something that wasn\u2019t totally up my alley)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003ch2\u003e\u003c/h2\u003eYou might be asking, \"Sky, why are you on Patreon?\"\u003cbr\u003e\u003cbr\u003eGreat Question!\u003cbr\u003e\n\u003cbr\u003eI believe everyone deserves to be compensated for the work\nthey do, and Patreon is a great way to do it. \nIf you\u2019re not familiar with Patreon, it\u2019s kind of like Kickstarter, but\ninstead of supporting just one project, you\u2019re supporting a creator.  And your support means so much to me!\u003cbr\u003e\u003cbr\u003e\n\nI love creating the podcasts, putting \u2018em out there to teach\nmy audience, and interacting with everyone. \nAll of this does take a lot of time, so I\u2019m just asking for you to support me for all the work I do to make this podcast what it is.  There\u2019s lots of different support levels possible, \u003cstrong\u003eI just ask that you support at the level you think this show is worth\nto you and that you feel most comfortable with.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSo please, sign-up for a reward to the right, and I\u2019ll\ncontinue making killer content that takes your poker game to the next\nlevel.  And, if we reach the final goal (#dreamcometrue) you\u2019ll be hearing from me 5 days per week! \nHoly Stromboli!\u003cbr\u003e\u003cbr\u003e\n\nUntil next time, study smart, play much and make your next\nsession the best one yet\u2026 and support me!\u003cbr\u003e"
