    "summary": "\u003cdiv\u003eHi. My name is Shout, or ShoutingIsFun. I\u0027ve drawn comics and incredibly silly things for years. Lots of people have been telling me to do this for a long time - so here it is, my very own tip jar.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgbox.com/h2vRrbe1.png\"\u003e\u003cbr\u003e\u003c/div\u003eIsn\u0027t it pretty?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eWHAT THINGS DO YOU DRAW\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgbox.com/Su8mGQ1l.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eWHERE CAN I FIND MORE?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://concretestaircase.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://derpibooru.org/tags/artist-colon-shoutingisfun\"\u003eHorse Stuff\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eWHAT\u0027S GOING TO CHANGE NOW YOU\u0027RE RAKING IN THE HOT DOSH?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ll try my hardest to work on drawstuff more, other than that as little as humanly possible. No early or exclusive access, no tiers, no goals*, same content, same method of delivery, same reasons for doing it: because I love it.\u003cbr\u003e* I lied, there is one goal: To have fun.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eCOMMISSIONS\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAs a general rule I don\u0027t like to commission, it can be such an immensely negative experience for both parties. I go on the route of \u0027If it\u0027s a cool idea I\u0027ll totally do it\u0027 - \u003ca href=\"https://concretestaircase.tumblr.com/ask\"\u003eso send me some ideas\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eWHY SHOULD I GIVE YOU MY HARD-EARNED MONEY?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eJeez I can think of a few reasons why you shouldn\u0027t. \u003cbr\u003e \u003cbr\u003e\u003cul\u003e\u003cli\u003eI can\u0027t work on this all the time, I have a job and a family. \u003c/li\u003e\u003cli\u003eI\u0027ve been doing it all this time for fun anyway lol. \u003c/li\u003e\u003cli\u003eI\u0027ve drawn terrible things you probably don\u0027t like. \u003c/li\u003e\u003cli\u003eIt\u0027ll probably happen again. \u003c/li\u003e\u003cli\u003eI\u0027m still not very good. \u003c/li\u003e\u003c/ul\u003e \u003cbr\u003eBut if you\u0027re cool with the above, or just straight up pity me, there are worse things to fund!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/5Qmf7cvl.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
