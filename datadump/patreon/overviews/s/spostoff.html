    "summary": "I\u0027m a Toronto-based artist working in a wide array of new, old, and ancient media. I think of myself as a \"Webspinner\" -- the Internet is my primary substrate, and upon it I place my various works of multi-media art.\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.shawnpostoff.com/Graphics/Splash/Webspinner_72.jpg\"\u003e\n\u003c/div\u003e\n\tMy vision is for a hyperlinked web of timelines, images, and texts that serve as a reasonably hand-drawn facsimile of a not-quite-to-scale map of my metaphorical mind. As such, it becomes a resource of interwoven narratives that can be accessed as a tool for analysis, entertainment, and wonder. My work can be found here: \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.shawnpostoff.com/CV.html\" target=\"_blank\"\u003e\u003cimg src=\"http://www.shawnpostoff.com/Graphics/Splash/CV_72.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\nI have a wide array of projects in my pipeline, including fine art, fictional stories, theatrical appearances, cinematic creations, and academic inquiries.  Many of these are ongoing exploratory missions and, by virtue of their ambling and polymorphous content, resist monetization. In other words, I need help to continue along my path. \n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.shawnpostoff.com/Graphics/Splash/Appeal_01_72.jpg\"\u003e\n\u003c/div\u003e\nOn the darkest night of each month, Patreons of my practice will receive an exclusive update regarding the work I\u0027ve completed over the previous four weeks. I\u0027ll provide pictures, commentary, thoughts, reflections, previews, and links to the latest developments in my expanding network of personal queerness.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.shawnpostoff.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.shawnpostoff.com/Graphics/Splash/Website_72.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\nI hope you\u0027ll join me and follow my ongoing adventures. \nThank you!\u003cbr\u003e"
