    "summary": "\u003cimg src=\"http://i.imgur.com/8xNE1yn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHiya!!! My name is Kitty! Thank you so much for taking the time to check out my Patreon! Keep in mind that you absolutely do not HAVE TO join this, it\u0027s just a cool exclusive thingy I made for my die hard Kitty friendsssss!\u003cbr\u003e\u003cbr\u003eI\u0027m a cosplayer, costume and clothing designer, twitch streamer, model, video creator and all around psychopath from Orlando Florida! I\u0027ve been cosplaying for about 6 or 7 years now and my costumes are getting bigger and more elaborate every year! I\u0027ve been making clothing and costumes since I was a child. It started with scraps of old clothes, cardboard and duct tape and has evolved into new fabric, worbla and lots and lots of hot glue! I\u0027d love to be able to travel the world going to conventions and meeting all of you guys!!! My goal is to keep creating and learning with each and every costume and continue to grow and evolve and make my costumes more elaborate each time!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hCfOBcF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI created a Patreon as a way to fund my cosplay and also to give something back to my followers. I\u0027ve been asked many times how you guys can subscribe to me on twitch but unfortunately I do not have a sub button just yet so I created this!\u003cbr\u003e\u003cbr\u003eCosplay and clothing design is my passion. One day I\u0027d like to make it my career. It is, however, a very expensive hobby! Most costumes I create are well over $100 and I try to create at least one new one for each convention.\u003cbr\u003e\u003cbr\u003eI first heard of Patreon through some other cosplayers I follow and it seemed like a great idea to not only fund my cosplays and conventions but also to give you guys a peek into what the life of a hardcore cosplayer is really like! From the needle pricks and glue gun burns to the hundreds of photographs taken and hugs I get to give at conventions to you guys, you\u0027ll see it all here in my Patreon feed!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DKeO7PQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEverything that I receive on Patreon will be going back into my costuming and convention going! It will fund my supplies such as worbla, sand papers, razor knives, foam, wigs, contacts, corsets, fabric ETC!\u00a0\u003cbr\u003e\u003cbr\u003eAny support you guys choose to give me will never go unnoticed whether it\u0027s a subscription here, a follow on twitch or youtube or just a simple supportive statement in chat, it all drives me to keep going and to improve to impress you guys even more with each new cosplay.\u003cbr\u003e\u003cbr\u003eThank you again for taking the time to check out my page and I love each and every one of you very very much!\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Kitty\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8iLPrYK.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LSjzVYA.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cK5kzYZ.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yBxcztd.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/px5kxNJ.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/aVqS0le.jpg\"\u003e\u003cbr\u003e"
