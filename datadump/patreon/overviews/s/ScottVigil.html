    "summary": "\u003cstrong\u003eHello, My name is Scott\u003c/strong\u003e. My goal is to make \u003cstrong\u003eyour world\u003c/strong\u003e more beautiful, bring people together, and give the hope and joy I have to people who need it.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://scottvigil.foliohd.com/\" rel=\"nofollow\"\u003eI make art.\u003c/a\u003e\u003c/strong\u003e Specifically illustrations. My style is all over the place but it is usually broken down into:\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://cdn-2.foliohd.com/image/c/200/776321.jpg\" style=\"width: 172px;\"\u003e\u003cimg src=\"http://cdn-2.foliohd.com/image/c/200/776187.jpg\" style=\"width: 172px;\"\u003e\u003cimg src=\"http://cdn-2.foliohd.com/image/c/200/776324.jpg\" style=\"width: 172px;\"\u003e\u003c/strong\u003e\u003cimg src=\"http://cdn-2.foliohd.com/image/c/200/776196.jpg\" style=\"width: 172px;\"\u003e\u003cimg src=\"http://cdn-2.foliohd.com/image/c/200/776339.jpg\" style=\"width: 172px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eCharacters \u0026amp; Creatures\u003c/li\u003e\u003cli\u003eClassical portraits\u003c/li\u003e\u003cli\u003eLandscapes\u003c/li\u003e\u003cli\u003eCartoons\u003c/li\u003e\u003c/ul\u003eI also sculpt monsters, graphic illustrations, paint and sketch. This is where I am starting but I want to go further...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere I am going:\u003c/strong\u003e With Patreon and your help I can focus on my art and tackle larger projects I have been planning for years, like graphic novels, books, and animation. I have a lot to offer our culture, I have stories to tell with the purpose of inspiring hope and encouragement in the hearts of people. Making them laugh, cry, and think. I cant do that while I am flipping burgers and turning ad banners.\u003cbr\u003eAgain, I want to break down strongholds in peoples hearts and minds through the work of my hands and kindle in them greater love, wonder and hope. Give people a new perspective on life they have not though of, or present old and ancient wisdom from wise men of yor to the next generation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome projects I want to complete:\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://fc09.deviantart.net/fs70/o/2010/157/b/4/b42110752420e4824a6ac048ca426c03.jpg\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eDynonychus Raptor\u003c/strong\u003e\u003c/strong\u003e (a tale told ever after) - Illustrated children\u0027s book about a stubborn raptor who keeps chasing a bug that gets him into all sorts of trouble.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://fc07.deviantart.net/fs70/o/2011/058/4/a/4af86e05c0ef746320e1b8eddb4a1310.jpg\"\u003e\u003cbr\u003eOz Reloaded\u003c/strong\u003e \u00a0 \u003c/strong\u003eA graphic novel. The redemption of a broken world and a broken people, and a broken girl. A fantasy space opera with The Wizard of OZ as its scaffolding\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eSun Tzu Illustrated\u003c/strong\u003e \u003c/strong\u003e\u00a0 tactics \u0026amp; warfare concepts and strategy principles broken down simply and visually.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eParabella\u003c/strong\u003e \u00a0 \u003c/strong\u003eOld parables and wisdom literature illustrated \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003eBird means GO!\u003c/strong\u003e\u003c/strong\u003e \u00a0 A collection of hilarious stories from real people illustrated in web comic form.\u003cbr\u003e\u003cbr\u003eLast year was a hard year, I was robbed several times and lost all my art stored and a number of costly necessities (including my car for a while). I was practically homeless and if I did not have some very amazing people in my life and an incredible woman I don\u0027t know where I would be now. But I am not going to let that get me down. I am rebuilding and with your help this could be the year my art blooms!\u003cbr\u003e\u003cbr\u003eYou can see more of my work at \u003ca href=\"http://scottvigil.foliohd.com/\" rel=\"nofollow\"\u003emy Portfolio\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$800 per month\u003c/strong\u003e will make me happy and allow me to me focus my own projects.\u003cbr\u003e\u003cstrong\u003e$2,000 per month\u003c/strong\u003e is my goal to be completely sustainable as an artist. This will allow me complete freedom to tackle large projects and not have my mind divided.\u003cbr\u003e\u003cstrong\u003e$3,000 per month\u003c/strong\u003e Lord willing, will allow me to start publishing books and animations.\u003cbr\u003e\u003cbr\u003eNow that you have a better Idea of where I am, and what I am about, and what I do; please kindly give some though to what you could put towards my cause. Thank you, and enjoy this beautiful day!\u003cbr\u003e\u003c/div\u003e"
