    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQiHh5vMrY0c%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQiHh5vMrY0c\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQiHh5vMrY0c%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-09-09T13:59:11+00:00",
    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cimg height=\"140\" src=\"https://farm5.staticflickr.com/4346/37187210775_39d201bfd7.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eStreetFrench.org is a collaboration between two friends sharing the same passion for learning languages and helping people \u003cstrong\u003espeak French the way it\u2019s really spoken\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharlie\u003c/strong\u003e started studying French in 2009 and has been working as a private French teacher since 2013. He lives in Paris and recently finished a study abroad program at The Sorbonne. The project tells his story, and how he started learning French on his own in California and is now totally fluent and living in Paris.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nMa\u00efa\u003c/strong\u003e was born and raised in Paris, where she has also been working as a trend caster and graphic designer for the past 3 years.\u003cbr\u003e\nShe does all of the illustrations for \u003ca href=\"http://streetfrench.org\"\u003eStreetFrench.org\u003c/a\u003e and also teaches French private classes.\u003cbr\u003e\n\n\u003cbr\u003eWe\u2019ve been working as private French tutors with many students who have a pretty good understanding of \"textbook French\", but who could hardly use what they\u2019ve learned in a practical way.\u003cbr\u003e\u003cstrong\u003e\n\nWe created Street French to give people the tools they need to speak French proficiently.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"108\" src=\"https://farm5.staticflickr.com/4400/37044926551_0eaed45b5e.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003eWe understand every struggle you\u2019re going through so everything in the content we make is explained from the unique point of view of someone who has overcome the same challenges you face in your language learning journey.\u003cbr\u003e\u003cbr\u003e\n\nWe have a FREE\u003cstrong\u003e\u00a0e-course\u003c/strong\u003e available now and we will be working on \u003cstrong\u003enew products in the future\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\nWe also make \u003cstrong\u003eYoutube videos\u003c/strong\u003e and blog posts on our website giving all our tips and tricks to help you get better everyday.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"115\" src=\"https://farm5.staticflickr.com/4425/37187210575_85df6c5ccd.jpg\" width=\"500\"\u003e\u003cbr\u003eWe joined Patreon because it allows us to \u003cstrong\u003efund our project\u003c/strong\u003e, that will help you. Your support allows us to be focused in creating awesome Youtube videos, blogposts, Facebook community and more great illustrations, while working on the new products to come.\u003cbr\u003e\u003cbr\u003e\n\nYour pledges go to filming equipment, time to edit, softwares, communication tools, but most importantly, \u003cstrong\u003eit will give us the mental space and time to come up with new products and bigger projects to help you learn French.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"117\" src=\"https://farm5.staticflickr.com/4380/37187211365_d62a8ea5bf.jpg\" width=\"500\"\u003e\u003cbr\u003eIf you like our project, and you want to help, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) and select some cool perks like livestream Q\u0026amp;A\u2019s, private lessons, etc...\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAnd don\u2019t worry! You can change or cancel your pledge anytime you want.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg height=\"283\" src=\"https://farm5.staticflickr.com/4352/37044926661_e9c16b4635.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg height=\"192\" src=\"https://farm5.staticflickr.com/4419/37187210935_8c05bccf27.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eCheck out our work on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCF572T7F6ydlziihabFL8jA\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/StreetFrench/?ref=aymt_homepage_panel\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/street_french/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/street_french\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0and\u00a0\u003c/strong\u003e\u003ca href=\"http://www.streetfrench.org/blog/\" target=\"_blank\"\u003eblog\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.streetfrench.org/\" target=\"_blank\"\u003eStreetfrench.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
