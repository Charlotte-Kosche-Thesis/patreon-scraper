    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/0eef3191fa53ee18fc44d9aacba2eed3/tumblr_oqzoudUTf41s24fcso1_1280.png\"\u003e\u003cbr\u003e\u003ca href=\"http://redredundance.deviantart.com/art/Craveloft-Page-1-659776183\"\u003eStart reading the comic here!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI may not be the greatest with words, but that\u2019s why I make ART and COMICS.\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCraveloft was already a surreal city before The Burst- mysterious cult murders, the labyrinth of underground tunnels to nowhere, human shaped effigies found in alleyways. But now something has changed, it\u2019s like the city is alive and speaking to those who can hear its call- whether they want it or not.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eEvery chapter will showcase a different character and their poltergeist. These ghosts are the more cerebral sort, exposing the dark side of the individual and the world they live in, so expect mature themes that explore identity, sexuality, and morality. There is also a greater mystery and lore to the city and why these certain people were chosen by beings from the other side, but that remains to be seen. \u003cbr\u003e \u003cbr\u003e\n\nRight now, Craveloft is something I draw in my spare time between freelance work.  I have a lot in mind for characters and story but since making this comic is a slow burn(right now), I\u2019ve kept my tiers fairly low and geared towards us developing story concepts together. Consider this a sort of elevated tip jar until I figure more things out.\u00a0\u003cbr\u003e \u003cbr\u003e\n\nSo yeah, thanks for reading the whole thing. I didn\u2019t expect people to get this far cause it was an eyeful. I guess that makes us friends now.\u00a0\u003cbr\u003e\u003c/div\u003e"
