    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUkyq6EPXLHk\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FUkyq6EPXLHk%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Ukyq6EPXLHk",

    "published_at": "2016-06-08T04:26:54+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eThe Project:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFerocity Unbound Core Studios, LLC is in the process of creating a MASSIVE MMORPG (yes... we\u0027re redundant!)\u003cbr\u003e\u003cbr\u003eLet us be clear! By \"MASSIVE\" we mean:\u003cbr\u003e\u003cbr\u003e20 Tiers of Progression System (replaces \"levels\")\u003cbr\u003eHuge World to Explore\u003cbr\u003e28 Class Choices\u003cbr\u003e5 ROLE CLASS SYSTEM (the \"holy trinity\" is an INSULT to MMORPGs)\u003cbr\u003e24 Race Choices\u003cbr\u003e21 Deities to worship\u003cbr\u003eFull Voice Acting\u003cbr\u003ePlayer vs Environment (PvE)\u003cbr\u003ePlayer vs Player (PvP)\u003cbr\u003ePlayer vs Player Environment (PvPE)\u003cbr\u003eFULL ON Crafting System\u003cbr\u003eCreator System\u003cbr\u003eAlmost 200 Raid Boss Fights (3 per raid... do the math *grin*)\u003cbr\u003eSkill-Based Combat\u003cbr\u003eIn-Depth Combat Pet System\u003cbr\u003eHeavy Group Emphasis\u003cbr\u003eOpen World AND Instanced Dungeons\u003cbr\u003e\u003cbr\u003eNeedless to say... that\u0027s a LOT of content.\u003cbr\u003e\u003cbr\u003eSo yes, we\u0027re ambitious. We defy the idea that you can be \"overly\" ambitious with an MMORPG, however. Simply put: The MMORPG is already ambitious and anything aside from the ability to have thousands of people login to the same space at the same time is going to automatically be \"overly\" so.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eAbout Us:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eInternally we are utilizing a Work In Process structure that allows us to split each system up into several tasks to be achieved and then applied to the overall work completed format.\u003cbr\u003e\u003cbr\u003eOur current workforce consists of:\u003cbr\u003e\u003cbr\u003e1 Experienced CEO with prior indie business experience\u003cbr\u003e3 Experienced Concept Artists (1 with prior gaming industry experience)\u003cbr\u003e4 Experienced Lore Writers\u003cbr\u003e2 Experienced Sound Engineers\u003cbr\u003e2 Experienced Composers\u003cbr\u003e6 Experienced Vocal Artists (2 with prior gaming industry experience)\u003cbr\u003e3 Experienced\u00a03D Modelers (1 with prior gaming industry experience)\u003cbr\u003e3 Experienced\u00a0Programmers (2 with prior gaming industry experience)\u003cbr\u003e2 Experienced\u00a0Level Designers\u003cbr\u003e\u003cbr\u003eThis is not everyone but a sample of those that are relevant to the task at hand for those looking in from the outside. In total, as of creating this page, we have around 50 highly talented volunteers working on this project with a visual display of their talent on our website.\u003cbr\u003e\u003cbr\u003eWe are indie. We are a complete company. We are here to do what no company is doing nor has done for the past 10 years:\u003cbr\u003e\u003cbr\u003eBuild a complete MMORPG that gamers can love for years.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWhat We\u0027ve Done So Far:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Established the core fundamentals of the entire game before we began production. (This reduces down time and decreases the amount of time it will take to create the entire game.)\u003cbr\u003e\u003cbr\u003e- Enforced a rich and in-depth lore system that dates back THOUSANDS of years from the point players will enter the game during testing and at launch. We are continuing to expand upon this and will release short stories, novellas, and novels to further enhance the story of our world.\u003cbr\u003e\u003cbr\u003e- Built up a large concept art portfolio for our 3D modelers to more easily create their models.\u003cbr\u003e\u003cbr\u003e- Created Design Documents for nearly every aspect of the game.\u003cbr\u003e\u003cbr\u003e- Began potential monetization methods to help with achieving self-funding.\u003cbr\u003e\u003cbr\u003e- Reached out to current industry personnel to build connections, obtain well-needed insight, and seek methods of ensuring Brand Awareness reaches its maximum potential.\u003cbr\u003e\u003cbr\u003eAs you can see we have been working avidly on this project and will continue to do so. As time goes and we become more and more confident we will become more aggressive in all of our tactics. Thus far we have garnered the talent of roughly 50 individuals who are working as volunteers to help bring this project to life. If that doesn\u0027t tell you about the potential of this game then nothing ever will.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eNotable Links:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://www.sacramentgame.com/\" rel=\"nofollow\"\u003ehttp://www.sacramentgame.com/\u003c/a\u003e\u003cbr\u003eForums:\u00a0\u003ca href=\"http://www.sacramentgame.com/forum/\" rel=\"nofollow\"\u003ehttp://www.sacramentgame.com/forum/\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/SacramentNewGods/?fref=ts\" rel=\"nofollow\"\u003ehttps://www.facebook.com/SacramentNewGods/?fref=ts\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/sacramentgame\" rel=\"nofollow\"\u003ehttps://twitter.com/sacramentgame\u003c/a\u003e\u003cbr\u003eReddit:\u00a0\u003ca href=\"https://www.reddit.com/r/sacrament\" rel=\"nofollow\"\u003ehtt
