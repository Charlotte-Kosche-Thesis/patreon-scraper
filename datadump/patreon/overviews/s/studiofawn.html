    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1F5FWiwoMhM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "Trans indie game designer / artist creating a new world. ",

    "published_at": "2017-07-26T21:13:26+00:00",
    "summary": "\u003ca href=\"https://studiofawn.itch.io/bloom-prelude\" target=\"_blank\"\u003eDownload the Prelude demo here!\u00a0\u003cbr\u003e\u003c/a\u003e\n\n\u003cbr\u003e.\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/heQ9y9m\"\u003e\u003cimg src=\"https://imgur.com/heQ9y9m.png\"\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HvEgFqVUZ-o?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAt its core, Bloom: Memories is a \u003cstrong\u003egame of discovery\u003c/strong\u003e. Not only of the vast world, but also of characters\u2026.abilities\u2026.and, most importantly, \u003cstrong\u003eyourself\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/ElUKutI.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eTry to understand\u003c/strong\u003e the creatures you face. In Bloom, creatures aren\u0027t mindless \"enemies\". Instead, they are driven by their needs and moods. Perhaps a spider is hungry so it is being aggressive....or maybe you got too close to one that was scared of a nearby predator. Violence doesn\u0027t have to be the first, and only, answer to problems.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eUse stealth\u003c/strong\u003e and strategy to fool those who block your path. Careful planning may be a bit slower and generally safer . . . but of course, nothing is without risks. One misstep and you might find yourself in a very tricky situation.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eGrow stronger\u003c/strong\u003e by feeding off those you defeat. This is an extremely challenging road, and one that will take you on a very different path as you slowly grow more powerful through taking the lives of others. In the end, you may find yourself with a great deal of strength. . .but at what cost?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/fU9LAwe.png\"\u003e\u003cbr\u003e\nAs remnants of the past began to stir, a \u003cstrong\u003ewar spread across the lands\u003c/strong\u003e unlike any seen before. \u003cbr\u003e\n \u003cbr\u003e\nWill you \u003cstrong\u003eembark on the journey to discover your place\u003c/strong\u003e in such a world? \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/RQVp4zC.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/KMg2097.png\"\u003e\u003cbr\u003e\nFrom a peaceful Lullaby Reed to the dangerous Hushroom, to even a number of pets, \u003cstrong\u003ediscover a wide range of plants and abilities\u003c/strong\u003e to experiment with and use to navigate the world. \u003cbr\u003e\n \u003cbr\u003e\n\u003cimg src=\"https://imgur.com/lKoDSjl.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBloom also goes a step further with creatures, having them operate off of their sense of \u003cstrong\u003esmell, hearing, AND vision\u003c/strong\u003e\u2026.which means having a strong range of abilities which play against those senses becomes even more important. \u003cbr\u003e\n \u003cbr\u003e\nWill you choose to be peaceful? Sneaking and masking yourself? Or will you choose to face obstacles head on with power?\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/jqgQwXl.png\"\u003e\u003cbr\u003e\nEmotions play a \u003cstrong\u003emajor role in how creatures react to you or each other.\u003c/strong\u003e For example, if you stumble across a scared boulderling (a creature known for it\u2019s typical indifference), it may lash out if you get too close.\u003cbr\u003e\n\u003cbr\u003e\nEven the emotions of allies can be important aspects to be aware of\u2026.helping to \u003cstrong\u003etell a story\u003c/strong\u003e beyond what dialogue can do alone.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/KxBXfzS.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/gzHRPKG.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u201cThe Bridge\u201d\u003c/strong\u003e is a way to see the world from another point of view\u2026.giving you a glimpse into internal state of others. Here you can see a character\u0027s \u003cstrong\u003emood\u003c/strong\u003e, their \u003cstrong\u003eenergy\u003c/strong\u003e, and even how \u003cstrong\u003ehurt\u003c/strong\u003e they are.\u003cbr\u003e\n\u003cbr\u003e\nThough, of course, that is just the edge of what the bridge is\u2026.\u003cstrong\u003ewill you discover more?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/brVkeBX.png\"\u003e\u003cbr\u003e\nAs you explore the world you may run across what we call \u003cstrong\u003e\u201c\u003cem\u003eflavor events\u003c/em\u003e\u201d\u003c/strong\u003e. With these we can create a change of pace and pose a range of scenarios with possible choices to consider (along with their possible outcomes, oftentimes depending on how you have chosen to develop your characters three core stats. \u003cstrong\u003eFinesse, Strength, and Mind\u003c/strong\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/IuGTkaN.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/y9eKwdL.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/AU4R9RP.png\"\u003e\u003cbr\u003e\u003ca href=\"https://studiofawn.itch.io/bloom-prelude\" target=\"_blank\"\u003eClick here for the demo!\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe prologue to Bloom was a \u003cstrong\u003estretch goal from the original campaign\u003c/strong\u003e (though it wasn\u2019t quite reached, we still went ahead with it). The concept was to allow players the chance to step into the shoes of a key character from the Bloom universe leading up to the events of the core game. \u003cbr\u003e\n \u003cbr\u003e\nEventually this prologue became a \u003cstrong\u003etesting grounds\u003c/strong\u003e as we built the game\u0027s systems and was something we could show without spoiling the story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/d4FLSvI.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/ChVulkZ.png\"\u003e\u003cbr\u003e\nAs the story for the prologue developed, we realized it would be strong enough to \u003cstrong\u003estand on its own\u003c/strong\u003e. \u003cbr\u003e\n \u003cbr\u003e\nSo, it only made sense to eventually release the prologue onto steam as a stand alone game (roughly 2-3 hours long), \u003cstrong\u003ecompletely free for everyone\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nWhile the full prologue is not yet finished, you can \u003cstrong\u003eplay the first two days right now (soon) on steam early access!\u003c/strong\u003e This is our alpha demo of where we stand today after a year and half of catching up, and will be a useful tool to gather feedback as we push ahead through the final stage of development.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/fBtWtbk.png\"\u003e\u003cbr\u003e\nMusic is an important element when creating a truly memorable experience. This is where our \u003cstrong\u003eaward-winning composer, \u003cem\u003eJose Mora-Jimenez\u003c/em\u003e,\u003c/strong\u003e comes in. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/3804070\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/A8tNrhM.png\"\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_xOtEDVT_iw?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/Sb04xrr.png\"\u003e\u003cbr\u003e\nDevelopment on Bloom began properly about 5 years ago. The journey till now has been \u003cstrong\u003ea roller-coaster of advancement and setbacks\u003c/strong\u003e... but after all this time we are finally in the home stretch with the artwork, design, and programming \u003cstrong\u003enearing completion.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imgur.com/gAk8aAs.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThree and a half years ago we were lucky enough to raise $45,000 (after taxes and Kickstarter fees) , \u003cstrong\u003ethanks to a group of amazing people believing in us. \u003cbr\u003e\n \u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/dJlVTNn.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt wasn\u2019t a lot for our team of 3\u2026.but it was enough to split between us and, ultimately, kept Ivory working full time to complete the \u003cstrong\u003eover 500 unique environments, 75+ unique models\u003c/strong\u003e (rigged, textured, and animated), \u003cstrong\u003eand create the other various bits Bloom needed\u003c/strong\u003e (such as icons, UI, abilities, effects, and writing / game design).\u00a0As well as giving Jose a chance to add to the \u003cstrong\u003eamazing soundtrack and effects\u003c/strong\u003e for the game.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/wE3TCrn.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/l42Uxru.png\"\u003e\u003cbr\u003e\nSadly, during development we had some \u003cstrong\u003ecatastrophic setbacks\u003c/strong\u003e (such as vital team members no longer being with the project and subsequently needing to rebuild under a new engine, which we did in record time!).\u003cbr\u003e\n\u003cbr\u003e\nThese setbacks would have killed most projects\u2026.but, as they say, \u003cstrong\u003ewhere there is a will there is a way\u003c/strong\u003e. Though, the journey hasn\u2019t been easy working with so little and through such setbacks.  \u003cbr\u003e\n\u003cbr\u003e\nSo we are back to try and find a little more help getting through this last stage of development. \u003cbr\u003e\n \u003cbr\u003e\nEven better, with extra funds we could afford to \u003cstrong\u003etake Bloom a step further!\u003c/strong\u003e Such as getting characters voiced, or (if we are extra lucky) have animated scenes to punctuate the story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/IajPfBi.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/pi7gkQn.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
