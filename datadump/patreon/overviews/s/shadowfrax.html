    "summary": "Greetings survivors and\nfriends, my name is Shadowfrax, and I own a channel on\u00a0\u003ca href=\"http://www.youtube.com/shadowfrax\" target=\"_blank\"\u003eYoutube\u003c/a\u003e dedicated to gaming news, reviews and analysis.\u003cbr\u003e\u003cbr\u003eIn addition to bringing you the latest from the survival genre, I\u0027m branching out into analysing\nthe designs, concepts and psychology behind games, from both developer and\nplayer perspectives.\u003cbr\u003e\n\n\u003cbr\u003eI have a huge list\nof projects and episodes I\u0027d like to create, and you can help me to\nmake them a reality. My eventual goal is to be a full-time content creator supported entirely by those who enjoy my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Patreon about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nPatreon allows you to\npledge a regular monthly payment to your favourite creators, to help\nthem support themselves and carry on.. creating stuff!\u003cbr\u003e\u003cbr\u003eThis system is much\nbetter for them than relying on advertising revenue, and allows them to concentrate on creating for their\ncommunities rather than having to worry about how many views their\nwork will get or whether it\u0027ll be demonetised.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for\nsupporting you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor pledging $1 a month\nor more you\u0027ll be invited to the Patron-only section of my\u00a0\u003ca href=\"https://discordapp.com/invite/shadowfrax\" target=\"_blank\"\u003eDiscord\u003c/a\u003e server, receive the Patron role and be able to listen to and get\ninvolved with a special monthly live podcast.\u003cbr\u003e\u00a0\u003cbr\u003e\n\nThis may take the form\nof a Q\u0026amp;A session, an interview with someone in the industry or a\nchat with guests on a particular game or subject. This is something I\nreally want to get my supporters involved in so you\u0027ll have\nopportunites to vote on subjects, pose questions in advance and maybe\ninteract with us via chat during the show. These may end up\nbeing edited and uploaded to my Youtube channel later, but you\u0027ll only be able to listen to them live\nand unabridged on the Discord.\u003cbr\u003e\u003cbr\u003ePledge $3 or more and\nyou\u0027ll also receive a bonus video every month, this may be a look\nbehind the scenes, tutorial, analysis or insights that I won\u0027t be\nsharing anywhere else. In addition to this\nyou\u0027ll receive monthly PDF transcripts of all my Rust updates and any\nother videos I produce during the month for which a script exists.\u003cbr\u003e\u003cbr\u003eIf you pledge $5 a\nmonth or more, as well as everything from the\nprevious tiers, your name will appear in the credits at the end of my\nvideos for as long as you continue to support me at this level, as\nwell as this I\u0027ll also add you to a special \u0027random surprise\u0027 group,\nand email you.. random surprises every now and then, this might be a\na pie recipe, a blog, pictures or just something that I won\u0027t be\nshowing anyone else and that\u0027s for your eyes only.\u003cbr\u003e\u003cbr\u003eAt $10 a month or more I\u0027ll send you a request on Steeeeeam and you can have a spot on my friends list for as long as you continue to support me at this level. I only have so much room, so this tier is currently limited to 100 patrons. Also please bear in mind that this isn\u0027t a guarantee of playing with me, I rarely appear as online and mainly use my account for filming content.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWill I get previous\nPatron-only content when I pledge?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eYou certainly will, but\nonly after your first payment has been processed, this happens at the\nbeginning of each month.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHow do I get my Discord\nrewards?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eYou\u0027ll need to connect\nyour Discord and Patreon accounts, for an explanation of how to do\nthis, see here:\n\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you are still having\nissues, this article may help you:\n\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002341603\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/115002341603\u003cbr\u003e\u003c/a\u003e\n\u003cbr\u003e\n\nHere\u0027s a link to my Discord:\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/redirect?redir_token=OBw56TrETAdjS49sSEEv-eDIH_d8MTUyMDE2OTYxN0AxNTIwMDgzMjE3\u0026amp;q=https%3A%2F%2Fdiscordapp.com%2Finvite%2Fshadowfrax\u0026amp;v=t8jgCQtfzpo\u0026amp;event=video_description\"\u003ehttps://discordapp.com/invite/shadowfrax\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eImportant:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eFor tier 3 supporters, I will use your Patreon member name\nwhen adding credits to my videos, so please make sure this is how you want it to appear. Please note: Although I appreciate\nany support you give me, if you provide an offensive or distasteful\nname for inclusion in the credits then I reserve the right to refuse\nand refund you.\u003cbr\u003e\u003cbr\u003eAlthough access to the\nPatron only section of my Discord is exclusive to my supporters here,\nthe same rules apply server-wide, please familiarise yourself with\nthem as we will have to enforce them if they are broken.\u003cbr\u003e"
