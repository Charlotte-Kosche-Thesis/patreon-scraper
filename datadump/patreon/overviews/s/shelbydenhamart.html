    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello there! I\u0027m\u00a0\u003c/strong\u003e\u003ca href=\"http://shelbydenhamart.com\"\u003eShelby\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003ca href=\"http://www.instagram.com/shelbydenhamart\"\u003e\u003cimg src=\"https://78.media.tumblr.com/a43214f999a2304e7729d8f09818a64c/tumblr_inline_p467naymFI1ql3vwe_540.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/shelbydenhamart\"\u003e\u003cimg src=\"https://78.media.tumblr.com/680f1faf0006510e0c970d66e8f4587e/tumblr_inline_p467na2mmE1ql3vwe_540.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Shelby-Denham-Art-1617912208518060/\"\u003e\u003cimg src=\"https://78.media.tumblr.com/930190f9ac5d4b9eb698c3d22948a93f/tumblr_inline_p467naQBtj1ql3vwe_540.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.shelbydenhamart.tumblr.com/\"\u003e\u003cimg src=\"https://78.media.tumblr.com/c5ee9b634b66e85719a22afaa78f06d2/tumblr_inline_p467naT0im1ql3vwe_540.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCz6isfHDaPqOUV4YZBqBJyA\"\u003e\u003cimg src=\"https://78.media.tumblr.com/fab1650b347bb16fe56a14ae5d2d0eb2/tumblr_inline_p467nb8w6X1ql3vwe_540.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eI draw cartoons and gruesome doodles!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ce1b3e8a9c722e6f0efa76084ce949af/tumblr_inline_p468aaiu9I1ql3vwe_540.png\"\u003e\u003cbr\u003eBut in order to continue to drawing cartoons and gruesome doodles, \u003cstrong\u003eI need your help!\u00a0\u003c/strong\u003eAs a patron, you will be helping me continue to crank out awesome art on a regular basis! (And also pay for food.) That means you can see more doodles, fully colored pieces, even videos!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ce1b3e8a9c722e6f0efa76084ce949af/tumblr_inline_p468aaiu9I1ql3vwe_540.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can get out of being a patron:\u003c/strong\u003e\u003cbr\u003eIf you make a monthly donation to the Shelby Institute, I will be drawing more frequently, PLUS you will have access to a PDF sketchbook I compile monthly! Not only that, you will also be mentioned at the end of my videos on YouTube! \u00a0You guys will also be helping me out with preparing for conventions and shows! And you may even have access to limited products in the future!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ce1b3e8a9c722e6f0efa76084ce949af/tumblr_inline_p468aaiu9I1ql3vwe_540.png\"\u003e\u003cbr\u003e\u003cstrong\u003eNot a patron? No problem!\u003c/strong\u003e\u003cbr\u003eYou may not have access to the sketchbook or products, but you can always follow me on those awesome social media sites, where I will be posting all the time! Don\u0027t forget to share! Encouragement\u00a0is always welcome, and I need it to survive!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003c/strong\u003e\u003c/div\u003e"
