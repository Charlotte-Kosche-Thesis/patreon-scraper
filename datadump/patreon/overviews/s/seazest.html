    "summary": "\u003cstrong\u003eI create art to transform our culture\u003c/strong\u003e, from the roots up; taking the power back, empowering the disempowered.\u003cbr\u003e\u003cbr\u003eI\u0027m asking for your support so that I can use my time to create work that shakes and shatters the \"powers that be.\" With each bit of support (every penny), more art can fall into more hands: hands which sculpt our worlds.\u00a0Art is for everybody: everyone should have access to it, and it should be created \u003cstrong\u003eto serve our collective communities\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003ePatreon is where I share all my content, plus more about my life as an artist... In my updates, you\u0027ll find thoughts on hot topics like capitalism, imperialism, feminism, environmentalism et cetera, as well as my sweet nothings to your computer screen. In monthly posts, you\u0027ll find paintings and visual art I\u0027ve created. All along the way, you\u0027ll find videos from me: be it vlogs, dreamy montages, or musical ditties. Some posts are somber, some silly, and my hope is that all of serve as \u003cstrong\u003eseeds of\u00a0cultural growth\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eYour support means a lot to me, and it\u0027s making a difference towards cultural transformation. \u003cstrong\u003ePower to the people.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI \u003cstrong\u003eacknowledge \u003c/strong\u003ethe traditional custodians of the land from which I write: this is the land of the \u003cstrong\u003eAwabakal \u003c/strong\u003ePeople. This land was stolen; sovereignty has not yet been ceded. As we continue to shape our culture, may we bare in mind the culture, both historical and growing, which lives in the land that we walk on.\u003c/em\u003e\u003c/div\u003e"
