    "summary": "\u003cstrong\u003eWelcome to my Patreon page! \u003cbr\u003e\u003cbr\u003eWho is Spleen Arcana?\u003cbr\u003e\u003c/strong\u003eI\u0027m Julien, a French musician and songwriter recording progressive rock under the name of Spleen Arcana since 2008. I\u0027ve self-released two albums on\u00a0Bandcamp\u00a0:\u00a0\u003ca href=\"https://spleenarcana.bandcamp.com/album/the-field-where-she-died\" rel=\"nofollow\" target=\"_blank\"\u003eThe Field Where She Died\u003c/a\u003e (2009)\u00a0and\u00a0\u003ca href=\"https://spleenarcana.bandcamp.com/album/the-light-beyond-the-shades\" rel=\"nofollow\" target=\"_blank\"\u003eThe Light Beyond The Shades\u003c/a\u003e (2014)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI want to release music on the fly, without thinking too much about it. Just create, record and release like I did when I started to record music on tapes way before distributing music online became so ordinary.\u003cbr\u003e\u003cbr\u003eI\u0027ll release songs from Spleen Arcana\u0027s next album and songs which won\u0027t appear on any album at all. Patreon is an opportunity for me to experiment in a free creative process and escape for a while from the album format (and musical genre) which can be frustrating at times. \u003cbr\u003e\u003cbr\u003eIn many ways, this place here will be more personal than\u00a0\u003ca href=\"https://spleenarcana.bandcamp.com/\" rel=\"nofollow\"\u003emy\u00a0Spleen Arcana\u0027s Bandcamp page\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;autoplay=1\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eHow do I become a patron?\u003c/strong\u003e \u003cbr\u003eJust enter the amount you\u0027d like to donate per song (remember $1 is better than nothing!) in the box above and click on \"Become A Patron\". \u003cbr\u003e\u003cbr\u003e\u003cem\u003eNB : Your pledge is for each song, it\u0027s like a subscription in a way, it means that every time I release a song (not everyday obviously, let\u0027s say a song by month), you\u0027ll be charged. Of course, you can\u00a0edit/delete your pledges .\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118,146,60);\"\u003e\u003cspan style=\"background-color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e$1 patrons\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eget access to my activity feed featuring songs streaming, behind-the-scenes footage and insights on current and upcoming music I\u0027m working on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e$3 patrons\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003ereceive a hi-quality download of my new songs (24-bit studio master wav, basically the best sound you can get!), get access to my activity feed and a 20% discount in my \u003ca href=\"https://spleenarcana.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e store!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nThank you so much for supporting my music!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- Julien\u003cbr\u003e"
