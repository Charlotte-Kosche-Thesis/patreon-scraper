    "summary": "My Name is Chase Wiley and I LOVE SCIENCE. Ever since a young age I\u0027ve always been fascinated by how the things around us work. I would stay up for hours researching the most random things and then I would share what I learned with my friends and family. \u003cbr\u003e\u003cbr\u003eThis then grew into the YouTube Channel\u00a0\u003ca href=\"https://www.youtube.com/sciencec\"\u003e ScienceC\u003c/a\u003e where I try to make two videos a month explaining the science behind everyday things or just things that interest me.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tZwNqcLV2NQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBecause of all the wonderful people who watch my videos I\u0027ve gotten the opportunity to do science demonstrations on National TV on several occasions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xgjTRSjzOwo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI absolutely love making these videos and I am super grateful to everyone who watches and supports them, but I think\u00a0having an actual budget would make my videos MUCH better.\u003cbr\u003e\u003cbr\u003eWhat Will I Do With Patreon Money?\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuy Props and Items\u003cul\u003e\u003cli\u003eI love talking about the science behind a thing while actually using that thing, but some of that stuff can get a bit expensive\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBuy Materials to Make Things\u003cul\u003e\u003cli\u003eAnother one of my passions is building all sorts of contraptions, machines, and experiments. I would love to make more stuff and to set up more experiments in my videos\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBuy New Equipment\u00a0\u003cul\u003e\u003cli\u003eMy camera, sound and lighting equipment could definitely\u00a0use an upgrade\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eTravel\u003cul\u003e\u003cli\u003eSome really great ideas may require me to go to certain places or meet up with certain people\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eHire An Animator\u00a0\u003cul\u003e\u003cli\u003eI do not consider myself very artistic so my animations are not the best, hiring an animator would really contribute to the quality of my videos\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOf course, all of this is totally voluntary, but if you do decide to become a patron\u00a0you\u0027ll get access to all sorts of behind the scenes content and early previews of what I\u0027m working on! I will try to post on here as often as possible."
