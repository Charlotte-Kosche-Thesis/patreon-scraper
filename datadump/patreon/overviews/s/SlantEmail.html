    "published_at": "2017-10-20T09:40:21+00:00",
    "summary": "\u003cstrong\u003e \u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eHey! We\u0027re Andrew, Chery, Jessica, Natalie and Natasha!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn May 2017, we created The Slant, a weekly e-mail highlighting Asian American news, media and culture. \u003cbr\u003e\n\u003cbr\u003e\nEvery week, we share what we love: interviews with folks like Gene Luen Yang and Kristina Wong, reviews of books and movies, and the odd gyoza-eating contest. But we don\u0027t shy away from covering current events, either, whether it\u0027s the DACA repeal or the Harvard case on affirmative action.\u003cbr\u003e\n\u003cbr\u003e\nBasically, we write the stuff we\u0027d want to read, and it turns out other people want to read it, too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e \u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eSupport The Slant with Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurating content, wrangling interviews and writing the newsletter takes longer than just Thursday night. And Web hosting, organizational costs and commissioned content costs money. Our e-mail platform, MailChimp, is free for now, but there\u0027s plenty of paid features we could use, too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eWith your help, we can pay for hosting, original articles, and new, fancy content for The Slant. (We really want to do a podcast.) Plus, we won\u0027t have to find advertisers to clog the newsletter.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPatreon lets you tip us as little as a dollar every month using a credit card or PayPal. Your account won\u0027t be charged until the end of the month. And if you\u0027re low on cash (or if you change your mind), you can cancel anytime.\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading, and if you haven\u0027t already, check out\u00a0\u003ca href=\"https://slant.email\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eThe Slant\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e! You\u0027ll get it every Friday at 9 A.M. EST, right in your inbox.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eWho we are\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\u003cstrong\u003eAndrew Hsieh\u003c/strong\u003e\u00a0reads too many comic books and plays too many videogames. He\u0027s a content marketer based in the Bay Area, and has written for the Asian American Literary Review, AAMPLIFY, and in another life, Nintendojo. He can\u0027t stop talking about the new Tibetan Iron Fist in \u003cem\u003eImmortal Iron Fists\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChery Sutjahjo\u003c/strong\u003e is a pun-loving, label-shunning millennial who is happiest when eating spicy noodles, when outdoors or when eating spicy noodles outdoors. She works at an ed-tech start up and has a background in education, recruiting, and diversity programming. She sometimes orders instant noodles (mie goreng!!) and Doritos (salsa verde!!) on Amazon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eJessica Yi \u003c/strong\u003eis in a never-ending struggle with the clutter at the bottom of her handbag. While she waits for the receipts to overtake her, she spends her time researching all her purchases on Wirecutter, trying to finish her Goodreads reading challenge and pretending not to care about what the Kardashians name their children. Jessica is based in the Bay Area and works as a news radio producer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNatalie Bui\u003c/strong\u003e is a Bay Area native, amateur doodler, and eager book collector (which means she collects more books than she finishes). She is also a community advocate at AAAJ-LA, where her background lies in organizing and diversity and inclusion programming. She now resides in Los Angeles and is still figuring out how to access better Vietnamese food.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNatasha Chan\u003c/strong\u003e, social media editor, went rogue and swapped Sunny California for Windy Chicago. As she lies awake at night, trying to understand why deep dish pizza exists, she makes a living as a Higher Education Consultant. She is passionate about empowering universities to deliver meaningful, life-changing experiences and education for students\u2026 but really just wants to talk to you about Terrace House. IN ALL CAPS.\u003cbr\u003e"
   },
