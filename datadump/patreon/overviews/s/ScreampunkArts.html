    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nCall me Rin; I\u0027m a small Anglo-Franco artist specializing in adult art.\n\u003cbr\u003e\nMost of it contains foot fetish / tickling / bondage / DiD themes, for a \n\u003cstrong\u003emature, open-minded audience, 18+ only.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nI mainly focus on my project: \n\u003cstrong\u003e\u003c/strong\u003eDouble-F, interactive \"Games\" with original characters and alternating themes of Feet, Bondage \u0026amp; Tickling.\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e (Formerly known as Fetish Fortnights)\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eThese have been a little harder to produce lately, but the project is still going ahead~\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdel\u003eI also\u003cstrong\u003e try\u003c/strong\u003e to stream each week on \u003ca href=\"https://picarto.tv/ScreampunkArts\" target=\"_blank\"\u003ePicarto.TV\u003c/a\u003e with my friend Daz~\u003c/del\u003e\u003cbr\u003e\n(Currently can\u0027t do art streams due to needing a new PC).\n\u003cbr\u003e\n\u003cbr\u003e\nI also do gaming streams over at \n\u003ca href=\"https://www.twitch.tv/dr34mpunk\" target=\"_blank\"\u003eTwitch\u003c/a\u003e when I\u0027m taking a break.\u003cbr\u003e\nPlease consider following me there~\ud83d\udc9a\n\u003cbr\u003e\n\u003cbr\u003e\nLastly, you can find me on \n\u003ca href=\"https://twitter.com/ScreampunkArts\" target=\"_blank\"\u003eTwitter\u003c/a\u003e if you\u0027d like to keep up to date with my random thoughts \u0026amp; ramblings.\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003eYour support helps pay my rent \u0026amp; basic living costs, and increasing my library of 3D assets to expand what I can do with my art.\u003cbr\u003e\nI appreciate absolutely any amount you can pledge to help me~\u0026lt;3\n\u003cbr\u003e\nIf you\u0027d rather not commit to a monthly pledge, you can subscribe \nfor a single month, then disable automatic renewal; You\u0027ll still have\n access to content for the month you paid for~\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ch3 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/guidelines-3570970\" target=\"_blank\"\u003e[List of my Wills and Won\u0027ts]\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003eBASIC STUFF\u003c/strong\u003e\u003cbr\u003e\nGender: Female\n\u003cbr\u003e\nHeight: 6\u00274\"\n\u003cbr\u003e\nFavourite Colour: Green\n\u003cbr\u003e\nSingle\n\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nPatreon is my full-time job; I rely on your support to \nkeep me going, and I appreciate anything you can give to help me stay independent.\n\u003cbr\u003e\nMy anxiety disorder \u0026amp; damaged spine make finding a stable job elsewhere impossible, and have left me with constant depression since I was about 12, so this is my only option to make ends meet.\n\u003cbr\u003e\nBeing partly disabled, in a bad area, in a worse country, makes it difficult to make a living elsewhere.\n\u003cbr\u003e\nThe UK poverty line is \u00a314k; even with Patreon, I barely make half that.\n\u003cbr\u003e\nAt just \u00a310k / $12k per year, I could rent a place at the bare minimum and focus more time into art.\n\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003e\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003cstrong\u003eFirst-world problems aside, let\u0027s talk about what you can get!\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e$1 pm: Access to Patreon-exclusive streams \u0026amp; polls,\nhigh-res variants of fanart sketches / lineart I post, with new content posted each week\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\n That\u0027s thousands of files, available\n\u003cstrong\u003e two weeks \u003c/strong\u003ebefore anyone else!\u003cbr\u003e\nYou can also use any\u00a0 2D \u0026amp; 3D resources I post in whatever you want!\n\u003cbr\u003e\nI will also sign any art just for you! (Except coloured art \u0026amp; games).\n\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n$5 pm: Subscribe to my (usually) monthly Game series \"Double-F\" (each Game contains millions of possible combinations), high-res variants of any cel-shaded or full-rendered art, art tutorials, as well as everything the $1 pledge grants!\n\u003cbr\u003e\nI will also give you personal 1-1 advice on your art, or tutorials if you can\u0027t find something you need (if it\u0027s something I know how to do).\n\u003cbr\u003e\nThis also welcomes you to request features for the Double-F series.\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\nI humbly ask you to support me in any way you can, and thank you for reading this message.\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch4 style=\"margin-left: 60px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cem\u003eLove \u0026amp; peace; cheerie-bye~\u003cstrong\u003e\ud83d\udc9a\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\ud83d\udc9a\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
