    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/VzBJ9uzvA44\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/VzBJ9uzvA44",

    "published_at": "2018-04-13T07:25:45+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi all, thank you so much for checking out my Patreon page! I really appreciate it!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5233f203e4b06413e749ba31/t/59faf0588e7b0fc09eea2402/1509617754296/About+Me.jpg?format=1500w\" style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003eI am a professional tuba and euphonium player in the Southern California area, performing in everything from orchestras to Hollywood recording sessions. I\u0027ve been uploading high-quality low brass music videos on YouTube since October 2016 and I still can\u0027t believe that this has turned into something really meaningful, and it\u0027s honestly all thanks to the support of my amazing fans. I know I wouldn\u0027t be where I am without you, so \u003cstrong\u003eTHANK YOU\u003c/strong\u003e from the bottom of my heart!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/deytSvL81KU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5233f203e4b06413e749ba31/t/59faeff06926705684327cbb/1509617650111/Rewards.jpg?format=1500w\" style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003eAll the rewards you\u0027ll find here are exclusive to my supporters on Patreon and I\u0027m very excited about providing this content, so I hope you will be as well!\u00a0Patreon donor rewards include access to some great behind the scenes content and educational tools, including sheet music from my videos. You can become my patron for as little as $1/month and you can cancel at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFacebook/Instagram Shoutout and Patreon-Only News Feed\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e$1\u003c/strong\u003e per music video\u003cbr\u003eI will \u003cstrong\u003eANNOUNCE\u003c/strong\u003e to the world of Facebook and Instagram just how awesome you are for being my patron! Also, you will get access to an exclusive \u003cstrong\u003eNEWS FEED\u003c/strong\u003e with the inside scoop on upcoming videos, things I\u0027m cooking up for other future content and the cool happenings in my broader music career.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigh Quality Audio Downloads \u003c/strong\u003e\u003cstrong\u003e$3\u003c/strong\u003e\u00a0per music video\u003cbr\u003e\u003cstrong\u003eUNCOMPRESSED WAV FILES\u003c/strong\u003e of the audio from my videos. For those discerning fans with high standards and want the highest quality available. Includes all of the rewards above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBehind the Scenes and Early Access\u00a0\u003c/strong\u003e\u003cstrong\u003e$5\u003c/strong\u003e\u00a0per music video\u003cbr\u003eExclusive \u003cstrong\u003eBEHIND THE SCENES VIDEOS\u003c/strong\u003e of the making of my music videos. Plus, you will gain \u003cstrong\u003eEARLY ACCESS\u003c/strong\u003e to the release of my monthly music video! Includes all of the rewards above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou Pick, plus Score Videos\u00a0\u003c/strong\u003e\u003cstrong\u003e$10\u003c/strong\u003e\u00a0per music video\u003cbr\u003eI will have polls on Patreon every couple of months and put you in charge of the music! \u003cstrong\u003eVOTE\u003c/strong\u003e for the tune I will record for my next video. But wait, there\u0027s more! Additionally, you will have exclusive access to monthly videos of the sheet \u003cstrong\u003eMUSIC SCORE\u003c/strong\u003e for my newest arrangement displayed as the audio is playing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Sheet Music \u003c/strong\u003e\u003cstrong\u003e$15\u003c/strong\u003e per music video\u003cbr\u003eAccess to \u003cstrong\u003eSHEET MUSIC\u003c/strong\u003e of my arrangements. You will be provided with the PDF score and parts for each new monthly video.\u00a0Includes all of the rewards above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVintage Sheet Music \u003c/strong\u003e\u003cstrong\u003e$25\u003c/strong\u003e per music video\u003cbr\u003eAccess to \u003cstrong\u003eSHEET MUSIC\u003c/strong\u003e of my arrangements from previous videos. You will be provided with the score and parts for\u00a0\u003cstrong\u003eBOTH\u003c/strong\u003e\u00a0the newest video as well as an arrangement from my past catalog (featuring some of my most popular videos!). Includes all of the rewards above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Name in Lights!\u00a0\u003c/strong\u003e\u003cstrong\u003e$35\u003c/strong\u003e per music video\u003cbr\u003eYour name will be listed in the\u00a0\u003cstrong\u003eCREDITS\u003c/strong\u003e\u00a0at the end of my music\u00a0videos!! Includes all of the rewards above.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne on One Lesson\u00a0\u003c/strong\u003e\u003cstrong\u003e$50\u003c/strong\u003e per music video\u003cbr\u003eYou will get a one-on-one 30 minute \u003cstrong\u003eONLINE LESSON\u003c/strong\u003e with me each month!\u00a0Includes all of the rewards above.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5233f203e4b06413e749ba31/t/59faf025c8302592d85d599d/1509617702824/Questions.jpg?format=1500w\" style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere does my money go?\u003c/strong\u003e\u003cbr\u003eBy becoming my patron, you allow me to make regular content on YouTube and Facebook. Creating this all takes a lot of time, energy and financial resources. The more support I receive from you, the more content I can produce!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you release music videos?\u003cbr\u003e\u003c/strong\u003eMy current schedule is one high-quality music video a month, though with enough support, I\u0027d like to do more, including tutorials.\u00a0\u003cstrong\u003eYou will only be charged once per month, no matter how many videos I release in a month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWithout you all, none of this can happen, and I thank you from the bottom of my heart for your support.\u003c/div\u003eAll the best,\u003cdiv\u003e\u003cbr\u003eScott\u003cbr\u003e\u003cbr\u003ePersonal website: \u003ca href=\"https://www.scottsutherlandmusic.com/\"\u003ehttps://www.scottsutherlandmusic.com/\u003cbr\u003e\u003c/a\u003eYouTube: \u003ca href=\"https://www.youtube.com/c/ginalucianiflute\"\u003ehttps://www.youtube.com/scottsutherlandmusic\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/ginalucianiflute/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/scottsutherlandmusic/\"\u003ehttps://www.instagram.com/scottsutherlandmusic/\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/GinaLucianiFlute/\"\u003ehttps://www.facebook.com/scottsutherlandmusic\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
