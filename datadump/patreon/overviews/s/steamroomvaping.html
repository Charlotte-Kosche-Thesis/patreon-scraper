    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/KE-h8A47VMk\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hi everyone! I go by Steam but alot of you may know me by my real name, Clayton. I am a single father of three, An aspiring film-maker and a Youtube Personality. (PS: If anyone knows of a better title, please let me know because I don\u0027t really care for that one) It\u0027s been my mission (a very enjoyable one) for several years now, to help people save money by helping them create their own DIY Eliquid.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/1QlNFUO.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eI began creating on YouTube with my cell phone, In a badly lit room, Not really knowing what to say or what to do. The overall quality was shotty, and honestly, It bugged me to produce such low video quality. To be honest, I never expected anyone to really watch or listen to me. (Please don\u0027t watch my older videos, Many thanks ahead of time).\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://preview.ibb.co/hh7go7/melowlight.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eBut people did find it, and shockingly enough, they asked for more. I began taking it serious, and it wasn\u2019t long before I began to realize what the viewers enjoyed about my videos. I was simply being me. The stumbling bumbling fool that I am in real life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://static1.squarespace.com/static/5350da71e4b0a5b64021c010/5350e1b5e4b086059ff78bfa/5900aa224d72ffdb107beebd/1493216017017/i+love+my+dork+side.PNG?format=1000w\"\u003e\n\u003c/div\u003e\nIn 2017, Tragedy struck. I went through a very tragic and public relapse as a result of some very painful life traumas. To my surprise many of my followers reacted with extreme support. (For that I will be forever grateful)\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve since been in recovery and fighting harder than ever to establish my platform in this ever-evolving industry. Being on YouTube and across other social platforms creating content, has been a tremendous source of strength. Vaping has saved my life in more than one way.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.churnmag.com/wp-content/uploads/2016/10/CN-Newslifesavingvape-830x402.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIt\u0027s very important to me to recognize the fans I do have, People that I consider friends, I\u0027ve made through this journey. Without all of you guys I am absolutely nothing. \u003cstrong\u003eI literally owe my life to all of you.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cleantechsg.com/wp-content/uploads/2016/03/Dollarphotoclub_77959340-1024x577.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThrough Patreon, I ask for donations not out of sympathy, But out of sheer support. With the money raised I plan to obtain better equipment to create better content so that I can further my mission in helping people succeed in making their own Eliquid, Pay for server fees to implement a professional website to serve as a hub for my content, As well as pay for all of lifes immeasurable debts and bills. This is my passion, and I am committed. (I contribute 100% of my time to creating content.) Any support you can offer would be incredibly helpful.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.riverstoneyoga.com/wp-content/uploads/2016/11/Grateful-Yoga.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you enjoy my content, please \u003cstrong\u003econtribute what you feel it\u0027s worth\u003c/strong\u003e. I value every last one of you for your support. I thank you from the deepest depths of my heart for any support you can provide, Whether monetary, Or otherwise. (Watching/Liking/Sharing my videos.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eKeep spreading the knowledge and love vapers, Cloud Salute!\u003c/strong\u003e\n\u003c/div\u003e"
