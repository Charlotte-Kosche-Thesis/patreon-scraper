    "summary": "As two cousins, one based in The Netherlands and the other in Ireland, we have both been passionate about the natural world since a young age! After starting off with camping in the back garden and exploring different surroundings, we developed a more wilderness skillset and started recording. Our newest team member is a dog called J\u00e4ger, a great four legged companion. It is a joy to bring him with us!\u003cbr\u003eOur Youtube Channel is made to document our activities relating to the four chosen topics (nature, survival, trekking \u0026amp; crafts), that are to us the best way of describing our interests and\u00a0 video content.\u003cbr\u003e\u003cbr\u003eLately some of you insisted in the comments on our channel, in giving some extra support to channel. So after some thinking we decided to launch our Patreon site. We don\u2019t want to be a commercially oriented channel: This will still be our hobby! However, with especially the editing taking so much time, a little extra income would definitely help to develop our channel, with the mission of conserving nature by promoting the close band between humans and nature. And we might be able to upload a little more often in the future!\u003cbr\u003e\u003cbr\u003eWe\u00a0do want to say: Spend your money carefully! you can also donate to some nature organization charity or both;) At least don\u2019t spend your money on them disposable articles!\u003cbr\u003e\u003cbr\u003eThanks a lot for the support folks! We hope to inspire you and share our passion and love for nature!\u00a0\u003cbr\u003e"
