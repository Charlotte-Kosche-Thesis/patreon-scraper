    "summary": "SoulSpace Farm Sanctuary\u0027s mission is to rescue and protect farm animals from cruelty.\u00a0\u003cdiv\u003eSoulSpace works to inspire change in the way society views farm animals and support people in their quest to live a more compassionate lifestyle.\u003cbr\u003e \u003cbr\u003eAt SoulSpace, people of all ages have the opportunity to volunteer at the farm and experience the animals firsthand. We offer educational tours with the hopes of opening people\u2019s hearts and minds to the animals and their stories. We invite groups from schools and underserved youth to visit the farm for fresh air, exercise and hands-on service-learning.\u003cbr\u003e\u003cbr\u003eOur Vision for SoulSpace is to become a fixture within the St. Croix County community, where people in and outside the area use the sanctuary to connect with the animals and renew themselves.\u003cbr\u003e \u003cbr\u003eThere is a tremendous need for farm sanctuaries in the Midwest. SoulSpace was the first Twin Cities area Farm Sanctuary, and had welcomed thousands of visitors since its inception. \u003cbr\u003e\u003cbr\u003eSoulSpace is launching their Humane Education Program Spring of 2018, featuring half day curriculum and week long camps focusing on compassionate living and our interconnection with all beings.\u00a0\u003cbr\u003e\u003cbr\u003eSoulSpace is dedicated to our mission of education and is currently raising funds for a visitor center. This center will host presentations, classes, events, and a hub for our dedicated team of volunteers.\u00a0\u003c/div\u003e\u003cbr\u003e"
