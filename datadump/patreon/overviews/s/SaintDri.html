    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://media.giphy.com/media/t77cOYhB3fCwQtFjUC/giphy.gif\" style=\"width: 648px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eHi, my name is Dri and this is an art page.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAfter working in the corporate side of Graphic Design for years, the transition into illustration has been a dream come true.\u00a0It\u0027s been both a blast and the biggest learning experience of my life.\u003cbr\u003e\u003cbr\u003eAs it goes, tending to the needs of a freelancing career has left me with very little time to give back to said community and keep up the work that created and kept my long-lasting relationship with my followers and friends.\u00a0\u003cstrong\u003eI would love to do that again.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal, above anything else, is to reconnect with people with less barriers and downtime. I want to go back to my roots and give everyone my passion, creativity and time put into fully thought out comics and art that exist because I believe sharing it is as much part of it as creating.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith your help, I\u0027ll give you both an inside look into what helps me create and how, and fill all the blanks in the spaces where I disappear from the internet because of art I cannot publicly post just yet.\u003cstrong\u003e I\u0027ll create a space for both people who enjoy my work to see and have so much more of it, and also artists like me can maybe go along with me through the path of growth and learn from my experience and mistakes alike.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for considering it to the point you\u0027re even reading this in the first place! I can\u0027t express with enough words how much the internet\u0027s support means to me!\u00a0 \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0I won\u0027t let you down!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://twitter.com/SaintDri\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e /\u003ca href=\"http://drisrt.tumblr.com\"\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e/\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.instagram.com/__drigomez/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e /\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.artstation.com/saintdri\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eArt Station\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
