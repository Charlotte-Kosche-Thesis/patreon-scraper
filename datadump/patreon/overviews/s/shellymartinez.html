03e\u003cbr\u003eMonthly\u00a0\u003cstrong\u003ePERSONAL EMAIL\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSecret Society ONLY WEEKLY LIVESTREAMS\u003c/strong\u003e!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLUS Secret Society ONLY pics, vlogs, PRIVATE Snapchat and Snapchat story archives!\u00a0 Join any tier and have access to DMing me.\u00a0 Yes I write back. \u00a0I\u0027m on it almost every day. \u003c/strong\u003e\ud83d\ude00\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eCustom Photo Shoot Rates:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePackage A\u00a0- $150\u003cbr\u003e\n  4 Pics\u003cbr\u003e\n  Thank You Video \u003cbr\u003e\u003cbr\u003e\nPackage B\u00a0- $300\u003cbr\u003e\n  6 Pics \u003cbr\u003e\n   Thank You Video \u003cbr\u003e\n  Sexy Behind the Scenes Video\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may also order per pic with no video, message me for price!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n **I WILL NOT SHOOT NUDE OR TOPLESS SO DON\u0027T ASK\u003c/strong\u003e.\u003cem\u003e  I do, however, shoot in bikinis, lingerie and costumes.  I will not post your photo gallery anywhere!  DM me if you would like to order a custom shoot.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n Virtual Meet \u0026amp; Greet via Skype (coming soon FaceTime):\u003c/strong\u003e\u003cbr\u003e\n  $25 - 10 min\u003cbr\u003e\n  $40 - 20 min\u003cbr\u003e\n  $60 - 30 min\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n Personal Video Greeting/Shout Out:\u003c/strong\u003e\u003cbr\u003e\n  $20\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n Sexy Video Clip:\u003c/strong\u003e\u003cbr\u003e\n  $50\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n *I am not a webcam model.  What you get during this virtual meet and greet is a one on one CLEAN video chat along with a sign 8x10 that will be signed during our chat and will be mailed to you!  DM
