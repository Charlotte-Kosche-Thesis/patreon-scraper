    "published_at": "2016-12-08T15:07:39+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eStartup Pregnant: a community of women entrepreneurs, parents, and business leaders.\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cbr\u003eWe are on a mission to share deeper, wiser, and more profound stories fo what it looks like to be women, parents, and business leaders.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eCreated and bootstrapped by Sarah Peck, our founder and Executive Director, we are a listener-backed radio show and website that aims to tell honest stories about the lives of women at critical moments in our lives.\u00a0Building businesses and leading families are huge, creative undertakings.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://startuppregnant.com/sp_wp/wp-content/uploads/2018/03/SPP-ReviewsArtboard-33-copy-9-1080x322.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur podcast has been called a \"must listen,\" covering crucial stories that are \"missing from our cultural conversation,\" and \"finally talking about the things that matter to working mothers.\"\u00a0\u003cbr\u003e\u003cbr\u003eAs a mother herself, Sarah created the podcast she needed when she found herself pregnant (and bewildered) while working in the tech startup scene in New York City. She knows what it\u0027s like to try to raise humans and grow companies at the same time, and when her baby was 4 months old, she decided to follow her hunch and create Startup Pregnant as a media company. We\u0027re looking for sponsorship and backers to help us grow this baby into the real thing. Every single backer, dollar, and review helps us in this early stage!\u003cbr\u003e\u003ch3\u003e\u003cbr\u003eWe need you to help us continue this project! Sponsor us today to help us grow.\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLISTENER-BACKED RADIO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are made possible by sponsors like YOU. We have several options for sponsorship \u2014 check out the list of prizes, goodies, and sponsor levels over on the side! If you\u0027re hesitating, please consider donating even $1 to $4 per month. Every sponsor, ever cup of coffee, every dollar helps us turn this early project into a reality.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePlease consider sponsoring us in whatever monthly amount you can; every dollar helps us go towards covering costs. Our current expenses to product the show include $500/month in podcast editing, $250/month in publishing, $100/month for editorial assistance, and $150/month in platform fees. When we reach $1000/month in sponsorships, we will break even on our project. As we grow, we will be adding writers to our team to produce more useful, valuable content for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURIOUS ABOUT CORPORATE \u003c/strong\u003e\u003cstrong\u003eSPONSORS?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIs your company interested in sponsoring our show or becoming an advertiser on our website? To become a direct sponsor of podcast episodes, please \u003ca href=\"mailto:hello@startuppregnant.com\"\u003eemail us\u003c/a\u003e for our media kit and sponsorship packages, which we now take separately from our Patreon page. More details are available at \u003ca href=\"http://www.startuppregnant.com/sponsors\"\u003ewww.startuppregnant.com/sponsors\u003c/a\u003e. (If you are a current patron, you will get details on this shift by email.)\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://startuppregnant.com/sp_wp/wp-content/uploads/2018/03/SPP-ReviewsArtboard-33-copy-10-1080x322.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nPURPOSE + VISION\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe exist to inspire and connect a community of women to rethink and reimagine what parenting, entrepreneurship, work, and motherhood can look like. To do this, we are telling the stories of women and their journeys across pregnancy, parenting, and entrepreneurship with a focus on how they\u0027ve grown and transformed as part of the process.\u003cbr\u003e\n\u003cbr\u003e\nWe aim to build a thriving media company that connects an incredible number of women, parents, and entrepreneurs to help them build the next iterations of what work and parenting can look like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eON THE HORIZON\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eWe started with a podcast, and with your help, we will be working on the following projects: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMini-Books For Parents + Entrepreneurs. \u003c/strong\u003eWe\u0027re writing value-packed resources for women entrepreneurs and parents, including mini-books on how to create your own maternity leave, negotiate, do less (both at home and at work!) and learn from other parents.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eA Community. \u003c/strong\u003eWe\u0027re hosting a free community space for women to connect to each other and ask deeper questions about parenting and business challenges.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eA Team of Writers. \u003c/strong\u003eWe\u0027re adding writers to our team to expand the resources available on our website.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eDo it for all the mamas out there: here\u0027s what they\u0027ve been saying about Startup Pregnant.\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eWorking mothers are saints. They are badasses. They are fierce, they are super-human, and they are working a ton. This is a project for them, by them.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe knew we were on to something when people started writing to us about how meaningful this project is to them. Here\u0027s what some of you have been saying:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\"It\u2019s rare to find a podcaster who can make you feel like you\u2019re just having a chat with a friend over coffee, while still asking such poignant, crucial, and sometimes challenging questions. As a new mom and an entrepreneur, this is the first podcast I\u2019ve found that really speaks to the challenges and joys I\u2019m facing.\u201d\u00a0 \u2014 iTunes Reviewer\u003cbr\u003e\u003cbr\u003e\u201cI\u2019m loving this podcast! Sarah is a master interviewer, and she keeps the perfect flow and tone throughout each conversation. It\u2019s rare to find a podcaster who can make you feel like you\u2019re just having a chat with a friend over coffee, while still asking such poignant, crucial, and sometimes challenging questions. As a new mom and an entrepreneur, this is the first podcast I\u2019ve found that really speaks to the challenges and joys I\u2019m facing.\u201d \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://startuppregnant.com/sp_wp/wp-content/uploads/2018/03/SPP-ReviewsArtboard-33-copy-11-1080x322.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u201cSarah\u2019s podcast dives into issues in business that I never considered before. It\u2019s a must listen for any leader who wants to better understand how to help their colleagues and employees grow their families as you scale your business.\u201d \u003cbr\u003e\u003cbr\u003e\u201cSarah interviews mother-entrepreneurs about their journey as leaders and parents. For mothers, this will become the go-to resource for motivation to work and insight into building a business while being a mother. For men, it\u2019s a fantastic way to build empathy with all the trials and tribulations women go through that we will never experience. Thank you Sarah for crafting this.\u201d \u003cbr\u003e\u003cbr\u003e\u201cThis could be the most important business podcast of our time.\u201d \u003cbr\u003e\u003cbr\u003e\u201cThis is a crucial conversation that is missing, for the most part, from our cultural conversation.\u201d \u003cbr\u003e\u003cbr\u003e\u201cI feel like this podcast is finally talking about the things that matter to working mothers.\u201d \u003cbr\u003e\u003cbr\u003e\u201cIt\u2019s hard to find people GET it, but I can tell this is a new must listen for me.\u201d \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
