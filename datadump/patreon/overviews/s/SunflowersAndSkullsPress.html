    "summary": "Spring 2018 Update:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226); color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(183, 221, 232);\"\u003eI am an artist. \u003cbr\u003eI am a human. \u003cbr\u003eI am a dreamer,\u003cbr\u003eESPECIALLY if you\u2019re a believer.\u003c/span\u003e \u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGOALS: \u003c/strong\u003e\u003cem\u003eA GOAL IS A DREAM WITH A DEADLINE.\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003estream at least once a month | as \u003cdel\u003eSunnSkullDream:\u00a0\u003c/del\u003e\u003ca href=\"https://www.twitch.tv/sunnskulldream\" target=\"_blank\"\u003eTWITCH\u003c/a\u003e | FOREVER\u003c/li\u003e\u003cli\u003ePump out the art | FOREVER\u003c/li\u003e\u003cli\u003e\u003cem\u003eFlora et Fauna\u003c/em\u003e; a collaboration between my friend Adrianne Parker {\u00a0\u003ca href=\"https://www.swlamuse.com\"\u003eSWLAMuse\u003c/a\u003e }\u00a0and I; play with mediums and practice landscapes and naturally based artwork | 5 PIECES A WEEK\u003c/li\u003e\u003cli\u003eGive me more goals | I\u0027ll put your name and any link you want here. |\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eAlso\u003cbr\u003e \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e| THANK YOU TO EVERYONE WHO SUBSCRIBES TO ANY OF MY PLATFORMS. |\u003cbr\u003e| YOU ARE AMAZING!! |\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eDecember 2017: I  have tried writing this four times: Food, dogs, baby, and life have all stopped me each time. Maybe I shouldn\u0027t try to do this?\u003cbr\u003eWell, world! I\u0027m gonna anyway!\u003cbr\u003e\u003cbr\u003eThe absolute drive to create and share that with the universe is incredibly dear to my heart. I\u0027m a mixed media artist. I work with wire, paper, plaster anything I can get my hands on but I can\u0027t afford it working a 9-5.\u003cbr\u003eI went to school to be an art teacher but found that teaching wasn\u0027t for me. Art and writing will always hold second in my life. (First being friends and family, family taking precedence.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSummer 2015:\u003cbr\u003eThis lady needs support. \u003cbr\u003eI\u0027m SUNFLOWERS AND SKULLS PRESS, and this is my Patreon.  \u003cbr\u003e I\u0027d like to take the retail aspect of creating art more beneficial to my family and keep my hands creating. Make my art my primary career. We\u0027re gonna get there. grins Especially with your support."
