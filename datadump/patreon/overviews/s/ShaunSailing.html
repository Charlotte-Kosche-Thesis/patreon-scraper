     "description": "\u003cem\u003eAt sea I learned how little a person needs, not how much \u003cbr\u003e- Robin Lee Graham\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThanks for your help!!\u00a0With this milestone reached, we can upgrade to a \u003cstrong\u003eproper video editing suite\u003c/strong\u003e (ie. Adobe Premiere Pro \u0026amp; Adobe After Effects) and get \u003cstrong\u003eproper audio recording equipment\u003c/strong\u003e (a Snowball microphone)\u003cstrong\u003e\u00a0\u003c/strong\u003eso we can improve on the low-quality audio produced by our Gopro. We will also be able to cover the \u003cstrong\u003ebasic cruising costs\u003c/strong\u003e\u00a0(diesel fuel, pump-out, filling water tanks, oil changes, etc.)",

     "description": "\u003cem\u003eBuild your own dreams, or someone else will hire you to build theirs \u003cbr\u003e- Farrah Gray\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYour support means so much to us!! We will be purchasing waterproof equipment for our camera gear so we can get gorgeous underwater footage! We will also invest in gimbals and tripods to bring you steadier shots!\u003cbr\u003e",

     "description": "\u003cem\u003eI must go down to the sea again, to the lonely sea and the sky.  And all I ask is a tall ship and a star to steer her by \u003cbr\u003e- John Masefield\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHelp us create \u003cstrong\u003etop-quality professional videos\u003c/strong\u003e of our adventures! We can now upgrade to a \u003cstrong\u003eCanon 5D Mark III DSLR\u003c/strong\u003e camera, lens, \u0026amp; tripod (for a \u003cu\u003edrastic\u003c/u\u003e improvement on film quality), and \u003cstrong\u003ewaterproof equipment\u003c/strong\u003e (for filming underwater and during extreme weather sailing).\u003cbr\u003e",
