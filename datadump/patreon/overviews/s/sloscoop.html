    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70); font-weight: normal;\"\u003eThank you for supporting the SLO Scoop!!\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003eMay the 4th Be With You, 2017 officially marks the 1 Year Anniversary of this newsletter and we can\u0027t thank everyone enough for supporting us! We\u0027ve succeeded in bringing you important info in a snarky way for 365ish days now and we have some new things we want to add! Read on...\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70); font-weight: normal;\"\u003eWho are the Scoopers?\u003c/span\u003e\u003c/h2\u003eOh weird, you didn\u0027t already know? Furry four-legged friends, craft cocktails, quick comebacks, sassy sarcasm, curious conversations and alliteration \u2026 these are just a few of our favorite things! We are a diverse group of passionate young professionals united in our mission to engage and empower individuals to proactively shape SLO.\u003cbr\u003e\u003cbr\u003eWe work for you and we work for each other. We\u2019re no longer in college but we\u2019re far from retired\u2026just don\u2019t expect us to make last call downtown. We\u2019re working hard to build our careers and plant long-term roots in San Luis Obispo. We want to be your go-to newsletter for relevant issues!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70); font-weight: normal;\"\u003eHow we\u0027re doing it\u003c/span\u003e\u003c/h2\u003eWe\u2019re unifying communication efforts via curated information on local issues that matter to help you activate your voice and take action!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70); font-weight: normal;\"\u003eHow you can help\u003c/span\u003e\u003c/h2\u003eNow that we\u0027ve made it through a year of bringing you hot and fresh content, we want to do more. We have big ideas that will rock your world but we need the cash money to make things happen. In an effort to keep content coming your way and skip the ads, we want to ask for your monthly support to help us do more to keep you engaged and entertained. Some new ideas we have in the works include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore writers! Not everyone wants to work for free unfortunately. Weird right?\u003c/li\u003e\u003cli\u003eA podcast...don\u0027t act like you\u0027re not thirsting for our top notch humor and delightful voices filling your ears! We are super funny and you deserve to hear our hilarious conversations!\u003c/li\u003e\u003cli\u003eCool swag and probably Sidecar gift cards so you can spread the SLO Scoop love over craft cocktails.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAwesome right?!? We hope you\u0027ll join the cool kids in supporting our efforts!! We promise not to disappoint!"
