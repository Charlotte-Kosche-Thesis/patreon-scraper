    "published_at": "2017-10-14T12:23:46+00:00",
    "summary": "\u003cimg src=\"http://www.sonicether.com/wp-content/uploads/2017/10/logo-thing.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Cody, and I am the creator of Sonic Ether\u0027s Unbelievable Shaders for Minecraft. \u003cbr\u003e\u003cbr\u003eI started working on SEUS in early 2012 and, while working on it, discovered a passion I never knew I had, graphics programming! \u003cbr\u003e\u003cbr\u003eAs you all know, a few years ago I unofficially moved on from working on SEUS because I needed a better way to support myself financially. I found so much passion in SEUS, and I thought I would find similar passion for the other things I\u0027ve been pursuing since, but it just hasn\u0027t been the same.\u003cbr\u003e\u003cbr\u003eI really miss working on SEUS. I really miss being engaged with the community, getting feedback, the excitement of sharing new developments, and seeing that same excitement from you. I miss exploring the purely passion-driven work of pushing Minecraft\u0027s visuals to the limit! I miss you guys sharing suggestions, sharing screenshots and videos, even reporting bugs/issues!\u003cbr\u003eI want that back. I was so much happier during those days. So, what am I doing about it? I\u0027m seizing it back!\u003cbr\u003e\u003cbr\u003eNow, looking back, I know for sure now that I never really lost interest in SEUS. Even after I had unofficially stopped working on SEUS, I kept getting drawn back into it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.sonicether.com/wp-content/uploads/2017/10/SEUS-Renewed-Teaser.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese screenshots are the result of this purely passion-driven work--a new version of SEUS called SEUS Renewed! It\u0027s the result of the work I\u0027ve done in my free time since SEUS v11, which initially started as a rewrite of the core of SEUS and has renewed my passion for working with Minecraft\u0027s graphics!\u003cbr\u003e\u003cbr\u003eHere are some of the new features of SEUS Renewed:\u003cbr\u003e\u003cul\u003e\u003cli\u003eImproved GI and SSAO\u003c/li\u003e\u003cli\u003eSuper smooth Temporal Anti-Aliasing\u003c/li\u003e\u003cli\u003eCompletely reworked system for day/night cycle based on atmospheric scattering\u003c/li\u003e\u003cli\u003eAccurate sunlight color via atmospheric scattering\u003c/li\u003e\u003cli\u003eAccurate ambient sky lighting from atmospheric scattering via Spherical Harmonics\u003c/li\u003e\u003cli\u003eNew atmospheric scattering on distand land for a natural sense-of-scale\u003c/li\u003e\u003cli\u003eNew underwater rendering\u003c/li\u003e\u003cli\u003eNormal/bump mapping from torch/artificial light\u003c/li\u003e\u003cli\u003eScreen-space shadow tracing for better contact shadows\u003c/li\u003e\u003cli\u003eVastly improved performance with long render distance settings\u003c/li\u003e\u003cli\u003ePhysically-based specular highlights from sunlight\u003c/li\u003e\u003cli\u003eImproved 2D clouds\u003c/li\u003e\u003cli\u003eImproved rendering of stained glass\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn addition to releasing SEUS Renewed, I also decided to launch this Patreon page! Here you\u0027ll be able to access beta archives and experimental development archives, as well as get access to a Discord server where you can discuss SEUS with other patrons and with me!\u003cbr\u003e\u003cbr\u003eSo, that\u0027s what\u0027s happening! I just hope that I haven\u0027t been gone for too long. Even if this new venture doesn\u0027t work out, I think it\u0027s worth a shot! A HUGE thank you again for being so awesome and supporting me thus far!!!!\u003cbr\u003e"
   },
