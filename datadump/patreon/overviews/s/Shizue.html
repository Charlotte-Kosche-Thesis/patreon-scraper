ere. Sharing my work to you all makes me happy (\u00b4\uff1b\u03c9\uff1b`)\u003cbr\u003e\u003cbr\u003e(\u00b4\uff1b\u03c9\uff1b`) By supporting or tipping me will help me through my daily expenses/bills and living.\u003cbr\u003e\u00a0o((*^\u25bd^*))o \u00a0Sharing and spreading the news is also great!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Illustrations and suggestions will be teased/posted publicly. \u2665\uff61^\u203f^\uff61\u2665\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can also check for my previous and recent commissions and fanarts that I have done on the following link!\u00a0 My \u003cstrong\u003etumblr\u003c/strong\u003e links provide my \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDeviantart\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFuraffinity\u003c/span\u003e\u003c/strong\u003e, \u0026amp; \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e!\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e Keep and eye on me! \u003c/div\u003e\u30fd(\u00b4\u30fc`)\u4eba(\u00b4\u2207\uff40)\u4eba(`\u0414\u00b4)\u30ce\u003cbr\u003eshizuerenai.tumblr.com\u003cbr\u003e\u003cbr\u003e*bow* \u003cbr\u003eThank you for reading and for your consideration! \u003cbr\u003e"
