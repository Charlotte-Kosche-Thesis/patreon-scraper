    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eA BIG THANK YOU:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eIt\u0027s been an year since we started making content for YouTube and we have been very fortunate that people love to watch our videos which are the result of our weird sense of humour which has no place in the standard world.\u003cbr\u003eSo thank you guys for every like, every comment, every share and every view.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eFUTURE:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe have now come to realise that SUPER LONDAY could not limit itself to just edited content, it needs more, it need to grow and it need to expand, not just in terms of creativity but also in terms of direction. We believe we have the potential of creating great original content in parallel to ongoing FunCuts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePROBLEM:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn past we have tried and created couple of Original Skits/Videos. They were strong on paper however, being strong on paper the output was nowhere close to what we had desired for.\u003cbr\u003eWe reckoned:\u003cbr\u003e1. We can think, write develope content.\u003cbr\u003e2. We are fairly able to deliver the post production (Which Includes Editing and Music \ud83d\ude09)\u003cbr\u003e3. We lack the production execution.\u003cbr\u003eWhy? We need resources. Our original skits \"THE SISTER\u0027s LIST\", F\u0027ed up Monday \"FEMINIST\" and \"Super Shot AUR DIHKAO\" was shot in iPhone, without lights or sound and under no controlled environment.\u003cbr\u003e\u003cbr\u003eWe realised that a quality production is the key to deliver the content in its best form. Hiring good actors, camera light and a complete controlled environment is vital for the desired result. It is safe to assume that our editing part doesn\u0027t require any help \ud83d\ude0a\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWHERE YOU GUYS COME IN:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe are already overwhelmed with the response we got from you guys in one year and we can\u0027t ask for more and we don\u0027t assume everyone to contribute but it\u0027s necessary at this point of time in SUPER LONDAY\u0027s journey and it will be great if we all can come together and make this into a big thing.\u003cbr\u003eWe have set a very realistic approach to this whole thing, we plan on releasing original content once or twice a month initially to ensure we deliver quality content. We have kept\u00a0Patreon pledge tiers very low (Like sacrificing that CCD coffee once a month 1.99 USD and that\u0027s it) because let\u0027s face it \"\u003cem\u003eMcD ko bhi Rs 25 ka burger nikalna pada\". \u003c/em\u003eThere is definitely a reward system which as we grow will kept changing into much more bigger rewards.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eSUPER LONDAY:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe are super londay. Londay with super ability like SuperMan, instead of man we are londay and we can\u0027t fly but yeah we do londai. Super Londai.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
