    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(255, 0, 111);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\nNice to meet you, friend ! I\u0027m Stacy, a lazy french artist !\n\u003cbr\u003e\n\u003cbr\u003e\nSelf taught girl who\u0027s a Haikyuu!! and My Hero Academia trash, drawing is not only a hobby, it\u0027s a really big part of my life haha ! \uff08\u25cf\u00b4\u2200\uff40\uff09\u30ce\u2661\n\u003cbr\u003e\n\u003cbr\u003e\nThe reason I started a Patreon is because I LOVE to draw and I want to live with what I love, I hope that, someday, my art will be my primary source of income, so thank you for any support ! \u2665\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do you do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003eI mainly draw cute things, OCs of mine and commissions ! (You can see all the informations \u003ca href=\"http://fav.me/daxykbn\" target=\"_blank\"\u003ehere\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\nYou can see chibis, girls, boys (Not the shonen muscles guy type though haha !) random scenes, but also fan arts, sexy and creepy things (rarely as I\u0027m not used to it, but I\u0027ll practice ! ((\u0e07\u0e07 \u2022\u0300\u2022\u0300__\u2022\u0301\u2022\u0301))\u0e07\u0e07)\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003eHere\u0027s some examples of my artworks (They can be found on my DevianArt \u003ca href=\"http://stacyalphawolf.deviantart.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e !)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://img11.deviantart.net/6236/i/2017/146/e/7/commission___ready_for_tonight___by_smolsalty-dbaj21u.png\"\u003e\u003cimg src=\"http://img14.deviantart.net/45cf/i/2017/133/5/f/little_green_riding_wolf_by_smolsalty-db93t5d.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/e4b5/th/pre/i/2017/082/f/3/contest_entry___afternoon_nap_by_smolsalty-db39j2s.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhat will I get if I become your Patron?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eFor 1$ \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e: MANY HUGS ! You\u0027ll have access to Patrons only content, WIPS and the finished piece in .PNG !\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor 5$ \u003c/strong\u003e: HUGS AGAIN, you\u0027ll also have access to patrons only content, WIPS, finished pieces, all in .PNG with access to doodles and pieces I don\u0027t post anywhere else, and 10% Discount off my Commissions, just for you\u00a0 ~(\u203e\u25bf\u203e~)\u003c/span\u003e\u0
