    "summary": "\u00a0\u00a0\u00a0 Hi, I\u2019m Stirling Joyner. I design tabletop roleplaying games because I seek to push the limits of how we tell stories. My goal for every game I design is to create an experience unlike any other. I want you to join me in doing it. \u003cbr\u003e\u00a0\u00a0\u00a0 Everyone should be able to experience new ways of storytelling. I \nwant to give everyone the freedom build off of my work and make \nsomething new of their own. Because of this, all my games are licensed \nunder Creative Commons. They can be downloaded for free, shared, and \nremixed legally.\u003cbr\u003e\u00a0\u00a0\u00a0 My operation runs completely on donations. Fans who become monthly patrons get access to my patron-only feed, early releases, exclusive game sessions, and more. Join us and become a part of innovative game design!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0 I\u0027m currently playtesting a new game called \u003cem\u003eCraftwork: Postmodern Lovecraftian Roleplaying.\u003c/em\u003e It\u0027s all about creating horror by subverting player expectations and blurring the lines between the game and reality. My team and I are also working on two expansions for \u003cem\u003eConspiracist\u003c/em\u003e. One is all about the paranormal, the other covers supertechnology. They will introduce shadow people and androids as playable races, respectively. \u003cbr\u003e"
