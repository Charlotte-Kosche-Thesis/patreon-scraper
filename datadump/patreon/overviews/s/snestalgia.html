    "one_liner": "O blog e canal snestalgia \u00e9 produzido com carinho por mim e toda equipe, estamos dedicados em trazer cada vez mais nostalgia para todos os amantes de v\u00eddeo games.",
    "patron_count": 2,

    "published_at": "2015-11-11T17:01:40+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tOl\u00e1, seja bem vindo, voc\u00ea est\u00e1 no\n\t\u003cstrong\u003ePatreon do\u00a0\u003ca href=\"http://snestalgia.blogspot.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eBlog\u003c/a\u003e e\u00a0\u003ca href=\"https://www.youtube.com/user/canalSnestalgia\" rel=\"nofollow\" target=\"_blank\"\u003eCanal SnesTalgia\u003c/a\u003e\u003c/strong\u003e, aqui quem vos fala \u00e9 o \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003eDom Juanito\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e criador\nde tudo relacionado ao SnesTalgia, aqui vou mostrar as vantagens de ser um patr\u00e3o nost\u00e1lgico =D.\nDesde j\u00e1 agrade\u00e7o pelo interesse em ajudar a manter e aumentar a qualidade dos\nnossos projetos.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cimg src=\"https://3.bp.blogspot.com/-UTUvwMk54Go/VkNZV7o0eFI/AAAAAAAAVAg/L1THIf9e9nM/s400/SneSTalgia-layout-FB.png\"\u003e\u003cbr\u003e\n\tO que \u00e9 SnesTalgia?\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSnesTalgia\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u00e9 a jun\u00e7\u00e3o dos nomes \"Snes+Nostalgia\", nome que surgiu na minha mente maluca quando decidi criar conte\u00fado para internet\nmostrando para voc\u00eas todo o meu amor por games, em especial o nosso amado\nSuper Nintendo. \u003cbr\u003eSempre produzi conte\u00fado tanto para o blog quanto para o canal\ncomo hobby, mas agora isso j\u00e1 virou um trabalho ( e da muito trabalho viu o.0).\n\t\u003cbr\u003e\nNo SnesTalgia falaremos de games\nem geral, claro que Nintendo e jogos antigos s\u00e3o os principais focos, mas nada\nimpede que jogos mais novos e outros assuntos sejam abordados, tudo vai\ndepender do que o publico quer ver e minha disposi\u00e7\u00e3o de criar conte\u00fado ou n\u00e3o\npara determinados assuntos.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003ePorque ser um Patr\u00e3o?\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\tComo eu j\u00e1 disse, criar conte\u00fado\n\u00e9 bem trabalhoso e por esse motivo dedico muito do meu tempo livre para criar\ne administrar tudo relacionado ao SnesTalgia ( sem contar os\u00a0\n\t\u003ca href=\"http://youtube.com/hadoukenfogo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eprojetos secund\u00e1rios\u003c/strong\u003e\u003c/a\u003e ). Administrar tudo exigiu muito de mim, e \u00f3bvio que eu preciso de ajuda \u003cdel\u003eme ajudem\npelo amor de deus\n\t\u003c/del\u003e, e j\u00e1 existem pessoas que me ajudam na produ\u00e7\u00e3o de conte\u00fado,\nartes para os v\u00eddeos e de vez em quando na edi\u00e7\u00e3o, mas diria que\n\t\u003cstrong\u003e 70% de todo\ntrabalho eu fa\u00e7o sozinho\n\t\u003c/strong\u003e, e isso gera gastos (muitos gastos) e \u00e9 ai que entra\nvoc\u00ea que gosta do SnesTalgia, pois se voc\u00ea for um patr\u00e3o voc\u00ea vai me ajudar n\u00e3o\ns\u00f3 financeiramente, pois a ajuda independente do valor com toda certeza vai me\nmotivar ainda mais a continuar criando conte\u00fados originais e divertidos, as\nvezes at\u00e9 parece f\u00e1cil, mas ter boas ideias n\u00e3o \u00e9 nada f\u00e1cil e acho que esse \u00e9 o nosso diferencial =D.\u00a0\n\t\u003cbr\u003e\nVoc\u00ea tamb\u00e9m vai me ajudar a\nrealizar um sonho, que na verdade \u00e9 o sonho de todo criador de conte\u00fado, que \u00e9 viver fazendo o que realmente gosta, e eu gostaria muito de ter condi\u00e7\u00f5es de\npagar uma graninha para essa galera que faz parte da equipe por tudo que fizeram em todos esses\nanos de SnesTalgia.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e \u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eOk vou ajudar, mas n\u00e3o vou ganhar\nnada?\n\t\u003c/span\u003e\n\u003c/strong\u003e \n\tPretendo recompensar todo tipo de\najuda de forma justa, agrad\u00e1vel e divertida para todos n\u00f3s, no fim da\np\u00e1gina aqui do Patreon estarei explicando as recompensas para todas as quantias\nque voc\u00eas doarem.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e \u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eOpa, gostei vou ajudar, mas como\nfaz?\n\t\u003c/span\u003e\n\u003c/strong\u003e \n\tPrimeiro gostaria de deixar bem\nclaro que ningu\u00e9m \u00e9 obrigado a ajudar, s\u00f3 ajude se realmente achar que vale a\npena apoiar nosso trabalho, vale lembrar que sua ajuda \n\t\u003cstrong\u003epode ser cancelada no momento que\nquiser\n\t\u003c/strong\u003e e que voc\u00ea n\u00e3o precisa ajudar mensalmente, se quiser fazer uma \u00fanica\ndoa\u00e7\u00e3o pode fazer que ficarei grato da mesma forma, mas se quiser doar\nmensalmente tamb\u00e9m ficaremos gratos, voc\u00ea decide quanto doar e por quanto tempo\ndoar ok? ^^ \u00a0\n\t\u003cbr\u003e\nAs doa\u00e7\u00f5es s\u00f3 podem ser feitas em\nd\u00f3lares, ent\u00e3o sempre verifique a cota\u00e7\u00e3o para n\u00e3o doar mais do que deseja,\nvoc\u00ea tamb\u00e9m vai precisar de uma conta no\u00a0\n\t\u003ca href=\"https://www.paypal.com/br/webapps/mpp/account-selection\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePayPal\u003c/strong\u003e\u003c/a\u003e. Para fazer pagamentos pelo\n\t\u003cstrong\u003ePaypal\u003c/strong\u003e, primeiro\ncadastre-se no site, ent\u00e3o clique na seta que tem na barra superior, ao lado do\n\u00edcone de envelope, e selecione \"Payments\" e \"Add PayPal\naccount\". Lembrando que no PayPal tamb\u00e9m pode ser feita doa\u00e7\u00f5es com\nboletos banc\u00e1rios.\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\tCaso n\u00e3o tenha PayPal\u003c/strong\u003e, o site\nBrasil Pr\u00e9-Pagos pode te ajudar nisso pois ele \u00e9 parceiro do PayPal e nele voc\u00ea\nfaz uma \"recarga\" no seu PayPal e consegue fazer sua doa\u00e7\u00e3o, acesse o\nlink abaixo para o servi\u00e7o: \u00a0\n\t\u003cbr\u003e\n\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003ehttps://app2.brasilprepagos.com.br/paypal/ebay/\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\n\tAinda no site Brasil Pr\u00e9-Pagos pelo link acima,\ninsira o e-mail do seu PayPal e escolha Cart\u00e3o de Cr\u00e9dito ou Boleto Banc\u00e1rio.\nPronto, agora seu PayPal est\u00e1 com cr\u00e9dito, basta\nvir aqui no Patreon do SnesTalgia e definir sua doa\u00e7\u00e3o mensal.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e \u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eMas voc\u00ea n\u00e3o ganha dinheiro no\nblog e no canal?\n\t\u003c/span\u003e\n\u003c/strong\u003e \n\tEnt\u00e3o meu queridos nost\u00e1lgicos, sim o\nSnesTalgia tem uma pequena renda no blog e no canal, mas infelizmente o\nvalor que recebemos \u00e9 apenas simb\u00f3lico, para voc\u00eas terem uma no\u00e7\u00e3o, n\u00e3o da nem\npra pagar a internet com ele e acho que o conte\u00fado criado pelo o SnesTalgia\nmerece mais reconhecimento, at\u00e9 porque, existem v\u00eddeos no canal que j\u00e1 fiquei mais de\num m\u00eas para produzir mesmo com todas as limita\u00e7\u00f5es, conseguimos tirar \u201cleite de\npedra\u201d e ter um resultado final t\u00e3o satisfat\u00f3rio quanto os de canais que\npossuem melhores equipamentos e mais tempo e pessoas para produzir.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eO que veremos no\nSnesTalgia?\n\t\u003c/span\u003e\n\u003c/strong\u003e\n\tEstamos nos dedicando\nainda mais para trazer mais conte\u00fado para voc\u00eas, temos diversos quadros ent\u00e3o\nfica dif\u00edcil manter o mesmo quadro por muito tempo, mas vou listar os\nprincipais aqui para voc\u00eas, onde por enquanto temos garantido um v\u00eddeo por\nsemana no canal e um post por semana no blog, mas se a campanha do Patreon der\ncerto podemos ter de 3 a 5 v\u00eddeos semanais, o mesmo vale para o blog, os quadros\nprincipais s\u00e3o:\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\tReview SnesTalgia:\u003c/strong\u003e\n\tQuadro onde fa\u00e7o uma an\u00e1lise bem divertida de algum jogo de Super Nintendo,\nesse quadro leva o nome do canal e \u00e9 por ele que tudo come\u00e7ou, existem muitas\nan\u00e1lises dessas no blog e as poucos vamos colocando todas elas no canal.\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\tReview SnesTrollgia:\u003c/strong\u003e \u00c9\nparecido com o SnesTalgia, por\u00e9m aqui iremos analisar jogos ruins e tentar\ncolocar mais humor ainda nos v\u00eddeos, mas sempre com muitas informa\u00e7\u00f5es um tanto\ndesconhecidas pela grande maioria, tamb\u00e9m temos SnesTrollgias no blog.\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\tReview JapanOstalgia:\u003c/strong\u003e\n\tEsse quadro \u00e9 bem recente no canal e um tanto antigo no blog, o respons\u00e1vel pelo\nroteiro at\u00e9 o momento \u00e9 nosso querido amigo Soterio Salles que sempre vai\ntrazer jogos que foram localizados apenas no Jap\u00e3o, mas que merecem serem\napresentados para o mundo todo.\n\t\u003cbr\u003e\n\u003cstrong\u003e\n\tHist\u00f3ria de\nPersonagens:\n\t\u003c/strong\u003e Sem sombra de duvidas esse \u00e9 quadro de maior sucesso no\nSnesTalgia, como eu sou fascinado por boas hist\u00f3rias sempre vou trazer posts e\nv\u00eddeos sobre personagens de todos os estilos de jogos, minha inten\u00e7\u00e3o \u00e9\nconseguir fazer um v\u00eddeo desses por m\u00eas, por\u00e9m \u00e9 muito trabalhoso, estou\npensando em mudar o formato para ter uma produ\u00e7\u00e3o mais r\u00e1pida.\n\t\u003cbr\u003e\nBom esses s\u00e3o os\nprincipais quadros al\u00e9m deles temos Top tops, gameplays, entrevistas, lives,\nvlogs e partidas de campeonatos ( eu disse que t\u00ednhamos muitos quadros) \u00e9\nentretenimento para toda fam\u00edlia e por isso vale o investimento de voc\u00eas\npatr\u00f5es... Ei carinha, me passa um d\u00f3lar 0/\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eFinalizando\u003c/span\u003e \u003c/strong\u003e\n\tAgrade\u00e7o a todos pela\naten\u00e7\u00e3o essa \u00e9 nossa proposta no Patreon sinta-se a vontade para contribuir ou\npara cancelar as contribui\u00e7\u00f5es, nosso conte\u00fado sempre ser\u00e1 gratuito, aqui \u00e9\napenas um lugar onde os interessados s\u00e3o bem vindos para nos apoiar, sempre\nprocuro a perfei\u00e7\u00e3o e estou aberto a qualquer tipo de cr\u00edtica, se quiserem\nentrar em contato comigo podem me procurar no\u00a0\n\t\u003ca href=\"http://snestalgia.blogspot.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBlog\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/CanalSnesTalgia/videos\" rel=\"nofollow\" target=\"_blank\"\u003eCanal\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Snestalgia\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/snestalgia\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e e\u00a0\u003ca href=\"https://plus.google.com/+SnestalgiaBlogspotBr\" rel=\"nofollow\" target=\"_blank\"\u003eG+\u003c/a\u003e\u003c/strong\u003e.\n\u003c/div\u003e"
