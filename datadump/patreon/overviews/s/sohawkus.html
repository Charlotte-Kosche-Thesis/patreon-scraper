e your home, your farm\\shop or something else, but it will be lots of fun! :)\u003cbr\u003e\u003cbr\u003eThe world of Ein - future\u003cbr\u003eWe planned to create amazing MMO game in VR! And that we not earn enough money yet we can\u0027t say about game mechanic to prevent stealing from other gameDev companies ;3\u003cbr\u003e\u003cbr\u003eI already complete training to improve my drawing and animation skills so work speed will be increased ;3\u003cbr\u003e"
