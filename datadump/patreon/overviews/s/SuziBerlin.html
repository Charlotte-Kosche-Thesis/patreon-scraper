    "summary": "\u003cbr\u003e\u003ca href=\"https://youtu.be/xFCa9H_ioNs\" rel=\"nofollow\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xFCa9H_ioNs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHi! I\u0027m \u003cstrong\u003eSuzi Berlin\u003c/strong\u003e. Since March 2016, I have been showing the world every single day the sunrise through Periscope livestream. From that starting point, I take people on a journey as we travel, learn and connect in a most unique way. For me, I see this as a new art form...creating through livestream and social media a visual, visceral, connection as well as an opportunity to change.\u003cbr\u003e\u003cbr\u003eI also perform stand-up comedy and make short videos on Instagram, and Youtube. I have been trained in improv in Boston and San Francisco, and trained as a professional actress with the late Uta Hagen in NYC. I have been in commercials, and movies. During the day, I teach personal, private yoga therapy and meditation to people with cancer, MS, Parkinson\u0027s or who are at end of life. I have worked at the United Nations as an advisor, lectured at Harvard on wellness and meditation and have done all of this and more with only owning my very first cell phone ever within the past three years.\u003cbr\u003e\u003cbr\u003eWhen you become a Patreon, know that all the money goes towards expanding this art form together and with your support I can afford admission fees, gas, equipment, etc. to continue.\u003cbr\u003e\u003cbr\u003eYes I am an artist.\u003cbr\u003eYes I have been homeless.\u003cbr\u003eYes I care about you.\u003cbr\u003eAnd Yes...I really mean it.\u003cbr\u003eSending a Smile.\u003cbr\u003eClick.\u003cbr\u003e"
