    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003eSen is a visual memoir of two lives in Japan and the US.\u00a0 \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWelcome!\u003c/strong\u003e\n\u003c/div\u003e\nThank you for visiting our page.\n\u003cbr\u003e\nWe are . . .\u003cbr\u003e\n\u003cstrong\u003eCole Norton, \u003c/strong\u003efine artist and illustrator, and . . .\u003cbr\u003e\n\u003cstrong\u003eAki \u00a0Shigematsu Norton, \u003c/strong\u003eorganic food writer and web designer.\u003cbr\u003e\n\u003cbr\u003e\nWe met in a hostel in Tokyo.\n\u003cbr\u003e\nAki was job hunting , Cole was traveling and practicing Japanese\u00a0traditional Martial Arts.\n\u003cbr\u003e\n\u003cbr\u003e\nWe are creating our graphic novel, Sen.\n\u003cbr\u003e\nWe are writing the story together. \n\u003cbr\u003e\nCole is creating the art, and Aki is creating the calligraphy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWe will update\u00a0pages as we create them, releasing our progress\u00a0once\u00a0every month.\u00a0 We will only charge when we have completed a spread, and a maximum of one\u00a0completed spread will be posted per month.\u00a0\u00a0With your support we can devote more time to page creation!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/cole-2.jpg\" rel=\"nofollow\"\u003e\u003cimg class=\"alignnone size-medium wp-image-14\" height=\"273\" src=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/cole-2-300x273.jpg\" width=\"300\"\u003e\u003c/a\u003e \u003ca href=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/cole-1.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/quinn.png\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSecond level supporters will have access to the High-Res version of Sen, with occasional commentary.\n\u003cbr\u003e\n\u003cbr\u003e\nThird level supporters will have access to the High-Res\u00a0version of Sen, as well as\u00a0Full Access to our art galleries, including a Traditional Japanese Art Gallery, where we share our fine art\u00a0created using traditional Japanese materials and techniques, as well as our Figurative Work\u00a0Gallery.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease choose the level of support from below and you will receive our rewards!\u003c/strong\u003e\u003cbr\u003e\nWe are looking forward to\u00a0creating Stories and Art for you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/NortonShigematsu_Sen_JobFair_1000pxW.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003ca href=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/NortonShigematsu_Sen_Izakaya_1000pxW.jpg\" rel=\"nofollow\"\u003e\u003cimg class=\"alignnone size-medium wp-image-4\" height=\"300\" src=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/NortonShigematsu_Sen_Izakaya_1000pxW-200x300.jpg\" width=\"200\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.nortonshigematsu.com/wp-content/uploads/2015/06/NortonShigematsu_Sen_ShinjukuStation_1000pxW.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u3053\u306e\u30b0\u30e9\u30d5\u30a3\u30c3\u30af\u30ce\u30d9\u30eb\u306f\u3001\n\u30a2\u30e1\u30ea\u30ab\u3067\u6700\u8fd1\u666e\u53ca\uff06\u8a71\u984c\u306e\u30af\u30e9\u30a6\u30c9\u30d5\u30a1\u30f3\u30f3\u30c7\u30a3\u30f3\u30b0\u306e\u3001\n\u300c\u30da\u30a4\u30c8\u30ea\u30a2\u30f3\uff1aPatreon\u300d\u3067\u73fe\u5728\u30b5\u30dd\u30fc\u30c8\u3092\u52df\u3063\u3066\u304a\u308a\u3001\n\u4eca\u5f8c\u7d9a\u304d\u304c\u8aad\u307f\u305f\u3044\u4eba\u306f\u3001\u4e0b\
