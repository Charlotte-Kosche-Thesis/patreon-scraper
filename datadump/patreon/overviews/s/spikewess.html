    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eFEEL FREE TO SEND ME A MESSAGE IF YOU HAVE ANY QUESTIONS! I MEAN IT!\u003cbr\u003e\u003cbr\u003eI WON\u0027T BITE, OR I MIGHT IF YOU TAKE TOO LONG SENDING THE MESSAGE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks a ton patrons! Blown away from the support. As some of you may or may not know I have been recovering from a car accident that happened in July.\u00a0I feel as bad for not being able to supply with you much content as of late but I\u0027ll get right on top of that for you guys! Thanks everyone for the support!\u003cbr\u003e\u003cbr\u003e\"I have been creating content on YouTube for 4 years now. There\u0027s been all kinds of ups and downs, but I love it. I love that I can mess around and have a laugh with my friends, and turn it into something that brings people joy.\u003cbr\u003e\u003cbr\u003ePatreon gives you, the loyal fans an optional outlet to support the content you think is worth your time and money. It\u0027s not necessary to pledge/donate, this page was created out of popular demand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t want anyone to feel obligated to pledge or donate, I\u0027ll love you either way. The option to donate/pledge is entirely up to you, as my videos will always be free and I will always ocassionally stream. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour patronage will contribute to the quality of future content and will open up the library of multimedia. Such as new releases or major requested titles. It will also be supporting myself and future projects/hardware upgrades along with bandwidth charges.\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you plan on pledging or are sick of YouTube not displaying videos that have been uploaded. Stop by\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/spikewess?ty=a\" target=\"_blank\"\u003e\u003cstrong\u003eThe Activity Feed\u003c/strong\u003e\u003c/a\u003e(Opens in a new tab)\u003cem\u003e\u00a0once in a while! I\u0027ll post an update either every Monday, Or Friday!\u003cbr\u003e\u003cbr\u003eHymer (high-mer) : noun : Refers to either one\u0027s asshole or soul, depending on context\u003c/em\u003e\u003cem\u003e.\u003c/em\u003e\u003c/div\u003e"
