pan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is a photo-signature?\u00a0\u003c/strong\u003eA photo-signature is a photo on which a model is depicted, and on her body is written the name or nickname of the person to whom the photo-signature is addressed. The photo-signature is genuine (not photoshop).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a video-signature?\u00a0\u003c/strong\u003eAn example is in the video above.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf I now become your 15 $ patron, then after what period of time will I receive my photo signature?\u00a0\u003c/strong\u003eUsually, photo-signatures are made within 2 weeks. You should understand that we need to find time to meet the model, to take off the studio and take a picture.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I see examples?\u00a0\u003c/strong\u003eOf course. Examples are below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c840722/v840722707/50a21/5H1ctxAntz0.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c840129/v840129148/925d6/HhZvSI5pjeg.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841221/v841221885/5ad5b/hNW8ZLSDU2s.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c840129/v840129148/925f5/UmiSaA3Ar34.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\nWe are drawing:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\nWe draw a lot of different characters (mainly for an adult audience).\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\nAnd we draw a \u003cstrong\u003ech
