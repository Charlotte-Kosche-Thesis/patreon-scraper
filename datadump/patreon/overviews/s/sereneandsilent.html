    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static.tumblr.com/f40b246cdbd8c27b3de98842375eaf20/zfuvzes/eWHozbt5a/tumblr_static_ciq7fh5yafk8oook4sc48soc4_2048_v2.png\"\u003e\u003cbr\u003eWELCOME TO MY PATREON\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\nHello! I\u0027m a freelancer artist and a dreamer with lots of ideas that want to\ncome out, my goal is to set them free and keep improving beyond my limits, drawing\nwas a hobby for me but now it\u0027s an important part of my life that I wish to\nshare with the world, with your help I could make that possible and even more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHINGS YOU CAN EXPECT FROM ME \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n- I usually draw anime\nstyled drawings, from SFW to NSFW fanart and original stuff such as characters,\ncrossovers and short comics \u003cbr\u003e\n-I\u0027m a fan of fantasy and sci-fi, the mysticism and romanticism from different\nworlds inspire me to create many characters and scenarios, few of them already\nin development. \u003cbr\u003e\n- I\u0027m a big fan of yuri but that doesn\u0027t stop me from trying different things,\nstill \u003cstrong\u003eI AM A HUGE FAN OF YURI \u003c/strong\u003eso you might see lots of fanarts with such\ninteractions or my characters playing around with each others (they\u0027re mostly\ngirls).\u003cbr\u003e\n-While I might be a fan of anime and manga, I\u0027m mainly a fan of animation from\naround the world so you will see characters from different shows from time to\ntime in my own style. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY DREAM\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n-To make something bigger than myself\u003cstrong\u003e for everyone.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThanks for your time, I hope you like my art!\u003cbr\u003e\u003c/div\u003e"
