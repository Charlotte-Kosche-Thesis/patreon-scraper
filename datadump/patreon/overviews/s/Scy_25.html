mplies that I will have adult content on occasion and in \nmany other normal content.\u003cbr\u003e\u003cbr\u003eThank you very much for following me and I hope we can all continue to enjoy my work. ^^\u003cbr\u003e\u003cbr\u003eAs I always says, I\u0027m not english, I\u0027m spanish, so sorry if my english is not so good. \u003c/em\u003e\u003cbr\u003e"
