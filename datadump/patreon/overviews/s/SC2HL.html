ill provide the direct video file in best quality directly from premiere pro. $5 per month\u003cbr\u003e2. $10/month:\u00a0Your username will be listed in the credits of the video description! You will be listed in the description of each of our videos!\u00a0\u003cbr\u003e3. For $20 per month, we invite you to a skype group where you will be able to watch concepts and provide feedback to new video ideas!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for watching \u0026amp; supporting our content!\u003cbr\u003eDaniel"
