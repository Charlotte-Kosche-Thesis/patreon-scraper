    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/1526209/79ad80a9329944debc0b5f9306693c32?token-time=2145916800\u0026token-hash=Cwn4MC8d-CnCnmUkvmE86eowjGdYlHtb-DTkpHreqiI%3D",

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4o_Vh3fE0jU\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=4o_Vh3fE0jU",
    "one_liner": null,
    "patron_count": 5,
    "pay_per_name": "creation",
    "pledge_url": "/bePatron?c=1526209",
    "published_at": "2018-02-22T03:41:11+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003eSo how did we get here? \u003cbr\u003e\u003cbr\u003e\n\n3 years ago we had a blip of a thought of \u201cwhat if\u201d we got a\nsailboat. \u003cbr\u003e\u003cbr\u003e\n\nAnd that thought grew into a passion, a dream, and then a\nfull blown \u201cwhatever it takes\u201d attitude that got us here. \u003cbr\u003e\n\u003cbr\u003e\nSeriously as I type this, I still can\u2019t believe it\u2019s real. You see when you have something that grows into a LIFE, not\neven a dream, its crazy what it does to you. \u003cbr\u003e\u003cbr\u003e\n\nSo in February of 2016 we sold all of our stuff, Beau quit\nhis job, we loaded up our two pups, Oona and Diptiy and we drove from New York\nto Florida and we dove head first into this SAILBOAT life. Not having one lick of sailing experience...sometimes you just have to go for it.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nWho says you can\u2019t have everything you want in life\u2026stop\nlistening to them. Start living your amazing life. Because none of us want to\nbe caught saying I wish I did\u2026\u003cbr\u003e\u003cbr\u003e\n\nWe thought if we could just work our tails off and save up\nfor a sailboat, we would be good to go. We knew we didn\u2019t have the funds to buy\na brand new or even a gently used boat. So we went for the REALLY used route. What\nwe did know was that with some GRIT we could make any boat our boat. \u003cbr\u003e\u003cbr\u003e\n\nWhen we found Saoirse she had been donated to a Seamanship\nSchool in Florida, with a seized engine and looking like she had seen WAY\nBETTER days, but what we saw was our new home. Since then, we have been\nvlogging our day to day as we rescue this boat into becoming our dreamboat. \u003cbr\u003e\u003cbr\u003e\nAlong the way we have meet some pretty amazing people in this freedom seeking community!\nWe would love to have you be part of our crazy journey as we complete our renovations, learn to sail and start out on our BIG adventure to see what this world and her many wonders...and taking you along for the ride!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOur patreon is a community made up of people just like yourself that are\nfocused on dreams, goals and action. We\u0027ll be posting everything in here, from\nthe challenges we face, to the inspiration that keeps us moving forward.  This community is here for you to find your\nfreedom while following ours. We would LOVE for you to join us on this amazing\njourney.\u003cbr\u003e\u003cbr\u003exoxo, the Saoirse Crew :: Beau, Brandy, Oona \u0026amp; Dipity\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e"
   },
