    "summary": "Thank you for\nshowing an interest in supporting my work! It\u2019s fans like you that help me bring my stories to the silver screen (or pretty much\nto any video screen nowadays!) \n\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSome people are put\noff by the fact that I work in the horror genre. The truth\nis, I don\u2019t usually write screenplays that are typical,\nrun-of-the-mill slasher flicks.  I prefer to create character-driven stories that jump between genres.  More like\n\u003cem\u003eSilence of the Lambs\u003c/em\u003e rather than \u003cem\u003eFriday the 13th\u003c/em\u003e.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI got my start in\nfilm-making in 2008 by working as a screenwriter and special effects artist. I worked on the set of dozens of projects before even considering taking the director\u0027s chair. I directed my first film, a feature called \u003cem\u003ePredatory Moon\u003c/em\u003e, in 2013 and have been at the helm of several smaller film productions ever since. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-V7scdAnNYg8/Wqf3_lj4FOI/AAAAAAAAEvM/-NtRIUiXB3Q5j-dUzmSJZO3P9ykYQymTgCLcBGAs/s640/BAR-large.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAfter receiving many accolades for my work from various film festivals and screenplay competitions, I realise that I\u2019m now at the point\nwhere I need to produce movies with original stories more frequently in order to\nreach my goal of joining the ranks of notable female directors.\u003cbr\u003e\u003cbr\u003eFilm is a collaborative medium and being able to hire a talented cast and crew to bring my stories to life is so important for the success of a movie. Your patronage helps me do that, and I look forward to sharing those successes with you!\u003cbr\u003e\u003cbr\u003e"
