    "summary": "Sauda Namir /Sy-oo-dah Nah-meer/ \u003cem\u003eproper noun\u003c/em\u003e Multifaceted artist with a penchant for titillation. \u003cbr\u003e\u003cbr\u003eSapiosexual. Professional exhibitionist and entertainer. Kinky, bi, poly, sex positive visionary. My art is sexual self expression; be it coy, contemplative, explicit, fetish, or farce. \u003cbr\u003e\u003cbr\u003eMy modeling work has been featured on websites like \u003cem\u003eGodsGirls\u003c/em\u003e, and in print magazines such as \u003cem\u003eGothic Noir\u003c/em\u003e. I explore a multitude of themes in my photosets, blending glamour, artistic, and erotic styles. This variety is only enhanced by collaborating with photographers from Oregon to Georgia and many places in between! My favorite things to explore are fetishes, and I love taking new approaches to common things like classic boudoir or cheesecake pin-up. In addition to playing in front of the camera, I\u2019ve also spent time behind it as photographer for both other models and myself. I\u2019m elated to share all the aesthetically distinct, fiercely independent, and intellectually charged content to come!\u003cbr\u003e\u003cbr\u003eAs Chicago\u0027s Charismatic Chameleon I\u2019ve been shimmying across stages for nearly a decade. Performing in the Windy City and beyond, from Columbus with Fierce! International Queer Burlesque Fest to Madison\u2019s Fireball Masquerade. The stage is my first love, but I\u2019ve had the pleasure of gracing small and silver screens alike! I\u2019m a cast member of the horror host program \u003cem\u003eWorld of the Weird Monster Show\u003c/em\u003e, and made my film debut in the mystery thriller \u003cem\u003eDig Two Graves\u003c/em\u003e. An avid fan of the bizarro lit scene, I host a reading series called \u003cem\u003eBizarro Bedtime: A Salacious Selection of Smut\u003c/em\u003e, available on both Vimeo and YouTube. \u003cbr\u003e\u003cbr\u003eOnce in a great while I\u2019ll dabble in writing, too! I\u2019ve contributed to \u003cem\u003eLadybox Ellx Blog\u003c/em\u003e, \u003cem\u003eThe Imperial Youth Review\u003c/em\u003e, and \u003cem\u003eDirge Magazine\u003c/em\u003e. Whether personal essays or revealing interviews, I tell stories in pursuit of passions. Between these more concerted efforts, I blog about my life, travels, trials, and loves on my own website.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"http://saudanamir.com/application/files/4214/5297/7136/by_Andy_Leigh.jpg\" style=\"width: 583px;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eImage Credit: AndyLeigh\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eYou\u2019re my driving force; the mana that sustains me. My cohorts, my kindred spirits, my darling Perv Patrol. We connect with each other, forming this amazing collective around elevating erotica. With your support and engagement, you\u2019ll inspire my most ambitious concepts and stoke the creative fire burning within. Your comments are cherished, your emails returned in kind, and your ideas laid in the fertile soil of my imagination. \u003cbr\u003e\u003cbr\u003eNo matter your measure of commitment, you\u2019re on this team. I\u0027ve set my rewards on a per photoset basis, so your contributions are only collected when I have something to share. While my publishing goals are once a month, that is ambitious so I\u0027m not tying us to a calendar. Fans ($2) get access to the Patreon feed and early peeks at upcoming releases. VIPs ($10) add to that whole photosets in the highest resolution available. This is the core of what we\u2019re setting out to create. This is where the magic happens. Backstage ($20) get all that and behind-the-scenes bonus content. Making of videos, outtakes, and/or candids are your window to my process. Groupies ($40/$55) going beyond the screen, I want to send you a physical one-of-a-kind instax with the release of each set. Probably NSFW, but if you\u2019d rather something more demure just say the word. Confidants ($60/$75) let\u2019s spend some quality time together in a group chat - on top of all the above! You\u2019ve placed your faith in my mission, and I want to reciprocate that energy, you beautiful creature.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://saudanamir.com/application/files/1414/5297/7140/by_Martin_Class_01.jpg\" style=\"width: 583px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eImage Credit: Martin Class\u003c/em\u003e\u003c/div\u003e"
