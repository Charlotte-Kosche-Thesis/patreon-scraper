    "summary": "\u003cstrong\u003eWhat is #sexedsunday?\u003cbr\u003e\u003c/strong\u003e#sexedsunday is a weekly sexual health thread on twitter, also available in a post version, on a different sexual health topic that is picked each week by my followers. Each thread/post has relevant information for that weeks topic, pictures, diagrams, etc. as well as links to or descriptions of resources that I used to gather the information.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I do this?\u003cbr\u003e\u003c/strong\u003eI do this because I aware of the lack of quality sexual health education many people have, and the consequences it can have in peoples lives (including my own). Sexual health is a topic that I am very passionate about, and its something that is related to what I am in school for. I also do sexual health work outside of school as well with various nonprofit organizations. I dont do this because I am an expert on any topic, on the contrary part of why I do this is to keep myself educated and to always be learning new things as well. I also do this for the followers who reach out and tell me that they appreciate what I do or that it impacts them in some way:\u003cbr\u003e\u003cbr\u003e\"Honestly I\u0027m 17 and still a virgin and your sex Ed Sunday tweets showed me that it\u0027s okay that I need my mental accommodations before/during/after sex and that it wasn\u0027t unrealistic thank you\" - Curious Cat\u003cbr\u003e\u003cbr\u003e\"Your thread on BDSM couldn\u0027t have been more aptly timed! I was just talking to a guy this morning about being his sub and I wasn\u0027t sure how I felt. But after reading this I feel a lot better. Thanks for posting!\" - Twitter\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I asking for support?\u003c/strong\u003e\u003cbr\u003eEven though I love doing the weekly threads, it is still work. Putting each thread together takes a full day or two out of my time each week. I am strong believer in the idea that people should be paid for their work, contributions, etc. and the other sexual health work I do offline I get paid for, and typically takes up less time. I\u0027m not doing this to support myself, I have regular job for that. I just thought about seeing if I could be compensated for doing this work by those who enjoy it and benefit from it. \u00a0\u003cbr\u003e"
