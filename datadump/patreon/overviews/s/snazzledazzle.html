    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605 Hello everyone! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605 Thank you for taking the time to check out my Patreon! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605 My name is Snazz! I am an American vocalist, mixer, voice actor, producer, composer and artist! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605 I am from New York, New York. I was in Manhattan, and I was raised in the Bronx! However, I\u0027ve since then moved, and I now reside in Virginia. I grew up with a very musical and theatrical background and attending performing arts schools. \u2605\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605 I enjoy covering a variety of different kinds of songs on my YouTube Channel, including Vocaloid, Anime, Cartoon songs (such as songs from Steven Universe and Adventure Time), and soon, K-Pop and American songs! \u2605\u003cbr\u003e\u003cbr\u003e\u2605 As of 2018, I have made it my goal to begin creating made from scratch instrumentals and original music, as I am pursuing a career in music.\u00a0\u2605\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605 I\u0027ve decided to make a Patreon because as a student, I cannot afford to make as many investments into this hobby as I\u0027d like to right now. However, I would definitely love to create better quality covers for all my viewers, which is why I\u0027ve decided to start up a Patreon! With you guys\u0027 help, I could continue to improve and make better covers. Also, as a producer, the equipment I need to create music is super costly. In short, as a student with a part-time job, I\u0027ve made a Patreon so that I can continue to improve and produce more amazing things for my amazing viewers! \u2605\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2605 Every dollar is immensely appreciated, thank you all so so much, and have a wonderful day! \u2605\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
