    "summary": "Hello, Stand Up is a political magazine dedicated towards empowering young\npeople. We started our platform in February 2017 because we were sick of\nthe alt-right (aka fascists), Trump, Leavers and politicians not being held to\naccount. Our journalism cuts through the bullshit. We look at what\u2019s impacting\nyoung people and we try to do everything with an intersectional lens. \u003cbr\u003e\u003cbr\u003eIn issue 1 alone, we had content on supporting student sex workers, features on body\npositivity and we spoke to a Mexican student activist on how young people in\nMexico are being oppressed. We also had interviews with viral Teen Vogue writer\nLauren Duca, the respected entrepreneur Lord Bilimoria and legendary protest\nmusician Boff Whalley. \u003cbr\u003e\u003cbr\u003eSince issue 1, we\u2019ve grown at a phenomenal rate. Issue 2 has\nbeen launched which has examined trans rights, looked at the impact of\nmicroaggressions and explored whether the arts are exclusionary to queer\npeople. We\u2019ve developed our own website and managed to launch a new section,\nNerdom, to go with our Politics, Everyday Activism, Millennial Lives and\nMargins content. We want all of the work we produce to be engaging but also, ultimately, empowering.\u003cbr\u003e\u003cbr\u003eStand Up is looking to\nbecome a social enterprise which means we will be not-for-profit. We want to\nkeep investing in the magazine so that we can give platforms to people who are\noften silenced in society. It\u0027s why we wanted to join Patreon, which has been a hub for marginalised creatives. Our revenue from Patreon will be used to pay off business costs (such as maintaining our website) and so that we can move towards paying guest writers. By becoming our patron, you\u0027re investing in a media platform trying to do things differently and most importantly, you\u0027ll be gaining exclusive access to our content and to an array of rewards. \u00a0\u003cbr\u003e\u003cbr\u003eIf you enjoy our content and wish to stand against populism\nthen please consider becoming a Patron of Stand Up. \u003cbr\u003e"
