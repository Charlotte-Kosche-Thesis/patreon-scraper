    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003eScudo Camper\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is a \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eweekly \u003c/span\u003e\u003c/span\u003esolo \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ecamper van\u003c/span\u003e\u003c/span\u003e \u003c/span\u003eadventures channel.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBUT WAIT!\u003c/span\u003e \u003c/strong\u003ethis is not just another how to build a camper. No!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI help the Viewer to have the ability to see themselves in a space within nature and appreciate the simple things in life.\u00a0I show what can be achieved from having little or no money and using the best of what you have to appreciating your time on this beautiful planet to a full and life rich experience. \u00a0\u003c/div\u003eMy camper is a self build and you will \u00a0see how-to videos where you could achieve the same results on a low budget and get outdoors and go to places you never really noticed before or just passed by.\u003cbr\u003eTaking you to new places with new adventures is what the scudo camper channel is about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eLIVE\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLOVE \u003c/span\u003eand \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eLAUGH \u003c/span\u003e\u003c/span\u003eXX\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you enjoy the channel and decide to support it, your money will help to pay for more trip to different locations and places of interest along the way, for better camera equipment and for better professional editing software.\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eI\u0027ve been really fortunate to have grown such a passionate, engaged, and interesting audience, and it\u0027s been great to read your comments, see the discussions my reviews spawn, and meet some of you in person over the years. Thank you so much for your support of the series up to this point, and I hope to get the chance to continue making videos for you in the future,"
