    "summary": "Hi there!\u003cbr\u003e\nI\u0027m Sergio, a passionate scale modeler eager to share my techniques through very detailed yet fun videos! Check out my channel here:\u00a0\n\u003ca href=\"https://www.youtube.com/c/SergioSolo\"\u003ehttps://www.youtube.com/c/SergioSolo\u003c/a\u003e\u003cbr\u003e\nI live in Colombia, where the modeling culture is pretty much non-existent, and that makes it very hard and expensive to get the materials and kits necessary for producing high quality models.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy supporting me on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYour support will help me to produce more and better videos. It can be really expensive to get the gear, tools and materials for my projects, so any help will be greatly appreciated! Also, you can get awesome rewards based on the amount you pledge :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat can you find on my channel?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou\u0027ll find a lot of video tutorials where I show different techniques applied to different kind of models (WWI, WWII, Real Vehicles, Sci-Fi, figures, etc). You can learn from my hits and misses and also get an extra opinion about that kit, paint, book or weathering product you\u0027re planning to buy,\n\u003cbr\u003e\nI can asure you\u0027ll have a good time watching the step-by-step process!\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/3kDnrmf.jpg\" style=\"width: 678px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/o4IYcyF.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/10bzdb3.jpg\" style=\"width: 671px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/KGCr8Ai.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/6bh2hvC.jpg\" style=\"width: 604px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/Njq8l9S.jpg\" style=\"width: 609px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/tyeIaRY.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for your interest and happy modeling!\n\u003cbr\u003e\n-Sergio S."
