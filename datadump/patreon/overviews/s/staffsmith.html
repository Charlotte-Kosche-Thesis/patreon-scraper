    "summary": "\u003ch2\u003eWelcome to StaffSmith!\u003c/h2\u003e\u003cbr\u003eMy name is Thorben Plath, I\u2019m a professional acrobat, fire artist and juggler. These art forms are called flow arts, as doing them can get into a deeply meditative flow.\u003cbr\u003e\u003cbr\u003eAfter being inspired to join flow arts by poi ten years ago, my fascination quickly found its home in staffs, which have become a major part of my life since then. Everything I know about balance staffs taught me. The more I learned, the better I got in understanding to balance the unique flow of staffs, the higher my requirements grew. No tool I tried could ever quite meet my standards. I was always looking for that perfect tool \u2013 until I decided to simply create it myself. From that point on I started learning from every staff I could possibly get my hands on, analyzing their peculiarities and always improving their flow.\u003cbr\u003e\u003cbr\u003eI design and hand build flow art training tools in various designs as well as the 360\u00b0 Wheel Dragon \u2013 ready to help you discover your own love for flow arts.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy work roots in German craftsmanship and it\u2019s focused on high quality processing and developing the best possible attributes.\u003c/li\u003e\u003cli\u003eHundreds of various prototypes of a diverse range of tools and props went through my workshop, before I finally felt I had found my way.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eThe generous Patreon donations will be used to enable continued innovation, shared freely with our community and also to enable me to pursue this whole endeavour full time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you sooo much for your support, love art!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThorben \"Staffsmith\" Plath\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
