    "summary": "Shark Dropper studios consists of\u00a0\u003cstrong\u003eRobert Lamb, Jonathan Maas, Kyle Appleyard, John Lasavath, and Nicholas Engelhard\u003c/strong\u003e. Are you with us so far? We are the creators of podcasts that span a range of topics including movies, comedy, sports, fiction, and David Schwimmer. We aren\u0027t just jamming it into one podcast either. We have \u003cstrong\u003e10\u003c/strong\u003e different podcasts that we are currently producing out of our humble little studio.\u003cbr\u003e.\u00a0\u003cimg src=\"http://i.imgur.com/HWrqPX3.png\"\u003e\u003cbr\u003eIt\u0027s slightly larger than a broom closet, in Florida, with no air conditioning. Our creations include both fictional and non-fictional podcasts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFictional podcasts:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eDopple Avenue Hurt - \u003c/strong\u003e an entirely scripted film noir spoof following the adventures of P.I. James Keyes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEnd of All Hope\u003c/span\u003e - an apocalyptic tale about three friends traveling across the country during an alien invasion.\u003c/strong\u003e\u003c/li\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCop Doctors\u003c/span\u003e - the adventures of Justin Case and Justin Time, cops by day, doctors by night.\u003c/li\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eParalyzed\u003c/span\u003e - a psychological creature feature.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNon-fictional podcasts:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eThe Shark Dropper Podcast -\u00a0\u003c/b\u003e\u00a0general comedy/discourse with a mix of improv.\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eThe Horror Play Podcast -\u00a0\u003c/b\u003e\u00a0the search for the scariest video game ever made.\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eMovies Films \u0026amp; Flix -\u003c/b\u003e\u00a0discussing everything film.\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eWord Of The Bay\u003c/b\u003e \u00a0- centered around Tampa-area sports.\u00a0\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eShark Dropper\u0027s Top 5\u003c/b\u003e - counting down our favorite anything from 5 to 1.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSnubbed\u003c/span\u003e - an Academy Award Best Picture discussion podcast.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDealing with this many projects at one time can be taxing on resources like equipment, studio space, and time in general. Patreon would help alleviate many of the problems we are often faced with during production. Lack of quality sound proofing, extra equipment for voice overs, headphones, mic cables, and a life-sized standee of Millard Fillmore. We love putting out as much content as we possibly can, but we also run into problems with hosting fee\u0027s and bandwidth limits. Any amount that can be donated is helpful and we appreciate every little bit."
