    "summary": "\u003cdiv style=\"\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e------English------\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho I am and what kind of content am I doing ?\u003c/span\u003e\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Soniop, I am a hobbyist graphic designer since some years. I\u0027m making digital art and photomanipulation, I mainly create space art and some more dark and emotionals realisations, all of that withing the form of a wallpaper but I do not stop myself to that. I also do photography that I post on my instagram.\u00a0I try to renew and improve myself on a daily basis, I seek to get better at what I\u0027m doing in a style who\u0027s mine.\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Am I on patreon ?\u00a0\u003c/span\u003e\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Patreon is for me a way for myself and those who may like my work to support me by financing it. That way, I\u0027ll be able to spend more time on it while getting at the same time a better equipment and, at the end, offer a better content (and also put cheese on my pastas)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat do you get by supporting me ?\u003c/span\u003e\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSome counterparts that you\u0027ll fin in the reward part (just at the right here -----\u0026gt;) with different matched stages , and it\u0027s not impossible that from time to other some surprises can appear for patreons (and your support, even the smallest, represents a lot for me)\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFollow me \u2727\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://soniop.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\n\t\t\u003cli\u003e\u003ca href=\"https://www.instagram.com/soniop56/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\n\t\t\u003c/span\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/SoniopArt\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e------Fran\u00e7ais------\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eQui je suis et quel type de contenu je produis ?\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJe\n m\u0027appelle Soniop, je suis infographiste amatrice depuis plusieurs \nann\u00e9es. Je fait du digital art et de la photomanipulation, je cr\u00e9er \nprincipalement du space art et des r\u00e9alisations plus sombres et \n\u00e9motionnelle, le tout sous forme de fond d\u0027\u00e9cran, mais je ne m\u0027y \nlimite pas. Je fait aussi de la photo que je poste sur mon instagram. J\u0027essaye de me renouveler et de m\u2019am\u00e9liorer \nconstamment afin de cr\u00e9er de nouvelles choses, je cherche \u00e0 \u00e9largir mes \ncomp\u00e9tences afin de pouvoir cr\u00e9er librement par moi-m\u00eame.\n\t\t\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePourquoi suis-je sur Patreon ?\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon est pour moi un moyen pour ceux qui aiment mon \ntravail de pouvoir me soutenir en me permettant de me r\u00e9mun\u00e9rer, je \npourrais ainsi m\u0027accorder plus de temps pour cr\u00e9er et \u00e0 terme pouvoir \nm\u0027acheter du meilleur mat\u00e9riel afin de vous proposez des cr\u00e9ations de \nmeilleurs qualit\u00e9s (et aussi mettre du fromage sur mes p\u00e2tes).\n\t\t\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eQu\u0027est-ce que tu obtient \u00e0 me soutenir ?\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDiverses contreparties que tu retrouvera dans la partie \nreward (juste \u00e0 droite par la ---\u0026gt;) avec les diff\u00e9rents paliers \nassoci\u00e9s, et il n\u0027est pas impossible que de temps \u00e0 autre des surprises \napparaissent pour les patrons (et votre soutien, m\u00eame le plus petit, repr\u00e9sente beaucoup pour moi).\n\t\t\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePour me suivre \u2727\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://soniop.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDeviantart\u00
