    "summary": "\u003cstrong\u003eWhat is Stumpt?\u003c/strong\u003e\u003cbr\u003eIndividually we are Ash, Rik, Price, and Jasmine. Collectively we are Stumpt! Some of you are already familiar with us and know our origin story, but for those who are just joining us: we are  four nerds who decided back in 2014 to turn our weekly board game night (hosted in each others living rooms) into what we are today--still four nerds, who\u2019ve grown from scrappy let\u2019s-players huddled around a single microphone, to fledgling filmmakers and video editors.\u003cbr\u003e\u003cbr\u003eWhile we\u2019ll never stop posting let\u2019s-play videos to our YouTube channel, we\u2019re ready to take our content to the next level. 2018 has already heralded a lot of exciting news for Stumpt.  Thanks to our loyal fans, we\u2019ve managed to amass a catalog of over 3000 videos; nearly 275,000 YouTube subscribers; and a growing count of Twitch followers and subscribers. Most importantly, we\u2019ve moved out of Ash and Jasmine\u0027s basement to recording in our very own studio space! Utilizing our fancy new studio, we\u2019re excited to create new original gaming content for the Stumpt community!  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s the Plan?\u003c/strong\u003e\u003cbr\u003eWith your support, we\u2019ll begin investing into much needed equipment, such as fancy lavalier microphones (so our bulky old headsets no longer obscure our beautiful faces), and additional cameras, so we can capture all of the gaming excitement from every angle (not to mention our beautiful faces). With this equipment, we\u2019ll make our dreams of creating highly produced and polished content a reality! \u003cbr\u003eWhat sort of highly produced and polished content, you ask? Content such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eUranium Chef:\u003c/strong\u003e It\u2019s Iron Chef meets outer space in this hilarious spin on a classic tabletop RPG, starring the Wendy, the mutated human with an icy touch, Thunnus, the happy-go-lucky fishman with a heart of gold, Zorbiborb, the ambitious, if accident prone, space octopus and Price, the intrepid game master!  Each week, we\u2019ll release a highly edited episode of the series, complete with additional content, such as backstage confessionals, custom drawn art, and a ton of sweet, sweet camera angles.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMinecraft:\u003c/strong\u003e The highly anticipated finale to our Minecraft series will receive an upgrade! A story 3 years in the making will finally draw to an exciting conclusion!  Follow the tale of Stumpt as they solve the mystery of fake Rik and the Alabaster Brothers. Upcoming plans include creating richer story elements, additional voice acting, higher production quality, and more!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExciting Pilots:\u003c/strong\u003e We will actively be working towards creating several ambitious pilot episodes for upcoming Stumpt original series, as well! \u003c/li\u003e\u003c/ul\u003e"
