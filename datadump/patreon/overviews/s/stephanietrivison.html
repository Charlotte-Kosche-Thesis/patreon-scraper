     "about": "Indie rock band These Knees have been writing songs and wooing audiences since the winter of 2010. Originally a solo endeavor by lead-singer and guitarist, Stephanie Trivison, \u003cem\u003eThese Knees \u003c/em\u003esoon picked up long-time friend and seasoned drummer, Rob Hassing, followed by bassist Bryan Robinson, and guitarist Jesse Scaggs \u2013 formerly of \u003cem\u003eBethesda\u003c/em\u003e. Trivison\u2019s melodic vocals set against the band\u2019s widespread range, come together to create everything from lyrically sweet, acoustic jams to no-holds-barred, toxic rock ballads. The Cleveland-based band released their first LP \u0027The Young and the Bright\u0027 in 2013 and are currently honing their efforts on a second album, set to release in 2015. \u003cbr\u003e\u003cbr\u003eThese Knees have opened for a long list of celebrated bands including American Authors, Wild Cub, Jenny Owen Youngs, Robert Randolph and the Family Band, and Juliana Hatfield, and have played festivals including Fashion Meets Music Festival, Weapons of Mass Creation, and The New York Songwriter\u2019s Circle.\u003cbr\u003e\u003cbr\u003eTheir most recent releases \u0027The Young and the Bright\u0027 and \u0027Alive\u0027 are out now and available on iTunes.",
