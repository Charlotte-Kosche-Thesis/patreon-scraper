    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to The Sabacc Table\u0027s Patreon page!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Sabacc Table?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Sabacc Table is a bi-weekly Star Wars podcast on\u00a0the \u003ca href=\"http://forcecast.net/\" rel=\"nofollow\"\u003eForceCast\u003c/a\u003e podcast network and is associated with\u00a0\u003ca href=\"http://theforce.net/\" rel=\"nofollow\"\u003eTheForce.net\u003c/a\u003e and \u003ca href=\"http://rebelscum.com/\" rel=\"nofollow\"\u003eRebelscum.com\u003c/a\u003e.\u00a0We are not affiliated with Disney, Lucasfilm, or any game companies.\u003cbr\u003e\u003cbr\u003eEvery other week, we bring you the latest news and discussion on Star Wars games, including console games, smartphone/tablet games, RPG\u0027s, miniatures games, card games, and more.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we have a Patreon page?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Sabacc Table will always remain free to all listeners.  However, we\u0027d like to give something back to those who help support our costs and hard work.  Patreon is a great system for handling donations in a way that lets us give something back to our listeners.\u003cbr\u003e\u003cbr\u003eThink of this as \"Paypal meets Kickstarter.\"  You can pledge to make a monthly donation of any amount.  The more you give, the more we give back.\u003cbr\u003e\u003cbr\u003ePlease note that the milestones will be available to \u003cem\u003eall listeners\u003c/em\u003e\u2014not just those who pledge.  And our podcast will always remain free.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**NOTE:\u003c/strong\u003e Unlike the main\u00a0\u003ca href=\"http://patreon.com/forcecast\" target=\"_blank\"\u003eForceCast\u003c/a\u003e show, The Sabacc Table donations are \u003cem\u003eper episode\u003c/em\u003e. \u00a0We plan to release two episodes per month. \u00a0Also, we may be adding milestones or patron levels over time. \u00a0If you have suggestions, let us know!\u003cstrong\u003e**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe thank you for your support!  May the Force be with you!\u003c/em\u003e"
