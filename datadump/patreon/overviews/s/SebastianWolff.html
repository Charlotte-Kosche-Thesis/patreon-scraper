    "summary": "Hi all! I\u0027m a pianist and arranger. I\u0027ve played piano since I was about five, and I haven\u0027t stopped playing since. Eventually, I found my way into the world of soundtracks (from movies and video games alike) and the music stuck with me, seeping into my performance repertoire and quickly\u00a0eclipsing Chopin and Debussy. My current setlist ranges from John Powell to Jack Wall to James Horner, and other composers beginning with the letter J.\u003cp\u003eA few years ago, I uploaded a medley of songs from Kingdom Hearts which went viral, and started my YouTube fame (\"fame\" on 2007 standards, as videos over a million views were a rarity). I\u0027d love to create more epic videos and giant medley like that, but, like all things, they take time -- something that\u0027s become a\u00a0luxury lately.\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003eA few bucks will help get motivated and justify spending hours on end in front of a piano again. It\u0027ll also help me with purchasing better equipment, and saving up for other music projects. Thanks in advance for your patronage!\u003c/span\u003e\u003c/p\u003e"
