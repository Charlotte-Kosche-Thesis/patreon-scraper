    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi, I\u0027m Laura!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eI\u2019m the creator of \u201cSaorsa\u201d, a webcomic that is free to read on LINE Webtoon!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sketchesbylaura.com/wp-content/uploads/2018/04/saorsa-main-thumbnail.png\" style=\"width: 220px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat am I doing here?\u003c/span\u003e\u003c/h4\u003eI\u0027m an artist and illustrator who has been drawing for over 15 years, and throughout those years I have created countless characters and stories, developed new art styles, and shared my artwork with others!  Now I am following my dream of sharing my stories by writing and illustrating my very first webcomic! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy become a Patron?\u003c/span\u003e\u003c/h4\u003eI\u2019m here on Patreon because I\u2019m passionate about this project. Because I am the sole creator, writer, and illustrator of this webcomic, it takes a lot of time and effort!  By supporting me on Patreon, you can help me continue this dream of creating webcomics and I can share all the behind the scenes work with you as well!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat about rewards?\u003c/span\u003e\u003c/h4\u003eAll rewards listed in the tiers will be posted here on Patreon, and you have the option to set notifications as well! Patrons of the \u201cShaman\u201d tier will receive their personal doodles via email.\u003cbr\u003e\u003cbr\u003eTo see the webcomic (updated weekly), go to \u003cstrong\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/saorsa/list?title_no=95065\" target=\"_blank\"\u003eLINE Webtoon\u003c/a\u003e\u003c/strong\u003e. Hope you enjoy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.sketchesbylaura.com/wp-content/uploads/2018/04/patreon-promo-with-words-shrunken-down-with-watermark.png\"\u003e"

     "about": "Hi, I\u0027m Laura!\u003cbr\u003e\u003cbr\u003eI\u2019m a digital and traditional artist for both my hobby and my \ncareer.  I\u2019ve been drawing and creating for over 15 years, and it \ncontinues to be my passion as I adventure through life.  I graduated \ncollege with a Bachelor of Science in Interdisciplinary Studies, with my\n areas of focus in Art, English, and Biblical Studies.  I specialize in \nillustration, as well as the occasional graphic design and web design.\u003cbr\u003e\u003cbr\u003e\nMy goals with my art are to share creativity and imagination with \nothers, and maybe someday write and illustrate graphic novels or \nchildren\u2019s books.  Please take a look at my art and other updates here, and I hope you enjoy!\u003cbr\u003e\u003cbr\u003e\n~Laura Aufiero \u0026lt;3",
