    "summary": "\u003cstrong\u003e\u00bfQu\u00e9 es Silencio Inc\u00f3modo?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSomos un grupo de gili... digo, es un podcast semanal/canal de YouTube de contenido geek pol\u00edticamente incorrecto, altamente sexy y bajo en grasas. Somos 4 personas muy entregadas a lo que hacemos, ofreciendo entre todas todo un abanico de contenido para todos los gustos. Todo el mundo puede encontrar algo que le guste\u003cbr\u003e\u003cbr\u003eLos s\u00e1bados podr\u00e1s escucharnos en directo en\u00a0\u003ca href=\"http://www.twitch.tv/silencioincomodo\" rel=\"nofollow\" target=\"_blank\"\u003enuestro canal de Twitch\u003c/a\u003e;\u00a0los martes tienes otra cita con nosotros si te gustan los c\u00f3mics; y si quieres re\u00edrte un rato y te gusta (o no, igualmente) el rol, p\u00e1sate por Twitch los mi\u00e9rcoles por la noche. Y si te has perdido el programa, \u00a1no te preocupes! Subimos todos los programas (as\u00ed como otros divertidos y variopintos contenidos) a\u00a0\u003ca href=\"https://www.youtube.com/silencioincomodopodcast\" rel=\"nofollow\" target=\"_blank\"\u003enuestro canal de YouTube\u003c/a\u003e. Junto con nuestros Fanarts, nuestros especiales de c\u00f3mic, Reviews, y Tops 10 (Entre otras cosas). \u00a1Casi nada!\u003cbr\u003e\u003cbr\u003eY ayudando, ayudar\u00e1s a una buena causa.\u003cbr\u003eA que gente muy trabajadora y muy maja pueda medio vivir creando un contenido de calidad para TI. Y S\u00d3LO para TI.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEl canal de Youtube est\u00e1 creciendo muy r\u00e1pido (\u00a1Gracias!) Y la calidad y duraci\u00f3n de los videos aumenta. Aunque intentamos hacer nuestros directos para que teng\u00e1is contenido de calidad que consumir semana tras semana, lo cierto es que cada Top, cada review, cada fanart, o cada video que trabajamos para el canal nos cuesta much\u00edsimas horas de trabajo. Unas horas que cada vez nos es m\u00e1s dif\u00edcil encontrar, si queremos seguir ofreci\u00e9ndoos un buen contenido, necesitamos vuestra ayuda \u00bfQuieres que Silencio Inc\u00f3modo siga ofreciendo contenido de calidad?\u00a0Ay\u00fadanos, nos estar\u00e1s dando, casi literalmente, la vida. Pues poder trabajar en esto ser\u00eda un sue\u00f1o, por muy duro que sea.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo puedes ayudar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCogiendo un par de esas monedas que robas a tu madre todas las semanas para comprar tus drogas e invirti\u00e9ndolas en este maravilloso proyecto.\u003cbr\u003e\u003cbr\u003eIntentamos trabajar con pasi\u00f3n, con humor, creemos que estamos diferenci\u00e1ndonos del resto de canales con una infograf\u00eda trabajada, buenos guiones, y contenido \"at\u00edpico\". Y queremos hacer tant\u00edsimo m\u00e1s...\u003cbr\u003e\u003cbr\u003eNos gustar\u00eda ofreceros la oportunidad de colaborar, cualquier cantidad es buena, qu\u00edtate un caf\u00e9 de m\u00e1quina de esos tan malos al mes y pon un eurillo. \u00bfTe gustar\u00eda tener los dibujos de Ninji_n? \u00bfQuieres preguntar c\u00f3mo hacemos las cosas (para mejorar t\u00fa), o dar sugerencias, quejas, o sencillamente hablar con nosotros?\u00bfQuerr\u00edas participar en una secci\u00f3n exclusiva de partidas de Rol con patrones? Puedes donar un poco m\u00e1s.\u003cbr\u003e\u003cbr\u003e\u00bfNos echas una manita?\u003cbr\u003e\u003cbr\u003eEstudios cient\u00edficos demuestran que se deja de ser escoria social cuando se dona a Silencio Inc\u00f3modo. Ser\u00e1s mejor que tu vecino. Ese tan cabr\u00f3n."
