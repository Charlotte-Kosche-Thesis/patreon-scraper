    "summary": "\u003cdiv\u003eHi there!\u00a0 Name\u2019s\nSketchdumb.\u00a0 I do primarily cel-shaded\nanime and sci-fi fan art, and tend towards insane crossovers of \u201canime + XYZ\nfranchise\u201d.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWhy, you ask?\u00a0 \u00a0Well,\nfor example, I saw that 40k and K-ON could be merged into a single word, and\nthought \u201cWhy not?\u201d, and then carried that out over several years, with many different characters and pieces of artwork.\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\n\u003cbr\u003eSubject matter of my art generally\nconforms to an erratic orbit around the trinity of \u201cmoe, mech, and metal\u201d.\u00a0 Sometimes it\u2019s cute stuff, sometimes it\u2019s sci-fi stuff, and most of the time, there\u2019s an undercurrent of raw metal ferocity in there\nsomewhere.\u003cbr\u003e\n\n\u003cbr\u003eIf you like these sorts of illustrations and want to\ncontribute, whatever level you choose, you have my thanks.\u00a0 \u00a0This artwork would only be half as meaningful if I had no one to share it with.\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eLinks\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://supersketchycollider.tumblr.com\" target=\"_blank\"\u003eSketchdumb\u003c/a\u003e, the fan art blog.\u003cbr\u003e"
