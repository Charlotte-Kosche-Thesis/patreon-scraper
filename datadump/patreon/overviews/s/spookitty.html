    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIMPORTANT: \u003c/strong\u003eYOU DO NOT NEED TO PLEDGE ANYTHING TO GET ACCESS TO \nMY GAMES OR ART. ALL MY MATERIAL IS FREE! \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e(You can also always hide your pledge away from any curious onlookers so they\u0027ll never know just how much you care!)\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re new to Patreon: I\u0027m running my campaign as a monthly tip-jar. I\u0027m not interesting in pay walling or selling \"patron\" only projects here at this time. This is subscription based so you will be charged each month. You can cancel or change your pledge amount at any time. You can even pledge anonymously, for privacy.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBEFORE YOU PLEDGE:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eEven if all you can spare is just $2, know that every little bit helps!\u003cbr\u003eIf you\u0027re interested in paying more than that just take a second to consider the many tiers you can choose from! They all contain various awards that relate to my art projects or game projects\u003cstrong\u003e\u003cbr\u003eI can\u0027t wait to welcome you to the Kitty Litter!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBUT WHO AM I?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m just a cute little ragamuffin who wants to make fun games and art for everyone to enjoy!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePlease don\u0027t pledge anything if you\u0027re expecting to get something for \"free\" or anything in return. This isn\u0027t a Kickstarter! My Patreon page is a tip-jar here to help me continue to work on my free projects!\u003cstrong\u003e What you can get if you\u0027ve decided to chip in and donate to this Patreon is a chance to help me continue my work on projects. If you chip in just a little more and join select tiers you can even help me steer those projects in new directions! \u003c/strong\u003eEveryone needs a little help sometimes, but sometimes we need a lot of help!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAll my games are freeware!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCURRENT PROJECTS:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e1. PTA (Active development)\u003cbr\u003e\u003cimg src=\"https://spookitty.net/patreon/PTA_tale_banner.png\"\u003e\u003cbr\u003ePTA is a free, high quality +18 parody fan game that\u0027s currently in development that has aspects of Dating Sims as well as Visual Novels.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis project is completely free and always will be, but if you enjoy our work and would like to see more of it by supporting this Patreon we\u0027ll be able to make it even greater\u003cstrong\u003e.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/spookitty/posts?tag=release\" target=\"_blank\"\u003eLINK!\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eGameplay:\u003cbr\u003e\u003c/strong\u003eVisual Novel-type progression\u003cbr\u003eDating Sim stats and interactivity\u003cbr\u003eClassic Visual Novel cutscenes\u003cbr\u003eMini games! (In progress)\u003cbr\u003e\u003cbr\u003ePlanned features:\u003cbr\u003e(To be announced at a later date)\u003cbr\u003e\u003cbr\u003eCurrent team:\u003cstrong\u003e\u003cbr\u003eSpookitty-\u003c/strong\u003e Art, Design, and Story\u003cstrong\u003e\u003cbr\u003eFacelessJr-\u003c/strong\u003e Programming, Concept Art, Story Assistance\u003cbr\u003e\u003cstrong\u003eAspirant\u003c/strong\u003e- Editing, Story Assistance\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e~Thank you so much for all of your support~\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://spookitty.net/patreon/OwO_bg.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
