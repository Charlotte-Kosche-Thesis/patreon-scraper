    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/748279/d1d968f868074ac69420d123baa97fba?token-time=2145916800\u0026token-hash=A2g_ZFAXNqTEhY7IO2fyAtVY4dZDBciA5nSflaBJ2I0%3D",

    "published_at": "2017-02-13T11:51:13+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eWhere can you find a resource that allows you to sit across the table from a 17+ year survivor of incest and child sex trafficking, and hold a conversation about the passionate work you hope to provide other victims? For the past nearly 7 years I have been curating a practice of informing, inviting conversation, and speaking on the prolific and complex adversities of sex trafficking and childhood sexual abuse, as a intersectional and diverse topic.\u003cbr\u003e\u003cbr\u003eChoosing to assist the systems already in place by sharing my extensive trauma history and research, providing education and training, and using the funding we receive to not only support ourselves but facilitate free works for survivors.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.skyler-mechelle.com/workshops\" target=\"_blank\"\u003eYou may learn a bit more about the work you would be supporting here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am humbled to partner with the breath of your support, and have the space and energy to extend my pursuits solely to the furthering of study and the longevity of my work. If you would like to support me with a one time donation as opposed to becoming a monthly patron feel free to do so at\u00a0\u003ca href=\"https://www.paypal.me/skylersbook\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://www.skyler-mechelle.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cem\u003e---\u003cbr\u003e\u201cI am not leaving you. I believe you.\u201d\u00a0\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eMy beautiful, resilient, shattered and redeemed, miraculous sister from Spirit.\u003cbr\u003e\u003cbr\u003eThis journey... aka battlefield... where she collects herselves through time, holding each individual identity in the light. She comforts her tiniest self acknowledging all of the darkness and pain. She believes the cries torn out of these parts of herself. The battle waged on and in her body. The repeated violations perpetrated by those who should have protected her is the ultimate betrayal.\u003cbr\u003e\u003cbr\u003eIn every painful breath, she honors the wounds and rises to meet each memory as a true warrior. How she is processing this is revolutionary on both a spiritual and global scale.\"\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2014\u00a0Alicia Munro\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\"Thank you for showing up for yourself and us. You make me weep in good ways reminding me for first time I am not alone.\u201d\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u2014 Jennifer Thompson\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201c...Skyler, although we\u2019ve never met, I was fascinated by your movement when I saw a post shared by a Facebook friend. I started following your Instagram because it\u2019s so real...raw. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eI admire what you\u2019re doing...and your story is inspiring me. Inspiring me to learn how to love myself after abuse. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTo learn that my body is my own and I get to choose me. I get to love me...unapologetically. Every day I get to choose to love me even if I am feeling so vastly different in the same moment. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eYou\u2019re changing the world...I see that anointing in you so strong and I am learning to become undone to find the truest me there is because of it. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eYou are so important.\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Instagram follower\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201c...it\u2019s such important work you are doing Skye - and each time I read one of your posts it shakes me to the core - I am so appalled and flabbergasted and frankly uncomfortable as fuck!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eBut I know the work is serious and this shit has got to stop - talking about it is the only way to pull back the veil....\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Anita Kaiser\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cWhat a powerful reminder that we who have been comfortable have no idea of the kind of darkness that exists and is perpetrated on innocents.\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Stefani \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201c...Your book is a haven of truthful acceptance for the ugliness that is recovery and the truth that is so painful yet so desired. This. This is why you keep going...\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Roberta Smart\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cSkyler Mechelle, you speak a truth that so many victims/survivors of familial child abuse suffer. \u201cShut up! Move on\u201d. I lived in that alternative reality that everyone wanted and it destroyed my inner soul. Your words, your honesty, your rawness, are such a fucked up comfort, if you get what I mean. I love you girl! I love your desire to live, but not just live, but to live authentically. You speak for so many.\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Sheri Honea\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cToo much for someone to read / yet I-you-she-little girl had to live it / too strong those black marks on white screen-paper / yet red wounds on innocent skin / can\u2019t say that publicly / while it\u2019s done privately / oh did I ruin your day / by telling you how he ruined my life? If you hide from this account you allow evil to remain in its shadows / water it with your fears / hold its coat while it / rapes another woman / behind a dumpster...\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Bard Judith\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cSkyler I can\u2019t thank u enough for sharing your heart, experiences and wisdoms with us. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eIt helps me grow!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eYour knowledge about you is the most healing journey that I have ever come across. It\u2019s so inspiring! I relate and resonate to everything you write!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eIt helps me \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eto heal me\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat a precious gift you are! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eInvaluable!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eYou are the salt to earth for so many people!!!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat you write makes me breath easier, it makes me willing to just see what happens and let go of my need to control,. It inspires me to be more open to \u201cWhat if?\u201d It makes me believe in every one and every thing around me a little bit more. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThe truth and clarity you use in your powerful language when you express yourself is so beautiful, sensual, strong and beaming that it shines up the most cloudy sky. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eI feel so happy and grateful to be on this beautiful, precious journey with you. Thank you for your teaching\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Zandra Nordvall\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cThank you for going to the depths so you can hold a lantern for other women afraid of the dark night of their soul...\"\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u2014 Bethany Rivett-Carnac\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
