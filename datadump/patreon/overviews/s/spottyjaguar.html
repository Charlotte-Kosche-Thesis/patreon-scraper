    "summary": "\u003cblockquote style=\"margin-left: 2px;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e \u003cblockquote style=\"margin-left: 2px;\"\u003e\n\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://twitter.com/#!/SpottyJaguar\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"http://www.furaffinity.net/user/spottyjaguar/\"\u003eFurAffinity\u003c/a\u003e -\u00a0\u003c/span\u003e\u003ca href=\"http://spottyjaguar.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://dl.dropbox.com/s/pkpd99clgopeyms/morgan.png?dl=0\" style=\"width: 212px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003eI\u0027m \u003cstrong\u003eDiallo\u003c/strong\u003e, but most know me as \u003cstrong\u003eSpottyJaguar\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eI\u2019ve been doing \u003cstrong\u003eadult furry art\u003c/strong\u003e for almost 10 years. As a black and queer creative, it\u0027s been a\u00a0core part of my self-expression and my livelihood - now I\u0027d like to include \u003cstrong\u003eyou\u003c/strong\u003e, too!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy pledge?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAfter doing commissions for years, I am \u003cstrong\u003ebursting\u003c/strong\u003e with my own ideas, and dreaming of what I would make if I had the means. That\u0027s where you come in! \u003cstrong\u003eWith your help\u003c/strong\u003e, I\u0027ll explore\u00a0new ideas, genres, and characters, zeroing in on what I love to \u003cstrong\u003edo\u003c/strong\u003e, and you love to \u003cstrong\u003esee\u003c/strong\u003e. \u003cstrong\u003eArt that\u0027s tailored to us \u003c/strong\u003e\u003cstrong\u003eboth\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eSome things will be silly, some will be dark, and some will just be \u003cstrong\u003esmut\u003c/strong\u003e. Y\u0027know, \u003cstrong\u003e\u003cem\u003efor smut\u0027s sake\u003c/em\u003e\u003c/strong\u003e.\u00a0A\u00a0\u003cem\u003elot\u00a0\u003c/em\u003eof my art is NSFW,\u00a0and I like it that way\u00a0- Patreon will simply allow me to make\u00a0\u003cstrong\u003emore of it\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003eI\u0027ll also use Patreon to\u00a0\u003cstrong\u003econnect with my supporters.\u003c/strong\u003e\u00a0This is very important to me - without your help, over the years, I wouldn\u2019t be here! I want to get to know you!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePosts and Rewards\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropbox.com/s/2hlmr2jyogepnax/morgan2.png?dl=0\" style=\"float: left; width: 244px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eMy Patreon posts\u003c/strong\u003e will vary from doodles and studies, to color experiments, to paintings - whatever I can make time for, that month. I\u0027ll also make text posts about characters, upcoming projects, and art thoughts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMost of what I post to Patreon will be posted elsewhere, but patrons get early, sometimes exclusive access\u00a0\u003c/strong\u003eto it, starting at \u003cstrong\u003e$1\u003c/strong\u003e. Higher pledges will get a little extra, like works in progress, and high-resolution files.\u00a0\u003cbr\u003e\n\u003cbr\u003eNot ready to commit to a pledge? \u003cstrong\u003eFollow my Patreon\u003c/strong\u003e and get a taste of what you can expect!\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLong Term\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e \u003cbr\u003eAs my Patreon grows, so will your part in it\u00a0\u003c/strong\u003e- over time, I\u2019ll up the minimum amount of art I do each month, and I\u0027ll work with my supporters to decide on new rewards long-term goals!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eBe a part of this with me!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThis is an 18+ only Patreon\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e"
