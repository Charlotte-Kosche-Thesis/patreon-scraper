    "summary": "\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003eMy names Eddie Jensen, I\u0027m generally known as Sketchmazoid, I\u0027ve been making comics since I was 11 and I\u0027m now 24, and would like to continue making them. Preferably full time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGrapple Seed\u00a0\u003c/strong\u003e\u003ca href=\"http://www.grapplecomic.com\" rel=\"nofollow\"\u003e(GRAPPLECOMIC.COM)\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThe project I\u0027m working on right now is one I\u0027m doing with my friend H\u00e5vard Heggenhougen, who is another talented comic creator and writer of Grapple Seed.\u00a0\u003cbr\u003e\u003cbr\u003eGrapple Seed is the story of a young boy named Turner Trent who seeks adventure and to explore the world around him, theres only one problem. The world he inhabits is inhospitable to say the least? \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://robot.webcomic.ws/files/rootscape2.png\"\u003e\u003cbr\u003e\u003cbr\u003eit\u0027s kind of \u003cstrong\u003eUPSIDE DOWN\u003c/strong\u003e. In layman\u0027s terms, rocks and dirt go up, and everything else falls down.\u003cbr\u003e\u003cbr\u003eGrapple Seed is an all ages light hearted adventure that\u0027s inspired by cartoons like Avatar the Last airbender, Oban Star Racers and pseudo science and physics!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I want from you?\u003c/strong\u003e\u003cbr\u003eI\u0027m not gonna give you some big spiel, if you want more of my comics, if you want me not to give up and you want to support me then fund me. Simple as that.\u003cbr\u003e\u003cbr\u003eOkay so heres the thing, the more sustainable I am, the more happy I am, the more motivated I am, the more I\u0027m able to make comics on a consistent basis.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m working towards updating twice a week, then after that three times per week. But right now it\u0027s looking like it might be more likely to upload one every other week due to financial issues. So if you want more comics from me, then you know what to do.\u003cbr\u003e\u003cbr\u003eTheres nothing more to it than that. Thanks in advance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePS: Currently going for a per month basis so pledges have been upped accordingly, will go back to per page once I\u0027m able to update again, in a bit of a financial crisis currently more about that here (\u003ca href=\"https://www.patreon.com/posts/6524124)\"\u003ehttps://www.patreon.com/posts/6524124)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePPS:\u00a0The Grapple Seed theme that you hear playing in the background was made by Will Bedford a very talented game composer for hire, go check his stuff out!\u00a0\u003c/strong\u003e\u003ca href=\"https://soundcloud.com/2-byte\" rel=\"nofollow\"\u003ehttps://soundcloud.com/2-byte\u003c/a\u003e"
