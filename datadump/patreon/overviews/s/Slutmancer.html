    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003eWho is Slutmancer?  \u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI am a new female nerd rapper who blends aspects of otaku culture with lewdness, and I\u0027ve been introducing Slutcore to the music scene. Extremely NSFW. I am from hentai Twitter and my goal has been to create an international lewd nerd community that caters to all major languages. I run Room 34 on Discord\u00a0and my music can be found on Soundcloud, YouTube, here, and Bandcamp!\n\u003cbr\u003e\n\u003cbr\u003e\nA lot of music on this Patreon is free and downloadable for anyone, so feel free to scroll through to get the free material if you\u0027d like. My three mixtape projects are also completely free. \u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://discord.gg/EM6XMwW\u00a0\" target=\"_blank\"\u003eRoom 34 on Discord!\u003c/a\u003e (18+ only)\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/slutmancer\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSlutmancer on Soundcloud!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/aKt7uAe.png\"\u003e\u003cbr\u003e\nAll donations are highly appreciated. They not only help to cover the expenses of studio time, but they also help to cover the costs of my Room 34 community, such as paying for monthly hosting for the Gigawhore bots (the Twitter one can be found by clicking\u00a0\n\u003ca href=\"https://twitter.com/Gigawhore\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e). Our bot expenses and private hosting are easily covered now by the donations I receive. The Slutmancer logo in all its forms is done by the talented Emperor at\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/KaRzye_09\" target=\"_blank\"\u003e@KaRzye_09\u003c/a\u003e\u003c/strong\u003e on Twitter.\u003cbr\u003e\n\u003cbr\u003e\nThe OC for all my accounts was created by\u00a0\u003ca href=\"https://twitter.com/DemiTarot\" target=\"_blank\"\u003e\u003cstrong\u003e@DemiTarot\u003c/strong\u003e\u003c/a\u003e on Twitter. My Patreon post for the time it was made can be found by clicking\u00a0\u003ca href=\"https://www.patreon.com/posts/14181586\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ArcBrri.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eSlutmancer Community Project: Room 34\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nRoom 34 is my International Lewd Nerd Community that began as a small collective group from within the hentai community on Twitter. In its short time of operation since being created on December 16, 2016, it has shown itself to become one of the most rapidly growing communities on the internet. If you\u0027re into gaming and/or anime and also have a naughty side, Room 34 is the perfect place for you. I run this community alongside Verias, Cummie, Valiyum, Devo, and Toxiqueen. All variations of this Room 34 logo are the amazing work of Verias (\n\u003ca href=\"https://twitter.com/verias\"\u003e@verias\u003c/a\u003e on Twitter). \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://verias.deviantart.com/\"\u003ehttp://verias.deviantart.com\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.patreon.com/verias\"\u003ehttp://www.patreon.com/verias\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eI do free specials for each benchmark of 1K the Room 34 reaches in member population, and I\u0027ve done these since we hit 2,000 members. At the time of this edit, Room 34 now has over 16,000 members and we are having roughly 700 new joins every week.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/slutmancer/room-34-special-for-2k-masturbation-to-dbz-perfect-cell-theme-teaser\" target=\"_blank\"\u003e2K Special:\u00a0Masturbation to DBZ Perfect Cell Theme (Teaser)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/wet-pussy-free-14083073\" target=\"_blank\"\u003e3K Special:\u00a0Wet Pussy (Song) + Toxiqueen Patreon Announcement!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/14713769\" target=\"_blank\"\u003e4K Special:\u00a0I Own You (Song)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/15313698\" target=\"_blank\"\u003e5K Special:\u00a0Sex With A Succubus ASMR (Teaser)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/tip-me-daddy-mix-15792007\" target=\"_blank\"\u003e6K Special: Tip Me Daddy (Tessa\u0027s Mix) + Anime Category Announcement\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/16157219\" target=\"_blank\"\u003e7K Special:\u00a0New Years 2018 Q\u0026amp;A Podcast + Winners of Room 34 Awards\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/16463554\" target=\"_blank\"\u003e8K Special: ASMR Sloppy Blowjob From Me Teaser + Second Wave of Exclusive Tessa Ultra Commands\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/16813577\"\u003e9K Special: It\u0027s Over 9000!!!! (Song) + Introducing Room 34 Channels for Other Languages\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/17066405\" target=\"_blank\"\u003e10K Special:\u00a0Tessa Ultra Completion + SlutCoins Currency (SC) and Tessa\u0027s Tavern Release\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/17308077\" target=\"_blank\"\u003e11K Special: 18+ Lewd Teaser Vid\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/17486694\"\u003e12K Special:\u00a0New SC Items: Padded Shield, Eye of Aurion, \u0026amp; Whorecrux + All SOLID Lyrics\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/official-solid-z-17690123\" target=\"_blank\"\u003e13K Special:\u00a0Official SOLID: Awakened \u0026amp; Slutmancium Z Double Mixtape Announcement + Summer 2018 Logo Contest Hosted by Verias\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/17966193\" target=\"_blank\"\u003e14K Special:\u00a0I Gotcha *Freestyle* (Song) + Members Decide Room 34\u0027s Summer 2018 Logo! + \"Captain\" Role Name Change Poll\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/new-sc-items-now-18243963\" target=\"_blank\"\u003e15K Special:\u00a0New SC Items: Gigalixir, Lilithium, \u0026amp; Tessamphetamine + Casual Role Now Regenerates 10 SC + Third Wave of Exclusive Tessa Ultra Commands\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/18-twerk-teaser-18525355\" target=\"_blank\"\u003e16K Special:\u00a018+ Twerk Teaser Vid\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NSjui9v0ueU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/wNiLgYg\"\u003e\u003cimg src=\"http://i.imgur.com/wNiLgYg.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eSlutmancer Mixtape Project: LIQUID\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIn addition to the individual releases I put on SoundCloud, my first successful music project, LIQUID, has been recorded using the donations I receive and was released on July 17, 2017. It can be downloaded on Bandcamp for free if you visit the page from a computer. Don\u0027t be discouraged by the Buy Now button; you can type 0 in the blank after clicking that and get the project for free! This is by far my most expensive project and it would not have been possible without the funding from my supporters! The artist for my Slutmancer logo, Emperor at\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/KaRzye_09\"\u003e@KaRzye_09\u003c/a\u003e \u003c/strong\u003eon Twitter, also made this cover art for LIQUID.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://slutmancer.bandcamp.com/album/liquid\" target=\"_blank\"\u003ehttps://slutmancer.bandcamp.com/album/liquid\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/dvFADUQ.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eSlutmancer Mixtape Project: LIQUID: Inverted\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nMy second successful mixtape project made successful by the patrons to this account is a darker, deeper twist on the Slutcore concept. Beginning as leftover material from what couldn\u0027t be released on LIQUID, this project was released as a work of its own on October 31, 2017 as a Halloween special. As with LIQUID, it is a free download on Bandcamp! Emperor made his return to also create this cover art for LIQUID: Inverted.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://slutmancer.bandcamp.com/album/liquid-inverted\" target=\"_blank\"\u003ehttps://slutmancer.bandcamp.com/album/liquid-inverted\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/u0IGezo.png\"\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cstrong\u003eSlutmancer Mixtape Project: SOLID\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nMy third successful mixtape project made successful by the patrons to this account is one that was completely uninhibited by publishing. The first release of my own executive production, this project was released on February 21, 2018. As with the previous two, it is a free download on Bandcamp! As always, Emperor designed the cover art.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://slutmancer.bandcamp.com/album/solid\" target=\"_blank\"\u003ehttps://slutmancer.bandcamp.com/album/solid\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cstrong\u003ePROGRESS UPDATE\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAs of February 18, 2018, Room 34 now has a SlutCoins (SC) currency that allows users to purchase lewd and exclusive things from me without needing to donate actual money. This currency can be gained by participation in the server\u0027s games and activities. As of late April 2018, Room 34 now caters to not only English speakers, but also those who speak Spanish, French, German, and Arabic. Each facet has its own section leader and its own set of fully translated rules.\n\u003cbr\u003e\n\u003cbr\u003e\nAs you can see, my funding has already afforded many recordings, artwork for my brand and my music, and more. I hope to continue receiving donations so that I can keep putting out quality lewd content for everyone (and special things for the different tiers of supporters, of course!), and also continue to expand my international lewd nerd community. \u2665\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePage last updated May 1, 2018\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n- Slutmancer\n\u003cbr\u003e\nxoxoxoxoxox\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
