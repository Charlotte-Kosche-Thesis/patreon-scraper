    "summary": "\u003cem\u003eRequire: Cookie\u003c/em\u003e is an urban fantasy\u00a0\u003ca href=\"http://requirecookie.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebserial\u003c/a\u003e that I\u0027ve been writing for the past few years. \u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a series headed up by a panromantic, asexual, neurodivergent hacker - who has no goals or hopes, but who manages to find both family and magic by being in the wrong place at the wrong time.\u003cbr\u003e\n\u003cbr\u003e\nWe release chapters on Tuesdays and Fridays\u00a0(GMT +10). Tuesdays are for shorter fiction - works that tend to end up around ten chapters long; and Fridays are for the latest instalment of our main series (ie, the numbered books).\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCurrently we are serialising:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eTuesday\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e\u003cimg src=\"http://requirecookie.com/newsitetrial/wp-content/uploads/2015/01/BlueRhapsody_fbcover2.png\" style=\"width: 462px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://requirecookie.com/category/series/shorts/blue-rhapsody/\" rel=\"nofollow\"\u003eBlue Rhapsody\u003c/a\u003e, wherein a small kindness can change a life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFriday\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://requirecookie.com/newsitetrial/wp-content/uploads/2015/06/FindingaSignal_fbcover.png\" style=\"width: 457px;\"\u003e\u003cbr\u003e\u003ca href=\"http://requirecookie.com/category/series/book-04-finding-a-signal/\" rel=\"nofollow\"\u003eFinding a Signal\u003c/a\u003e, Book #4 of the series, throws Stef from the comfort of her own Agency to the unknowns of external training.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u0
