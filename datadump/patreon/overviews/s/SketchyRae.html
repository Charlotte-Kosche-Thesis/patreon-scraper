    "summary": "\u003cimg src=\"https://orig00.deviantart.net/870e/f/2017/288/8/2/for_patreon_new_by_sketchyrae-dbqmteg.png\" style=\"float: left; margin: 0px;\"\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHi,\n everyone! Q//0//Q\n\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI\u0027m \u003c/span\u003e\u003ca href=\"http://sketchyrae.deviantart.com/\" target=\"_blank\"\u003eRae\u003c/a\u003e, and I really need your help\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eAfter we fell downhill in 2016, I had to constantly publish forum posts saying \"PLEASE HELP ME WITH RENT\" in mid 2017 and it\u0027s really shameful and exhausting. As much as I wanted to get a side job, I\u0027m not really qualified, the minimum wage for a simple role is ridiculously low, and I don\u0027t think I can find one that\u0027s worth my time. \n\t\u003cbr\u003eI am very desperate and it\u0027s been stressful, but I hope you guys can help me make it through the months, even for just $1.\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\n\tIf 500 peeps pledged $1($12 yearly!), that\u0027d be amazing~ QAQ \u2764\u2764\u2764\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eMore Patrons = Better sustainability!\u003c/span\u003e\u003c/h4\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://orig00.deviantart.net/5215/f/2017/287/e/e/patreon_image_by_sketchyrae-dbqipxe.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eI\u00a0 am currently living with my Bro, Jay(who\u0027s also unable to get a job), and I have to earn in order for us to even eat well. We expected him to be my colourist soon so we can complete commissions fast enough together. ;;w;;\u00a0\u2764 Constantly prioritizing commissions stops me from creating art by heart. I love horror themes, zombies, telling stories and nature scenery, but new visitors couldn\u0027t see that, and there won\u0027t be as much Patreon rewards like Timelapse videos and PSDs. qxq\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cem\u003eI\u0027m also lacking NEW original works!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/7706/f/2017/287/e/c/patreon_image2_2_by_sketchyrae-dbqiq0k.gif\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\tI wanna make short series of my project on YouTube! A bit ambitious, but I can at least animate and make a graphic novel.\u00a0;;u;;\u00a0\u2764\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n        Patreon is a place where creators get paid and their fans get their rewards by supporting their favourite creators, and it\u0027s the best place for me to ensure that my expenses will be paid instead of relying on deviantART forums while panicking. ;;7;; Unlike Kickstarter, my Patreon page is like a monthly subscription~ \u003cem\u003eWith \u003c/em\u003eyour help, I can find the time to create more rewards without the feeling of neglecting commission works~ QvQ/\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhat is the workflow?\u003c/span\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n        As of 02/12/2018, I\u0027m expected to publish at least \n\t\t\u003cem\u003eone\u003c/em\u003e personal illustration--including high res image, steps, and a PSD file--and tier rewards. I was suppose to create tier rewards and commissions at the first two weeks of every month and then the rest is my own. Unfortunately, my To-Do list is kinda full and I\u0027m not sure if I can make it. But I shouldn\u0027t underestimate myself~ I think I can work a little more smoothly after a few months~ qwq\n\t\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cem\u003eIf I missed a month to reward those who pledged the commissioner tier, I\u0027ll add extras to your reward for the next month as an apology~\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhat I do with your pledges\u003c/span\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tI won\u0027t have to worry much about rent and debts! If my Patreon goes well, it will truly allow me to focus on my own works and improving myself with more time to study art! Also the apartment dream. I\u0027d love to achieve that dream.\u00a0;;w;;\u00a0Plus, you\u0027ll receive better rewards!\u00a0\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYour help is greatly appreciated!!\u003c/span\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cem\u003eIf you\u0027re interested, I\u0027d be happy to keep you posted! WIPs, sneak peek, and more! Patrons motivates me to post more while regaining my passion! I\u0027m doing the best I can to pull through!\u003c/em\u003e\u003cbr\u003eThanks SO much for your patience and support! QxQ\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t~ With love, Rae(and Jay) ~\n\t\t\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\u003c/span\u003e\u003c/div\u003e"
