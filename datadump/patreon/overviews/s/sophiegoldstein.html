    "summary": "Hello! My name is \u003ca href=\"http://www.redinkradio.com/\"\u003eSophie Goldstein\u003c/a\u003e and I\u2019m a cartoonist, illustrator and comics instructor based in the great city of Pittsburgh, PA. I make speculative fiction comics and graphic novels, with occasional forays into the fields of horror and fantasy. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-sd8Lra7p8lk/WMbF7yotn-I/AAAAAAAAC30/-e_ni8JnbikDP93PgNOwuXcRnCLFDzs3wCLcB/s1600/HouseofWomen_012.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePanel from \u003c/em\u003eHouse of Women.\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eA Short History of Me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy book \u003cem\u003e\u003ca href=\"http://www.adhousebooks.com/books/oven.html\"\u003eThe Oven\u003c/a\u003e\u003c/em\u003e, published by \u003ca href=\"http://www.adhousebooks.com/\"\u003eAdHouse Books\u003c/a\u003e, won two Ignatz Awards and was nominated for the Cartoonist Studio Prize. My new book, \u003cem\u003e\u003ca href=\"http://www.redinkradio.com/2017/02/fantagraphics-to-publish-house-of-women.html\"\u003eHouse of Women\u003c/a\u003e\u003c/em\u003e, will be coming out from \u003ca href=\"http://www.fantagraphics.com/\"\u003eFantagraphics\u003c/a\u003e later this year.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-2cna79_OxCk/WMGD8cH0ExI/AAAAAAAAC1o/Q9wRI2Qy7aYwT0X2Be0WnhluPx4jgm2igCLcB/s1600/HouseofWomen_001.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePanel from \u003c/em\u003eHouse of Women.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003ca href=\"http://dcisgoingtohell.com/\"\u003eDarwin Carmichael is Going to Hell\u003c/a\u003e\u003c/em\u003e, a webcomic co-written with Jenn Jordan, was my first foray into comics. We self-published the collected strips in 2013 with funding from Kickstarter. I\u2019ve also illustrated a children\u0027s book, \u003cem\u003e\u003ca href=\"https://www.amazon.com/Poopy-Claws-Gene-Ambaum/dp/0974035394\"\u003ePoopy Claws\u003c/a\u003e\u003c/em\u003e, written by Gene Ambaum. In 2013, I graduated from \u003ca href=\"http://www.cartoonstudies.org/\"\u003eThe Center for Cartoon Studies\u003c/a\u003e and have been living la vida loca ever since.\u003cbr\u003e\u003cbr\u003eMy work has appeared in publications including \u003cem\u003e\u003ca href=\"https://www.hmhco.com/shop/books/The-Best-American-Comics-2013/9780547995465\"\u003eBest American Comics 2013\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://us.macmillan.com/fablecomics/variousvariousauthors/9781626721074/\"\u003eFable Comics\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://thepitchforkreview.com/\"\u003eThe Pitchfork Review\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://shop.cricketmedia.com/CRICKET-Magazine-for-Kids.html\"\u003eCricket Magazine\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://ironcircus.com/shop/books/26-the-sleep-of-reason-softcover.html\"\u003eSleep of Reason\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"https://medium.com/the-nib/girl-talk-12bebbf0b381#.le8quzs7v\"\u003eThe\u003c/a\u003e \u003ca href=\"https://thenib.com/getting-to-mars\"\u003eNib\u003c/a\u003e\u003c/em\u003e, among others.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-crO9XFO735w/WMGM7LwDc4I/AAAAAAAAC2M/ohvjzeagBOcV0dXyheDrQx7g2hfcSedZQCLcB/s1600/TheOven_002.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePanels from \u003c/em\u003eThe Oven.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eNow That\u0027s Done With, On To The Issue at Hand:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLike many creators I\u2019ve had trouble stitching together a steady income from my work. Currently, I take on occasional freelance to make ends meet. However, long-form storytelling is what I love to do, and with the help of my patrons I can focus on the big projects closest to my heart and and get them out in the world as soon as humanly possible.\u003cbr\u003e\u003cbr\u003eJust as importantly, Patreon allows me to connect with my most ardent fans and get to know them on a more personal level. My patrons see my new work first\u2014sometimes months years before it is available publicly\u2014and become a part of the process by giving me much-appreciated feedback. \u003cbr\u003e\u003cbr\u003eIn addition to finished pages, patrons get to see the behind-the-scenes part of my process as I share with them my sources of inspiration, my day-to-day life as a full-time cartoonist, and my pencils, inks and other in-process steps to making finished work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-Dk5ZjWKJYOE/WMGem3-lr_I/AAAAAAAAC3E/zuxj8Mon-KIjXtyfjySdpXxRlKgy-HWDgCLcB/s1600/TheOven_006.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePanels from \u003c/em\u003eThe Oven.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhat I\u0027m Working On Now:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m currently serializing my new graphic novel, \u003cem\u003eAn Embarrassment of Witches\u003c/em\u003e, coming out from Top Shelf Productions in Winter 2019. This graphic novel is my second collaboration with Jenn Jordan, my writing partner on\u00a0\u003cem\u003eDarwin Carmichael is Going to Hell\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eEach new page posted also includes the thumb-nailed script, pencils and inks so my Patrons can see the entire creative process from stem to stern.\u00a0\u003cbr\u003e\u003cbr\u003eNew pages are posted every Tuesday and Friday.\u003cbr\u003e\u003cbr\u003eAccess to finished \u003cem\u003eAn Embarrassment\u00a0of Witches\u00a0\u003c/em\u003epages starts at the $3 level, with $5+ Patreons getting easy-to-read monthly PDFs collecting all the finished pages and process art from the previous month, plus some exclusive behind-the-scenes notes.\u003cbr\u003e\u003cbr\u003eWant to try before you buy?\u00a0\u003ca href=\"https://www.patreon.com/posts/16940421\"\u003eCheck out the first page here\u003c/a\u003e, or for\u00a0\u003ca href=\"https://tinyletter.com/redinkradio\"\u003esign up for my newsletter\u003c/a\u003e and receive a free PDF preview of the first nine pages.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-yLHkbXD5imM/WMGel4-X5wI/AAAAAAAAC20/oE5LKweqw-sBt48T-tbvEzeMLcYTFqAXwCLcB/s1600/HouseofWomen_010.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePanel from \u003c/em\u003eHouse of Women.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eFinally, A Few Concluding Words:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for taking the time to peruse my page and a special thanks to those of you who have supported my work in the past by buying books and original art, hiring me, or sharing my work with your friends and family. I look forward to getting to know you\u2014my most devoted readers\u2014better in the years to come.\u003cbr\u003e\u003cbr\u003eBest,\u003cbr\u003eSophie\u003cbr\u003e\u003cbr\u003eMy website: \u003ca href=\"http://www.redinkradio.com/\"\u003eredinkradio.com\u003cbr\u003e\u003c/a\u003eNewsletter:\u00a0\u003ca href=\"https://tinyletter.com/redinkradio\"\u003etinyletter.com/redinkradio\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/redinkradio/\"\u003efacebook.com/redinkradio\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/RedInkRadio\"\u003e@redinkradio\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/redinkradio/\"\u003einstagram.com/redinkradio\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://1.bp.blogspot.com/-pFHfA67F1dI/WMGD_ddz91I/AAAAAAAAC1w/G_BOnAd4-IwqcKoC28bmMr8c_BKNySTtACLcB/s1600/HouseofWomen_002.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003ePage from \u003c/em\u003eHouse of Women.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
