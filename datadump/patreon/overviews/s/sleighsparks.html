    "summary": "I\u0027ve been drawing for well over twenty years now. It\u0027s in my blood. Both my dad and my brother have dabbled in art over the years, and my brother even has his own painting business. In a strange twist of fate, everyone I know- friends, family, friends of family I hardly speak to- have asked why I\u0027m wasting my talent. Many asked why I didn\u0027t go to art school. I had this sad delusion that art doesn\u0027t make a person money. And now here I am with a college degree and a job that, well, doesn\u0027t pay the bills. I still make art, and over the past five or six years I\u0027ve jumped in to other areas of interest like manuscript painting, crocheting, and sewing. I\u0027m always creating something, and after some goading from who I would consider my First Patron, I realized I could still make my art like I usually do, and maybe make a few extra bucks on the side.\u003cbr\u003e\u003cbr\u003eLong story short? I\u0027m so creative it hurts, and your subscription to my Patreon will help pay my bills and do all kinds of adult things like actually *have* an emergency savings fund. Your support can also help me get new art supplies to play with so I can keep producing awesome work! \u003cbr\u003e\u003cbr\u003eThanks for your time!"
