    "summary": "\u003cstrong\u003eThis channel means the world to me. I won\u0027t be quitting any time soon.\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nI love producing content, even if I\u0027m pretty terrible at it, all things considered. Regardless what happens, so long as there are those who wish to watch and support my content, I will want to keep on producing said content -- and so, I\u0027ll be taking things back down to the brassiest of tacks. It\u0027s time to show how thankful I am for all of you who just keep coming back, reminding me why I wanted to do this in the first place.\n\u003cbr\u003e\n\u003cbr\u003e\nSo here\u0027s to you, my viewers and subscribers: I\u0027m changing things up to make things easier on me while I\u0027m fighting cancer, but doing it in such a way to give you all more -- more content, as well as more interaction.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLive Shows\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003e7 @ 7\u003c/em\u003e\u003c/strong\u003e: Every Saturday at 7pm EST\u003cbr\u003e\n    News submitted by subscribers and stories I didn\u0027t cover across the week.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eSunday Morning Multiplayer\u003c/em\u003e\u003c/strong\u003e: Every Sunday at 10am EST\u003cbr\u003e\n    Starting with a couple hours of whatever game I\u0027m playing at the time and ending with a few hours of gaming with subscribers.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eDaily Content\u003c/em\u003e\u003c/strong\u003e: Monday through Friday, no set time\u003cbr\u003e\n    Depending on current events, I\u0027ll either be starting my day with a short stream either discussing the big news of the day, talking about a subject submitted by subscribers, or playing my current game.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nNow, I realise I haven\u0027t been the best at daily content up until this point and oftentimes I might miss out on one or two. But I hope you\u0027ll hold me to the daily content, because it\u0027ll help me out a lot as well, having that regular start of the day spent with the world and especially with you all, my subscribers.\u003cbr\u003e\n\u003cbr\u003e\nAnd if you\u0027re not a subscriber yet, what\u0027s stopping you? We\u0027re going to be doing quite a lot of fun shit in the coming months, and I think you\u0027ll want to be involved.\u003cbr\u003e"
