    "summary": "\u003cstrong\u003e\u003cem\u003eHello there, thanks for your support.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout my Patreon:\u003c/strong\u003e\u003cbr\u003e\nFor the love of modding and sharing. Not really expecting to get any income. Supports are very welcome. \u003cstrong\u003eI will have NO Patreon only mod release indefinitely, even commission works will be free to everyone else.\u003c/strong\u003e I love Freedom and Peace!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my mods:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCommission works are available now\u003c/strong\u003e for whom contact me in any form of chat sections. Please tell me what you want with pictures. If its easy I will even do it for \u003cstrong\u003efree\u003c/strong\u003e.\u003cbr\u003eMy modding goal is to create realistically\u00a0materials items and aesthetically pleasing\u00a0visual effects. I use in game, Internet or DIY assets to realize my desires. I will try my best to keep my mods\u0027 quality as high as I can achieve.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout my mods licensing\u00a9:\u003c/strong\u003e\u003cbr\u003e\nAny public mod I made is considering \"Free to use\". That means you can use my mods and the modders\u0027 resources however you wanted for personal creation need, but not in commercial use. Keep in mind that I don\u0027t want my mods ported to other games since there may be legal issues involved. Unless you have my permission to do so.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout myself:\u003c/strong\u003e\u003cbr\u003eI was a college student who just graduated recently with Computer Engineering degree. I do everything computer related, such as fix technical issues on smartphone and computer, photo editing, 3D modeling and printing, even PCB and circuits design. Blender is my main 3D modeling tool. I hope you enjoy some of my work on modding HS. I like PlayHome a lot for the quality of visual. I will do more modding on PH when it comes out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions One-time donation:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBTC :\u00a018LE8md4N3RFuYy4K8jVuMLyBeMWuS7VK3\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eETH :\u00a00x37318cF87Fa6e7406d1bcCBdA1f2F76BC1DEbD98\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLTC \u00a0: LMDYdPVfbTTcmmmGGibmZ2VAWXgciwApyT\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eZEC :\u00a0t1W1f77TH9VatoauXqzXCT1sBRUBFV5vaXY\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePaypal :\u00a0\u003ca href=\"http://paypal.me/supacyan\" target=\"_blank\"\u003eDonation\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAlipay : (\u652f\u4ed8\u5b9d\u8f6c\u81f3) 396134521@qq.com\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eContact me:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t Chinese : \u00a0\n\t\u003ca href=\"http://www.uu-gg.info/home.php?mod=space\u0026amp;uid=73499\u0026amp;do=thread\u0026amp;view=me\u0026amp;from=space\" target=\"_blank\"\u003eUU-GG\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.zodgame.us/home.php?mod=space\u0026amp;uid=538707\u0026amp;do=thread\u0026amp;view=me\u0026amp;from=space\" target=\"_blank\"\u003eZOD\u003c/a\u003e ||\u00a0QQ:396134521\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t English \u00a0: \u00a0\n\t\u003ca href=\"http://www.hongfire.com/forum/member/1363758-cyanjin\" target=\"_blank\"\u003eHongFire\u003c/a\u003e ||\u00a0\u003ca href=\"http://supacyanjin.deviantart.com/\" target=\"_blank\"\u003eDevaintart\u003c/a\u003e ||\u00a0\u003ca href=\"http://www.anime-sharing.com/forum/members/supacyan-143865/\" target=\"_blank\"\u003eAnimeSharing\u00a0\u003c/a\u003e||\u00a0\u003ca href=\"https://discord.gg/j2JYH6u\" target=\"_blank\"\u003eDiscord Chat\u003c/a\u003e\u003c/div\u003e"
