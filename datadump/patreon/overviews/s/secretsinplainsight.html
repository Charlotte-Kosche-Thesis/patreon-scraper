    "summary": "Since uploading my original\u00a0Secrets in Plain Sight (SIPS) series\u00a0to youtube in 2010, it has had over 10 million views across many channels. A heartfelt shoutout to everyone for watching!\u003cbr\u003e\n\u003cbr\u003e\nVolume 1 is jam-packed with information and many fans report having watched it multiple times to better assimilate its content, which is all the more amazing because it lasts 3 hours 43 minutes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.secretsinplainsight.com/#Testimonials\" target=\"_blank\"\u003eMany viewers say\u003c/a\u003e that Volume 1 literally altered their worldview and changed their lives for the better. If you haven\u0027t seen Volume 1 yet, watch it free at \u003ca href=\"http://www.secretsinplainsight.com/#V1\" target=\"_blank\"\u003ewww.secretsinplainsight.com\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003eI went on to create a Volume 2 feature film,\u00a0and\u00a0also\u00a0wrote and self-published 7 books on SIPS themes, including a 700-page Anthology of my blog posts and several beautifully illustrated full-color books.\u003cbr\u003e\n\u003cbr\u003e\nAll this creative output has literally taken me thousands of hours of concerted effort. I write, narrate and produce everything on my own \u2014 as a labor of love. I want to continue to share my research and discoveries and unique perspective on the nature of reality. Creating the SIPS universe has introduced me to thousands of fans and enriched my life in many significant ways.\u003cbr\u003e\n\u003cbr\u003e\nI would love to continue  to research and create compelling SIPS content in the years ahead and if you would like to help make that happen, I invite you to support me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf watching my films and/or reading my books has enriched your life,\u00a0please close the energetic loop and pledge whatever feels right.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBe sure to track the rewards, including exclusive polls and forums. You can always change or cancel your pledge at any time.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003ePatron-only Polls\u003c/h3\u003e\n\u003cstrong\u003ePatron-only polls\u003c/strong\u003e are a way to gauge opinions on questions posed the community and to take the temperature of new creative directions Scott considers from time to time. Do you believe that coincidence, conspiracy, consciousness, providence, or some other theory has the most efficacy in explaining how and why secrets are hidden so profusely in plain sight? If you aren\u0027t sure what I\u0027m talking about, make some popcorn, kick back and watch Volume 1!\u003cbr\u003e\u003ch3\u003ePatron-only Forums\u003c/h3\u003eMy hope for the \u003cstrong\u003epatron-only forums\u003c/strong\u003e is to develop a special place where fans of my work can discuss what it means to them, read and ask fascinating questions about the world and our place in it that open up, explore new research people have been finding locally\u2014and respectfully discuss what it all means\u2014both with me and perhaps most significantly\u003cem\u003e with other patrons. \u003c/em\u003eLet\u0027s build a vibrant community of shared-interest together!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your support, which will give me the freedom to research, develop and produce additional thought-provoking content in the \u0027Secrets in Plain Sight\u0027 universe.\u003cbr\u003e-Scott Onstott\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://res.cloudinary.com/sips/image/upload/v1506703875/Scott-Cleopatras-Needle_boo9dn.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eScott standing at the base of at Cleopatra\u0027s Needle London, some 3333 km from where it stood in Alexandria, Egypt for almost two millennia.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
