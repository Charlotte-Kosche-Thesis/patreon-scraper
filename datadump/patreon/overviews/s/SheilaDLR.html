    "summary": "First of all: THANK YOU!\u00a0\u003cbr\u003e\nYears ago I discovered a secret weapon that gave my paper crafting a turn of 360 degrees\u2026a Cricut Expression. It has been a blessing to have upgraded when Cricut Explore came along (I still own my good ol\u2019 Expression). I love to create different projects for my classroom (Preschool Teacher) home decor projects, PAPER FLOWERS (absolute favorite) and to share my work.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHY AM I HERE?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eTeaching, sharing and learning with you IS and would ALWAYS be my #1 goal.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHY BECOME PART OF THE CRAFTY FAMILY IN PATREON?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nBecoming my Patreon means that you get to watch my videos First, You would automatically participate on every Giveaway I might do in the future (Once goal is reached giveaways will start to take place) you will have free access to my Design Space Projects Ready-to-cut :) and Paper Flower Templates for download (JPEG, PDF) Knowing how blessed I am you find what I do helpful and inspiring means the world to me :)\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eDO YOU NEED TO PATRON ME?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nNO.Please remember that by no means you are obligated to help me through this platform.I will keep posting my videos that you can still watch for FREE and you can still become part of the Facebook group where I also share some projects/ templates once in a while.\u00a0 Dedicating 100% to paper crafting and sharing with you it\u2019s definitely part of my long term goal.\u003cbr\u003e\n\n\u003cbr\u003ePrimero que nada: GRACIAS!\u003cbr\u003e\nHace a\u00f1os descubr\u00ed un arma secreta que dio a mis manualidades un giro de 360 grados ... una Cricut Expression. Ha sido una bendici\u00f3n haberme actualizado despu\u00e9s cuando lleg\u00f3 Cricut Explore (a\u00fan tengo mi Expression). Me encanta crear proyectos diferentes como decoraci\u00f3n del hogar, para el aula (soy maestra de preescolar), FLORES DE PAPEL (favorito absoluto) y para compartir mi trabajo.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00bfPOR QU\u00c9 ESTOY AQU\u00cd?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eEnse\u00f1ar, compartir y aprender contigo ES y SIEMPRE sera mi objetivo # 1.\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00bfPOR QU\u00c9 CONVERTIRSE EN PARTE DE LA FAMILIA CRAFTY EN PATREON?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nConvertirse en mi Patreon significa que puedes ver mis videos Primero, participar\u00edas autom\u00e1ticamente en cada sorteo que haga en el futuro (una vez que se alcancen los objetivos, los sorteos comenzar\u00e1n a tener lugar) tendr\u00e1s acceso gratuito a mis proyectos de Cricut Design Space listos para cortar :) Plantillas de flores de papel para descargar (JPEG, PDF) Me es de bendici\u00f3n saber que lo que hago te inspira y ayuda a crear :)\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00bfNECESITAS SER MI PATROCINADOR?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nNO. Recuerda que de ninguna manera est\u00e1s obligado a ayudarme a trav\u00e9s de esta plataforma. Seguir\u00e9 publicando mis videos que a\u00fan puedes ver GRATIS y a\u00fan puedes formar parte del grupo de Facebook donde tambi\u00e9n comparto algunos proyectos / plantillas. Dedicarme 100% a la elaboraci\u00f3n de manualidades de papel y a compartir contigo definitivamente es parte de mi meta a largo plazo.\u003cbr\u003e"
