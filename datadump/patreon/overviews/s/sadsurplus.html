    "summary": "\u003cstrong\u003eWhy should I support\nyou?\u003c/strong\u003e\u003cbr\u003e\n\nThis is a very fair question, people work hard for their\nmoney and they deserve to know what they\u2019re spending it on. If you have ever\nseen my artwork, whether it be my illustrations, paintings, or photography you\nknow I\u2019m very dedicated to my work and working around the clock. I hope to make\nmy illustrations and photography my career, but the art field is not stable\nfinancially and also very competitive. On top of that,\nyou would be supporting me mentally, giving me a monthly donation lets me know\nsomeone out there really supports me and knows my potential can take me very\nfar and wants to see me succeed and I really cannot thank my patrons enough for\nthat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I creating?\u003c/strong\u003e\u003cbr\u003eI create\u003cstrong\u003e\u00a0\u003c/strong\u003eart\nabout the things I love most, animals. I\u2019ve always loved animals since I was\nlittle and as I grew older my admiration for them only got stronger. I followed\nin the footsteps of my father and decided to pursue a career in art. Many of my\nprojects will contain ideals of conservation and awareness for many various\nendangered species. Other projects focus on other passions I have such as fan\nart,\u00a0character\ndesigns for movies, video games, etc.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\nThank you so much for taking\ntime out of your day to spend it with me and considering supporting me.\n\n\n\n\u003c/em\u003e"
