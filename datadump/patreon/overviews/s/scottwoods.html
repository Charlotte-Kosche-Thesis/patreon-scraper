    "summary": "I am a writer and event producer based in Columbus, Ohio. Over the years I have generated a culturally and politically valuable body of work on a wide range of topics - from\u00a0\u003ca href=\"https://scottwoodsmakeslists.wordpress.com/2015/11/27/racism-is-a-disease-treat-it-like-one/\" rel=\"nofollow\"\u003erace\u003c/a\u003e to\u00a0\u003ca href=\"https://scottwoodsmakeslists.wordpress.com/2015/05/27/why-black-people-need-the-blues-and-10-songs-to-prove-it/\" rel=\"nofollow\"\u003eart\u003c/a\u003e to\u00a0\u003ca href=\"https://scottwoodsmakeslists.wordpress.com/2016/01/30/28-black-picture-books-that-arent-about-boycotts-buses-or-basketball/\" rel=\"nofollow\"\u003elibrarianship\u003c/a\u003e to\u00a0\u003ca href=\"https://scottwoodsmakeslists.wordpress.com/2016/02/25/gods-of-egypt-is-the-most-racist-film-ever/\" rel=\"nofollow\"\u003efilm\u003c/a\u003e and\u00a0\u003ca href=\"https://scottwoodsmakeslists.wordpress.com/2015/08/03/10-ways-kanye-west-is-not-prince/\" rel=\"nofollow\"\u003ewhy Kanye West will never be Prince\u003c/a\u003e. I am the award-winning creator of the event\u00a0\u003ca href=\"https://holler30days.wordpress.com/\"\u003eHoller: 31 Days of Black Columbus Art\u003c/a\u003e.\u00a0I maintain numerous\u00a0\u003ca href=\"https://scottwoodsmakeslists.wordpress.com/about/\" rel=\"nofollow\"\u003eblogs\u003c/a\u003e and have published three books:\u00a0\u003ca href=\"http://www.amazon.com/We-Over-Here-Now-Poems/dp/1938190114/ref=pd_sim_14_1?ie=UTF8\u0026amp;dpID=51Djtv9kf1L\u0026amp;dpSrc=sims\u0026amp;preST=_AC_UL160_SR107%2C160_\u0026amp;refRID=0QCH70W3AWGMNY1EK6HJ\" rel=\"nofollow\"\u003eWe Over Here Now\u003c/a\u003e (2013),\u00a0\u003ca href=\"http://www.amazon.com/dp/1938190300/ref=cm_sw_su_dp\" rel=\"nofollow\"\u003eUrban Contemporary History Month\u003c/a\u003e (2016), and\u00a0\u003ca href=\"https://www.amazon.com/Prince-Little-Weird-Black-Gods-ebook/dp/B074LBC5X4/ref=asap_bc?ie=UTF8\"\u003ePrince and Little Weird Black Boy Gods\u003c/a\u003e (2017).\u00a0I\u0027ve been featured on NPR multiple times, and curate a weekly open mic show, the\u00a0\u003ca href=\"http://www.writersblockpoetry.com\" rel=\"nofollow\"\u003eWriters\u0027 Block Poetry Night\u003c/a\u003e. Over the years I have garnered a reputation for over-the-top displays of poetic prowess, most notably being the first poet to ever perform 24 hours of poetry...a feat I bested seven more times without repeating any poems.\u00a0\u003cbr\u003e\u003cbr\u003eBut I could be doing so much more. \u003cbr\u003e\u003cbr\u003eWith enough support I could develop many more ideas and projects. Allowed to focus exclusively on the kinds of work that I\u0027ve developed a strong following with, I could not only generate more of that work, but take some of those projects and concepts to the next level. One thing I\u0027ve never run short of is vision. What I don\u0027t have enough of is time. Help me buy back the time I need to create great things.\u003cbr\u003e\u003cbr\u003e"
