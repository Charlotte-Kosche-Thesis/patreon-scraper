    "summary": "Hi! I\u0027m Sirius and I\u0027m a Professional Day Maker! My goal is to share my positivity and happiness with as many people as I can. :D\u003cbr\u003eWhether it\u0027s an online interaction or IRL, I want anyone who interacts with me to have a better day because of it. I aim to instill body positivity and self-love in anyone who opens their mind and allows my Sirius Sunshine to creep into their beautiful brain. :D Come with me on my journey! xoxo\u00a0\u003cbr\u003e\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u003cbr\u003e(While I offer advice and tips, I am \u003cstrong\u003eNOT\u003c/strong\u003e a licensed practitioner. Please seek professional help before starting any medicinal regimens. \u003cstrong\u003eIf you are in immediate danger, please call 911\u003c/strong\u003e.)\u003cbr\u003e\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u003cbr\u003eFor answers to\u00a0\u003cstrong\u003eF\u003c/strong\u003erequently \u003cstrong\u003eA\u003c/strong\u003esked \u003cstrong\u003eQ\u003c/strong\u003euestions check my \u003cstrong\u003eFAQ\u003c/strong\u003e\u00a0by searching for the tag\u00a0\u003cstrong\u003e#FAQ \u003c/strong\u003e:D\u003cbr\u003e\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u003cbr\u003eQ: \u003ci style=\"font-weight: bold;\"\u003eYo Sirius! Why did you make a Patreon and what can I expect if I join?\u003cbr\u003e\u003c/i\u003eA: Hey there Space Cowboy!! Thanks for checkin me out! I made a Patreon as a way to better fund and thus create my artistic endeavors.The funds I earn from this site allow me to buy film and stuff for shoots, put cosplays together, buy badges for conventions, travel, and above all, pay my bills.\u00a0\u003cbr\u003eIf you join my Patreon you can expect to see all sorts of \u003cstrong\u003e\u003cem\u003eEXCLUSIVE\u003c/em\u003e\u003c/strong\u003e things. What I post here is solely for my Patron Space Cowboys. You won\u0027t find it anywhere else\u00a0 \u00a0;D\u003cbr\u003eMy content includes blogs, self-care, lifestyle posts, poetry, photos, cosplay, motivational messages and I\u0027m always growing and creating new things!\u00a0\u003cbr\u003eSome of my Patron rewards include Private Snapchat, Instax prints, giveaways, videochats, and more!\u003cbr\u003e\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u003cbr\u003eQ: \u003cstrong\u003e\u003cem\u003eI\u0027m here for Private Snapchat and Line Chat access, how do I get that?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA: Space Cowboys pledging to Silver (\u003cstrong\u003e$10\u003c/strong\u003e) and up will get access to Line app and those subbed to Gold Tier (\u003cstrong\u003e$25\u003c/strong\u003e) and up will see moar Sirius \u003cstrong\u003eAND \u003c/strong\u003ethey\u0027ll get discounted access to my \u003cstrong\u003e\u003cem\u003ePremium Snapchat\u003c/em\u003e\u003c/strong\u003e\u00a0for as long as they\u0027re subscribed to that tier or higher. I have some siriusly rad\u00a0\u003cem\u003epersonalized\u003c/em\u003e rewards for tiers \u003cstrong\u003eGold and UP!\u003c/strong\u003e\u003cbr\u003eIf you join a tier that has Snapchat rewards, please message me upon pledging so I can add you.\u003cbr\u003eFor my Snaps, photos and allll my work, I ask that you pleeease don\u0027t save or share my content. People who bootleg my work are part of the problem independent creators face and are stealing. Be cool and we can all have fun! This is a positive space!\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u2740\u003cbr\u003eMy links:\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eINSTAGRAM\u003c/u\u003e\u003c/strong\u003e:\u00a0\u003ca href=\"http://instagram.com/siriusnoire\" target=\"_blank\"\u003einstagram.com/siriusnoire\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eTWITTER:\u003c/u\u003e\u003c/strong\u003e\u00a0\u003ca href=\"http://twitter.com/siriusnoire\" target=\"_blank\"\u003etwitter.com/siriusnoire\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eTUMBLR:\u003c/u\u003e\u003c/strong\u003e\u00a0\u003ca href=\"http://sirius-noire.tumblr.com/\" target=\"_blank\"\u003esirius-noire.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSHOP:\u003c/u\u003e\u003c/strong\u003e\u00a0\u003ca href=\"http://squareup.com/store/sirius-winchester\" target=\"_blank\"\u003esquareup.com/store/sirius-winchester\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWISHLIST:\u00a0\u003c/u\u003e\u003c/strong\u003e\u003ca href=\"https://www.amazon.com/gp/registry/wishlist/3AIDTZXWOCAZT\" target=\"_blank\"\u003ehttps://www.amazon.com/gp/registry/wishlist/3AIDTZXWOCAZT\u003c/a\u003e"
