 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/452995/ea2a7405f1b74c9c94ad4ea6ba9e2ddf?token-time=2145916800\u0026token-hash=j-bhf4m7xLA2qQ6Cj3nLCUTBbz7LEJSd_z6u7P6fMjU%3D",

    "published_at": "2016-08-05T18:21:56+00:00",
    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(229, 69, 25);\"\u003ePoet On Patreon\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://www.sidewalksareforkids.com/smstats/patreon-stagepoet.gif\"\u003e\n\u003cbr\u003e\nI rearranged the alphabet and turned letters\ninto lines\n\u003cbr\u003e\nThe lines consisted of words I rearranged to read as rhymes\n\u003cbr\u003e\nThe rhymes were used as hooks at the end of fishing lines\n\u003cbr\u003e\nAnd I fished people out of places they were drowning in their minds\n\u003cbr\u003e\n\u003cbr\u003e\nI rearranged the rhymes and made them sing along like songs\n\u003cbr\u003e\nWhich I painted using words that I found in the book of \nPsalms\n\u003ca href=\"http://www.offensedefense.org/farrellsbiblenotes9.html#235\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nThe songs were really poems that gave hurting men the calms \n\u003cbr\u003e\nAnd their lives were on the line, so I wrote with sweaty palms\n\u003cbr\u003e\n\u003cbr\u003e\nI rearranged the life that I was given for myself\n\u003cbr\u003e\nAnd I gave my self permission to give it to someone else\n\u003cbr\u003e\nWhen I saw the people dying with potential on the shelf\n\u003cbr\u003e\nStagepoet Eric L Farrell gave up S.E.L.F., neglected E.L.F.\n\u003cbr\u003e\n\u003cbr\u003e\nHe rearranged his poems, which he published as a book\n\u003cbr\u003e\nThe book was put in stores, next to Barnes \u0026amp; Noble\u0027s Nook\n\u003cbr\u003e\nAnd he carried them around so hurting men could take a look\n\u003cbr\u003e\nAnd he sat in front of stores and did whatever that it took\n\u003cbr\u003e\n\u003cbr\u003e\nHe rearranged his steps and put his feet up on a stage\n\u003cbr\u003e\nIt had an open mic, for which he memorized his page\n\u003cbr\u003e\nThe audience erupted; now his poems were all the rage\n\u003cbr\u003e\nAnd so he brought out other poets, and he named it \n\u003ca rel=\"nofollow\" target=\"_blank\"\u003eWordStage\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHe rearranged the poets and he took them on a \n\u003ca href=\"http://sidewalksareforkids.com/wordstage/tour.html\" rel=\"nofollow\" target=\"_blank\"\u003etour\u003c/a\u003e\n\u003cbr\u003e\nThe tour was sketchy popular, as hundreds bit the lure\n\u003cbr\u003e\nAll of this was free for every listener and viewer\n\u003cbr\u003e\nAnd he found a way to pay the cost to keep it all demure\n\u003cbr\u003e\n\u003cbr\u003e\nHe rearranged his audience and left them with a tear\n\u003cbr\u003e\nThe tear was \u0027cause he left them, but he told them not to fear\n\u003cbr\u003e\nHe never made it back, due to his insecure career\n\u003cbr\u003e\nAnd he slowly made it forward, thinking of them every year\n\u003cbr\u003e\n\u003cbr\u003e\nHe rearranged his GPS and broke his local cage\n\u003cbr\u003e\nThey watched him on \n\u003ca href=\"http://stagepoet.com/wraltv.html\" rel=\"nofollow\" target=\"_blank\"\u003ethe evening news\u003c/a\u003e, the \u003ca href=\"http://www.sbsun.com/general-news/20101019/pious-poet-rhymes-at-rialto-barber-shop\" rel=\"nofollow\" target=\"_blank\"\u003efront newspaper page\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.sidewalksareforkids.com/\" rel=\"nofollow\" target=\"_blank\"\u003eHis other poems\u003c/a\u003e, forgotten, as \u003ca href=\"http://www.onebarber.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehis main one\u003c/a\u003e took the stage\n\u003cbr\u003e\nAnd barbers hung it on their walls, and thus began the \n\u003ca href=\"http://www.onemechanic.com\" rel=\"nofollow\" target=\"_blank\"\u003eProPoems\u003c/a\u003e age\n\u003cbr\u003e\n\u003cbr\u003e\nHe rearranged his workload, and \n\u003ca href=\"http://stagepoet.com/newsletters.html\" rel=\"nofollow\" target=\"_blank\"\u003ehis mail list\u003c/a\u003e fell behind\n\u003cbr\u003e\nThousands had signed up by pen on paper for him to subscribe\n\u003cbr\u003e\nAs bills kept rolling in, he typed his fingers past the hide\n\u003cbr\u003e\nAnd thousands of those sign-ups still remain not yet subscribed\n\u003cbr\u003e\n\u003cbr\u003e\nHe rearranged his schedule, so his GPS slowed down\n\u003cbr\u003e\n\u003ca href=\"http://www.onemechanic.com/autoshops.html\" rel=\"nofollow\" target=\"_blank\"\u003eMechanics\u003c/a\u003e hang \u003ca href=\"http://www.onemechanic.com/posters.html\" rel=\"nofollow\" target=\"_blank\"\u003ehis posters\u003c/a\u003e now; he spends more time in town\n\u003cbr\u003e\n\u003ca href=\"http://www.onestylist.net/stylists.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe stylists\u003c/a\u003e got \u003ca href=\"http://www.onestylist.net/posters.html\" rel=\"nofollow\" target=\"_blank\"\u003etheirs\u003c/a\u003e too, but some of them give him a frown\n\u003cbr\u003e\nAnd so he\u0027s trying to meet requests for them to wear \n\u003ca href=\"http://www.onestylist.net/posters.html\" rel=\"nofollow\" target=\"_blank\"\u003etheirs\u003c/a\u003e with a gown\n\u003cbr\u003e\n\u003cbr\u003e\nHe\u0027s rearranging operations, to keep the pace we on\n\u003cbr\u003e\nHis social network\u0027s not online; it\u0027s in \n\u003ca href=\"http://www.stagepoet.com/IMG_0483.JPG\" rel=\"nofollow\" target=\"_blank\"\u003ea place beyond\u003c/a\u003e\n\u003cbr\u003e\nAnd since love is what conquers all, he must produce like Raytheon\n\u003cbr\u003e\nAnd so he drafted these very words right here on \n\u003ca href=\"https://www.patreon.com/about\" target=\"_blank\"\u003ePatreon\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=3765140\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 69, 25);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a92016 \u00c9ric L Farrell | \n\u003ca href=\"http://www.stagepoet.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.stagepoet.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://statcounter.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"
