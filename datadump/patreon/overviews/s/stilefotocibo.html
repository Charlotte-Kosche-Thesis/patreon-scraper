    "summary": "Hello! I\u0027m so glad you\u0027re here! I first started Stile.Foto.Cibo 3 years ago as a way to document my developing style (stile), as well as my passions for photography (foto) and food (cibo). \u003cbr\u003e\u003cbr\u003eThe blog has changed a lot since October 2014, including my launch of the series Fashionably Femme which highlights other femmes in the community and gives them space to talk about their identity, style, and passions. I acknowledge that as a cisgender, white femme I both have a lot of privilege and that I am only one type of femme. In creating this series, this blog has been a place to share others\u0027 journeys and help educate my readers about LGTBQ issues. \u003cbr\u003e\u003cbr\u003eThis has become an amazing career and I love creating content for my wonderful readers! I also spend a lot of time on this blog and several of my readers had mentioned wanting to support my projects. Hence, I am here asking you to support the work I do running Stile.Foto.Cibo. The support will go towards traveling to free shoots for Fashionably Femme, attending events to network with brands and other creators, and generally help me run this amazing blog.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for supporting me!"
