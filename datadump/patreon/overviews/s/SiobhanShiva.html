   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 0,
     "created_at": "2016-02-18T17:37:55+00:00",
     "description": "We\u0027ll make a music video to my\u003ca href=\"https://soundcloud.com/siobhanshiva/followtherabbitaccoustic\"\u003e White Rabbit song!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI want to hire a performance group called \"The Narrators\" to be the creative vision behind this music video. $2,000 would give me a minimalist budget to hire the performers, buying lighting equipment, and work with a videographer. It is a pretty small amount of money to make a music video but I know we can make it work!\u003cbr\u003e\u003cbr\u003eThe music videos are going to happen whether or not we hit this limit by the way. :)\u003cbr\u003e",
     "reached_at": null,

    },

    "attributes": {
     "amount_cents": 400000,
     "completed_percentage": 0,
     "created_at": "2016-02-18T17:37:55+00:00",
     "description": "We\u0027ll make a music to\u00a0\u003ca href=\"https://soundcloud.com/siobhanshiva/the-moon-scratch-by-siobhan-shier/s-8x1pr\"\u003ethe Moon song.\u00a0\u003c/a\u003e (As well as to the White Rabbit Song)\u003cbr\u003e\u003cbr\u003eFor this one I want to work with one of the stunt men from the latest Jurassic movie to create an ethereal night time shoot. The money would go to buying lights, investing in costuming, and paying for transportation/food for all the crew. Basic things! I recognize a budget of $2,000 a music video is small, but since I will be doing all the editing and post production we don\u0027t have to hire a video editor as I will work for free!\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 1000000,
     "completed_percentage": 0,
     "created_at": "2016-02-18T17:37:55+00:00",
     "description": "This would be for\u00a0\u003ca href=\"https://soundcloud.com/siobhanshiva/playaplayascratchbysiobhanshier\"\u003ethe Burning Man Home song.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThe first time I learned to play my ukelele it was in line to get into Burning Man. I knew three chords to a song but didn\u0027t know any of the lyrics. So I walked around the line, playing the three chords, and asked people to help me write the words to the song. This was what they came up with.\u003cbr\u003e\u003cbr\u003eI can\u0027t afford to go to Burning Man this year, so if we magically got the budget up to 10,000, I\u0027d be able to go to the burn and make a music video to the very first song I co-created.",
