    "summary": "Thank you to all of our readers, who share and comment on our journalism, and to our members, who make our work possible.\u003ca href=\"https://shadowproof.com\"\u003e\u003cbr\u003e\u003cbr\u003eShadowproof\u003c/a\u003e is an independent news organization funded entirely by readers. We are a journal of social movements and resistance. We do not covet access to powerful politicians and we do not have corporate sponsors.\u00a0\u003cbr\u003e\u003cbr\u003eWe provide a platform for young, talented, and marginalized journalists to produce critical reporting on subjects that deserve more coverage and scrutiny. Our organization is\u00a0\u003ca href=\"https://shadowproof.com/about/\"\u003ededicated\u003c/a\u003e to reporting on issues from the point of view of the communities directly impact by those issues. \u003cbr\u003e\u003cbr\u003eOur regular columns include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKevin Gosztola\u0027s \"\u003ca href=\"https://shadowproof.com/dissenter/\"\u003e\u003cstrong\u003eDissenter\u003c/strong\u003e\u003c/a\u003e\" column chronicles civil liberties, protest, whistleblowing, national security, and more.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBrian Sonenstein\u0027s \"\u003ca href=\"https://shadowproof.com/prison-protest/\"\u003e\u003cstrong\u003ePrison Protest\u003c/strong\u003e\u003c/a\u003e\" column covers punishment, incarceration, and the criminal justice system.\u003c/li\u003e\u003cli\u003eRoqayah Chamseddine\u0027s \"\u003ca href=\"https://shadowproof.com/sharp-edges\"\u003e\u003cstrong\u003eSharp Edges\u003c/strong\u003e\u003c/a\u003e\" column\u00a0reports stories from the margins of complex and oft-ignored realities faced by communities engaged in resistance.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe also pay intrepid freelance journalists fairly for reporting on a wide variety of subjects\u2014a vital opportunity in a rapidly deteriorating media environment.\u003cbr\u003e\u003cbr\u003eShadowproof launched in 2015 and our members provide a stable source of funding, which makes it possible for us to publish over 500 articles each year.\u003cbr\u003e\u003cbr\u003eWe look forward to another year of uncompromising reporting and thank everyone for supporting our work.\u003cbr\u003e\u003cbr\u003eHere is a very small sample of some of our recent reporting:\u003cbr\u003e\u003cul\u003e\u003cli\u003eKevin Gosztola\u00a0\u003ca href=\"http://Letter from Leavenworth: Chelsea Manning on Struggle to Be Herself in Military Prison https://shadowproof.com/2015/11/03/letter-from-leavenworth-chelsea-manning-on-struggle-to-be-herself-in-military-prison/\"\u003eexchanged letters\u003c/a\u003e with incarcerated whistleblower Chelsea Manning\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://shadowproof.com/2016/09/16/charity-tokenizes-laborers-fidencio-sanchez/\"\u003eWhen Charity Tokenizes Laborers And Fuels Loathing Of Working Class\u003c/a\u003e by Roqayah Chamseddine\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://shadowproof.com/prison-protest/gaming-the-system/\"\u003eGaming the System\u003c/a\u003e is Brian Sonenstein\u0027s three-part series examining for-profit medical care in jail\u003c/li\u003e\u003cli\u003eRania Khalek reported from the\u00a0\u003ca href=\"https://shadowproof.com/category/dnc-2016/\"\u003e2016 Democratic National Convention\u003c/a\u003e in Philadelphia\u003c/li\u003e\u003c/ul\u003eRead more of our\u00a0\u003ca href=\"https://shadowproof.com/category/features/\"\u003eFeatured Reporting\u003c/a\u003e.\u003cbr\u003e"
