    "summary": "Let\u0027s make the most fun hour of Star Wars podcasting together!\u003cbr\u003e\u003cbr\u003eFor more than 7 years, The Star Wars Report podcast has brought Star Wars Fans everywhere entertaining and engaging commentary and discussion of that galaxy far, far away.\u003cbr\u003e\u003cimg src=\"http://starwarsreport.com/pictures/PicMonkey%20Collage.jpg\"\u003e\u003cbr\u003eThe flagship show of starwarsreport.com, hosts Riley Blanton and Mark Hurliman and Producer Bruce Gibson talk about all the latest Star Wars news. From Star Wars Rebels to the upcoming theatrical films, and all other new Star Wars projects, they cover it all. The show also features conversation and coverage of Star Wars Celebrations, Dragon Con, and other fan gatherings. Packed with in-depth interviews, reviews, and can\u0027t-miss coverage and commentary, the Star Wars Report is YOUR Star Wars podcast home.\u003cbr\u003e\u003cbr\u003eBy supporting The Star Wars Report, you\u0027re helping the show improve in quality and quantity. You\u0027re opening doors to an even higher quality weekly program. And as thanks for your support, we have some awesome rewards and bonuses. \u00a0\u003cbr\u003e\u003cbr\u003eThe podcast will always be free, however producing a high-quality weekly program costs precious\u00a0time and resources. Supporting The Star Wars Report through Patreon\u00a0will allow us to defer those costs and focus more on creating a quality show.\u00a0\u003cbr\u003e\u003cbr\u003eSo where does the money go?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.pandawhale.com/post-39688-show-me-the-money-gif-Imgur-Je-TyRn.gif\"\u003e\u003cbr\u003e\u003cbr\u003eGreat question! While we do have some amazing rewards for our patrons, the main goal for Patreon is to create a better show. All of the proceeds for this campaign will be invested back into the show. We\u0027ll be able to purchase much-needed microphones, cameras, mixers, computers that aren\u0027t 5 years old - you guys get the picture. Contributing to the Star Wars Report Patreon\u00a0is a great way - if you\u0027ve gotten value or entertainment from us - to give back and help take the show to the next level.\u003cbr\u003e\u003cbr\u003eThank you for your patronage! MTFBWY!\u003cbr\u003e\u003cbr\u003e-Riley\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
