    "summary": "Thank you for (at least thinking about) supporting the \u003cem\u003eVault\u003c/em\u003e! If you\u0027ve made it this far, you might know a little about what we do - we publish science fiction based on real science. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eThe \u003cem\u003eVault\u003c/em\u003e began as a collection of Twitter science-fiction based on research articles by Alex Massey (me!), published \u003ca href=\"https://twitter.com/tinystoryseeds\"\u003e@tinystoryseeds\u003c/a\u003e. Inspired by the \u003ca href=\"https://www.croptrust.org/our-work/svalbard-global-seed-vault/\"\u003eGlobal Seed Vaults\u003c/a\u003e, I sought to create a collection of stories, sourced from the imaginations of a diverse collection of writer. \u003cbr\u003e\u003cbr\u003eToday, the \u003cem\u003eVault \u003c/em\u003ehas grown into an independent publisher of micro-science fiction, with writers and readers from all over the globe. We\u0027re based online, so our fiction is easily accessible to all, and we\u0027re determined to keep it that way. But to do that - we need your help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon?\u003c/strong\u003e\u003cbr\u003eAt this stage in our growth, the Vault finds ourselves at a point where we must plan for a sustainable future. Our costs are growing - we\u0027re paying for over 100 stories a year and with plans to publish an anthology in the works, we need to begin thinking about income.\u003cbr\u003e\u003cbr\u003eWe could add a paywall or ads to the site, but frankly - I hate both those options. They disrupt the reader\u0027s experience and don\u0027t match our ethics of diverse and accessible fiction. So, we\u0027ve decided to pursue two avenues - donations via Patreon and direct donations elsewhere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e$20/month \u2013 It\u0027s Alive!! The \u003cem\u003eVault\u003c/em\u003e can afford to boost our posts on Facebook a few times and keep our website running for a full year.\u003cbr\u003e\u003cbr\u003e$50/month \u2013 100+ Stories! The \u003cem\u003eVault \u003c/em\u003ecan pay for 100 stories from our writers over the year.\u003cbr\u003e\u003cbr\u003e$75/month - Competition Time! The \u003cem\u003eVault\u003c/em\u003e can sponsor 4 research based competitions over the year.\u003cbr\u003e\u003cbr\u003e$100/month - Sub-Editor Expansion! We can afford to hire more staff and maybe even pay some illustrators!\u003cbr\u003e\u003cbr\u003eWe hope you\u2019ll consider becoming a patron of the \u003cem\u003eVault\u003c/em\u003e. We\u2019d really like to grow  and help our writers publish amazing diverse science fiction."
