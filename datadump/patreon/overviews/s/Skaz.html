    "summary": "Hi there!\u003cbr\u003e\nMy name is Skaz. I am a programmer, and writer who together with my team is developing the game \u201cBad Manners\u201d. It\u2019s an erotic parody of Disney animated feature films such as \u201cFrozen\u201d, \u201cTangled\u201d, and several others. I work as a full time programmer in a big company, but my favorite hobby is development of adult games. I\u2019m grateful for your contribution in supporting that! Your support helps me tell you naughty stories about teaching girls good manners. :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGameplay of the \"Bad Manners\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u2019s a combination of a visual novel, and interactive point and click games with bunch of interesting quests.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePlanned content and fetishes\u003c/strong\u003e:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nTraining, Corruption, Domination \u0026amp; Submission,\nM/f, F/f, M/Ff and other group sex, Spanking, Oral, Anal, CreamPie,\nGloryhole etc.\n\u003cbr\u003e\n\u003cimg src=\"http://skazgames.com/common/img/patr/c01_main.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlot\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAfter the unsuccessful attempt to usurp the throne, the disgraced Prince Hans Westergaard gets a sudden offer to become the principal of the Imperial College of Proper Ladies. The mysterious benefactor who made the offer promises its powerful patronage, and maybe even the throne, if Hans can change the proper ladies into\u2026 ordinary sluts. First hesitant, Hans zealously accepts the offer when he learns that the sister-princesses who ruined his plans will also be attending the College! But everything isn\u2019t as simple as it seems...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOur team-members\u003c/strong\u003e:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSkaz\u003c/strong\u003e - Production, Story, Design \u0026amp; Dialogues, Code, Project Management, Website\u003cbr\u003e\n\u003cstrong\u003epavlin\u003c/strong\u003e - Discussion of Story, Research\u003cbr\u003e\nAlso, with your support, I was able to hire two talented freelance artists that reinvigorated our College of Proper Ladies. Based on the blueprints I\u2019ve provided them, they have designed and depicted the locations of the College, and filled its rooms with the characters of my story.\u003cbr\u003e\n\u003cbr\u003e\nCurrently there are different versions of the game.\u003cbr\u003e\n\u003cem\u003eRussian\u003c/em\u003e:\u00a0\u00a0\u003ca href=\"http://skazgames.com/forum/viewtopic.php?f=4\u0026amp;t=60\"\u003e\u003cstrong\u003e\u0421\u043a\u0430\u0447\u0430\u0442\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u044e\u044e \u0432\u0435\u0440\u0441\u0438\u044e \u0438\u0433\u0440\u044b (0.50, rus)\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eEnglish\u003c/em\u003e:\u00a0\u003ca href=\"http://skazgames.com/forum/viewtopic.php?f=34\u0026amp;t=253#p11799\" target=\"_blank\"\u003e\u003cstrong\u003eDownload the latest version (E2, eng)\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nWith your support, the game will be fully translated in no time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://skazgames.com/common/img/patr/ruseng_patreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re working with everything we\u2019ve got, in order to release the game faster! The game is and will always be free for everyone (but our Patrons will still be the ones that get the updates first).\n\u003cbr\u003e\n\u003cbr\u003e\nYou want to see the game released faster? Or maybe you want a unique Patron status so that you peep right now at what\u2019s going on in the secluded, and private parts of our noble College that only few chosen ones have access to?\u003cbr\u003e\n\u003cbr\u003e\nWell then please consider supporting us, and our noble cause of teaching girls some good manners. It will also allow us to focus on developing the game, release it faster, and make the contents better. Your small donation can open up all of the doors to our girls\u2019 hearts (and not only their hearts)!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://skazgames.com/common/img/elsahand.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"http://skazgames.com/donate/#form\"\u003e\u003c/a\u003e\u003cbr\u003e\nThank you, our dear Patron, for your help, your contribution. It allows us to support this beautiful place, and instill many of our beautiful girls with \u003cdel\u003eperverted\u003c/del\u003e, I mean open-minded manners. :) \u003cbr\u003e\nWe will be happy to see you in our College!\u003cbr\u003e"

     "description": "Oh, Your Majesty?! Excuse me, for my rudeness, as I didn\u2019t expect to see you here! With your permission, we would like to engrave your name on the memorial plaque of our College, as it\u2019d be a great honor for us. But before that, could you please introduce that young girl that\u2019s accompanying you. Oh so you want her to stop being fussy, and just\u2026 WHAT?! Oh, Holy Elsa! You are so frank, Your Majesty! I\u2026 I got it. I\u2019ll teach her absolutely EVERYTHING she needs to know to serve you, and I will turn her into a good mannered, proper lady. No, Your Majesty, that won\u2019t restrict you in any way, and you can have fun\u2026 I mean teach other girls as well. Me..? I\u2019m the Queen, Your Majesty! You can\u2019t expect me to\u2026 Hm\u2026 well let\u2019s discuss that in a more private setting, shall we?\n\u003cp\u003e\u003cu\u003eRewards\u003c/u\u003e:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*ALL of the above\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Cheats, and full access to any chapter or event that you want to.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Your name, and your profile picture in the credits, as our partner.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*A special quote from you, within the context of the game, e.g. about teaching manners to the girls, in the opening credits of the game. \u003c/strong\u003e(Only if you want to)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*We\u2019ll create a new character or scene just for you \u003c/strong\u003e(again, only if it\u2019s within the context of the game, the alien robot-transformer with tentacles won\u2019t work)\u003cstrong\u003e. Please, send us the information about the character or the idea that you have in mind, so that we can discuss the details, and have enough time to add it to the game.\u003c/strong\u003e\u003c/p\u003e",
