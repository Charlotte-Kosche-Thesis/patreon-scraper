);\"\u003eWith Patreon this all is possible, your support will be a real help and make a big difference, but I also will try my best to be helpful\u00a0for you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHow?\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere I can share\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emy future projects sketches,\u003c/span\u003e\u00a0you can watch how stories are creating with \u003cspan style=\"color: rgb(227, 108, 9);\"\u003estep by step process\u003c/span\u003e. \u00a0Based on how well I manage and how patreon will go, the content may grow! \u00a0\u003cbr\u003eIn the future I can\u00a0create\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0videos, useful art tips and tutorials or\u003c/span\u003e\u00a0\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epaintovers.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI really will try to be useful\u00a0and not just asking for your support.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eSo, let\u0027s start this journey together! Let\u0027s help each other!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank
