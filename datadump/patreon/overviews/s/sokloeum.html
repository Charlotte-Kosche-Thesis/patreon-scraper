    "summary": "\u003cstrong\u003e~~~~~~~~~~~~\u003cbr\u003eWho\nare you?\u003cbr\u003e~~~~~~~~~~~~\u003c/strong\u003e\u003cbr\u003eHello!\nMy name is Sokloeum. I\u0027m just a dude who wants to bring his stories to life, in a visual medium, whether it\u0027s through single pics, a light novel approach, or a manga/comic. I actually really want to create video games for my Series, but that\u0027s currently impossible beyond all belief T^T. I\u0027ve also got a\u00a0\u003ca href=\"http://sokloeum.deviantart.com/\" rel=\"nofollow\"\u003edA account\u003c/a\u003e, but that just contains my much older artwork and stuff that I already post here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003eWhy\nshould I support you?\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003c/strong\u003eSince\nyou\u0027ve found my Patreon page, that must mean you\u0027re at least somewhat\ncurious of my art? Maybe you actually like my style? Maybe you want to follow my Series? It\u0027s all up to you.\u003cbr\u003e\u003cbr\u003ePlease note that most of the stuff I post is OC and Fire Emblem stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~~~~~~~~~~~~\u003cbr\u003eMy iNFO HUB\u003cbr\u003e~~~~~~~~~~~~\u003c/strong\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1McJM-8J84BmsVnZsAK1jLplLlddNgFNRauP-5gPJ6VY/edit?usp=sharing\"\u003e\u003cbr\u003e\u003c/a\u003eWant to know what I\u0027ll be drawing and when I\u0027ll be posting it? (Well, I\u0027m not listing any commission-related stuff on there though)\u003cbr\u003eWant to commission me?\u003cbr\u003eWant to know my commission prices?\u003cbr\u003eWant the link to my CP Lottery?\u003cbr\u003eWant the link to my chibiVerse Lottery?\u003cbr\u003eWant to know what discounts you get as a patron?\u003cbr\u003eWant to learn all the ways to earn Commission Points (CP)?\u003cbr\u003eWant to know stuff about my (hopefully) upcoming Eternix/Verse cards (in 2018)?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1McJM-8J84BmsVnZsAK1jLplLlddNgFNRauP-5gPJ6VY/edit?usp=sharing\"\u003eHere\u0027s the Link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003eAny info on your Series?\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003c/strong\u003eHere you go:\u003cbr\u003e\u003ca href=\"http://sokloeum.deviantart.com/art/AidA-Series-Info-521458315\" rel=\"nofollow\"\u003eAidA\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"http://sokloeum.deviantart.com/art/Fortune-Upon-a-Star-Series-Info-521677581\" rel=\"nofollow\"\u003eFortune Upon a Star\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"http://sokloeum.deviantart.com/art/Hikari-Kari-Series-Info-522157623\" rel=\"nofollow\"\u003eHikari-Kari\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"http://sokloeum.deviantart.com/art/Impossible-Odyssey-Series-Info-522229545\" rel=\"nofollow\"\u003eImpossible/Odyssey\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"http://sokloeum.deviantart.com/art/Eternal-Bouquet-Series-Info-522426252\" rel=\"nofollow\"\u003eEternal Bouquet\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003eI hear that you sell stuff?\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003c/strong\u003eYou heard correctly :3! Here are the links:\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1S6BURGo0COFBjVLlBYDLywdhV1SUiU-D6OAthXuO1rk/edit?usp=sharing\" rel=\"nofollow\"\u003eMy Fire Emblem 0 \"Store\"\u003c/a\u003e \u00a0 \u00a0 \u00a0\u003ca href=\"http://stores.ebay.com/sokloeum\" rel=\"nofollow\"\u003eMy eBay Store\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThe former has all the FE-related merchandise like on my eBay Store (minus the eBay fees) and my eBay Store has non-FE stuff (and, of course, eBay fees).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~~~~~~~~~~~~~~~~~\u003cbr\u003eCan I chat with you?\u003cbr\u003e~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003c/strong\u003eSure :3! Chatting is always fun. You can either message me here or e-mail me at eternalsanctity@msn.com.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t want to see NSFW stuff, but I want to get the higher Ranks. How do I do that?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003c/strong\u003e\u003cbr\u003eI think you can just select Rank 2 and input a custom amount. The total would be whatever the price for the Rank is minus $1.00 i.e. you want to be Rank 5 to get the free CP and shop item, but don\u0027t want the NSFW factor so you put the pledge amount as $24.00 ($25.00 - $1.00). Please be sure to e-mail or private message me before you do this so I have a note of what to do.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~\u003cbr\u003eWhen\nwill I be charged?\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003c/strong\u003eNew patrons will be charged when they pledge while existing patrons will be charged at the beginning of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, pretty much, I\u0027d\nlove to have your (much, much needed) support if you like my art.\nI\u0027ll try my best not to disappoint you if you do somehow decide to\nsupport me.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank\nyou very much :3!\u003cbr\u003e\u003cbr\u003e~\nSokloeum\u003cbr\u003e"
