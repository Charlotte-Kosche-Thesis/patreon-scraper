    "summary": "We are Ron LaBeau and Ali Young.  Two friends that met in January 2010.  Well, we didn\u2019t really \u201cmeet\u201d, like in\nperson.  In fact, we have never met\u2026 in\nperson.  We haven\u2019t even been on the same\ncontinent as the other\u2026 EVER!  I know,\nsounds a bit weird.  But then, have you\nmet either of us?  I rest my case. But,\nwe started a business together and have been Skyping our way through the\nchallenges since.\u003cbr\u003e\n\u003cbr\u003e\n\nFor nearly 2 years now, we have\nhad the pleasure of interviewing the best of the best on our SYWSOE podcast\nshow.  eBay sellers and other entrepreneurs in all walks of life.\n Sharing their stories including the good, the bad and yes, the ugly.\n Inspiring stories of how they started their eBay business, how they\novercame obstacles that would be \u2018show stoppers\u2019 for many, and their successes.\n We\u2019ve heard many common themes and many unique situations too.  And for that same almost 2 years, we have\nfunded the show without any assistance. \nGREAT NEWS! THE BETA TEST IS OVER. \nIT WORKS!\u003cbr\u003e\n\u003cbr\u003e\n\nOur listeners are anyone thinking\nabout starting an eBay business, those with an existing eBay business that may\nbe struggling a bit and those with successful eBay businesses.  Listeners tell us they enjoy listening to our\npodcast show while doing their daily eBay tasks. And eBay sellers LOVE to help\nothers.  Our show is evidence of\nthat.  At present we have over 162,000\ndownloads and average 600-700 downloads per day.  We think that is a lot of YOU telling us to\nkeep it going.  We could use your help.  Which is why we have decided to join Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\nAli and I are passionate about\nwhat we do.  Whether it\u2019s spending time\nwith family, coding websites for our customers or working on our next big thing.  We have the same passion for helping eBay\nsellers.  The \u201c\u003ca rel=\"nofollow\"\u003eSo You Wanna Sell On eBay\u003c/a\u003e\u201d podcast show is\na 30 minute laid-back conversation with a sometimes funny American (Ron), and\nalways crazy Englishman (Ali) now living in Thailand and our guest(s).  A recipe for a good time and some great\ntake-aways, too that we post on our \u003ca href=\"http://soyouwannasellonebay.com/shownotes\" rel=\"nofollow\"\u003eShow Notes\u003c/a\u003e page of our\nwebsite. \u003cbr\u003e"
