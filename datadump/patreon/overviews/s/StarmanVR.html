    "summary": "First of all thank you for your interest and for supporting us. We are two space enthusiasts and independent game developers working mostly with VR/AR. We have created the Starman\u0027s VR Experience, where anyone can observe the vastness of space from the point of view of Starman, seating in the same sports car that\u0027s been launched as a test payload for the Falcon Heavy rocket.\u00a0\u00a0\u003cbr\u003ePatreon helps us introduce new features, update the trajectory of the roadster according to the most up-to-date info from JPL and extend the simulated period beyond a 10 year horizon.\u00a0\u003cbr\u003eCurrently the game is available as a free download from Steam and is compatible (via OpenVR) with most VR platfroms like Oculus, Windows Mixed Reality and HTC Vive.\u00a0\u003cbr\u003e\u003cbr\u003eOur current roadmap includes:\u00a0\u003cbr\u003e- including data from JPL\u0027s Solar System Dynamics\u00a0Horizon database\u003cbr\u003e- adding all planets that are visible with a human eye\u00a0\u003cbr\u003e- placing the most important stars and constellations in the correct position\u00a0\u003cbr\u003e- creating a Google Cardboard version\u003cbr\u003e- creating a native Windows Mixed Reality version\u003cbr\u003e- creating a native Google Daydream version\u003cbr\u003e- creating a native Samsung GearVR version\u003cbr\u003e- creating a native Oculus version\u003cbr\u003e\u003cbr\u003eFor anyone willing to commit over $10 a month we will offer, in the near future, additional perks in the form of a DLC:\u003cbr\u003e- your space roadster will be equipped with rocket engines, so you can fly around and change your course just enough to make that rendezvous with Mars and get the best view of the red planet.\u00a0\u003cbr\u003e- you have the ability to control the arms of the Starman. You can play around with all the knobs and buttons inside the car, turn on the wipers during a meteor shower, or turn on the radio and listen to real broadcasts from Earth.\u003cbr\u003e\u003cbr\u003eNote that for those extra perks you need a VR headset with controllers, like Oculus Touch or HTC Vive.\u00a0"
