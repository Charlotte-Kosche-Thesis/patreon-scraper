    "summary": "Hey guys!\u003cbr\u003e\u003cbr\u003eI am Logan, but people know me as SuperMarioLogan on YouTube where i have been working for the past 10 years of my life. I started my channel 10 years ago and it has been quite a journey. \u003cbr\u003e\u003cbr\u003eIt has been my dream come true and my job for the past 10 years and you guys have been with me and have seen all the things I have been able to accomplish. I got my first car, I was able to buy my own house, travel and have financial freedom.\u003cbr\u003e\u003cbr\u003eUnfortunately, YouTube has age-restricted and demonetized all my videos at once and taken all ads out which is how you can generate income on YouTube. Our videos do not intent to hurt or offend anyone, they are just puppets that behave crazy and are funny to watch. They are just puppets and no harm is intended. The things they do or say on the videos are not to be repeated or imitated by kids or adults. They are just jokes to make people laugh.\u003cbr\u003e\u003cbr\u003eWe are reaching out to all our fans in the US and the rest of the world and anyone that wants to help. We are very close to reaching 4M subscribers and if we are blessed enough we should get to them by the end of the week. We have launched this Patreon so we can raise enough money to continue to operate without our main source of income which is youtube and bring to life to our new projects and keep making videos for you guys which are the reason we have been so successful for the past 10 years. This accomplishment is as much of mine as it is of yours.\u003cbr\u003e\u003cbr\u003eWe are counting on the fans to help us continue to create weekly YouTube videos and not have to censor our selves. The donation could be as small as a $1 US dollar or as big as you want, but anything helps, and if every single one of you guys chip in we can operate for months to come and bring you new material and new projects.\u003cbr\u003e\u003cbr\u003e To give you a small preview, here are the projects we are working so far for you guys:\u003cbr\u003e\u003cbr\u003e-  SML Movie: The movie will be released, maybe not on YouTube because it may no suit their community guidelines, but trust me when I tell you this: It will be HUGE, it will be funny and it will be a success. \u003cbr\u003e\u003cbr\u003e-  Website: \u003ca href=\"http://www.supermariologan.com/\"\u003ewww.supermariologan.com\u003c/a\u003e is under construction and it will have great premium features for all its members. For starters it will have all my videos with no restrictions and much much more. \u003cbr\u003e\u003cbr\u003e-  Iphone and Android apps: We are working on bringing you cool phone apps so you can enjoy and be part of our family\u003cbr\u003e\u003cbr\u003e-  Games: ios and android games will be also part of our sml world\u003cbr\u003e\u003cbr\u003e-  Merchandise: In the near future you will be able to buy our official merchandise, we are working hard on this\u003cbr\u003e\u003cbr\u003eNone of this will be possible without your help and the help of the people behind Patreon!"
