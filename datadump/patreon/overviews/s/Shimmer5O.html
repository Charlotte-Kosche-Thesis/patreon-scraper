    "summary": "\u003cimg src=\"https://img00.deviantart.net/394b/i/2018/025/0/c/12___yvz1cll_by_shimmer5o-dc141m9.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tHey Guys!!\n\t\u003cbr\u003e\n\tI am Shimmer, maybe you know me from Deviant Art or Picarto?\n\t\u003cbr\u003e\n\tIf not, I\u0027ll tell you a little about myself! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027m a fun, loving, young artist that simply loves drawing cute and colorful characters, preferably anime girls and chibis. I have been drawing since I was a little loli! \n\t\u003cbr\u003e\n\tBut I started digital art in April 2015.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tArt is my passion and that\u0027s why I am constantly trying to not only improve, but also make people happy and hopefully inspire even more people to start drawing!\nYou can check out the speed paints I upload or come say hi on Picarto, I stream there from time to time!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI decided it\u0027s time to start a Patreon page. With your support, I\u0027ll be able to spend even more of my free time drawing, making speed paints and tutorials for you guys to enjoy!\u00a0\n\t\u003cem\u003e\u2665\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003ca href=\"https://www.facebook.com/Shimmer5Oart\"\u003e\u003cimg src=\"https://orig00.deviantart.net/7a0f/f/2017/352/b/d/fb_button_by_shimmer5o-dbx3e53.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Shimmer5O\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c914/f/2017/352/4/4/twitter_button_by_shimmer5o-dbx3e3a.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCM-Y5gsteDwoI-e-kIxNrCw\"\u003e\u003cimg src=\"https://orig00.deviantart.net/0488/f/2017/352/e/9/youtube_button_by_shimmer5o-dbx3e36.png\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/Shimmer5O\"\u003e\u003cimg src=\"https://orig00.deviantart.net/2338/f/2017/352/0/9/picarto_button_by_shimmer5o-dbx3e49.png\"\u003e\u003c/a\u003e\u003ca href=\"https://shimmer5o.deviantart.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a0bd/f/2018/025/0/0/4___pkoyjuc_by_shimmer5o-dc1423a.png\"\u003e\u003c/a\u003e\u003ca href=\"https://plus.google.com/u/0/+Shimmer5Oart\"\u003e\u003cimg src=\"https://orig00.deviantart.net/ab9d/f/2017/352/6/e/google_plus_button_by_shimmer5o-dbx3e4x.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.paigeeworld.com/u/shimmer5o\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9b25/f/2017/352/2/b/paigeeworld_button_by_shimmer5o-dbx3e4d.png\"\u003e\u003c/a\u003e\u003ca href=\"https://shimmer5o.tumblr.com\"\u003e\u003cimg src=\"https://orig00.deviantart.net/329f/f/2017/352/e/8/tumblr_button_by_shimmer5o-dbx3e3l.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/shimmer5o\"\u003e\u003cimg src=\"https://orig00.deviantart.net/45b2/f/2017/352/f/c/instagram_button_by_shimmer5o-dbx3e4o.png\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/e790/i/2018/025/a/b/11___eddkcni_by_shimmer5o-dc141ml.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDisclaimer:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease note that all the rewards y\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eou will receive are for personal use only. Please do not re-post, share, sell or trace any of my art without my permission, or claim them as your own.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow to get my rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003ePledges will be sent out between the 3rd-5th of each month after it has been processed. \u003cbr\u003e\n\tA download link will be sent to you trough Patreon messages!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhen should I pledge?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eExample:\u003c/strong\u003e \u003cbr\u003e\n\tIf you want the January reward pack, then Pledge between \n\t\u003cstrong\u003eJanuari 1 and January 31\u003c/strong\u003e.\u003cbr\u003e\n\tYou will\n\t\u003cstrong\u003e receive \u003c/strong\u003eyour rewards on \u003cstrong\u003eFebruary 3-5\u003c/strong\u003e if your pledge is processed.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePayment information:\u003cbr\u003e\n\t* \n\t\u003c/span\u003e\u003c/strong\u003ePatrons\u2019 cards are charged on the first of the month\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/span\u003e\u00a0You can edit pledges at any time and also set monthly maxes so you don\u2019t go over your budget\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you so much for all the support!\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e"
