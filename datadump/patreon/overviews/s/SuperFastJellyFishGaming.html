    "summary": "\u003ca href=\"https://fontmeme.com/super-mario-font/\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/180410/86d5ab753992f5fdecfbeb86eb29f3dc.png\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nHi, my name is James Goode. I\u0027m the creator of the \n\u003cstrong\u003eSuperFastJellyFish Gaming\u003c/strong\u003e page, where I stream casual \u003cstrong\u003eplay-through\u0027s\u003c/strong\u003e and \u003cstrong\u003espeedruns\u003c/strong\u003e of video games I love such as \u003cstrong\u003eSuper Mario 64!\u003c/strong\u003e I started this venture back in May of 2017 and have been building my audience of beautiful people ever sense. Using Facebook as my main hub for streaming and branching out to other sites like Twitch I\u0027ve been able to connect with some really awesome people some of which who have stuck with me from the very beginning. As I continue building my audience I hope this will offer those people a chance to support what I do and get a little something back for their efforts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://fontmeme.com/super-mario-font/\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/180410/7a46101dafaf75427607e9de2a328ee6.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat I intend to do with any funds from you beautiful people who do become patrons is to further my efforts as a content creator and live-streamer. In this way I\u0027ll be increasing the quality and accessibility of my streams as well as be providing you guys with awesome rewards on a consistent basis such as designs for new\n\u003cstrong\u003e T-Shirts \u003c/strong\u003ethat\u0027ll be available every few months automatically for the highest tier members.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://fontmeme.com/super-mario-font/\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/180416/4e4f5e0018cd7a126d73272c045f49af.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e
