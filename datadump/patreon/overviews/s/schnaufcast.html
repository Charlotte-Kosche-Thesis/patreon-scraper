    "summary": "\u003ca href=\"http://schnaufcast.jimdo.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDer Schnaufcast\u003c/a\u003e ist ein Podcast von einem Trailrunner, n\u00e4mlich mir, f\u00fcr Trailrunner, direkt aufgenommen auf dem Trail. Ihr k\u00f6nnt mich w\u00e4hrend meines Trainings mit dem Podcast begleiten und euch meine Gedanken anh\u00f6ren, die mir w\u00e4hrend den langen L\u00e4ufen so kommen. Au\u00dferdem fahre ich zu verschiedenen Wettk\u00e4mpfen und versuche die Stimmung einzufangen, andere L\u00e4ufer zu interviewen und meine Eindr\u00fccke so direkt wie nur m\u00f6glich einzufangen. Im Laufe der Zeit hat sich mein Podcast und meine Internetpr\u00e4sens ver\u00e4ndert. Neben dem Laufen besch\u00e4ftige ich mich viel mit mir und dem Leben. Minimalismus ist f\u00fcr mich ein Tool mit dem ich mein Leben gestallte und versuche die essentiellen Dinge in den Fordergrund zu stellen. \u00dcber meine Methoden und Meinungen, Tipps oder \u00dcberzeugungen ver\u00f6ffentliche ich regelm\u00e4\u00dfige Essays \u00fcber \u003ca href=\"https://www.schnaufcast.de/minimal/\" target=\"_blank\"\u003eMinimalismus\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eUnd warum sollte ich dich jetzt finanziell unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eWeil Werbung nervt! Ich bin selbst von der permanenten Flut von Werbung sehr genervt und m\u00f6chte nicht dazu beitragen in eurer Filterbubble f\u00fcr noch mehr davon zu sorgen. Wenn ich Produkte empfehle, dann aus \u00dcberzeugung weil ich sie selbst benutze und ich sie jederzeit wieder kaufe w\u00fcrde. Ich will weder Werbung f\u00fcr Matratzen noch f\u00fcr Pizza machen. Einen Podcast zu produzieren und einen Blog zu schreiben ist zwar relativ g\u00fcnstig, aber ein paar Euros im Jahr gehen daf\u00fcr schon drauf. Ich freue mich \u00fcber jeden Patronen, weil ihr mir dadurch zeigt, dass ihr meine Inhalte sch\u00e4tzt und einen Mehrwert f\u00fcr euer Leben gebe, den ihr gerne entlohnt.\u003cbr\u003e\u003cbr\u003eVielen Dank\u003cbr\u003e\u003cbr\u003eEuer Flo\u003cbr\u003e"
