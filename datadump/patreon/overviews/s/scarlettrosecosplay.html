    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eHello to all you wonderful people\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://m.facebook.com/Girlonfirecosplay/photos/a.836027249742614.1073741837.790709244274415/1821818451163484/?type=3\u0026amp;source=54\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DAEVTvIVwAEq-Gx.jpg\" style=\"width: 297px;\"\u003e\u003c/a\u003e\u003cbr\u003eThank you SO MUCH for being a supporter of my work, and taking the time out of your busy day to check out my Patreon ^_^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://m.facebook.com/Girlonfirecosplay/photos/a.836027249742614.1073741837.790709244274415/1821818451163484/?type=3\u0026amp;source=54\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eI go by Scarlett Rose. Cosplayer, gamer, and all around lover of all thing geek ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Story:\u003c/strong\u003e\u003cbr\u003eI have always loved dressing up in costumes, and my first was Princess Leia as a child. I started gaming at about 5 years old on the Sega Mastersystem, and that love of gaming has only progressed! I have been cosplaying for over 14 years. I truly fell in love with the idea of cosplay through my passion for the characters in Final Fantasy. In addition to cosplay I also do horseback riding/dressage, archery, drawing, writing...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those signing up to Patreon, this is some of what you will see :)...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive photos and selfies\u003c/li\u003e\u003cli\u003eBehind the Scenes Costume Pictures - See it all here first until the costume is complete!\u003c/li\u003e\u003cli\u003eTravel clips and videos - To conventions, Faires, trips, etc!\u003c/li\u003e\u003cli\u003eOriginal costumes and creations - I enjoy creating own characters through my writing and bringing them to life!\u003c/li\u003e\u003cli\u003eClips and bits of my private writing\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOverall it is not necessary for you to join my Patreon, but I truly appreciate that you did! I look forward to growing in this experience with you all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThank you all for being here and Welcome to my Patreon \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e--%--\u003c/span\u003e@\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
