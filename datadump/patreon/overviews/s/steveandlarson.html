    "summary": "\u003cstrong\u003eUPDATE (8/29/16):\u003c/strong\u003e Please see\u00a0\u003ca href=\"https://www.patreon.com/posts/patreon-update-6638024\"\u003ethis post\u003c/a\u003e to read about the changes we\u0027re making to our Patreon in the near future.\u00a0\u003cbr\u003e\u003cbr\u003eSteve Here! And Larson!\u003cbr\u003e\u003cbr\u003e\n\nAbout a year and a half ago, we tagged up with Dan NerdCubed to create a podcast that would give the three of us a place to dissect and analyze a subject that we were all passionate about: professional wrestling. Since then Going In Raw has grown exponentially, and we feel that we are now on the verge of creating something truly special, and we think with your help, we can make that a reality. \u003cbr\u003e\u003cbr\u003e\n\nImagine a place where you can get daily wrestling news and analysis, plus interviews with wrestlers past and present, livestreams, gameplay videos, wrestling themed top ten lists and more. Our goal is to create the premier destination on YouTube for fans of professional wrestling: the Going In Raw channel. \u003cbr\u003e\u003cbr\u003e\n\nLike any new endeavor, the Going In Raw channel is going to require a serious investment of time, energy and money. So we\u2019re turning to you, the incredibly passionate Going In Raw Friendos, to help us fulfill our vision and ensure that we can create content that will remain FREE for everyone and, eventually, FREE of sponsorships. \u003cbr\u003e\u003cbr\u003eOur Tuesday episode will continue to serve as the cornerstone of the Going In Raw franchise, and we\u0027ll add additional shows as we reach our funding goals. We ultimately aim to offer a full schedule of wrestling related news and entertainment programming, including daily episodes of Going In Raw, the return of Friendo Unified Championship Wrestling, livestreams and more.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve been blessed with the absolute best community on the entire world wide web, and we\u0027re sure that with your help, the Going In Raw channel can serve as the foundation of a media empire...or at least a fun place to talk wrestling, engage with the Friendo community, and play some video games. We look forward to making Going In Raw MORE BUT BETTER and producing some fantastic content in the days to come.\u00a0\u003cbr\u003e"
