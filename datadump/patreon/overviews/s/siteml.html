    "summary": "Thank you for contributing to my musical journey.\u003cbr\u003e\u003cbr\u003eI started my journey with creating music on the computer circa 1996. First on an Atari Falcon 030 using Digital Tracker, then I moved on to ModPlug Tracker some time after switching to a PC (best guess is circa 2000, I don\u0027t remember, really), and finally in late 2011 I had decided to heavily invest in pursuing better quality and purchased FL Studio - and that\u0027s when I really started flourishing. This year (2017), I topped that off by getting a ComposerCloud subscription and diving headfirst into mouth-watering quality of sound, and the pleasure of creating music that no longer felt fettered by the tools I used.\u003cbr\u003e\u003cbr\u003eUnfortunately, all this comes at a very real cost to me. While I would love to be able to create music (and perhaps videos and even games in collaboration) day in and day out, the only way I can keep going currently is working a full time job and creating music in my free time. This is where \u003cstrong\u003eyour support\u003c/strong\u003e comes in. Even a $1 subscription is a step towards giving me the freedom to keep my mind only on what my next project will sound like!\u003cbr\u003e\u003cbr\u003esiteml (aka Site)\u003cbr\u003e"
