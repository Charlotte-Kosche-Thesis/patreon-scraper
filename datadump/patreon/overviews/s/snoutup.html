    "summary": "\u003cimg src=\"http://i.imgur.com/dDGg71F.png\"\u003eI\u0027m a solo indie game developer better known as \"that guy who keeps making games with piglet characters\". I\u0027m from a bite-sized country called Lithuania, where I started creating bite-sized games a couple of years ago... and I could use your help.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor Me Patreon is...\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ea way to closer connect with fans of my games\u003c/li\u003e\n\u003cli\u003emonthly deadlines to keep me accountable\u00a0\u00a0\u003c/li\u003e\n\u003cli\u003efunds to take some of the financial stress off my back\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI\u0027d like to treat this platform as a real job, which would help me focus on producing game development related content regularly, which is harder to do being my own boss.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor You that Means...\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003emore free and fun games!\u003c/li\u003e\n\u003cli\u003eearly access to visuals and playables of what I\u0027m working on\u003c/li\u003e\n\u003cli\u003epart in brainstorming and game design decision making\u003c/li\u003e\n\u003cli\u003ead-free versions of mobile releases *\u003c/li\u003e\n\u003cli\u003ewallpapers with silly art from my games\u003c/li\u003e\n\u003cli\u003eyour name in the credits\u003c/li\u003e\n\u003cli\u003eLinux, OSX and Windows Phone versions of my games\u003c/li\u003e\n\u003cli\u003emonthly progress reports\u003c/li\u003e\n\u003cli\u003emany many thanks!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nI have some other perks planned, but I\u0027ll keep them a secret until I will be sure that I have resources to deliver them.\n\u003cbr\u003e\u003cbr\u003e\n* for my games to have patron-only content and ad removal available, I will have to update them with additional functionality, which is not yet ready and will take some time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere Will the Money Go?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI do have a job, which covers my rent, utility bills and most of my living expenses in exchange to a chunk of my soul. Patreon funds will be added to the tiny ad revenue from my mobile releases and it will be used for:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003esoftware licensing\u003c/li\u003e\u003cli\u003epaying app-store \u0026amp; backup service fees\u003c/li\u003e\u003cli\u003ehosting and domain expenses\u00a0\u003c/li\u003e\u003cli\u003ehiring artists to help with art, sound effects and music of my projects\u003c/li\u003e\u003cli\u003esoften the blows of unexpected adult life expenses\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eRisk and Challenges\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSwitching from jumping around different projects to creating a regular stream of content might be a shock at first, but I\u0027m willing to try powering through it.\u00a0\u003cbr\u003e\u003cbr\u003eIt is complicated to slice gamedev\u00a0output to a monthly chunks since a lot of the time has to be dedicated to work without visual results. That\u0027s where I will try being as transparent as possible and ask for your understanding.\u003cbr\u003e\u003cbr\u003eIn case of unexpected circumstances, which would cause my inability to work for a longer period of time I\u0027m more than willing to pause the campaign or do refunds if needed.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eJackpot Case\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eJackpot case is something I dream about and would like to address here. In an event of my game(s) going big and covering the list of expenses above, there will be special rewards to people, who have helped me to reach that. This campaign will then either be closed or used to fund other indie projects or charities we will choose together every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWhenever you took the time to read this text, played my games, supported \u0026amp; encouraged me on social channels or decided to help my case with spare money, I\u0027d like to send out a huge warm THANKS to your direction!\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e"
