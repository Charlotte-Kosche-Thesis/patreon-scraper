003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBy becoming a \u003cstrong\u003e\u003cem\u003emonthly\u003c/em\u003e Patron\u003c/strong\u003e, you guys will definitely help on creating higher quality content or more so. Even a dollar or any custom amount you decide to pick for a monthly pledge is fine! Yes this is similar to Twitch\u0027s subscription which helps creators like me to continue doing what we love to do. With your help, I can continue to entertain you guys as well as doing nice giveaways, updating my camera and pc for editing.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can pledge by clicking the \"become a patron\" button or \"get $2 reward\".\u003cbr\u003eIf you guys aren\u0027t in a financially stable position then you don\u0027t have to do it at all either. I appreciate the thought!\u003c/em\u003e"
