    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00bfQui\u00e9n es Shelby Ruiz M?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/14720462_10157541052030532_387825123825656110_n.jpg?oh=52a9fac648c0a5ca4c0794c96ea110c8\u0026amp;oe=58998D3C\"\u003e\u003cbr\u003e\u003cbr\u003eHola, \u00bfc\u00f3mo estan?, yo soy \u003cstrong\u003eShelby\u003c/strong\u003e. Me dedico a producir videos de belleza y fitness en YouTube. \u003cbr\u003e\u003cbr\u003eLlevo produciendo videos desde el 2012 y es algo que me encanta hacer. \u003cbr\u003e\u003cbr\u003eTengo dos canales de YouTube. En mi canal principal, \u003cstrong\u003eShelby Ruiz M \u003c/strong\u003esubo tutoriales y tips de maquillaje y peinado.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/OOCI0tozjQs\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/foMOHyyLE0Q\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAdemas tengo otro canal llamado \u003cstrong\u003eShel Be Fit, \u003c/strong\u003edonde subo videos de ejercicios, tips y vlogs de mis competencias de bikini.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/DFNkxBgA2kE\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eLamentablemente debido a que necesito sustentarme econ\u00f3micamente, hacer videos es cada vez mas dif\u00edcil porque me gusta dedicarles la mayor cantidad de tiempo posible para estar segura de que seran de buena calidad y que puedan disfrutar todos mis fans.\u003cbr\u003e\u003cbr\u003eEstos \u00faltimos dos a\u00f1os tuve varios altercados con la \u003cem\u003eNetwork\u003c/em\u003e a la que pertenec\u00eda pensando que me iban a ayudar y terminaron perjudicando qued\u00e1ndose con parte de mis ganancias sin apoyarme de ninguna manera.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00bfPor qu\u00e9 eleg\u00ed Patron?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eDebido a que las ganancias que recibo por medio de anuncios en mis videos de YouTube no son suficientes, he tenido que conseguir trabajos adicionales lo cual me quita tiempo y a fin de cuenta perjudica la calidad de mis videos.\u003cbr\u003e\u003cbr\u003eA pesar de todo esto se que mis fans siempre han estado ah\u00ed para mi y siempre me han apoyado y lo que menos quiero es darles algo que ellos no disfruten.\u003cbr\u003e\u003cbr\u003eEs por eso que decid\u00ed abrir esta cuenta en Patreon donde ustedes pueden apoyarme econ\u00f3micamente desde \u003cstrong\u003eun d\u00f3lar al mes\u003c/strong\u003e y recibir varias \u003cstrong\u003erecompensas\u003c/strong\u003e y \u003cstrong\u003econtenido exclusivo \u003c/strong\u003esolo para \u003cem\u003epatrons\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e Asi podre dedicarme de lleno a la producci\u00f3n de videos de mis dos canales y darles los mejores consejos de belleza y fitness que se merecen por apoyarme a pesar de todo.\u003cbr\u003e\u003cbr\u003eNo se preocupen, los videos no se iran a ningun lado y podr\u00e1n disfrutarlos de cualquier forma en YouTube sin necesidad de donar nada. Pero aquellos que decidan donar por lo menos\u003cstrong\u003e\u00a0un d\u00f3lar\u003c/strong\u003e har\u00e1n much\u00edsima diferencia en la calidad de los videos y en mi vida y yo les estar\u00e9 eternamente agradecida.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a1Gracias,\u003cem\u003e bye bye\u003c/em\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e"
