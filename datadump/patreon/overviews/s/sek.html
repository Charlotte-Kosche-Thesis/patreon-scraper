    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eWelcome, thanks for visiting.\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Sek, and I\u0027m a writer!\u003cbr\u003eHere I post updates on my comics, illustrations from my artists, games, and more!\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat do you get from being my patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u272f\u00a0\u003c/strong\u003eExclusive access to projects I work on or involved in.\u003cbr\u003e\u003cstrong\u003e\u272f\u00a0\u003c/strong\u003eExclusive access to many things revolving around Black Sakura.\u003cbr\u003e\u003cstrong\u003e\u272f\u00a0\u003c/strong\u003eMonthly illustrations, wallpapers, voting poll (when unlocked), supporter role on Discord and more at higher tiers.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAll starting at just $3/mo, or get full access for\u00a0$5/mo!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003eNot into supporting me monthly? You can still buy me a coffee to help keep me going instead!\u003cbr\u003eYou choose how much you want to donate\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"https://ko-fi.com/LifeInASek\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ehere!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eIt\u0027s greatly appreciated either way. (\uffe3\u25bd\uffe3)\u30ce\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to live off my writing and work for my studio. Patreon helps me do that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhen will you get charged and receive rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou are charged the moment you pledge and again at the first of each month following.\u003cbr\u003e\u003cbr\u003eYou can read my stories on\u00a0\u003ca href=\"https://tapas.io/BlackSakura\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTapastic\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(and soon Webtoons).\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YBesXbe.png\"\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/aS3GDBw\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent.fdpa1-1.fna.fbcdn.net/v/t1.0-9/22279703_838940809628114_5758742382464096088_n.png?oh=46989398255611180617b036be301f5c\u0026amp;oe=5ABDBE24\" style=\"width: 647px;\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003eChat with me on\u00a0\u003ca href=\"https://discord.gg/aS3GDBw\" target=\"_blank\"\u003eBlack Sakura\u0027s Discord\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/WataShu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eFollow Black Sakura\u25b8\u003ca href=\"https://www.facebook.com/black.sakura.official\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://globalgamejam.org/sites/default/files/styles/sponsor_logo__normal/public/facebook_logo_square.png?itok=hss1PWg3\" style=\"width: 76px;\"\u003e\u003c/a\u003e \u003ca href=\"
