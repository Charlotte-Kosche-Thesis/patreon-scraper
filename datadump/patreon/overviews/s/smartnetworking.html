    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Up1-fBI0VUM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"http://eepurl.com/cp0UC9\" target=\"_blank\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/03/partecipa-evento-smart-networking.png\"\u003e\u003c/a\u003e\u003c/h2\u003e\u003ch2\u003eRelazioni di valore\u00a0per chi fa business.\u003c/h2\u003e\n\u003cbr\u003e\nNoi crediamo che \n\u003cstrong\u003eogni relazione nata nel mondo reale e coltivata in quello digitale\u003c/strong\u003e possa portare valore, nel tempo, a chi fa business. Ecco perch\u00e9 abbiamo deciso di creare \u003cstrong\u003eeventi di networking per professionisti ed imprenditori\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCos\u0027\u00e8 uno smart networking?\u003c/h4\u003e\nE\u0027 come uno speed dating per chi fa business. In poco pi\u00f9 di un\u0027ora, davanti ad un aperitivo, hai la possibilit\u00e0 di \n\u003cstrong\u003econoscere personalmente e scambiare il tuo biglietto da visita\u003c/strong\u003e con tante diverse persone che fanno business come te.\u003cbr\u003e\n\u003cbr\u003e\nAttorno ad un tema caldo legato all\u0027innovazione e al mondo digitale avrai la possibilit\u00e0 di scoprire interessi comuni e di gettare le basi per \n\u003cstrong\u003eeventuali opportunit\u00e0 di collaborazione\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePerch\u00e9 smart? \u003c/h4\u003e\nPerch\u00e9 conoscere persone interessanti\nin un \n\u003cstrong\u003eambiente informale e stimolante\u003c/strong\u003e libera energia positiva anche quando si\nparla di business e opportunit\u00e0 professionali.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePerch\u00e9 partecipare?\u003c/h4\u003e\nPer \n\u003cstrong\u003econoscere nuove persone e creare relazioni di valore\u003c/strong\u003e che,\nproseguendo anche nel mondo digitale, potranno trasformarsi in possibili\ncollaborazioni e occasioni di business. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCome si partecipa?\u003c/h4\u003e\n\u003ca href=\"http://eepurl.com/cp0UC9\" target=\"_blank\"\u003eRichiedi l\u0027invito al prossimo evento di Smart Networking\u003c/a\u003e nella tua citt\u00e0.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eQuanto costa? \u003c/h4\u003e\nLa \n\u003cstrong\u003epartecipazione all\u0027evento\u00a0\u00e8 gratuita\u003c/strong\u003e ma, dato l\u0027alto\nnumero di richieste e i posti limitati, \n\u003cstrong\u003ehanno la precedenza\u003c/strong\u003e coloro che\nappartengono alla community Smart Networking\u00ae.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLa community\u003c/h4\u003e\nDagli eventi Smart Networking \u00e8 nata una community di persone che credono nelle relazioni come strumento per far crescere un business di valore.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEntrando a far parte della community\u003c/strong\u003e finanzierai il progetto con 5 $ al mese e potrai:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eAvere l\u0027ingresso prioritario a tutti gli eventi\u003c/strong\u003e organizzati nella tua regione;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePortare con te amici e colleghi\u003c/strong\u003e che non hanno mai partecipato;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOrganizzare personalmente eventi Smart Networking\u003c/strong\u003e con l\u0027appoggio della community, il format e il training online.\u003c/li\u003e\n\u003c/ol\u003e\u003cbr\u003e\u003ca href=\"http://eepurl.com/cp0UC9\"\u003e\u003cimg src=\"http://www.youmediaweb.com/wp-content/uploads/2018/03/partecipa-evento-smart-networking.png\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
