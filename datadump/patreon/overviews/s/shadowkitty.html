    "summary": "\u003cimg src=\"http://i1259.photobucket.com/albums/ii549/xshadowkittyx/1_zpsntxunjcm.png\"\u003e\u003cbr\u003eHey there everyone and I am ShadowKitty. Or just Kitty if you like. \u003cbr\u003eI\u0027m a 2d concept artist from Oregon usa. I am also the single mother of two small children. My passion is character concept and costume design. But I dabble in many other areas. From short comics to even a little game development. I do currently have a project in the works of the game variety.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1259.photobucket.com/albums/ii549/xshadowkittyx/2_zpswqujqd9a.png\"\u003e\u003cbr\u003e\u003cstrong\u003eIn depth look at my rewards!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon only gallery :\u003c/strong\u003e I will be setting up a gallery full of wips, first access to finished pieces, sneak peak looks at the progress of an as of yet announced project, and Tutorials and bases for personal use.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMontly thank you image access!:\u003c/strong\u003e I will draw a personalized monthly image to thank my patrons! And I will take suggestions about what to draw from you the patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon only live streams!:\u003c/strong\u003e Come sit with me while I draw. Make on the fly requests. See how I do certain techniques. And get help in real time!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSketch Character bust a month:\u003c/strong\u003e I will do a lined uncolored bust image of a character of your choice every month you\u0027re a patron.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eExclusive access to a nsfw gallery:\u003c/strong\u003e Normally these kinds of pictures are reserved for friends and the person it\u0027s drawn for only. But I will give you exclusive acess to a gallery of my nsfw artwork. And I will update the gallery every week with at least one new image. Input on content will always be welcome.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGame with the artist!:\u003c/strong\u003e  I will play a multiplayer online game with you and chat the whole while. Games like Overwatch, Blade and soul, Maybe FF14 (If I can get my sub going again) L4d2 ect. I\u0027ll even take suggestions on games we should play.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAccess to artist skype for chatting:\u003c/strong\u003e You get to talk to me whenever you like! Get help with artwork. Privately watch me draw during a voice chat. Or just become good friends :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNsfw picture (or just picture) :\u003c/strong\u003e I will draw whatever you desire (within reason of course) Be it sfw or nsfw. Fully colored with background\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFree redlining and art help as you need it!:\u003c/strong\u003e Got stuck on a picture and having a hard time envisioning how to get it just so? I\u0027ll give you \u003cbr\u003eanother set of eyes and give you a red line of how I would do it. Need suggestions on programs? Help finding references for something in particular? Or even just having a hard time conceptualizing stuff. I\u0027ll help! Hell I\u0027ll draw you a character sheet with my ideas and we\u0027ll brain storm!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1259.photobucket.com/albums/ii549/xshadowkittyx/5_zpst2d1d7nj.png\"\u003e\u003cbr\u003e\u003cstrong\u003eAnd finally thank you, thank you so much for even just looking at my page and taking even a moment to enjoy what I put my passion and time into. You are amazing and awesome lovely people!\u003c/strong\u003e\u003cbr\u003e-Kitty\u003cbr\u003e"
