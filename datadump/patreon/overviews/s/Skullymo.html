    "summary": "Hello everyone! my name is Momo , or also known as Skullymo,\u003cbr\u003e\u003cbr\u003e\u00a0 I\u0027ve decided it is about time I started working on the stories I\u0027ve been dreaming of making for years now. I\u0027ve always wanted to become a comic artist and maybe even one day animate. It has always been my passion to create characters and stories, which have helped me\u00a0even cope through difficult times in my life.\u00a0To be able to follow my passions and dreams would mean the world to me,\u00a0and also help support others I\u0027ve grown close to and desire to see them succeed as well. Each pledge will help support my dream and encourage me to keep going and achieve these goals.\u003cbr\u003e\u003cbr\u003e\u00a0 For my first project, I wish to start with a story that I have been constructing for a while now called, Skullmoth.\u00a0 This story revolves around a young girl who is dealing with moving away to a new home. Before she and her single mother move to their new home, she starts having dreams. She is used to having strange dreams ,but none so urgent and frequent as these new ones seem to be. During the night before the move, the young girl is met with a frightening nightmare. Dreams do\u00a0have\u00a0peculiar ways of telling\u00a0us messages.They tell us how we feel about ourselves , what we love, and what we fear. Some dreams may even be warnings of what is to come.\u003cbr\u003e\u003cbr\u003eThank you all for helping and supporting me on creating more stories and art!\u003cbr\u003eThis comic will always be free to read online !"
