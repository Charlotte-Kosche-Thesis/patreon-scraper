    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003eHel\u003cspan style=\"color: rgb(255, 230, 148);\"\u003elo!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy name is\u00a0\u003cstrong\u003eCarissa Kaye Powell\u003c/strong\u003e\u00a0and I\u0027m here to create!\u003cem\u003e\u003cimg src=\"http://orig07.deviantart.net/77bb/f/2016/347/c/8/01_coon_title_copy_by_simkaye-darkla1.png\" style=\"width: 198px; float: right;\"\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\tI love making art inspired by comedy, the American Southwest, and promoting science and conservation. I\u0027m currently working on my own projects, including my webcomic\u00a0and future comics. See more and find my online store at\u00a0\n\t\u003ca href=\"https://www.simkaye.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003ewww.simkaye.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tIf you choose to become a patron, your pledge is charged upfront and grants you immediate\u00a0access to my reward feed. You can change or delete your pledge at any point. Physical rewards will be mailed in the second half of the month and I always announce when rewards have shipped. Your pledge will be charged again on the 1st of the following month. If you have questions, please get in touch!\u00a0\n\t\u003ca href=\"mailto:contact@simkaye.com\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003econtact@simkaye.com\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAlternatively, you can donate to my\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://ko-fi.com/22666PY8WR4CJ\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eko-fi\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eTHANK YOU FOR YOUR SUPPORT\u003c/span\u003e\n\u003c/strong\u003e\u003c/div\u003e"
