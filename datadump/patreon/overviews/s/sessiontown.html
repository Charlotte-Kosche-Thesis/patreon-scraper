    "summary": "\u003ch4\u003eMy family always said that I would never make a living as a musician. Would you help me prove them wrong?\u003c/h4\u003e\n\u003cbr\u003e\nHi, my name Is Juan Lopera, I\u0027m a professional musician. I became a web developer to create free music content. I created \n\u003ca href=\"https://www.sessiontown.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.sessiontown.com\u003c/a\u003e, which is\u00a0a website with free music games, tools and lessons.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy dream is to create the best music website. With your help we can make this dream come true.\u003c/h4\u003e\n\u003cbr\u003e\nI love music and I know you too. My dream is to create the greatest music website with the\u00a0\n\u003ca href=\"https://www.sessiontown.com/en/music-games-apps\" rel=\"nofollow\" target=\"_blank\"\u003ebest free musical games, tools and courses\u003c/a\u003e.\u00a0With your help we will be able to grow the team to help other musicians.\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a patron, you are the first to know about new content before anyone else. Learn more about the content that we have created.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGame: Learn how to read music\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//www.sessiontown.com/archives/learn-how-to-read-music-reading-music.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe\u00a0\n\u003ca href=\"https://www.sessiontown.com/en/music-games-apps/game-learn-how-to-read-music\" rel=\"nofollow\" target=\"_blank\"\u003egame to learn how read music\u003c/a\u003e allows you to save your score with your Facebook account. With this game you will be able to learn step by step the\u00a0\u003ca href=\"https://www.sessiontown.com/en/courses/easy-music-theory/staff-notes-clefs\" rel=\"nofollow\" target=\"_blank\"\u003emusical clefs\u003c/a\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eTreble or G clef\u003c/li\u003e\n\u003cli\u003eBass or F clef\u003c/li\u003e\n\u003cli\u003eC clef\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOnline Metronome\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//www.sessiontown.com/images/apps/6.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe\u00a0\n\u003ca href=\"https://www.sessiontown.com/en/music-games-apps/free-online-metronome-app\" rel=\"nofollow\" target=\"_blank\"\u003efree online metronome app\u003c/a\u003e is a tool used by musicians to practice rhythm. It produces a short steady pulse at the desired speed. Our metronome has many unique features:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAutomation: Automatic changes after any number of beats.\u003c/li\u003e\n\u003cli\u003eTAP tempo: Tap the button at the desired speed to get the desired tempo.\u003c/li\u003e\n\u003cli\u003eAccents: set how often you want to hear an accented beat.\u003c/li\u003e\n\u003cli\u003eSubdivision: Binary, ternary and shuffle.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVirtual piano\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//www.sessiontown.com/archives/virtual-piano-keyboard-online.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlay the\u00a0\n\u003ca href=\"https://www.sessiontown.com/en/music-games-apps/online-virtual-keyboard-piano\" rel=\"nofollow\" target=\"_blank\"\u003evirtual piano keyboard\u003c/a\u003e. Includes the sound of a piano and:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eOrgan\u003c/li\u003e\n\u003cli\u003eSawtooth\u003c/li\u003e\n\u003cli\u003eFlute\u003c/li\u003e\n\u003cli\u003eVintage\u003c/li\u003e\n\u003cli\u003eElectro\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVirtual drum set\u003c/strong\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cimg src=\"//www.sessiontown.com/archives/virtual-drums-game-online-virtual-drumming.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlay the\u00a0\n\u003ca href=\"https://www.sessiontown.com/en/music-games-apps/virtual-instrument-play-drums-online\" rel=\"nofollow\" target=\"_blank\"\u003evirtual drums set\u003c/a\u003e. With this virtual instrument you will be able to learn how to play drums using the interactive player. Includes a recorder to save your own public or private tracks. The drum kit includes:\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eBass drum\u003c/li\u003e\n\u003cli\u003eSnare drum\u003c/li\u003e\n\u003cli\u003eRimshot\u003c/li\u003e\n\u003cli\u003eOpen hi-hat\u003c/li\u003e\n\u003cli\u003eClosed hi-hat\u003c/li\u003e\n\u003cli\u003eHigh tom\u003c/li\u003e\n\u003cli\u003eLow tom\u003c/li\u003e\n\u003cli\u003eFloor tom\u003c/li\u003e\n\u003cli\u003eCrash\u003c/li\u003e\n\u003cli\u003eRide\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore games and music lessons\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//www.sessiontown.com/archives/musical-notes-piano-notes.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are creating a\u00a0\n\u003ca href=\"https://www.sessiontown.com/en/courses/easy-music-theory\" rel=\"nofollow\" target=\"_blank\"\u003efree music theory course\u003c/a\u003e from scratch and many more music games and tools:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.sessiontown.com/en/music-games-apps/music-memory-game-ear-training\" rel=\"nofollow\" target=\"_blank\"\u003eMusical memory game\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eEar training:\u00a0\u003ca href=\"https://www.sessiontown.com/en/music-games-apps/online-ear-training-ascending-intervals\" rel=\"nofollow\" target=\"_blank\"\u003emusical intervals game\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eLearn with a video:\u00a0\u003ca href=\"https://www.sessiontown.com/en/courses/easy-music-theory/musical-notes\" rel=\"nofollow\" target=\"_blank\"\u003eThe musical notes\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eBe the first to know about new content\u003c/h4\u003e\n\u003cbr\u003e\nWhen you become a patron, you have access to \n\u003cem\u003e\u003cstrong\u003eexclusive updates before anyone else\u003c/strong\u003e\u003c/em\u003e. You will be the first to know about new games, tools, feautures and lessons. Besides, you\u0027ll feel that warm feeling of helping thousands of people that access our website each day to keep all the content free."
