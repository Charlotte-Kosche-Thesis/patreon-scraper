    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig04.deviantart.net/84d3/f/2017/157/5/8/opening_by_saika_nyan-dbbql8l.png\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/SAIKAartwork/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig11.deviantart.net/df9b/f/2017/041/c/1/fb_by_saika_nyan-daymlw8.png\" style=\"width: 75px;\"\u003e\u00a0\u003c/a\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=19859044\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/600f/f/2017/041/d/5/pixiv_by_saika_nyan-daymlvz.png\" style=\"width: 74px;\"\u003e\u00a0\u003c/a\u003e\u003ca href=\"https://www.instagram.com/saika.art/\"\u003e\u003cimg src=\"http://orig10.deviantart.net/2d1d/f/2017/041/f/e/insta_by_saika_nyan-daymlw4.png\" style=\"width: 75px;\"\u003e\u003c/a\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/0918/f/2017/157/d/d/st_by_saika_nyan-dbbqssa.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003cimg src=\"http://orig04.deviantart.net/0599/f/2017/157/b/d/sad_by_saika_nyan-dbbqn8j.png\" style=\"width: 153px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cdiv\u003eSince the university I\u0027m attending is\u003cem\u003e not \u003c/em\u003emajor in art. I was\u003cem\u003e not \u003c/em\u003eallowed to follow art career. I\u00a0wor\u003cspan style=\"background-color: initial;\"\u003eked hard to earn scholarship to study abroad to stay away from my parents\u0027 rule\u003c/span\u003es, then have more times to focus on drawing.\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem style=\"background-color: initial;\"\u003eSo that I can prove that I\u0027m serious about what I\u0027m doing for a\u00a0living.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eComing to Japan opened a new door to my future, with laughters and tears. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://orig10.deviantart.net/86d9/f/2017/157/e/5/laug_by_saika_nyan-dbbqp4k.png\" style=\"width: 163px; float: left; margin: 0px 10px 10px 0px;\"\u003eAs I\u0027m not physically healthy enough for normal part-time jobs, I used to work in a restaurant and got collapse due to tight schedule. Sadly, my family cannot afford to assist me with expensive fee in Japan,\u003cbr\u003e\u003cem\u003eI\u0027ve been using the past 2 years for training and working on commission to earn money for my living cost.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://orig01.deviantart.net/35f1/f/2017/157/4/2/patr_by_saika_nyan-dbbqssd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/0599/f/2017/157/b/d/sad_by_saika_nyan-dbbqn8j.png\" style=\"float: right; width: 154px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eAs being a freelancer and\nstudent at the same time, my monthly income mostly came from commission, which\n is very stressful. Moreover, my major at current university\nare mostly about researching. Then, beside of practicing and making living, I\nhave to focus on my study to keep my GPA safe.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYour support will help me\na lot to cope with my situation and create more and more contents every after I reach a milestone goal!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://orig04.deviantart.net/f687/f/2017/157/d/7/le_by_saika_nyan-dbbqv2g.png\" style=\"float: left; width: 165px; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv\u003eMonthly, I create \u003cstrong\u003e\u003cem\u003e3-4\nartworks\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eTutorials, sketch, Work in progress, practices, speed\npainting, gif etc.\u003c/em\u003e\u003c/span\u003e will be available as well. Moreover, you can get my \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePSD file, brush settings, custom\ncontents\u003c/span\u003e\u003c/em\u003e for practices!\u003cbr\u003eYou will be able to vote your favorite waifu to appear in my artworks! \u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor more details please check my patreon rewards!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBy becoming my patron, you can get access to my \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eexclusive contents\u003c/span\u003e\u003c/em\u003e, be able to have a glance at \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003ehow artworks are created\u003c/em\u003e\u003c/span\u003e, as well as to \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eimprove your skill\u003c/span\u003e\u003c/em\u003e from my own experience!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img11.deviantart.net/897a/i/2017/157/5/f/end_by_saika_nyan-dbbqzju.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/7953/f/2017/157/f/9/my_by_saika_nyan-dbbqzqc.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pximg.net/img-original/img/2017/03/08/00/13/07/61799664_p0.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"https://i.pximg.net/img-original/img/2017/02/22/17/27/12/61583232_p0.png\" style=\"width: 181px;\"\u003e\u003cimg src=\"https://i.pximg.net/img-master/img/2017/06/05/23/32/25/63242046_p0_master1200.jpg\" style=\"width: 168px;\"\u003e\u003cimg src=\"https://scontent-nrt1-1.xx.fbcdn.net/v/t1.0-9/19554035_1366530873467596_4068331202676559281_n.jpg?oh=ce7c6700ee8b108230504c632a0b5ae0\u0026amp;oe=5A1F8EB5\" style=\"width: 171px;\"\u003e\u003cimg src=\"https://scontent-nrt1-1.xx.fbcdn.net/v/t1.0-9/16864365_1237446479709370_5508940070317428201_n.png?oh=e489301786720dd9f11b628c7d1e1680\u0026amp;oe=5A5F039A\" style=\"width: 172px;\"\u003e\u003cimg src=\"https://scontent-nrt1-1.xx.fbcdn.net/v/t1.0-9/17155940_1248007611986590_6069135276253916595_n.jpg?oh=0a55b38e61c252d75a2afe7ee61efd5d\u0026amp;oe=5A272F8A\" style=\"width: 142px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img06.deviantart.net/5b5c/i/2017/092/2/2/okita_souji_by_saika_nyan-db4hnu4.png\"\u003e\u003c/div\u003e"
