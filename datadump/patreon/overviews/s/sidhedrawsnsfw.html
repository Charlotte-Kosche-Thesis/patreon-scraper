    "summary": "\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e[on hiatus due to health issues] [changed payment to \u0027per creation\u0027 so you won\u0027t get charged]\u003cbr\u003e\u003cbr\u003eWelcome, everyone!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSidhedraws here! You can call me Jun, June, Sidhe, or anything you prefer. I\u0027m an 18yo\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ebrazilian art student, going to my second year at uni. As some of you probably know, I\u0027m on the journey of trying to save money for my studies and supplies.\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAfter doing some pieces for gaming fandoms, I engaged a year ago at the Yuri On Ice fandom! I\u0027ve been in many zines and some collab games that you can look for\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003ca href=\"https://sidhedraws.tumblr.com\" target=\"_blank\"\u003ehere\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eand\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/sidhedraws\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e, but only now decided to make a Patreon.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAbout my Patreon:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe objective of this Patreon account is to \u003c/span\u003e\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003esupport my art\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e- the money goes to art classes, books and other digital or traditional supplies - but also to \u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003esupport other creators by their patreons, commissions, ko-fi\u0027s, etc\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e. \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNot only artists but also \u003cem\u003ewriters\u003c/em\u003e or any other kind of creator.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThis is a\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ensfw\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003epatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e, so the focus will be on nsfw pieces of Yuri On Ice characters - however, if there\u0027s a poll or request to draw any other fandom, it will very likely be considered!\u003cbr\u003e\n\u003cbr\u003eThemes will vary, but all pieces will include at least one of these:\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2022 \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eKinks\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2022\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e BDSM\u003cbr\u003e\u2022 Alternative universe\u003cbr\u003e\u2022\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSwitching\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePlease consider that\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI do have preferences but will not be totally influenced by those, this Patreon is going to have varied dynamics and there will be many\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003etags\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eand\u003c/span\u003e \u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003ewarnings\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e to avoid triggering\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e. This is a hate-free zone and offenses over preferences will not be tolerated.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eThe artwork\u003c/strong\u003e\u003cbr\u003eIt can be:\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2022 \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFinished pieces\u003c/span\u003e\u003c/em\u003e can be either lineless or lined ones, once I can vary the style according to time or what better suits the art.\u00a0\u003cem\u003eThere will be at least 1~2 finished pieces per month. \u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2022\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003eCleaned-up sketches/WIPs\u003c/em\u003e\u003c/span\u003e will also be available on posts or polls! \u003cem\u003ePatrons can decide which sketch they want to see finished\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u2022 \u003cem\u003eArt process videos\u003c/em\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0(sketch to finished piece)\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e[May] Update: All the rewards will be sent by email after the pledges are processed.\u00a0\u003cem\u003e\u003cstrong\u003e(for $3+ only) Every week I\u0027m posting the preview/wip of its respective art, that you get to see all four weeks in the email with the rewards. The $2 patrons need to wait the email to see the finished pieces.\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eIf you can\u0027t support me monthly on Patreon, please also consider my\u00a0\u003ca href=\"https://ko-fi.com/sidhedraws\" target=\"_blank\"\u003eKo-fi\u003cbr\u003e\n\u003c/a\u003e\u003c/em\u003e\u003cbr\u003eAny doubts you can message me on\u00a0\u003ca href=\"https://twitter.com/sidhedraws\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"https://sidhedraws.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eThanks for the attention! Hope you enjoy your time here \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
