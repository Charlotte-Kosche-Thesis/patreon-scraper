    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ch4\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003eShonen Idle SUPER\u00a0\u003c/span\u003e\u003cstrong\u003eis an epic, pixel art incremental RPG in the making!\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\tHi everyone! We are \n\t\u003cstrong\u003eKaw \u003c/strong\u003eand \u003cstrong\u003eZaloran\u003c/strong\u003e, creators of \u003cem\u003eShonen Idle Z \u003c/em\u003eand \u003cem\u003eSave The Earth! \u003c/em\u003eWe have been making videogames for almost four years now, especially incrementals, since we love the genre.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAfter our experience with \n\t\u003cstrong\u003eShonen Idle Z\u003c/strong\u003e we learned a lot and we have come up with new ideas and features, which we can not include in the original version since we would have to rewrite the whole game, and currently we do not have the resources for it.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe also did \n\t\u003cstrong\u003enot want to put micropayments\u00a0\u003c/strong\u003eon the game, not only because we have received a lot of feedback telling us how you don\u0027t like it, but also because we want all the content equally accesible for every player. That is why we have chosen Patreon, so that those who are interested in the game can collaborate to make it a reality while watching the development first hand. \u003cbr\u003e\u003cbr\u003eWe don\u0027t have the means to continue an active development anymore, and that\u0027s why we need your help.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe game in its previous state is completely\u00a0\u003cstrong\u003efree \u003c/strong\u003eand \u003cstrong\u003etotally playable \u003c/strong\u003e(although incomplete, since it is an alpha version) and if you pay a small monthly fee you can have access to the \u003cstrong\u003elatest playable version of Shonen Idle SUPER \u003c/strong\u003euploaded every month. It includes a lot of core content, but in it\u0027s current state is using a lot of old graphic material and lacks a multitude of features that we want to include over time.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith your help we will be able to make the greatest RPG incremental! Get on board and let the adventure begin!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eNEXT UPDATE STATUS:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/MXCjh4g.png\"\u003e\u003cbr\u003e\u003cbr\u003eLATEST FREE VERSION DOWNLOAD LINK:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e-\u00a0\u003ca href=\"https://drive.google.com/file/d/1ezB4vlch29vv6r9AH99k3YACBF7T37a1/view\" target=\"_blank\"\u003eVersion v0.3 download link\u003c/a\u003e -\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Fight across Shonen World fighting over 400 different monsters\u003cbr\u003e- Highly detailed combat system, playable both idle and active\u003cbr\u003e- Hire pets and train them\u003cbr\u003e- Recruit party members to increase your power\u003cbr\u003e- Learn a lot of magic and physical skills\u003cbr\u003e- Random loot items\u003cbr\u003e- Save system\u003cbr\u003e- Character creation\u003cbr\u003e- Totally redesigned UI and hero\u003cbr\u003e- Bosses\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlanned features:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- Random party members (appearance\u00a0and skills)\u003cbr\u003e- Random pets (stats and appearance)\u003cbr\u003e- Achievements\u003cbr\u003e- Prestige system\u003cbr\u003e- Tournaments\u003cbr\u003e- Elemental damages and resistances\u003cbr\u003e- More classes (initially 3, more to come)\u003cbr\u003e- New worlds\u003cbr\u003e- Moar monsters!\u003cbr\u003e- Transformations\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCurrent team members:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKaw \u003c/span\u003e\u003c/strong\u003eand \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eZaloran\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/1ied7l.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/213gf93.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/11hcqwy.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/akwiys.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
