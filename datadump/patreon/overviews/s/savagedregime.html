    "summary": "\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/DmfrRi9.gif\"\u003e\u003cbr\u003e\u003c/div\u003eAs an individual you may know me better as lazygecko, while Savaged Regime has since 2014 been my brand/persona/project/whateveryouwannacallit for music. It\u0027s also an anagram. Can you guess what it is? Through Savaged Regime I have an outlet for my passions related to FM synthesis, retro game music, progressive rock/metal, EDM, and sometimes even a hodgepodge of all the above. For years now I have managed to inspire others and raise the bar for what\u0027s possible in the FM and Genesis/Mega Drive chip scene, and I aim to continue doing so by in turn raising the bar for myself and push the technical/creative boundaries of the machine.\u003cbr\u003e\u003cbr\u003eRight now the patreon page is a bit barebones as this is something of a \"soft launch\" from numerous requests to start one. I don\u0027t exactly have a concrete plan for what kind of content I should put effort into producing for subscribers, but I think it\u0027s more flexible to organically expand through dialogue with my viewerbase and what they want to see more of.\u003cbr\u003eI\u0027d really like to expand the scope of what I\u0027m doing, most likely through informational video content such as tutorials, in depth audio analysis, perhaps going the history of certain subjects, etc. This is something I plan to test the waters with, and once I get a feel for things and what people respond well to there can perhaps be a solid foundation to build on."
