    "summary": "I\u0027m so tired. I wake up exhausted. My bones feel all metallic inside, \ncold and hard and full of a dull ache, and it takes a superhuman effort \njust to move just one of them, just a little. I\u0027m trapped in this \nrotting cage of a body. When I go to bed at night my eyeballs are still \nflashing and groaning with the unfading reflections of artificial light,\n my back is hunched over from inaction, my skin seethes, and then in the\n morning I wake up and do it all again. \u003cbr\u003e\u003cbr\u003eWhat we\u0027ve created is not just \nnot good for us, it\u0027s evil. An entire world has been reduced to \nthis: shambling, anxious, etiolated, unable to sustain interest in \nanything, taking in slack short gasps, unsure that life will \nremain valuable enough over the next three seconds to justify breathing any deeper. Fascists are overrunning everything, not because anyone supports them, but just because everything else in liberal society is depleted and dying. The masses aren\u0027t stupid, or misled, or lacking consciousness; they\u0027re as fragmented and worn-out as anything else. \u003cbr\u003e\u003cbr\u003eWhat are we meant to do in response to this? Write? Create? Take small pleasures? Practice self-care? I write, for all the good it does; desperately trying to catch up with the world\u0027s evil and encase it safely in a critique that can only end up reproducing its object. If things were better I would produce new and strange systems for studying the Torah; I would live in the foothills of the mountains surrounded by jelly-eyed and terrifying birds. I will not do that with the money you give me. At the very least I would like some leeway to write what I want to write, something that isn\u0027t always bound up with whatever horror is in the news today, maybe even something that won\u0027t just disappear into the digitised streams of Lethe one week after it\u0027s published. I probably won\u0027t do that with the money you give me either. Why \u003cem\u003eare\u003c/em\u003e you giving money to me? Why are you artificially prolonging this shit? What\u0027s wrong with \u003cem\u003eyou\u003c/em\u003e? I don\u0027t know. I wish I did. In the end I \njust want to sleep, to really sleep, and when I wake up I want to see a \ndifferent sun in the sky.\u003cbr\u003e"
