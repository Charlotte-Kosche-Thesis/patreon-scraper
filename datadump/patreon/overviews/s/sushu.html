    "summary": "\u003cstrong\u003eEspa\u00f1ol:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSaludos, si has llegado hasta aqu\u00ed, me conoces como Sushu, quiz\u00e1s me has conocido por los streamings o por el comic de Blu. En cualquier caso, \u00a1es un placer conocerte!\u003cbr\u003eHasta hace no mucho, abandon\u00e9 mis sue\u00f1os de dibujar por una carrera mucho m\u00e1s te\u00f3rica, siempre dentro del arte, pero la realidad es que me faltaba algo aunque tambi\u00e9n disfrute de esa parte academicista.\u003cbr\u003eAs\u00ed que gracias por acompa\u00f1arme en este periplo de regreso al dibujo. \u003cbr\u003eSi a\u00fan no conoces mi c\u00f3mic, p\u00e1sate por \u003ca href=\"http://www.sushu.eu/Spanish\" target=\"_blank\"\u003eaqu\u00ed.\u003c/a\u003e\u003cbr\u003eCon este patreon me gustar\u00eda poder ofrecer contenido exclusivo, avances, ofrecer m\u00e1s interacci\u00f3n con el usuario, y a\u00fan as\u00ed, mantener el webcomic gratuito. \u003cbr\u003eMuchas gracias por estar aqu\u00ed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnglish:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHello there, if you arrived here, you might know me under the nickname of Sushu, you might have reached my patreon through my streamings or through my comic, Blu. In any case, it\u0027s a pleasure to meet you!\u003cbr\u003eUntil not long ago, I gave up on my most creative dreams to try to pursue a very academical career, but truth be told... something was missing for me. Don\u0027t get me wrong, I love the theory of art and cinema as well. \u003cbr\u003eSo you have my gratitude on my journey back to drawing and creating. \u003cbr\u003eIf you don\u0027t know yet my webcomic, just click \u003ca href=\"http://www.sushu.eu/English\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003ca href=\"http://www.sushu.eu/English\"\u003e\u003c/a\u003e\u003cbr\u003eWith this patreon I would like to offer some exclusive content, sneak peeks and more interaction with the users as well as to be able to keep the webcomic for free. \u003cbr\u003eThank you very much for being here. \u003cbr\u003e"
