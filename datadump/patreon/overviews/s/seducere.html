    "summary": "\u003cstrong\u003e- Okay, perch\u00e8 avete aperto un account Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eImmagino questa sia la domanda che sta frullando nella tua testa :)\u003cbr\u003e\u003cbr\u003eCercher\u00f2 di andare dritto al punto: \u003cstrong\u003eabbiamo bisogno del tuo aiuto!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSe segui Seducere e ti \u00e8 stato d\u0027aiuto, sei la persona giusta per darci una mano.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eLa situazione di Seducere:\u003c/h3\u003eCiao, sono A.\u003cbr\u003ePerdona se non scrivo il mio nome per intero ma ho sempre amato rimanere anonimo sul web.\u003cbr\u003e\u003cbr\u003eUn giorno di 11 anni fa, nel lontano 2005, ancora ragazzino (avevo 17 anni) ho aperto assieme ad un caro amico un piccolo blog sulla seduzione.\u003cbr\u003e\u003cbr\u003eLo abbiamo chiamato Seducere, per rendere bene l\u0027idea di ci\u00f2 che volevamo trasmettere: Seducere dal latino \u003cem\u003ese ducere\u003c/em\u003e significa infatti sedurre, \"portare a s\u00e8\", qualsiasi cosa vogliamo.\u003cbr\u003e\u003cbr\u003eQuell\u0027estate, appassionati e carichi di energia abbiamo cominciato a scrivere articoli sulla seduzione, condividendo le nostre teorie (e pratiche) con il solo scopo di aiutare altri ragazzi che come noi avevano difficolt\u00e0 nel relazionarsi con gli altri (e soprattutto con le fanciulle).\u003cbr\u003eIl blog ha cominciato a crescere ed attorno a Seducere si \u00e8 creata una comunit\u00e0 onesta e molto positiva di persone che assieme cercavano di imparare le dinamiche sociali. Inutile dire quanto tutto questo ci ha resi orgogliosi. \u003cbr\u003e\u003cbr\u003eNegli anni ne sono successe di tutti i colori:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAbbiamo organizzato un seminario dal vivo, con pi\u00f9 di 30 persone, a Roma\u003c/li\u003e\u003cli\u003eAbbiamo aperto un negozio online per promuovere alcuni libri e guide scritte da noi\u003c/li\u003e\u003cli\u003eAbbiamo creato un forum, che \u00e8 ancora online, su cui la comunit\u00e0 dei Seducerini pu\u00f2 contare ancora tutt\u0027oggi\u003c/li\u003e\u003cli\u003eAbbiamo aperto un magazine online che ha raggiunto 1 Milione di lettori in tutta Italia\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003eInsomma, \u00e8 stato un viaggio entusiasmante.\u003cbr\u003e\u003cbr\u003eTutto questo \u00e8 stato il frutto di tenacia e lavoro duro, oltre che ingenti sforzi economici.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA oggi seducere conta ~200 articoli sulla seduzione, psicologia delle relazioni, alimentazione, fitness e tanto altro.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIl sito e lo store online richiedono continua manutenzione e lavoro per restare online.\u003cbr\u003e\u003cbr\u003eIn pi\u00f9, da ormai quasi 2 anni mi trovo da solo a mandare avanti la baracca, dato che il mio socio co-fondatore ha deciso di aprire una nuova attivit\u00e0. Insomma, inutile dire che i miei sforzi si sono raddoppiati...\u003cbr\u003e\u003cbr\u003eSe c\u0027\u00e8 una cosa di cui sono certo \u00e8 questa: Seducere \u00e8 la mia passione e non vorrei mai che chiudesse, per cui ho messo a punto un piccolo piano che voglio spiegarti: \u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eVorrei far diventare Seducere la prima enciclopedia sulla seduzione in Italia - Cos\u00ec che possa aiutare pi\u00f9 persone possibile.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eVorrei far diventare Seducere auto-sostenibile economicamente - Per farla breve: si deve pagare le proprie bollette! Per questo ho bisogno del vostro supporto, pi\u00f9 che mai.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eVoglio che Seducere resti l\u0027angolo schietto e politicamente scorretto del web - Non voglio ricorrere alle pubblicit\u00e0, affiliati o altri espedienti che porterebbero s\u00ec un sollievo nelle casse Seducerine ma a scapito dei lettori e della favolosa comunit\u00e0 che si \u00e8 creata.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eVorrei poter tornare a scrivere libri e guide approfondite sui vari argomenti della seduzione, nonch\u00e8 il famoso \"Natural Game\" che chi segue Seducere da tempo ha sempre aspettato e -ahim\u00e8- mai visto nascere. A questo scopo, lo store online di seducere di certo aiuta, ma non arriva a coprire nemmeno il 50% delle spese per tenere Seducere in vita, senza contare il tempo che spendo a lavorarci.\u003c/li\u003e\u003c/ol\u003eOra, ecco che Patreon potrebbe davvero essere la risposta a tutti i problemi di Seducere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFunziona in maniera molto semplice:\u003c/strong\u003e un lettore di Seducere pu\u00f2 decidere di donare una cifra che decide, che verr\u00e0 pagata mensilmente. Qualsiasi cosa davvero, anche $1 basta ad aiutare la nostra causa!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePer cosa user\u00f2 i soldi?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting - Fondamentale per tenere il sito online.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eServizio Email - Come sapete le uso poco ma in momenti importanti. Dopo anni di attivit\u00e0 Seducere conta migliaia di iscritti alla lista emails e questo ha un costo di mantenimento.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eFacebook Boost per posts - Con qualche spicciolo al mese posso essere sicuri di raggiungervi tutti quando pubblico un nuovo articolo.\u003cbr\u003e\u003c/li\u003e\u003cli\u003eMe stesso - Vorrei davvero potermi ritagliare pi\u00f9 tempo per migliorare Seducere, continuare a scrivere articoli e creare nuove iniziative.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eIl primo obiettivo che ho fissato \u00e8 di $1000\u003c/strong\u003e. Quella cifra baster\u00e0 per coprire le spese e per darmi il tempo di concentrarmi un pochino di pi\u00f9 a migliorare Seducere. \u003cbr\u003e\u003cbr\u003eSe raggiungiamo quel traguardo, per ringraziarvi ho deciso che inizierei il podcast ufficiale di Seducere. Non so ancora in che modalit\u00e0, ma una promessa \u00e8 una promessa :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn qualsiasi caso, grazie per il tuo supporto e per essere un Seducerino fedele!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2013 A.\u003cbr\u003e"
