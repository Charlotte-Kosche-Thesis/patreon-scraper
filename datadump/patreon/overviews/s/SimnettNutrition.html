    "summary": "Hello Patrons,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst off, who am I?\u003c/strong\u003e\u003cbr\u003eMy name is Derek Simnett. I am a plant based\u00a0\u003cem\u003eCertified Nutritional Practitioner (Holistic Nutritionist)\u003c/em\u003e\u00a0and I graduated from the Institute of Holistic Nutrition in beautiful Vancouver, B.C, Canada. I run my own nutritional coaching business called Simnett Nutrition.\u00a0\u003cbr\u003eI love nutrition and fitness and have been plant based for over 5 years. Going plant based was one of the best decisions I ever made and I want to help inspire and motivate others to make the transition and change their lives for the better, long term.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy mission:\u003c/strong\u003e\u00a0\u003cem\u003eI am here to empower people to make confident choices when it comes to transforming their health and lives. My goal is to help support and assist those who want to make long lasting, healthy changes that create a life of vibrancy through natural, whole foods nutrition.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u003cbr\u003eI want to share my knowledge of Holistic Nutrition with the world. I have learned from the best and I want to transform lives. I want people to know that plant based eating is not only safe and healthy, but can be maintained long term, with long term health benefits and results.\u003cbr\u003e\u003cbr\u003eI want to inspire people so that they can realize that they can rejuvenate their bodies and build the body of their dreams by eating a whole foods diet. No gimmicks here!\u003cbr\u003e\u003cbr\u003eIf I can do it, YOU can do it!\u003cbr\u003e\u003cbr\u003eI want you to know that \u003cstrong\u003eyou can trust me\u003c/strong\u003e to give sound, evidence based nutritional advice. \u003cbr\u003e\u003cbr\u003eWe live in a world where many people give nutritional advice, but do not have the schooling or training to do so. It\u0027s scary and can lead to serious health issues. I want people to know I am here for them, every step of the way on their journey to better health.\u00a0I only offer sound nutritional advice. No crash diets, no calorie restriction, no \u0027magic pills\u0027 needed.\u00a0\u003cbr\u003e\u003cbr\u003eIf you are interested in seeing my nutritional advice, please check out my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OGoZ-oJjy7U\" rel=\"nofollow\" target=\"_blank\"\u003eTips for New Vegans video\u003c/a\u003e where I address common concerns people initially have when trying a plant based diet.\u00a0\u003cbr\u003e\u003cbr\u003e"
