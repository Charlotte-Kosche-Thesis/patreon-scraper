    "summary": "Syukran.com is creating Islamic videos from everyday life. You can say we are vlogging, because you will see most of our families, just like the one above.\u00a0\u003cem\u003e(You can also watch hundreds of them from our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=sScqYmurPzk\u0026amp;index=85\u0026amp;list=PLCN4gcpaCxl4ruEHmj_jM9NpKXP1aqXg1\" rel=\"nofollow\"\u003e\u003cstrong\u003eyoutube\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://facebook.com/sykrn\" rel=\"nofollow\"\u003e\u003cstrong\u003efacebook\u003c/strong\u003e\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #008080;\"\u003eWho is behind Syukran?\u003c/span\u003e\u003c/h3\u003e\nWe are Shahib Amin and Hidayat Ismail. \u003cem\u003eWe believe that Muslims with knowledge will shape the community. We try to do this one video at a time.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://d2vvqscadf4c1f.cloudfront.net/uO31BDSyCVcHvmjLTkAw_Screen%20Shot%202015-08-19%20at%207.38.52%20pm.png\"\u003e\u003cbr\u003e\nWe started in 2008 when we realise that having an Islamic broadcast programming in Singapore was impossible, so we create one. Although it was crappy it gain interest from people. (\u003ca href=\"https://www.youtube.com/watch?v=HnCED6tA3cE\" rel=\"nofollow\"\u003eYou can still watch them on youtube\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\nSince then we have been creating Islamic content videos available for free. We never raise any funds or charge people to watch them. We feel that this is our way of contribution for our Muslim community.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #008080;\"\u003eWhat?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\nWe are currently producing one video per week (#Kongsi ilmu videos you can\u00a0\u003ca href=\"http://facebook.com/sykrn\" rel=\"nofollow\"\u003e\u003cstrong\u003efollow us on facebook\u003c/strong\u003e\u003c/a\u003e). A video that talks about small issues that will help us become better Singaporean Muslims.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #008080;\"\u003eWhy?\u003c/span\u003e\u003c/h3\u003e\nSupporting Syukran.com on Patreon will allow us to do great\u00a0stuff like getting help with animations for new videos or even assistance with editing! This would be a huge help to make more frequent videos.\u003cbr\u003e\n\u003cbr\u003e\nWe plan to do more ambitious Islamic documentary videos in Malay and English. Thank you for watching our videos we appreciate that by itself. But if you like to become a patron, it\u0027ll all go back into \u003cstrong\u003ecreating\u003c/strong\u003e more stuff that will benefit the ummah.\u00a0Jazakallah Khair and may Allah reward you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWarmest regards,\u003cbr\u003e\n\u003cem\u003eShahib Amin \u0026amp; Hidayat Ismail\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
