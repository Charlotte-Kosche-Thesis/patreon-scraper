    "summary": "My name is Seth, and I\u0027m trying to find my way through the world of art. I\u0027m aiming to create a patreon that is engaging and active, so that I can interact with my patrons and manage a modest income from being an artist.\u003cbr\u003e\u003cbr\u003eThere will be lots of different art here, from comics to rather explicit things. Anything that is not explicit will be tagged #sfw, and #nsfw will be attached to anything that is explicit, so you can choose your viewing experience.\u003cbr\u003e\u003cbr\u003eThere\u0027ll be votes for commissions and contests and also certain tiers will get to vote on what the special monthly art is, which could involve going back to working on my comic at \u003ca href=\"http://4sacrowd.com\"\u003ehttp://4sacrowd.com\u003c/a\u003e . Head on over there to look at it, and if you like it, feel free to sign up and suggest that I do what I do.\u003cbr\u003e\u003cbr\u003eRegardless of that, thank you for being a patron, or, if you can\u0027t afford it, following me and sharing my work to try and get people who can afford it to find me.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTAG ASSISTANCE\u003c/strong\u003e\u003cbr\u003eFor the navigation of tags on my page, and the easiest searching experience.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/sethron/posts?tag=sfw\"\u003eSFW\u003c/a\u003e - If you want to exclude dicks from browsing, click this tag.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/sethron/posts?tag=nsfw\"\u003eNSFW\u003c/a\u003e - Self explanatory, if you want to see *all dicks*, click this tag\u003cbr\u003e\u003ca href=\"https://www.patreon.com/sethron/posts?tag=contests\"\u003eContests\u003c/a\u003e - For votes, results of votes, and other such nonsense, click this tag (always sfw)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/sethron/posts?tag=updates\"\u003eUpdates\u003c/a\u003e - These are text-posts and the like that tell you what\u0027s going on in life and if something\u0027s changing. They\u0027re important. You should follow \u0027em. (always sfw)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/sethron/posts?tag=polls\"\u003ePolls\u003c/a\u003e - For voting! Lots of this patreon has to do with voting privileges, so you should vote. (always sfw)\u003cbr\u003eMonths - If you missed out on november\u0027s posts or december\u0027s posts or whatnot, all posts for that month are tagged under their month! (keep in mind that years will make this kinda wonky over time, as they are not tagged November2017, for example, though maybe I should consider updating it) *Not always sfw*\u003cbr\u003eAny other tags are description tags and will be mixed with SFW and NSFW stuff, such as prizes and the like. Thanks for playing!\u003cbr\u003e\u003cbr\u003e"
