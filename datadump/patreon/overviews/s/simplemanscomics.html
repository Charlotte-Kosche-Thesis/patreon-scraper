    "summary": "\u003cimg src=\"http://i63.tinypic.com/2ia9c48.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003eWho am I, and Why Patreon?\u003c/h4\u003eMaking comic book and pop culture related videos has been a passion of mine for awhile now. My youtube channel has been growing and I can\u0027t thank everyone enough that has subscribed so far! I have come to the conclusion that Simpleman\u0027s Comics is not just my channel but a channel that belongs to the community of people that enjoy watching its videos. So I have decided to add a Patreon page to make my channel truly a \"channel of the community\". The Simpleman\u0027s\u00a0Comics Youtube channel can be found by clicking\u00a0\u003ca href=\"https://goo.gl/rV7e19\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHere are a few examples of my work on Youtube\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tA1m5gy5Z_I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JpZ39ql6_VM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YLarpYSaMFY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4\u003eWhat You\u0027ll Receive as My Patron\u003c/h4\u003eAs my patron, you will get exclusive behind the scenes access to my channel, see how videos are made, you get to have a voice into the type of videos that are made by sharing your topic suggestions. Access to the Patron only Simpleman\u0027s Comics Community Facebook page, monthly patron only google hangouts, first view access to Simpleman\u0027s Comics Youtube videos before they are posted to the public, monthly comic book and pop culture giveaways (comics, action figures, t-shirts, etc.) \u00a0All support goes directly towards the Simpleman\u0027s Comics Youtube channel and I cannot thank you enough!\u003cbr\u003e\u003cimg src=\"http://cdn-4.nikon-cdn.com/e/Q5NM96RZZo-YRYNeYvAi9beHK4x3L-8lV4CqHbZFAg-JIaCV8ftE6WlEPlhVXG8U/Views/1513-D7100-left.png\" style=\"width: 428px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow Your Support is Helps\u003c/h4\u003eBy supporting my page, I will be able to continually improve the quality of Simpleman\u0027s Comics Youtube Channel content. Whether it is software to create superior title cards, video transitions, and editing techniques, or new hardware such as sound recorders, video equipment, lighting, or props. I promise all support will go directly into improving my channel and returned to my Patron\u0027s through the best available content I can provide. I cannot thank you enough for your support and kindness by allowing me to expand my creativity and enjoy my passion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
