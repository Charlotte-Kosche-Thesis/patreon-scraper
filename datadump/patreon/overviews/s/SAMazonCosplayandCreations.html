    "summary": "\u003cstrong\u003e\u003cu\u003eWelcome to my Patreon! Thank you for taking the time to check it out. My Patreon is completely free. \u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI am a cosplayer and crafter. I run my own small business making resin jewelry and unique Kigurumis from home. I enjoy sharing my work and always creating something new.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWhy Patreon?\u003c/u\u003e\u003cbr\u003eI decided to create my Patreon because of the lack of exposure on other social media platforms. Patreon provides easy access to posts in chronological order! This will make it so you never miss a post with just a simple follow.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWhat to expect from this Patreon.\u003c/u\u003e\u003cbr\u003eI will post all my normal cosplay and crafting progress on my Patreon. This includes posts about when my commission spots open up. By following my Patreon you will not miss out on any of my content and announcements. There will be some Patreon exclusive posts!\u003cbr\u003e\u003cbr\u003eIf you chose to donate the support will be greatly appreciated, but is not required! All support will go right back into creating more content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWill this Patreon always be free?\u003c/u\u003e\u003cbr\u003eFor the foreseeable future my Patreon will be completely free. If there is a point when I can provide additional unique content using the tiers of Patreon I will add them, but there will always be a predominant amount of free content."
