    "summary": "Tengo muy poco para decir al respecto que no sea evidente desde el principio. Actualmente me da algo de pena considerarme lo que ahora se conoce como \"creador de contenido\". Desde hace bastantes a\u00f1os hacer videos hablando y criticando diferentes temas no hab\u00eda sido m\u00e1s que un hobby. Hoy en d\u00eda mi vida ha cambiado much\u00edsimo a ra\u00edz de esto, tanto por las personas a las que he llegado a conocer, a los lugares a los que he ido y el haber descubierto qu\u00e9 es lo que quiero hacer con mi vida. \u00c9sta p\u00e1gina de Patreon no es algo que hago por hacerlo, es el primer acercamiento que doy para tratar de vivir de lo que me gusta, y a\u00fan si acaba siendo un fracaso, al menos puedo decir que lo intent\u00e9. No es el \u00faltimo recurso, y no significa que si esto sale mal voy a echarme para atr\u00e1s con mis ganas de hacer videos, comunicarme, escribir, crear, y poder dedicarme a proyectos alternos sin que el tiempo me resienta. Creo que la mejor forma de abordar \u00e9sto es simplemente diciendo un poco qui\u00e9n soy y qu\u00e9 se supone que hago.\u003cbr\u003eMi nombre no es importante, en internet se me conoce como Shiro. Hasta hace algunas semanas era un estudiante de dise\u00f1o y desarrollo de videojuegos, hoy soy un desempleado con un hobby. Mi sue\u00f1o es poder dedicarme al desarrollo independiente de videojuegos, para eso decid\u00ed que el mejor camino que puedo tomar actualmente es el de ser un autodidacta. En mi actividad por internet se me es mayormente conocido por haber hablado de diferentes temas, ya sea de pol\u00edtica, de la comunidad de youtube, o de mi tema favorito: los videojuegos. Actualmente estoy en una situaci\u00f3n en la que necesito dinero. Me encuentro con que tengo esta plataforma en la que me sigue bastante gente y creo que ser\u00eda hasta tonto no aprovecharla. Mi intenci\u00f3n no es recibir dinero para rascarme el culo, mi intenci\u00f3n es poder permitirme el invertirle un tiempo diario m\u00e1s que considerable a \u00e9sto, mejorar mis equipos, mejorar la calidad y traer m\u00e1s y mejor contenido a mi canal de YouTube. Pero para eso necesito una ayuda, que de coraz\u00f3n espero no sea permanente, m\u00e1s que feliz ser\u00eda yo si pudiera hacer de \u00e9sto mi trabajo sin tener que pedir la ayuda de alguien. En cualquier caso, si est\u00e1s en esta p\u00e1gina y tenes la intenci\u00f3n de ayudarme con \u00e9ste proyecto, no puedo hacer m\u00e1s que darte las gracias. Y adem\u00e1s de eso, hacer lo posible por no decepcionarte.\u003cbr\u003eMuchas gracias."
