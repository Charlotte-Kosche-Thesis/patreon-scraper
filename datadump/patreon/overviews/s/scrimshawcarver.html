    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTHE STORM IS RISING\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eScrimshaw Carver is the embodiment of two concepts:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e1. \u003c/strong\u003eWorlds are built and destroyed through music and should be more indicative of such.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e2. \u003c/strong\u003eSilence is a void to be filled with noise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAn experimental music project created in 2015 but worked toward since 2007, Scrimshaw Carver has released three albums and begun work on spinning the lore around the world of the Carver - A mysterious entity that seems to control a violent, sentient maelstrom known only to its cultlike followers and dwindling enemies as The Storm.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhile the story may not seem apparent through the roiling and rhythmtic sounds that compose some tracks on the album, much of the lore can be gleaned from certain pieces of information on connected websites such as Bandcamp and Twitter. Additionally, many pieces of visual art are created for this project as a tie-in that, while they might not be fully connected to the stories at hand, are crucial to the emotional and artistic impact of the whole. All of these tales of the Carver will never be told in full, so it\u0027s up to the listeners and lorehunters invested in the world to come to their own conclusions about the story, the narrator, and everything in between, leading to a subtle but constant basis of interactivity that harkens back to the ARG craze of yesteryear.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll of the albums are available through the Scrimshaw Carver\u00a0\u003ca href=\"https://scrimshawcarver.bandcamp.com\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e for free, though fans can donate money during a purchase if they so choose. I hold a firm belief that art should be free to those who wish to experience it, no matter what medium it is presented within. This Patreon is not a means to eke any additional money out of the project, but is more of a way to promote awareness of what Scrimshaw Carver is and allow diehard fans to immerse themselves just a little bit deeper in the world that I am creating.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027d like to take this time to personally thank my fans for listening to my music as it and the story surrounding it both evolve. To those of you who have never heard my music or seen the art - Welcome.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you!\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- Isiah\u003c/span\u003e\u003c/div\u003e"
