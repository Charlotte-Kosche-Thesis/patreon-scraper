    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! My name is Shing Yin Khor, and I\u0027m a\u00a0\u003ca href=\"http://www.shingkhor.com\" rel=\"nofollow\"\u003esculptor, cartoonist, and installation artist\u003c/a\u003e. I make art, in several different mediums, around immersive narratives of collecting and categorizing, travel and creating identity, and awkward human emotions. I am especially interested in stories at the intersection of race, gender, and the immigrant diaspora. You can find out more about my work, and read most of my comics, on my\u00a0\u003ca href=\"http://shingkhor.com\"\u003eportfolio\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://sawdustbear.com/patreon/meettheartist_update.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tBecoming one of my patrons will give you a look into my process and work, including my weird tangents, my failures and disappointments, and my strange experiments. I look forward to showing you all of the things I love playing with.\u003cbr\u003e\n\t\u00a0\u003cbr\u003e\n\tHere are my current and recently completed projects, that Patreon helped to fund!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eInstallation and Sculptural Art:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://shingkhor.com/installation/#/salvage8/\"\u003eSalvage Station No. 8\u003c/a\u003e was built in collaboration with Beam Camp, a summer camp that teaches kids how to build things! It was an immersive installation featuring multiple rooms and really detailed props and ephemera contributed by over 100+ adults and kids.\u003cbr\u003e\n\u003cimg src=\"http://www.sawdustbear.com/portfolio/wp-content/uploads/2017/08/wide-shot-of-station-front.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"http://lastapothecary.com\"\u003e\u003cbr\u003e\nThe Last Apothecary\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis an immersive haunted house space apothecary installation. It is a narrative about an outer colony space apothecary obsessed with Old-Earth, and also about the persistence of ritual, the space immigrant diaspora, and the obsessive nature of archiving and collecting. It was installed at Burning Man 2016. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://sawdustbear.com/patreon/patreon_apothecary.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://shingkhor.com/installation/#/curiosity-cabinets/\"\u003eSpecimens\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis an ongoing sculptural series, including curiosity cabinets and displays, and a photographic series of strange beasts in the wild, photographed in national parks across America.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://sawdustbear.com/patreon/patreon_inthewild.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nComics and Illustration:\u003c/strong\u003e\u003cbr\u003e\nThanks to my Patreon subscribers, all my comics can be downloaded for free at my\u00a0\u003ca href=\"https://gumroad.com/sawdustbear\"\u003eGumroad\u003c/a\u003e site. In addition, I frequently post smaller autobiographical comics as Patreon exclusives.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://otherworldscience.com\"\u003eCenter for Otherworld Science\u003c/a\u003e is an ongoing comic about interpersonal relationships in a  cryptozoological institute.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://sawdustbear.com/patreon/patreon_otherworld.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"http://tinyadventurejournal.com\"\u003eTiny Adventure Journal\u003c/a\u003e is a travelogue comic. It\u0027s where I document my love for cheap travel, weird museums, national parks, Paul Bunyan statues, abandoned places, most animals that are not ostriches, and odd Americana. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://sawdustbear.com/patreon/patreon_tinyadventure.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://gumroad.com/sawdustbear\"\u003eResist\u003c/a\u003e: A collection of art released for free(under a Creative Commons license) around the theme of political resistance. All pay-what-you-can proceeds go to a non profit working to overturn discriminatory and unconstitutional restrictions on immigration in the United States.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExperimental Art and Art Activism:\u003c/strong\u003e\u003cbr\u003e\nPatreon supports a lot of work that I do not get paid for. Some of this involves my silly and playful experimental tech art, such as the\u00a0\u003ca href=\"https://twitter.com/tenderdnd\"\u003eTenderDnD\u003c/a\u003e Twitter bot, which populates a world full of kind, queer and gentle characters and NPCs. Other projects include the\u00a0\u003ca href=\"https://twitter.com/thegentleoracle\"\u003eGentle Oraclebird bot\u003c/a\u003e, my\u00a0\u003ca href=\"http://www.sawdustbear.com/shittyfortune/\"\u003eshitty fortune generator\u003c/a\u003e and the\u00a0\u003ca href=\"https://twitter.com/pythiabot\"\u003ePythiaBot\u003c/a\u003e!\u00a0It has also allowed me to work on endurance art projects like painting the Statue of Liberty 40 times in 10 hours to raise money for the ACLU, and\u00a0\u003ca href=\"http://resistancecranes.com\"\u003e#resistancecranes\u003c/a\u003e, in collaboration with two dear friends of mine, where we raised $10,000 for the National Immigration Law Center and International Rescue Committee by folding 1000 cranes in 24 hours.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Rewards:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Monthly Care Package Subscription:\u003c/strong\u003e\u003cbr\u003e\nThe Care Package subscription is my way of taking you along on ALL my art-related adventures! Every month, you will receive some work that I have produced that month. In addition, you may also receive little souvenirs from my travels, photographs, and other ephemera. The work you receive can include limited edition prints and merch, mini figures, comics, pins, postcard sets and more. Most of the time, you will receive work and a look into my process that no one else does! Having this subscription gives me the opportunity to experiment with small scale and limited edition projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Quarterly Subscription\u003c/strong\u003e\u003cbr\u003e\nThis subscription means that you will receive prints and zines in the mail, including my limited edition zines and prints. It is not a monthly mailing - I\u0027ll send them out every 3 months or so, when I have one or two new books or zines or prints to show you!\u003cbr\u003e\n\u003cbr\u003e"

     "about": "A former theatrical painter, designer and propmaker, Shing Yin Khor makes work and comics about creatures trapped in a world of human fallibility and heroic futility. Her themes are inspired by historical hoaxes, old museums, cabinets of curiosities, pre-Linnean taxonomy, and her multicultural immigrant upbringing; her palettes are inspired by the more obnoxiously colourful parts of nature, especially invertebrates.\u003cbr\u003e\u003cbr\u003eShe sculpts, paints, makes comics and builds installation art.\u00a0\u003cbr\u003e\u003cbr\u003eShe is a member of the \u003ca href=\"http://circusposterus.com/\"\u003eCircus Posterus\u003c/a\u003e artist collective.\u003cbr\u003e\u003cbr\u003eBorn in Malacca, a port city of Malaysia \u2013 and raised between cultures on a diet of fantasy tropes and post-colonial detritus \u2013 Shing currently calls Los Angeles home.\u003cbr\u003e",

     "created_at": "2016-10-25T18:18:35+00:00",
