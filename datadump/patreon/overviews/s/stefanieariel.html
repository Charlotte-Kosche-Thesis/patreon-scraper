    "summary": "Hi everyone and thank you \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSO MUCH\u003c/span\u003e\u003c/em\u003e for visiting my page! \u003cbr\u003e\u003cstrong\u003eI can\u0027t express how much your presence here means to me! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat is\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon?:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a monthly donation platform. You help support my art, and in return I send you cool things! Check out the rewards to the right for the tiers available! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWho Am I?:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI am a digital painter with a passion for character art, fan art, fantasy, and surrealism. I love the connection we develop to the characters we love in books, movies, tv shows, games, etc. This is what I love to try to capture in my art. As an artist, I believe that I will always be growing and learning and on this page I invite you to grow and learn with me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost important is I want to create a supportive art community where we can all share our art, learn, and grow together.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eOther Places I Frequent:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://stefanieariel.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.twitch.tv/stefanieariel\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/stefanieariel_\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/channel/UCj-CJBBajr0-mou2OE84xTw \" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u00a0\u003c/a\u003e\u003ca href=\"http://facebook.com/isawart \" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eLivestream:\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI stream my art LIVE on\u00a0\u003ca href=\"http://www.twitch.tv/stefanieariel\" target=\"_blank\"\u003etwitch\u003c/a\u003e from 10am CST to 4 pm CST, Mondays through Thursdays with an occasional Saturday stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eAgain, I thank you, and send you loads of my love \u0026lt;3\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e"
