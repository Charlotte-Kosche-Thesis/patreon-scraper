    "summary": "Szia!\u003cbr\u003e\u003cbr\u003eHa idejutott\u00e1l erre az oldalra, \u00fagy v\u00e9lem tudod, hogy ki vagyok \u00e9s mivel foglalkozom.\u003cbr\u003eHa m\u00e9gsem, zen\u00e9sz vagyok. Dalszerz\u0151 - el\u0151ad\u00f3.\u003cbr\u003eEddigi p\u00e1ly\u00e1m sor\u00e1n szereztem k\u00f6zel 300 m\u0171vem (zene-sz\u00f6veg) sz\u00fcletett, \u00e9s \u00fagy \u00e9rzem, m\u00e9g van is bennem minimum ennyi.\u003cbr\u003e2017-ben Weisz Viktor bar\u00e1tomnak \u00edrtam egy lemezt (13 n\u00f3ta), magamnak (12), es egy f\u00e9l gyereklemezt (7), azaz \u00f6sszesen 32 dalt.\u003cbr\u003e\u003cbr\u003eK\u00edv\u00fclr\u0151l nek\u00fcnk zen\u00e9szeknek\u00a0olyan az \u00e9let\u00fcnk, mint a T\u00f6rp\u00f6k\u00e9: j\u00e1t\u00e9k \u00e9s mese... pedig ez k\u00f6zelr\u0151l sincs \u00edgy. R\u00e1n\u00e9z\u00e9sre sok\u00e1ig alszunk, eg\u00e9sz nap nem csin\u00e1lunk semmit, este 1-2 \u00f3r\u00e1t haknizunk, baromi sok p\u00e9nz\u00e9rt, \u00fagy isszuk a t\u00f6m\u00e9ny (ingyen) alkoholt, hogy meg sem \u00e1rt. \u003cbr\u003eBiztos van ilyen zen\u00e9sz is. :-) \u003cbr\u003eA val\u00f3s\u00e1g az, hogy val\u00f3ban k\u00e9s\u0151bb kel\u00fcnk az \u00e1tlagn\u00e1l, ellenben sok esetben \u00e9jjel 2-3 \u00f3ra k\u00f6r\u00fcl ker\u00fcl\u00fcnk \u00e1gyba. Napk\u00f6zben \u00e9s/vagy dalszerz\u00e9s, edz\u00e9s, pr\u00f3ba, gyakorl\u00e1s, c\u00e9g\u00fcgyek int\u00e9z\u00e9se, st\u00fadi\u00f3, t\u00e1rgyal\u00e1sok, telefonok, tervez\u00e9s. \u003cbr\u003eMiut\u00e1n egy zen\u00e9sz (pl\u00e1ne \u00e9n) 24 \u00f3r\u00e1ban zen\u00e9sz, sok esetben \u00e9jjel arra \u00e9bred, hogy megsz\u00fcletett egy dallam, egy sz\u00f6veg, ami nem engedi aludni.\u003cbr\u003e\u003cbr\u003eSz\u00f3val, j\u00e1t\u00e9k is, de nem mese. :-)\u003cbr\u003e\u003cbr\u003eMindemellett annyi mindent lehetne m\u00e9g csin\u00e1lni! Sajnos az id\u0151 nem v\u00e9gtelen, ez\u00e9rt fontos a szervezetts\u00e9g.\u003cbr\u003eAz ut\u00f3bbi \u00e9vekben hatalmas eredm\u00e9nyeket \u00e9rtem el ezen a t\u00e9ren, de b\u0151ven van m\u00e9g hova fejl\u0151dn\u00f6m.\u003cbr\u003eEz viszont m\u00e1r nem csak elm\u00e9leti k\u00e9rd\u00e9s, hanem anyagi is.\u003cbr\u003eSokmilli\u00f3s t\u00e9teleket tudok felsorolni, amire sz\u00fcks\u00e9gesnek l\u00e1tom k\u00f6lteni, \u00e9s m\u00e9g meg sem k\u00e9rdeztem a Manageremet! \u003cbr\u003eEzek a k\u00f6lt\u00e9sek nem \u00f6nc\u00e9l\u00faak, mindegyike vagy azt szolg\u00e1lja, hogy a./ jobb min\u0151s\u00e9gben sz\u00f3laljak/jelenjek meg, b./ sz\u00e9lesebb k\u00f6rh\u00f6z jussak el.\u003cbr\u003eA teljess\u00e9g ig\u00e9nye n\u00e9lk\u00fcl: hangszerek, mikrofonok, kamer\u00e1k, f\u00fclmonitor, marketing... stb.\u003cbr\u003e\u003cbr\u003eMarketing. \u003cbr\u003eHa itthon n\u00e9zek k\u00f6r\u00fcl, a zen\u00e9m nem divatos. Ha k\u00fclf\u00f6ld\u00f6n, akkor az. Hogy\u2019 is van ez? \u003cbr\u003eMarketing.\u003cbr\u003eAmikor a tehets\u00e9gkutat\u00f3 ut\u00e1n a tv t\u00e1rsas\u00e1g beletolt a marketinbe egy raklap p\u00e9nzt, hirtelen divatos voltam. M\u00e1ra m\u00e1r t\u00f6rt\u00e9nelem. :-)\u003cbr\u003eHiszem, hogy Magyarorsz\u00e1gon \u00e9s k\u00f6rny\u00e9k\u00e9n (dalaim 99%-a magyar nyelven sz\u00fcletik) sok 10.000 ember kedveln\u00e9 a muzsik\u00e1mat, ha eljutna hozz\u00e1.\u003cbr\u003eAz offline m\u00e9diumokban erre csek\u00e9ly az es\u00e9ly, de ma m\u00e1r (szerencs\u00e9re) m\u00e1s \u00fat is akad. \u003cbr\u003eEgy\u00fctt dolgozunk egy profival, aki imm\u00e1ron igazgatja az online/offline m\u00e9dia fel\u00fcleteinket is. Az \u00f6r\u00f6k k\u00e9rd\u00e9s: mennyi p\u00e9nzt k\u00f6lthet\u00fcnk el?\u003cbr\u003eMarketingre b\u00e1rmennyit el lehet!\u003cbr\u003eEgy sz\u00f3, mint 100! A patron\u00e1l\u00e1st nem magamnak k\u00e9rem, hanem a zen\u00e9mnek! A befoly\u00f3 p\u00e9nzt az utols\u00f3 centig a n\u00e9pszer\u0171s\u00edt\u00e9sre \u00e9s min\u0151s\u00e9g n\u00f6vel\u00e9sre k\u00f6ltj\u00fck!\u003cbr\u003e\u00c9n megvagyok, a koncertjeim fedezik a meg\u00e9lhet\u00e9semet, ellenben az el\u0151rel\u00e9p\u00e9shez sz\u00fcks\u00e9gem van forr\u00e1sokra.\u003cbr\u003eHa \u00fagy gondolod, meg\u00e9ri havonta egy k\u00e1v\u00e9 \u00e1r\u00e1t az, hogy a zen\u00e9m ne csak neked, nektek okozzon \u00f6r\u00f6m\u00f6t, kattints r\u00e1 a \u2018become a patron\u2019 gombra. A t\u00e1mogat\u00e1s - ha \u00fagy \u00e9rzed m\u00e1r m\u00e9ltatlann\u00e1 v\u00e1lok r\u00e1, vagy b\u00e1rmif\u00e9le egy\u00e9b okb\u00f3l szeretn\u00e9d megsz\u00fcntetni - term\u00e9szetesen b\u00e1rmikor le\u00e1ll\u00edthat\u00f3.\u003cbr\u003e\u003cbr\u003et\u00e1mogat\u00e1si szintek:\u003cbr\u003e\u003cbr\u003e1 doll\u00e1r - \u0027Leslie fan\u0027 - amennyiben el\u00e9rj\u00fck a 100 t\u00e1mogat\u00f3t, minden \u00e9vben tartok egy exkluz\u00edv, z\u00e1rtk\u00f6r\u0171 koncertet, csak sz\u00e1motokra\u003cbr\u003e5 doll\u00e1r - \u0027Album fan\u0027 - Minden, a t\u00e1mogat\u00e1s akt\u00edv \u00e1llapot\u00e1ban aktu\u00e1lisan megjelen\u0151 lemezemb\u0151l (jelen sz\u00f6veg szerkeszt\u00e9sekor az \u0027\u00faj oldal\u0027 CD-b\u0151l, egy dedik\u00e1lt p\u00e9ld\u00e1nyt k\u00fcld\u00f6k viszonz\u00e1sk\u00e9nt. Plusz az el\u0151z\u0151 szint.\u003cbr\u003e30 doll\u00e1r - \u0027Klub fan\u0027 - Minden \u0027klub-koncertre\u0027 egy tiszteletjegy - ez \u00f6sszesen 10 vend\u00e9gre nyitott lehet\u0151s\u00e9g! Plusz az el\u0151z\u0151 szintek mindegyike!\u003cbr\u003e50 doll\u00e1r - \u0027Abszolut fan\u0027 - 50% kedvezm\u00e9ny minden v\u00e1llal\u00e1si \u00e1rb\u00f3l, plusz az 1 \u00e9s 5 doll\u00e1ros aj\u00e1nd\u00e9k, a 30 doll\u00e1ros csak akkor, ha m\u00e9g nyitott a lehet\u0151s\u00e9g.\u003cbr\u003e100 doll\u00e1r - \u0027Multi fan\u0027 - \u00e9vente egy mag\u00e1nkoncert lehet\u0151s\u00e9ge, sz\u00fclet\u00e9snapon, c\u00e9ges partin,\u00a0plusz az 1 \u00e9s 5 doll\u00e1ros aj\u00e1nd\u00e9k, a 30 doll\u00e1ros csak akkor, ha m\u00e9g nyitott a lehet\u0151s\u00e9g.\u003cbr\u003e300 doll\u00e1r - \u0027\u00dczeleti fan\u0027 - Minden eddigi aj\u00e1nd\u00e9k, valamint a kiadv\u00e1nyokon, CD lemezen, plak\u00e1tokon, online-offline fel\u00fcleteken egy k\u00edv\u00e1nt log\u00f3 megjelen\u00edt\u00e9se, mint t\u00e1mogat\u00f3.\u003cbr\u003e\u003cbr\u003eH\u00e1l\u00e1s k\u00f6sz\u00f6net!\u003cbr\u003e\u003cbr\u003eSzab\u00f3 Leslie\u003cbr\u003e\u003cbr\u003e"
