    "summary": "\u003cstrong\u003eWe are reaching out to you to help us continue to rewrite the current mental health narrative!  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShades of Awakening \u003c/strong\u003eis an online community platform that provides a compassionate container to explore contexts for extreme mental, emotional, and spiritual states.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShades\u003c/strong\u003e provides greater exposure and visibility to people and projects looking to transform how we perceive and treat non-ordinary states of consciousness. \u003cbr\u003e\u003cbr\u003eJoin \u003cstrong\u003eShades of Awakening\u003c/strong\u003e as we expand to create:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eRegular Online Roundtable Discussions\u003c/strong\u003e to bring these crucial discussions to center stage.\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003eLearning Lab\u003c/strong\u003e chock full of educational resources.\u003c/li\u003e\u003cli\u003eEvents like\u003cstrong\u003e Shades Story Share\u003c/strong\u003e to experience the healing power of telling our stories to peers with lived experience. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShades News\u003c/strong\u003e an online newsletter to inform us of available tools that heal as we empower the voice of the movement and create greater awareness of these states of consciousness.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eTogether we can harness the power of our grassroots community to provide programming and safe spaces to connect and serve those integrating from their experiences. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for being a part of our unique and much needed Community! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Us\u003cbr\u003e\u003c/strong\u003eShades grew out of an online\u00a0\u003ca href=\"http://shadesofawakening.com/upgrade/\" target=\"_blank\"\u003eSummit in 2015\u003c/a\u003e that brought together twelve speakers to discuss healthy responses to non ordinary states of consciousness.  From this series, a large international online community was born that today reaches over 4500 members and growing.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe continue to bring visibility to current initiatives and projects happening around the world, strengthening our network and bringing greater awareness to the need for compassionate, transpersonal approaches to extreme states.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eShades exists to help you open up to an integrated life in alignment with your highest Self as you develop your gifts, find purpose and mission in life, awaken to unconditional love and acceptance, and build your connection with Spirit. \u003cbr\u003e\u003cbr\u003eToday, Shades provides an active\u00a0\u003ca href=\"https://www.facebook.com/groups/1389895917996438/\" target=\"_blank\"\u003eforum on Facebook\u00a0\u003c/a\u003ethat has been described as a safe haven, a quiet within the storm, a space of inspiration, and a community for all shades of awakening. \u003cbr\u003e\u003cbr\u003eWhether you are in the midst of a spiritual emergence(y), dark night of the soul, hidden or anonymous, integration, service, and/or leadership, you have a place here. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need each other to know what\u2019s possible.  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Shades Story Share\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://shadesofawakening.com/shades-story-share/\" target=\"_blank\"\u003eShades Story Share\u003c/a\u003e is a monthly Virtual Event where you are welcomed to join small groups to anonymously share your story in virtual meeting rooms.  \u003cbr\u003e\u003cbr\u003eExperience the healing power of telling your story to peers with lived experience. Community Heals. Join our monthly Virtual Event by becoming a Patreon at $10 a month or more. All you need is a phone and your authentic self to attend for Patrons 18 and older. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent Creators\u003c/strong\u003e\u003cbr\u003eShades of Awakening co-produces and produces content with other movement leaders, teachers, and those with lived experience.  \u003cbr\u003e\u003cbr\u003e"
