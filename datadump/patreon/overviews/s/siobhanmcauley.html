    "summary": "Hi, I\u0027m Siobhan McAuley\u003cbr\u003e\u003cbr\u003eFirst thing I want to say is THANK YOU. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking the radical step of helping myself and our community to\u00a0transform who you\u0027re being from consumers to\u00a0creators. Thank you for helping us to create the kind of world we dream is possible for us all.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThrough no fault of our own we have learned to live our lives and operate our businesses using systems that require us to go against the very things that we stand for personally. As women who are driven by a vision of what the world could be we have unknowingly devoted countless years studying spiritual traditions that are rooted in these very systems of oppression.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis makes sharing our work with others quite challenging while our lived experience has also made us uniquely suited to do the work of dismantling the old guard.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhether you chose to support the work we\u0027re doing together as a community\u00a0financially or just by sharing the work freely with others I want you to know that your desire and willingness to change the systems that prevent us all from being truly free, is both noted and deeply appreciated. \u003cbr\u003e\u003cbr\u003eShould you choose to become a patron you may do so for as little or as much as you\u0027d like and as a one time offer or on an on-going basis. I invite you to let your heart guide you in making the best decision for you in this moment.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHow you can\u00a0support the work we\u0027re creating and contributing to the world:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eFollow and invite your friends to follow us here\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eShare our posts on social media\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eSelf-select to opt-in to being a member of our\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003ewomen\u0027s only\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003efree Facebook community,\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/groups/meaningmaker/\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMeaning Makers\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eShare information about our \u003cstrong\u003ewomen\u0027s only\u003c/strong\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eELEVATE \u003cspan style=\"color: rgb(36, 64, 97);\"\u003emembership community with your circles of influence\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eInvite me/us to speak to groups of which you are a member\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eConnect me/us with other meaning driven women who might be potential members\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003eI am deeply grateful to be apart of co-creating this body of work as our shared contribution to the world. Thank you for your support!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eA little about who I am \u0026amp; why I\u0027ve chosen to share my work with the world in this way.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m the founder of\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Meaning Maker Movement \u003cspan style=\"color: rgb(36, 64, 97);\"\u003eand I\u003c/span\u003e\u003c/span\u003e\u00a0lead a \u003cstrong\u003ewomen\u0027s only \u003c/strong\u003emembership community for mission driven, spiritually focused business owners called\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eELEVATE.\u003c/span\u003e\u00a0The aim of our work is see clearly who we\u0027re being, individually \u0026amp; collectively so that we can see the role that each of us plays within these systems of oppression that are rooted in separation (duality), including our businesses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur mutual liberation and the\u00a0experience of living the truth of who we know ourselves to be, is what we stand for and we are\u00a0committed to setting ourselves free as our part in helping to set the world free.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003eWhat is a \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMeaning Maker?\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMeaning Maker\u003c/span\u003e is the name I\u0027ve coined for myself and our community members to remind ourselves at all times what we\u0027re doing and why. \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA MeaningMaker is someone who thinks deeply about who they\u0027re being \u0026amp; why.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the centre of my work is\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Process\u00a0\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI created w\u003c/span\u003e\u003c/span\u003ehich is a contemplative practice that shows us who we\u0027re being \u0026amp; why so that we can become the people that are capable of creating the kind of world we wish to live in. \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Process\u003c/span\u003e\u00a0teaches us how to recognize and observe our own consciousness becoming conscious of itself. As a patron, you\u0027ll learn more about \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Process \u003c/span\u003eso that you can you put it into practice in your own life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeing a patron means....\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eYou\u0027ll get access to the body of work that myself and other \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMeaning Makers\u003c/span\u003e are co-creating by demonstrating your support at whatever financial level you wish to contribute and with whatever frequency you\u0027d like to commit to. The *rewards* in the sidebar on the right are merely suggestions. Please feel free to contribute whatever feels right for you.\u00a0\u003cbr\u003e\u003cbr\u003eMy aim is not merely to gather support for my own work or to champion my personal dream of the kind of world we can create together. I have intentionally chosen this platform to fund my work because it has the power to change the way that we do business and how we perceive the value of the contributions we all have to make to the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeing a patron allows you to reclaim a small portion of your personal power\u00a0and to transform how you use it in the world by being a creator, rather than a consumer. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour contribution each month (or as a one-time offering, no matter how large or small) helps to bleed the old capitalist system of its life blood \u003cstrong\u003ewhile\u00a0simultaneously creating a new model for how we value the creative\u00a0contributions that every human being has to offer the world.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMake no mistake, your willingness to change the system is clearly demonstrated in this small and simple act, for in doing so we all rise up together, making space for all living things to thrive and prosper, rather than the self-serving model that capitalism has trained us all to believe is the only way to succeed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is the \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eELEVATE \u003c/span\u003epaid community of practice for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a woman with a mission-driven, spiritually focused business that wants to commit to engaging with this work of dismantling your own internalized systems of oppression it is critical that you find other likeminded women who are doing this work on a daily basis so that you can recognize when you\u0027re being pulled back into the old systems and so that you can co-create a new way of being in the world and with your work, with those who share your vision for a world in which all beings are free.\u003cbr\u003e\u003cbr\u003eWe understand that we have placed a disproportionate amount of time and invested far too much money in learning how to operate in a system that requires us to hold others back for our own gain. For that reason, our \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eELEVATE\u003c/span\u003e community of practice is designed to be;\u003cbr\u003e\u003cbr\u003e a) affordable and sustainable for the long term work which is required of us all, and\u003cbr\u003e\u003cbr\u003eb) focused on the contemplative inquiry and action needed to radically change who we\u0027re being individually and collectively.\u003cbr\u003e\u003cbr\u003eFor $33/month you can become a member of our engaged \u003cstrong\u003ewomen\u2019s only\u003c/strong\u003e community of practice for contemplative inquiry \u0026amp; action where you\u2019ll receive:\u003cdiv\u003e\u003cbr\u003e- Weekly video teachings on how to use \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe Process\u003c/span\u003e\u00a0so you can see clearly who you\u0027re being \u0026amp; why, both personally, professionally and collectively.\u003cbr\u003e\u003cbr\u003e- Practical calls to action so you can put what you\u0027re learning into practice immediately.\u003cbr\u003e\u003cbr\u003e- Monthly community coaching calls so you can be seen, heard and witnessed for who you really are and who you are becoming.\u003cbr\u003e\u003cbr\u003eTo join \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eELEVATE\u003c/span\u003e use the $33/month patron option in the sidebar on the right.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAgain, thank you for spreading the word, sharing the work and supporting us in helping to change the world we live in so that everyone\u0027s contribution to the world is valued and held in equal regard.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTruth. Love. Presence.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eSiobhan\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "created_at": "2018-01-18T16:20:56+00:00",
     "deleted_at": null,
     "description": "My first goal is to gather some initial momentum and support around my work, \u003cstrong\u003eThe Process\u003c/strong\u003e and the vision I hold for a world in which all living things matter.\u003cbr\u003e\u003cbr\u003eIn order to give us a sense of movement in that direction the goals will serve to remind us all of how far we\u0027ve come and how much work there still remains to be done. I figure a reasonable first goal is to have 50 patrons supporting the work. Once we reach that goal I\u0027ll evaluate what the best options might be for the next goal/s as this work is fluid my nature and the more I engage with it, the more it has to teach me.\u003cbr\u003e\u003cbr\u003eObviously more patrons also means I\u0027ll be generating some income from the work and this will serve as proof that this business model is feasible for others without placing any undue strain or restrictions on others well being, since each patron determines for him or herself what they\u0027d like to contribute to supporting the work. As that happens I\u0027ll aim to be as transparent as possible with how the money is being allocated towards my personal goal of getting my work published and sharing my it across as many platforms as I can, including collaborating with other Meaning Makers to create greater impact beyond my physical location and our virtual community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture expenses to be covered with your support are:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTech support for managing our online community \u0026amp; presence\u003c/li\u003e\u003cli\u003eDesign support to promote and sell the book once it\u0027s published\u003c/li\u003e\u003cli\u003eLayout, editing and design support for the book\u003c/li\u003e\u003cli\u003eMonthly on-going fees to maintain the systems and structures that support my work being created and distributed on a day to day basis (newsletter provider, site hosting, etc.)\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ll continue to keep you updated as we gather more support and with as much transparency as possible, I\u0027ll let you know where your support is being directed and why.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*As of April 2018 the monthly on-going fees are being covered by the support of patrons like you, so thank you! Together, we are changing the way the world operates.\u003c/em\u003e\u003cbr\u003e",
     "goal_text": "My first goal is to gather some initial momentum and support around my work, \u003cstrong\u003eThe Process\u003c/strong\u003e and the vision I hold for a world in which all living things matter.\u003cbr\u003e\u003cbr\u003eIn order to give us a sense of movement in that direction the goals will serve to remind us all of how far we\u0027ve come and how much work there still remains to be done. I figure a reasonable first goal is to have 50 patrons supporting the work. Once we reach that goal I\u0027ll evaluate what the best options might be for the next goal/s as this work is fluid my nature and the more I engage with it, the more it has to teach me.\u003cbr\u003e\u003cbr\u003eObviously more patrons also means I\u0027ll be generating some income from the work and this will serve as proof that this business model is feasible for others without placing any undue strain or restrictions on others well being, since each patron determines for him or herself what they\u0027d like to contribute to supporting the work. As that happens I\u0027ll aim to be as transparent as possible with how the money is being allocated towards my personal goal of getting my work published and sharing my it across as many platforms as I can, including collaborating with other Meaning Makers to create greater impact beyond my physical location and our virtual community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture expenses to be covered with your support are:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTech support for managing our online community \u0026amp; presence\u003c/li\u003e\u003cli\u003eDesign support to promote and sell the book once it\u0027s published\u003c/li\u003e\u003cli\u003eLayout, editing and design support for the book\u003c/li\u003e\u003cli\u003eMonthly on-going fees to maintain the systems and structures that support my work being created and distributed on a day to day basis (newsletter provider, site hosting, etc.)\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ll continue to keep you updated as we gather more support and with as much transparency as possible, I\u0027ll let you know where your support is being directed and why.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*As of April 2018 the monthly on-going fees are being covered by the support of patrons like you, so thank you! Together, we are changing the way the world operates.\u003c/em\u003e\u003cbr\u003e",
