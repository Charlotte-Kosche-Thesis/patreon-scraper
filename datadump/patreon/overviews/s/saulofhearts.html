    "summary": "\u003cstrong\u003eHi, I\u0027m Saul!\u003c/strong\u003e\u00a0You may have found this page via my writings at\u00a0\u003ca href=\"http://www.medium.com/@saulofhearts\"\u003eMedium\u003c/a\u003e, my posts on\u00a0\u003ca href=\"http://www.twitter.com/saulofhearts\"\u003eTwitter\u003c/a\u003e, or through my\u00a0\u003ca href=\"http://www.instagram.com/saulofhearts\"\u003eInstagram\u003c/a\u003e or\u00a0\u003ca href=\"http://www.soundcloud.com/saulofhearts\"\u003eSoundcloud\u003c/a\u003e accounts. I\u0027m a writer, photographer, guitar player, and yoga instructor currently travelling the world in search of stories and adventures.\u003cbr\u003e\u003cbr\u003eSince \u003cstrong\u003eI rarely get paid a living wage for my creative work\u003c/strong\u003e, this page is a way to ask for your support so I can continue to make the kinds of projects that I care about and that you want to see. I\u0027ll be sharing photos from my travels, blog posts, behind-the-scenes updates, and more. You\u0027ll be able to read about my Couchsurfing adventures, see photo shoots from beautiful outdoor locations around the world, and arrange for a one-on-one yoga session when I\u0027m in your town.\u003cbr\u003e\u003cbr\u003eMy common expenses include:\u003cbr\u003e\u003cbr\u003e- an international phone/data plan so I can have Internet access on-the-go\u003cbr\u003e- advertising fees to promote my writing, video downloads, and personal yoga instruction\u003cbr\u003e- equipment purchases/rental for photo shoots (DSLR camera, external drives for storage, etc.)\u003cbr\u003e- fees to pay other models and photographers for collaborative shoots\u003cbr\u003e\u003cbr\u003eNot ready to sign up yet? You can read my\u00a0\u003ca href=\"https://medium.com/@saulofhearts/want-to-read-my-latest-posts-f2d5b8795cb3#.daiacrjbn\" rel=\"nofollow\"\u003earticles\u003c/a\u003e for\u00a0free on my account at\u00a0\u003cstrong\u003eMedium,\u00a0\u003c/strong\u003eview my\u00a0\u003ca href=\"https://www.modelmayhem.com/4236220\"\u003ephotography\u003c/a\u003e and\u00a0\u003ca href=\"https://www.modelmayhem.com/saul-of-hearts\"\u003emodeling\u003c/a\u003e portfolios on\u00a0\u003cstrong\u003eModelMayhem\u003c/strong\u003e, and see behind-the-scenes pics and videos from my erotic photo shoots at\u00a0\u003ca href=\"http://onlyfans.com/saulofhearts\"\u003e\u003cstrong\u003eOnlyFans\u003c/strong\u003e\u003c/a\u003e. If you like what you see, come back here and subscribe. If you\u0027re based in Australia, I\u0027m available for photography and modeling work, and I also offer\u00a0one-on-one clothing optional yoga session with me at\u00a0\u003ca href=\"http://massageguys.com.au/masseur/4484\" target=\"_blank\"\u003eMassageGuys\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAny questions? Just\u00a0\u003ca href=\"mailto:saulofhearts@gmail.com\" rel=\"nofollow\"\u003esend me an e-mail\u003c/a\u003e. Thanks so much for your support!\u003cbr\u003e"
