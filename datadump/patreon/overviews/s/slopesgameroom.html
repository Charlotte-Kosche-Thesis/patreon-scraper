    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey there guys!\u003cbr\u003e\u003cbr\u003eMy name is Daniel Ibbertson AKA DJ Slope from merry old England and I create videos on YouTube!\u003cbr\u003e\u003cbr\u003eI am probably most well known for my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLMC49V9zeXbEclLTNIdRi7bRaBrq5fp2m\"\u003e\"The Complete History\"\u003c/a\u003e videos where I dig deep and look into the development of classic game franchises and more recently my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLMC49V9zeXbGQwEM-my5XLiTWzy4-vf7j\"\u003e\"Kick-Scammer\"\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eseries where I shine unwanted light onto some of crowd funding\u0027s craziest and scummiest campaigns.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UyZjatH9zBo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eBut, If you are here then there is a good chance that you already know that! The big question is of course...\u003cbr\u003e\u003cimg src=\"http://i961.photobucket.com/albums/ae95/Wedding24-08-13/line_zpsfol06nlw.png\"\u003e\u003cbr\u003e...and the answer is simple!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s a tip! If you like my content and wan\u0027t to personally contribute towards the running of the show then this is without a doubt the best way to do it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery single video I upload takes a tremendous amount of time to research/edit (Between 10-100 hours). Your contribution will not only help me reach a goal of making these videos full time, resulting in more for you the viewer. But, in return you will not only get to see episodes early, you will also see videos in segments as they are being made (with errors included) before they go live.\u003cbr\u003eOn top of this there is the \u003cstrong\u003eDiscord chat\u003c/strong\u003e available to all Patreons where you can be more 1 to 1 with me and other like minded people on all projects.\u003cbr\u003eAnd finally there are a crazy amount of exclusive videos, scripts, Patreon Q\u0026amp;A\u0027s and plenty of other perks I have no doubt added along the way.\u003cbr\u003e\u003cbr\u003eIn short if you like my content and want to help Slope GROW. Then please do consider supporting the show right here.\u003cbr\u003e\u003cbr\u003eThank you all for you time, I hope my groveling has worked it\u0027s magic :)\u003cbr\u003e\u003cbr\u003eMucho Love\u003cbr\u003e-DJ Slope\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e"
