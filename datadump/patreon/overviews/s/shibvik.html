    "summary": "\u00a1Hola a todos! S\u00e9 que un autor espa\u00f1ol en una p\u00e1gina de habla inglesa es poco habitual, pero considero que Patreon es el mejor medio que tengo de haceros llegar mi obra. As\u00ed que gracias por tomaros vuestro tiempo en pasar por aqu\u00ed y gracias tambi\u00e9n a quien lee y apoya mi obra.\u003cbr\u003e\u003cbr\u003eMi nombre es V\u00edctor, y soy natural de Logro\u00f1o, en La Rioja. Llevo desde 2007 experimentando con el g\u00e9nero novel\u00edstico y fue hace muy poco que me decid\u00ed a atreverme a hacer una novela en serio. Es mi primera vez experimentando con ciertos aspectos y, la verdad, estoy muy contento con el resultado.\u003cbr\u003e\u003cbr\u003eEl t\u00edtulo de mi saga es Inner Hero, cuya primera parte pod\u00e9is encontrarla en Amazon: \u003ca href=\"https://www.amazon.es/dp/B074MFCRM9\"\u003ehttps://www.amazon.es/dp/B074MFCRM9\u003c/a\u003e\u003cbr\u003eLos siguientes tres s\u00e1bados (3, 10 y 17 de febrero de 2018) se encontrar\u00e1 la novela gratuita en formato digital, as\u00ed que es vuestra oportunidad de adquirirla y entender lo que quiero hacer.\u003cbr\u003e\u003cbr\u003eMi falta de experiencia editorial hace que acuda a vosotros. Si bien tengo conocimientos en crear historias, no es as\u00ed en editarlas, maquetarlas y otros aspectos tambi\u00e9n fundamentales. He estado consultando numerosas editoriales y me he dado cuenta de que necesitar\u00e9 el apoyo de profesionales en estos aspectos.\u003cbr\u003e\u003cbr\u003eMientras mi segunda parte comienza a crearse poco a poco necesito buscar la forma de hacer llegar la primera a cuanta m\u00e1s gente mejor. Os necesito. Cualquier artista necesita de aquellos que aprecian y consumen sus obras. Quien niegue esto miente.\u003cbr\u003e\u003cbr\u003ePor eso y por mucho m\u00e1s gracias por vuestra ayuda. Me asegurar\u00e9 de que las aventuras de Heim Kuraudo sean de vuestro agrado, manteni\u00e9ndome fiel a mis principios y a la historia que tengo en mente. Si todo sale bien quiz\u00e1 me atreva a pasar al formato novel\u00edstico otra obra que cre\u00e9 en 2007.\u003cbr\u003e"
