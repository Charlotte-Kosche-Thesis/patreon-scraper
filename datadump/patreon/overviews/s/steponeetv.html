    "attributes": {
     "about": "\u0421\u0442\u0443\u0434\u0438\u044f STEPonee \u2014 \u044d\u0442\u043e \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0441\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u0432\u043b\u0435\u043a\u0430\u044e\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u043e\u043c \u0438 \u043e\u0437\u0432\u0443\u0447\u0438\u0432\u0430\u043d\u0438\u0435\u043c \u0444\u0438\u043b\u044c\u043c\u043e\u0432 \u0438 \u0441\u0435\u0440\u0438\u0430\u043b\u043e\u0432. \u003cbr\u003e\u003cbr\u003e\u0421\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u0443 \u043c\u044b \u043d\u0430\u0447\u0430\u043b\u0438 \u0432 2012 \u0433\u043e\u0434\u0443, \u0438 \u0441 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043d\u0435\u043f\u0440\u0435\u0440\u044b\u0432\u043d\u043e \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u0435\u043c \u0441\u043f\u0435\u043a\u0442\u0440 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432 \u0438 \u043f\u043e\u0432\u044b\u0448\u0430\u0435\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0440\u0430\u0431\u043e\u0442\u044b. \u003cbr\u003e\u0412 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432 \u0440\u0430\u0431\u043e\u0442\u0435 \u0441\u0442\u0443\u0434\u0438\u0438 \u0437\u0430\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u043e \u0441\u0432\u044b\u0448\u0435 \u0442\u0440\u0451\u0445 \u0434\u0435\u0441\u044f\u0442\u043a\u043e\u0432 \u0447\u0435\u043b\u043e\u0432\u0435\u043a - \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u043e\u0432, \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u043e\u0432, \u0434\u0438\u043a\u0442\u043e\u0440\u043e\u0432, \u0442\u0430\u0439\u043c\u0438\u043d\u0433\u0435\u0440\u043e\u0432, \u0437\u0432\u0443\u043a\u043e\u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440\u043e\u0432 \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u0451\u0440\u043e\u0432. \u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0441\u0444\u0435\u0440\u0430 \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0441\u0442\u0443\u0434\u0438\u0438 \u2014 \u0430\u0437\u0438\u0430\u0442\u0441\u043a\u0438\u0439 \u043a\u0438\u043d\u0435\u043c\u0430\u0442\u043e\u0433\u0440\u0430\u0444, \u043f\u0440\u0435\u0436\u0434\u0435 \u0432\u0441\u0435\u0433\u043e \u044e\u0436\u043d\u043e\u043a\u043e\u0440\u0435\u0439\u0441\u043a\u0438\u0439, \u044f\u043f\u043e\u043d\u0441\u043a\u0438\u0439 \u0438 \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u0438\u0439. \u003cbr\u003e\u0420\u0430\u0441\u0442\u0451\u0442 \u0442\u0430\u043a\u0436\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043e\u0437\u0432\u0443\u0447\u0435\u043d\u043d\u044b\u0445 \u043d\u0430\u043c\u0438 \u0438\u043d\u0434\u0438\u0439\u0441\u043a\u0438\u0445 \u0444\u0438\u043b\u044c\u043c\u043e\u0432, \u0435\u0441\u0442\u044c \u0438 \u0440\u0430\u0431\u043e\u0442\u044b, \u0441\u0432\u044f\u0437\u0430\u043d\u043d\u044b\u0435 \u0441 \u0435\u0432\u0440\u043e\u043f\u0435\u0439\u0441\u043a\u0438\u043c \u043a\u0438\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u043d\u0446\u0435\u043f\u0446\u0438\u044f\u003cbr\u003e\u0414\u0438\u043a\u0442\u043e\u0440 \u0442\u043e\u0436\u0435 \u0434\u043e\u043b\u0436\u0435\u043d \u0438\u0433\u0440\u0430\u0442\u044c - \u0442\u0430\u043a\u043e\u0432\u0430 \u043d\u0430\u0448\u0430 \u0438\u0434\u0435\u044f, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u044b \u043f\u0440\u0438\u043c\u0435\u043d\u044f\u0435\u043c \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0435\u043c \u0441 \u0441\u0430\u043c\u043e\u0433\u043e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0441\u0442\u0443\u0434\u0438\u0438. \u003cbr\u003e\u0422\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u043d\u0430\u0448\u0430 \u043e\u0437\u0432\u0443\u0447\u043a\u0430 - \u044d\u0442\u043e \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0438\u0437\u043b\u043e\u0436\u0435\u043d\u0438\u0435 \u0442\u0435\u043a\u0441\u0442\u0430, \u043d\u043e \u0438 \u044d\u043c\u043e\u0446\u0438\u0438, \u0438\u043d\u0442\u043e\u043d\u0430\u0446\u0438\u0438 - \u0432\u0441\u0451 \u0442\u043e, \u0447\u0442\u043e \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442 \u0436\u0438\u0432\u0443\u044e \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0443\u044e \u0440\u0435\u0447\u044c \u0438 \u0430\u043a\u0442\u0451\u0440\u0441\u043a\u0443\u044e \u0438\u0433\u0440\u0443.\u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a \u0447\u0442\u043e \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435, \u0441\u043b\u0443\u0448\u0430\u0439\u0442\u0435 \u0438 \u043f\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u0439\u0442\u0435 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043d\u0430\u043c\u0438!",
