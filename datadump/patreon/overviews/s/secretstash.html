    "summary": "\u003cstrong\u003eWelcome to Secret Stash!\u003c/strong\u003e\u003cbr\u003eThanks for coming by! I\u0027m RyanC, animator and founder of this studio.\u00a0 I created this patreon to finance new vore animations, art, and comics.\u00a0\u003cbr\u003e\u003cbr\u003eFor two years I was lucky enough to be part of Deadly Hunger Studios, where (besides my own animation work) I supervised the guest artists and wrote most of the comics they produced. Although DHS is gone, I\u0027m still working with the same small art team I assembled for those comics and we are ALL eager to work on new projects.\u003cbr\u003e\u003cbr\u003e(A quick note to my followers, fans, and past patrons - thank you guys so much! Secret Stash is only possible because of your support.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what are we doing?\u003cbr\u003e\u003c/strong\u003eFirstly, my animations are short vore scenes. Usually the characters and settings are drawn from my imagination. I am, however, looking to do some pop-culture related scenes in 2018 that\u0027ll be more familiar to viewers. For example, my Samus Aran animation is nearing completion and is slated for release in early 2018. What comes after that will largely be up to patrons.\u003cbr\u003e\u003cbr\u003eAs for the comics, they\u0027re handled by several different artists (depending on who is best suited to the task). On average they are about 5 pages long and typically feature pop-culture characters you know and love (and desire). There are more ideas rattling around in my head than I could ever manage to animate so the comics are a great way to see those ideas made.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat would you LIKE to do?\u003cbr\u003e\u003c/strong\u003ePersonally, I dream big so I want to see us making more comics, with a larger variety of content and maybe even an on-going series.\u00a0 And I\u0027m in love with the idea of making more involved animations, really bringing an element of film-making onto the vore scene. But, for right now, we need to start slow and rebuild our support base.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a patron?\u003cbr\u003e\u003c/strong\u003eIf you\u0027re a fan of my animations and the Secret Stash comics, becoming a patron is a great way to show that appreciation. Also, you can get voting rights for new work! Both the comics and animations are partially community-driven, meaning you get to influence what gets made. Becoming a patron means we\u0027re working for you. Check out the rewards list for full details on how to get involved and what you get per tier.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
