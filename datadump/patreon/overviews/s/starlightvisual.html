    "summary": "\u003ca href=\"https://twitter.com/St_rlightVisual\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStarlight Visual is a newly-made company that makes visual novels! We\u0027re starting out with our first one, a kinetic novel called Caladria Chronicles, the next one after that will be Caladria Adventurers and then more!\u003cbr\u003e\u003cbr\u003eWhat you get from supporting our Patreon is content for the visual novels made before the release of the game! Along with updates of them released whenever progress is made. With all of your support, progress will become faster and faster!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jsFoxMn.png\"\u003e\u003cbr\u003e\u003cstrong\u003eProject #1: Caladria Chronicles\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca\u003e\u003c/a\u003e\u003c/strong\u003eCaladria is a futuristic planet with five countries: Dreilune, Tamarin, Nephrine, Werethia and Caeldori. Each country has its own individual features, some were inspired by Earth as time went on. Nerisu Himenomiya, the princess of Dreilune, lives her everyday life with her childhood friends as she attends high school. Little did she know, she\u0027ll get herself involved in something more...\u003cbr\u003e\u003cbr\u003eIf you wish to read a draft of the visual novel before it turned into one, please go here!\u00a0\u003ca href=\"https://honeyfeed.fm/novels/241\" target=\"_blank\"\u003eCC draft\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTeam\u003cbr\u003e\u003cbr\u003eWriters: \u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e Volume 1 -\u00a0\u003c/strong\u003eFeinerine (chapters 1, 2, 3 and 5), Karuki (chapters 4 and 6)\u003cbr\u003e\u003cstrong\u003eVolume 2 - \u003c/strong\u003eJescmo (chapter 7), Leaty (chapters 10 and 11), Karuki (chapters 8, 9 and 12)\u003c/div\u003e\u003cstrong\u003eEditor: \u003
