    "summary": "\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=96e4IT5WIVU\"\u003ehttps://www.youtube.com/watch?v=96e4IT5WIVU\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWHAT we are:\u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/u\u003eState of Miseducation is an educational program covering historic and contemporary events relevant to Hawai\u02bbi and her citizens.\u00a0 State of Miseducation airs on Songs of Sovereigty on\u00a0\u003ca href=\"http://www.kkcr.org\"\u003eKKCR (Kaua\u02bbi Community Radio)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO we a\u003c/strong\u003e\u003cstrong\u003ere:\u003c/strong\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/u\u003eState of Miseducation is (currently) hosted by me, Kaci-Cheree Puaokamele. No, I did not have any formal education in \"Hawaiian Studies\".\u00a0 I grew up mostly in diaspora and still, in fact, live in diaspora.\u00a0 No, I do not have an access key to that great vault of information (aka UH login credentials). No.\u00a0 All information I\u0027ve gained has been the result of diligently searching, fueled by the passion to learn, hour after hour, piece by piece.\u00a0 For these reasons, every piece of information is treasured and it is the highest honor, the greatest pleasure, to share this \u02bbike with you all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW we are:\u003c/strong\u003e\u003cbr\u003eSupporting State of Miseducation on Patreon allows more time to be spent researching topics for new segments, allows access to new research materials (books, periodicals, academic subscriptions),\u00a0\u00a0and most importantly, shows that State of Miseducation is a needed and valued service.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY we are:\u003c/strong\u003e\u003cbr\u003eState of Miseducation is an educational program whose mission is:\u003cbr\u003e\u003col\u003e\u003cli\u003eTo correct misinformation commonly and falsely taught as fact in all levels of Hawai\u2019i education systems and abroad,\u003c/li\u003e\u003cli\u003eTo provide historical context from the point of view of pre-Hawaiians and/or Hawaiian citizens (Nationals),\u003c/li\u003e\u003cli\u003eTo provide open source resources for the further independent study of our listeners as well as to facilitate dialogue on all topics covered,\u003c/li\u003e\u003cli\u003eTo empower Hawaiian citizens through knowledge focused on improving sense of self, and sense of belonging to the Hawaiian archipelago,\u003c/li\u003e\u003cli\u003eTo work towards the full restoration of the Hawaiian Kingdom, free from U.S. colonial rule and present military occupation, for ALL Hawaiian Citizens.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eWHERE we are:\u003c/strong\u003e\u003cbr\u003eState of Miseducation airs on the radio program Songs of Sovereignty in the 10 o\u2019clock hour on Kaua\u2019i Community Radio and streamed live on\u00a0\u003ca href=\"http://www.KKCR.org\"\u003ewww.KKCR.org\u003c/a\u003e Wednesdays, 9-11AM (HST).\u003cbr\u003e\u003cbr\u003eAlso, find us\u00a0\u003ca href=\"https://www.facebook.com/StateofMisED/\"\u003eon Facebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCxfB_-ZbFfLt_O8uuiNw6vw?view_as=subscriber\"\u003eon YouTube\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e"
