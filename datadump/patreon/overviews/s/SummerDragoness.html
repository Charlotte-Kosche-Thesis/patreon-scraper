    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCURRENT AWESOME PROJECT\u003c/strong\u003e: \u003cstrong\u003eA Little Book of Dragons!\u003c/strong\u003e\u003cbr\u003e\n\tThis project is in progress and is exactly as it says! This Little Book of Dragons invites Patrons to choose a basic concept of dragons to be illustrated, as examples shown below: \n\t\u003cstrong\u003eTree\u003c/strong\u003e: \u003cem\u003eWillow\u003c/em\u003e, \u003cstrong\u003eFungi\u003c/strong\u003e:\u003cem\u003e Black Earth Tongue\u003c/em\u003e, \u003cstrong\u003ePlant\u003c/strong\u003e: \u003cem\u003eDaffodil\u003c/em\u003e, and \u003cstrong\u003eBird:\u003c/strong\u003e \u003cem\u003eAmerican Robin\u003c/em\u003e. \u003cbr\u003e\n\tThere are currently 40 small pieces of 4.25\"x5.5\" and 26 pieces of pre-cut ACEO (2.5\"x3.5\"). Each Patron who chooses to buy a dragon will get the original, and their name will be on the page of their dragon inside of the book. Other Rewards of downloads and or monthly prints. All materials will be shipped out after payments have cleared. Patrons who are supporting the book will have their names as a thank you in the back. \u003cbr\u003e\n\t\u003ca href=\"http://summerdragoness.com/_images/Patreon-SD/CYD_Info.jpg\"\u003e\u003cimg src=\"http://summerdragoness.com/_images/Patreon-SD/CYD_Info.jpg\"\u003e\u003c/a\u003e \n\tIn supporting the creation and development of this book you are helping me during a time of serious financial and emotional distress. This book is both a way to bring in income while creating some pretty awesome dragons at the same time! \n\t\u003cem\u003eAnd yes, the vast majority of dragons will definitely have color\u003c/em\u003e! Once completed, I am already interested in the next dragon book: \u003cstrong\u003eThe Hidden Lives of Tree Dragons. \u003cbr\u003e\n\t\u003cbr\u003e\n\tWhether or not I meet this goal does not mean I will not be eternally grateful for your support! Any support that helps keep me afloat and making illustrations for more books is STILL INCREDIBLE and I cannot thank you enough!!!\u00a0 \u003c/strong\u003e\u003cbr\u003e\n\t------------\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFast Forward!! \n\u003cbr\u003e\n\u003cbr\u003e\nWho am I?\n\u003cbr\u003e\nI am Hannah, a fantasy artist, a gardener, and a lover of wildlife. I enjoy creating artwork that is inspired by everything nature, all the little details included. Whether I am sketching, doodling, painting, inking, photos, making mini comics or my personal story world of Tala\u0027Nynn, it\u0027s all a form of creativity and they all work together. Oh, and I love dragons..expect plenty of them!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://summerdragoness.com/_images/Patreon-SD/linnettedrgn_about.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs an artist with Fibromyalgia, Chronic Fatigue, and Narcolepsy, all can be very hard to work through and are physically, if not emotionally, draining. Some days I can\u0027t work at all. However! Being able to make use of my various interests gives me opportunities to keep that creativity alive without too much worry. You\u0027d be surprised how many ideas come while I\u0027m laid up in bed or sitting on the porch. \n\u003cbr\u003e\n\u003cbr\u003e\nYour support is helping me move into my own place where I can continue being creative from home while also paying bills, buying groceries, and keeping my pets healthy. My own disabilities prevents me from working a traditional job due to my yo-yo\u0027ing sleep/pain cycles, so I aim to make fun, quality artwork like the pieces above as often as possible (\n\u003cem\u003eexpect a lot of sketches as they are my focus before a full illustration!\u003c/em\u003e). With your help, your pledge can certainly make things a bit easier!\u003cbr\u003e\n\u003cbr\u003e\nThank you for your consideration to become a patron, I look forward to showing you what creatures and places and funny things run through my foggy brain!\n\u003cbr\u003e\nRegards,\n\u003cbr\u003e\nHannah JS Davis\n\u003cbr\u003e"
   },

     "about": "\u003cdiv style=\"color: rgb(51, 51, 51); line-height: 28px !important;\"\u003eOh, \u003cem\u003eHello\u003c/em\u003e!\u003cbr\u003eI am Hannah JS Davis, a freelance concept artist and illustrator! I\u0027m frequently caught talking to myself while eyeballs deep into anatomical, wildlife, or botanical tomes. I habitually blurt out some strange animal on a documentary long before Sir Attenborough has his say.\u003c/div\u003e\u003cdiv style=\"color: rgb(51, 51, 51); line-height: 28px !important;\"\u003eI love nature, I love to be in it. Yet what I love most is creating from it, be that creatures, environments, or even whole worlds of unique life. It\u0027s my idea of a good time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA very important note:\u003c/strong\u003e I suffer from fibromyalgia, a debilitating disorder that can range anywhere from constant near sleep fatigue to incredibly debilitating pain. For the most part it is either hiding away or just barely noticeable and thankfully tolerable. In general I can work around it, however it would be dishonest of me to say there have been days and weeks where I have been incapable of doing the most basic of tasks. It\u0027s during these times that I will need your patience and understanding the most. Thankfully, these are few and far between. \u003cbr\u003e\u003c/div\u003e",
