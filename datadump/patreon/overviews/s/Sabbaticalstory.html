    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\"One day, you will wake up and there won\u0027t be any more time\u003cbr\u003e to do the things you\u0027ve always wanted. Do it now.\"\u003cbr\u003e- Paulo Coelho\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\"Conformity is the jailer of freedom and the enemy of growth.\"\u003cbr\u003eJohn F. Kennedy\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for landing on our page! \u003c/strong\u003eMy name is Chris and we\u0027re honored and humbled to have you along on our deeply rewarding Sabbatical Story.\u003cbr\u003e\u003cbr\u003eAfter years of working in \"corporate America\", we\u0027ve finally found the courage and gained the knowledge to break free and go on a sabbatical to completely revolutionize our lives and follow our passions. There have been struggles and fears along the way...but we did it!\u003cbr\u003e\u003cbr\u003eNow, take it from us, taking a sabbatical is an AMAZING EXPERIENCE! We\u0027re going to bring you along on our sabbatical story...and \nalong the way, \u003cstrong\u003ewe\u0027re going to show you how to plan and execute on your own Sabbatical Story\u003c/strong\u003e. That\u0027s what our full-access Patreon videos are all about and there\u0027s a ton of great topics we\u0027ll cover.\u003cbr\u003e\u003cbr\u003eWhy Patreon you ask? It\u0027s actually a part of our Sabbatical Story! We\u0027ve worked hard and struggled much learning our way to this point. We\u0027ve become passionate about showing you how to accomplish what we\u0027ve accomplished. Patreon is how we\u0027ve turned our passion of sabbaticals into a business and lifestyle. And we\u0027re going to show you how to do this SAME THING with your passions for as little as just $2 per month! That\u0027s the real benefit we BOTH get from this exclusive content at Patreon! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLUS: We are 100% supported by YOU! No sponsors, no investors, just totally non-biased content!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe look forward to helping you along on your Sabbatical Story and can\u0027t wait to hear of all the unique journeys these instructional videos inspire.\u003cbr\u003e\u003cbr\u003eUntil next time, We\u0027ll see YOU on sabbatical!\u003cbr\u003e\u003cbr\u003e"
