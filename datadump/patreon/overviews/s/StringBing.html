    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIntroduction\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eHey everyone.\u003cbr\u003e\u003cbr\u003eMy name is Toniko Pantoja, and I am a Story Artist, a hand drawn Animator, and a self employed Director. \u003cbr\u003eWebsite: \u003ca href=\"http://stringbing.tumblr.com\" rel=\"nofollow\"\u003ehttp://stringbing.tumblr.com\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/tonikopantoja\" rel=\"nofollow\"\u003ehttps://twitter.com/tonikopantoja\u003c/a\u003e\u003cbr\u003eGeneral Email: tonikopantoja@gmail.com\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/4927e0c3cedb2df678e0f532cf6c26a3/tumblr_ohfcawCucc1ryqzjgo2_1280.jpg\" style=\"width: 459px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI am in the animation industry, and have done shorts of my own. I have worked at \u003cstrong\u003eDreamworks Animation SKG\u003c/strong\u003e, \u003cstrong\u003eStrange Weather Films\u003c/strong\u003e as a Fulltime Story Artist, and I have freelanced for Cartoon Network, Studio La Cachette and Chavvo Animation Studios. I am currently one of the main 2D Animators at Tonko House. I have also lend my hand in many other independent projects.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003ePersonal Work I have done\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eThe work I am known most for are my short films. One of my shorts, Tiny Nomad has been nominated for the 42nd Annie Awards for Best Student Film.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort Films:\u003c/strong\u003e\u003cbr\u003eSerenade to Miette (2011)\u003cbr\u003eCrayon Dragon \u00a0(2012)\u003cbr\u003eWolfsong (2013)\u003cbr\u003eTiny Nomad (2014)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWHERE DOES PATREON COME IN?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eI will be using Patreon to produce my own original animated content, you tube videos on education, and gum road products development. I will also be distributing exclusive content on my Patreon account.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
