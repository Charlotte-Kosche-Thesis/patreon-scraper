    "summary": "DIGITALE MEDIENPRODUKTION 3.0 VON DEN \u0027IRONMAN WORLD CHAMPIONSHIPS 2017\u0027 LIVE AUS KONA\u003cbr\u003e\u003cbr\u003eWarum Patreon? \u003cbr\u003e\u003cbr\u003eWir wollen nach Hawaii! Aber nicht aus Spa\u00df, sondern um Euch digitale Inhalte zu liefern, die es so noch nicht gegeben hat. Digital Content von der Weltmeisterschaft der Triathlon-Langdistanz aus dem Mekka Kona.\u00a0\u003cbr\u003e\u003cbr\u003eWir wollen neue Standards setzen, Euch neue Blickwinkel zeigen, und euch vor allem mehr das Gef\u00fchl geben n\u00e4her dran zu sein und vor allem - egal ob weit weg - ein Teil der Triathlon-Welt auf Hawaii.\u003cbr\u003e\u003cbr\u003eWir digitale Berichterstattung von den Ironman World Championships auf Hawaii 2017 auf ein neues Level heben. Daf\u00fcr brauchen wir aber euren Support.\u003cbr\u003e\u003cbr\u003eEgal, ob Einzelperson oder Firma. Wir geben etwas zur\u00fcck! Wie viel, das entscheidet ganz allein Ihr! Eins ist aber sicher, unser Umfeld garantiert vor Ort eine gro\u00dfe Reichweite und ein Publikum, dass Triathlon-Begeistert ist.\u003cbr\u003e\u003cbr\u003eAu\u00dferdem wollen wir generell unsere Videos noch besser machen und vielf\u00e4ltiger alles rund um das Thema Triathlon \u0026amp; Co zeigen. Das jedoch kostet uns mehr Zeit und Geld. \u003cbr\u003e\u003cbr\u003eMit der Unterst\u00fctzung von Euch k\u00f6nnten wir uns mehr um den Kanal k\u00fcmmern und Inhalte richtig planen als \u00dcbergang zur vollst\u00e4ndigen Professionalisierung des Kanals.\u003cbr\u003e\u003cbr\u003eZu uns:\u003cbr\u003e\u003cbr\u003eWir sind zwei Sportbegeisterte, die \u00fcber Triathlon berichten und Sport im Allgemeinen. Wir (Nelson und Ren\u00e9) kommen beide aus dem Medienbereich. Unser Ziel ist es authentischen Inhalt zu produzieren aus neuen Perspektiven, um den Standard der Videos vor allem im Bereich Triathlon auf ein neues Niveau im digitalen Zeitalter zu heben.\u003cbr\u003e\u003cbr\u003eWir machen...\u003cbr\u003e\u003cbr\u003e...Tutorials\u003cbr\u003e...How to\u0027s \u003cbr\u003e...Reviews\u003cbr\u003e...Rennbereicht\u003cbr\u003e...Q \u0026amp; A\u0027s\u003cbr\u003e\u003cbr\u003e...und viele mehr.\u003cbr\u003e\u003cbr\u003eWeil das unser Leidenschaft ist, wollen wir unsere Inhalte ausbauen und mehr Zeit investieren. Damit wir das k\u00f6nnen, ist jede Spende hilfreich und gern gesehen."
