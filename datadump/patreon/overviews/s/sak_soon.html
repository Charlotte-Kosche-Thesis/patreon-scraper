    "summary": "\u003cstrong\u003eHELLO! I MAKE FAN ART!\u003c/strong\u003e\u003cbr\u003eI create random fan art in both sculptures and 2D designs as a hobby since I was in middle school. I decided to continue my hobby after I graduating from university because I couldn\u0027t get any legit professional job with this Art major degree (you would understand my situation if you have majored in Fine Art). It\u0027s okay, I don\u0027t hate my\u00a0life since I\u0027m doing my\u00a0favorite things to do.\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCo4NJ_ybwknyEjoq3cP6KNA?view_as=subscriber\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/51129c044e6d9747c62feb6bb89518c1/tumblr_p5m406mH3r1ubd7gko1_1280.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e I make super cute hamster hideouts and toys!\u003c/strong\u003e\u003cbr\u003eI had so many hamsters throughout my\u00a0life and I always thought that their cages seem boring because all those hamster\u00a0products are very limited in design. I started researching pet-safe materials (hamsters chew and destroy everything in their cages) and made my own designs. My hamster, Taco, LOVES to sleep in his new houses. He never comes out from the house and I\u00a0don\u0027t get to see him very often ever since I started giving him new houses, at least he\u0027s happy.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCo4NJ_ybwknyEjoq3cP6KNA?view_as=subscriber\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5ea06436ed6d84f361bd21d1a2cb4ee2/tumblr_p5m406mH3r1ubd7gko2_r1_540.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make BJD (ball-jointed-doll) based on anime or movie characters!\u003c/strong\u003e\u003cbr\u003eI started making BJD since I was 15. They are very awesome!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCo4NJ_ybwknyEjoq3cP6KNA?view_as=subscriber\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/845a4db0c5b90e026b2bdf9e912ffcde/tumblr_p5m406mH3r1ubd7gko3_r1_540.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI do random DIY craftings!\u003c/strong\u003e\u003cbr\u003eThere are so many different kinds of fun materials you can use to make ANYTHING! I make extremely cute miniatures, dolls, toys with various materials, such as wool, yarn, polymer clay, etc.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCo4NJ_ybwknyEjoq3cP6KNA?view_as=subscriber\" target=\"_blank\"\u003e\u003cimg src=\"https://78.media.tumblr.com/b47358975ad363d2acb611c4f937b43f/tumblr_p5m406mH3r1ubd7gko4_r1_540.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
