    "published_at": "2018-04-16T11:10:16+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003eHI! MY NAME IS MARGARET MANNING\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs the founder of Sixty and Me, a community of over 500,000 women over 60, I want to thank you from the bottom of my heart for being here. Your support means so much to me!\u00a0\u003cbr\u003e\u003cbr\u003eYou know, when I started Sixty and Me, just five short years ago, I had only one reader (me!) Ok, two if you count my little dog Chica. Now, we have grown into a community of over half-a-million wonderful women.\u003cbr\u003e\u003cbr\u003eI am humbled by and grateful for what we have created together!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWHY I NEED YOUR HELP\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhen I started Sixty and Me, I had a simple mission. I wanted to help women like me to get more from life after 60. Over the last few years, Sixty and Me has been my all-consuming passion. It has become my life.\u003cbr\u003e\u003cbr\u003eThat said, growing Sixty and Me into a global community hasn\u0027t been easy (or cheap!) Every single month, I spend thousands of dollars to keep my website going and to produce dozens of new videos and articles.\u00a0\u003cbr\u003e\u003cbr\u003eThis is why I am asking for your help. In order to keep Sixty and Me running, I need to find new ways to cover our expenses. Without your help, I\u0027m simply not sure how long I will be able to keep things running.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you support my work, you help to keep our community open and free. And, let\u0027s be honest, your support also allows me to focus on Sixty and Me instead of taking on project work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWHAT DO YOU GET FOR SUPPORTING SIXTY AND ME?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI know that many of you will want to support Sixty and Me simply because you believe in our mission. That said, I also wanted to show my appreciation. So, here are a few things that you will get if you support us at the $3 per month level.\u00a0\u003cbr\u003e\u003cbr\u003eEXCLUSIVE Videos That Will NEVER Be Made Public on YouTube\u003cbr\u003e\u003cbr\u003eEARLY ACCESS to Many of My New Videos and Blog Posts\u003cbr\u003e\u003cbr\u003eSPECIAL OFFERS on My Gentle Yoga and Other DVDs\u003cbr\u003e\u003cbr\u003eA Monthly LIVE SHOW Where You Can Ask Me - and Your Sisters - Questions\u003cbr\u003e\u003cbr\u003eMy ETERNAL GRATITUDE and Love\u003cbr\u003e\u003cbr\u003eSo, for just $0.10 per day, you can make the world a better place and get INSIDE ACCESS to our community.\u00a0\u003cbr\u003e\u003cbr\u003eIf you appreciate the work that I do to empower and inspire women over 60, I hope that you will take this opportunity to support me. Not only will your contribution help me to keep going with Sixty and Me, but, it will also keep our community strong.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u00a0\u003cbr\u003e\u003cbr\u003eMargaret Manning\u003cbr\u003e"
