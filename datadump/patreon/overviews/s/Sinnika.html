    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Wdi3NOg.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWOW! Hi there!\u00a0\u003c/strong\u003e\u003cbr\u003e\t\u003cstrong\u003eMy Name\u0027s Nik!\u003cbr\u003e\t\u003c/strong\u003e \u003cbr\u003e\tI make cosplay, tutorials, youtube videos and have\u003cbr\u003e\t a love for cosplay photography and videography!\u003cbr\u003e\t\u003cbr\u003eFirst off let me thank you so much for checking my Patreon out! I transitioned into a free to follow and pay what you want Patreon!\u003cbr\u003e\u003cdel\u003e\u003c/del\u003e While I\u0027m still new to Patreon I hope that I can Create amazing things with YOUR help. I can\u0027t thank you enough for any support you decide to give me :3\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA Little About Me !\u003c/strong\u003e\u003c/div\u003eI\u0027ve been cosplaying since 2013! Currently, I have a balanced mix of making and buying my cosplay. The passion I put into these costumes is equally the same. I want to give back to the community with the knowledge I\u0027ve gained since I\u0027ve started creating. I\u0027m a creative person by nature! I love experimenting and trying new things as a creative outlet. While cosplay will be my main focus, I love to play around with photography, video editing and a multitude of other graphics and fine arts!! I\u0027m currently a full-time graphic designer! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eI hope that wasn\u0027t too much babbling! Any and all pledges mean the world and will go back into cosplay!\u003cbr\u003eThank You So Much for all your support!! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA Little FAQ\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I be charged?\u003c/strong\u003e\u003cbr\u003eYou will be charged as soon as you pledge and then the first of every month. \u003cbr\u003eEXAMPLE : Pledge on the 14th of the month, you will be charged on the 14th and then the 1st of the following month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I get my rewards?\u003c/strong\u003e\u003cbr\u003eDue to me currently still working a full-time job. All shipments will be made after payments have cleared every month. If you pledge mid-month\u00a0you will get the month you pledged for and the next months rewards in one shipment!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCONS I\u0027LL BE ATTENDING IN \u003c/strong\u003e2018!\u003cbr\u003eANIME BOSTON\u003cbr\u003ePAX EAST - Saturday ONLY\u003cbr\u003eOTAKUTHON\u003cbr\u003eCOLOSSAL CON EAST\u003cbr\u003eHOLIDAY MATSURI\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePhoto creds\u003c/strong\u003e\u003cbr\u003eConMom Photography \u003cbr\u003ePinsonneault Photos \u003cbr\u003ePhotography by Amie E. \u003cbr\u003eShashin Cosplay Photography"
