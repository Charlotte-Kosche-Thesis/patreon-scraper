    "summary": "I am a \u003cstrong\u003ewoman on the rise\u003c/strong\u003e. Exploring (inner-)motherhood, the black skin I am in and the heritage that comes with it and my wholeness as a human being.\u00a0\u003cbr\u003e\u003cbr\u003eI am a\u00a0\u003ca href=\"http://www.sharonalautoe.com/\"\u003esoul intuitive\u003c/a\u003e. Supporting women in untaming their souls voice to experience liberation.\u00a0\u003cbr\u003eI do this through providing guidance, through nurturing in multiple ways and through writing and singing.\u00a0\u003cbr\u003eMy work explores the topics of spirituality, sacred and intersectional feminism and mothering; wether it is mothering someone else or ourselves.\u00a0\u003cbr\u003e\u003cbr\u003eI am on Patreon to share my words with an audience that values them deeply.\u00a0\u003cbr\u003e\u003cstrong\u003eI have been writing my new book, worktitle \u0027Chaos Ripples\u0027.\u003c/strong\u003e This book is a prayer to myself to assert boundaries, honour myself and describes the chaotic and deeply empowering journey\nof answering my own call to truth: sharing my soul\u2019s voice. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour solidarity here on Patreon will support me to liberate and feed my creativity for this book and unfolding, exploring and sharing my work as a soul intuitive\u003c/strong\u003e. As I write this in May of 2018, I have allowed myself to step back from being focused on my book and to write more freely in these Patreon-posts. I need most of my energy to tend to the wounds that have surfaced through becoming a mother and simulteaneously rising in my sovereignty.\u00a0\u003cbr\u003e\u003cbr\u003eI am also here to engage in meaningful conversation with a committed circle of readers. And to process, learn, exchange and inspire. And be supported through it all.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/Divine-Wild-journey-through-untaming/dp/1532836147/ref=sr_1_1?ie=UTF8\u0026amp;qid=1508316680\u0026amp;sr=8-1\u0026amp;keywords=sharona+lautoe\" target=\"_blank\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51e-EDk04AL.jpg\" style=\"width: 136px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cstrong\u003eMy latest book is called the Divine Wild and is\u00a0\u003ca href=\"https://www.amazon.com/Divine-Wild-journey-through-untaming/dp/1532836147/ref=sr_1_1?ie=UTF8\u0026amp;qid=1508316680\u0026amp;sr=8-1\u0026amp;keywords=sharona+lautoe\" target=\"_blank\"\u003eavailable on Amazon\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for joining me and pledging: I appreciate this deeply.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith love,\u00a0\u003cbr\u003eSharona Lautoe\u003cbr\u003e"
