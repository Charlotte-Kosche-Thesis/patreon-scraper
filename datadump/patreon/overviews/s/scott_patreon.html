    "summary": "\u0026lt;h5\u0026gt;\u003cstrong\u003eYou Said There\u0027s Rewards Right?\u003c/strong\u003e\u0026lt;/h5\u0026gt;\u003cstrong\u003e\u003c/strong\u003eDefinitely - and there\u0027s an emphasis on rewards that make you a part of the adventure, everything from written credit to your voice on the album to joining us in the studio.\u003cbr\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;\u003cstrong\u003eWhat If This Adventure Is Lame?\u003c/strong\u003e\u0026lt;/h5\u0026gt;One of the awesome things about Patreon is that you can join or leave at any time. You aren\u0027t charged up front, only when we release an album, so you\u0027re free to come and go as you please.\u003cbr\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;Wait, Bill\u0027s Back???\u0026lt;/h5\u0026gt;Yes, the illustrious Bill Prokopow has officially returned to active dragon fighting duty, and we\u0027re elated to have him back.\u003cbr\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;Why Does Brian Mispronounce The Word Patreon Throughout The Entire Video?\u0026lt;/h5\u0026gt;He\u0027s a dingus. We\u0027ll be sure to dock his pay.\u003cbr\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;Is There Anything Else We Need To Know?\u0026lt;/h5\u0026gt;Mostly just that we\u0027re incredibly grateful that you\u0027re reading this and considering joining us on this adventure.  Also, kudos to you for reading all the way to the end."
