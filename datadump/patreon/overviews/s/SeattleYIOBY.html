    "summary": "Thank you for supporting my work.\u003cbr\u003e#sharethecities #yesinourbackyards #yioby\u003cbr\u003e\u003cbr\u003eArt, music, and humor are essential to building a great city. I am a busy bee, cross pollinating among unlikely allies, often traveling cross-town multiple times a day. I believe that in-person engagement is the best method to build coalitions. Traditional organizing is a grind, but I love meeting fascinating people and connecting them to each other.\u003cbr\u003e\u003cbr\u003eAs an independent activist I am able to bring attention to issues in real time.\u003cbr\u003e#missingmiddle #housing #transit #sustainability #climate #intersectionality #antiracism #communityownership #yimby #yioby\u003cbr\u003e\u003cbr\u003eI currently organize with MOAR for backyard cottages, a new Co Op Collective, \u0026amp; founded Affordable Talaris. Plus I attend Housing for All events \u0026amp; consult with folks in Seattle \u0026amp; beyond who want to learn about land use with out being made to feel dumb. I need all of your\u00a0support to keep doing this work. Thank you. I appreciate my supporters more than you\u0027ll ever know!\u00a0\u003cbr\u003e\u003cbr\u003eI tweet as\u00a0\u003ca href=\"https://twitter.com/sharethecities\" target=\"_blank\"\u003e@sharethecities\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLaura Loe was born in Bogota, Colombia and became a US citizen when she was five years old. Her writing has been published in The Seattle Globalist, South Seattle Emerald and The Urbanist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThe most important thing I have written is this:\u00a0\u003ca href=\"https://medium.com/@lauraloe/land-use-101-1c7d318d5195\"\u003eLand Use 101 on Medium\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSelected Press:\u003cbr\u003e\u003ca href=\"https://www.politico.com/magazine/story/2018/04/26/seattle-housing-what-works-next-218058\"\u003ePolitico: My Generation is Never Going to Have That\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.sierraclub.org/sierra/2017-5-september-october/grapple/pro-housing-urban-millennials-say-yes-my-backyard\"\u003eSierra Club: Pro-Housing Urban Millennials Say \"Yes In My Backyard\"\u003c/a\u003e \u003ca href=\"http://www.seattlemag.com/meet-yimbys-seattleites-support-housing-density\"\u003e\u003cbr\u003eSeattle Magazine: Meet the YIMBYs, Seattleites in Support of Housing Densit\u003c/a\u003ey\u003cbr\u003e\u003ca href=\"http://www.thestranger.com/news/2016/05/04/24039262/more-growth-please\"\u003eThe Stranger: More Growth Please The \"Yes in My Backyard\" Movement Builds in Seattle\u003c/a\u003e\u003ca href=\"http://kiroradio.com/listen/10005372/\"\u003eThe Jason Rantz Show: You\u0027ve heard of NIMBY\u0027s but what about YIMBY\u0027s? (PODCAST)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://rossfire.bonneville.libsynpro.com/podcast/laura-bernstein-yes-in-my-backyard\"\u003eRoss Files with Dave Ross: Laura Bernstein - Yes In My Backyard\u003c/a\u003e\u003ca href=\"https://thenorthwesturbanist.com/2017/08/09/cascadiacast-episode-7-laura-bernstein/\"\u003eCascadiaCast Episode 7: Laura Bernstein\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003eArticles:\u00a0\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2016/10/31/how-to-talk-to-your-nimby-parents/\"\u003eHow To Talk To Your NIMBY Parents\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2016/07/15/art-exhibit-boom-changing-seattle-demands-answers/\"\u003eArt Exhibit \u201cBOOM: Changing Seattle\u201d Demands Answers\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2016/06/30/5th-virginia-design-review-meeting-the-start-of-a-mcgraw-square-district/\"\u003e5th \u0026amp; Virginia Design Review Meeting: The Start Of A McGraw Square District\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2016/06/24/recap-from-the-first-ever-yimby-conference/\"\u003eRecap From The First Ever YIMBY Conference\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2016/05/24/intersectionality-and-urbanism/\"\u003eIntersectionality And Urbanism\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2017/01/13/pluz-committee/\"\u003eWhat is the PLUZ Committee?\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2017/04/07/acronyms-action-isrd/\"\u003eAcronyms for Action: ISRD\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.theurbanist.org/2017/05/18/art-opening-myra-rara-takes-a-whimsical-look-at-infill-housing/\"\u003eMyra Lara Takes A Whimsical Look at Infill Housing\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
