    "summary": "My passion for learning new things, understanding how things work and putting things to the test. Have led me to this road. Very young I had the drive to learn and to share that knowledge with any one that is willing to lend ears, eyes and a brain .LOL.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://2.bp.blogspot.com/-HI5hhIJLrn8/WLNJhkc0wVI/AAAAAAAABEw/9p5zSDKOhbQfYjMl21uWAN8kWk2SV8GLACLcB/s1600/DSC01349%2B-%2BEdited.JPG\"\u003e\u003cimg height=\"240\" src=\"https://2.bp.blogspot.com/-HI5hhIJLrn8/WLNJhkc0wVI/AAAAAAAABEw/9p5zSDKOhbQfYjMl21uWAN8kWk2SV8GLACLcB/s320/DSC01349%2B-%2BEdited.JPG\" style=\"\" width=\"320\"\u003e\u003c/a\u003e\u003cbr\u003eNow combined with my second passion , which is videography . To pick up a camera and just Shoot! I always heard from my Dad. My entire Kid life, I saw him With a camera. He was always eager to show the ins and out of taking a picture. \u003cbr\u003e\u003ca href=\"https://4.bp.blogspot.com/-x12MlWG1_Bk/WLNJdjfF-DI/AAAAAAAABEs/hnW6zoOtaGMpPr1cAV6RkXFZQy29mrs3gCEw/s1600/final3.png\"\u003e\u003cimg height=\"320\" src=\"https://4.bp.blogspot.com/-x12MlWG1_Bk/WLNJdjfF-DI/AAAAAAAABEs/hnW6zoOtaGMpPr1cAV6RkXFZQy29mrs3gCEw/s320/final3.png\" style=\"\" width=\"302\"\u003e\u003c/a\u003e\u003cbr\u003eIt was his passion. A Job that he loved as a professional photographer and one He showed me and my brothers. He was Known and Respected on his day. I still come across people that have had a picture taken by him. maybe a local celebrity in his days. The town photographer. Old Times!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://1.bp.blogspot.com/-M-ZDoTYEVCo/WLNJdtvuH6I/AAAAAAAABEo/NT2lXof3L6M7HCzM9PsYyj1EAVcOeh5zgCEw/s1600/BOX3%2Bespnaol.jpg\"\u003e\u003cimg height=\"289\" src=\"https://1.bp.blogspot.com/-M-ZDoTYEVCo/WLNJdtvuH6I/AAAAAAAABEo/NT2lXof3L6M7HCzM9PsYyj1EAVcOeh5zgCEw/s320/BOX3%2Bespnaol.jpg\" style=\"\" width=\"320\"\u003e\u003c/a\u003e\u003cbr\u003eSo I guess a new breed of lenses, accompany the family tree. Its hard to sum it all up in a few paragraphs. But This is something I Love To Do!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://1.bp.blogspot.com/-rBRLl4nrL4A/WLNK7UAwCoI/AAAAAAAABE4/TE0gFjnxwjoRClB_-ViA0uq8S5-_nCIGACLcB/s1600/photo.jpg\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-rBRLl4nrL4A/WLNK7UAwCoI/AAAAAAAABE4/TE0gFjnxwjoRClB_-ViA0uq8S5-_nCIGACLcB/s1600/photo.jpg\" style=\"\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can Join Me on Trying new Things from  Reviews, Unboxing, Recipes, Building, Fixing, DIY, Homemade,  Everyday life things, Tutorials, If i can do it I will show it.  Don\u0027t Forget To Subscribe , Like and Check out my Videos!!!"
