l be the same - those that opt for the physical print are paying for labor, printing, and shipping costs. Paintings may or may not be the same as the print-of-the-month.\u00a0\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eYou can change or cancel your pledge at any time you want.\u003c/span\u003e \u003c/em\u003eIf you have any questions at all, please feel free to contact me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Rewards\u003c/strong\u003e\u003cbr\u003eRight now, I am making every odd-numbered video available to the public. You can subscribe to any of my Patreon reward tiers to be granted full access to all even-numbered videos! I am just starting to produce video-content, and would love to continue making them. I can use all of the support I can get!\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e"
