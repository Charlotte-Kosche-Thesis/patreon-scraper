    "summary": "\u003cstrong\u003e\u003cem\u003eSpiritscraft: Sara Star the magic instructor, potions master and witch artist!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://wp.production.patheos.com/blogs/agora/files/2015/09/sara.png\"\u003e\u003cbr\u003eIn my family, the great outdoors is our church. I suppose that is animism in a nutshell. I was raised with new age ideas and practices so it wasn\u2019t a shock to them I\u2019m a witch. My mom just figured we\u2019d always been weird and what\u2019s more typical of weird people than a witch in the family? We went out camping to be closer to divine spirits sleeping under the night sky. This perspective on everything is as good a reason as any to call myself Sara Star and to teach at Spirits Craft Magic School.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRegistration for Spirits Craft Potion Makers Class now open. \u00a0Please choose the Potion Maker option for $12 a month on the right!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://wp.production.patheos.com/blogs/agora/files/2016/01/FullSizeRender_001.jpg\"\u003e\u003cbr\u003eI paint, draw and write about magic and the sacred. Patrons put my art on their altars and use my creations as focuses for magic and honoring spirits and deities.\u003cbr\u003e\u003cbr\u003eYou can sign up for my classes here by selecting the gray and white $23 reward button or the $57 reward button to also get school supplies. To support the book publishing company you can select the $4 reward levels and I will send you work in progress photos of illustrations and excerpts from my work in progress blog posts. At the 6 dollar reward level you will also get rough drafts of my book WIPs twice a month. I am currently writing several books: on fairy magic, traditional witchcraft, and kitchen alchemy.\u003cbr\u003e"
