    "summary": "Hi from Paul!\u003cbr\u003e\u003cbr\u003eI\u0027m a\u00a0\u003ca href=\"http://www.paulsteenhuisen.org\" target=\"_blank\"\u003ecomposer\u003c/a\u003e of contemporary art music, and also the host of the\u00a0\u003ca href=\"http://www.soundlabnewmusic.com/public_html/\" target=\"_blank\"\u003eSOUNDLAB New Music Podcast\u003c/a\u003e. Through my work as a composer, I\u0027ve developed a unique skillset that enables me to get to the heart of contemporary music-making in my discussions with other new music creators and performers. In addition to the discussions, I mix in excerpts of the music we\u0027re talking about, so you can hear it in the context of what is said. I\u0027m looking forward to making more of these interviews, and sharing them with curious listeners everywhere. To do so, SOUNDLAB requires investment from those who believe in supporting the newest of the new, and can help fund the documentation of thoughts and ideas of living artists. I\u0027ve come to Patreon to make that happen. \u003cbr\u003e\u003cbr\u003eAt the time of joining Patreon, I\u0027ve already produced 41 episodes, totalling 35+ hours of audio. By gathering independent funding to do more interviews, I can take the podcast in new directions, and talk to some of the many fascinating composers I haven\u0027t yet been able to interview.\u00a0\u003cbr\u003e\u003cbr\u003ePlease have a look at the\u00a0\u003ca href=\"http://www.soundlabnewmusic.com/public_html/sponsorship/\" target=\"_blank\"\u003eSponsorship\u003c/a\u003e page of the SOUNDLAB website for more details on how the work is done, and the time required to make each episode. Any investment from you is matched multifold by the in-kind donation of my time. In other words, for each new episode, I\u0027m seeking to raise only a portion of the funds required to produce it - for the rest, I\u0027m donating my time, equipment, and services for the good of the field.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThanks for your contribution, and happy listening!\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u00a0\u003cbr\u003ePaul"
