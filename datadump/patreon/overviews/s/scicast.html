    "one_liner": "Porque a ci\u00eancia tem que ser divertida",

    "summary": "\u003cstrong\u003e[ Importante ] \u003c/strong\u003e\u003ca href=\"http://deviante.com.br/comunidade/recadinhos/seja-um-patrono-atraves-do-pagseguro/\" rel=\"nofollow\"\u003eSe voc\u00ea n\u00e3o tem cart\u00e3o de cr\u00e9dito internacional, pode participar desta iniciativa clicando aqui.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eO SciCast nasceu da vontade de divulgar ci\u00eancia massivamente e seu objetivo \u00e9 levar ci\u00eancia a todas as pessoas, cientistas ou n\u00e3o, de forma clara e descomplicada sem abrir m\u00e3o da profundidade, tanto na abordagem do tema quanto do debate.\n\u003cbr\u003e\u003cbr\u003e\nApesar do in\u00edcio t\u00edmido com apenas 3 integrantes fixos, hoje conta com 15 colaboradores, al\u00e9m de in\u00fameros e valorosos convidados especialistas em diversas \u00e1reas do conhecimento.\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eProfissionalismo \u00e0 moda cient\u00edfica:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\n\tAs pautas s\u00e3o preparadas por equipes multidisciplinares com revis\u00e3o por pares, garantindo a acur\u00e1cia das informa\u00e7\u00f5es, integra\u00e7\u00e3o colaborativa e debates precisos entre os participantes de cada grava\u00e7\u00e3o.\n\t\u003cbr\u003e\nEntre brincadeiras e muita descontra\u00e7\u00e3o, os programas com cerca de 2 horas v\u00e3o ao ar semanalmente, toda as sextas-feiras, \u00e0 meia-noite e um minuto.\n\u003c/div\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eValores:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\n\tAcreditamos que nosso trabalho faz diferen\u00e7a tanto para cada indiv\u00edduo quanto para a sociedade como um todo, levando informa\u00e7\u00e3o, conhecimento, divers\u00e3o e cultura de forma sadia e descomplicada.\n\t\u003cbr\u003e\nAcreditamos que pessoas esclarecidas, guiadas por valores constru\u00eddos com base em conhecimento, raz\u00e3o e ci\u00eancia s\u00e3o a melhor ferramenta para construir um mundo onde haja respeito, bem estar social e felicidade abundante.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nAo longo de mais de 18 meses de exist\u00eancia, o SciCast amadureceu expressivamente, n\u00e3o tendo atrasado na sua publica\u00e7\u00e3o sequer uma \u00fanica vez. O projeto passou por muitos percal\u00e7os, gerados pelo aumento na exposi\u00e7\u00e3o e no n\u00famero de acessos. \n\u003cbr\u003e\u003cbr\u003e\nNo entanto, essas dificuldades n\u00e3o esmaeceram a vontade de continuar crescendo e levando a ci\u00eancia para cada vez mais pessoas.\nEste amadurecimento gerou principalmente uma clareza de objetivos que definimos como:\n\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\n\u003cstrong\u003eMiss\u00e3o:\u003c/strong\u003e levar a ci\u00eancia para todas as pessoas de forma clara e divertida.\n\t\u003cbr\u003e\u003cstrong\u003eVis\u00e3o:\u003c/strong\u003e\u00a0uma sociedade melhor advinda dos valores da raz\u00e3o e do pensamento cient\u00edfico.\n\u003c/blockquote\u003e\n\u003cbr\u003e\nNo entanto, o aumento de exposi\u00e7\u00e3o n\u00e3o trouxe recursos financeiros ao projeto que continua a existir, principalmente, pela vontade dos seus participantes de continuar esta miss\u00e3o auto-imposta e dos seus ouvintes, que ajudam atrav\u00e9s de doa\u00e7\u00f5es, a custear os servidores onde s\u00e3o hospedados os arquivos de \u00e1udio e o site do SciCast.\n\u003cbr\u003e\u003cbr\u003e\nA busca por recursos continua em todas as frentes, mas ela \u00e9 demorada e, por muitas vezes, infrut\u00edfera. Agora, chega o momento de dar mais um passo, expor as dificuldades e ser transparente com o nosso maior patrim\u00f4nio: nossos ouvintes.\n\u003cbr\u003e\u003cbr\u003e\nAl\u00e9m da infra-estrutura necess\u00e1ria para manter o SciCast online, h\u00e1 despesas com a m\u00e3o de obra dos colaboradores, equipamentos, links de dados e para tudo isso \u00e9 preciso dinheiro; por\u00e9m, este n\u00e3o precisa mais vir de uma \u00fanica (ou poucas) grandes fontes, gra\u00e7as aos recursos disponibiliza-dos pela pr\u00f3pria internet. \n\u003cbr\u003e\u003cbr\u003e\nOs sistemas de micropagamentos como o Patreon e o PagSeguro j\u00e1 est\u00e3o muito maduros e atrav\u00e9s deles podemos angariar os recursos que tanto necessitamos para continuar com o projeto, um pouco de cada um, conforme suas possibilidades.\n\u003cbr\u003e\u003cbr\u003e\nA ci\u00eancia n\u00e3o pode deixar de ser divertida, afinal esse \u00e9 o objetivo principal da nossa divulga\u00e7\u00e3o: disseminar os valores advindos da raz\u00e3o e do pensamento cient\u00edfico como forma de melhorar a sociedade.\nPara este novo passo, vamos ainda mais longe. \n\u003cbr\u003e\u003cbr\u003e\nAcreditamos que nossos ouvintes s\u00e3o t\u00e3o especiais por nos ajudar, que os queremos ainda mais pr\u00f3ximos, tanto na produ\u00e7\u00e3o do programa, quanto acompanhando tudo o que est\u00e1 acontecendo com o SciCast financeiramente. Atrav\u00e9s desta iniciativa, vamos mostrar de forma transparente e honesta quanto dinheiro est\u00e1 sendo recebido e onde ele est\u00e1 sendo empregado, acess\u00edvel publicamente por qualquer um, por meio\u00a0\n\u003ca href=\"https://docs.google.com/spreadsheets/d/1DTgTL1gZoqxOGLygiOab0jhkrOeLrxZvrQPDxCtKYsc/edit#gid=0\" rel=\"nofollow\"\u003edesta planilha\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\nPara prestigiar nossos patronos, os ouvintes que nos ajudar\u00e3o nessa iniciativa, escolhemos presentes especiais que v\u00e3o desde camisetas e livros com conte\u00fado exclusivo, at\u00e9 a possibilidade de escolher temas para o programa, e at\u00e9 mesmo poder gravar conosco a leitura de emails ou o podcast. A lista completa de recompensas pode ser visualizada na p\u00e1gina do \n\u003ca href=\"https://www.patreon.com/scicast\"\u003ePatreon\u003c/a\u003e ou na p\u00e1gina do \u003ca href=\"http://deviante.com.br/comunidade/recadinhos/seja-um-patrono-atraves-do-pagseguro/\" rel=\"nofollow\"\u003ePagSeguro\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFatos importantes:\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\n\tO SciCast nunca deixar\u00e1 de ser p\u00fablico, ou seja, jamais fecharemos o conte\u00fado exclusivamente para quem contribui;\n\t\u003cbr\u003e\nO SciCast tem muitos profissionais envolvidos na sua produ\u00e7\u00e3o e \u00e9 importante viabilizar uma remunera\u00e7\u00e3o justa para cada um deles;\n\t\u003cbr\u003e\nOs ouvintes sempre tiveram e ter\u00e3o um papel central e temos a inten\u00e7\u00e3o de envolv\u00ea-los ainda mais\u00a0daqui para frente;\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eMais uma vez frisamos nossa cren\u00e7a que a ci\u00eancia \u00e9 essencial para quem almeja a liberdade individual, assim como o crescimento da nossa sociedade em dire\u00e7\u00e3o a felicidade plena.\u003cbr\u003e\u003cbr\u003e\nPortanto, continuando esta miss\u00e3o, queremos que o projeto seja longevo e que nossos ouvintes possam estar conosco em cada grande passo do crescimento que est\u00e1 por vir.\n\u003cbr\u003e\u003cbr\u003e\nEnt\u00e3o, se voc\u00ea puder, seja nosso Patrono, nosso parceiro nesta miss\u00e3o, contribuindo mensalmente atrav\u00e9s do \n\u003ca href=\"https://www.patreon.com/scicast\"\u003ePatreon\u003c/a\u003e, do \u003ca href=\"http://deviante.com.br/comunidade/recadinhos/seja-um-patrono-atraves-do-pagseguro/\" rel=\"nofollow\"\u003ePagSeguro\u003c/a\u003e ou doando qualquer valor atrav\u00e9s do \u003ca href=\"https://pagseguro.uol.com.br/checkout/v2/donation.html?receiverEmail=scicastpodcast@gmail.com\u0026amp;currency=BRL\" rel=\"nofollow\"\u003ePagSeguro\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\nSe n\u00e3o puder ajudar financeiramente, ajude a divulgar nosso trabalho, o mundo continua precisando de mais ci\u00eancia."
