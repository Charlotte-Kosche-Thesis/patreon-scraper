    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAll I\u0027ve wanted to do is \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ecreate\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eshare\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e what I make with the world! \u00a0\u003cem\u003e\u003cdel\u003eOr at least, the part of it who wants too!\u00a0\u003c/del\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSo, \u00a0think of this \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e as a of a subscription service rather than a pledge! \u00a0\u00a0\u003cbr\u003eThe main purpose of my\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is so I can more easily give content to \u003cem\u003eyou\u003c/em\u003e, while giving \u003cem\u003emyself\u003c/em\u003e the opportunity to make higher quality products! \u00a0\u003cbr\u003eEvery month, starting at just $\u003cem\u003e10.00,\u003c/em\u003e\u00a0I will send you an envelope of exclusive items designed by myself. \u00a0At higher tiers \u003cstrong\u003emore\u003c/strong\u003e exclusives are available.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eCan\u0027t afford that? No problem! Though I can\u0027t send physical items to all tiers, I will be sure everyone gets a large supply of unique content on the \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e feed! Including \u003cem\u003esneak peaks\u003c/em\u003e, \u003cem\u003eWIPS\u003c/em\u003e, \u003cem\u003eTutorials\u003c/em\u003e, and digital \u003cem\u003edownloads\u003c/em\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eViewing my content will \u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ealways\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e be free, this is just the next level. \u00a0Your support is always appreciated no matter what.\u00a0 \u00a0And if you don\u0027t want to worry about missing that next pin pre-order, this will automatically gaurentee you the next design I make!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSo if you\u0027ve made it this far, check out the reward tiers! If anything tickles your fancy, it\u0027s there for the clickin\u0027! \u00a0You can unsubscribe any time, or change how much you \u0027donate\u0027.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAll rewards will be sent out at the end of the month and restart again on the first!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
