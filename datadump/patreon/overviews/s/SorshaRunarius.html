    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/KYc6gzVNdPo\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=1330828",
    "published_at": "2017-11-15T03:59:41+00:00",
    "summary": "\u003ch1\u003eWelcome,\u00a0\u003c/h1\u003e\u003cbr\u003e\u003ch2\u003eSorsha Runarius here.\u00a0\u00a0\u003c/h2\u003e\n\u003cbr\u003e\n\n\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhat I Do:\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\nAs a professional\nBlack Magician, I have seen that for many years occult knowledge was\nhoarded in the hands of the elite, or shunned by main-stream entities.  I\nhave spent years studying and working with some of the best practitioners of\nMagick out there.  I offer many services for hire in other venues, and\nwish to offer exclusive content here on Patreon. \u003cbr\u003e\n\u003cbr\u003e\n  By\nstripping away dogma and presenting the assimilated knowledge of what I have\nlearned, together we will reshape the magickal world.  As a Patron, you\nwill have access to exclusive live-streams, videos and written content only\navailable here.  For those of you who are as excited as I am about\nbringing forth a new age focused on collective human evolution and ascent, we\ncan together achieve great things. \u003cbr\u003e\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eThings I Write, Chat\nand Live-stream About:\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\nSome\nof the topics addressed are: ritual and evocation, working with demons, angels,\ngods, djinn, trans-dimensional entities and other higher intelligences. \nWe\u0027ll cover baneful magick, curses, removing obstacles, channeling, possession,\npacts, vampirism, spiritual warfare and self-defense.  Other things\ncovered are wealth and abundance, charisma, sex and love magick, and personal\nsuccess.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003e\u003cu\u003eWhat I Will Offer You:\n\u003c/u\u003e\u003c/strong\u003e\u003c/h4\u003e\n\nI enjoy offering various types of content,\nfrom written pieces and articles, to live-streams, videos, art, and magickal\ninstruction.  There will be opportunities\nto hangout and chat in real-time, discussing many topics, and answering\nquestions.  \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cu\u003eI\u2019m Excited To See\nThis Happen!\u003c/u\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\n\nI feel gratitude\nfor the people aligning in these currents; they have given much time, support\nand solidarity to these communities.  I strive to excel and give my best\nback.  By working together we can make this happen!  \u003cstrong\u003eThank you all!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIn Ascent and Power,\u003cbr\u003e\u00a0 \u00a0 \u00a0 ~Sorsha\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
