    "summary": "\u003cem\u003eWhy, hello!\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eMy name is Scott Gordon, and since late 2011, I\u0027ve been writing and publishing children\u0027s books for my autistic son Aidyn. I also write fantasy, horror, science fiction, and most importantly, humor. Help me turn this part time passion into a full time profession.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Your Pledge Supports\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eProject #1: Keep Children Healthy and Safe! (FREE)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledge helps support projects like \u003ca href=\"https://www.patreon.com/posts/alphabet-all-be-15683306\"\u003eAlphabet All-Stars: Be Safe This Halloween\u003c/a\u003e and \u003ca href=\"https://www.patreon.com/posts/happy-healthy-17365540\"\u003eHappy Healthy Hearts\u003c/a\u003e for children of all ages and nationalities. I put together \u003ca href=\"https://www.patreon.com/posts/alphabet-all-be-15683306\"\u003eBe Safe This Halloween\u003c/a\u003e in hopes that it \nmight help trick-or-treaters stay safe when Halloween rolls around each year. Rather than make \nmoney off it, I\u0027d prefer to raise awareness.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/alphabet-all-be-15683306\"\u003eAlphabet All-Stars: Be Safe This Halloween\u003c/a\u003e is available in \u003ca href=\"https://www.patreon.com/posts/alphabet-all-be-15683306\"\u003eEnglish\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/lalphabet-des-en-16649491\"\u003eFrench\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/alphabet-all-sei-16665636\"\u003eGerman\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/all-star-stai-al-15707132\"\u003eItalian\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/estrellas-del-de-16616528\"\u003eSpanish\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/alphabet-all-dia-16688275\"\u003ePortuguese\u003c
