    "summary": "\u003cstrong\u003e*NOTE:\u003c/strong\u003e You are not pledging per piece, but per month of content. Patrons will only be charged once per month. You can\u00a0 change the amount or stop any time. \u003cstrong\u003e*\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a Fort Lauderdale artist who loves wild creatures and \ntropical fruit, and hopes to make some difference against exploitation \nand ecocide.\u003cbr\u003e\u003cbr\u003eMany readers and friends have enjoyed and contributed to my work over the years. I really appreciate that!! Patreon is a simple way to pledge any monthly amount to the artists you like, and for them to share their work with you directly. Thank you so much for choosing to offer your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor you:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI started out on Patreon by sending people different things for different levels of support, but changed that to send everyone the same work. Given that we live in an unequal society where we don\u0027t possess the same resources to share, the sentiment behind your pledge (rather than the amount) is what truly matters.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eMore about my work:\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy comics have appeared in hundreds of venues worldwide and won several awards. My books include \"Capitalism Must Die! A Basic Introduction to Capitalism: what it is, why it sucks, and how to crush it\" (comics + text),\u00a0 \"The Beginning of the American Fall\" (comics journalism about Occupy), and \u201cResistance to Ecocide\u201d (a graphic novel). I also offer a perpetual daily calendar with inspirational drawings called \u201cDaily Affirmations for the Revolutionary\nProletarian Militant.\u201d \u003cbr\u003e\u003cbr\u003eIf you have friends you think might also like my work, sharing this URL would be much appreciated! \u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eStephanie\u003cbr\u003e"
