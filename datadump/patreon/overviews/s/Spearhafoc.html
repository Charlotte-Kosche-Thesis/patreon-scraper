    "summary": "Hi, I\u0027m a Toronto-based artist, illustrator, writer, and comic creator. I work in several mediums: drawing, painting, Photoshop, and some ZBrush.\u00a0\u003cbr\u003e\u003cbr\u003eMy work is very research-intensive, taking inspiration from Public Domain genre fiction (Science Fiction, Fantasy, Vampire stories, etc.) and creating new worlds by forcing them to coexist in the same universe. \u003cbr\u003e\u003cbr\u003eMy main ongoing project is creating a unified Mars based on every piece of Public Domain fiction I can get my hands on - making the cultures and creatures described relate to one another (and I\u0027ve started doing similar things for the other worlds in our Solar System). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre11.deviantart.net/77dd/th/pre/i/2015/181/5/8/martian_machines_from_war_of_the_worlds_by_spearhafoc-d8zey8e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also have a series based on Victorian-era Vampire fiction - doing a traditional portrait of the main vampire character from each story:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://philipriceartist.com/philip-admin/SelectaPix/images/1845_varney1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd I\u0027m working on documenting, in drawing, all the alien races that are believed in by conspiracy theorists and others:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://philipriceartist.com/philip-admin/SelectaPix/images/the_draco.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e I do the occasional essay on these topics to augment the informative aspect of my artwork.\u00a0\u003cbr\u003e\u003cbr\u003eYour patronage with go towards books and other research materials, as well as software updates. Thanks for your support!"
