    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eWe like games. \u00a0We make games. \u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are currently near completion of our first title, \n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBAND BATTLE ROYALE.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e \u00a0It\u0027s a card game. \u00a0You can hold it in your hand, slam them on the table and yell, whatever you like yelling: or you can just quietly set your game winning card on the table and exit, kitchen-left. Regardless of how you\u0027ll end up playing our game, you\u0027ll want to.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tTHE GAME\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\tIn \n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eBAND BATTLE ROYALE,\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e each player assumes the role of a \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBAND\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLEADER.\u003c/span\u003e \u003c/strong\u003eYou assemble a \u003cstrong\u003eBAND\u003c/strong\u003e and fight other \u003cstrong\u003eBANDS\u003c/strong\u003e to gain \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFANS.\u003c/span\u003e\u003c/strong\u003e The \u003cstrong\u003eBAND\u003c/strong\u003e with the most \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFANS\u003c/span\u003e\u003c/strong\u003e by the end of the \u003cstrong\u003eTOUR\u003c/strong\u003e wins.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tBAND MEMBERS\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/b37a70_efb3fafaee564131bf27999a3117421e~mv2.jpg/v1/fill/w_500,h_408,al_c,q_80/b37a70_efb3fafaee564131bf27999a3117421e~mv2.webp\" style=\"width: 500px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThere are two types of \n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eBAND MEMBERS:\u003c/strong\u003e\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBAND LEADERS\u003c/span\u003e\u003c/strong\u003e and standard \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBAND MEMBERS.\u003c/span\u003e\u003c/strong\u003e \u00a0Once you have picked a \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBAND LEADER,\u003c/span\u003e\u003c/strong\u003e (s)he cannot be changed of taken from your STAGE. \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBAND LEADERS\u003c/span\u003e\u003c/strong\u003e have unique abilities that will determine the style of your play. \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBAND LEADERS\u003c/span\u003e\u003c/strong\u003e have a \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBLACK\u003c/span\u003e \u003c/strong\u003eborder.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBAND MEMBERS\u003c/span\u003e\u003c/strong\u003e are similar to \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBAND LEADERS,\u003c/span\u003e\u003c/strong\u003e but they can be swapped out during the \u003cstrong\u003eTOUR\u003c/strong\u003e (game).\u00a0Collect \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBAND MEMBERS\u003c/span\u003e\u003c/strong\u003e to increase your \u003cstrong\u003eBATTLE POWER\u003c/strong\u003e during \u003cstrong\u003eBATTLES.\u003c/strong\u003e \u00a0Winning a \u003cstrong\u003eBATTLE\u003c/strong\u003e will earn you \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eFANS.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFANS\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/b37a70_4a7a9d8d87b54f829c796594fee2fc21~mv2.jpg/v1/fill/w_500,h_382,al_c,q_80/b37a70_4a7a9d8d87b54f829c796594fee2fc21~mv2.webp\" style=\"width: 500px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\tFANS\n\t\u003c/span\u003e\u003c/strong\u003e are the cards you collect to win. \u00a0You gain them by winning \u003cstrong\u003eBATTLES,\u003c/strong\u003e taking them from \u003cstrong\u003eRIVALS,\u003c/strong\u003e or any other way you can figure out, within the confines of the rules, of course. \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFANS\u003c/span\u003e\u003c/strong\u003e have a \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eCYAN\u003c/strong\u003e\u003c/span\u003e border.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eOTHER CARDS\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/b37a70_c963e1634f584957a921fbad41a53566~mv2.jpg/v1/fill/w_500,h_500,al_c,q_80/b37a70_c963e1634f584957a921fbad41a53566~mv2.webp\" style=\"width: 500px;\"\u003e\n\t\u003cbr\u003e\n\tThere are a few different types of cards you can employ while you\u0027re on \n\t\u003cstrong\u003eTOUR.\u003c/strong\u003e \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eEVENT\u003c/span\u003e\u003c/strong\u003e cards are \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGREEN\u003c/span\u003e\u003c/strong\u003e and represent things that happen to you \u003cstrong\u003eBAND\u003c/strong\u003e while on \u003cstrong\u003eTOUR.\u003c/strong\u003e \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eACTION\u003c/span\u003e\u003c/strong\u003e cards a \u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYELLOW\u003c/span\u003e\u003c/strong\u003e and represent things that your \u003cstrong\u003eBAND\u003c/strong\u003e does during a \u003cstrong\u003eTOUR.\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eSTAGEHANDS\u003c/span\u003e\u003c/strong\u003e cards are \u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eGREY\u003c/span\u003e\u003c/strong\u003e and are those who follow your BAND around during a tour. \u00a0They typically help your \u003cstrong\u003eBAND.\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGEAR\u003c/span\u003e\u003c/strong\u003e cards are \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eORANGE\u003c/span\u003e\u003c/strong\u003e and represent instruments and such that you will give your \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBAND MEMBERS\u003c/span\u003e\u003c/strong\u003e to use on \u003cstrong\u003eSTAGE.\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eVENUE\u003c/span\u003e\u003c/strong\u003e cards are \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCYAN\u003c/span\u003e\u003c/strong\u003e and are the cards your \u003cstrong\u003eBAND\u003c/strong\u003e will use to initiate \u003cstrong\u003eBATTLES\u003c/strong\u003e with other \u003cstrong\u003eBANDS.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tSONG CARDS\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/b37a70_7b7b64e87f9c49cfa870a1ce71802662~mv2.jpg/v1/fill/w_500,h_424,al_c,q_80/b37a70_7b7b64e87f9c49cfa870a1ce71802662~mv2.webp\" style=\"width: 500px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tLastly, we have \n\t\u003cstrong\u003eSONG\u003c/strong\u003e cards. \u00a0These are the cards you will use during a \u003cstrong\u003eBATTLE\u003c/strong\u003e to sway the \u003cstrong\u003eBATTLE\u003c/strong\u003e in your favor. \u00a0There are three types of \u003cstrong\u003eSONG\u003c/strong\u003e cards: \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePERFORMANCE\u003c/span\u003e\u003c/strong\u003e cards are \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBLUE,\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSABOTAGE\u003c/span\u003e\u003c/strong\u003e cards are \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eRED,\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eBACKSTAGE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e cards are \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eBROWN.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThat\u0027s a great question! First of all, it seems like a really nice place for creatives to flex their imaginative muscles and make stuff for you, the Patrons! \u00a0Second, it\u0027s taken us a really long time to get this game to where it is because we work full time and have families. \u00a0It\u0027d be nice to get a few steps closer to making this our full time gig.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo far, the game has been very well received. We\u0027ve held a nice beta event (a long time ago in a galaxy far, far away...), and it was a great time! \u00a0We have high hopes for what can become of this game, but we need your help.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhy do you need my help?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks for asking! Because we have been taking our time to make this as good as we can on our first go. \u00a0We know the value of time and excellence and that\u0027s what we want to bring to our Patrons. \u00a0We could have slapped this together and awkwardly started down the path, but we wanted to make sure the cards felt good, the packaging was unique, the art was top notch, the game was fun and engaging, and it was balanced in a way that all walks of life can enjoy. We are so close! \u00a0We still have a bit of art to do and we are finalizing our manufacturer. \u00a0We need you to help get us that last mile so that, when we are ready to launch, this rocket ship will break the atmosphere and not blow up in the stratosphere.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou are full of good questions! We are starting small until we gauge what you, our Patrons, want. \u00a0Know that, based on your feedback, we will add to, or perhaps take away from, our tiers to better tailor them to those who are making this happen, you! \u00a0Remember, this is just the beginning.  Join us as we embark on this epic journey.\n\t\u003cbr\u003e\n\u003c/div\u003e"
