    "summary": "\u00a0 My name is Sarah (The Everlame), I\u0027m an artist and \u003ca href=\"https://www.twitch.tv/sarahslame\" rel=\"nofollow\"\u003eTwitch streamer\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u00a0 The prompt is \"Tell your patrons why they should pledge to you\"...I don\u0027t know about you but I\u0027ve always been terrible at this part of a job interview. \"Why are you the best person for this position?\" or \"Why should we hire you for the job\" to which my sometimes rather literal mind replies \"uhm...because?\".\u00a0 \u003cbr\u003e\u00a0 The fact of the matter is I might not be your best option. There are so many creative people out there, so many artists, how can I say that I\u0027m the one you should help? Do I know you? (wait, do I? did we go to school together? I mean, you look kinda familiar...) Do I know what you like? Do I have it in me to eventually make the kind of things you\u0027re looking for in an artist? Will you inevitably wish you had kept your money, or perhaps more likely, given it to that other guy who makes those cathedral models out of bottle caps?\u00a0 (that\u0027s probably a thing)\u003cbr\u003e\u00a0 Who can say? Certainly not me, I\u0027m just trying to figure my own sh*t out over here. Trying to find ways to float. I make stuff. Usually I stream it live so people can create with me. It\u0027s a start.\u003cbr\u003e\u00a0 Look, your money is hard earned. You\u0027ve worked for it, only you can say where it should go. I\u0027m not going into a song and dance about how I\u0027m the best person to throw it at. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e...but pick me and I can guarantee free jello for everyone*...unless you don\u0027t like jello and then I guess maybe I can come up with a really nice pudding...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*totally lying. But I might have come up with a solid political campaign slogan...\u003cbr\u003e"
