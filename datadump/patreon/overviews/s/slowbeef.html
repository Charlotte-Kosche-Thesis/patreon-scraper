    "summary": "Hello, I\u0027m your pal slowbeef. \u00a0I\u0027ve done a lot to help others over the years in various ways: \u00a0Let\u0027s Play was popularized in video format due to the efforts of myself and countless others on the SA Forums; more than just talk over games, we discussed technologies involved, shared tips and tricks to making good video content, etc. \u00a0Then it went to YouTube and all the efforts were for naught. \u00a0Thanks for nothing, Internet.\u003cbr\u003e\u003cbr\u003eWe started\u00a0Retsupurae as a goof, but it got legs of its own and even helped bring in people to the LP scene who\u0027d otherwise thought it was lame. \u00a0Now we get to use it to showcase LPs in a roast-esque format, make fun of silly/awful trends, or even just do shit we think is funny. \u00a0I think once, we managed to succeed in this!\u003cbr\u003e\u003cbr\u003eLet\u0027s Play even led to joining the Policenauts ROMHack project and finishing it, even though many had considered it long dead.\u003cbr\u003e\u003cbr\u003eI don\u0027t really want to be Internet-famous; I\u0027d like to post fun and interesting content and have it reach a lot of people and leave it there. \u00a0Frankly, I\u0027m happier coming up with new and interesting ideas, and I really would like to help others. \u00a0For example, I came up with a concept called the HELP show which was sort of a way to promote (and compliment/criticize) Let\u0027s Players. \u00a0It appeared on Retsupurae but I\u0027d like to explore it a little further. \u00a0I also have ideas for more produced content and streams than the usual LP videos we\u0027ve seen.\u003cbr\u003e\u003cbr\u003eI\u0027ve seen a lot of people say that advertisement-revenue driven business models aren\u0027t sustainable and people have asked if I have a Patreon, so if you\u0027d like to leave a tip for the stuff I\u0027ve done or am planning to do, then this is the page for you. \u00a0If not, hey, no worries. \u00a0I hope you enjoy my stuff regardless."
