    "summary": "Hi! Thank you for taking the time to look at this page. To honor that, I\u0027ll keep it brief. \u003cbr\u003e\u003cbr\u003eI tell stories. It\u0027s what I\u0027ve always done. Not just as a writer, but as a teacher, a coach, a comedian, and even as a software developer. Everything is stories.\u003cbr\u003e\u003cbr\u003eI also love to help other people tell their stories. I coach, I read scripts, and I love talking to other writers about their ideas. I also publish a\u00a0\u003ca href=\"http://writersbewriting.com\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e, a\u00a0\u003ca href=\"https://tinyletter.com/scottcreynolds\" rel=\"nofollow\" target=\"_blank\"\u003eweekly newsletter\u003c/a\u003e for writers, and created the\u00a0\u003ca href=\"https://contests.writersbewriting.com\" rel=\"nofollow\" target=\"_blank\"\u003eWriting Contest Database\u003c/a\u003e \u00a0to help people keep track of submission deadlines.\u003cbr\u003e\u003cbr\u003eI\u0027m finally embarking on my own hero\u0027s journey to try to produce valuable, or at least interesting, things that are meant to entertain, educate, or empower readers, writers, and anyone who just needs a break from reality for a minute. My brand is the anti-brand of just trying things, and doing what I can to support other people who want to try things."
