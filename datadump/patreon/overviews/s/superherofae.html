    "summary": "Hi, I\u0027m Joey and I\u0027m a 31 year old English girl who plays games for the internet and crochets cute characters from them!\u003cbr\u003e\u003cbr\u003eI\u0027m a Lets Player specialising in blind playthroughs of classic games that most people my age grew up with! I focus on being welcoming, friendly and chilled out, and I do my best to evoke that feeling of sitting on the couch with a friend trying to figure out a video game together! I upload these playthroughs on\u00a0\u003ca href=\"https://www.youtube.com/user/superherofae\" rel=\"nofollow\" target=\"_blank\"\u003emy youtube channel\u003c/a\u003e for everyone to enjoy, along with the archives of\u00a0\u003ca href=\"https://gaming.youtube.com/user/superherofae/live\" rel=\"nofollow\" target=\"_blank\"\u003emy streams\u003c/a\u003e which is a thing I also very much enjoy doing!\u003cbr\u003e\u003cbr\u003eUnfortunately I am poor. I\u0027m a student and unemployed so I have very little cash flow. This is somewhat of a problem when you want to do lets plays of things that are quite frankly out of your reach for now. There are so many games I want to play for the first time, or stream to people but I just don\u0027t have the consoles and equipment required! That\u0027s where you come in! With your support you will enable me to do many more things on many more platforms in much higher quality! \u003cbr\u003e\u003cbr\u003eTo thank you for this, I\u0027ll give you a boatload of content, from more streams of videogames you guys want me to play, to actual, physical crocheted gifts handmade by me, just for you! What more could you want?\u003cbr\u003e"
