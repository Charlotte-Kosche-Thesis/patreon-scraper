    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219); color: rgb(149, 55, 52);\"\u003e*Currently on hiatus!\u003cbr\u003eI\u0027ve decided to switch from Monthly to Per Creation mode, and hope to return soon. WIP updates will continue to be posted, but no payments will be charged during hiatus period.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Kai!\u003cbr\u003e\u003cbr\u003eI\u0027m a Canadian freelance illustrator with a background in animation. I specialize in 2D design \u0026amp; illustration of characters with a variety of styles and approaches, and really hope to learn more.\u003cbr\u003e\u003cbr\u003eWork Mail: starbottled@gmail.com\u003cbr\u003e\u003ca href=\"https://twitter.com/starbottle\" rel=\"nofollow\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0| \u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/akashiro/\" rel=\"nofollow\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0| \u00a0\u003c/strong\u003e\u003ca href=\"http://weibo.com/starbottle\" rel=\"nofollow\" target=\"_blank\"\u003eWEIBO\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0| \u00a0\u003c/strong\u003e\u003ca href=\"http://aka-shiro.deviantart.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003eDA\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0| \u00a0\u003c/strong\u003e\u003ca href=\"https://pixiv.me/starbottled\" rel=\"nofollow\" target=\"_blank\"\u003ePIXIV\u003c/a\u003e  | \u00a0\u003ca href=\"http://starbottleart.etsy.com\" target=\"_blank\"\u003eSTORE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/170df4f7b8a13765afe4eda61e08ff18.png\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a real luxury to be able to do non work related art for freelancers like myself, I hope that with your kind support I\u0027ll be able to create more art revolving around my own love and interests to share with you!\u003cbr\u003e\u003cbr\u003eI will be sharing step-by-step processes, layered PSDs, various early accesses, giveaways, gifts, and 1-on-1 drawing guidance help on top of illustrations for my patrons! For standard/SFW illustrations, they may mostly revolve around fashion, series/games I enjoy, original designs, nature, food, etc. For NSFW works, I personally like BL as well as ecchi girls.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/5178b758801e76741670d41c02657b05.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON FEED\u003c/strong\u003e\u003cbr\u003eWIPs\u003cbr\u003ePreviews\u003cbr\u003eAnnouncements / Discussions\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDROPBOX\u003c/strong\u003e\u003cbr\u003eDownloadable Rewards\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSCHEDULE\u003cbr\u003e\u003c/strong\u003eI\u0027ve decided to switch from Monthly to Per Creation mode! Future releases will be no more than once a month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/4953be68a456ba9501404461fd852cd4.png\"\u003e\u003cbr\u003e\u003cbr\u003e( \u00b4 \u25bd ` )\uff89\u003cbr\u003eFeel free to drop questions or suggestions! Thank you for visiting, and please enjoy \u2661\u00a0\u003cbr\u003e\u003c/div\u003e"
