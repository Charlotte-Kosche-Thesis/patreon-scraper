    "summary": "\u003cstrong\u003e\u003cimg src=\"-PSD\u0027s become available for all 5$ and up Patreions!\"\u003e\u003cimg\u003e\u003cimg src=\"https://i.gyazo.com/f075a0dc80ed8b29bba0efbb51cbc1c1.png\"\u003e\u003cbr\u003eHello everyone, thank you so much for visiting my patreon! \u003cbr\u003e\u003cbr\u003ePSD\u0027s are now available for all 1$+ Patrons!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eSlobface\u003c/strong\u003e. But, you can call me \u003cstrong\u003eSlob!\u003c/strong\u003e\u003cbr\u003eI love creating expressive monsters and illustrations through digital and occasionally traditional mediums. I\u0027m generally known online for my love of drawing \u003cem\u003edemons \u003c/em\u003eand \u003cem\u003eOni\u0027s\u003c/em\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eA little about me: I\u0027ve been drawing my whole life, using it as a way to vent and cope with my depression and anxiety. I got serious about art once I graduated high school a few years back\u00a0and realized drawing was more than just a coping mechanism for me,\u003cem\u003e it made me happy! \u003c/em\u003eEver since then it\u0027s been a goal of mine to be able to support myself through my art. whether it was completely or partially to help with bills and every day expenses. \u003cbr\u003e\u003cbr\u003eI ultimately want to provide my Patreons with more art, and more content to coincide with it\u0027s growth. \u003cem\u003eBecause of college, a full-time day job and a part-time job helping out my father, the amount of time I have available isn\u0027t enough for me to reliably provide rewards right away.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut!\u003c/strong\u003e\u00a0As my patreon grows, so will my amount of time to dedicate to it. The more support my Patreon receives, the more time and effort I can take away from my day job, thus creating more time for rewards and art for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat this means!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs you, my Patreons, help me reach my goals, it will\u00a0mean more\u003cstrong\u003e\u00a0guaranteed\u00a0art\u003c/strong\u003e, more \u003cstrong\u003ewips\u003c/strong\u003e, more \u003cstrong\u003esketches\u003c/strong\u003e, \u003cstrong\u003erewards\u003c/strong\u003e; psd\u0027s, polls, unique \"\u003cem\u003ethank you\u003c/em\u003e\" cards, tutorials, process videos, prints, and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you do to get more art and rewards?\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/strong\u003eFor now, as my Patreon progresses, all wips, sketches and unfinished art I don\u0027t post anywhere else will be shown exclusively here, for all of my Patreons! Then, as my Patreon receives more support, I can dedicate the time you\u0027ve all provided me with to create more art as my goals are met!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYour support means so much to me and I look forward to providing even more art for you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/cd2903b04ddff4558150c26c2dbd0870/jsubsom/S6voausrm/tumblr_static_2bzzevf402v4sggkg8gs0k4cg.png\"\u003e\u003c/strong\u003e"
