    "summary": "Starting May 24, I am heading out on a solo tour - the first of its kind for me!\u00a0\u003cp\u003eI\u0027ll be out on the \"Carry Me\" Tour for most of the summer by my lonesome...but I\u0027d love to feel like I actually have this gaggle of friends coming along on this adventure with me via video episodes on cyberspace. Wanna join the fun??\u003c/p\u003e\u003cp\u003eI have 25 events scheduled along the way and will be heading through Nashville, St Louis, Denver, Myrtle Beach, Raleigh, Cleveland, Indianapolis, Cincinnati....and more! It\u0027s actually not too late to book a stop, so holler at me if you\u0027re interested. Also...it\u0027s possible I may be returning to Brazil for a few weeks in July/August...so you will definitely want to stay tuned for THAT!\u003c/p\u003e\u003cp\u003eThe plan with each update is to give you behind-the-scene glimpses from my concerts, the occasional impromptu performance by road-side or hospital hallway, bed-headed morning chats after not getting enough sleep, grumpy road ramblings when I\u0027m tired of driving, and interviews with interesting people I meet along the way. What I hope you will get is SHERILYN, up close \u0026amp; personal...like you\u0027re my traveling buddy in the passenger seat for the duration of tour.\u00a0\u003c/p\u003e\u003cp\u003eIf you join the \"Carry Me\" Tour as a patron by giving $1 or more per episode, you can not only get the inside scoop \u0026amp; play-by-play first-hand all tour long, you can also help support my tour in a really practical way, and truly carry me down the road this summer! ;) You can set a limit on how much per month you may be willing to give, so there\u0027s no worry that you\u0027ll ever be charged more than you like - even if I get a little video happy and post a lot. Any funds left at the end of tour I\u0027ll put towards my next recording, so rest assured, it will all be put to good use!\u003c/p\u003e\u003cp\u003eThe more you may be able to give per episode, the more rewards are available to you - so check those out below. I\u00a0hope to have some new song demos to share soon, and my patrons who support me with at least $15 per video will be the first to hear them!\u003c/p\u003e\u003cp\u003eEven though I\u0027m a solo artist and am taking a risk to step out on my own this summer, I know that it\u0027s really my friends \u0026amp; fans who will carry me through!\u00a0Besides...it\u0027s way more fun with you in the passenger seat!\u003c/p\u003e\u003cp\u003eThanks for your support!\u003cspan\u003e\u003cbr\u003e\u003c/span\u003eSHERILYN\u003c/p\u003e\n"
