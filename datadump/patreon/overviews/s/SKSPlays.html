    "summary": "Hello everyone and thanks for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eI am SKS and I make gaming videos which showcase my lack of ability and impressive skills called Let\u0027s Plays.\u00a0\u003cbr\u003e\u003cbr\u003eI decided to jump in on this awesome platform because creating let\u0027s play videos is a strong passion of mine and I would love to work on it exclusively. \u00a0Most people do not realize it, but I spend hours every evening arranging, recording, and editing my videos. \u00a0I do all of this myself because I feel very passionate about what I do, and it motivates me to no end that other people seem to enjoy it! \u00a0I want to continue making Let\u0027s Plays with weekly scheduled releases. \u00a0I know Patreon will help me achieve this goal.\u003cbr\u003e\u003cbr\u003eYou can have a direct impact on the quality of my videos. \u00a0Because many video games come out everyday, accumulating them and selecting which to play is a challenging task on its own. Supporting  me through Patreon will allow me to obtain the resources needed to make videos for games and systems that I currently do not have. \u00a0I will also be able to put more time and effort into each video that I produce. This becomes a win-win situation for us all. \u00a0Unless you are HItler, he should never win.\u003cbr\u003e\u003cbr\u003eRight now all of my recording and editing is being done in a small room, at my desk. \u00a0The room is not much of a studio. \u00a0I am limited to when I can record because of all the noise pollution emanating from traffic, people, and overall environment of my apartment\u0027s location. \u00a0One of my long-term goals is to have my own professional studio with state of the art equipment with state of the art equipment and sound proofing. \u00a0Thanks to donations by my amazing fans, I was able to raise enough money during my Summer Game Blitz marathons to put together a professional gaming PC. \u00a0You all have always been amazing and shown me what humans can accomplish. I want to continue doing Let\u0027s Plays and providing you entertaining content through the use of Patreon.\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to visit my Patreon page and supporting me. \u00a0You guys are awesome! Girls, you are beautiful. God Bless You!\u003cbr\u003e"
