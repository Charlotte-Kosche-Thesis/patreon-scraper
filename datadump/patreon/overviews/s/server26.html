    "summary": "\u003cstrong\u003eServer 26\u003c/strong\u003e is a minecraft server which was started with a group of friends. Now after two years rarely someone shows up. Thats why we decided to open the server to the public. The map never has been reset. And this won\u0027t change.\u003cbr\u003e\nYou may ask why you would want to start playing on a map where a small group has already played/build for two years? Well, we spend a few months on setting up a spawn city and a bit of infrastructure. Everything (including spawn has been build in survival) Server 26 vaunts a real economy in a sense of that every Item has been legitimately farmed and every blocks has been legitimately placed. There are no chest shops. People trade with each other. There are redstone vending machines, but those are also filled in survival.\n\u003cbr\u003e\nWe only have a few selected deviations from vanilla such as protection of infrastructure, one-player sleep and a few gamerules. We wanted the server to stay as close as possible to vanilla minecraft.\n\u003cbr\u003e\n\u003cbr\u003e\nThe server can run on minimum capacity without extra funding and will always do so as long as we can. But the minimum might no be enough one day for our own pockets and we appreciate every support we get. \n\u003cstrong\u003eThats why we turned to Patreon.\u003c/strong\u003e If you like the server and and want to ensure its continued existence you can support it by becoming a patron. The Funding will be used to pay for, more powerful server hardware, and more disk space for the world-file.\u003cbr\u003e\n\u003cbr\u003e\nDisclaimer: Pledging will not result in any ingame advantage hence this would be against the Mojang EULA and the spirit of this server.\n\u003cbr\u003e\n\u003cbr\u003e\nThe Server 26 Team is a group of who voluntary maintain the and take care for the Server 26 in their free time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://www.reddit.com/r/server26/\"\u003ehttps://www
