    "summary": "Hi, my name is Sajata-E and welcome to my Patreon page. If you are new to my work let me take this moment to talk to you a little about who I am, what I do, and why I do it. I am a clothing/textile designer living and working out of South Bronx, New York City. I am not just some ordinary artist. I am a socially responsible/sustainable designer who also helps run and establish small farms in the Bronx in order to teach people about homesteading and the importance of being self reliant in their own communities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGET A LONGER, AND NONE FUNNY VERSION OF THE COMPANY FOCUS :)\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hDlAanl5xOo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI wanted to start this Patreon as a way to keep funding some of the awesome work that I get to do on a daily biases. This is also an opportunity for you, the audience, to have a real say in what I create and what you would like to see more of. Here you will get exclusive content no one will ever see. You will also get your hands on some really cool products that will also not be released to the public. In return I will be able to fund some of the stuff that you have already been asking for like off-line workshops at the farms, more online tutorials, and one-on-one DIY sessions.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for stopping in and becoming part of this wonderful community filled with creatives and progressive thinkers. Let\u0027s make something wonderful together!"
