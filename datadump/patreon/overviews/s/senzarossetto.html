    "summary": "Il 2 giugno 2016, in occasione del 70esimo anniversario dal primo voto politico delle donne italiane, \u00e8 nato \u003cstrong\u003eSenza rossetto\u003c/strong\u003e, \u003cstrong\u003eun podcast di Giulia Cuter e Giulia Perona che racconta la figura femminile ieri e oggi\u003c/strong\u003e. Ogni puntata affronta un tema legato alle convenzioni che la societ\u00e0 attribuisce all\u2019universo femminile, attraverso la penna e la voce di una scrittrice italiana. Senza rossetto \u00e8 prodotto da\u00a0\u003ca href=\"http://querty.it/\" target=\"_blank\"\u003eQuerty\u003c/a\u003e, il pi\u00f9 grande network di podcasting in Italia ed \u00e8 disponibile su Spreaker e iTunes.\u003cbr\u003e\u003cbr\u003eFinora abbiamo prodotto due stagioni del podcast a cui hanno partecipato le scrittrici \u003cstrong\u003eVioletta Bellocchio, Elena Stancanelli, Giulia Blasi, Annarita Briganti, Ester Armanino, Ilaria Gaspari, Annalisa De Simone e Arianna Giorgia Bonazzi\u003c/strong\u003e. Ogni puntata \u00e8 stata accompagnata da musiche originali create dal musicista\u00a0\u003ca href=\"https://www.facebook.com/gregdallavocemusic/\" target=\"_blank\"\u003eSantelena\u003c/a\u003e e dalle illustrazioni di\u00a0\u003ca href=\"https://www.facebook.com/lineette.illustrator/\" target=\"_blank\"\u003eLinEEtte\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDa ottobre 2017 Senza rossetto \u00e8 diventato anche una\u00a0\u003c/strong\u003e\u003ca href=\"http://querty.us15.list-manage.com/subscribe?u=7b3ff01935f1a35885e8dc2eb\u0026amp;id=947f83d6f0\"\u003enewsletter\u003c/a\u003e:\u00a0un luogo in cui dar spazio a tutte le storie e le voci che abbiamo raccolto in questi due anni di lavoro. Ogni due settimane, sempre di venerd\u00ec, gli iscritti ricevono una mail con approfondimenti, interviste, racconti, consigli di lettura e rassegna stampa sui temi cari al progetto. \u003cbr\u003e\u003cbr\u003eLa terza stagione del podcast \u00e8 prevista per \u003cstrong\u003egiugno 2018\u003c/strong\u003e, con la data di uscita che ormai caratterizza il progetto: il 2 giugno. Dopo aver guardato al passato con la prima stagione, al presente con la seconda, la direzione che abbiamo scelto \u00e8 di guardare al futuro: \u003cstrong\u003eparliamo alle nuove generazioni, ma anche a chi crescer\u00e0 quelle bambine, ragazze, donne\u003c/strong\u003e. Le puntate saranno cinque: ognuna dedicata al formarsi come donna in Italia e i racconti affidati sempre alla penna e alla voce di una scrittrice. Le musiche saranno sempre di Santelena, mentre le illustrazioni originali saranno affidate a cinque artiste diverse.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProdurre Senza rossetto richiede il lavoro e le competenze di molte persone, molte delle quali professioniste\u003c/strong\u003e. Pur con l\u2019entusiasmo e lo spirito di adattamento che ci contraddistingue, coordinare tutte queste persone comporta delle spese vive, che riusciremo a sostenere anche grazie al vostro aiuto. Come utilizzeremo il denaro che ci donerete? Investiremo questi soldi nella produzione della nuova stagione del podcast e nella realizzazione della newsletter. Infine, ovviamente, grazie alla vostra generosit\u00e0 speriamo di riuscire a risolvere anche i peggiori imprevisti!\u003cbr\u003e\u003cbr\u003eE se volete fare una donazione libera,\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=RELU3SK542GBC\" target=\"_blank\"\u003epotete farlo qui\u003c/a\u003e.\u00a0\u003cbr\u003e"
