    "summary": "I\u0027m supposed to use this space to tell you why to support me. That\u0027s not an easy thing to do. There are a lot of awesome people doing a lot of awesome things, and I know you can\u0027t support them all. So why should \u003cem\u003eI \u003c/em\u003eget your money?\u003cbr\u003e\u003cbr\u003e\nWell, there\u0027s really only one reason. You should support me if you like the things I make, and want me to keep making them. But how would you know? Well, most of the stuff I make is free (hence patreon) so if you want to know if my stuff is the sort of stuff you want more of, you can just go check it out.\u003cbr\u003e\u003cbr\u003e\nSo, what kinds of things would you be supporting? Well, for starters,\u00a0\u003ca href=\"http://snowmcnally.com/stories\" rel=\"nofollow\" target=\"_blank\"\u003eall of the short stories I put up for free\u003c/a\u003e. Or, if you\u0027re \u003cem\u003enot\u003c/em\u003e\u00a0interested in lesbians or queer sci-fi stories, how about the games I make and also put up for free, like\u00a0\u003ca href=\"http://littlewitchstory.com\" rel=\"nofollow\"\u003eLittle Witch Story\u003c/a\u003e. Then again, maybe you\u0027re still not finding what you\u0027re looking for. How about an\u00a0\u003ca href=\"http://auspiciousrites.com/\" rel=\"nofollow\" target=\"_blank\"\u003eongoing radio play about magic and witches\u003c/a\u003e? Or a\u00a0\u003ca href=\"http://heroes.snowmcnally.com\" rel=\"nofollow\" target=\"_blank\"\u003ecool sci-fi story about a teenage trans superhero\u003c/a\u003e?\u00a0\u003cbr\u003e\u003cbr\u003e\nYou can find all of my stuff on my\u00a0\u003ca href=\"http://snowmcnally.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. So go check it out! And if you like what you see, maybe think about chipping in a dollar, maybe a few, on a monthly basis, so I can keep doing what I love doing.\u003cbr\u003e"
