    "summary": "I create articles and tutorials that help both newcomers and long-standing members in open source communities. I\u0027ve written articles for newcomers like \u003ca href=\"https://opensource.com/life/16/2/first-timers-guide-foss-conferences\" rel=\"nofollow\"\u003e\"First timer\u2019s guide to FOSS conferences\"\u003c/a\u003e and a \u003ca href=\"http://kernelnewbies.org/FirstKernelPatch\" rel=\"nofollow\"\u003etutorial for creating your first Linux Kernel patch.\u003c/a\u003e I\u0027ve written blog posts for open source maintainers about \u003ca href=\"http://sarah.thesharps.us/2014/09/01/the-gentle-art-of-patch-review/\" rel=\"nofollow\"\u003e\"The Gentle Art of Patch Review\"\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nI also co-coordinate \u003ca href=\"http://www.outreachy.org/\" rel=\"nofollow\"\u003eOutreachy\u003c/a\u003e, a paid internship program that connects underrepresented people with open source mentors. I\u0027m currently a paid volunteer that to helps wrangle mentors, review applications, promote the program, find funding, review conference travel funding requests, and update our website.\u003cbr\u003e\u003cbr\u003eIn May 2016, I quit my job at Intel in order to start my own consulting firm, \u003ca href=\"http://otter.technology\" rel=\"nofollow\"\u003eOtter Tech\u003c/a\u003e. I do a mix of diversity consulting and technical work that applies empathy to real-world problems.\u003cbr\u003e\u003cbr\u003eWith funding from Mozilla, I wrote \u003ca href=\"https://github.com/sarahsharp/foss-heartbeat\" rel=\"nofollow\"\u003eFOSS Heartbeat\u003c/a\u003e, an open source tool to evaluate the health of open source communities. I\u0027ve also done consulting with tech companies on improving their hiring process, making their careers pages more inclusive, and creating a plan for changing company culture to support diverse contributors. I\u0027ve given Code of Conduct incident response training to open source conference organizers who want to have a plan for dealing with Code of Conduct violations.\u003cbr\u003e\n\u003cbr\u003eBeing a consultant, I have to balance diversity work (which is often under paid) with higher paying technical work. With your support, I can focus on my love of sharing knowledge about open source and diversity.\u003cbr\u003e"
