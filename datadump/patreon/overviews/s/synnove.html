    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eIntroduction\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nHi~ My name is Synnove or Nova.\u003cbr\u003e\u003cbr\u003e\nI make a living solely off of my art which means every commission I take brings me one step closer to putting food in my mouth. Unfortunately, that\u0027s about all it does. \u00a0With your help, I know I can make my dream of a successful art career a reality and hopefully entertain you in the process.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eWhat I Offer\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 0px;\"\u003e\n\tThrough Patreon I hope to bring you an all inclusive look at my creative process, from concept to final works. On no other site do I post\u003cstrong\u003e all \u003c/strong\u003eof my sketches, works in process, or personal art. While other sites online may have bits and pieces of what I do, \u003cstrong\u003ePatreon is your one-stop shop to me\u003c/strong\u003e. \u003cstrong\u003eWarning: \u003c/strong\u003e\u003cem\u003eThis is a NSFW page.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBy\u00a0subscribing, not\u00a0only will you receive access to my process, but you will be invited to ask me personal questions about both my life and art: \u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 0px;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eLearn more about how I do things\u003c/span\u003e\u003c/em\u003e and why I do what I do. \u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cem\u003eGet tips and tricks\u003c/em\u003e \u003c/span\u003eregarding style, lighting, and how to live with cats. \u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cem\u003eHere your voice will be heard\u003c/em\u003e \u003c/span\u003eand you\u0027ll play an active role in my art. Together, we\u0027ll decide which sketches (if not commissions) I will move forward with, as well as, \u00a0what I should draw next, and what art I should add to my\u00a0\u003ca href=\"http://society6.com/twocats\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003eMerchandise Store\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e!\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 0px;\"\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\tIf my initial goals are met,\u003c/strong\u003e once a month I\u0027ll draw a character from a pool that Patrons help provide. The character can be from games, movies, comics, my characters, original characters, etc. The detail of this drawing will be based on personal time allotted and my goals met monthly. It will be anything from a quick sketch to a completed piece. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf my advanced goals are met,\u003c/strong\u003e I will also occasionally\u00a0create exclusive character designs (for purchase by patrons only) and tutorials (for patrons) all based on your votes. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf I\u0027m really lucky,\u003c/strong\u003e I\u0027ll be able to\u00a0focus on what I\u0027d truly love to do which is creating children\u0027s books and comics which you and your characters could make cameos in! \u00a0\n\u003c/div\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003e\u003cstrong style=\"color: rgb(79,129,189); text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003e\u003cstrong style=\"color: rgb(79,129,189); text-align: center;\"\u003eHow It Works\u003c/strong\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003e\u003c/a\u003eI will regularly be checking and keeping my patron list updated to only include those who have pledged for the month, so please keep on top\u00a0\u003cbr style=\"line-height: 28px;\"\u003e\nof this. For more info please check out:\u00a0\u00a0\u003cspan style=\"line-height: 28px; color: rgb(128,100,162);\"\u003e\u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003e\u003cspan style=\"font-weight: normal;\"\u003ePatron FAQ\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003e\u003cspan style=\"font-weight: 300; line-height: 28px; color: rgb(128,100,162);\"\u003e\u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003eSketches and Works in Progress\u003c/b\u003e will uploaded to my Patreon feed.\u003c/li\u003e\n\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eSneak Previews of Commissions \u0026amp; Other Art\u003c/b\u003e\u00a0will be uploaded to my feed days before I post them elsewhere.\u003c/li\u003e\n\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eHigh Res Files, Tutorials, \u0026amp; \u00a0Tier 3+ Perks\u003c/b\u003e will be sent via PM at the end of the month. This Patreon contains adult content.\u003c/li\u003e\n\u003c/ul\u003e"
