    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DnaGRP9prCg\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch2\u003eWelcome \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFoxfans!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eThis is \u003cstrong\u003eSteven\u003c/strong\u003e - Immediately can I just thank you for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in a bit of \u003cstrong\u003ebackground\u003c/strong\u003e about me, well, I\u0027ve had a \u003cstrong\u003elongstanding interest in audiobooks, voice acting, \u003c/strong\u003eand the\u003cstrong\u003e importance of the role of immersive sound in media\u003c/strong\u003e as well as for \u003cstrong\u003erelaxation \u003c/strong\u003ethrough \u003cstrong\u003emindfulness\u003c/strong\u003e, \u003cstrong\u003easmr\u003c/strong\u003e\u00a0and other good stuff. I first recorded a splatter of book extracts several years ago and actually finished \u0027\u003cstrong\u003eThe Hobbit\u003c/strong\u003e\u0027 summer 2016 but had never really committed to the idea of distributing my content - aside from with a handful of friends. However,\u00a0\u003cstrong\u003eafter some fantastic feedback\u00a0I am now investing a lot of time and effort into this endeavor, which will b\u003c/strong\u003e\u003ca class=\"redactor_btn redactor_btn_italic\"\u003e\u003c/a\u003e\u003cstrong\u003ee made\u00a0\u003c/strong\u003e\u003cstrong\u003eespecially possible with your generous help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy audio quality isn\u0027t always great for the moment as only a basic inbuilt microphone was used and pieces were often recorded in single takes of between 10 and 45 minutes, but at least forcing errors to be at an absolute minimum. \u003cbr\u003e- The\u003cstrong\u003e first issue\u003c/strong\u003e that I mean to address is my equipment.\u003cstrong\u003e I am desperate to invest in professional recording equipment\u003c/strong\u003e, including \u003cstrong\u003emicrophone\u003c/strong\u003e\u00a0and \u003cstrong\u003eediting software\u003c/strong\u003e. I hope to also purchase a \u003cstrong\u003evideo recorder\u003c/strong\u003e to expand the range and style of my content.\u003cbr\u003e\u003cbr\u003eI have a very active channel on\u00a0\u003cstrong\u003eYouTube \u003c/strong\u003ewith\u003cstrong\u003e weekly uploads, \u003c/strong\u003eso to all my listeners\u003cstrong\u003e,\u003c/strong\u003e\u00a0\u003cstrong\u003eplease do comment\u003c/strong\u003e with your thoughts and critique,\u003cstrong\u003e like\u003c/strong\u003e my videos and \u003cstrong\u003esubscribe\u003c/strong\u003e to help \u003cstrong\u003esupport\u003c/strong\u003e my channel. \u003cstrong\u003eI find feedback hugely motivating and rewarding, further inspiring me to keep making new and better material!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/stevengarnettredfoxvoice\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/c/redfoxvoice\"\u003ehttps://www.youtube.com/c/redfoxvoice\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/stevengarnettredfoxvoice\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e-\u003cstrong\u003e Secondly,\u003c/strong\u003e I would love to be able to concentrate on being a \u003cstrong\u003efull-time\u003c/strong\u003e\u00a0\u003cstrong\u003econtent creator\u00a0\u003c/strong\u003ebut this will be extremely difficult with \u003cstrong\u003eYouTube\u0027s Google AdSense revenue\u003c/strong\u003e alone, the earnings are \u003cstrong\u003every low. \u003c/strong\u003eCurrently\u00a0\u003cstrong\u003eGoogle takes a 45%\u003c/strong\u003e cut of all YouTube advertising revenue. \u003cbr\u003e[ UPDATE: With the loss of my original YouTube channel, I am now receiving no revenue from YouTube making your support on Patreon more vital than ever! So, sincerely, thank you. ]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon on the otherhand take only 5%\u003c/strong\u003e... wow! Talk about respecting where your investments go, and enabling their creators to benefit and grow as much as possible. Consequently\u00a0\u003cstrong\u003ewith your patronage I can begin to seriously commit to providing quality recordings\u003c/strong\u003e that hopefully thousands of you out there will love!\u00a0\u003cbr\u003e\u003cbr\u003eHere are links to my reading of  \"\u003cstrong\u003eHarry Potter and the Prisoner of Azkaban\u003c/strong\u003e\" by J.K. Rowling, as an example of my work:\u003cbr\u003e\u003ca href=\"https://youtu.be/6Vukgb1HsLQ\"\u003ehttps://youtu.be/6Vukgb1HsLQ\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e***********************************************************************************************************\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIs there a book that you would love to hear me read? A piece you would like me to narrate? Or maybe you have an idea for an ASMR-style relaxation video? ... let me know, and \u003cstrong\u003echeck out my \"rewards\" to see how I can directly turn your donations into new recordings, as well as granting access to my full audio library for your own personal use including exclusive Patron-only content!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs an overview,\u003cstrong\u003e you can choose from:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Note that you can cancel your payment at any time)\u003cbr\u003e\u003cbr\u003e[ MUCH MORE INFO IN THE \u003cstrong\u003eREWARDS \u003c/strong\u003eSECTION OF THIS PATREON PAGE ]\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e+\u00a0Advocate - $5/month - Access a full catalogue of ALL my recordings for download and your own personal use\u003c/strong\u003e\u003cbr\u003e[including mountains of Patron-only content, not found on YouTube]\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e+ plus all the perks of being an Acolyte!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e* Acolyte - $1/month - Access to my Patron-Only posts with updates on new uploads to YouTube, news on current projects, channel related discussion AND \u003c/strong\u003e\u003cstrong\u003eexclusive content \u003c/strong\u003eincluding:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eHarry Potter - Book 1\u00a0\u003c/em\u003e(complete)\u00a0by J.K. Rowling\u003c/li\u003e\u003cli\u003e\u003cem\u003eHarry Potter - Book 2\u00a0\u003c/em\u003e(full - chapter by chapter) by J.K. Rowling\u003c/li\u003e\u003cli\u003e\u003cem\u003eHarry Potter - Book 3\u00a0\u003c/em\u003e(in production with regular updates) by J.K. Rowling\u003c/li\u003e\u003cli\u003eEarly-access to new chapters of \u003cem\u003eThe Lord of the Rings \u003c/em\u003eby J.R.R. Tolkien\u003c/li\u003e\u003cli\u003eComing soon:\u00a0\u003cem style=\"background-color: initial;\"\u003eJurassic Park\u003c/em\u003e by Michael Crichton (First 2 hours with new chapters to come)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAs well as your\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0name listed in all new YouTube videos \u003c/strong\u003e(unless you wish to be anonymous of course)\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003e** Applicant -\u00a0$2/month - Curious? Suggest a piece. I\u0027ll make short demo, with a new extract each month\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e+ plus all the perks of being an Acolyte!\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e*** Apprentice -\u00a0$5/month - Provide 3 recommendations. I choose my favourite and record a 30-60 minute extract each month\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e+ plus all the perks of being an Acolyte!\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e**** Artisan -\u00a0$10/month - Choose what you would like me to record. I will produce a 30-60 minute extract each month\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e+ plus all the perks of being an Acolyte!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e+ AND the perk of being an Advocate: access to my Patron audio library!\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e***** Alchemist -\u00a0$20/month - Choose what you would like me to record. I will aim to produce a 30-60 minute extract\u00a0each week!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e+ plus all the perks of being an Acolyte!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cem\u003e+ AND the perk of being an Advocate: access to my Patron audio library!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e***********************************************************************************************************\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlease browse my YouTube channel to give you a better idea of my work so far...\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/stevengarnettredfoxvoice\"\u003ehttps://www.youtube.com/c/redfoxvoice\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eCurrent pieces for Patrons:\u003c/strong\u003e\u003cbr\u003eEnder\u0027s Game - (\u0027Advocate\u0027 audio library Exclusive)\u003cbr\u003eJurassic Park - Patreon exclusive\u003ca href=\"https://youtu.be/ClCwgkI99IU\"\u003e\u003cbr\u003e\u003c/a\u003eThe Lord of the Rings -\u00a0\u003ca href=\"https://youtu.be/DnaGRP9prCg\"\u003ehttps://youtu.be/DnaGRP9prCg\u003c/a\u003e (new chapters on Patreon)\u003cbr\u003e\u0027Raw Reading\u0027 of The Secret Garden -\u00a0\u003ca href=\"https://youtu.be/w95KT2vMC_M\"\u003ehttps://youtu.be/w95KT2vMC_M\u003c/a\u003e\u003cbr\u003eContinuation of Harry Potter -\u00a0\u003ca href=\"https://youtu.be/6Vukgb1HsLQ\"\u003ehttps://youtu.be/6Vukgb1HsLQ\u003c/a\u003e\u003cbr\u003eTo Marry a Prince -\u00a0\u003ca href=\"https://youtu.be/7X8Vew1a7-4\"\u003ehttps://youtu.be/7X8Vew1a7-4\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHeadphones on!\u003cbr\u003e\u003cbr\u003eI hope you choose to support me here, look forward to hearing from you, and that you enjoy what you hear, while you are here... \u003cstrong\u003eRead to you soon!\u003cbr\u003e\u003cbr\u003eYours, Steven\u003c/strong\u003e\u003cbr\u003e"
