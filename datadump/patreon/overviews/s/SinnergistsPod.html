    "summary": "The Sinnergists Podcast is the love child of an online theological bromance between Nick Quient and Thomas Horrocks, two recent seminary graduates with a\u00a0mutual love of the Bible, beer, and free will.\u003cbr\u003e\u003cbr\u003eWe dreamt for months of creating a fun and informative theology podcast where we could present a positive, holistic, life-giving framework for Christian discipleship. By God\u2019s grace and providence, the Sinnergists is the realization of that dream. Our goals are to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHelp Christians take their faith seriously and engage their Bibles faithfully and thoughtfully.\u003c/li\u003e\u003cli\u003eHelp bridge the gap between the academy and the local church.\u003c/li\u003e\u003cli\u003e\u00a0Poke some lighthearted fun at our Reformed brothers and sisters in Christ.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSynergy means working together and we want to invite you to synergize with us to make Christian theology accessible and fun. Your monthly financial partnership will\u003cbr\u003e\u003cul\u003e\u003cli\u003eCover the costs and increase the quality of production.\u003c/li\u003e\u003cli\u003eFree us up to produce more content.\u003c/li\u003e\u003cli\u003eAmplify an alternative voice amidst the vast sea of Reformed theology podcasts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe benefits of partnership:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA heart strangely warmed\u003c/li\u003e\u003cli\u003eExclusive access to the patron-only online \"Hoppy Hour\" gatherings.\u003c/li\u003e\u003cli\u003eVoting rights for future episodes\u003c/li\u003e\u003cli\u003eAnd more*!\u003c/li\u003e\u003c/ul\u003e*See reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eThank you so much to our fans and patrons for your encouragement, support, and participation!\u00a0\u003c/strong\u003e\u003cbr\u003e"
