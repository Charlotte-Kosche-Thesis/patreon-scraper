    "summary": "\u003cstrong\u003eHi guys ! Welcome to my Patreon page !\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.sibyllinemeynet.com/uploads/6/9/9/6/69968679/patreon-etoile_1_orig.jpg\" style=\"width: 406px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eMy name is \u003cstrong\u003eSibylline\u003c/strong\u003e, and I am a freelance illustrator based in Paris, France. I opened a Patreon page because I want to share the \u003cstrong\u003esecrets\u003c/strong\u003e and \u003cstrong\u003ebehind the scenes\u003c/strong\u003e of a \u003cstrong\u003efreelance illustrator\u0027s life\u003c/strong\u003e with you. \u003cbr\u003ePatreon will allow me to work on my personal projects, to focus on my passion, to make more content for my Instagram page and portfolio and to create more process videos and drawing sessions with you guys.\u003cbr\u003eI am also working on a graphic novel with my sister called \u003cem\u003eJellyfish\u003c/em\u003e. We are currently looking for a publisher, and I\u0027d love to bring you with us throughout this new adventure !\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.sibyllinemeynet.com/uploads/6/9/9/6/69968679/patreon-details_orig.jpg\" style=\"width: 218px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon works ?\u003c/strong\u003e\u003cbr\u003eIf you like my work and want to draw with me, support me, have a look inside my sketchbooks, ask me questions, just choose how much you want to pledge per month. \u003cbr\u003eDon\u0027t worry, you can edit or cancel you pledge anytime you want !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me there !\u003c/strong\u003e\u003cbr\u003e\u003ca hr
