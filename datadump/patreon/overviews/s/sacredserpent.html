     "about": "Welcome, world! My ultimate goal is to be a resource of wellness and health related knowledge. I strive to educate \u0026amp; inspire viewers about the importance of caring for their personal health \u0026amp; well being, while at the same time motivating them to take actions towards achieving greater health. I am an advocate, follower, and believer of a planet based diet and many of my videos are geared towards educating on those topics. \u003cbr\u003e\u003cbr\u003eWith my channel I aspire to enable viewers to make informed decisions and empower themselves to take better care of their own health. I do my best to make health a stimulating subject and offer engaging ideas and videos to motivate those watching to get excited about being a healthier \u2018you\u2019. \u003cbr\u003eYou, as a viewer, can expect to see video content on a weekly basis and will have access to a plethora of video content regarding personal wellness (including reviews on health related items), the importance of diet, clean water (distilled and filtered), parasite cleansing techniques/information, exercise and the benefits of herbalism. You can also expect to see some very positive, exciting changes with my channel (and future website that I\u2019m currently working on) that are geared more towards my goals of enlightenment.\u003cbr\u003e\u003cbr\u003eThe primary goal of my channel is to remind people that we are largely responsible for the health of our own bodies and that everything we put inside of our body, such as food, water, and thoughts has a direct impact on our overall wellbeing. Hippocrates, the Greek physician \u0026amp; founder of medicine coined \u201cLet food be thy medicine and medicine be thy food.\u201d \u003cbr\u003eI firmly agree with this quote and attempt to bring light to it by reminding people that \u201cYou are what you eat \u201c.\u003cbr\u003e\u003cbr\u003eI\u2019d love to have you along for the journey and I sincerely look forward to helping you achieve your own goals of wellness. I value each and every one of my subscribers and consider you as extentions of the positive energy that surrounds us all.  If you enjoy and resonate with my channel, please do subscribe. \u003cbr\u003e\u003cbr\u003e~ Brandon James\u003cbr\u003e\u003cbr\u003e",
