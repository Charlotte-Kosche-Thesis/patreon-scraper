    "summary": "Hey-hey, ground-dwelling crab! Do you want to listen to the Captain Sad Crab\u2019s incredible stories? Then you came to the right place!\u003cbr\u003e\u003cbr\u003eEnjoy your bottle of rum, while I\u2019ll introduce you my team:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eQuartermeister \u003cstrong\u003eKhan\u003c/strong\u003e - who is responsible for the order and subordination on the ship.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eNavigator \u003cstrong\u003eTobie\u003c/strong\u003e - only he knows which mysterious lands we will visit next.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eLeader of the Siege Team \u003cstrong\u003eScerg\u003c/strong\u003e - \u003cstrong\u003eartist\u003c/strong\u003e, the author of magnificent beauties and extraordinary landscapes.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eClerk \u003cstrong\u003ePfmx\u003c/strong\u003e - \u003cstrong\u003etranslator\u003c/strong\u003e, whose knowledge allows for the calmer voyage.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBoatswain \u003cstrong\u003eAndy\u003c/strong\u003e -\u003cstrong\u003e main coder\u003c/strong\u003e, who has built this ship.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003eOne of the secret artist\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eNow that you know their names, let\u2019s raise next round for their health!\u003cbr\u003e_________________________________________________________________________\u003cbr\u003eWhat tale will I tell you today? Come closer and, by Davy Jones\u0027 locker, shut that damn pianist up already!\u003cbr\u003e\u003cbr\u003eHave you ever heard of witches? Maybe you saw them? Or even got your hand on one? This guy did it all - hard to find one who did more than him! And I will tell you his tale\u2026\u003cbr\u003e\u003cbr\u003eArgh, I haven\u2019t had rum this good in a while, and cannot recall the whole story that easily. But if you bring another round - I am sure my memory will improve!\u003cbr\u003e\u003cbr\u003eOur team, Sad Crab Company, uses fixed release dates. This means that new versions will be released strictly at previously established dates, with no relation to the amount of content we have time to put into such version. We value quality over quantity, but it is up to your support who much content will be included in different versions. We would love to constantly polish and grow game in all directions every time, but perfect is the enemy of good.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c621706/v621706408/92cba/DgkN_O4bXSQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery intermediary version will be released in following three stages:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/release-0-0-4a-15653951\"\u003eAlpha-test for the least patient of our sponsors (from 20$)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/release-0-0-4s-17128731\"\u003eBeta-version for the main body of our sponsors (from 5$)\u003c/a\u003e\u003c/li\u003e\u003cli\u003eIntermediary release for everyone (from 0$)\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eEach stage will have exactly a month between each other and it will take another month for the introduction of the new version.\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________\u003cbr\u003eLong time ago, I retold tales of others. You can listen one of them here:\u003cbr\u003e\u003ca href=\"https://mega.nz/#!6J5SxTQB!xh4ah62As6GcpG0DzRRcBQl6cpkPCsL8YOC2OMAO1rs\"\u003eWT RE 1.6f For PC\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!OMA1RBoT!CCxXVFT_KmZeF93hRO11pie9xjjihjuVuU3C80ZV6Ig\"\u003eFor Android\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI may have changed the story a bit. I first heard it from Akabur. But, of course, I tell it my way.\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________\u003cbr\u003eMany more adventures await us!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/XnFW2Pn\"\u003eCoordinates of our port at Discord\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"mailto:sadcrabcom@yandex.ru\"\u003eOr, if you wish to send us a parchment\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________\u003cbr\u003e\u003cbr\u003eGallery:\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841634/v841634375/60765/SPe82UCWokc.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841634/v841634375/6076e/v1cjCNv9xkg.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841634/v841634375/60777/2qNbPmCqljY.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841634/v841634375/60780/pMoHcCi--gQ.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841634/v841634375/60789/uJHD4TABpAw.jpg\"\u003e\u003cbr\u003e"
