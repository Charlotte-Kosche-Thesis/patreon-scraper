    "summary": "\u003cem\u003eSeason one of \u003c/em\u003eStation to Station\u003cem\u003e launched August 22. L\u003c/em\u003e\u003cem\u003eisten on\u00a0\u003c/em\u003e\u003ca href=\"https://play.google.com/music/m/It7syfxy4ved6t3t6x4sre6sfwu?t=Station_to_Station\"\u003eGoogle Play\u003c/a\u003e,\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://itunes.apple.com/se/podcast/station-to-station/id1261623294?l=en\"\u003eiTunes\u003c/a\u003e or\u00a0\u003ca href=\"https://www.spreaker.com/show/station2station\"\u003eSpreaker\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWhen Dr Miranda Quan embarks on a 10-week research cruise in the North Pacific, she expects two months of no-nonsense experiments, bad \u003cem\u003eTitanic\u003c/em\u003e jokes and marathoning \u003cem\u003eGrey\u2019s Anatomy\u003c/em\u003e. Instead, her lab partner has vanished, leaving her knee-deep in a mystery she has to solve with nothing but a notebook full of half-finished thoughts and a cassette tape with his last words. With a storm moving in and something sinister lurking below the decks of the R.S. Astrid, Miranda must untangle the conspiracy surrounding her or be consumed.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eStation to Station\u003c/em\u003e\u00a0is a story of mystery, conspiracy and very unreliable memories, written and produced by Alex Yun and Andrea Klassen. Learn more about our main cast\u00a0\u003ca href=\"https://s2s-podcast.tumblr.com/post/158819501541/station-to-station-cast-announcement-station-to\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eAs members of the Procyon Podcast Network we believe in telling genre stories featuring rich roles for women of colour and members of the LGBT+ community \u2014 and paying those people for their time and talents.\u003cbr\u003e\u003cbr\u003eYour help keeps\u00a0\u003cem\u003eStation to Station \u003c/em\u003efree, while allowing us to keep producing episodes of this show.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow many episodes are you making?\u003c/strong\u003e\u003cbr\u003eSeason One will run 10 episodes, not counting our pre-season minisodes. Episodes go live every other Tuesday starting August 22.\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhere can I find out more about this project?\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eYou can find us on\u00a0\u003ca href=\"https://s2s-podcast.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/s2spodcast\"\u003eTwitter\u003c/a\u003e or at our \u003ca href=\"https://procyon-podcast-network.tumblr.com/station-to-station\"\u003ewebpage\u003c/a\u003e. \u003cem\u003eStation to Station \u003c/em\u003eis also a member of the\u00a0\u003ca href=\"http://procyonpodcasts.com/\"\u003eProcyon Podcast Network\u003c/a\u003e, home of our sister shows \u003cem\u003eThe Strange Case of Starship Iris \u003c/em\u003eand \u003cem\u003eUnder Pressure.\u003c/em\u003e\u003cbr\u003e"
