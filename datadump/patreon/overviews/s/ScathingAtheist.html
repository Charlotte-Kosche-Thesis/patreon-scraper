     "completed_percentage": 100,
     "created_at": "2014-03-24T00:47:37+00:00",
     "description": "The most common feedback we get about the show is \"more, please!\" and we understand. \u00a030 minutes a week isn\u0027t enough to fit in all the obscenities that religious has earned in a seven day span. \u00a0Even the 10-30% longer episodes available to our Patreon Patrons force us to leave out a lot of the skits, bits and headlines we\u0027d like to cover each week. \u00a0If Heath and I raise just $500 per episode we can both podcast full time and offer 60 minutes or more every week.",

   {
    "attributes": {
     "amount_cents": 85000,
     "completed_percentage": 100,
     "created_at": "2014-06-08T08:20:08+00:00",
     "description": "As most of our listeners know, an unfortunate turn of events at the end of last year tore Noah and Heath apart, leaving the former trapped in a forlorn hellhole deep in the taint of the bible belt. \u00a0While the two friends and co-hosts have continued to record the show without interruption, both agree that some amount of the chemistry is lost over Skype. \u00a0Heath has graciously agreed to join Noah in his exile from the civilized world if we can achieve this humble goal.",
     "reached_at": "2014-06-08T08:20:08+00:00",
     "title": ""
    },
    "id": "33062",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 100,
     "created_at": "2014-10-18T22:49:13+00:00",
     "description": "Our pun-laden indignation expands far beyond the scope of atheism. \u00a0Until now we\u0027ve left the larger topics of politics, science and skepticism alone so that we could focus entirely on the social damage wrought by religion. \u00a0But after numerous requests from listeners to discuss a variety of non-religious topics, as well as our increasing frustration at being unable to tackle many of the topics that interest and/or infuriate us, we\u0027ve strongly considered producing a second thirty minute show each week.\u003cbr\u003e\u003cbr\u003eWith a similar formula and sense of blasphemous humor as the Scathing Atheist, this new show will simply allow us to broaden the range of our discussions.",
     "reached_at": "2014-10-18T22:49:13+00:00",
     "title": ""
    },
    "id": "74759",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 150000,
     "completed_percentage": 100,
     "created_at": "2015-04-11T04:17:53+00:00",
     "description": "Our audience deserves to hear all of the outrage, blasphemy, and dick jokes in the crispest fidelity we can achieve. \u00a0Reaching this goal will allow us to upgrade our microphones, mixer, soundproofing, and ancillary equipment and provide a noticable improvement in sound quality. \u00a0It will also stop the audiphiles from pointing and laughing at us when we turn our backs.",
     "reached_at": "2015-05-14T23:02:49+00:00",
     "title": ""
    },
    "id": "151904",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 175000,
     "completed_percentage": 100,
     "created_at": "2015-04-11T04:17:53+00:00",
     "description": "A number of listeners have asked us to offer individual segments from the show as individual, sharable audio files. \u00a0This would allow them to share just the diatribe, the babble, the counterapologetic, the poem, the skit, the review, et cetera. \u00a0This would allow us to reach out to a much wider audience, while providing you a chance to hear all the Babbles in order, all the poems, just your favorite diatribe, and so on.\u003cbr\u003e\u003cbr\u003eTo make this possible, we\u0027ll have to hire on a part time assistant to free up some of our time and help us post a hundred plus episodes of archived material. \u00a0Reaching this financial goal will allow us to bring on a part time assistant; which will not only open the door to the aforementioned sharable nuggets, but it will also give us more time to put together bonus content and ever more cringe-worthy 30 seconds bits.",
     "reached_at": "2015-10-19T21:26:21+00:00",
     "title": ""
    },
    "id": "151905",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 100,
     "created_at": "2015-04-11T04:17:53+00:00",
     "description": "We have no intention of switching the medium of the Scathing Atheist, but a number of our skits, conversations, and various bits would lend themselves to video, which would allow us to reach the expansive audience of You-Tube atheists. \u00a0Of course, if we\u0027re gonna do it, we don\u0027t want some cheap looking \"Fat Guy in a Red Hat\" video; we want to do it well, and that takes money. \u00a0Reaching this goal will allow us to not only procure the necessary equipment, but also allow us to bring on the necessary help to provide high quality video segments to compliment many of your favorite skits and bits from the show.",
     "reached_at": "2016-05-15T08:05:49+00:00",
