    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e-Nederlandse versie hier beneden-\u003c/span\u003e\u003cbr\u003eI am Sophie Walraven and I am your streetart sweetheart.\u003cbr\u003eI paint or paste my paintings on everything that\u0027s not private property.\u003cbr\u003eI try to make the city a place with free art everywhere. But it is impossible to stay alive like that, so I need you as a mecenas.\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me on Patreon, you will\n give me the ability to focus more on my streetart, which does not generate any income, only costs material and makes the world a prettier place. We need art in the public space and we need it to be free, progressive and competitive.\u003cbr\u003e\u003cbr\u003eI have costs like my studio, materials (paint, lots of paint, large pieces of paper or cloth, lots of glue and brushes) and things like a good website, a bike to get around and a warm skisuit to work outside in any weather.\u003cbr\u003eSometimes the cops get me and I pay the fine. (not so fine)\u003cbr\u003e\n\u003cbr\u003e\nYour donation will very much mean MORE STREETART! and so that is important.\u003cbr\u003e\n\u003cbr\u003e\nIn case you have any questions about \u003cstrong\u003ehow Patreon works\u003c/strong\u003e:\u003cbr\u003e\nPatreon\n allows you to offer money in exchange for \nrewards. Different amounts correspond to different rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\nWhen\n you click the \u201cBecome a Patron\u201d button, you can select how much you \nwant support me with per month. You\u0027ll be charged automatically, and can \nadjust or cancel your support at anytime. Seriously though, there\u0027s no \npressure but I appreciate any support.\n\u003cbr\u003e\n\u003cimg height=\"0\" src=\"https://ci3.googleusercontent.com/proxy/tvYS2UCo4EcsrVXPHW1if8txwPUQhgbwwGauWa9JxrIAVWqBi0iz0RfQ4bPcjGxK_-p4rMlnTb9oDL-TqMX-WkRHVGp2Xabp7jJQ-1SnIjkG5m7AL_w7UHzVYjop8GQO1IQ7Lozgmyubui1jpEoZAN5FfswEOfD6DR3WGmObgLKrbg=s0-d-e1-ft#https://t.yesware.com/t/8a59dec87760cde23331bcf13d5755a44a564c34/660bac5224763c25a71e90154bbff7df/spacer.gif\" style=\"width: 0px;\" width=\"0\"\u003e\u003cimg height=\"0\" src=\"https://ci5.googleusercontent.com/proxy/aa0oVyuJT9IM57U79WD1Ek0dyaQG7T-tR60gVjTpPGyZV1cLgr_h7oNO6H5mTPwcX-RocQfqIgY2NG6bePJaALGt74dp4z3HlB09jGcsjNNh3YgJsKP-6UbvWt5Ew7Xj5XrjXPOCHioeG4iwjdMKv8uuafgUZJlqdnVfJXPXC-NT=s0-d-e1-ft#http://t.yesware.com/t/8a59dec87760cde23331bcf13d5755a44a564c34/660bac5224763c25a71e90154bbff7df/spacer.gif\" style=\"width: 0px;\" width=\"0\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e-Nederlands-\u003c/span\u003e\u003cbr\u003eIk ben Sophie Walraven en ik maak streetart. Ik schilder of plak mijn schilderijen op alles dat g\u00e9\u00e9n priv\u00e9bezit is.\u003cbr\u003eIk probeer van de stad een plek te maken met gratis kunst overal. Het is onmogelijk om dar van te leven en subsidie krijg je er al helemaal niet voor, dus ik heb jou nodig, als mecenas.\u003cbr\u003e\n\u003cbr\u003eDoor me te steunen via Patreon geef je me de mogelijkheid me te focussen op mijn streetart, wat geen inkomsten genereert en wel materiaal kost en de wereld mooier maakt. Kunst moet overal zijn, vrij toegankelijk voor iedereen, in de openbare ruimte, progressief, competitief.\u003cbr\u003e\u003cbr\u003eIk heb kosten als mijn atelier, materiaal (heel veel verf, grote vellen papier of lappen stof, kwasten, emmers lijm) een goede website, een stevige fiets en een warm skipak zodat ik het ook in de winter buiten kan werken.\u003cbr\u003eSoms word ik gepakt en moet ik een boeten, en betalen.\u003cbr\u003e\u003cbr\u003e\nMaar jouw donatie betekent vooral MEER STREETART!! dus dat is belangrijk.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWat is Patreon:\u003c/strong\u003e\u003cbr\u003e\nPatreon is een doorgaande crowdfunding website. Een manier \nom mij te steunen met een maandelijks bedrag dat je zelf kan bepalen. Tegenover elke donatie staat iets van mij, zie hier rechts naast. Jouw \u0027beloning\u0027.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHoe je me kan steunen:\u003c/strong\u003e\u003cbr\u003eMet een vast bedrag per maand. Kijk wat je per maand over hebt \nom mij te steunen en klik op \u0027Become a patron\u0027. Kijk wat je mijn streetart waard vindt en doneer dat \nper maand. Klik op de oranje \u0027Become a parton\u0027 knop en kies.\u003cbr\u003e\n\u003cbr\u003eWelkom!\u003cbr\u003e"

     "about": "Sophie Walraven is a painter. She puts all of her energy and joy into \nher paintings. She crosses boundaries in the literal sense of the word \nby going abroad quite often to paint in a new environment, and in the \nfigurative sense by trying new materials and new ways of reaching her \naudience.\u003cbr\u003e\nBesides working on paper and canvas, she paints on car wrecks, T-shirts,\n abandoned sheet music and everything else she finds on her journeys. \nThese new materials allow her to reach the masses in new ways, often \nguerrilla-style. The objects in her paintings vary from self-portraits \nand still life\u2019s to  wild joyous animals. The message is that she can, \neven if the rules state something different. If the joy and energy come \nacross, then it worked.\u003cbr\u003e\nSophie was educated at ArtEZ, Arnhem. Her work can mostly be found in \nAmsterdam. On the street \u2013 she likes to brighten up the city by gluing \nher work to power houses \u2013 and in several expositions. One of those \nexpositions is at the Amsterdam Museum, that acquired two of her works \nfrom her \u2018Art at the Scrapyard\u2019 expo. (They also bought the ticket she \nreceived for illegally pasting her work through Amsterdam.)",
