    "summary": "Hi, I\u0027m Eric Alexander-- songwriter, composer, musician, and creator of Sir Deja Doog. Thank you for your interest in my work. Making music is the only thing that I do, and it\u0027s the only thing that I\u0027ve ever done. In another era I might have had an easier time with funding as it was conventional for record labels to pick up the tab. In the information age, however, the responsibility usually falls on the artist for reasons of which you\u0027re probably aware. Making art, making a separate living, and funding the art as an individual is next to impossible. The tragedy is that the art suffers. What could have been a great work might end up being only pretty good. That kills me.\u00a0\u003cbr\u003eThe internet has come up with a variety of solutions to the dilemma, mostly project oriented fund drives, but all seem to fall short in one way or another. It\u0027s my hope that generating a monthly income with this site will improve the quality of my art. This will presumably make it more enjoyable for you to consume.\u003cbr\u003eSubscribing to this page will tune you into all my of work including Sir Deja Doog, my modular synth project Dr. Doogenstein\u0027s Monster, my rock and roll bands, collaborations, and music I produce for other people.\u00a0\u003cbr\u003eThank you, again.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://sirdejadoog.bandcamp.com\"\u003ehttp://sirdejadoog.bandcamp.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/sirdejadoog\"\u003ehttp://youtube.com/sirdejadoog\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/kamwerk\"\u003ehttps://soundcloud.com/kamwerk\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://waterbrotherstrust.bandcamp.com/\"\u003ehttps://waterbrotherstrust.bandcamp.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.hbmpodcast.com/podcast/hbm062-the-near-death-of-sir-deja-doog-explicit\"\u003ehttps://www.hbmpodcast.com/podcast/hbm062-the-near...\u003c/a\u003e\u003cbr\
