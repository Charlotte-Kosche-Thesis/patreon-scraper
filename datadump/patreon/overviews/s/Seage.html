    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cem\u003e*Listen to this while you read\u003c/em\u003e\u003c/strong\u003e:\u003c/span\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=w5K9Ntqx1Rc\" rel=\"nofollow\" target=\"_blank\"\u003eSoothin\u0027 Sounds, baby\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e*\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHi everyone! Seage here! You may know me from such places as: here, there, your basement, under your bed, the UK Massiff. I am a creative! So not really feeling the whole \"only art or only video\" limitations on here..LET ME BE FREE, PATREON!! \u003cem\u003e\u003cdel\u003eI\u0027m a peacock, you gotta let me fly on this one!\u00a0\u003c/del\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI was streaming 3 days per week for a few months before, and was making youtube videos and living primarily off of donations and commissions, but it\u0027s hard to live off of such fluctuating numbers. Its just not sustainable, I am literally going to die. I want to keep on creating full time, so here I am, humbly asking for your help! This is completely optional, of course, but if you would like to help a brotha out, you can do so by becoming a patron! For now I\u0027ll just have 2 (real) tiers to keep it simple.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHmmmm.. Alright..well, what do you make?:\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003eI\u0027m glad you asked, bitc-- traveler. I create\u00a0\u003ca href=\"https://www.youtube.com/user/SeageSpeaks/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube videos\u003c/strong\u003e\u003c/a\u003e and illustrations and my IP Demon Hiss.\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BlyXXi3.png?1\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBut don\u0027t get me wrong, my videos are not timelapses on youtube! They\u0027re much more interactive. Heres some screen shots, but you can watch one of them below!:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3hde075.png\"\u003e\u003cimg src=\"http://i.imgur.com/Qv8wQR0.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=dbRW7ZMltTQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eOr you can click here to see this video\u003c/em\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWhat is your mission?:\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eTo make people happy! Both my online and offline communities! This is why I started doing...virtually everything I\u0027ve ever been interested in. Right now, what I really want is to entertain and educate my friends with my randomness and shameless personality. I\u0027ve found over time, that I really don\u0027t identify with a lot of what already exists out there. I really want to create content in both my videos and artwork that we can all really connect with and enjoy! Maybe one day, I\u0027ll learn all about the bottom b*tch theory and how it connects to my life on the hard streets of the States, but for now, i\u0027m gonna stay in Canada, continue to be British and watch copious amounts of anime and hang out with Japanese people. In the meanwhile i\u0027d love to have running water, electricity and a roof over my head at the same time as doing what I love!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eHow do you plan to do this?:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWhy so many questions? Am i being detained?\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MH9i5ej.png?1\"\u003e\u003cbr\u003eOk ok, let me be serious. Well there are 2 sides to this. Just like in life, there are always 2 sides. But this has nothing to do with patreon...so... I .... anyways. I will be creating some really cool videos here in Toronto, in a story telling format! It will be filled with comedy, travelling, food, friends, and a LOAD of my multi-timelapse art! If you haven\u0027t seen multi timelapse or have no idea what I\u0027m talking about, please take a look here: \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Nr_bXoNQOmo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI will also be talking about art on occasion. And sometimes bring back some Art Tips \u0026amp; Life Blips in the form of Q\u0026amp;A\u0027s if people want them! (These will not be the MAIN parts of my channel anymore, the goal is to USE the skills I have):\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7P2FOdX-BpY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWait, did I just misunderstand the question?\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eI think you did...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSh*t.... Um...oh!\u00a0I\u0027ll be releasing reward packages for you every 2 weeks, on the 1st and 15th of each month. Read over on the right to see what the contents of those rewards will be! Better?\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eMuch\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhew\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSo whats in this for me?!:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI should come over there and--\u003cbr\u003eI...um... okay, look look look. You get behind the scenes content. Videos that I don\u0027t feel are for the main or 2nd channel. You get sketches, studies and storyboards from the videos I\u0027m creating. You get to be apart of the Fam! I\u0027ll do a little f*cking jig, is that what you want from me?! Geez...no don\u0027t touch me, i\u0027m heated, bro, i\u0027m heated. Ok, i\u0027m not, but that\u0027s really some of the things you\u0027ll be getting. I make a LOT of video and written notes. If you are from YouTube and enjoyed Art Tips and Life Blips, then you will really like my voice/video and written notes as they are all about life and questioning things. Breaking things down and motivating myself. Some of the notes are just a look deeper into my mind when planning videos but that\u0027s cool too! I hope that you will enjoy this content. If we hit our first monetary goal, then you will also be getting angry tutorials, so..yeah, there\u0027s a lot in here for you!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhy Patreon?:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eBrov! This site allows me to control what it is I want to focus on and directly connect with you, the fam. \u00a0All whilst continue to do the things I love, and hope you love too. Which is pretty dope, i must say.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eBut... \u00a0I have no money... i\u0027m in the same situation\u00a0as you, Seage....:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHey, hey.....its okay, come, rest your head. If you can\u0027t help with money, you can still do something! Word of mouth is the most powerful advertising tool we have next to overhead powerpoint presentations. So if you would really like to help, you can do so by sharing this campaign! If everyone shares this page with just one person, everyone in the world would have a cookie. That\u0027s the saying. It...its the saying, don\u0027t question me. Just...share..with everyone!!\u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003eThank you so much for viewing my page. I hope that my words have moved you to tears. Imagine the tears in my eyes when I can finally afford a big mac. Those things are expensive! And have you seen the price of peanut butter?! Like, what? How can they even? And don\u0027t even get me started on cereal, I ca------\u003c/div\u003e"
