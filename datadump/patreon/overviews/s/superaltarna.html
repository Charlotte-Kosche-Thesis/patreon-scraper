     "about": "Detta \u00e4r podcasten som varannan vecka tar upp ett specifikt \u00e4mne ur en m\u00e4ngd olika vinklar och perspektiv med hj\u00e4lp av er lyssnare. \u00c4ltarduon best\u00e5r av f\u00f6rfattarna Johanna Thydell (\u00e4ven journalist) och Jenny J\u00e4gerfeld (\u00e4ven psykolog).\u003cbr\u003e\u003cbr\u003eSuper\u00e4ltarna startade 2015 men Jenny och Johanna har \u00e4ltat sakers tillst\u00e5nd sedan 2011, d\u00e5 \u00f6det f\u00f6rde dem till samma frilanskontor i Stockholm. Sedan dess har de varit v\u00e4nner och oskiljaktiga. Dessutom delar de erfarenheten av att ha vunnit ett Augustpris, sommarprata i P1, leva varannanvecka-liv och \u00e4ven \u00e5sikten att den andre \u00e4r den roligaste de vet.\u003cbr\u003eTv\u00e5 \u00e5r i rad har Dagens Nyheter utsett Super\u00e4ltarna till en av \u00e5rets b\u00e4sta poddar.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eR\u00f6ster om Super\u00e4ltarna (iTunes):\u003c/strong\u003e\u003cbr\u003e\u201d\u003cstrong\u003e\u00c4lskar\u2019t!\u003c/strong\u003e Jag \u00e4lskar denna podd! S\u00e5 smarta och roliga analyser av sp\u00e4nnande \u00e4mnen. Jag skrattar h\u00f6gt p\u00e5 tunnelbanan och i mataff\u00e4ren!\u201d\u003cbr\u003e\u201d\u003cstrong\u003eTips!\u003c/strong\u003e Grym podd som analyserar livets sv\u00e5ra fr\u00e5gor briljant.\u201d\u003cbr\u003e\u201d\u003cstrong\u003eB\u00e4sta podden!\u003c/strong\u003e S\u00e5 smart och \u00f6dmjuk och rolig. \u00d6nskar den kom ut mycket oftare.\u201d\u003cbr\u003e",
