    "published_at": "2017-10-09T20:30:42+00:00",
    "summary": "\u003cem\u003eThanks to\u00a0\u003ca href=\"https://www.binaryage.com/\"\u003eBinaryAge Limited\u003c/a\u003e for $1000/mo (external to Patreon), allowing me to spend 1 full day per week on Parinfer.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy talk at Clojure Conj 2017, summarizing my research of Lisp editors and work on Parinfer:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/K0Tsa3smr1w\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/KZvZVyu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://shaunlebron.github.io/parinfer/\" target=\"_blank\"\u003e\u003cstrong\u003eParinfer\u003c/strong\u003e\u003c/a\u003e is my attempt to make the Lisp programming language easier to write than any other language\u2014especially for newcomers. \u00a0It uses practical methods that you can use today on existing code in your favorite editor.\u003cbr\u003e\u003cbr\u003eMy focus is not on technology, but rather on the design of the experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThose scary parentheses\u003c/strong\u003e actually enable smart algorithms to automate a large part of how we format and structure our code\u2014in ways that are surprisingly simple (i.e. no hotkeys). This goes counter to the popular perception that Lisp is hard to write. And since these methods \u003cem\u003edon\u0027t seem possible in other languages,\u003c/em\u003e I intend to fully explore and develop this idea to see if we can make Lisp\u0027s user experience as good as its power and flexibility.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAvailable for different editors \u003c/strong\u003e(thanks to contributors)\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/i\u003e\n\u003cimg src=\"https://user-images.githubusercontent.com/116838/29083498-8db3d4a6-7c2e-11e7-83ff-df51007157b8.png\" width=\"536\"\u003e\u003cbr\u003e\n\u003cem\u003e (top: atom, vscode, neovim, vim, emacs, spacemacs. bottom: nightcode, sublime, codemirror, lighttable, cursive)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompatible with different Lisp languages\u003c/strong\u003e\u00a0(update: needs work for allowing block-comments)\u003cbr\u003e\n\u003cimg src=\"https://user-images.githubusercontent.com/116838/29090215-6e3c4368-7c44-11e7-873f-2a50f15d4dac.png\" width=\"475\"\u003e\n\u003cbr\u003e\n\u003cem\u003e(clojure, racket, guile, hy, lisp flavored erlang, common lisp)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFor research, I compiled\u003c/strong\u003e\u003cstrong\u003e\u00a0a\u00a0\u003ca href=\"https://github.com/shaunlebron/history-of-lisp-editing\" target=\"_blank\"\u003eHistory of Lisp Editing\u003c/a\u003e.\u003c/strong\u003e\u00a0I learned that Lisp is largely seen as a structural language trapped in the unflattering medium of \u003cem\u003etext. \u00a0\u003c/em\u003eMy hope is that Parinfer will provide a practical text experience for Lisp, just simple enough to make\u00a0its \u003cem\u003eartifacts \u003c/em\u003e(parentheses) less distracting to newcomers\u2014at least until structure-editors are more widely explored and accepted.\u00a0 Until then, my research is focused on what is available and comfortable to users today\u2014the text editor.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUser feedback has been crucial in making it feel right.\u003c/strong\u003e\u00a0There are many different scenarios of user operations and intentions to account for.\u00a0Balancing a strong mathematical foundation with our own fuzzy expectations of behavior is an ongoing effort.\u00a0 But user feedback will continue to be necessary for discovering what Parinfer can and should be.\u00a0 Case in point\u2014Smart Mode was made possible by user ideas.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAtom is being used to vet new ideas with real world usage\u003c/strong\u003e. \u00a0I added a solid\u00a0experience in the Atom plugin to prove out the latest ideas of Parinfer. \u00a0After waiting for feedback and fixing any reported issues, this new experience should be stable enough to begin porting to other editors.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThere are a lot more things to take care of\u003c/strong\u003e. \u00a0The research requires a lot of time and focus to analyze solutions and tradeoffs.\u00a0 I would like to continue having the time to focus on supporting the core algorithms based on feedback and issues, documenting how it all works, marketing new features in engaging ways, and helping to support editor plugins in all their intricacies.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCurated newsletter for patrons: \u003c/strong\u003eI already communicate a lot by default: be it decision descriptions in issues, documentation on internals, streaming on twitch, visual and interactive examples of new features, and narrated videos thereof. \u00a0I will certainly compile/filter these into a curated newsletter for my patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eParinfer is free and open-source\u003c/strong\u003e, so thank you for supporting its development!\u003cbr\u003e\n\u003cbr\u003e"
   },
