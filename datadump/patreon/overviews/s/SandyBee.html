    "published_at": "2016-05-21T03:24:32+00:00",
    "summary": "\u003ca href=\"https://www.flickr.com/photos/bumblebat/26538559893/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003c/a\u003eHey - I\u0027m\u00a0\u003ca href=\"http://www.SandyBartholomew.com\" rel=\"nofollow\" target=\"_blank\"\u003eSandy\u003c/a\u003e. I write and illustrate books, have two gifted kids, and in a mid-life crisis (or sudden spurt of inspiration) - decided to go back to school for my\u00a0\u003ca href=\"http://www.cartoonstudies.org\" rel=\"nofollow\" target=\"_blank\"\u003eMasters in Applied Cartooning\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m passionate about creativity and pushing people to use their brains. I love ancient cultures, drawing stuff, Zentangle, YA novels and picture books. I\u0027m incredibly introverted, but love hanging out with fun people and brainstorming. (And then hiding for a week). I\u0027m a terrible homemaker but I\u0027m an excellent Mom. \n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/bumblebat/26459375453/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"473\" src=\"https://farm8.staticflickr.com/7465/26459375453_a8676d8689.jpg\" width=\"500\"\u003e\u003c/a\u003e\n\u003cbr\u003eI draw comics about all these things. And drawing comics is VERY hard work... as you can see.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"https://farm8.staticflickr.com/7506/27074043371_aa6706aec5.jpg\" width=\"322\"\u003e\u003cbr\u003eI love comic journaling... drawing pictures of the ordinary and the weird stuff that happens in my life, things I over-hear, turning difficult events (and people) into comics. It\u0027s empowering!\u003cbr\u003e\u003cimg height=\"500\" src=\"https://farm8.staticflickr.com/7247/27142706245_b3b7a8244d.jpg\" width=\"450\"\u003e\u003cbr\u003eI\u0027m using Patreon to see if I can break away from my old life - and build a new one in the comics world.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/bumblebat/27109230546/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"500\" src=\"https://farm8.staticflickr.com/7760/27109230546_e2263f2ba4.jpg\" width=\"368\"\u003e\u003c/a\u003e\n\u003cbr\u003eI\u0027ve decided to make my comics accessible to everyone. Yes! You don\u0027t have to give me any money at all. Cool, right? But if you DO want to - you can pledge any amount you like and you can cancel or change your pledge at any time.\u003cbr\u003e\u003cbr\u003eThanks!!"

     "about": "Although I intended to be Indiana Jones when I grew up, I dropped out of archaeology when I discovered I\u0027d have to learn not only French, German and Arabic, but hieratic, demotic hierogyphics and 1920\u0027s scholarly British. \u003cbr\u003eI really just liked to draw the glyphs! So I went to art school. Two art schools. Where I learned to draw like other people and completely forgot who I was or wanted to be. I did freelance illustration for years, started and sold a rubber stamp company. Started another one. Started a very cool store called Wingdoodle. Got certified to teach Zentangle. Taught Zentangle. Wrote a whole bunch of books. And now I am starting over completely - I\u0027m going back to school for my Masters in Applied Cartooning.\u003cbr\u003eCome visit my website to see samples of my work: \u003ca href=\"http://www.sandysteenbartholomew.com/\"\u003ewww.SandySteenBartholomew.com\u003c/a\u003e \u003cbr\u003eor visit my blog for\u00a0inspiration: \u003ca href=\"http://www.beezinthebelfry.com/\"\u003ewww.BeezInTheBelfry.com\u003c/a\u003e \u003cbr\u003e",
