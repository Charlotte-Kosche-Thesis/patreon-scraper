    "summary": "\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/mdOT8GO.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey there! My name is Michelle and I\u0027m a self-taught embroidery artist. Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027ve been learning embroidery since 2014 and have posted my work on\u00a0\u003ca href=\"http://instagram.com/stitchingsabbatical/\"\u003e Instagram\u003c/a\u003e along the way! I have also created a few embroidery tutorials on my\u00a0\u003ca href=\"http://blog.stitchingsabbatical.com\"\u003e Blog\u003c/a\u003e and have made tutorial videos on\u00a0\u003ca href=\"https://www.youtube.com/floralsabbatical\"\u003e YouTube\u003c/a\u003e as well!\u003cbr\u003e\u003cbr\u003eI\u0027d love to share what I\u0027ve learned with you. Not only will I share photos of embroideries that I haven\u0027t shared anywhere else, but I\u0027ll also post work in progress photos and even videos! We can also have one-on-one help sessions with if you\u0027re stuck with your own embroidery and would like more targeted advice. Don\u0027t know which color of thread to use? I\u0027ll give some suggestions!\u003cbr\u003e\u003cbr\u003eCurrently, my work is 100% commissioned work. Your support will allow me to take fewer commissions which in turn will give me more TIME. Time to make more content for you and to explore more personal work! I\u0027ll have the time to relax and not rush through my pet portraits. I\u0027ll be able to try out new things and share my findings with you!\u003cbr\u003e\u003cbr\u003eIf you love embroidery and want to learn more about stitching pet portraits, feel free to pledge. If you don\u0027t have an interest in embroidery but would like to support me, feel free to pledge, too! You can cancel or change your pledge amount at any time.\u003cbr\u003e\u003cbr\u003eFor $35 level pledges, please choose what tutorial you\u0027d like to receive\u00a0each month. I have a post with all of my tutorials to choose from! I will be manually emailing out each tutorial.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to check out my page!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eMichelle\u003c/div\u003e"
