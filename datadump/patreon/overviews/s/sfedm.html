    "summary": "\u003ch4\u003eWho are we?\u00a0\u003c/h4\u003e\u003cbr\u003eSince 2012, San Francisco EDM (\u003ca href=\"https://www.meetup.com/SF-EDM/\" rel=\"nofollow\"\u003ehttps://www.meetup.com/SF-EDM/\u003c/a\u003e) has been building a community of electronic dance music lovers from all over the Bay Area. We now have over 4,000 ravers in our community.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow do we build our community?\u003c/h4\u003e\u003col\u003e\u003cli\u003eHosting meetups for EDM events around the city on the Meetup.com platform.\u003c/li\u003e\u003cli\u003eHosting \u003cem\u003epre-meetups\u003c/em\u003e (meeting at a bar before a show), so that everyone can socialize before entering a loud, dark music venue.\u003c/li\u003e\u003cli\u003eHosting various social events around San Francisco (usually Dolores Park) to encourage community, discussion, and friendship.\u003c/li\u003e\u003cli\u003eOrganizing meetups at some of the larger US-based festivals to give people a chance to explore new music with others.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch4\u003eWhat are our current expenses?\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMeetup.com platform cost: $15 / month.\u003c/li\u003e\u003cli\u003eHosting SanFranciscoEDM.org: $10 / month\u003c/li\u003e\u003cli\u003eFood / drinks for social events: $20 / event\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCurrently, the Meetup and web hosting costs are being paid solely by our founding organizer (Jon G).\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy have we decided to go with Patreon?\u003c/h4\u003e\u003cbr\u003eWe believe that EDM is already stuffed to the brim with promoters and spammers for events.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, the costs of Meetup and web hosting are coming out of our founding organizer\u0027s (Jon G.\u0027s) pocket, but the last thing we want to do is solicit sponsorships to cover our bills that require us to advertise and promote events to you. \u003cbr\u003e\u003cbr\u003eThis is a place for community, not promoting! We feel that Patreon\u0027s monthly pledge model helps us reach out funding goals, while still maintaining the community feel we all benefit from.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eIf we had more funding, what could we do?\u003c/h4\u003e\u003cbr\u003eIn addition to covering our costs (see section on expenses),here is how we plan to use those resources:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eBuying glowsticks, hoops, and/or intro-level LED gloves\u003c/strong\u003e for \"sundown\" rave socials\u00a0that can be shared throughout the night.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProducing more SFEDM tank tops and flags\u003c/strong\u003e that we can use at larger shows and music festivals to represent. With extra funding, tank tops will either be at cost or at a significantly reduced price (based on the amount we raise on Patreon). We will also raffle off tank tops leading up to big events (e.g. EDC).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEncouraging a stronger group of moderators and event organizers\u003c/strong\u003e through incentives (e.g. tank tops as a thank you for helping to build the community). Having more organizers means more high quality events for you!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStretch goal: Host our own parties in SF\u003c/strong\u003e to build exposure for musicians and DJs in our community.\u003c/li\u003e\u003c/ol\u003eThat\u0027s where you come in! Even a pledge of $1 / month will help get us closer to our goals, and help bring you a better EDM community in the Bay Area.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eOne time donations\u003c/h4\u003e\u003cbr\u003eIf you\u0027re interested in one-time donations instead of using Patreon to support SFEDM, please see this link:\u00a0\u003ca href=\"https://secure.meetup.com/SF-EDM/contribute/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://secure.meetup.com/SF-EDM/contribute/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks for your consideration!\u003cbr\u003eJon G. and the SFEDM organizing team\u003cbr\u003e\u003cbr\u003e"
   },
