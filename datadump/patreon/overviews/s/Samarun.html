    "summary": "\u003cstrong\u003eNOTE: ONLY GERMAN!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWas ist Samarun?\u003cbr\u003eEine mehr oder weniger gute Frage. Samarun ist eine RPG - Welt (auf Schrift - Basis), die nach eigenem Prinzip und eigener Logik funktioniert. Die Welt von Samarun besteht aus (aktuell) 11 Reichen, von denen viele eigene Gesetze und auch Ansichten zu anderen Reichen haben. Wir bieten euch (ebenfalls aktuell) 8 Wesensarten, von denen 3 zus\u00e4tzliche Unterkategorien besitzen. Dazu kommen dann noch 16 Grundelemente, von denen eines ebenfalls in 6 weitere eingeteilt ist. Bestimmte Wesen kommen (am Anfang ihres \u0027\u0027Lebens\u0027\u0027) nur in bestimmten Reichen vor und k\u00f6nnen oder werden sich \u00fcber Zeit weiter ausbreiten. Au\u00dferdem ist Magie in Samarun weiter entwickelt als Technologie, zumal es in einer Zeit zwischen dem Mittelalter und der neu R\u00f6mischen Zeit angesiedelt ist.\u003cbr\u003e\u003cbr\u003eWas bringt uns Samarun?\u003cbr\u003eSamarun bringt euch eine eigen aufgebaute Welt (die ca. 2 Jahre Planung hinter sich hat), die \u00fcber eine ebenfalls eigene Geschichte verf\u00fcgt die ihr nicht nur mitspielen k\u00f6nnt, sondern zum Fortschritt aller Dinge (ob f\u00fcr neue Wesensarten, dem vergehen der Zeit oder eben quasi allem) sogar mitspielen sollt bzw. m\u00fcsst. Das bedeutet auch das es Quests/Plots geben wird.\u003cbr\u003eDazu kommt ein Levelsystem, das klar definiert wie stark eure Magie gegen andere wirken kann, um OP Charaktere (also OverPowerte) zu verhindern. Dabei gilt immer, das Waffengewalt keine Einschr\u00e4nkung hat (ein Schwert ist immer \u0027\u0027gef\u00e4hrlich\u0027\u0027, ganz egal welches Level ihr habt).\u003cbr\u003eAu\u00dferdem k\u00f6nnt ihr jederzeit sterben, was den Verlust von Erfahrungspunkten und je nach dem sogar Leveln zufolge hat. Falls das passiert werdet ihr zu einem Geist, der starke Limitationen in der Welt hat, aber durch vergehen der Zeit oder einen Quest wiederbelebt werden kann.\u003cbr\u003eAlles in allem bringt euch Samarun ein strukturiertes, gut durchdachtes RPG das nur darauf wartet endlich \u0027\u0027gelebt\u0027\u0027 zu werden.\u003cbr\u003e\u003cbr\u003eWozu Patreon?\u003cbr\u003eWir nutzen Patreon dazu um die Mehrkosten an einer Community (Kosten f\u00fcr einen Server, Domainen, bestimmte Dienste und Lizenzen die damit zusammenh\u00e4ngen) zu begleichen.\u003cbr\u003eGleichzeitig wird es aber mit dem Funktionieren des Projekts und mehr Menschen, die uns hier unterst\u00fctzen, auch Merchandise, Aktionen und weitere Dinge \u00fcber die Community geben k\u00f6nnen.\u003cbr\u003eJe nach dem werden wir au\u00dferdem durch die Einnahmen hier eine zweite Community aufbauen, die frei von allen Limitationen Samaruns, also auf einem Multivers-RPG basierend, funktionieren soll.\u003cbr\u003e\u003cbr\u003eSamarun hat au\u00dferdem eine eigene Wikia, an der immer weiter gearbeitet wird:\u00a0\u003ca href=\"http://de.samarun.wikia.com/wiki/Samarun_Wikia\" rel=\"nofollow\"\u003eHIER\u003c/a\u003e\u003cbr\u003eUnd die Samarun Community:\u00a0\u003ca href=\"http://samarun.eu/\" rel=\"nofollow\"\u003eHIER\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE:\u003cbr\u003e\u003c/strong\u003eBitte teilt uns eure Namen von hier (falls ihr 10 Dollar oder mehr donatet habt und in der Community seid) mit, damit wir die Rewads ab eben 10 Dollar auch m\u00f6glich machen k\u00f6nnen!\u003cbr\u003eDenkt daran das beim einschreiben weniger raus kommt (wegen der Abz\u00fcg der Mehrwertsteuer), das bedeutet das ihr bei einer Zahlung von 15 Dollar bekommen wir 13 Dollar raus (einziges bekanntes Beispiel aktuell)."
