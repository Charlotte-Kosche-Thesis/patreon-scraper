    "summary": "Hello! I\u0027m Li and I\u0027m a freelance illustrator and comic artist. By supporting me, you\u0027ll be helping me work on my own projects and illustrations!\u00a0As a patron you\u0027ll get updated on all my work and see process shots of the layers (sketch, lineart, shading/highlighting, flat colours).\u003cbr\u003e\u003cbr\u003eIf you can\u0027t become a monthly patron you can still help support me by ordering a\u00a0\u003ca href=\"http://spacelingart.com/commission\" rel=\"nofollow\"\u003ecommission\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon Rewards\u003c/span\u003e\u003c/h3\u003eI\u0027ll go into these a little more in-depth here since I\u0027ve had questions about them! If you have any other questions, please feel free to contact me :)\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/15949333\"\u003eDiscord server!\u003c/a\u003e \u003c/strong\u003eAll of my patrons are invited to join the server.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly Access to Finished Art!\u003c/strong\u003e\u00a0\u003cstrong\u003eThis is available to \u003cem\u003eall my patrons\u003c/em\u003e\u00a0no matter the pledge amount.\u003c/strong\u003e This is only regarding my personal artwork (i.e. of my own OCs in various fandoms, gift art I may do, and also the Patreon monthly sketches). They are uploaded here a whole week before I post them on other sites, and I will publicise the post here after the allotted time as well.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFirst dibs on commission spots every month available for all patrons.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt Process!\u003c/strong\u003e\u00a0These are available for all $2+ patrons. It\u0027s mostly a break down of my work from sketch to completion, and I will do my best to add in some explanations of what I\u0027m doing in each part. This pledge also grants access to sketches and works-in-progress. Art videos that weren\u0027t live-streams are also out two weeks earlier for patrons in this tier.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly Sketches!\u003c/strong\u003e\u00a0These are available for a limited number of 10 patrons per month. Also, this isn\u0027t a raffle; every patron in this tier will be able to request a sketch. If something comes up on my end where I can\u0027t get to everyone, I\u0027ll be sure to make it up the next month. The only limit with these sketches is that I\u0027ll only do one (1) character -- minor props okay. Both OCs and existing characters are fine. \u003cstrong\u003eIf you get a sketch from this tier, please don\u0027t share it publicly until I do so, thank you!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e15% Discount on Commissions! \u003c/strong\u003eThese are available for all patrons who pledge $10 or more! If you\u0027d like this perk but don\u0027t want a monthly sketch or the tier is full, you can select any other lower tier and put in a higher pledge amount.\u003c/li\u003e\u003c/ul\u003eWebsite (Tumblr):\u00a0\u003ca href=\"http://spacelingart.com/\" rel=\"nofollow\"\u003espacelingart.com\u003c/a\u003e\u003cbr\u003eDeviantART: \u003ca href=\"http://spacelingart.deviantart.com\" rel=\"nofollow\"\u003espacelingart.deviantart.com\u003c/a\u003e\u003cbr\u003eArt Stream:\u00a0\u003ca href=\"http://twitch.tv/spaclelingart\" rel=\"nofollow\"\u003etwitch.tv/spacelingart\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/spaceling.art\" rel=\"nofollow\"\u003efacebook.com/spaceling.art\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"http://www.twitter.com/twilekprince\" rel=\"nofollow\"\u003etwitter.com/twilekprince\u003c/a\u003e"
