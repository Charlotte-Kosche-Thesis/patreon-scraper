    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMy name is ScalyFloof and I am the fluffiest of the\nscaliest. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI mainly draw dragons and book fanarts. My goal is to be\nable to work on personal projects without having the additional stress of\nhaving two jobs (one in studio and one when I get back home and want to work on\npersonal projects).\u003cbr\u003e\u003cbr\u003e\n\nI really really wish that I could get more into animation\nand make some AMV (animation music video) but this takes SO MUCH TIME and I\nsimply cannot afford to do it at the moment. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nAs a Patron, you will get access to goodies like icons,\nsticker packs or even a free illustration ! In order to have access to it,\nplease, email me at : \u003ca href=\"mailto:ero.eternia@gmail.com\"\u003eero.eternia@gmail.com\u003c/a\u003e\n. Though, you need to have paid at least a full month to get access to the\ngoodies. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePlease, note that I will not post much here on Patreon. This\nplatform just isn\u2019t as active as I\u2019d like it to be so I will now only use it as\na way to help me financially. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy drawings will be posted on dA and Twitter (and Youtube\nfor videos and animations) : \u003cbr\u003e\n\nMy dA : \u003ca href=\"https://scalyfloof.deviantart.com/\"\u003ehttps://scalyfloof.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\nMy Twitter :      "about": "Hello, my name is \u003cstrong\u003eLauriane\u003c/strong\u003e but you probably know me as iEro-Lau (formely) or ScalyFloof.\u003cbr\u003eI am a digital artist, I mostly draw cartoon drawings that include Warriors fanart or other fanarts like HTTYD. I like painting realistic illustrations of nature, animals, landscapes and such. \u003cbr\u003eI love nature. You won\u0027t see a lot of humans/humanoid characters here because I don\u0027t like drawing that. Most of my art is focused on animals, creature design, and nature. \u003cbr\u003e\u003cbr\u003eI am planning on making two comics : Eternia (which is on hiatus for now) and one other, from the Warriors fandom. \u003cbr\u003e\u003cbr\u003e",
