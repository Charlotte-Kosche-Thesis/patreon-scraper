    "summary": "\u003cstrong\u003e\u041f\u0420\u0418\u0412\u0415\u0422\u0421\u0422\u0412\u0423\u0415\u041c \u0412\u0410\u0421 \u041b\u042e\u0411\u041e\u0412\u042c\u042e \u041d\u0410\u0428\u0415\u0413\u041e \u0413\u041e\u0421\u041f\u041e\u0414\u0410 \u0418\u0418\u0421\u0423\u0421\u0410 \u0425\u0420\u0418\u0421\u0422\u0410!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u0412\u044b \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0435\u0441\u044c \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u0441\u043b\u0443\u0436\u0435\u043d\u0438\u044f \u043f\u0440\u0435\u0441\u0432\u0438\u0442\u0435\u0440\u0438\u0430\u043d\u0441\u043a\u043e\u0439 \u0446\u0435\u0440\u043a\u0432\u0438 \u00ab\u0421\u0432\u0435\u0442 \u0425\u0440\u0438\u0441\u0442\u0430\u00bb. \u041c\u044b \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u044b \u0432\u0441\u0435\u043c \u0442\u0435\u043c, \u043a\u0442\u043e \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u043d\u0430\u0448\u0435 \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0435. \u0423\u0436\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043b\u0435\u0442 \u043c\u044b \u0441\u0442\u0430\u0440\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0438 \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432\u0435\u0434\u0435\u043c \u0441\u0432\u043e\u0439 \u043a\u0430\u043d\u0430\u043b \u043d\u0430 YouTube \u0438 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u043c \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u043d\u0430\u0448 \u0441\u0430\u0439\u0442, \u0447\u0442\u043e\u0431\u044b \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u0438\u0445\u043e\u0436\u0430\u043d\u0435 \u043d\u0430\u0448\u0435\u0439 \u0446\u0435\u0440\u043a\u0432\u0438, \u043d\u043e \u0438 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043b\u044e\u0434\u0435\u0439 \u0438\u043c\u0435\u043b\u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0435 \u043f\u0438\u0442\u0430\u043d\u0438\u0435, \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0443 \u0434\u043b\u044f \u043d\u0430\u0437\u0438\u0434\u0430\u043d\u0438\u044f \u0438 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u043e\u0433\u043e \u043e\u0431\u0449\u0435\u043d\u0438\u044f. \u0412\u0430\u0448\u0435 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0435\u0442 \u043d\u0430\u0441 \u0434\u0432\u0438\u0433\u0430\u0442\u044c\u0441\u044f \u0434\u0430\u043b\u044c\u0448\u0435.\n\u003cbr\u003e\n\u003cbr\u003e\n\u0412\u0441\u0435 \u0447\u0430\u0449\u0435 \u0437\u0432\u0443\u0447\u0438\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u044c\u0441\u044f \u043a \u043d\u0430\u0448\u0435\u0439 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0435 \u0448\u0438\u0440\u043e\u043a\u043e\u0433\u043e \u0431\u043b\u0430\u0433\u043e\u0432\u0435\u0441\u0442\u0438\u044f \u0432 \u0441\u0435\u0442\u0438, \u043a\u0430\u043a \u043f\u043e\u0441\u043f\u043e\u0441\u043e\u0431\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044e \u043d\u0430\u0448\u0435\u0433\u043e \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u044f \u0438 \u043a\u0430\u043a \u043f\u0440\u043e\u0441\u0442\u043e \u0431\u043b\u0430\u0433\u043e\u0441\u043b\u043e\u0432\u0438\u0442\u044c \u043d\u0430\u0441. \u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443, \u0441\u043e\u0437\u0434\u0430\u043d\u0430 \u044d\u0442\u0430 \u0441\u0442\u0440\u0430\u043d \u0414\u0415\u041b\u0410\u0415\u041c?\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0435 \u0446\u0435\u0440\u043a\u0432\u0438 \u00ab\u0421\u0432\u0435\u0442 \u0425\u0440\u0438\u0441\u0442\u0430\u00bb \u0441\u0442\u0430\u0432\u0438\u0442 \u0441\u0432\u043e\u0435\u0439 \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0446\u0435\u043b\u044c\u044e \u0448\u0438\u0440\u043e\u043a\u043e\u0435 \u0431\u043b\u0430\u0433\u043e\u0432\u0435\u0441\u0442\u0438\u0435 \u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u0421\u043b\u043e\u0432\u0430 \u0411\u043e\u0436\u044c\u0435\u0433\u043e \u0432 \u0441\u0435\u0442\u0438. \u041c\u044b \u0435\u0436\u0435\u043d\u0435\u0434\u0435\u043b\u044c\u043d\u043e \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u043c \u0438 \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0435\u043c \u043d\u0430 \u0441\u0432\u043e\u0438\u0445 \u0440\u0435\u0441\u0443\u0440\u0441\u0430\u0445 (\u0441\u0430\u0439\u0442, \u043a\u0430\u043d\u0430\u043b YouTube \u0438 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u0435\u0442\u0438) \u0432\u0438\u0434\u0435\u043e\u0437\u0430\u043f\u0438\u0441\u0438 \u0432\u043e\u0441\u043a\u0440\u0435\u0441\u043d\u044b\u0445 \u043f\u0440\u043e\u043f\u043e\u0432\u0435\u0434\u0435\u0439.  \u041a\u0440\u043e\u043c\u0435 \u044d\u0442\u043e\u0433\u043e \u043c\u044b \u0442\u0430\u043a \u0436\u0435 \u043d\u0430\u043b\u0430\u0434\u0438\u043b\u0438 \u0432\u044b\u043f\u0443\u0441\u043a \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0445 \u0432\u0438\u0434\u0435\u043e \u043f\u043e\u0434 \u043e\u0431\u0449\u0438\u043c \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \u00ab\u041f\u0440\u043e\u0441\u0442\u043e \u043e \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u0442\u0432\u0435\u00bb, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u043b\u0435\u0437\u043d\u044b \u0434\u043b\u044f \u0432\u0441\u0435\u0445, \u043a\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442\u0441\u044f \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u0438\u043c \u0432\u0435\u0440\u043e\u0443\u0447\u0435\u043d\u0438\u0435\u043c \u0438 \u0445\u043e\u0447\u0435\u0442 \u0441\u0438\u0441\u0442\u0435\u043c\u0430\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u043d\u044b\u0435 \u0434\u043e \u044d\u0442\u043e\u0433\u043e \u0437\u043d\u0430\u043d\u0438\u044f, \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u0432 \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u043c \u043f\u043e\u0438\u0441\u043a\u0435 \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u0440\u0430\u0441\u0448\u0438\u0440\u0438\u0442\u044c \u043a\u0440\u0443\u0433\u043e\u0437\u043e\u0440. \n\u003cbr\u003e\n\u003cbr\u003e\n\u041c\u044b \u043f\u043e\u0434\u043d\u0438\u043c\u0430\u0435\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0442\u0435\u043c\u044b, \u0437\u0430\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u043c \u0432\u0438\u0434\u0435\u043e, \u043c\u043e\u043d\u0442\u0438\u0440\u0443\u0435\u043c \u0435\u0433\u043e \u0438 \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u043c \u0437\u0432\u0443\u043a, \u0433\u043e\u0442\u043e\u0432\u0438\u043c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0435 \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u043e\u0435 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0430, \u043d\u0430\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u043c \u0440\u044f\u0434 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u043e\u0432 \u0434\u043b\u044f \u0442\u043e\u0433\u043e \u0447\u0442\u043e\u0431\u044b \u0432\u0438\u0434\u0435\u043e \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u043b\u043e \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044e. \u041c\u044b \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u043c \u0441\u0432\u043e\u0438 \u043d\u0430\u0432\u044b\u043a\u0438 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u0435, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0434\u043e\u0431\u0440\u0430\u0442\u044c \u0438 \u043d\u0430\u0441\u0442\u0440\u043e\u0438\u0442\u044c \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u043d\u0430 \u0440\u044f\u0434\u0435 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u043f\u043b\u043e\u0449\u0430\u0434\u043e\u043a.  \u041e\u0434\u043d\u0438\u043c \u0441\u043b\u043e\u0432\u043e\u043c, \u043c\u044b \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u043d\u0435\u0432\u0435\u0440\u0443\u044e\u0449\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0443\u0441\u043b\u044b\u0448\u0430\u043b\u0438 \u043f\u0440\u043e\u043f\u043e\u0432\u0435\u0434\u044c \u043e \u0425\u0440\u0438\u0441\u0442\u0435, \u0430 \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0435 \u0438\u043c\u0435\u043b\u0438 \u0434\u0443\u0445\u043e\u0432\u043d\u0443\u044e \u043f\u0438\u0449\u0443.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u041a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u043c\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c \u043f\u0438\u0441\u044c\u043c\u0430 \u0441 \u043c\u043e\u043b\u0438\u0442\u0432\u0435\u043d\u043d\u044b\u043c\u0438 \u043f\u0440\u043e\u0441\u044c\u0431\u0430\u043c\u0438, \u0438 \u043e\u0442\u0432\u0435\u0447\u0430\u0435\u043c \u043d\u0430 \u043d\u0438\u0445 \u043e\u0431\u0449\u0435\u0446\u0435\u0440\u043a\u043e\u0432\u043d\u043e\u0439 \u043c\u043e\u043b\u0438\u0442\u0432\u043e\u0439. \u0412\u0441\u0435\u0445 \u0436\u0435\u043b\u0430\u044e\u0449\u0438\u0445 \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u044c \u0411\u043e\u0436\u044c\u0435 \u0421\u043b\u043e\u0432\u043e, \u043c\u044b \u0431\u043b\u0430\u0433\u043e\u0441\u043b\u043e\u0432\u043b\u044f\u0435\u043c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u043c \u044d\u043a\u0437\u0435\u043c\u043f\u043b\u044f\u0440\u043e\u043c \u0411\u0438\u0431\u043b\u0438\u0438. \u041a\u0430\u043a \u043e\u0442\u0432\u0435\u0442\u0432\u043b\u0435\u043d\u0438\u0435 \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u044f \u0431\u043b\u0430\u0433\u043e\u0432\u0435\u0441\u0442\u0438\u044f, \u0432\u043e\u0437\u043d\u0438\u043a\u043b\u043e \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0435 \u00ab\u041e\u0442 \u0432\u0441\u0435\u0433\u043e \u0441\u0435\u0440\u0434\u0446\u0430\u00bb, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043e\u0434\u0435\u0436\u0434\u043e\u0439 \u0438 \u043e\u0431\u0443\u0432\u044c\u044e \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u043b\u044e\u0434\u044f\u043c, \u043f\u043e\u043f\u0430\u0432\u0448\u0438\u043c \u0432 \u0442\u0440\u0443\u0434\u043d\u0443\u044e \u0436\u0438\u0437\u043d\u0435\u043d\u043d\u0443\u044e \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044e.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u041a \u0427\u0415\u041c\u0423 \u041c\u042b \u0421\u0422\u0420\u0415\u041c\u0418\u041c\u0421\u042f?\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u0413\u043b\u0430\u0432\u043d\u0430\u044f \u043d\u0430\u0448\u0430 \u0446\u0435\u043b\u044c - \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043b\u044e\u0434\u044f\u043c \u043e\u0431 \u0418\u0438\u0441\u0443\u0441\u0435 \u0425\u0440\u0438\u0441\u0442\u0435, \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u044f\u0442\u044c \u0445\u0440\u0438\u0441\u0442\u0438\u0430\u043d\u0441\u043a\u043e\u0435 \u0443\u0447\u0435\u043d\u0438\u0435 \u0438 \u043c\u0438\u0440\u043e\u0432\u043e\u0437\u0437\u0440\u0435\u043d\u0438\u0435, \u0438\u0441\u043f\u043e\u043b\u043d\u044f\u044f \u0432\u0435\u043b\u0438\u043a\u043e\u0435 \u043f\u043e\u0440\u0443\u0447\u0435\u043d\u0438\u0435 \u043d\u0430\u0448\u0435\u0433\u043e \u0413\u043e\u0441\u043f\u043e\u0434\u0430. \u041c\u044b \u0441\u0442\u0440\u0435\u043c\u0438\u043c\u0441\u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0432\u0441\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043d\u0430\u043c \u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442, \u0447\u0442\u043e\u0431\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0442\u044c \u0415\u0432\u0430\u043d\u0433\u0435\u043b\u0438\u0435\u043c \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043b\u044e\u0434\u0435\u0439 \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u043e\u0432, \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u044f \u0438 \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u044f. \u003cbr\u003e\u003cbr\u003e\u041f\u043e\u043b\u044c\u0437\u0443\u044f\u0441\u044c \u043d\u0430\u0448\u0438\u043c\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c\u0438 \u043e\u043d\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0443\u0441\u043b\u044b\u0448\u0430\u0442\u044c \u0411\u043b\u0430\u0433\u0443\u044e \u0432\u0435\u0441\u0442\u044c \u043e\u0431 \u0418\u0438\u0441\u0443\u0441\u0435 \u0425\u0440\u0438\u0441\u0442\u0435, \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u0441\u044f \u0441 \u0411\u043e\u0433\u043e\u043c, \u043e\u0431\u0440\u0435\u0441\u0442\u0438 \u043a\u0440\u0435\u043f\u043a\u0438\u0439 \u0444\u0443\u043d\u0434\u0430\u043c\u0435\u043d\u0442 \u0434\u043b\u044f \u0434\u0443\u0445\u043e\u0432\u043d\u043e\u0433\u043e \u0440\u043e\u0441\u0442\u0430, \u0438\u00a0\u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043e\u0442\u0432\u0435\u0442\u044b \u043d\u0430 \u0432\u0430\u0436\u043d\u0435\u0439\u0448\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0432 \u0436\u0438\u0437\u043d\u0438.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u0414\u041b\u042f \u0427\u0415\u0413\u041e \u041d\u0410\u041c \u041d\u0423\u0416\u041d\u042b \u0414\u0415\u041d\u042c\u0413\u0418?\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u0412\u0441\u0435, \u043a\u0442\u043e \u0442\u0440\u0443\u0434\u0438\u0442\u0441\u044f \u0432 \u043d\u0430\u0448\u0435\u043c \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0438, \u0434\u0435\u043b\u0430\u044e\u0442 \u044d\u0442\u043e \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432\u0438\u0434\u044f\u0442 \u0432 \u044d\u0442\u043e\u043c \u0441\u0432\u043e\u0451 \u043f\u0440\u0438\u0437\u0432\u0430\u043d\u0438\u0435. \u041e\u0434\u043d\u0430\u043a\u043e, \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u043b\u0430\u0433\u0430\u0435\u0442 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0443 \u043b\u044e\u0434\u0435\u0439, \u043d\u043e \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0437\u0430\u0442\u0440\u0430\u0442\u044b. \u041d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u0430\u0440\u0435\u043d\u0434\u0443 \u043f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u0439,\u00a0\u0445\u043e\u0441\u0442\u0438\u043d\u0433 \u0438 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0441\u0430\u0439\u0442\u0430, \u043e\u0431\u043b\u0430\u0447\u043d\u044b\u0435 \u0445\u0440\u0430\u043d\u0438\u043b\u0438\u0449\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u043a\u0443\u043f\u0430\u0442\u044c \u043d\u043e\u0432\u043e\u0435 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u0435, \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u044b \u0434\u043b\u044f \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0432\u0438\u0434\u0435\u043e \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u0430 \u0437\u0432\u0443\u043a\u0430, \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u0442\u0440\u0443\u0434 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u043e\u0432 \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u043e\u0431\u043b\u0430\u0441\u0442\u044f\u0445. \u0412\u0430\u0436\u043d\u0435\u0439\u0448\u0435\u0439 \u0441\u0442\u0430\u0442\u044c\u0435\u0439 \u0440\u0430\u0441\u0445\u043e\u0434\u043e\u0432 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0440\u0435\u043a\u043b\u0430\u043c\u0430, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0432\u0441\u0451 \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u0432\u0438\u0434\u044f\u0442 \u043d\u0430\u0448\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u041a\u0410\u041a \u0421\u0422\u0410\u0422\u042c \u0427\u0410\u0421\u0422\u042c\u042e \u0421\u041b\u0423\u0416\u0415\u041d\u0418\u042f (\u041f\u0410\u0422\u0420\u041e\u041d\u041e\u041c)?\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u0413\u043b\u0430\u0432\u043d\u044b\u0439 \u0438 \u0441\u0430\u043c\u044b\u0439 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b\u0439 \u0441\u043f\u043e\u0441\u043e\u0431 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0448\u0435 \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0435 - \u044d\u0442\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043e \u043d\u0435\u043c \u0434\u0440\u0443\u0433\u0438\u043c \u043b\u044e\u0434\u044f\u043c. \u0412\u0441\u044f\u043a\u0438\u0439 \u0440\u0430\u0437, \u043a\u043e\u0433\u0434\u0430 \u0432\u044b \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442\u0435 \u0440\u0435\u043f\u043e\u0441\u0442 \u043d\u0430\u0448\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432, \u0434\u0435\u043b\u0438\u0442\u0435\u0441\u044c \u0441\u0441\u044b\u043b\u043a\u0430\u043c\u0438 \u043d\u0430 \u043d\u0438\u0445 \u0438\u043b\u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0435 \u043e \u043d\u0430\u0441 \u0441\u0432\u043e\u0438\u043c \u0434\u0440\u0443\u0437\u044c\u044f\u043c - \u0432\u044b \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0435\u0441\u044c \u0447\u0430\u0441\u0442\u044c\u044e \u043d\u0430\u0448\u0435\u0433\u043e \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u044f, \u043d\u0430\u0448\u0435\u0439 \u043a\u043e\u043c\u0430\u043d\u0434\u044b.\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u0438\u0441\u043f\u044b\u0442\u044b\u0432\u0430\u0435\u0442\u0435 \u043f\u043e\u0431\u0443\u0436\u0434\u0435\u043d\u0438\u0435 \u0431\u043b\u0430\u0433\u043e\u0441\u043b\u043e\u0432\u0438\u0442\u044c \u043d\u0430\u0448\u0435 \u0441\u043b\u0443\u0436\u0435\u043d\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e, \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0430\u0436\u043c\u0438\u0442\u0435 \u043d\u0430 \u043a\u0440\u0430\u0441\u043d\u0443\u044e \u043a\u043d\u043e\u043f\u043a\u0443 \u00abBECOME A PATRON\u00bb (\u0441\u0442\u0430\u0442\u044c \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c), \u0437\u0430\u0442\u0435\u043c\u00a0\u0432\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u043e\u0434\u0438\u043d \u0438\u0437 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f: 1$, 2$, 5$, 10$, 25$, 50$ \u0438\u043b\u0438 100$. \u041d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e \u043e\u0442 \u0432\u044b\u0431\u0440\u0430\u043d\u043d\u043e\u0433\u043e \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u0430, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0443\u043a\u0430\u0437\u0430\u0442\u044c \u043b\u044e\u0431\u0443\u044e \u0441\u0443\u043c\u043c\u0443. \u0420\u0430\u0437\u043c\u0435\u0440 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u043d\u0435 \u0438\u043c\u0435\u0435\u0442 \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044f, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u044f \u0435\u0433\u043e, \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0443\u0435\u043c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0441\u0435\u0440\u0434\u0446\u0435. \u0418 \u0434\u0430 \u0431\u043b\u0430\u0433\u043e\u0441\u043b\u043e\u0432\u0438\u0442 \u0432\u0430\u0441 \u0413\u043e\u0441\u043f\u043e\u0434\u044c!\n\u003cbr\u003e\n\u003cbr\u003e\n\u0414\u0435\u043d\u044c\u0433\u0438 \u043c\u043e\u0433\u0443\u0442 \u0441\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f \u043d\u0435 \u0441\u0440\u0430\u0437\u0443, \u0430 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430. \u0412\u043e \u0432\u0440\u0435\u043c\u044f \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u044f \u043f\u043b\u0430\u0442\u0435\u0436\u0430 \u0432\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0439\u0442\u0438 \u043f\u0440\u043e\u0441\u0442\u0443\u044e \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u044e: \u0443\u043a\u0430\u0437\u0430\u0442\u044c \u0438\u043c\u044f, \u0435\u043c\u044d\u0439\u043b \u0438 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c \u043f\u0430\u0440\u043e\u043b\u044c, \u0437\u0430\u0442\u0435\u043c \u0432\u0430\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0430\u0442 \u0432\u043d\u0435\u0441\u0442\u0438 \u0434\u0430\u043d\u043d\u044b\u0435 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u043e\u0439 \u043a\u0430\u0440\u0442\u044b \u0438\u043b\u0438 \u043f\u043e\u0434\u043a\u043b\u044e\u0447\u0438\u0442\u044c PayPal-\u0430\u043a\u043a\u0430\u0443\u043d\u0442. \u041f\u0440\u043e\u0446\u0435\u0434\u0443\u0440\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0438 \u043e\u043f\u043b\u0430\u0442\u044b \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u043e\u0441\u0442\u0430\u044f, \u043d\u0435\u0441\u043c\u043e\u0442\u0440\u044f \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e \u0441\u0435\u0440\u0432\u0438\u0441 Patreon \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0430\u043d\u0433\u043b\u043e\u044f\u0437\u044b\u0447\u043d\u044b\u043c, \u0432\u0441\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0438\u043d\u0442\u0443\u0438\u0442\u0438\u0432\u043d\u043e \u043f\u043e\u043d\u044f\u0442\u043d\u044b.\u003cbr\u003e\n\u003cbr\u003e\n\u041e\u0431\u0440\u0430\u0442\u0438\u0442\u0435 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435: \u0434\u0435\u043d\u044c\u0433\u0438 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e. \u041c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u044b\u0439 \u043f\u043b\u0430\u0442\u0435\u0436 \u2013 1$. \u0415\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0434\u0438\u043d\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0439 \u0432\u0437\u043d\u043e\u0441, \u0441\u0442\u0430\u043d\u044c\u04
