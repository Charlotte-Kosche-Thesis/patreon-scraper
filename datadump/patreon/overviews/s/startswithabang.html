    "summary": "\u003ch3\u003eSupport Ethan Siegel and Starts With A Bang!\u003c/h3\u003eIn 2008, I started\u00a0\u003ca href=\"http://medium.com/starts-with-a-bang/\" rel=\"nofollow\" target=\"_blank\"\u003eStarts With A Bang\u003c/a\u003e to bring the story of the Universe -- at the cutting-edge frontiers of scientific knowledge -- to the world, in a form accessible to everyone. Since then, I\u0027ve managed to expand it to include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eat least five original stories each week,\u00a0\u003c/li\u003e\u003cli\u003eregular contributions from professional scientists edited by me,\u003c/li\u003e\u003cli\u003eand occasional special projects such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=bENTuGmw0Sg\" rel=\"nofollow\" target=\"_blank\"\u003evideo\u003c/a\u003e,\u00a0\u003ca href=\"http://www.scienceforthepeople.ca/episodes/impossible-space\" rel=\"nofollow\" target=\"_blank\"\u003eradio\u003c/a\u003e and\u00a0\u003ca href=\"http://www.kgw.com/videos/entertainment/television/programs/live-at-7/2014/08/04/13333748/\" rel=\"nofollow\" target=\"_blank\"\u003etelevision\u003c/a\u003e appearances.\u003c/li\u003e\u003c/ul\u003eBut I\u0027d like to not only continue to produce all that we do (and pay our contributors), ad-free, I\u0027d like to create even more, and give my Patrons a chance to interact with me and get extra, bonus content! This will include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eopportunities to interact with me and each other through the forums here,\u003c/li\u003e\u003cli\u003ethe creation of exclusive content for Patrons like newsletters, hangouts, and interactive Q\u0026amp;As,\u003c/li\u003e\u003cli\u003ethe funding to create physical artifacts like books and posters,\u003c/li\u003e\u003cli\u003ethe ability to unlock (and get early access to) the creation of podcasts, videos,\u00a0\u003c/li\u003e\u003cli\u003eand ideally, as a long-term goal, the development of an educational television series.\u003c/li\u0
