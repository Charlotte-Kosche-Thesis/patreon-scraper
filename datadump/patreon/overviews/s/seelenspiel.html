    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/C7lyDFGavyI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"http://i347.photobucket.com/albums/p469/Seelenspiel/01%20Titel_zpscsc7axm1.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIn einer Zeit, als Sagen und Mythen noch der\nWirklichkeit entsprachen, begeht Heinrich einen folgenschweren Handel mit dem\nTeufel. Seine einzige Hoffnung ist, zu Heinrichs Bedauern, Luise, ein M\u00e4dchen\naus dem 21. Jahrhundert. Anfangs fasziniert vom mittelalterlichen\nFichtelgebirge, st\u00fcrzt sich Luise in zahlreiche Abenteuer und ger\u00e4t dabei immer\ntiefer in die F\u00e4nge des Teufels...\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ca href=\"http://s347.photobucket.com/user/Seelenspiel/media/02%20Inhalt_zps5tz1nswi.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p469/Seelenspiel/02%20Inhalt_zps5tz1nswi.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nNie\nh\u00e4tte Luise gedacht, dass ein verstaubtes Buch aus der Bibliothek ihr zum\nVerh\u00e4ngnis wird. Denn auf dem M\u00e4rchenbuch liegt ein uralter Zauber, der sie\ndirekt ins Mittelalter versetzt. Dort trifft sie den Waldl\u00e4ufer Heinrich.\nAnfangs wenig begeistert von Luises Erscheinen, lernt Heinrich bald, Nutzen aus\nder Situation zu ziehen: bei einem Kartenspiel verlor er seine Seele an den\nTeufel. Nun will er sie um jeden Preis wiederbekommen. Und Luise soll ihm dabei\nhelfen!\n\u003cbr\u003e\nUnd\ndiese Hilfe hat Heinrich bitter n\u00f6tig. Denn dem b\u00f6sartigen Teufel ist jedes\nMittel recht, um die beiden aufzuhalten. Doch zum Gl\u00fcck stehen die beiden nicht\nalleine: der trottelige Kurt, der mutige Frankenprinz Ulrich und die\nk\u00e4mpferische F\u00fcrstentochter Irene helfen ihnen im Kampf gegen d\u00fcstere\nFabelwesen und das B\u00f6se in Person.\n\u003cbr\u003e\n\u003cbr\u003e\nStaffel\n1 der Serie \u201eSeelenspiel\u201c umfasst acht Episoden \u00e0 15-20 Minuten.\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p469/Seelenspiel/03%20Untersttzung_zpsgn7obrbl.jpg\"\u003e\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eGanz einfach: Ohne finanzielle Unterst\u00fctzung k\u00f6nnen wir\ndas Projekt nicht realisieren.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDie Mitwirkenden sind junge\nFreiberufler der Filmbranche mit viel Know-How und Enthusiasmus, aber einem\nkleinen finanziellen Polster.\n\u003cbr\u003e\n\u003cbr\u003e\nIn\nunserer Serie wollen wir eine neue, fantastische Welt erschaffen. Doch das geht\nnicht von Zauberhand. F\u00fcr mittelalterliche Kost\u00fcme, Requisiten und Masken f\u00fcr\nunsere Fabelwesen brauchen wir finanzielle Mittel.\n\u003cbr\u003e\nUnser Projekt betreibt\nNachwuchsf\u00f6rderung: Wir geben Jugendlichen aus der Region die M\u00f6glichkeit, \n\u003cem\u003eFilmluft\u003c/em\u003e zu schnuppern, ohne extra daf\u00fcr\ndie Heimat verlassen zu m\u00fcssen.\n\u003cbr\u003e\n\u003cbr\u003e\nWir haben eine innovative,\nspannende Idee, der man eine Chance geben muss! Die wundersch\u00f6nen Drehorte, die\nmystischen Sagen, das hochmotivierte Team - alles steht in den Startl\u00f6chern.\nLassen Sie unsere Idee nicht an der Finanzierung scheitern!\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003ca href=\"http://s347.photobucket.com/user/Seelenspiel/media/04%20Geld_zpsdzi28dvn.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p469/Seelenspiel/04%20Geld_zpsdzi28dvn.jpg\"\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nDas\ngesponserte Geld investieren wir in \u2026\n\u003cbr\u003e\n1. Authentische\nRequisiten\n\u003cbr\u003e\n2. Mittelalterliche\nKost\u00fcme\n\u003cbr\u003e\n3. Geb\u00fchr\nf\u00fcr die Anmietung von Locations\n\u003cbr\u003e\n4. Gagen,\nFahrt- und Transportkosten\n\u003cbr\u003e\n5. Erweiterung\ndes technischen Equipments\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003ca href=\"http://s347.photobucket.com/user/Seelenspiel/media/05%20Team_zpsls01l4gn.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i347.photobucket.com/albums/p469/Seelenspiel/05%20Team_zpsls01l4gn.jpg\"\u003e\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\nHinter\ndem Projekt stehen mehr als 20 junge Freiberufler der Film - und Medienbranche,\nsowie die Crew der heimisch bekannten Filmproduktionsfirma \"Franconia\nFilms\". \n\u003cbr\u003e\nF\u00fcr\ndas Team ist es keine erstmalige Zusammenarbeit: Bereits 2014 wurde gemeinsam\nder Kurzfilm \"...und einer zeichnet die Realit\u00e4t\" realisiert, der\ninternational auf mehreren Festivals nominiert und ausgezeichnet wurde. F\u00fcr \n\u003cem\u003eSeelenspiel\u003c/em\u003e wurde das Team um eine\nprofessionelle Maskenbildnerin und eine Kost\u00fcmdesignerin erweitert. \n\u003cbr\u003e\nFranconia\nFilms ist in der Region f\u00fcr Lokal-Fernsehen aus der Porzellanstadt Selb\nbekannt. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eMax\nK\u00f6rner (Regisseur)\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nMax K\u00f6rner wurde 1991 in Erlangen geboren, wuchs im\noberfr\u00e4nkischen Selb auf und ist \"Lokalpatriot\". Nach\ndem Abitur 2010 zog es K\u00f6rner nach M\u00fcnchen, um dort an der Medienakademie Film\n- und Fernsehregie zu studieren. Noch w\u00e4hrend des Studiums gr\u00fcndete K\u00f6rner die\nFilmproduktionsfirma Franconia Films und realisierte mehrere Experimentalclips,\nDokumentationen sowie zwei Spielfilme, mit denen K\u00f6rner erstmals auf\nFilmfestivals (auch Int. Grenzlandfilmtage Selb) vertreten war. Nach\ndem Bachelor-Abschluss arbeitete K\u00f6rner von 2013 bis 2015 in der \u00d6ffentlichkeitsarbeit\nbei der Kinder- und Jugendserie \"Schloss Einstein\". Er absolviert\nderzeit den Masterstudiengang Kinder- und Jugendmedien an der Universit\u00e4t\nErfurt. Franconia Films entwickelte er zu einem regionalen Nachrichtensender\nund produzierte weitere Kurzfilme und Reportagen. Im Fr\u00fchjahr 2015 wurde mit \"...und einer\nzeichnet die Realit\u00e4t\" K\u00f6rners erster Kurzspielfilm ver\u00f6ffentlicht, der\nbis jetzt auf mehreren Festivals zu sehen war und u.a. mit dem \"Honorable\nMentions Award\" des \n\u003cem\u003eInternational\nFilm Award Berlin \n\u003c/em\u003eund dem Preis f\u00fcr den besten oberfr\u00e4nkischen Jugendfilm\nder \n\u003cem\u003eJuFinale 2015\u003c/em\u003e ausgezeichnet wurde.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eEike Janetzko (Kameramann)\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nEike Janetzko (Jahrgang 1989) wurde in\nSchweden geboren und lebte seither in vielen L\u00e4ndern des ostasiatischen Raums,\nbis er im Jahre 2009 an der Internationalen Schule Kuala Lumpur sein Abitur\nabsolvierte. Zur\u00fcck in\nDeutschland trat er seinen freiwilligen Wehrdienst an, gefolgt von einem\nKamera- und Regiestudium an der Medienakademie M\u00fcnchen, welches er 2013 mit\ngro\u00dfem Erfolg abschloss. \n\u003cbr\u003e\nDerzeitig arbeitet Janetzko in M\u00fcnchen und\nWien als freischaffender Kameramann und Beleuchter.\n\u003cbr\u003e\u003c/div\u003e"
