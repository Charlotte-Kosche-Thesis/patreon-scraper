    "summary": "Skilltree NZ is a school that is teaching all the cool stuff you wish you could have done as a kid. \u00a0Make-up, mask making, prop building, game development, electronics, miniatures, and a large list of other classes we want to add. \u00a0We have brought in industry veterans such as:\u003cbr\u003eJordu Schell (Sculptor for MIB, Avatar, 300, etc..), David Tremont (Senior Model Builder for Weta Workshop \u0026amp; Collectibles), Warren Mahy (Concept artist/Illustrator for Wizards of the Coast, Blizzard, Magic the Gathering, Weta), and Steph Morgione (Prop builder for TV, Movies, and Game Companies). Armand Baltazar ( Concept Designer \u0026amp; Art Director for Pixar), and many more.\u003cbr\u003e\u003cbr\u003eTake a look at our awesome space and incredible talent we have had through here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fakl2-1.fna.fbcdn.net/v/t1.0-9/16427261_1935996963294965_5996656018394566795_n.jpg?oh=1836ace53e4435dc4a849a22984390f6\u0026amp;oe=5AB514B0\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fakl2-1.fna.fbcdn.net/v/t1.0-9/14633018_1885138928380769_6924530545411691022_n.jpg?oh=2a060601a363f68e24f63b1871548c93\u0026amp;oe=5AC4B298\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2016/09/warren.jpg\" style=\"width: 139px;\"\u003e\u00a0\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2017/11/klaus-2.jpg\" style=\"width: 183px;\"\u003e\u00a0\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2016/09/Untitled-4.jpg\" style=\"width: 136px;\"\u003e\u00a0\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2016/09/andrea.jpg\" style=\"width: 135px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2016/09/david.jpg\" style=\"width: 136px;\"\u003e\u00a0\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2016/09/steph.jpg\" style=\"width: 135px;\"\u003e\u00a0\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2017/10/armand.jpg\" style=\"width: 134px;\"\u003e\u00a0\u003cimg src=\"http://skilltree.co.nz/wp-content/uploads/2016/09/jordu-1.jpg\" style=\"width: 132px;\"\u003e\u003cbr\u003eOur goal is to keep classes affordable and provide the world\u0027s best talent in the process. \u00a0Here is where you come in! \u00a0We would love to have your support to ensure we can keep doing what we love to do and to help others follow their creative passions. \u00a0For a bit of money each month we will provide various rewards such as private lessons, live video feed from the special guest classes, live feed from our workshop where we make the magic happen and various other tangible objects such as props, masks, and paintings or illustrations. \u00a0\u003cbr\u003e\u003cbr\u003eWe look forward to working with you to make this happen!"
