    "summary": "Greetings!\u003cbr\u003eMy name is Brian Phillip Stewart and I am an Audio Producer, Musician, Theatrical Sound Designer, and Foley Artist living and working out of Austin, Texas.\u003cbr\u003eI freelance my work, allowing me to work around the city towards many different endeavours. Theatrical work pays little to nothing, but nevertheless, my passion lies in creating and producing sounds and soundscapes for myself and others. \u003cbr\u003eI have yet to set a dedicated studio, but I record myself and other artists in my bedroom studio. \u003cbr\u003eI won Broadway World Austin\u0027s Best Sound Design 2016 for my work on \"Tarzan the Musical\"\u003cbr\u003eFor more information on my production work, please visit:\u003cbr\u003e\u003ca href=\"http://www.stewdioproductions.com\"\u003ewww.stewdioproductions.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy performance name is Poster Child for Bad Behavior. I am known for making New Wave music. You can find music on my facebook page or directly at:\u003cbr\u003e\u003ca href=\"https://soundcloud.com/forbadbehavior\"\u003ehttps://soundcloud.com/forbadbehavior\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://forbadbehavior.bandcamp.com/\"\u003ehttps://forbadbehavior.bandcamp.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI am glad you came across this page! I post new music about 2 times per week while working on mastering albums and helping with post production audio for film. Your support to myself and other creatives, help move the world into a more developed and advanced future! I literally cannot do this without you and words cannot describe how grateful I am, thank you.\u00a0\u003cbr\u003e\u003cbr\u003eCheers!"
