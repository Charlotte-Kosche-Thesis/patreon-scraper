    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHi, I\u0027m Sarah! I\u0027m a self-taught artist and creator with a passion for turning geeky interests into art. I\u0027ve been a digital artist since 2013, and I run a small business from my home creating work for posters, prints, and greeting cards. I\u0027m working on leveling up to create enamel pins and clothing, which I am planning to execute this year.\u003cbr\u003e\n\u003cbr\u003e\nI do other things, too! I\u0027m a writer working on a book about love, relationships, dating, and meltdowns. I\u0027m close to launching a podcast focusing on sharing stories of inspirational fictional women. I also have some dream projects I\u0027d like to accomplish - a webcomic, a YouTube series, and maybe a short film or two.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i548.photobucket.com/albums/ii325/demosthynes/posters4_zpsj7opsqjl.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat\u0027s in it for me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nEssays, blog posts, sneak peeks, sketches, and behind-the-scenes progress on my work. I\u0027ll also be sharing writing excerpts, videos, and audio clips from other projects I\u0027m working on, original illustrations, as well as personal life updates including videos and audio clips, which may or may not include lots of photos of my cat and dog sleeping on my work or crowding my workspaces.\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, reward tiers include discounts on merchandise, art prints, input on upcoming work, handmade exclusively designed cards, and even a care package! I\u0027ll also be hosting Hangouts/Skype sessions for Patrons every so often.\u003cbr\u003e\u003cbr\u003ePlease note that my store is inactive just for the moment; as soon as it relaunches, discounts will be available to patrons!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i548.photobucket.com/albums/ii325/demosthynes/posters2_zpsegmi829e.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat are funds used for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI turned to crowdfunding as a means to pursue my passion without distractions or restrictions. I work three jobs to able to live, and every minute I spend working is a minute I could have used to create something. Every dollar helps me take one step closer to eventually be able to cut down my job hours and spend more of my time focusing on the work that really matters to me. Funds will go toward supplementing living expenses, server and website costs for my online shop and sites to host projects, and upgrading software and equipment to advance my skills and enhance the content I create.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i548.photobucket.com/albums/ii325/demosthynes/posters3_zpszrj6kvsb.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnything else?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027ve made it this far and you like what you\u0027ve seen, I hope you\u0027ll consider contributing to my campaign. I love interacting with fans who share similar interests, and forging connections with people whose experiences differ from my own. If you do choose to support me, I will do my best to honor that support within my values and means. Together we can make something great, spread some joy, and maybe destroy our adversaries while we\u0027re at it.\u003cbr\u003e\u003cbr\u003e\nAnd hey,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i548.photobucket.com/albums/ii325/demosthynes/thanks_zpstldhng1c.png\" style=\"width: 423px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goddammitsarah.wordpress.com/\" target=\"_blank\"\u003e+website\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/goddammitsarah\" target=\"_blank\"\u003e+twitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/sarahmarvelous/\" target=\"_blank\"\u003e+insta\u003c/a\u003e | \u003ca href=\"http://sarahmarvelous.tumblr.com/\" target=\"_blank\"\u003e+tumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/sarahmarvelous\" target=\"_blank\"\u003e+twitch\u003c/a\u003e\u003cbr\u003e"
