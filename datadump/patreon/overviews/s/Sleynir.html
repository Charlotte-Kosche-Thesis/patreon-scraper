    "summary": "\u003cimg src=\"https://78.media.tumblr.com/e66cc0fc44116fdc8eb829227e2a9346/tumblr_p8sq7iFTZd1w2yvueo2_1280.gif\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003eHey hey hey hey que pasa mis panas!! Quiz\u00e1 se est\u00e9n preguntando. Quien\nsoy y que estoy haciendo aqu\u00ed habl\u00e1ndoles. Pues bueno esp\u00edritu m\u00edo. Si\u00e9ntate\nque esto ser\u00e1 una linda historia~. Soy\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSleynir\u003c/span\u003e\u003c/strong\u003e. Un artista de \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCOMIC\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e amateur\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVENEZOLANO\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, desde muy peque\u00f1o siempre vi admiraci\u00f3n por el arte. Crear. dibujar y\u00a0Expresar mediante papel y lapiz que es lo que siento. Al crecer me di cuenta de que\nel mundo del arte era m\u00e1s amplio de lo que mi peque\u00f1a mente conoc\u00eda! Y fue un d\u00eda\nen que el vi la iluminaci\u00f3n!! Me top\u00e9 con los comics! Ilustraciones y dibujos\nque contaban historias fant\u00e1sticas! Desde ese momento, mi sue\u00f1o fue ser un\nartista que pudiera plasmar todas las historias que crea en su mente. Poder\nense\u00f1arle los mundos incre\u00edbles con los que sue\u00f1o, y poder vivir de ello!! \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePero claro. Los sue\u00f1os tienen sus dificultades y grandes escalones...\nComo quiz\u00e1 algunos de ustedes ya sabr\u00e1n. La universidad no es nada barata...\nEstos trabajos llevan mucho tiempo y esfuerzo. Adem\u00e1s no Hace falta mencionar\nla situaci\u00f3n econ\u00f3mica de mi pa\u00eds. A penas y puedo comprar cosas b\u00e1sica... Con\nsu ayuda. En este sitio. No solo podr\u00e1n quitarme un gran peso de encima. Si no.\nDarme \u00e1nimos y aliento de que de verdad les gusta mi trabajo, y que estoy\ncumpliendo mi sue\u00f1o!! Adem\u00e1s, me ahorraran el dilema de buscar un trabajo de\nmedio tiempo. Lo que significa\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a1MAS DIBUJITOS PARA TODOS!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eIMPORTANTE: Jam\u00e1s he querido cobrarles a ustedes que me leen, por mi\ntrabajo. Pienso que cualquier puede ser libre de leer lo que hago y unirse a\nmis fant\u00e1sticas historias! Esta p\u00e1gina y/o ayuda es para mis queridos lectores\ny seguidores que tienen la capacidad de ayudarme con una peque\u00f1a colaboraci\u00f3n...\nQu\u00e9 m\u00e1s da si es solo \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1$\u003c/span\u003e.\u003c/strong\u003e Poquito a poquito se hace muchito! Y aunque no puedas\ncontribuirme!\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNO IMPORTA!\u003c/span\u003e \u003c/strong\u003ea m\u00ed me basta con que sean felices leyendo lo que\nhago y me muestren su amor a base de ese apoyo incondicional que me dan a\ntrav\u00e9s de la pantalla.\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/72bf730af88666d2dec7777893c0467e/tumblr_p8sq7iFTZd1w2yvueo1_500.gif\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color
