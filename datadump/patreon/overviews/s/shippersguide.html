    "summary": "Greetings Shippers,\u00a0\u003cbr\u003eI want to thank you for not only being a fan but for choosing to support this crazy, fun journey in this way. For those just joining us Shippers Guide To The Galaxy focuses on exploring fandom and fan culture especially shipping. We explore ships in a fun sometimes zany, but ultimately balanced way looking at both the pros and cons, societal impacts but never losing sight of the fun. We also examine the \"Most Shippable Moments\" do reviews and with your support here will be able to add on even more varied and fun content; some of it participatory!!\u003cbr\u003e\u003cbr\u003eAdditionally with your support Shippers Guide can put out more content, more frequently, and at an even greater length. Additionally we will be able to make huge strives towards improving both quality and accesibility i.e closed captions in a variety of languages, pod casts with fans as guest stars...\u003cbr\u003e\u003cbr\u003ePatrons will \u00a0also be given exclusive access in terms of being able to vote on and drive/contribute to content. Basically we can work together to make even more of the content that I love producing and you love watching. Let\u0027s strive to make fandom a fun and less maligned place. Sometimes it gets a bad rep that it does not deserve and together we can show the world or at least the internet that fandom/shipping can be a fun activity definitely worthy of your time, or at the very least a fun diversion.\u003cbr\u003e\u003cbr\u003eI\u0027ll say it again because I can\u0027t say it enough thank you from the bottom of my ship ridden heart.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eS.G.G"
