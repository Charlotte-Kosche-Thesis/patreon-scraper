    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGreetings,\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Charles or Cidio as I\u0027m known in the art world, and I am here to invite you to invest in my creative endeavors through Patreon. Since January 2013 I have been publishing my Calligraphy creations on Tumblr, as well as my instructional guides for curating superior art exhibitions. With your support I hope to be able to keep practicing and perfecting my craft, and hopefully pay some of my bills in the process.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Scribe By Night?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eI am the Editor and a featured artist of one of the most diverse, talented, and creative art exhibitions in the world\u00a0\u003ca href=\"http://ScribeByNight.com\" rel=\"nofollow\" target=\"_blank\"\u003eScribe By Night\u003c/a\u003e. Although it is impressive with more than 20,000 subscribers overall, I am not here to ask for patrons to support that project. I am only here to invite your support for my own creations, which I choose to publish on that platform. Which is for now mostly beginner level Calligraphy, in addition to my monthly \"letter from the editor\" updates which are a continuing tutorial series for how to curate the best possible art blog. That alone as a \"behind the scenes\" is more than worth your patronage and is full of valuable information.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy do I need your help?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eI dream of being able to work online and being able to take my job with me anywhere I want to go, while still helping to support my family at home. I may not not be good enough to sell my art yet, so my best chance for success is if I can find a few hundred kind and generous people who are proud to support my creations by donating a few dollars per month to me on Patreon. If you are reading this, then I am hoping one of those people is going to be you.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\tThank You\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"background-color: rgb(0, 0, 0,);\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
