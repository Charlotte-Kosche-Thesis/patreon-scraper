oduce a single video. With your \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003evoluntary \u003c/span\u003e\u003c/strong\u003esupport, I\u0027ll be able to devote more resources to improving and continuing the creation of videos.\u003cbr\u003e\u003cbr\u003eThat said, I \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ewill not\u003c/span\u003e\u003c/strong\u003e be gating muscle growth\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u00a0videos\u003c/strong\u003e\u003c/span\u003e behind paywalls. The whole point was to help plug the void of muscle growth videos on the internet. I would rather you fund me because \u003cem\u003eyou want to fund me\u003c/em\u003e, because you want to \u003cem\u003ehelp increase the amount of muscle growth videos \u003c/em\u003eavailable\u00a0on the internet. These videos are currently found on my\u00a0\u003ca href=\"http://omgsuperwaffle.tumblr.com/\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e. They are locked here because Patreon does not allow public adult content.\u003cbr\u003e\u003cbr\u003eHowever, that doesn\u0027t mean I won\u0027t have anything special if you \u003cem\u003edo \u003c/em\u003echoose to support me. Patrons will gain access to new growth videos earlier than the general public, alongside access to the \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003esequences \u003c/span\u003e\u003c/strong\u003eand \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eimages \u003c/strong\u003e\u003c/span\u003estarring the mega-muscled and ultra-hung men I had mentioned earlier.\u003cbr\u003e\u003cbr\u003eWhether or not you choose to support me, thank you very much for stopping by my page! I hope you enjoyed what you found!\u003cbr\u003e"
