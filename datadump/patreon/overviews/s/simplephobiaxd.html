ployed this is our only form of income. You are not required to donate, but a little bit can go a long way for us. We do however have several plans that are being juggled between me and Phobia, that in due time, we should be able to provide rewards for all of our Patreon supporters!\u003cbr\u003e___________________________________________________________________________________\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u00a0WHERE YOU CAN FIND US\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0|\u00a0\u003ca href=\"http://squiqqlez.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://simplexd.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/Simple-PhobiaXD/profile\" rel=\"nofollow\"\u003eHentai Foundry\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/simple-phobiaxd/\" rel=\"nofollow\"\u003eFur Affinity\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/SimplePhobiaXD\" rel=\"nofollow\"\u003ePicarto.Tv\u003c/a\u003e | \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0|\u00a0Youtube |\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e"
