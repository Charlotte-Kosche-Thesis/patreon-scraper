    "summary": "My name is Sf\u00e9, and I am a queer comics person based in Halifax, Canada! \u003cbr\u003e\u003cbr\u003eSome of my comic projects include \u003cstrong\u003e\u003ca href=\"http://eths-skin.tumblr.com\" rel=\"nofollow\"\u003e\u003cem\u003eEth\u0027s Skin\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e (a weekly webcomic genderqueer fantasy adventure about selkies), \u003cstrong\u003e\u003ca href=\"http://kyleandatticus.tumblr.com/post/15310576904\" rel=\"nofollow\"\u003e\u003cem\u003eKyle \u0026amp; Atticus\u003c/em\u003e\u003c/a\u003e \u003c/strong\u003e(a coming-out/coming of age story about a kid named Kyle and their best friend- a robot named Atticus), and the \u003cstrong\u003e\u003ca href=\"http://beyondanthology.com\" rel=\"nofollow\"\u003e\u003cem\u003eBeyond Anthology\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e (the queer sci-fi/fantasy comic anthology).\u00a0 \u003cbr\u003eI create exclusively queer and genderqueer stories- comics that explore the width and breadth of gender identity, and showcase and celebrate the diversity of queerness.\u00a0 \u003cbr\u003eI am also a monster enthusiast, having made projects like \u003ca href=\"http://sfemonster.tumblr.com/tagged/The-Wolf-That-Only-You-Can-See\" rel=\"nofollow\"\u003eThe Wolf That Only You Can See\u003c/a\u003e that investigate the weird, wonderful, and occasionally woeful creatures that lurk around the edge of our reality.\u00a0 \u003cbr\u003e\u003cbr\u003eOn my Patreon I\u0027ll be offering monthly subscriptions to exclusive Patreon-only content that you won\u0027t find on any of my other sites, as well as early announcements and previews of upcoming and ongoing projects!\u003cbr\u003e\u003cbr\u003e The money from my Patreon supporters will go towards helping me continue to create comics and characters full of queerness and all sorts of eerie creatures.\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003e"
