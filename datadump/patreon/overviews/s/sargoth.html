    "summary": "Heya! It\u0027s me, social media user\u00a0\u003ca href=\"https://twitter.com/sargoth\" rel=\"nofollow\"\u003esargoth\u003c/a\u003e! Thank you for reading this instead of doing literally all other possible things in the universe!\u003cbr\u003e\u003cbr\u003eEver since 2009, I\u0027ve started a new blog on Valentine\u0027s Day. Every year I come up with a new theme or concept, and write towards these themes or concepts to see if they work. If they do not work, I try to learn what I can from the endeavor and move on. If they do work, I keep at it. Some ideas fly, some crash and burn. Occasionally, good writing comes out of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs these are texts I would have written regardless of Patreon, there are and will be no supporter bonuses or unlocks.\u003c/strong\u003e\u00a0This is not a Patreon-driven effort, and this page exists on the off-chance that my writing might in some way, some day, pay the rent. However, if you do decide to spare a coin or five, you get my undying and eternal gratitude, guaranteed 100% blockchain-free.\u003cbr\u003e\u003cbr\u003eIf you find yourself having to choose between supporting me and someone in more dire financial straits - choose them. I have checked my privilege, and have found that I\u0027m the optional extra.\u003cbr\u003e\u003cbr\u003eNot the most fire and brimstone pitch you\u0027re likely to ever come across, I know. But there you have it.\u003cbr\u003e\n\u003cbr\u003eNow, to business. Here is a short introduction to my most active sites of writing. Also, links.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://centauridevice.wordpress.com/\" target=\"_blank\"\u003eSomething magnificent and extraordinary\u003c/a\u003e (2018): An item-by-item exploration of the 1999 computer game Alpha Centauri. You did not know this was a thing you wanted in your life, but here it is, one item a day until early September.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://relationshipstatues.com/\" target=\"_blank\"\u003eRelationship statues\u003c/a\u003e (2017): Short, self-contained snippets of fiction which try to contain a memory of a particular feeling. Proust had his Madeleine cookies which thrust him back years and years into seldom remembered emotions; the aim here is to make it work with far less verbiage.\u003cbr\u003e\u003cbr\u003eNotable posts:\u003cbr\u003e\u003ca href=\"https://relationshipstatues.com/2017/12/22/shelf-spacing/\" target=\"_blank\"\u003eShelf spacing\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://relationshipstatues.com/2017/12/10/problem-oriented/\" target=\"_blank\"\u003eProblem-oriented\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://relationshipstatues.com/2017/11/28/cloud-computing/\" target=\"_blank\"\u003eCloud computing\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://relationshipstatues.com/2017/08/31/it-meows/\" target=\"_blank\"\u003eIt meows\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://relationshipstatues.com/2017/10/19/a-principled-stance/\" target=\"_blank\"\u003eA principled stance\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://relationshipstatues.com/2017/08/01/a-dance-a-day/\" target=\"_blank\"\u003eA dance a day\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://relationshipstatues.com/2017/02/14/the-lost-one/\" target=\"_blank\"\u003eThe lost one\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discursiveanomalies.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDiscursive anomalies\u003c/a\u003e (2016):\u00a0Each post is about a specific thing (a book, a movie, a poem, a series, a genre etc), and performs semi-literary critique at it. The aim is to make the reader see the specific thing in a new light - to make it more anomalous, as it were. The overarching question is not whether the thing is good or bad, but to say something about what we can learn from it.\u003cbr\u003e\u003cbr\u003eNotable posts:\u003cbr\u003e\u003ca href=\"https://discursiveanomalies.wordpress.com/2016/02/14/5/\" rel=\"nofollow\" target=\"_blank\"\u003eDeep time of the media\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discursiveanomalies.wordpress.com/2016/03/16/cubitt-digital-aesthetics/\" rel=\"nofollow\" target=\"_blank\"\u003eDigital aesthetics\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discursiveanomalies.wordpress.com/2016/04/11/33%e2%85%93-how-to-write-about-music/\" rel=\"nofollow\" target=\"_blank\"\u003eHow to write about music\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discursiveanomalies.wordpress.com/2016/07/19/brecht-how-fortunate-the-man-with-none/\" rel=\"nofollow\" target=\"_blank\"\u003eHow fortunate the man with none\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discursiveanomalies.com/2017/09/29/byung-chul-han-in-the-swarm/\" target=\"_blank\"\u003eIn the swarm\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discursiveanomalies.com/2017/10/05/the-invisible-committee-to-our-friends/\" target=\"_blank\"\u003eTo our friends\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://streetremix.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRemix IT to the streets\u003c/a\u003e (2012): This is the voice of me, talking about current events and things I find interesting. Most recently they have tended to be about education, politics and ideology.\u003cbr\u003e\u003cbr\u003eNotable posts:\u003cbr\u003eFreeriding the dark train of anxiety (\u003ca href=\"http://streetremix.blogspot.se/2014/07/freeriding-dark-train-of-anxiety.html\" rel=\"nofollow\" target=\"_blank\"\u003epart 1\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://streetremix.blogspot.se/2015/10/freeriding-dark-train-of-anxiety-pt-2.html\" rel=\"nofollow\" target=\"_blank\"\u003epart 2\u003c/a\u003e)\u003cbr\u003e\u003ca href=\"http://streetremix.blogspot.se/2014/08/the-blog-post-trolls-dont-want-you-to.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe blog post the trolls don\u0027t want you to read\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://streetremix.blogspot.se/2012/11/rhetorical-self-defence.html\" rel=\"nofollow\" target=\"_blank\"\u003eRhetorical self defence\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://streetremix.blogspot.se/2016/06/when-rhetoricians-and-pedagogues-clash.html\" rel=\"nofollow\" target=\"_blank\"\u003eWhen rhetoricians and pedagogues clash\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://streetremix.blogspot.se/2017/07/in-mood-for-some-discourse.html\" target=\"_blank\"\u003eIn the mood for some discourse\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://longersky.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMore longer friend see that sky?\u003c/a\u003e (2014): Short, self-contained works of quirky fiction, where the goal is to try ideas out and see if they stick. As the title might suggest, it is the opposite of straight talk and plain understanding.\u003cbr\u003e\u003cbr\u003eNotable posts:\u003cbr\u003e\u003ca href=\"https://longersky.wordpress.com/2014/12/26/reverse-ancient-traditions/\" rel=\"nofollow\" target=\"_blank\"\u003eReverse ancient traditions\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://longersky.wordpress.com/2016/04/30/a-job-befitting-the-benefits/\" rel=\"nofollow\" target=\"_blank\"\u003eA job befitting the benefits\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://longersky.wordpress.com/2014/05/19/a-modest-radicalism/\" rel=\"nofollow\" target=\"_blank\"\u003eA modest radicalism\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://longersky.wordpress.com/2014/10/12/change-becomes-you/\" rel=\"nofollow\" target=\"_blank\"\u003eChange becomes you\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://longersky.com/2017/12/23/time-management-for-busy-people/\" target=\"_blank\"\u003eTime management for busy people\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://longersky.com/2017/12/14/cat-person/\" target=\"_blank\"\u003eCat person\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://longersky.com/2017/12/12/it-follows/\" target=\"_blank\"\u003eIt follows\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/sargoth\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter (@sargoth)\u003c/a\u003e: Follow my thoughts in realtime. It will be fun! There will be birds!\u003cbr\u003e\u003ca href=\"https://mastodon.social/@sargoth\" target=\"_blank\"\u003eMastodon (@sargoth)\u003c/a\u003e: Follow my thoughts in realtime. It will be fun! There will be memes!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/sargoth_ebooks\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter (@sargoth_ebooks)\u003c/a\u003e: I\u0027m also a bot. Because why not?\u003cbr\u003e\n\u003cbr\u003eI also do some writing in Swedish, which I mention here for completeness (new posts will not shared be here):\u003cbr\u003e\u003ca href=\"http://magnihasa.blogspot.se/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\nMagnihasa\u003c/a\u003e: General purpose, comparable to Remix. The 2009 original.\u003cbr\u003e\u003ca href=\"https://twitter.com/piratkatt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter (@piratkatt)\u003c/a\u003e: My realtime thoughts, but in an obscure language.\u00a0\u003cbr\u003e\n\u003cbr\u003eIf you\u0027ve read this far, you\u0027ve probably noticed the reward tiers on the right hand side. The tiers are based on the five categories into which all things can be sorted - cats, bears, snakes, spiders and birds. These categories are all equal in each respect, and one tier (pun intended) being higher than the other is purely a cosmetic concession to the need to name things. Strategic Patreon minmaxing would dictate using something less idiosyncratic, but - nah.\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Idiosyncrasy\" target=\"_blank\"\u003eIdiosyncrasy\u003c/a\u003e is the name of the game.\u003cbr\u003e\u003cbr\u003eThank you for reading this introductory text. There is more text, to be sure. Just scroll down ever so slightly, and there you have it. -"
   },
