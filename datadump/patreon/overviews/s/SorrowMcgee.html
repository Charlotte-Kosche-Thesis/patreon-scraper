    "summary": "\u003cdiv\u003e\n\tMy Instagram:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.instagram.com/sorrow_mcgee/\"\u003e@sorrow_mcgee\u003c/a\u003e\u003cbr\u003e\n\tI post here nearly everyday!\u00a0 Typically cute kitty doodles but sometimes bugs and other things.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI have two DeviantArt accounts:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://surely-suresorrow.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSurely-SureSorrow\u003c/a\u003e\u003cbr\u003e\n\tSurely-SureSorrow is where I post any of my geek-based fanart\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://sorrow-sixthirty.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Sorrow-SixThirty\u003c/a\u003e\u003cbr\u003e\n\tSorrow-SixThirty is for all original, digital art I create\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI bill by project completion. \u00a0I\u0027ll schedule completed projects.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cem\u003eBut why are you here?\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tCode Name: \n\t\t\u003cstrong\u003e\"OCTOBER BLACK\"\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cem\u003e\u003cbr\u003e\n\t\t\u003c/em\u003e\n\t\u003c/div\u003e\n\tIt\u0027s a boardgame. \u00a0Someone enlightened me that trying to make a Settlers of Catan variant is a no-go but I\u0027ve been working on one for a decade now.\u00a0 It keeps evolving and becomes less and less like Catan as time goes by.\u00a0 \u003cem\u003eSo, I\u0027m letting it evolve.\u003c/em\u003e\u00a0 The latest evolution is due for a play test this August 26th. \u00a0I can\u0027t decide if I want the theme to be inspired by Halloween or the End of the World. \u00a0Tough call.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cem\u003eSpecial thanks to my sister for all of her enduring support over many, many years. \u00a0Thank you so much.\u003c/em\u003e\u003c/div\u003e\n\u003c/div\u003e"
