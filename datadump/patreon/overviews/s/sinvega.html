    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eA wild writer appears!\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\tHello!  I\u0027m Sin Vega, and I write about games and television.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nYou may have read \u003ca href=\"https://www.rockpapershotgun.com/author/sinvega/\" rel=\"nofollow\"\u003emy work for Rock Paper Shotgun\u003c/a\u003e, such as \u003ca href=\"http://www.rockpapershotgun.com/2014/12/30/consortium-retrospective\" rel=\"nofollow\"\u003eConsortium and the Fourth Wall\u003c/a\u003e, or my love letter to the genre-defying village chieftan simulator \u003ca href=\"http://www.rockpapershotgun.com/2014/10/17/king-of-dragon-pass-retro\" rel=\"nofollow\"\u003eKing of Dragon Pass\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003eOr you might be familiar with \u003ca href=\"http://lonelymushroom.com/?p=3059\" rel=\"nofollow\"\u003eThe Problem With Gamers\u003c/a\u003e, \u003ca href=\"http://lonelymushroom.com/?p=2854\" rel=\"nofollow\"\u003eJust The Way I\u0027m Feline\u003c/a\u003e, or my diaries like \u003ca href=\"http://lonelymushroom.com/?p=5\" rel=\"nofollow\"\u003eLonely As a Mushroom Cloud\u003c/a\u003e, where I played a heavily modded Fallout 3 as a survival sim, back before there were hundreds of them. There\u0027s also the hardest thing I\u0027ve had to write, \u003ca href=\"http://lonelymushroom.com/?p=3416\" rel=\"nofollow\"\u003eDepression is Shit and I Hate It\u003c/a\u003e.\u00a0 I want to do more of that. All of it. \u003cbr\u003e\u003cbr\u003eGetting a steady income for writing will mean I can do it more, and better. \nIt also means \n\u003cstrong\u003eyou get more of my writing\u003c/strong\u003e. They\u0027ll all be free - \u003cstrong\u003eyou get to read them whether you contribute money or not\u003c/strong\u003e. I don\u0027t want to deny people content because they can\u0027t afford it. Sponsoring me simply means I can worry less about money and more about the quality of my work.\u003cbr\u003e\u003cbr\u003e\nThese article will mostly be about television, or obscure or interesting games, particularly older ones, and those that were crap but ambitious. With time, I\u0027ll write longer pieces like \n\u003ca href=\"http://lonelymushroom.com/?p=3704\" rel=\"nofollow\"\u003emy take on the SWAT series\u003c/a\u003e. I\u0027ll write \u003ca href=\"http://lonelymushroom.com/?p=3933\" rel=\"nofollow\"\u003emore personal work\u003c/a\u003e too.\u00a0\nIf it goes well enough, I\u0027ll write more long-term features, including \n\u003cstrong\u003emore roleplaying diaries \u003c/strong\u003elike \u003ca href=\"http://lonelymushroom.com/?p=1701\" rel=\"nofollow\"\u003eYmelda Scrowles.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions please fire away. And finally, whether you\u0027re a patron or just want to read my work, \n\u003cstrong\u003ethank you\u003c/strong\u003e! It means a lot to me that people enjoy what I do.\u003cbr\u003e"
