    "summary": "So! Who here likes big things?\u00a0 Who here would like to see more big things? I know I certainly would!\u003cbr\u003e\u003cbr\u003eFirst up let me tell you what this page isn\u0027t:\u003cbr\u003eThis will not be a paywall. All of my art is going to continue to be publicly available. I don\u0027t believe in paywalls for art. It\u0027s something I love doing and love sharing with the world. I would never want money to get in the way of doing something I enjoy.\u003cbr\u003e\u003cbr\u003eWhat this page will allow you to do though is:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet \u003cstrong\u003eEarly Access\u003c/strong\u003e to my drawings - I delay posting art to maximise visibility. As such, I almost always have a backlog of art to post on \u003ca href=\"http://stampydragon.com\" rel=\"nofollow\"\u003eStampyDragon.com\u003c/a\u003e, my\u003ca href=\"http://stampydragon.deviantart.com/\" rel=\"nofollow\"\u003e Deviant Art Account\u003c/a\u003e and my \u003ca href=\"http://www.furaffinity.net/user/stampy/\" rel=\"nofollow\"\u003eFur Affinity Account\u003c/a\u003e.\u00a0 What I\u0027ll do instead, is share those links with folks on here as soon as they\u0027re done, instead of waiting around for pesky things like names and descriptions.\u003c/li\u003e\u003cli\u003eGet access to \u003cstrong\u003eAlternate Versions\u003c/strong\u003e of pictures.\u00a0 Many of my pictures have Alternate Versions. In most cases this is just me swapping the background for something fun, or other such differences.\u00a0 They\u0027re usually just created for fun and aren\u0027t normally posted anywhere.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVote for pictures\u003c/strong\u003e to be finished up as full coloured pictures!\u00a0 I often have too many pictures to colour them all so you guys can help me decide!\u003c/li\u003e\u003cli\u003eHave \u003cstrong\u003eGuaranteed Expression Pictures\u003c/strong\u003e drawn on a monthly basis.\u00a0 I draw a lot of small (512px x 512px) head shots for expressions and face practice.\u00a0 These tend to be drawn for people in my streams as and when I\u0027m drawing them.\u00a0 Now as a Patreon perk, I am offering them to a limited number of folks as a reward.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo! What would I get out of it?\u00a0 Other than getting to draw more big things?\u003cbr\u003e\u003cbr\u003eDrawing isn\u0027t the cheapest hobby! Heck, I managed to draw so much on my graphics tablet that I managed to draw a hole in it.\u00a0 \u003ca href=\"https://dl.dropboxusercontent.com/u/956557/P1020362.jpg\" rel=\"nofollow\"\u003eNo, really!\u003c/a\u003e Funds gained from Patreon subscribers like yourself, will be for supporting the creation of further art.\u003cbr\u003e\u003cbr\u003eThank you very much, and let the big things commence!\u003ca href=\"https://dl.dropboxusercontent.com/u/956557/P1020362.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e"
