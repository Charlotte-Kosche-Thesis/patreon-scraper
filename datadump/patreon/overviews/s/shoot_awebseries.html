    "summary": "A picture is worth a thousand words; and we owe you a thousand thanks for your interest and support of \u003cstrong\u003eShoot.\u003cbr\u003e\u003cbr\u003eShoot\u003c/strong\u003e\u00a0is produced by director Katya Kaminsky, writer MJ Halberstadt, and Spencer Lupo. This minimalist, character-centered comedy was conceived with the goal of showcasing the creative talents of a cast and crew comprised of young Boston artists, especially Emerson College students. Each 5-minute episode gives the \"behind-the-scenes\" story of a different character having their headshot taken.\u003cbr\u003e\u003cbr\u003eAs a subscriber, you\u0027ll receive an Early Access Pass, and be among the first people with access to the six episodes of the first season of\u00a0\u003cstrong\u003eShoot!\u003c/strong\u003e\u00a0Three episodes will be made available immediately, and three more will be available early this fall. There are also some incredible perks, including the opportunity to shape \u003cstrong\u003eShoot\u003c/strong\u003e\u0027s future, commission a photo shoot, and view exclusive content! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnlike most Patreons, \u003cem\u003eyour subscription to \"Shoot\" is a \u003c/em\u003eone-time\u003cem\u003e payment. \u003c/em\u003eWe\u0027ll be in touch as we\u0027re preparing to launch Season 2; you\u0027ll be given the option to stick around, or buy the Season 2 Early Access Pass.\u003c/strong\u003e\u00a0But first things first... subscribe for as little as $5 and check out our pilot season!\u003cbr\u003e"

     "about": "A picture says a thousand words; each\nepisode of \u003cstrong\u003eShoot\u003c/strong\u003e is a snapshot\nlooking \u003cem\u003ebeyond\u003c/em\u003e the picture and behind\nthe camera. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn an attempt to drum up a\nheadshot-photography business in Boston, Todd (Travis Amiel) commits to\noffering a small number of free shoots in a makeshift studio out of his\napartment, which he offers to a succession of strangers. As Todd\u2019s camera focuses on this\nrevolving door of colorful characters, we also begin to get a clearer view of\nthe circumstances that sent him to Boston, and what his photography is helping\nhim to overcome.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eShoot\u003c/strong\u003e comes from Elliot Norton-award winning writer\nMJ Halberstadt, and Young Americans alumnus Katya Kaminsky, and was created\nwith an Emerson College-heavy creative team of Boston\u2019s young talent.",
