    "summary": "Hello, welcome, and thank you for taking time between field-day and working party to check out and contribute to my patreon! For those of you who don\u0027t know me, my name is Megan Willcoxson, former U.S. Navy Aviation Ordnanceman and I am the creator of Scuttlebutt Comics!\u003cbr\u003e\u003cbr\u003eWhat started as doodles of my CoC in a sketchbook has now grown to become my pride and joy. I have been published by Stars and Stripes, contracted by NCIS: N.O. tv show, and hired to illustrate the Blue Falcon Card Game.\u003cbr\u003e\u003cbr\u003eHowever, my focus comes down to one simple goal:\u003cbr\u003eMaking people laugh.\u003cbr\u003eScuttlebutt is my way of keeping morale afloat in the Navy and allowing shipmates a moment to giggle about the goofy stuff we all face daily.\u003cbr\u003e\u003cbr\u003eThis is where YOU come in! We all know being active duty means ballin-on-a-budget, but every little bit helps. By contributing to my patreon you gain the chance to grab up custom works, patches, coins, or even get to appear in the comics! This affords me the ability to work on even bigger projects and well, ya know, pay some bills.\u00a0\u003cbr\u003e\u003cbr\u003eFair winds and following seas!\u003cbr\u003eV/R,\u003cbr\u003eMegan Willcoxson\u003cbr\u003e"
