    "summary": "Hi, I am an illustrator living in Santa Cruz, CA. I just graduated with my MFA degree from the Hartford University Art School.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to illustrate and publish meaningful stories that can stand the test of time.\u00a0\u003cbr\u003e\u003cbr\u003ePerhaps you don\u0027t know this, but there is a large amount of work that goes into creating an illustrated story before the idea can even be shown to potential publishers. This research and development work is completely un-paid, and I am asking for your support to help defray the expenses and to help to provide the time and space necessary to bring these projects to life.\u003cbr\u003e\u003cbr\u003eIn return we will share in the journey as each new project develops and as a supporter, I will be sharing exclusive sketches, storyboards, and concepts with you. You will also have access to discounted and free offers through my Etsy shop.\u00a0\u003cbr\u003e"

     "about": "\u003cdiv\u003e\n\tI am an Illustrator and my work is a playful mix of fantasy and exaggerated realism. I have illustrated numerous books and my work has been collected by University Libraries from around the world as well as the Rare Book and Special Collections Division at the United States Library of Congress.\u003cbr\u003e\u003cbr\u003eI\u00a0graduated with Distinction from the California College of Arts and Crafts in 2006 with a BFA in Illustration, and am currently on target to receive an MFA in Illustration through Hartford University in 2016.\u003cbr\u003e\u003cbr\u003eFrom 2012 to 2014 I volunteered as the Illustrator Coordinator for the San Francisco North \u0026amp; East Bay region of the Society of Children\u2019s Book Writers and Illustrators (SCBWI). I had to step down so that I could focus on my career and the MFA program.\u003cbr\u003e\u003cbr\u003eIf you are a person who shares a passion for well-crafted and visually enlightening images, I want to talk with you. Feel free to \u003ca href=\"http://brianbowesillustration.com/contact/\"\u003econtact me today.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThank you,\u003cbr\u003e\n\tBrian Bowes\n\u003c/div\u003e",
