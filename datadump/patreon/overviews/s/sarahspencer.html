    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FE4G5LiJW_7s%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DE4G5LiJW_7s%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FE4G5LiJW_7s%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-06-18T01:44:27+00:00",
    "summary": "Hey y\u0027all!\n\u003cbr\u003e\u003cbr\u003e\nWelcome to my Patreon page! My name is Sarah Spencer, and \n\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eI\u0027m a Nashville based singer/songwriter.\u003c/strong\u003e \u003cstrong\u003eI write a special blend of country/americana music that I like to call Sunshine Americana - upbeat at times, tragic at others, but always with a focus on the craft of the song.\u003c/strong\u003e\u00a0\u003c/span\u003eIn 2012, I quit my day job as a web designer at a software firm in Tallahassee, and moved to Nashville to pursue my dream of being a full time songwriter.\u003cbr\u003e\u003cbr\u003eSince then, I\u0027ve been blessed enough to stumble into many incredible experiences - playing at the Bluebird Cafe, hearing other artists cut my songs, winning the Frank Brown Song Contest, and being a finalist at both the NSAI/CMT Song Contest and the Chris Austin Songwriting contest.\u003cbr\u003e\u003cbr\u003e\nWriting and singing is what I\u0027m wired for, and lucky for me, it\u0027s what I love to do. So \n\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eI want to be able to put out consistent, quality music for anyone who enjoys it.\u003c/span\u003e\u00a0\u003c/strong\u003eYour patronage helps me keep on making music - something I\u0027d be doing anyway, but thanks to my Patrons, I get to do at a higher level and share it with you all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nHere are some FAQ\u0027s if you\u0027re new to Patron:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eWhat is this Patreon thing?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon allows musicians and artsy types to keep making what they\u0027re already making. Fans can support their favorite artists by can drop a tip in the \"digital tip jar\" making them official patrons of the arts. In return, patrons get exclusive content as a thank you, like downloads, sneak peeks, private streaming shows, and other fun rewards.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eWhat are you making?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m writing songs \u0026amp; and creating videos of myself performing them. So a creation = 1 video of an original song. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eHow often do you post these creations (videos of your original music)?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAnywhere between 1-3 times in a month. If you want, you can put a cap on the total amount you wish to pledge in a month. That way, if I post five gajillion videos, you won\u0027t be charged five gajillion times. ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eSo w\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003ehat does my patronage actually do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour support goes right back into delivering the best music I can possibly make for you. It\u0027s already paid musicians to lay down guitar tracks on my songs, and helped me get a new webcam. And that\u0027s just the beginning of what I have planned! Your patronage gives me the financial breathing room to bring you better, higher quality music and videos.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for considering becoming a patron of my music. :) Dig around and listen to some tunes! I sincerely hope they bring you joy :)\u003cbr\u003e\u003cbr\u003exoxoxo\u003cbr\u003e~Sarah\u003cbr\u003e"
