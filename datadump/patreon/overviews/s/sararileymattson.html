    "summary": "I like to tell stories, mostly mine. Sometimes\u00a0I tell the stories of others.\u003cbr\u003e\u003cbr\u003eI also like helping people. Being able to help another person through this strange, incredible, inspiring, exhausting journey we call LIFE is rewarding in a way nothing else is. It is what feeds my soul. \u003cbr\u003e\u003cbr\u003eBut Patreon, consulting, writing, and teaching are what feed my body and put a roof over my head. My gratitude to the people who have supported\u00a0me in\u00a0through Patreon\u00a0is boundless.\u00a0I would be lost without your support. Truly. \u003cbr\u003e\u003cbr\u003eI believe that feeling understood is so important, and storytelling is how we are understand each other. It is how we know we are understood. I hope that in sharing these Narratives, both of my life and others, can help all of us who have fallen through the cracks of the medical system feel understood. \u003cbr\u003e\u003cbr\u003eWriting my books, \u003ca href=\"http://amzn.to/2nL23MC\"\u003eCamp Like a Girl\u003c/a\u003e and \u003ca href=\"http://amzn.to/2npypf4\"\u003eMigraine: Finding My Own Way Out\u003c/a\u003e, was an opportunity for me to tell some of my story and the support, love, and kind feedback I\u0027ve received about my story and my writing have been incredibly healing for me. I\u0027m continuing on with my next book\u003cem\u003e, yet to be titled, \u003c/em\u003eand will post some excerpts here just for my Patreon supporters.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to consult with me, send me an email at sara@sararileymattson.com. Visit my website: www.sararileymattson.com to learn more about me, my life and my writing. \u003cbr\u003e\u003cbr\u003eLove, Sara"

     "about": "I like to write smart, contemplative songs. \u00a0And also techno. \u00a0I hope you like them, too. \u00a0I find creativity to be like weather - comes and goes. \u00a0Sometimes it\u0027s powerful and exhausting and sometimes it\u0027s peaceful and nourishing. \u00a0It\u0027s impossible to force. \u00a0Which is what scales are for. :) \u00a0My plan is to use the Patreon account to create a community and I want you to feel a part of my creative process. \u00a0You\u0027re investing in my work monetarily and I\u0027m so grateful. \u00a0So, so grateful! There is so much more music in me. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a lifelong musician. \u00a0The daughter of a deep-thinking poet and a harmony-obsessed choral singer. \u00a0I grew up on the music my parents grew up on...Beach Boys, Beatles, Carole King, Paul Simon, Emmylou Harris, The Everly Brothers. \u00a0My mom played The Temptations around the house constantly. \u00a0When you mix that with my classical piano and choral training I think you can hear where my style comes from. \u00a0I like things that are fun and hard.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve lived in every part of the country and would love to live in Europe someday.\u00a0My friends describe me as pathologically curious, generous, insightful and funny. \u00a0I love to tell stories and make people laugh so I might try to do some of that on here if I get some requests.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.sararileymattson.com\"\u003ewww.sararileymattson.com\u003c/a\u003e\u003cbr\u003e",
