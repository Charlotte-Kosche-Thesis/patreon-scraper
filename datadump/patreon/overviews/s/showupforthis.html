    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNSJ9/patreon-media/campaign/1253336/e18c6c3ac8ab45a690ccd5cc3cc50649?token-time=2145916800\u0026token-hash=uu1BGJukV4UEwexk44vxgdYVaZpj7lemvkiDYPJIixI%3D",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho I am:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHey y\u0027all! Welcome to my Patreon. You may know me from such hits as \u003cstrong\u003eThat One Long Twitter Thread\u003c/strong\u003e, \u003cstrong\u003eThe Girl With All The GIFs\u003c/strong\u003e, and \u003cstrong\u003eWait Is This An Affirmation Or A Scolding?\u003c/strong\u003e. No doubt you\u0027ve found your way here in a desperate attempt to be able to say YES GIN I SAW YOUR PATREON STOP TALKING ABOUT YOUR PATREON. Bless your beautiful heart.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to take this opportunity to \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ethank you\u003c/strong\u003e\u003c/span\u003e while I\u0027ve got you here. If you\u0027re part of my Twitter family, I hope you know how important you are to me. If you\u0027re NOT part of my Twitter family, if you found me some other way, HI THERE! It\u0027s nice to see you, I\u0027m glad to meet you, I hope you find what you\u0027re looking for here.\u003cbr\u003e\u003cbr\u003eAs you\u0027re considering your options, please keep these things in mind (these are things that I, considering my options as a patron to others, always worry myself into a state wondering about so....):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThere is no dollar amount too small to be a meaningful contribution.\u003c/strong\u003e Every single pledge helps further my goals. I love my little baby bats as much as my pink fairy armadillos and everyone on the outskirts of those. Y\u0027all make a huge difference for me.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIf you pledge now and later have to reduce or remove your pledge, I understand.\u003c/strong\u003e Life happens. There\u0027s never an explanation required and I\u0027ll never ask for one or mention it.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatreon charges at the beginning of the month only.\u003c/strong\u003e You can pledge now and gain access to patron-only content without being charged until the start of next month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat I Do:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI write too much about too many things. I have opinions. Loudly. My areas of experience are Fatness, Poverty, Abuse, Sexual Assault, Homeschooling, PTSD, Depression, Anxiety, Love, Functional Dysfunction, Controversial Food Opinions, Single Parenting, Mental Illness/Mental Health in General, and many more. I\u0027ll talk and write about any of them at the slightest provocation. I play 20ish questions with folks on a variety of topics, from the thought-provoking to the gag-inducing. I advocate for and educate others about marginalized groups I\u0027m a part of. I advocate for and amplify the voices of folks in marginalized groups I\u0027m NOT a part of. I affirm myself and all y\u0027all as often as I ever can, and I yell a lot about self-care.\u003cbr\u003e\u003cbr\u003eI\u0027m working hard to carve out some space to make writing a full-time endeavor. Or at least, a regular part-time endeavor. I have half-finished manuscripts hanging around in the cobwebby corners of my half-remembered dreams and I\u0027d like to clear that out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Can Expect As a Patron:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003cstrong\u003eNew poems on the regular.\u003c/strong\u003e Usually at least one per week, sometimes a few per week, sometimes a few in a day. Pacing is not one of my strong suits.\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eRandom acts of affirmation. \u003c/strong\u003eAlso included: Self-care reminders and lovingly yelling about food/meds/hydration.\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003eSince we\u0027ve reached my first Official Goal, I\u0027m now running monthly \u003cstrong\u003estorytelling polls\u003c/strong\u003e - you can vote on the subject of my next storytelling session PLUS get exclusive access to the long-form version of the story.\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eWeekly writing prompts\u003c/strong\u003e affectionately referred to as #ThursdayWordsday, the first one launches on 3/29/18!\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eNew goals and rewards/additions as we go along!\u003c/strong\u003e I\u0027m always looking for new ways to improve, provide better content, and make sure y\u0027all enjoy this as much as I do.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow Patreon (And You Becoming a Patron) Supports My Efforts:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLife is hard, everything is trash, the world is on fire, poverty sucks but here we are together in the middle of this mess. We\u0027re not alone. We\u0027re not stranded, apart and drifting. We\u0027re here. Together. And I\u0027m so glad we are. Patreon, y\u0027all becoming patrons here, will help me realize my goal of not struggling as hard to make all the frayed ends meet every month.\u00a0\u003cbr\u003e\u003cbr\u003eMy aims here are simple. I want to be in a more secure financial position so that I can focus more on creating than I do on personal poverty. I want to be more secure financially so that I can pay more of that back into our community. I want to ease minds and hearts and help facilitate a more joyful existence for as many of us as I can get within my digital arms\u0027 reach.\u00a0\u003cbr\u003e\u003cbr\u003eUltimately, I\u0027d like one of those half-finished manuscripts to end up fully realized. That\u0027s my Big Goal I only glance at from the corner of my eye when I think no one\u0027s looking.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne Last Note:\u003c/strong\u003e\u003cbr\u003eHowever you ended up reading this, whether you become a patron or not, I want this one thing (at least) to stick with you when you leave: \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou matter. You are important. The world is improved by your presence in it, and you deserve goodness and joy and the space and opportunity to thrive in safety and comfort.\u00a0\u003c/span\u003e\u003c/strong\u003e"

   {
    "attributes": {
     "amount": 500,
     "amount_cents": 500,
     "created_at": "2017-10-09T04:13:50.817575+00:00",
     "description": "Look, I didn\u0027t even know Pink Fairy Armadillos existed until recently and now I can\u0027t live without them so.. hi! That\u0027s you!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this tier level, you get all of the above PLUS you have a few options for additional perks:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf it\u0027s something you could benefit from, I offer personalized affirmations! Maybe you have:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ea taxing event coming up, or\u003c/li\u003e\n\u003cli\u003ea big meeting, or\u00a0\u003c/li\u003e\n\u003cli\u003ea job interview, or\u00a0\u003c/li\u003e\n\u003cli\u003eyou\u0027ve just been feeling a bit meh?\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLet me help! Tell me what\u0027s happening and let me remind you of all the ways you matter and all the good there is, through affirmation.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr, maybe you have a WIP you\u0027re working on, or a personal or professional goal you\u0027re working towards, or an art project you\u0027re struggling to finish? Let me be your cheerleader! I\u0027m an encourager by nature, and I\u0027d love to encourage you to get ever closer to whatever goal you\u0027re aiming for!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis means I can:\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRead chapters or segments of your WIPs and encourage you to write more!\u003c/li\u003e\n\u003cli\u003eRead your poetry or short stories and be your personal cheerleader!\u003c/li\u003e\n\u003cli\u003ePreview your art-in-progress and encourage you to keep it up!\u003c/li\u003e\n\u003cli\u003eProvide regular encouragement to help you meet a personal goal!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd more! If you have something you\u0027re working on or aiming for, let me help encourage you to get there.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition, each month you stay at this tier (or above!), you get to request topics you\u0027d like me to write about (via Twitter-thread or long-form on here, your choice), or questions you\u0027d like included in an #AnswerMeThis (with credit given where it\u0027s due, of course).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe only caveats being that I won\u0027t write about something that\u0027s not my place to write about (ie, outside my lane), and I won\u0027t write anything intentionally mean.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can reach me for affirmation, encouragement, and suggestions in many different ways!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eby email at affirmationgin@gmail.com\u003c/li\u003e\n\u003cli\u003emessage me on Patreon\u003c/li\u003e\n\u003cli\u003eDM me on Twitter\u003c/li\u003e\n\u003cli\u003e@ me on Twitter\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhatever works best for you works for me!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you for signing on as a PFA. I look forward to getting to know you better!\u003c/p\u003e",

     "description": "Here\u0027s the thing about baby badgers: They\u0027re small and soft and sweet and precious and clawed and fierce and one of nature\u0027s born badasses. Hey, you.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this tier level you get all of the above, and the list is getting long so let\u0027s recap!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePer the Adorable Baby Bat tier:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003emy unending gratitude and adoration\u003c/li\u003e\n\u003cli\u003eexclusive longform stories\u003c/li\u003e\n\u003cli\u003eexclusive poetry\u003c/li\u003e\n\u003cli\u003egeneral encouragement\u003c/li\u003e\n\u003cli\u003erandom affirmations\u003c/li\u003e\n\u003cli\u003eessays\u003c/li\u003e\n\u003cli\u003eoccasional photography\u003c/li\u003e\n\u003cli\u003eparticipate in monthly storytelling polls\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS,\u003c/strong\u003e per the Pink Fairy Armadillo tier:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003emonthly personalized affirmation, or\u003c/li\u003e\n\u003cli\u003epersonal cheerleader to help you realize your goals, and\u003c/li\u003e\n\u003cli\u003emake suggestions for writing topics or #AnswerMeThis questions/themes\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePLUS,\u003c/strong\u003e now at the BBB tier:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatrons at this tier who maintain their pledges (to be eligible, must have maintained pledge for at least one month during the quarter) will get a fun-stuff package sent every quarter with random bits of things that make me (and hopefully you!) smile, feel good, recharge, maybe laugh a little. (The first care packages will go out end of June 2018!) \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSome things you might see in such a care package may include:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003estickers\u003c/li\u003e\n\u003cli\u003ebadges\u003c/li\u003e\n\u003cli\u003etea\u003c/li\u003e\n\u003cli\u003ecandy\u003c/li\u003e\n\u003cli\u003esmall pretty rocks\u003c/li\u003e\n\u003cli\u003ehandwritten affirmations\u003c/li\u003e\n\u003cli\u003emaybe some kind of homemade jewelry in the style of a small child who is not very good at making homemade jewelry but nonetheless tries very hard and just wants everyone to feel loved\u003c/li\u003e\n\u003cli\u003eother things\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you for signing on as the BBB that you are! Your support means the world to me. I look forward to getting to know you better and sending you little pieces of joy!\u003c/p\u003e",
