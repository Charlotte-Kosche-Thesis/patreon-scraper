    "published_at": "2017-10-07T05:08:45+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img.webnovel.com/bookcover/8142774106003505/300/300.jpg?v=1\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eStackThatCoin and Hitesh offer greetings, my fellow Daoist friends!\u003cbr\u003e\u003cbr\u003eWe are the translator and editor for \u003ca href=\"https://www.webnovel.com/book/8142774106003505/Stealing-the-Heavens\"\u003e\u003cstrong\u003e Stealing the Heavens\u003c/strong\u003e\u003c/a\u003e, and by landing on this page, we assume that you\u0027ve shown an interest in supporting our work.\u003cbr\u003e\u003cbr\u003eTranslation isn\u0027t an easy job. For a chapter that usually contains 3-3.5k Chinese characters, it will take the translator 3-5 hours to translate. By having our Patreon page go live, it serves as a form of incentive for translators to continue working hard.\u003cbr\u003e\u003cbr\u003eWe sincerely hope you can support us on Patreon to follow the epic adventures of Wu Qi faster than everyone else, while motivating me and Hitesh to work harder. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e*\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e** IMPORTANT NOTE - PLEASE READ BEFORE PLEDGE**\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e**\u003cstrong\u003e*\u003cbr\u003eEarly access chapers will only be avaibaled from the second month after the pledge is made.\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAs Patreon charges each patron at the beginning of every month, any early access will only be given out after Patreon finishes charging all patrons. For example, if you pledge on 15th of April, you will be charged in early May, and usually, you\u0027ll be given access to early chapters starting 6th of May. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e** FAQ **\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon is a site which lets users get a monthly subscription to a specific product. In our case, it would be the privileged right to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc. within the story. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to pledge to read Stealing the Heavens?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of Stealing the Heavens will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCan I change my pledge amount?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYes, you can. Just go to the top right of the page, and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d, and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patron charge me?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your PayPal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, is not expired, etc. Otherwise, the pledge will be automatically declined by Patreon. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI made a pledge, but why hasn\u2019t it charged my Paypal/Credit card yet?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAll pledges on Patreon are processed at the start of every month. So, regardless of when you pledged, you will be charged at the start of the next month. For example, if you made a pledge in a middle of March, so you will not be charged until the 1st of April.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
