    "summary": "\u003cstrong\u003eWhere am I and what\u0027s going on?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re on Patreon, a service that allows content creators to raise money for creating that content. It\u0027s a way users and consumers can support people in creating things they love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you and why do you need my money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://codebyshellbot.com/wordpress-plugins/\" rel=\"nofollow\" target=\"_blank\"\u003eI love to make free WordPress plugins.\u003c/a\u003e It\u0027s fun. Judging by download numbers, people really like to use free WordPress plugins. Can you see the flaw in this business model, yet?\u003cbr\u003e\u003cbr\u003eMany developers sell their plugins to cover the time, effort and expertise spent creating and supporting them. Become a patron by pledging whatever amount you can afford, and you\u0027ll help me to keep my plugins (and soon themes) free of charge.\u003cbr\u003e\u003cbr\u003eRegular income from my plugin work would also allow me to spend more time improving the WP community through contributing to core and spending more time in the WP support forums.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will I pay?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledge is per new plugin/theme, or per major update to an existing one. Quick bugfixes that involve changing a tiny bit of code will not be counted. My goal would be to create one new item and push at least one major update to another per month, but we\u0027ll see how that goes. If you\u0027re concerned that I\u0027ll suddenly become super-productive and push out 10 plugins in a month, never fear, you can easily set your monthly limit and won\u0027t be charged past that point.\u003cbr\u003e\u003cbr\u003eIf you prefer to skip all this and just send a one-off donation, you can \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=T3XBQZNXBEHPC\" rel=\"nofollow\"\u003edo that through Paypal\u003c/a\u003e. Thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI only use one of your plugins, why should I pay for the others?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon pledges are not \"purchases\" of particular plugins or themes, but rather a show of support and appreciation for someone who spends most of her spare time building things for others to use, for free. If you think that\u0027s worth supporting, great. If you don\u0027t, thanks for reading this anyway.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs that it?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYep! Any and all pledges, regardless of amount, will help me to keep providing free plugins (and soon themes!) to the community. If you think what I do is valuable, your support will be gratefully received. Thank you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*ok, maybe not all your problems\u003c/em\u003e\u003cbr\u003e"
