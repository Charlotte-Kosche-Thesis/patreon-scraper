    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.pbrd.co/images/GWlGmps.png\"\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eMerhaba, ben Anda\u00e7. Son 5 y\u0131ld\u0131r kendi kurdu\u011fum internet radyolar\u0131nda programlar yap\u0131yorum, formatlar \u00fcretiyorum ve ba\u015fka programlar\u0131n dinleyicilere ula\u015fmas\u0131na yard\u0131m etmeye \u00e7al\u0131\u015f\u0131yorum. Kas\u0131m 2016\u0027dan bu yana radyodinlemekicinbir.site projesini y\u00fcr\u00fctmeye \u00e7al\u0131\u015f\u0131yorum.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBildi\u011finiz gibi, radyodinlemekicinbir.site tamamen g\u00f6n\u00fcll\u00fc \u00e7al\u0131\u015fmalarla y\u00fcr\u00fcyen bir platform. Ancak yay\u0131n serverlar\u0131, podcast servisleri, web sitesi alan ad\u0131-serverlar\u0131, ekipmanlar gibi sabit ve sabit olmayan giderlerimiz var. Tabii bir de yapmak isteyip de yapamad\u0131\u011f\u0131m\u0131z \u015feyler...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eB\u00fct\u00fcn bunlar\u0131 bir \u015fekilde kar\u015f\u0131lamaya \u00e7al\u0131\u015f\u0131yorum ancak farkedilebilece\u011fi \u00fczere bu pek s\u00fcrd\u00fcr\u00fclebilir bir model de\u011fil.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDestekten gelecek miktar ile \u00f6ncelikle sabit giderlerimizi kar\u015f\u0131lamaya \u00e7al\u0131\u015faca\u011f\u0131m. Sonras\u0131nda ise ekipman tedari\u011fi ve web uygulamalar\u0131m\u0131z\u0131n geli\u015ftirilmesine b\u00fct\u00e7e ay\u0131raca\u011f\u0131m.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon, ayl\u0131k d\u00fczenli ba\u011f\u0131\u015f yapabilmenizi sa\u011fl\u0131yor. \u015eimdilik sadece kredi kartlar\u0131 ile dolar \u00fczerinden \u00e7al\u0131\u015f\u0131yor. \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0Sistem baz\u0131 debit kartlardan (banka kart\u0131) \u00e7ekim yapam\u0131yor. Ay\u0131n 1. g\u00fcn\u00fc \u00e7ekim yapmaya \u00e7al\u0131\u015ft\u0131\u011f\u0131nda bir problem olursa e-posta ile size bildiriyor, bu durumda dilerseniz kart bilgilerinizi de\u011fi\u015ftirebilirsiniz.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e*\u00d6deme ile ilgili ba\u015far\u0131/hata mesajlar\u0131 ve \u00f6d\u00fcller (podcast ve listeler) kay\u0131t oldu\u011funuz e-posta adresine iletilecek. E\u011fer bir sosyal a\u011f ile giri\u015f yapt\u0131ysan\u0131z, \u00f6rne\u011fin Facebook, Facebook\u0027a kay\u0131t oldu\u011funuz e-posta adresine iletilecek.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAyl\u0131k destek yerine tek seferde destek olmak isterseniz diledi\u011finiz miktar\u0131 se\u00e7ebilir/elle girebilirsiniz. Ay\u0131n ba\u015f\u0131nda kart\u0131n\u0131zdan \u00e7ekim yap\u0131ld\u0131ktan sonra Patreon\u0027a girerek deste\u011finizi iptal ettirdi\u011finiz takdirde kart\u0131n\u0131zdan bir daha \u00e7ekim yap\u0131lm\u0131yor.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
