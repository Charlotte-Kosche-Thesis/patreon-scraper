    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F264776827%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F264776827\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F694639444_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThank you Patreons for joining us on the world\u0027s seas.\u00a0\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/div\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://static.wixstatic.com/media/22f127_e30b91468cd94a30bd4e42a48867c6ea~mv2.png/v1/fill/w_174,h_142,al_c,usm_0.66_1.00_0.01/22f127_e30b91468cd94a30bd4e42a48867c6ea~mv2.png\" style=\"width: 119px;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhy Sea Wulf?\u00a0 Why us?\u00a0 Why Patreon?\u00a0 Why Knot?\u003c/strong\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLiving the dream:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nHave you ever thought of leaving it all behind to travel the world?\u00a0 We did!\u00a0 Two years ago, we sold everything, our home, our stuff, left everyone we knew behind, bought a boat and took off to find out what we are truly made of. \u00a0We have sailed in the past, but this is entirely new - we have never lived full time on a boat!\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/22f127_c0c51f5f97d64b0c835fe89660c50d3a~mv2_d_2880_1619_s_2.jpg/v1/fill/w_1260,h_708,al_c,q_85,usm_0.66_1.00_0.01/22f127_c0c51f5f97d64b0c835fe89660c50d3a~mv2_d_2880_1619_s_2.jpg\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat we are creating for you:\u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nYou will see and experience what few ever do - rare Roman Ruins, unique towns and villages, delicious world cuisine with emphasis on nutrition, the\u00a0extreme experiences of the sea, ginger falling in. \u00a0 Viewers loved our first films - calling out the personal perspective, the drone footage, the music, the raw personal story blended with local insights on food and history.\u003cbr\u003e\u003cbr\u003ePatreons get early access to our 4K Ultra HD films, locally inspired recipes, beautiful hi-res wallpaper from our travels, live video chats with us and more. \u00a0Scroll down to see our early films including: \u00a0\u201c\n\u003ca href=\"https://vimeo.com/264764766/02bfd83bc5\" target=\"_blank\"\u003eCrossing the dangerous Bay of Biscay\u003c/a\u003e\u201d \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"https://blog.patreon.com/wp-content/themes/patreon-blog/library/images/footer-icon.png\"\u003e\u00a0Why Patreon?\u003c/span\u003e\u003c/h4\u003e\nWe love our work and the impact it is having inspires us to create more.  Patreons enables us to continue creating films.\u00a0It is a hassle-free way for you to get early access to our films. \u00a0Choose the level and amount.\u00a0 Put a cap on how much is charged to your credit card per month - no surprises. \u003cbr\u003e\u003cbr\u003e\nThank you for your interest in our work. We look forward to having you join us as a Patreon! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFr\u00e9d\u00e9ric, Marta and Ginger\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003eFair winds and following seas!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eStatus update:\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003ca href=\"https://static.wixstatic.com/media/22f127_cc1f1a32eaff4668bbcb7e4f5d34baa1~mv2.jpg/v1/crop/x_1,y_0,w_1763,h_934/fill/w_738,h_391,al_c,q_80,usm_0.66_1.00_0.01/22f127_cc1f1a32eaff4668bbcb7e4f5d34baa1~mv2.jpg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"https://static.wixstatic.com/media/22f127_cc1f1a32eaff4668bbcb7e4f5d34baa1~mv2.jpg/v1/crop/x_1,y_0,w_1763,h_934/fill/w_738,h_391,al_c,q_80,usm_0.66_1.00_0.01/22f127_cc1f1a32eaff4668bbcb7e4f5d34baa1~mv2.jpg\"\u003e\u003cbr\u003e\nWe have sailed over 2,100 nautical mile - 4,100 kilometers, from France, across the dangerous Bay of Biscay, down the breathtaking Spanish and Portuguese Atlantic coasts, through the notorious Straight of Gibraltar, up the beautiful East Coast of Spain and into the enchanting Med.\u00a0 Our goal this year - Greece and possibly Turkey.\u00a0 Every day is a new adventure, each with a new set of challenges, as the seas and weather change daily, often hourly!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re getting to know Sea Wulf, breaking it in, smashing a few things (including Frederic\u0027s head) and using the first-aid kit a few times.\u00a0 Boats are far more complex than bricks and motor home/offices - there is SO much to learn, we feel like we are drinking from a firehose!\u00a0 Ginger, our 12 year-old Labrador, is getting her sea legs and exploring new smells in every port.\u00a0 We feel at home on Sea Wulf and are thriving, even so, we are uneasy about the unknown.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cimg src=\"https://static.wixstatic.com/media/22f127_b785da39dec64fecbfdd2b582218765b~mv2_d_2048_1536_s_2.png/v1/crop/x_0,y_218,w_2048,h_1318/fill/w_808,h_520,al_c,usm_0.66_1.00_0.01/22f127_b785da39dec64fecbfdd2b582218765b~mv2_d_2048_1536_s_2.png\" style=\"color: rgb(5, 45, 73); width: 160px;\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAbout us\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nFrederic had an early 15-year film making career.\u00a0 He is, once again, flexing his multimedia talents, creating films in breathtaking 4K Ultra HD resolution capturing - pictures, drone movies, underwater videos and occasionally playing his cello on deck.\u00a0 Aside from helping her nutrition patients, Marta explores foods in each region we visit, highlighting their nutritional benefits.\u00a0 MySalu, the app she and her business partner developed and just launched, helps people with dietary restrictions find restaurants where they can safely dine.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/22f127_accf2f80b65748ef9033791f764b369e~mv2_d_3024_3024_s_4_2.jpeg/v1/fill/w_382,h_384,al_c,q_80,usm_0.66_1.00_0.01/22f127_accf2f80b65748ef9033791f764b369e~mv2_d_3024_3024_s_4_2.jpeg\" style=\"width: 156px;\"\u003e\u00a0About Ginger\u003c/span\u003e\u003c/h4\u003e\nGinger, like all Labradors, excels at eating, sleeping and socializing.\u00a0 Her presence on this trip is invaluable.\u00a0 She has opened so many doors for us (hard trick to teach).\u00a0 Complete strangers stop to pet her, talk to her, take pictures with her and post them.\u00a0 In spite of the language barrier (she struggles with Spanish), she bridges relationships - she is really good at it!\u00a0 \u00a0So good, she started her own Instagram page\u00a0\n\u003ca href=\"https://www.instagram.com/adogonacat/\" target=\"_blank\"\u003e@aDogOnaCat\u003c/a\u003e for her international friends to follow her.\u00a0 She already has gained over 125 followers in just 3 months.\u00a0 She has been known to\u00a0\u003ca href=\"https://www.facebook.com/frederic.d.wulf/videos/10159973269180273/?t=7\" target=\"_blank\"\u003edress up like mini-mouse\u003c/a\u003e to celebrate carnival.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/22f127_d2f901c14ce643449f69930824556378~mv2.png/v1/fill/w_489,h_343,al_c,lg_1/22f127_d2f901c14ce643449f69930824556378~mv2.png\" style=\"width: 258px;\"\u003e\u003cbr\u003e\n\u003cem\u003eOn the personal front\u003c/em\u003e\u003cem\u003e:\u003c/em\u003e  After hearing horror stories about live-aboard couples divorcing, we were anxious,  it is a small space after all!  Being new at this, we made mistakes, broke a few things, experienced scary and tense moments, even so, our relationship is thriving and our marriage is growing stronger every day.\u003cbr\u003e\u003cbr\u003eWe are grateful for every day and every movie we make for you!\u003cbr\u003e\n\u003cbr\u003e"

     "description": "Join us and Ginger in live video chats on Sea Wulf. \u00a0\u00a0Ask us any sea worthy questions or just hang out with us.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u0027ll pick the best question and answer it in our films. \u00a0Our favorite so far...\"Vern from Denver, CO asked, \u00a0\"What is your altitude over there in the Med?\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
