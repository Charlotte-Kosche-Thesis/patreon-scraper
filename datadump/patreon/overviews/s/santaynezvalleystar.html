    "summary": "Support the Santa Ynez Valley Star which provides quality reporting on all things Santa Ynez Valley. With your support we can help provide living wages to all our contributors from writers, photographers, editors and designers that ensure the SYV Star is the best journalism.\u003cbr\u003e\u003cbr\u003eThe Santa Ynez Valley Star is a blend of art and passion as SYV local Raiza Giorgi created her first publication in February of 2016. She has been in journalism for more than a decade and loves promoting all things Santa Ynez Valley.\u00a0\u003cbr\u003e\u003cbr\u003e\"There are so many stories to tell from the Santa Ynez Valley, from amazing events, businesses and people doing extraordinary acts to not only make our valley but world a better place to live,\" Raiza Giorgi said.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eAt the moment we publish 10,000 monthly copies to serve the communities of Santa Ynez, Solvang, Buellton, Ballard, Los Olivos and Los Alamos. Although the Santa Ynez Valley is also globally connected and some of our stories will be outside the area, but always have a connection home.\u00a0\u003cbr\u003e\u003cbr\u003eOur content ranges from investigative news to agriculture, equine, education, lifestyle, and always features local art and local artists.\u003cbr\u003e\u003cbr\u003eEven if a small portion of our readers and fans contribute just $1 through Patreon, we can generate a few hundred extra dollars per week in revenue that would be used to increase our investigative news coverage and to solidify our commitment to promoting local journalism and their work in our pages. For $52 per year, you could be our partner.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eRaiza Giorgi\u003cbr\u003ePublisher\u00a0"
