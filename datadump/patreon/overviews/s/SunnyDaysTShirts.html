     "description": "Every so often, like 4-8 weeks, Ty does a creative project \u00a0and sends it out to his patrons. \u00a0 \u00a0It\u0027s generally a t-shirt, but also can be a poster, a sweatshirt, or other stuff.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis allows Ty to do a creative thing once in a while instead of always doings commercial art. \u00a0\u00a0He wholly, from the bottom of his soul, appreciates your patronage.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThese make great gifts! \u00a0It\u0027s not \"What am I going to do with all these t-shirts\" it\u0027s \"Who am I going to give all these great shirts to.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTy adds little extras and has fun sending the rewards out.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you don\u0027t like the current design that\u0027s coming, there will be options: \u00a0Ty will be in touch with you to make sure you get something you like.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSomeday, one of these rewards will be the Catharsis Manifesto artwork.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nThe price of shipping is included in the $25\u003cbr\u003e\n\u003c/p\u003e",

     "deleted_at": null,
     "description": "Ty\u0027s goal is to become a pen and ink genius.\u003cbr\u003e\u003cbr\u003eTy is not a pen and ink genius, but he\u0027s well on his way.\u00a0 He\u0027s been drawing since he was a spring chicken... which he isn\u0027t, any more.\u003cbr\u003e\u003cbr\u003eTy *is* a stone cold expert screen-printing graphic design professional.\u00a0 He got that way because screen-printing t-shirts is one of the last ways left for a normal guy to make money off drawing.\u003cbr\u003e\u003cbr\u003eThe problem is that most - almost all - the designs that come through a screen-printing shop are either commercial, or done with limited time/budget; they\u0027re not a high-end creative outlet, they\u0027re production art.\u003cbr\u003e\u003cbr\u003eSo the goal is to create artistic, creative and awesome t-shirts from time to time and send them off to his patrons here on Patreon.\u00a0 The trick is to keep up high standards of artwork \u0026amp; design, and not fall into a habit of only designing what is necessary to get by.\u00a0 Commercial art is necessary to run a successful screen-printing shop!\u00a0 But the goal is to be a fine artist as well as a designer, and to never stagnate\u003cbr\u003e",
