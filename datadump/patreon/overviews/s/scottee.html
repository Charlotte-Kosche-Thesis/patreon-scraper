    "summary": "\u003cstrong\u003eYou are a great person for even considering this!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am an artist. \u00a0I didn\u0027t train to be one. I am making it up as I go along with the help of a few brave commissioners, braver audiences and you!\u003cbr\u003e\u003cbr\u003eI make p\u003cstrong\u003eunchy theatre shows\u003c/strong\u003e -\u00a0to date they have covered class, gender, politics, confession, fatness, addiction, violence and abuse - cheery stuff, \u003cstrong\u003es\u003c/strong\u003e\u003cstrong\u003eocially engaged projects\u003c/strong\u003e - making work with communities across the world that tackle the unsaid -\u00a0champagne hot tubs for best mates, queer raves for children, turning my Grandad into an artist\u00a0to tackle ageism, talent shows for fat radicals and gigs in my living room and p\u003cstrong\u003eublic interventions\u003c/strong\u003e - commuter cards promoting body positivity, mouthy blogs, pub talks in Yorkshire about the patriarchy, queer badges, community centre takeovers, Radio 4 documentaries, DIY podcasts and takeaway dinners with the good and bad. \u003cbr\u003e\u003cbr\u003eI am alright at what I do but I need to get better. I didn\u0027t train, I haven\u0027t been taught what to do so I need space to get it wrong, surrounded by brilliant people like you. Practice makes perfect and pateron will be my playground of half baked ideas, new thoughts, essays, experiments, failure and intervention. For a long time I\u0027ve given these sort of things away for free but I can\u0027t survive off LIKE\u0027s. I live from funding pot to commission, gig to workshop - at the moment I have enough money to survive until September. This is the reality of being an artist - I need to create more reliable ways of keeping a float!\u00a0Pateron will support my progression, making the arts just that little less posh than it usually is.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u0027Scottee explores the line between truth and untruth, and the way we present ourselves to the world and how the world perceives, labels and judges us\u0027 - Guardian \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u0027A progressive sensibility with tits-n-teeth showmanship\u0027 - Time Out\u003cbr\u003e\u0027Artist. Revolutionary. Visionary.\u0027 - Attitude Magazine\u003c/em\u003e\u003c/strong\u003e"

     "about": "I am an artist. I didn\u0027t train to be one. I don\u0027t have letters after my name. I am making it up as I go along.\u00a0I live in Essex. I make work about outsiderness.\u00a0\u003cbr\u003e\u003cbr\u003eI have three strings to my bow - punchy theatre shows that to date have covered class, gender, politics, confession, fatness, addiction and abuse. Socially engaged projects - making work with communities across the world that tackle the unsaid, and public interventions - these include turning my Grandad into an artist, champagne hot tubs for best mates,\u00a0\u003cem\u003e\u0027You\u0027re Amazing\u0027\u00a0\u003c/em\u003ecommuter cards\u00a0on body positivity, mouthy blogs, pub talks in Yorkshire about the patriarchy, queer badges, community centre takeovers, Radio 4 documentaries, DIY podcasts and takeaway dinners with the good and bad.\u00a0\u003cbr\u003e\u003cbr\u003eI have got a bit of attention for making these sort of things; in 2010 I won the title of \u003cem\u003eTime Out Performer of the Year\u003c/em\u003e, my debut solo tour \u003cem\u003eThe Worst of Scottee\u003c/em\u003e won \u003cem\u003eTotal Theatre Award for Innovation\u003c/em\u003e in 2013 and in 2015 I was included on \u003cem\u003eIndependent\u0027s Rainbow List\u003c/em\u003e as \"one of Britain\u0027s most influential LGBTQI+ people\". \u003cbr\u003e\u003cbr\u003eMost recently,\u00a0I created and directed\u003cem\u003e Putting Words in Your Mouth\u003c/em\u003e, which was listed as one of Matt Trueman\u0027s top 10 shows of 2016. \u003cbr\u003e\u003cbr\u003eHere is what other people say about my work:\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u0027Scottee explores the line between truth and untruth, and the way we present ourselves to the world and how the world perceives, labels and judges us\u0027 - \u003cstrong\u003eGuardian\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u0027A progressive sensibility with tits-n-teeth showmanship\u0
