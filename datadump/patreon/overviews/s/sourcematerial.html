    "summary": "Source Material is an art collective. \u003cbr\u003e\u003cbr\u003eWe create live performances, theatre, installations, film, and music.\u003cbr\u003e\u003cbr\u003eWe create work that deepens one\u2019s relationship to their intuition; acknowledging that powerful storytelling is elicited in the minds and hearts of the public. Our works are offerings of collective intimacy; excavating the deep truths and great stories of our communities.\u003cbr\u003e\u003cbr\u003eWe offer workshops in diverse pedagogies, and revel in cross cultural art making, with collective members spanning several countries. Our work is wide ranging and interdisciplinary. \u003cbr\u003e\u003cbr\u003eWe foster and support artists whose work may fall outside of the lines of what most artistic institutions are supporting; questioning what it means to make art that is non-linear or avant garde. \u003cbr\u003e\u003cbr\u003eWe are feminists.\u003cbr\u003e\u003cbr\u003eWe work as a collective to address oppressive heirarchical systems society has placed on us as human beings, and are on a path of self inquiry about how to dismantle the abuse of power. \u003cbr\u003e\u003cbr\u003eWe always aim to produce work that is ferociously honest and open hearted.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur goals in 2018 and 2019:\u003cbr\u003e\u003cbr\u003ePresent new work in the summer of 2018 in Iceland and in Portland, Oregon, U.S.A.\u003cbr\u003e\u003cbr\u003eOperate as a record label to release original music from our performances.\u003cbr\u003e\u003cbr\u003ePremier a new work in 2019.\u003cbr\u003e\u003cbr\u003e"

     "about": "Samantha Shay is a young American director of theatre and film, performer, and producer. She creates multi sensorial poetic landscapes, reminiscent of a living dream. Her work is at it\u2019s best, a collaboration between the body and its senses, performing on the body like a welcomed hallucination.   She is the artistic director and founder of international artist collective, Source Material. She began directing in 2010 while an Acting student at the California Institute of the Arts, where she holds a BFA in Theatre Performance (2012). Her original and collaborative works include Dancing Behind My Eyelids\u2019(2010), and Into The Fog\u2019(2014), for which she won three awards: The Duende Distinction, Best Dance/Physical Theatre Performance, and Encore Producers Award at the Hollywood Fringe. She just completed  I Should Have a Party For All The Thoughts I Didn\u0027t Say, an immersive funeral party and love letter to Anton Chekhov, performed site specific at the Old Church concert hall in Portland, Oregon.  As a filmmaker she has collaborated with  renowned artists such as Oscar nominee Jose Rivera, musicians Soley Stefansdottir, Jofridur Akadottir, and Jodie Landau, and as a performer she has worked with celebrated performance artist Marina Abramovic. This summer she premiered of Light, an original opera about the celestial rhythms of the human body, in collaboration with musicians KARYYN, Nini Julia Bang, under the mentorship of performance artist Marina Abramovic. This autumn she will premier A Thousand Tongues at the Grotowski Institute in Wroclaw, Poland in November 2016 as part of the world renowned Theatre Olympics Festival, as part of the European Capital of Culture 2016, she is the youngest director in the main programme.",
