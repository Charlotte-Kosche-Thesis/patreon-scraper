    "summary": "\u003ch1\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHey Guys, Sentinalh here!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon campaign page. This is the place where you have the ability to directly support what I do. Patreon allows you to tip me a small amount of money every month so I can create better content for you. The goal of this campaign is simple: Keep the channel running.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThe long and short of it is that Youtube doesn\u0027t pay squat. It took two years to buy a better microphone using ad revenue. Even if I turned on the video ads that everyone dislikes, with the prevalence of ad block any increase wouldn\u0027t be worth the inconvenience to you guys, my fans. \u003cbr\u003e\u003cbr\u003eThe other part of it is this, the only way that ad revenue would ever allow me to do the things I want to do is if I suddenly started pulling in massive views and that isn\u0027t going to happen. By allowing you guys to contribute to the channel, we don\u0027t have to worry about that. It will continue to be our channel but better than ever.\u003cbr\u003e\u003cbr\u003eOver the long term, Patreon allows us to build a stronger, more close \nknit community. It allows those of you with the desire to essentially \ninvest in the channel. Together we can guarantee that the content keeps \ncoming and without reliance on incredibly low, unreliable ad revenue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhat Will I Do With Your Money?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThis is obviously an important question and the answer is that it will go towards keeping the channel running. The reason I\u0027m able to devote so much time to producing content is that other than this I have only a part time job supporting me and it isn\u0027t quite enough unfortunately. With your help the content will continue to come out regularly and at a higher quality.\u003cspan style=\"color: rgb(0,0,0);\"\u003e I really do need your help.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003ePATRON REWARDS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to contributing directly to the success of the channel and community, you will unlock special patron only rewards such as screenshots of in-progress builds and other patron only content when I have time to produce it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for reading guys. You don\u0027t know how much you all mean to me.\u003cbr\u003e\u003cbr\u003e-SentinalhMC\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
