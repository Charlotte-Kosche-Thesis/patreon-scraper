    "summary": "\u003cstrong\u003eHi, I\u0027m Sven!\u003c/strong\u003e I draw boobs and butts on the internet!\u003cbr\u003eRight now, I mostly work on commissions of all kinds of lewd stuff, getting that art out and that moola in.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you need a Patreon for then, breh?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to keep growing as an artist, but right now, my monetary situation requires me to put pretty much the entirety of my free time into commission work, which, while rewarding in its own way, can be very restrictive creatively, for the sake of consistency in quality.\u003cbr\u003eAlso, I want to make art that\u0027s appealing to a wider audience featuring characters that people know and care about, which is something I almost never get to do in commissions (which is perfectly fine, since, you know, that\u0027s what I\u0027m getting paid for).\u003cbr\u003eYour support on patreon would also enable me to make time to do more creative exploration, and ultimately improve the general quality of content that I put out (including commission work).\u003cbr\u003eFor now, personal works will be restricted to just illustrations, but depending on what you guys want to see I\u0027d really love to dabble in more long term projects such as:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eComics\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAnimations\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSmall scale video games\u003c/div\u003e\u003cbr\u003eI hope you consider supporting my work and if not, don\u0027t worry I will still post\u003cstrong\u003e ALL\u003c/strong\u003e my finished works on my public channels, so nobody will miss a thing!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what are you getting out of all this?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease check the reward tiers over there on the right! Patreon supporters are getting stuff ranging from just access to the community feed, enabling you to nudge my art output in a direction you\u0027d like to see, to full resolution files and image series detailing my process!\u003cbr\u003e\u003cbr\u003eThank you for your time and consideration, and I hope to see you in my supporter feed soon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 760px;\"\u003eXOXO,\u003cbr\u003eSven\u003c/div\u003e"
