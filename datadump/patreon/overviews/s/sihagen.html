    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelc\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eome!\u003c/span\u003e\u003c/b\u003e\u003c/h1\u003eThis is Sihagen and welcome to my patreon! I am an artist who happens to love drawing size stuff. Drawing characters in different sizes is not only something I enjoy doing, but it challenges my art skills.\u00a0\u003cbr\u003e\u003cbr\u003eMy main goal as an artist is to create and inspire others, whether it be size art or not. Thanks to\u00a0\u003ca href=\"https://discord.gg/USdk8Yu\"\u003eDiscord\u003c/a\u003e, I\u0027ve been able to achieve some of this. While the focus is size art, we welcome any artist who wants to improve on their craft. Come by and check it out!\u00a0\u003cbr\u003e\u003cbr\u003eI hope with Patreon and your support, I can continue pursuing this goal.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSo what do you get for supporting me?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eGet early access to my works and even a few \u0027works in progress\u0027 of future projects.\u003c/b\u003e\u00a0\u003cbr\u003e\u003cbr\u003eRest assured, even if you\u0027re not on patreon, I\u0027ll keep posting my works. With patreon however, you\u0027ll not only see the works earlier, but you\u0027ll see a bit of the process that goes behind them.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Make My ____ GROW\"\u003c/strong\u003e\u00a0....or something like that. : P\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eEvery month, a poll will open up and patron supporters will get to vote on which character I\u0027ll draw in a growth scene. It will be fully lined and colored. Higher tier patrons will be able to suggest a character.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e--------\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePatreon is going to be an interesting, new chapter for my art, and I\u0027ll hope you\u0027ll be a part of it! Thank you so much for reading and for the support!\u00a0\u003cbr\u003e\u003cbr\u003eYou can also find me on\u003cbr\u003e\u003ca href=\"https://sihagen.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/ASihagen\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://sihagen.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003c/div\u003e"
