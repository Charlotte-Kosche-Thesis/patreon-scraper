    "summary": "Heya everyone! \u00a0Welcome to Sea Nerd h2yo! \u00a02016 turned out to be a year for massive changes in my life. \u00a0After a series of very unfortunate events, I decided to follow my dream of working on ocean education and conservation and sail the world. \u00a0Within weeks, I sold everything I owned, said goodbye to my friends and family and everything I have known for the past 20 years and booked a one way ticket to Madagascar to join a sailing yacht, SV Vixen.\u003cbr\u003e\u003cbr\u003eWe have already sailed the Indian Ocean and have rounded the Southern tip of Africa and are now preparing to sail around the world. \u00a0During this time, I will be focusing on making short, informative videos to try and inspire curiosity about our oceans. \u00a0I will also be recording our life as sailors and how we manage to get from port to port. \u00a0Sailing is extremely challenging yet rewarding and I want to show all aspects of this adventure. \u00a0As well as video, I will also be taking photographs to tell the story that the animals can\u0027t find the words to say themselves ;) \u00a0This is a huge passion for me and I am so happy to be living and working towards the goal of safe, healthy and abundant oceans for all life that depend on them. \u00a0Your support both employs my work and inspires me to try harder to tell more compelling stories.\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo keep up with my progress so far, please visit my youtube and Instagram pages as well as Facebook.\u003cbr\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCPoINCIEnDAfIHCEEZGKefA\"\u003ehttps://www.youtube.com/channel/UCPoINCIEnDAfIHCEE...\u003cbr\u003e\u003cbr\u003ehttps://www.instagram.com/seanerd_h2yo/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003ca href=\"https://www.facebook.com/seanerdh2yo/\"\u003ehttps://www.facebook.com/seanerdh2yo/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0
