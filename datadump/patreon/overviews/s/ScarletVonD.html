    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEN: Hello sweeties! Welcome on my page ^_^\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003c/strong\u003e\u00a0I\u0027m an Italian girl who have been cosplaying since 2009 and I truly love this passion! It helped me through bad moments, introduced me to a lot of beautiful people, made me feel like the characters I love and not only I did enjoy myself, but It also helped me to love myself and give some dreams to other people! \u0026lt;3. Most of the creations are the result of my work, which required a big effort and a lot of time, but that\u0027s what I want to keep doing :)\u003cbr\u003e\u003cbr\u003eI already create contents and share them on\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFacebook:\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u00a0\u003ca href=\"https://www.facebook.com/ScarlettVonD/\"\u003ehttps://www.facebook.com/ScarlettVonD/\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDeviantart:\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://sidneyrobin.deviantart.com/\" rel=\"nofollow\"\u003ehttp://sidneyrobin.deviantart.com/\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/scarlet_von_d/\"\u003ehttps://www.instagram.com/scarlet_von_d/\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.instagram.com/dorycosplay/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitter:\u003c/span\u003e\u00a0\u003ca href=\"https://twitter.com/ErzaDoryScarlet\"\u003ehttps://twitter.com/ErzaDoryScarlet\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eand \u003cstrong\u003eI\u0027LL CONTINUE TO DO SO! \u003c/strong\u003eI want to make this very clear: you do not have to sign up for Patreon to follow me because I will not stop creating contents for all my other platforms and you can join them absolutely free!\u003cbr\u003e\u003cstrong\u003eBut Patreon\u00a0will be a great\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eextra\u003c/span\u003e!\u003c/strong\u003e I want to move up a gear, make whole new contents and characters, improve my abilities and share all of it with you! I want to follow the big projects and goals I have in my heart and mind, step by step, and also be part of your cosplay wishes so to realize what you want to see. And this could make it possible.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI thank with all my heart those who will decide to support me :) \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eITA: Ciao dolcezze!!! Benvenuti sulla mia pagina ^_^\u003c/span\u003e\u003c/strong\u003e\u003cbr style=\"color: rgb(35, 45, 50);\"\u003e\u003cbr style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePerch\u00e8 sono qui?\u003c/strong\u003e Sono una ragazza italiana che fa cosplay dal 2009 ed amo veramente di cuore questa passione! Mi ha aiutata in momenti difficili (e purtroppo devo dire che anche ora \u00e8 uno di quelli pi\u00f9 che mai!) facendomi conoscere una marea di belle persone, facendomi sentire come i personaggi che adoro e non solo mi fa divertire ma mi ha aiutata ad amarmi e donare sogni agli altri! \u0026lt;3 La maggior parte di ci\u00f2 che indosso \u00e8 opera mia, lavoro che richiede un grande sforzo e molto tempo, e questo \u00e8 quello che continuer\u00f2 a fare e se avr\u00f2 anche il vostro supporto potr\u00f2 riuscire a realizzare progetti sempre pi\u00f9 belli! :)\u003cbr\u003e\u003cbr\u003eHo gi\u00e0 svariate piattaforme sulle quali condivido i miei lavori:\u003cbr\u003e\u003c/span\u003e\u003cbr style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eFacebook:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e \u003ca href=\"https://www.facebook.com/ScarlettVonD/\"\u003ehttps://www.facebook.com/ScarlettVonD/\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDeviantart: \u003ca href=\"http://sidneyrobin.deviantart.com/\"\u003ehttp://sidneyrobin.deviantart.com/\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eInstagram: \u003ca href=\"https://www.instagram.com/scarlet_von_d/\"\u003ehttps://www.instagram.com/scarlet_von_d/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/dorycosplay/\"\u003e\u003cspan\u003eTwitter:\u00a0\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ErzaDoryScarlet\"\u003ehttps://twitter.com/ErzaDoryScarlet\u003c/a\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee \u003cstrong\u003eCONTINUERO\u0027 A FARLO!\u003c/strong\u003e Voglio che questo risulti chiaro: non dovete per forza iscrivervi al mio Patreon per seguirmi perch\u00e8 io non smetter\u00f2 di creare post ed altri contenuti per tutte le mie altre piattaforme social, e potrete vederli assolutamente in maniera gratuita!\u003cbr\u003e\u003c/span\u003e\u003cbr style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMa Patron sar\u00e0 un fantastico \u003c/span\u003eextra\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!!!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGrazie a questo sito, voglio cambiare marcia, creare personaggi e contenuti totalmente nuovi, migliorare le mie capacit\u00e0 e condividerle con tutti voi che mi sosterrete attraverso tutorial, foto, set fotografici, articoli,video, consigli e molto altro! \u00a0Voglio seguire i grandi obiettivi e progetti che son nella mia testa e nel mio cuore, passo dopo passo, e magari essere anche parte dei vostri \"desideri cosplay\" realizzando quello che voi vorreste vedermi interpretare. E qui, Grazie a Patreon e a voi che mi supporterete, questo potr\u00e0 divenire possibile!\u003c/span\u003e\u003cbr style=\"color: rgb(35, 45, 50);\"\u003e\u003cbr style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eRingrazio con tutto il cuore chi decider\u00e0 di supportarmi :) \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you decide to sign up to Patreon, this is what you can find here!!!\u003cbr\u003eSe deciderete di sostenermi su Patreon, ecco cosa potrete trovare qui!!!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eEXCLUSIVE PHOTOS AND SELFIES\u003c/strong\u003e:\u003c/span\u003e\u00a0\u003c/span\u003eI\u0027m going to post here pics and selfies that won\u0027t be posted anywhere else! \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eFOTO E SELFIE ESCLUSIVI:\u003c/strong\u003e\u003c/span\u003e Poster\u00f2 qui foto e selfies che non saranno postate da nessun\u0027altra parte!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBEHIND THE SCENES COSTUME PICTURES:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e I will post pictures I\u0027ve never made until now before the costume is done and released!! On Patreon I am going to be posting all my progress pictures here first before anywhere else, with not only the final version of my works but also with all the attempts! So you will know everything about my goals and my failures and find the real me!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eFOTO \"DIETRO LE QUINTE\" DEI MIEI COSTUMI:\u003c/strong\u003e\u003c/span\u003e Poster\u00f2 foto che non ho mai fatto fino ad ora, prima che il costume sia fatto e pubblicato! Qui su patreon poster\u00f2 tutti i miei progressi con foto e descrizioni prima che in ogni altra piattaforma, con, non solo la versione definitiva dei miei lavori, ma anche con tutti i tentativi! Quindi conoscerete ogni cosa sui miei successi e fallimenti e scoprirete la vera me! ;)\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCOSPLAY PHOTOSHOOT CHOOSED BY YOU:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0The Top Patreons will have the possibility to choose my next Patreon Cosplay Photoshoot between many proposal and so to be apart of the process!\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSET FOTOGRAFICI IN COSPLAY SCELTI DA VOI: \u003c/strong\u003e\u003c/span\u003eI pi\u00f9 fedeli Patreon avranno la possibilit\u00e0 di scegliere il mio prossimo Set Fotografico Patreon tra molte proposte e dunque far parte di tutto il processo!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCOSPLAY FROM YOUR FANTASY\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e: The Patreon or Patreons who want I create a cosplay they whish to see me wear and will be so generous to give me pledge to do that, will have the possibility to realize this desire! I\u00a0I will cosplay a character you decide from your favourite anime/manga/game/film/book/cartoon/tv series/fanart/original character or anything else and you will see all the process to make the cosplay, the wip, the instant and to talk with me about it on my fb page during all the realization of the cosplay. Then I will make a full professional photoset that will be posted here on Patreon before anywhere else and will give some exclusive signed prints of it only for you! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eCOSPLAY DALLA VOSTRA FANTASIA:\u003c/strong\u003e\u003c/span\u003e Il Patreon o i Patreon che vorranno che io crei un cosplay che desiderano che io indossi e che saranno cos\u00ec generosi da darmi il loro sostegno per farlo avranno la possibilit\u00e0 di vedere il loro desiderio realizzato! Far\u00f2 il cosplay del personaggio che desiderate dalla vostra serie preferita e vedrete tutto il processo di fattura del cosplay, i wip, gli instant, e parlerete di tutto ci\u00f2 con me su facebook nel corso di tutta la realizzazione. Alla fine far\u00f2 un set fotografico professionale che verr\u00e0 postata completo qui su Patreon prima che ogni dove e riceverete alcune foto speciali in edizione unica, firmate e stampate solo per voi!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEXCLUSIVE SIGNED PRINTS:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0Many supporters asked me to have signed prints of their favourite cosplays I\u0027ve done, so I will give these as rewards to people in the top tiers of Patreon Support!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSTAMPE ESCLUSIVE FIRMATE:\u003c/strong\u003e\u003c/span\u003e Molti miei sostenitori mi chiedono stampe firmate di alcuni dei loro cosplay preferiti, quindi saranno tra i reward che riceveranno i miei migliori sostenitori qui su Patreon!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePLEASE NB:\u003c/span\u003e I WILL NOT DO NAKED OR HENTAI/VULGAR/PORN PHOTOSET. FOR ME DOING COSPLAY IS A SERIOUS WORK AND I LOVE TO DO A GREAT JOB TO INCARNATE A CHARACTER. I WILL DO MY USUAL COSPLAYS THAT ARE IN MANY CASES SEXY BUT THIS IS THE LIMIT CONTENT YOU CAN FIND IN MY WORKS.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePER FAVORE NB:\u003c/span\u003e NON FACCIO PHOTOSET DI NUDO O DI TIPOLOGIA HENTAI/VOLGARE/PORNO E SIMILI. PER ME FARE COSPLAY E\u0027 UN LAVORO SERIO E AMO RAGGIUNGERE UN BUON RISULTATO NELL\u0027INCARNARE UN PERSONAGGIO. FARO\u0027 I COSPLAY DELLA NORMALE TIPOLOGIA CHE HO SEMPRE FATTO, CHE IN MOLTI CASI GIA\u0027 SONO SEXY, MA QUESTO E\u0027 IL LIMITE DI CONTENUTI CHE POTRETE TROVARE NEI MIEI LAVORI.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eEN:\u003c/strong\u003e\u003c/span\u003e As I\u0027ve already told, you don\u0027t have to be apart of Patreon to follow me because\u00a0I\u0027ll still put out many stuffs of my works on my Facebook, Instagram and my DeviantArt! It\u0027s all up to you what you wish to do. If you\u0027ll do... \u003cstrong\u003eOH MY... IT WILL BE A DREAM FOR ME!!!\u003c/strong\u003e *___* I promise you will get really a lot of special contents, and I will be motivated to do more and more to make you\u0027ll absolutely love them! I will do my very best to improve myself and give you something new and passionate every day!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eITA:\u003c/strong\u003e\u003c/span\u003eCome ho gi\u00e0 detto, non dovete per forza supportarmi qui su Patreon per seguirmi perch\u00e8 pubblico gi\u00e0 un sacco di cose su Facebook, Instagram e DeviantArt! Sta tutto a voi e a cio che vorrete fare. Ma se lo farete, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDIO... SAREBBE UN SOGNO PER ME!!! *__* \u003c/strong\u003eVi garantisco che avrete davvero una marea di contenuti speciali, e io sar\u00f2 motivata a fare ancora ed ancora di pi\u00f9 per far si che li adoriate! Far\u00f2 davvero tutto il mio massimo per migliorarmi e darvi qualcosa di nuovo ed appassionante ogni giorno!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
   },

erisci \u0026lt;3\u003cbr\u003e\n(ricordati per favore di fornirmi sia il nome da scrivere sul foglio che ovviamente la tua e-mail) ;)\u003cbr\u003e\n\u003cbr\u003e\n- Voterai per il mio prossimo cosplay da una lista. Il personaggio pi\u00f9 votato sar\u00e0 incluso nei miei prossimi progetti!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n-CREERO\u0027 UN COSPLAY CHE TU DESIDERI VEDERMI INDOSSARE!!! Decideremo insieme quale potr\u00f2 realizzare con questo budget ed ovviamente che mi star\u00e0 meglio! ;)\u003cbr\u003e\nSar\u00e0 sicuramente di un personaggio che deciderai e proverr\u00e0 dal tuo anime/manga/gioco/film/libro/cartone/serie tv/ fanart/personaggio original o qualunque altro e potrai seguire tutto il processo di realizzazione del cosplay, i wip, gli instant, e parlare con me sulla mia pagina facebook durante tutto il tempo di creazione del cosplay.\u003cbr\u003e\nPoi col cosplay finito far\u00f2 un intero set fotografico professionale che riceverai come preview sulla tua mail con ogni foto digitale HD firmata da me. Il set verr\u00e0 poi postato integralmente qui su Patreon prima che in ogni altra piattaforma e ti invier\u00f2 personalmente stampe firmate esclusive!\u003cbr\u003e\n\u003cbr\u003e\n-NB. Non include i precedenti Tiers.\u003c/p\u003e\n\u003cp\u003e-NB. Non poso per il nudo n\u00e8 accetto cosplay volgari o hentai.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
