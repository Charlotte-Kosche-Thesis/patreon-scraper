    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVyclEOsQSF0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVyclEOsQSF0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVyclEOsQSF0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-01-29T23:44:48+00:00",
    "summary": "Hello everyone my name is Ricky and welcome to my Patreon page! I produce fun nerdy videos and podcasts on the internet! Think of me as your internet nerdy older brother \ud83e\udd13\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u00a0BACKSTORY\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI started my YouTube channel a long time ago in a galaxy far away known as 2006. Then I just uploaded random videos here and there but it wasn\u0027t until 2011 that I fell head over heels in LOVE with the YouTube Community. Ever since then I\u0027ve uploaded weekly(ish) videos, sharing my passion and thoughts about life, TV, movies, and everything in-between.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u00a0CUE THE MONTAGE \u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OQiRZNlRzxU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/193195558\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u00a0WHY PATREON?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI started this Patreon campaign because I want to take Stewdippin to the next level! \u003cbr\u003eWith your support of viewers like you, we\u0027ll be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE THE PODCAST!\u003c/strong\u003e In addition to making videos, I host a podcast with my West friend Grayson called the \u003cstrong\u003eFlashback Flicks Retro Movie Podcast\u003c/strong\u003e where we review movies from the past as see how they hold up over time. With your support we\u0027re able to publish the podcast through \u003ca href=\"https://itunes.apple.com/us/podcast/flashback-flicks-retro-movie/id1053949677?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/flashbackflickspodcast\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e, and wherever else Podcast go for their retro movie nights.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFOCUS MORE ATTENTION ON STEWDIPPIN!\u003c/strong\u003e I work full time as an entrepreneurial video producer which takes up most of my time because I\u0027VE GOT BILLS TO PAY! The more support we have on Patreon, the more time I dedicate to making more content and less time I have to spend working on other projects and jobs to pay the bills! \u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePAY PEOPLE TO HELP US OUT.\u003c/strong\u003e There is only so much I \ncan do all by myself. Being able to pay people much more talented than I\n would allow for Stewdippin to look and sound better than ever!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE\u003cem\u003e MORE\u003c/em\u003e CONTENT!\u003c/strong\u003e More videos! More Podcasts! Create Merch! \u003cdel\u003eWORLD DOMINATION,\u003c/del\u003e and create a website that has nothing to do with world domination!\u003c/li\u003e\u003c/ul\u003eAll in all your support is going towards the continuation of Stewdippin Studios creating fun and nerdy conversations through videos, podcast, and more! If you like what you\u0027ve seen or heard so far and want to help make Stewdippin even MORE awesome,I would love for you to becoming a Stewdippin Patron!\u003cbr\u003e\u003cbr\u003eI have some \u003cstrong\u003ereally cool rewards\u003c/strong\u003e for you! They are all \ndesigned to bring us closer than ever! The thing that keeps me excited \nabout continuing to make videos is the community and conversation I get \nto have with you!\u003cbr\u003e\u003cbr\u003e"
   },
