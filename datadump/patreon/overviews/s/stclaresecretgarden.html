    "summary": "Welcome,\u00a0\u003cbr\u003e\u003cbr\u003eI invite you to adventure with me as an angel in the Secret Garden of St Clare.\u003cbr\u003e\u003cbr\u003eThis is a living artists garden, a place\u00a0where you can see how the seeds of ideas grow into abundant full bloom. \u003cbr\u003e\u003cbr\u003eAs a artist working across diverse discipline I create music, still images, film clips, costumes,\u00a0dance and\u00a0 small hand crafted works. \u00a0I\u0027m inspired by Metamorphosis, Divine Femininity, Golden Hollywood and the fragility,\u00a0strength and \u00a0resilience I observe in Nature.\u003cbr\u003e\u003cbr\u003eI am creating this garden because I believe that art can help us imagine better worlds so we can make positive change in this one.\u00a0 I believe time that art has the capacity to take us to other worlds and\u00a0other times!\u003cbr\u003e\u003cbr\u003eA LITTLE ABOUT ME\u003cbr\u003e\u003cbr\u003eI have have toured the world as a chanteuse from Cuba, Brazil, Paris, UK,\u00a0Norway, Croatia, Slovenia.\u00a0 As a Vintage/Pin Up \u00a0model I have been published in USA, UK, Australia and New Zealand.As a collaborative performance artist my dance film work with BUMESI has shown in NYC, Mexico Fashion Festival and Mona.\u003cbr\u003e\u003cbr\u003eI collaborate with many wonderful other artists - photographers, film-makers, musicians, designers\u00a0 all kinds of people and I\u0027ll introduce you to their work too.\u003cbr\u003e\u003cbr\u003eThe images on the cover and profile of this page are by film maker\u00a0 L.J Spruyt\u003cbr\u003eLOVE CLARE\u003cbr\u003e\u003cbr\u003e"
