    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Sil\u003c/strong\u003e\u003cstrong\u003eent Frame?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nSilent Frame celebrates the art of discovery. We introduce our readers to five artworks every week, from painting to poetry, fashion to food design.\u003cbr\u003e\n\u003cbr\u003e\nIf you want to find out more about the arts but don\u0027t have much time to spare, Silent Frame is the site for you. Jump to our homepage by following the link\u00a0\u003ca href=\"https://www.silent-frame.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy is Silent Frame on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nWe want to keep Silent Frame free to all, while avoiding spammy ads, banners, and pop-ups. To achieve this, we rely on the generosity of patrons.\u003cbr\u003e\u003cbr\u003eThe more we raise, the more time we can spend on our content, and the further into the future Silent Frame will be able to stay online. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should I become a patron?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eIf you\u00a0like what we do and want to see us succeed, becoming a patron is the best way to support us. However much you pledge, you\u0027ll get bragging rights, enjoy the warm feeling of a good deed done, and join our Patreon community.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003c/div\u003e"
