    "summary": "\u003ca href=\"https://scifi.fyi/\" target=\"_blank\"\u003eScifi.fyi\u003c/a\u003e is a \u003ca href=\"https://joinmastodon.org\" target=\"_blank\"\u003eMastodon\u003c/a\u003e instance centered around general discussion with an occasional sprinkle of science fiction for good measure.\u003cbr\u003e\u003cbr\u003eI\u0027ve been running Scifi since April 11, 2017. My goals have always been to create a space online where everyone is able to feel safe and at home. Additionally, I value the security and integrity of information that passes through the network highly so I\u0027ve worked to maintain an A+ rating on both \u003ca href=\"https://observatory.mozilla.org/analyze.html?host=scifi.fyi\" target=\"_blank\"\u003eMozilla\u0027s Observatory\u003c/a\u003e and \u003ca href=\"https://tls.imirhil.fr/https/scifi.fyi\" target=\"_blank\"\u003etls.imirhil.fr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eScifi.fyi is also currently the largest network running \u003ca href=\"https://glitch-soc.github.io/docs/\" target=\"_blank\"\u003eGlitch-soc\u003c/a\u003e, a version of Mastodon with added experimental features! Members of Scifi not only get to try out new developments from upstream Mastodon before most other servers but we also get access to fun things like embedded doodles and local only posts!\u003cbr\u003e\u003cbr\u003eIt currently costs about $11 a month to host the network: $10 for a Digital Ocean server and about $1 for backups and static assets stored on Amazon S3. All funds donated to this Patreon will go towards upgrading the server that Scifi uses to one with more RAM and CPU power which will translate to a smoother, faster front-end experience and quicker upgrades.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e--\u003ca href=\"https://scifi.fyi/@chris\" target=\"_blank\"\u003e@chris\u003c/a\u003e"
