    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cem\u003e-on hiatus!-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-------------\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Sweet Angel and I\u2019m a\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003ecosplayer\u003c/strong\u003e since 2009 :D\u003cbr\u003e\u003c/div\u003e\nI love building my own costumes with\na great care for details. My skills switch from sewing to prop making plus\nmake-up and wigs. In my opinion, everyone can improve him/herself so I\u2019m always\ntrying out new techniques.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nCosplay is actually the \n\t\u003cstrong\u003emost\nimportant hobby of my life,\u003c/strong\u003e\u00a0it gives me so much: friendship, love, creativity, self-esteem,\ndetermination. But it\u2019s quite expensive and time consuming.\n\t\u003cbr\u003e\nI\u2019m a competitive person, I see cosplay as a challenge with myself, and this creates the desire to improve my self again and again and\nagain.\u00a0\u003cbr\u003eI organized also ~40\u00a0\u003cstrong\u003ecosplay events\u003c/strong\u003e in Italy thanks to a group I\u2019ve founded in 2010.\u003cbr\u003e\n\t\u003cbr\u003e\nIn addition I\u2019m a \n\t\u003cstrong\u003efitness\u003c/strong\u003e\n\taddicted, cat and hot tea lover \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSupporting me monthly you can give\nme more opportunities to \n\t\u003cstrong\u003eimprove both quality and quantity of costumes and photoset\u003c/strong\u003e. \u003cbr\u003e\nYour contribution goes first to cover rewards costs (print, shipping, travel expenses, items/materials required for shooting) then on the real projects.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery month a different shooting and many contents:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSigned prints\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEarly access for many contents\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSkype chat \u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFitness contents\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFansign\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHD Wallpaper\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBackstage video\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUnique polaroids\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKnow in advance my next projects\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoin my exclusive private\u00a0groups\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePick a costume for me\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMY OFFICIAL CHANNELS\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SweetAngelCosplay/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/MiciaGlo\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0-\u00a0\u003ca href=\"https://www.youtube.com/user/SweetAngelGlo\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/miciaglo/\"\u003eInstagram\u003c/a\u003e -\u00a0\u003ca href=\"https://sweetangelcosplay.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYOU CAN SUPPORT ME ALSO HERE:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://ko-fi.com/sweetangel\"\u003eKo-fi\u003c/a\u003e: buy me a Coffee\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.amazon.it/registry/wishlist/2OWS0CS4UXT56/ref=cm_sw_r_cp_ep_ws_.6kuAb075ZKR9\"\u003eWishlist\u003c/a\u003e: thing I wanna buy\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sweetangelcosplay.storenvy.com/\"\u003eStorenvy\u003c/a\u003e: prints, polaroids, calendar\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAnyway you decide to pledge or not on Patreon, I really appreciate your support on my pages. Of course I\u2019ll continue to produce good quality contents for anyone, as I\u0027ve always done!"
