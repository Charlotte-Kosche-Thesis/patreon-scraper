    "published_at": "2014-09-18T07:02:00+00:00",
    "summary": "Hello! My name is Shinnie and I am a full time illustrator specializing in anthropomorphic art. I\u0027ve been drawing and sharing my work with the fandom since 2001, and most of my art can be found through my \u003ca href=\"http://www.furaffinity.net/user/shinigamigirl/\" rel=\"nofollow\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e and \u003ca href=\"https://www.weasyl.com/profile/shinigamigirl\" rel=\"nofollow\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e galleries.\u003cbr\u003e\u003cbr\u003eI love my job, but of course being self employed in a relatively small community has its challenges! What I would like to do with my Patreon is offer you guys a way to support what I do, which will \"buy\" me time to work on personal artwork I feel really passionate about, in return of all kinds of perks! For example, I\u0027ve been wanting to work on a short comic for a very long time but haven\u0027t been able to start yet because of all the other work that goes into paying bills. Patreon will not decrease my regular updates to my galleries, only offer extra rewards for patrons to enjoy as thanks. Your support would mean a lot to me, even if it\u0027s just a dollar!\u003cbr\u003e\u003cbr\u003eMy Patreon reward tiers are structured on a monthly basis model, and you can cancel your patronage at any time. Since Patreon has rolled out the pay up front feature for me, everyone now gets charged up front as they pledge and gets instant access to the content of the tier they pledged at and below right here on Patreon!\u003cbr\u003e"
