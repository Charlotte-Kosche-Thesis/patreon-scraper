    "summary": "Hi I\u0027m Steve Owens, Chef, Foodie, and creator of\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"http://youtube.com/StevesKitchen\" rel=\"nofollow\" target=\"_blank\"\u003eSteve\u0027s Kitchen\u003c/a\u003e \u003c/span\u003eon \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube,\u00a0\u003c/span\u003e\u003c/strong\u003e\u00a0where I share my Passion for Food the world over and of course traveling to far off exotic Lands to taste and learn.\u003cbr\u003e\u003cbr\u003eYou may also know me from \u003ca href=\"http://youtube.com/SteppingOffTheEdge\" rel=\"nofollow\"\u003eStepping Off The Edge\u003c/a\u003e my other \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube\u003c/span\u003e\u003c/strong\u003e Channel where my wife Michele and I share our travels and life experiences. It can get a little Random there as can life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON \u003c/strong\u003e: Patreon is a crowd funding Platform, it is safe and simple to use from your computer or Via the Patreon App on your phone. The pledges fans make here will be used for up coming Projects on our Channels. \u003cbr\u003e\u003cbr\u003eIf you become a Patreon you will be first to hear about these Exciting new Ventures, pledge from as little as $1 a month or whatever you feel appropriate, to be part of my Patreon Community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/vHKNUWp_RmnjRFXL1aP2sT9cQB80F1mhAc8zJh_UIRyqGz2DMyJQeSP0ZMrKLJveLzu6EEUKPDJhJTvhOLpz_iENOATOecMW0wlQmMxy4RXkW7Ocr6NKl13fhlX4upuNm75bsR6bKatm_bdF1GNoFKe2atxr47jJWGLWGblL0whoCgwK6ll_Ha53Riw2hOP5Gw1PUEPcX3D4jNNRYtSF26oQPRxpQ6EtXz2wjaBuIdiAUp_CR6ujPjLasMun53ofGIn6J-F0eiZoZVwgXe1icSwFViYRXpgZ7A95oFa9Fww0yHrgskMnaoOarjpLtV6X73QE2vfsMJAi5981tTd8v5QgoFWC9PLVhcTmR0r0NENHItB-_h60HgLMnNisSOCFXKG8TmDn2FIdKSVCv--1BV3GtsBFOgHfaMTxkPUsb1l2KqI6mRrWeCS1VvGF9adtJqWQ_RG2zMp7Ie_z3E_tsKd_EzELX6mTVMGb7kyZaKBQUgK     "attributes": {
     "about": "If you love food,  discovering recipes and exploring different global food cultures then you will love Steve\u2019s Kitchen. Hosted by Steve Owens a YouTube Celebrity Chef and Food Enthusiast, with over 20 years of food study and hands on experience, Steve creates fantastic recipes and great content for his YouTube Cooking show \u201c\u003ca href=\"http://www.youtube.com/StevesKitchen\"\u003eSteve\u2019s Kitchen\u003c/a\u003e\u201c\u003cbr\u003e\u003cbr\u003eSteve is passionate about food and how it gets to our tables and loves to recreate easy to follow but genuine recipes, whilst bringing a little colour into your kitchen.\u003cbr\u003e\u003cbr\u003eSteve and his wife Michele, love to travel and experience food from around the globe. Meeting with locals chefs and food lovers to learn about traditional cuisines and then using that knowledge to create wonderful cooking shows demonstrating regional cuisine and food preparation techniques from many parts of the world.\u003cbr\u003e\u003cbr\u003eInteracting and replying to over 90% of his comments allows Steve to feel a part of a growing community which is YouTube.\u003cbr\u003eWith over 600 video recipes and over 150,000 followers on YouTube and Social Media, Steve continues to grow his community of fans both online and in person.\u003cbr\u003e\u003cbr\u003eIn 2015  \u003ca href=\"http://steves-kitchen.com/\"\u003eSteve\u2019s Kitchen\u003c/a\u003e set off on a global tour of South East Asia, America and Europe and In May 2016, \u2018Steve\u2019s Kitchen\u2019 spent 3 months in Malaysia, where he was invited by The Minister for Tourism to promote food tourism and culture on the Island of Penang, arguably the food capital of Malaysia.\u003cbr\u003eNational and Local Press covered the events. Sponsors included Shangri-La Hotels, Hotel Jen, DAE Motors, Tourism Penang, MOTAC, Tropical Spice Garden and Penang Chefs Association of Malaysia.\u003cbr\u003e",
