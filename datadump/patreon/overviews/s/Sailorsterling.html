    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/QbsPogM.jpg\"\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI am a just a simple Charlotte based cosplayer with big dreams of continuing a colorful, fun journey into the wonderful world of creating cosplay! \u00a0I currently am a full time student with a full time job (I stay super busy)! \u00a0With all my school expenses and medical bills I\u0027ve decided to start this page to help give me a little extra oomph to continue to do what I love! \u00a0With your help I hope to continue chasing my dreams and create beautiful costumes that can be worn to meet you at cons! I want to start my own business as a seamstress one day and with your help and support I know I can! \u00a0I hope that you\u0027ll consider contributing just a little. \u00a0I never want to stop having fun and doing what I love. \u00a0And I want to get to know you too! Thank you for taking the time to check me out. \u00a0It means more than you know. \u00a0If you can spare some change to support me, you will have private access to patreon only photos and videos, as well as signed prints!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oPTB50Q.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eHow did I get into cosplay?\u00a0\u003cbr\u003e\u003c/strong\u003eI spent most of my life being totally in love with Sailor Moon! I have a huge collection of things that I call my shrine and have always loved magical girls. \u00a0My grandfather lives in Japan and would often send me trinkets of things he found, like Manga or little journals. \u00a0Ever since then I have been consumed with learning more and getting to know the people who enjoy all things nerdy! \u00a0I\u0027ve been cosplaying since 2015 and hope to continue for a long, long time with your help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qnCQOLx.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat cosplays have I done?\u003c/strong\u003e\u003cbr\u003eI try to keep my ideas fresh and exciting. \u00a0I love taking input from my friends and creating things that are fun and challenging to make! \u00a0Here are a few cosplays I\u0027ve made in the past couple years!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSailor Moon\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/MjpnfYa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything Colorful\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/Og57qL9.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGender benders are my favorite :3\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/2oAEuf4.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnything I can make and have fun with!!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7i4MoQZ.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me on here you will have the opportunity to view my cosplay progress, get limited access to my personal snapchat, and signed prints! \u00a0But most of all you will be helping a person follow their dreams and I can\u0027t begin to tell you how much that means to me. \u00a0Thanks for stopping by and helping make this possible.\u00a0\u003cbr\u003e"
