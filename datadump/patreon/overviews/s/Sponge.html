    "summary": "\u003ch2\u003eWhat Is Sponge?\u003c/h2\u003eThe purpose of the Sponge project is to create a plugin development framework for Minecraft. Sponge is being created by a global community, and its open-source nature means anyone can participate.\u003cbr\u003eSponge was created after seeing the failures of other projects in the Minecraft plugin development community. We are trying to avoid making the same mistakes as other projects; thus:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSponge is an extremely open project.\u003c/li\u003e\u003cli\u003eSponge is licensed under the MIT license - an extremely permissive open source license.\u003c/li\u003e\u003cli\u003ePerformance is of high priority.\u003c/li\u003e\u003c/ul\u003eMost plugins developed with the Sponge API should work across several different versions of Minecraft without needing to be updated. This means that, for the most part, server owners do not need to worry about plugin incompatibilities.\u003cbr\u003eWe have two other projects in addition to the Sponge API:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eSpongeForge\u003c/strong\u003e, a coremod for Minecraft Forge, which is an existing Minecraft modding framework famous for spurring the Minecraft modding scene. Forge lacks a cross-version API, and this is where Sponge steps in. Sponge allows server owners to deploy Sponge plugins with ease, making server management easier.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpongeVanilla\u003c/strong\u003e, a stand-alone implementation of the Sponge API, running on top of the vanilla Minecraft server. (SpongeVanilla was formerly known as Granite, until the development teams merged).\u003c/li\u003e\u003c/ol\u003ePlayers on servers running SpongeForge or SpongeVanilla do not need to install any client-side mods. They are able to join servers running Sponge using the vanilla Minecraft client provided by Mojang.\u003cbr\u003eThe Sponge API is not tied to any platform. This means that server owners can run Sponge plugins on any official implementation of the Sponge API. Sponge plugins should function identically on either implementation, due to the common functionality of mixins.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWho Is behind Sponge?\u003ca href=\"https://docs.spongepowered.org/master/en/about/introduction.html#who-is-behind-sponge\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/h2\u003eThe project leaders are blood, gabizou and Zidane. We are trying to be very open with the team to ensure the project leaders do not end up \u201cholding all of the keys.\u201d Nonetheless, these three people make the final decisions to ensure the efficient operation of the project.\u003cbr\u003eA full list of staff members is located at\u00a0\u003ca href=\"https://docs.spongepowered.org/master/en/about/staff.html\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003eOur developers are well-versed with Java, and many of them have worked with Minecraft for years and know the ins-and-outs of its mechanics. There are tons of very good developers working on the Sponge project, and it would be nearly impossible to list all of them!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.spongepowered.org/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ch2\u003e\u003ca href=\"https://www.spongepowered.org/\" rel=\"nofollow\"\u003eFor more information, check out our website!\u003c/a\u003e\u003c/h2\u003e"
   },
