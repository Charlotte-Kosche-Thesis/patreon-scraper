    "summary": "\u003cstrong\u003eWhat is a zine?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA zine is a smaller version of a magazine (magazine-maga=zine) that\u0027s typically made out of copier paper. Zines can be about anything from favorite robots, to comics about people\u0027s lives, to ways to dismantle our racist and classist society, to how to fix your pants. People make and sell and trade zines to share an interest they have or to express an opinion they hold without having to jump through hoops to be published.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your zines about?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe Famous Feminist Zine Series highlights a different woman each month who contributed to our society in a positive way. These women have accomplished amazing things, but are not well known in the national canon. The zines aim to educate people about exceptional women, and encourage readers to improve their own communities. I put out a new 12 page zine every month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, so is this like a subscription program?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIn short, yes. I am using the Patreon platform to be able to reach and organize potential readers and subscribers. Depending on the level that you sign up for, you can receive a new Famous Feminist zine sent to your doorstep every month. Hypothetically, I would like this page to be a way to build my subscriber base and to be able to send my zines out to a lot of people/organizations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you do other cool stuff?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can check out my writing\u00a0\u003ca href=\"http://sarahbethkaye.pressfolios.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e"
