    "published_at": "2016-03-09T07:03:25+00:00",
    "summary": "Instagram:\u00a0\u003ca href=\"https://www.instagram.com/studiogatti/\" target=\"_blank\"\u003e@studiogatti\u003c/a\u003e \u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/studiogatti\" target=\"_blank\"\u003e@studiogatti\u003c/a\u003e \u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/cmenegattiart\" target=\"_blank\"\u003e@cmenegattiart\u003c/a\u003e \u003cbr\u003eShop: \u003ca href=\"http://www.etsy.com/shop/studiogatti\" target=\"_blank\"\u003ewww.etsy.com/shop/studiogatti\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://postimg.org/image/fvdnj0s11/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://imgur.com/mBTAyJK\"\u003e\u003c/a\u003e\u003ca href=\"https://postimg.cc/image/7u54sruqt/\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.cc/pk6tdt8bt/Custom_Portrait_Custom_Drawing_Male_Drawing_Female_Drawing_Black.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSPECIAL PROMOTION\u003c/strong\u003e for the \u003cstrong\u003e1st TEN\u003c/strong\u003e people who sign up!!! Get 40% OFF your own realistic custom portrait drawing. It could be yourself, someone you love, your pet, or someone famous. After signing up \u0026gt;\u0026gt;\u0026gt; email me at\u00a0\u003ca href=\"mailto:clairemenegatti@yahoo.com\"\u003eclairemenegatti@yahoo.com\u003c/a\u003e, notifying me of your interest \u0026amp; let\u0027s get this party started! I will follow up with a 40% OFF Discount Code (Normally a $250 value \u0026gt;\u0026gt;\u0026gt; you get it for $150!) For more information on custom portraits, visit\u00a0\u003ca href=\"https://www.etsy.com/listing/593237443/customportraitdrawingmanwomanchildpetdog?ref=shop_home_active_1\" target=\"_blank\"\u003ehere\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://postimg.cc/image/yf7noc4tx/\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.cc/p7ff7mxrt/Custom_Portrait_Custom_Drawing_Dog_Drawing_Pet_Drawing_Black_and.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI recommend downloading the Patreon Mobile App so that you get notifications on my progress with this drawing! You will also get exclusive notifications, news, upcoming activities, deals, first dibs on new artwork, sneakpeaks at works in progress, \u0026amp; notifications on how your Patreon support has helped.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://postimg.cc/image/65pwjus9h/\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.cc/3oe5cl8d5/Joey_Fin_Collective.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://postimg.org/image/a77cs5ijp/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://imgur.com/M66NvYP\"\u003e\u003cimg src=\"https://i.imgur.com/M66NvYP.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePatreon gives artist a platform to connect directly with our audience. I get to share my life, art, \u0026amp; inspiration with you. Patreon creates a platform for artists to be compensated for their work, to begin fundraising for their specific project. For me, Patreon support is helping pay for exposure that is otherwise unfeasible with my salary. I discuss more of the hardships of the \"pay to play\" system, in the emerging art world, further down below. \u003cbr\u003e\u003cbr\u003eHere, on Patreon, you are supporting and buying directly from this artist, without any middle man. You can pledge any amount, as a one time donation, or as a monthly subscription; and you have the freedom to cancel at any time. In return, you will receive many wonderful gifts like a new follower, prints from my personal collection, \u0026amp; hand drawn and/or hand painted originals. You can use Patreon as an \u003cem\u003eart bank account\u003c/em\u003e to budget for a commission or as a \u003cem\u003elayaway plan\u003c/em\u003e for an already finished piece that you desire to own. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e*(For Patreons interested in a \u003cem\u003eLAYAWAY PLAN\u003c/em\u003e, please contact me directly via Patreon so that I reserve your painting for you (taking it off of my online shops \u0026amp; nixing any further promotion in art fairs or gallery submissions). Please note, in the case of \u003cem\u003elayaway plans and a commission saving account\u003c/em\u003e, you are exempt from receiving any gifts that have a money value (like the print subscription, or any ongoing promos) until the artwork is paid off. (And the year-end anniversary \u003cem\u003eREWARD\u003c/em\u003e for new Original Artwork, begins from the date your layaway/commission is paid off). IF\u00a0you would like a plan outside of the tiered values that I offer, ie. like a $50 tier or $200 tier, just message me \u0026amp; I\u0027ll set up a reserved tier for you!)\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHY I AM FUNDRAISING?\u003c/strong\u003e\u003cbr\u003eI began this Patreon page because there are so many opportunities out there to widen my reach, but they all cost money; and the price of some of these opportunities can be quite daunting. One of the biggest struggles artist have (and why sayings like \"Starving Artist\" exist), is because the entire playing field, in the emerging art world, is on a \"pay to play\" system. You will see many of these examples if you scroll down to my inventory of ideas below. For many years I thought to myself, well, I don\u0027t really need to participate in the whole \"pay to play\" scheme considering, in our modern era, there is so much free information in the internet \u0026amp; social media!?!? And really, I haven\u0027t had much of choice, because after the cost of art supplies (which is a lot), rent, student loans, \u0026amp; the basic necessities, there isn\u0027t much left over. Well, years later, I can tell you first hand, none of those free platforms worked for me. And currently, they\u0027re algorithm\u0027s are making it more \u0026amp; more difficult to become discoverable. Today, I do a lot of research to find new opportunities to help promote my work. Many times when I find a great opportunity, I have to ask myself, ok, am I going to invest in this!? If I do, I may be late in paying my bills this month!? And it\u0027s a risk. If I enter into a competition and win, that\u0027s great exposure; but if my work isn\u0027t accepted into a show, I\u0027ve just thrown away $35. Your Patreon pledge will give me the freedom to submit more work, try out more opportunities, \u0026amp; put me in the same vicinity as people interested in the type of work I do. As artist, we put a lot on the line. Not just the time, energy, and vulnerability into the work we create which is self evident; but also the leaps of faith we must make to be successful. So on that note, that is why your Patreon support is so important to me. I look forward to meeting you, corresponding with you, and working with you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://postimages.org/\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.cc/itqc4jl7t/Claire_Menegatt_Studio_Gatti_Los_Angeles_Artist_Artist_Los_Angel.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA LITTLE BIT ABOUT ME\u003c/strong\u003e\u003cbr\u003eHI. I\u0027m Claire Menegatti. I live and work from my home studio in Los Angeles, CA. I graduated in 2010 from California State University Long Beach with my BFA in Illustration; before that, I studied for many years at Pasadena City College and for a year at California College of the Arts in San Francisco. I interned on and off as a graphic designer from 2012-2016; have been freelancing as a graphic designer and illustrator since 2012; have been taking on commissions as a fine artist since 2017; and have been exhibiting my work in Southern California since 2005.\u003cbr\u003e\u003cbr\u003eMy greatest skills are in the traditional methods of art creating, particularly with oils, watercolors, and inks; and I have over a decade of experience working with the digital tools Adobe Photoshop \u0026amp; Illustrator. My work has a feminine, delicate, and organic aesthetic and leans towards the whimsical, charismatic, or melancholy moods. The figure, and the idea of Life, is exhibited in all of my work. I enjoy representing the curious, beautiful, and sometimes bizarre nature found in the anatomy and textures of wildlife. My wildlife images show my child-like exuberance for life and it is enthralling! While my deeper emotions are most palpable in my figurative images.\u003cbr\u003e\u003cbr\u003eI work part time (not in the industry, yet); and paint part time along with spending an enormous amount of time researching and promoting (which truly feels like a 3rd job). Your support would help greatly in expanding my career; your support would create opportunities in networking, advertising, and getting my art in front of collectors, buyers, people interested in commissioning me, and art directors interested in commissioning \u0026amp; publishing me. Below I have listed a breakdown of some of the goals I have in mind. Your sponsorship could make these dreams come true.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://postimg.cc/image/djldcxo0l/\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.cc/lcc14wtzt/Watercolor_Painting_Mermaid_Art_Octopus_Art_Jellyfish_Art_Waterc.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your Patreon support will help accomplish\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI NEED A WEBSITE!!! !!! !!!\u003cbr\u003e\u003cul\u003e\u003cli\u003eSquarespace : 144/yr.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNETWO nderful opportunities I find online that I wish I could take part in. But with your help, I am really looking forward to trying out some of these new avenues and getting some forward momentum going! Your financial support would not only be so very much appreciated, but would help enrich my practice, my portfolio, my vibration, and my life! A handful of these goals would also put so much of the marketing on automation...so...on a very important note, your support would free up sooooooo much of my time, to focus more on what I love to do, and why I am here writing you: \u003cem\u003eto make art\u003c/em\u003e!!!\u003cbr\u003e\u003cbr\u003eNamaste friends.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://postimg.org/image/rzbyqji2t/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://postimg.cc/image/rzbyqji2t/\" target=\"_blank\"\u003e\u003cimg src=\"https://s26.postimg.cc/ugnpxt1zd/Jackalope2017_H.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e***\u003cstrong\u003eWHERE I HAVE SPENT YOUR SUPPORT MONEY SO FAR....\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eSept. 2017\u003c/em\u003e: 50% cost of tent for art fairs\u003c/li\u003e\u003cli\u003e\u003cem\u003eJan. 2018\u003c/em\u003e: The Brea Art Gallery - Open Call Submission Fee - \"Made in California\" Exhibit\u003c/li\u003e\u003cli\u003e\u003cem\u003eApril 2018\u003c/em\u003e: Pancakes \u0026amp; Booze Art Show - Exhibition Fee\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
