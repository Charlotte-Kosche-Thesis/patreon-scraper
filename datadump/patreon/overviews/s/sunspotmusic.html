    "summary": "We love writing and performing our original songs, and in addition to the live shows, albums, and videos, we\u0027ve created the weekly podcast, \u003cem\u003eSee You On The Other Side.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe podcast is a fun outlet for us to (\u003ca href=\"http://isthmus.com/music/sunspot-shine-through-the-decades/\" rel=\"nofollow\"\u003ein the words of the \u003c/a\u003e\u003ca href=\"http://isthmus.com/music/sunspot-shine-through-the-decades/\" rel=\"nofollow\"\u003eIsthmus \u003c/a\u003e\u003ca href=\"http://isthmus.com/music/sunspot-shine-through-the-decades/\" rel=\"nofollow\"\u003enewspaper\u003c/a\u003e), \u201cembrace our weirdness\u201d by diving headfirst into the world of the paranormal. It\u0027s an in-depth exploration of the weird and wonderful that we\u2019ve been writing songs about since the beginning. It also provides inspiration for us to create a new song related to the unique topic we cover each week.\u003cbr\u003e\u003cbr\u003eThis Patreon campaign offers the opportunity to show your support with a monthly donation which will help us cover the expenses of creating \u0026amp; publishing the podcasts, producing high quality recordings of our new songs, and continuing to generate fun and unique ways of sharing our live productions.\u003cbr\u003e\u003cbr\u003eWe look forward to getting to know our community better through this platform!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we currently producing?\u003cbr\u003e\u003c/strong\u003eWe\u0027re continuously working on multiple projects, almost all of which are available for free:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eA new episode of \u003cem\u003eSee You On The Other Side \u003c/em\u003eeach Monday\u003c/li\u003e\u003cli\u003eA demo recording of a fresh, (almost always) brand new original song. This is included at the end of the podcast episode, and relates to the topic of that particular episode. We also make it available for free streaming and MP3 download\u003c/li\u003e\u003cli\u003eEvery 3-4 months, we select three of our favorite demos and record them at a professional recording studio for release as an EP\u003c/li\u003e\u003cli\u003eA paranormal newsletter summarizing our favorite \"weird\" news stories from the week\u003c/li\u003e\u003cli\u003eA band newsletter to keep fans updated on Sunspot\u0027s latest news\u003c/li\u003e\u003cli\u003eBlog posts related to the podcast topics, music, and other things on our minds\u003c/li\u003e\u003cli\u003eMusic videos for our original songs, and once in a while, covers of other artists\u0027 songs\u003c/li\u003e\u003cli\u003ePhotos, tweets, and live video streams from the interesting places we sometimes find ourselves\u003c/li\u003e\u003cli\u003eLive performances at clubs, festivals, and venues (often with free admission)\u003c/li\u003e\u003c/ul\u003e"
