    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://toothsometalents.weebly.com/sfip.html\"\u003eREAD THE COMIC HERE!\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sIcHmeG.png\" style=\"width: 448px;\"\u003e\u003cbr\u003eHiya! My name is Snickerdoodle (my Earthling name is Shane), and I\u0027m a 26 year old transgender artist from MN, USA! I am a part of Toothsome Talents, a small business partnership that dedicates itself to travelling cross-country and region to varying conventions to sell our work. I am extremely passionate about my art and I love to create it!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/uVjOMNb.png\" style=\"width: 404px;\"\u003e\u003cbr\u003eSeras Fleur: Intergalactic Police (or SFIP for short) is a comic series about a fledgling intergalactic police officer at the helm of a brand new anti-piracy unit. It\u0027s her job to stop heists, rescue planets that struggle from the effects of piracy, and in general take in the bad guys! She is goofy, energetic and fun. SFIP currently has a first episode that is free to read on my website at Toothsome Talents!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zVNTITv.png\" style=\"width: 444px;\"\u003e\u003cbr\u003eI always wanted to start doing comic work, using it as an engine for learning the principles of life more effectively. I could not justify it until now, and a Patreon can only make things better! This Patreon serves a practical purpose of enabling me to create more quality content and updates for the series that i\u0027m already working on!\u003cbr\u003e\u003cbr\u003eAs such, this Patreon will have some minor goodies and rewards related to the comic and its speed in creation, feel free to read into the rewards and see if any suit you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdate Schedule: \u003c/strong\u003eThe comic is currently slated to update once a week, in full grayscale.\u003cbr\u003e\u003cbr\u003eTHANKS SO MUCH for coming to my page, I really appreciate it and I hope you have a wonderful day!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
