    "summary": "\u003cdiv\u003e\u003cstrong\u003eYou like hand-drawn cartoons? Annoyed cats? And genitals?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThen this is the perfect project to join!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a 2D animator, storyteller and director. After my previous short films\u00a0\u003cstrong\u003eSpace Cocks\u00a0\u003c/strong\u003e\u003ca href=\"https://vimeo.com/145731780\"\u003ehttps://vimeo.com/spacecocks\u003c/a\u003e\u00a0and \u003cstrong style=\"background-color: initial;\"\u003ePianoid\u003c/strong\u003e\u00a0\u003ca href=\"https://vimeo.com/245523274\"\u003ehttps://vimeo.com/pianoid\u003c/a\u003e\u00a0I am currently working on my new project...\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eSmosh Mosh\u003c/strong\u003e\u003cstrong\u003e will be a series for adults with 10 episodes\u003c/strong\u003e, following Flooz the multi-eyed cat and her weirdo friends on their journey to find the Holy Schnitzel. And if this sounds random to you, it actually is. Because the story is the result of a voting where people could choose their favorite characters, settings and quest for the story among over a hundred illustrated choices I drew. So let\u0027s see if good storytellers can make something great out of every random shiiiit \u0026lt;3\u003cbr\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/8_sushivomit.jpg\" style=\"width: 415px;\"\u003e\u003cbr\u003eRight now, together with my amazing team, I am preparing the production of a first\u003cstrong\u003e TEASER/TRAILER\u00a0\u003c/strong\u003ewhich will be ready in March 2018. Meanwhile we are also working on the script for the first episode.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE THOSE BEAUTIFUL PEOPLE DOING THIS?\u003cbr\u003e\u003c/strong\u003eThere are a lot of great artists involved in this project, investing their precious time for very little or no money. Our tiny budget comes from my own pockets at the moment. So if you decide to join Smosh Mosh be sure that your money will be invested 100% in the project and those awesome people working on it.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/me.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eJANINA PUTZKER (ME)\u003c/strong\u003e\u003cem\u003e\u00a0\u003cbr\u003ecreator/director/animator and more\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/milo.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMILO CREMER EINDHOVEN\u003c/strong\u003e\u003cbr\u003e\u003cem\u003emakes a proper script out of this mambo jambo\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/phil.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePHILIPP MAAS\u003c/strong\u003e\u003cem\u003e \u003cbr\u003eour co-producer gives me my daily kick in the panties\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/kiana.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eKIANA NAGHSHINEH\u003c/strong\u003e\u003cem\u003e \u003cbr\u003eour awesome desinger for all those phallic settings\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/sonia.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eSOFIIA MELNYK\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ewas probably my sister in another life!\u003c/em\u003e\u00a0Also\u00a0awesome animator\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/bine.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSABINE KOOPS\u003c/strong\u003e\u003cbr\u003e\u003cem\u003epro at facial expressions, animation and motivational flirting hrhr\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/daniel.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eDANIEL LEYVA\u003c/strong\u003e \u003cbr\u003e\u003cem\u003eour guy for all the awesome effects animations there\u0027ll be\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/stephan-1.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003eSTEPHAN SCHELENS\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ebedazzles the story with sublime 8-bit music \u0026lt;3\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET AS A PATRON?\u003c/strong\u003e\u003cbr\u003eFollow us through the creation process! Get exclusive insights on storyboarding, design, animation and more. And of course see the final results like the teaser before anyone else and brag about it!\u003cbr\u003e\u003cimg src=\"http://sonar-360.com/wp-content/uploads/2017/11/makingof_klein.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
