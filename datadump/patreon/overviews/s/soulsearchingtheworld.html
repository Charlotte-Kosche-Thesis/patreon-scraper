    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e \u003c/span\u003eMy name is Chantal Marie, and I want to invite you to travel the world with\nme.\u003cbr\u003e\u003cbr\u003eI was exposed to the beauty of connection to people and cultures of this beautiful planet\nvery early on in life. This relationship to the world and love of travel helped me develop\na deeper bond with myself, my family, and each and every soul I\u2019ve come into contact\nwith. It\u2019s very easy to see how we differ from others, but I believe that we all subscribe\nto the same core understandings. We all want love and acceptance. We all work hard\nfor what is important to us. We all want to live in peace and harmony.\u003cbr\u003e\u003cbr\u003eI\u2019ve dreamt of traveling the world for as long as I can remember. For many years, I\nbelieved this dream was driven by ego, something I needed to do for myself. After\nintense soul searching, I now know that this dream isn\u2019t mine alone - it\u2019s to be shared\nwith everyone.\n\u003cbr\u003e\u003cbr\u003eAnd that is what this project is all about.\n\u003cbr\u003e\u003cbr\u003eThrough your love and support, my family and I will travel the globe and share our\nexperiences along the way. Join us as we explore different cultures, delve into new\ntraditions and spirituality, seek out new food, and learn more about the people and\nplaces that make our world a kaleidoscope of vibrancy and love. Your ideas and\nsuggestions will be a part of where we go, what we see, and what we do - this is your\nchance to interactively travel and explore with us! We will learn, grow, love and realize\nthat the world is a lot smaller than we think.\n\u003cbr\u003e\u003cbr\u003eNow who\u2019s ready to see the world with me?\u003cbr\u003e"
