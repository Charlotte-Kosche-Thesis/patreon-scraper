    "published_at": "2016-03-05T05:14:52+00:00",
    "summary": "I\u0027m SuraKuraAnon\u003cbr\u003e\u003cbr\u003eI\u0027m an artist primarily based out of deviantART with a long, if sporadic history of creating erotic transformation art.\u00a0 Part of the reason that my output has ebbed and flowed so much over the years is my financial situation, which only sometimes gives me time to work on personal projects like the art I\u0027ve posted online.\u00a0 Although I\u0027ve done commissions over the years, I\u0027ve never been able to use them as my major source of income, which has often meant that I\u0027ve had to prioritize less artistic endeavors over drawing.\u00a0 \u003cbr\u003e\u003cbr\u003eMy hope is that with your help, I can make creating the sort of art for which I\u0027m known a sustainable model that allows me to create more work for all of you, and be able to live off the funds that come in through Patreon.\u00a0 I\u0027d love to have more time to produce work you\u0027ll enjoy, and the more support that comes in through Patreon, the more time I\u0027ll be able to devote to making that a reality!\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027ll still be accepting commissions through deviantART, but commissions can be expensive.\u00a0 With Patreon, I want to give everyone a chance steer the sort of work I\u0027m producing, and maybe even get your own requests drawn.\u00a0 Various pledge levels will allow you to see sketches that would otherwise go unposted, see new art early, and enter for the chance to get your own ideas drawn by yours truly.\u00a0 \u003cbr\u003e\u003cbr\u003eThis is my first time doing something like this, so if there\u0027s any sort of early hiccups, I hope you\u0027ll stick it out with me while I figure out the best way for us all to benefit from this great system.\u00a0 \u003cbr\u003e\u003cbr\u003eThank you so much for your time and support.\u00a0 \u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m an artist specializing (though not exclusively) in transformation-based artwork.\u00a0 I\u0027ve been posting work publicly since 2007, and have been drawing much longer than that.\u00a0 I think I\u0027m most well-known for my work with Bimbo Transformations (AKA Bimboization, AKA Bimbofication), which can generally be described as a person (most often a woman) being changed, through science, magic, or otherwise from one state into one where they\u0027re an exaggerated sexual being, and often much less intelligent.\u00a0 I don\u0027t know where that impulse came from, but it\u0027s been a driving force in my work for a long time now.\u00a0 In no way do I condone any facet of the idea outside of fiction.\u00a0 In the past, I\u0027ve made some money from generous commissioners, and I\u0027d like to get more in touch with more people who follow my work, and Patreon seems like a great place to do it.\u00a0 I hope that through this site, you the viewer and I will both find out experiences enriched.\u00a0 \u003cbr\u003e",
