    "summary": "Die Spieleveteranen\nsind altgediente Journalisten, die seit Jahrzehnten \u00fcber Computer- und\nVideospiele berichten. Im Spieleveteranen-Podcast plaudern Heinrich Lenhardt\n(Ex-Power Play, Ex-PC Player) und J\u00f6rg Langer (Ex-PC Player, Ex-GameStar) \u00fcber aktuelle\nund historische Spielegeschehnisse.\u003cbr\u003e\n\u003cbr\u003e\nSeit ihrem Deb\u00fct im April 2009 geh\u00f6ren die Spieleveteranen\nzu den beliebtesten deutschsprachigen Gaming-Podcasts. Es gibt eine offizielle\nWebseite (\u003ca href=\"http://spieleveteranen.de/\" rel=\"nofollow\"\u003ehttp://spieleveteranen.de\u003c/a\u003e) sowie Feeds f\u00fcr\u00a0\u003ca href=\"http://www.spieleveteranen.de/feed/podcast/\" rel=\"nofollow\"\u003eRSS\u003c/a\u003e und\u00a0\u003ca href=\"https://itunes.apple.com/de/podcast/spieleveteranen/id317860125?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWieso wollen wir Geld?\u003c/strong\u003e\u003cbr\u003e\nDer Spieleveteranen-Podcast bleibt weiterhin komplett\nwerbe- und sponsorenfrei. Eure Spenden erlauben es uns, mehr Zeit in Inhalte f\u00fcr\nalle zu stecken und zus\u00e4tzliche Episoden f\u00fcr Patreon-Unterst\u00fctzer zu\nproduzieren. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas habt Ihr davon?\u003c/strong\u003e\u003cbr\u003e\nMehr Spieleveteranen-Podcasts, die ihr per \u003ca href=\"https://www.patreon.com/posts/patron-only-rss-6776774\"\u003ePatreon-Feed\u003c/a\u003e in eurer bevorzugten Abspiel-App h\u00f6ren k\u00f6nnt. Bei Erreichen bestimmter\nEinnahmeziele vergr\u00f6\u00dfern wir unseren Content-Aussto\u00df  \u2013 mal f\u00fcr alle H\u00f6rer, mal nur f\u00fcr\nPatreon-Unterst\u00fctzer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003e\nIhr erkl\u00e4rt Euch dazu bereit, pro Monat einen\nvon Euch bestimmten Betrag zu spenden. Dieses Einverst\u00e4ndnis k\u00f6nnt Ihr\njederzeit widerrufen, es gibt keine Abo-Bindung. Patreon akzeptiert Spenden per\nPayPal oder Kreditkarte."
