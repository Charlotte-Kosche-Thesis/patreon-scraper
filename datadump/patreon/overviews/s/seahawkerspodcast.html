    "attributes": {
     "about": "\u003cstrong\u003eTwo Montana guys connecting with Seahawks fans around the world\u003c/strong\u003e\n\u003cp\u003e\n\u003cimg src=\"http://www.onhergame.com/wp-content/uploads/2014/08/sea-hawkers-podcast-photo-1-2-650x400.jpg\"\u003e\u003c/p\u003e\n\u003cp\u003eAdam Emmert (left) and Brandan Schulze met in kindergarten and later became teammates on the bench of their 8th grade basketball team in Kalispell, Montana. \n\u003c/p\u003e\n\u003cp\u003e\nWhen Brandan moved from Montana to Washington, he learned of his love for the Seahawks while growing in Washington and meeting his childhood hero Steve Largent, Adam didn\u0027t mature into his Seattle fandom until the late 90s.\n\u003c/p\u003e\n\u003cp\u003e\nIn 2013, they decided to share their passion for the team through a weekly podcast, which built upon Brandan\u0027s efforts to share Seahawks news and information with fellow veterans and service members all over the globe as part of his work with the Military Sea Hawkers club.\n\u003c/p\u003e\n\u003cp\u003e\nAt the time, neither knew that they would follow the team through consecutive Super Bowl seasons.\n\u003c/p\u003e",

     "created_at": "2015-10-09T05:59:55+00:00",
     "description": "We\u0027ve talked for a while about putting together a regular post-game reaction podcast. We made\u00a0\u003ca href=\"http://seahawkerspodcast.com/?p=1381\"\u003eour first attempt\u003c/a\u003e following the 2015 Monday Night Football game against the Detroit Lions. Since putting out a show immediately following the game is a bit of work, we asked ourselves: for the amount of work we put into the podcast each week, what if we were making minimum wage (and not the Seattle $15 minimum wage)? This is the number and we would pledge to do weekly post-game reaction shows.",

     "completed_percentage": 100,
     "created_at": "2015-10-09T06:29:54+00:00",
     "description": "Talking about the games and team news each week is great. But what if we had a few things you could listen to any time and not have to worry about timeliness being a factor? \u003cbr\u003e\u003cbr\u003eLast offseason, to help support daily voting for the 11th Annual People\u0027s Choice Podcast Awards, we put out our Top 15 Former Seahawks Every Fan Should Know. We want to keep that and at this level we\u0027ll go back into past seasons and create shows on the history of the Seahawks. We\u0027ll take a look at full seasons as well as some of the biggest plays, players and moments in team history.\u003cbr\u003e",
