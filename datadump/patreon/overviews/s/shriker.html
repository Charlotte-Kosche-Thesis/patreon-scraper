    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nHi! My name is \u003cstrong\u003eShriker\u00a0\u003c/strong\u003eand I am a creator of many \"cute and weird\" things. I am a web application programmer by trade, but I also write and do a little bit of illustration on the side.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/i6pCxpJ.png\"\u003e\u003cbr\u003e\nI am not trying to fund any particular project, rather, I\u0027m looking for people to support one, or many of my pre-existing projects (my brain children, if you will). If you enjoy any of the things that I do, feel free to toss a dollar or two so that I may continue to \u003cem\u003ecreep it real\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT I DO...\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nHere are just a few of the things that I have a hand in:\u003cbr\u003e\n\u003ca href=\"http://shadowlack.com/\" rel=\"nofollow noreferrer\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003ca href=\"http://shadowlack.com/\" rel=\"nofollow noreferrer\"\u003eShadowlack\u003c/a\u003e is a free dice-less Play-by-Post game as well an ongoing World-Building Project that has been online and operating since 2002. It is an original world setting that has elements of both science fiction and fantasy. It features a plethora of custom code that I\u0027ve written and designed specifically for the game.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.rpgfix.com/\" rel=\"nofollow noreferrer\"\u003eRPGfix\u003c/a\u003e is a site directory dedicated to helping out and curating various online and offline roleplaying games. We are in the process of expanding upon our free resources for both roleplayers and those who administrate RPGs.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003eXenForo is a brand of forum software that I periodically write add-ons for. Some of my add-ons include the\u00a0\u003ca href=\"http://xenforo.com/community/resources/iversia-faq-manager.1413/\" rel=\"nofollow noreferrer\"\u003eFAQ Manager\u003c/a\u003e,\u00a0\u003ca href=\"http://xenforo.com/community/resources/iversia-identicon.2491/\" rel=\"nofollow noreferrer\"\u003eIdenticon\u003c/a\u003e, and\u00a0\u003ca href=\"http://xenforo.com/community/resources/authors/iversia.23593/\" rel=\"nofollow noreferrer\"\u003emore\u003c/a\u003e. Funding this Patreon will allow me to dedicate more time to supporting these add-ons, addressing bug reports and feature requests, and also creating new add-ons.\n\u003c/div\u003e\n\u003cbr\u003e\nFunding this Patreon will help me continue to do the things that I love.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you for your consideration and support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/LXfXaNy.png\"\u003e\n\u003c/div\u003e"
