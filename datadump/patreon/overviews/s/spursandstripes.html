    "summary": "Hello there everyone!\u003cbr\u003e\u003cbr\u003eRedmari here, creators of the BL webcomic Spurs \u0026amp; Stripes! For those unfamiliar: It\u0027s about an emo kid who, due to his teenage delinquency, gets stuck working some community service on a small cattle ranch with the hot cowboy in charge. Gay hijinks ensue!\u003cbr\u003e\n\u003cbr\u003e\nA lot of time and effort goes into making this comic (a lengthy 6 step process of script, thumbnail, sketch, ink, scan and color per page) so any dollar you could slip under the door to support Kim and Ky\u0027s homo adventures would be SO much appreciated. Support from readers means\u00a0\u003cem\u003eeverything\u003c/em\u003e to us because you guys are what fuel us!\u003cbr\u003e\u003cbr\u003e\nOf course, as a thank you, there will be many Patreon exclusive goodies to go around in the form of a new post here EVERY WEEK to make us all feel like a happy little family sharing a meal of yaoi at dinner time \u2665\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e~WHAT TO EXPECT~\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e$1 TIER\u003c/strong\u003e\u003c/h4\u003e A big thank you hug from Redmari! Also access to our monthly Patreon blog and our fun facts posts about the comic, the characters and the creators themselves! Time to get a little personal!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e$5 TIER\u003c/strong\u003e\u003c/h4\u003e All of the above \u003cem\u003eAND\u003c/em\u003e Red\u0027s S\u0026amp;S artwork/extras are yours to view! Join in for the canon and non-canon goods and even a few full-on mini-comics (like the adventures of Sailor Emo) ~Also, feel free to send S\u0026amp;S requests and we\u0027ll make it happen!\u003cbr\u003e\u003cimg src=\"http://www.spursandstripescomic.com/files/patreon-5tier1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e$7 TIER\u003c/strong\u003e\u003c/h4\u003eAll of the above \u003cem\u003eAND\u003c/em\u003e you get ahead of everyone by 2 pages! Stop by every Monday for a headstart update instead of having to wait until Friday (or even the next Friday). Just don\u0027t give away any spoilers~!\u003cbr\u003e\u003cimg src=\"http://spursandstripes.smackjeeves.com/files/patreon-7tier2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e$10 TIER\u003c/strong\u003e\u003c/h4\u003e All of the above \u003cem\u003eAND\u003c/em\u003e\u00a0let\u0027s be real here.. You want the goods? Well we got the goods! Shirtless, pantless, heat of the moment, I-think-we-all-know-what-I\u0027m-talking-about-here NSFW goodies! ^v~ \u00a0~Also feel free to send S\u0026amp;S requests and we\u0027ll make it happen!\u003cbr\u003e\u003cimg src=\"http://www.spursandstripescomic.com/files/patreon-10tier1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo thanks for checking us out!! We love all of you \u2665\u2665\u003cbr\u003e~Redmari\u003cbr\u003e"
