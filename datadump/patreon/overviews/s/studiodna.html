    "summary": "Thanks to our INCREDIBLE patrons, studioDNA has been developing the studioDNA podcast network for 4 years now!\u00a0\u003cbr\u003e\u003cbr\u003eThe network, a brainchild of radio personalities Aaron Dicer and Dene\u00e9 Hughes, started with the podcasts \u003cem\u003eShoe the Doe\u003c/em\u003e and \u003cem\u003eSiftPop\u003c/em\u003e. It was then expanded to include \u003cem\u003eNew Music Digest\u003c/em\u003e, \u003cem\u003eHorrible Movie Podcast\u003c/em\u003e, \u003cem\u003ePeruse The News\u003c/em\u003e and most recently \u003cem\u003eWhat Else, with Corey Mann\u003c/em\u003e! (more about the podcasts below)\u003cbr\u003e\u003cbr\u003eAll of the swear-free podcasting is free to download in your podcast player of choice, where you can listen anytime; AND several of the podcasts are recorded with a LIVE audience on\u00a0\u003ca href=\"http://www.spreaker.com/studiodna\"\u003e Spreaker\u003c/a\u003e! Whether you listen live, or later, we are so grateful for your help in keeping our grassroots network steadily growing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e RATE! SHARE! and consider supporting studioDNA\u00a0here on Patreon! We\u0027re revamping our perks and reworking our\u00a0goals so please stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s a bit more about each podcast on the network!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat Else? with Corey Mann\u003c/strong\u003e\u003cbr\u003eThe newest network addition, this is an interview-style podcast that gets past \"surface-y\" talk, hence the name \"What Else?\". Corey looks to go deeper to find out what else inspires and encourages his guests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSiftPop\u003c/strong\u003e\u003cbr\u003eJoin Aaron, Andrew and a guest guru every Saturday to hear spoiler-free thoughts on new movie releases, TV and more! Recorded with a live audience on\u00a0\u003ca href=\"http://www.spreaker.com/studiodna\"\u003eSpreaker\u003c/a\u003e, SiftPop is a discussion on all things pop-culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHorrible Movie Podcast\u003c/strong\u003e\u003cbr\u003eEach week Jack Altermatt invites a friend over to watch a horrible movie and then record their conversation about what made it so terrible. The only rule is: it must be a theater release movie; no straight to DVD movies here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShoe the Doe (currently on hold)\u003cbr\u003e\u003c/strong\u003eRandom topics, random ideas, and two hosts with entirely too much to talk about. Shoe is hosted by Aaron Dicer and Dene\u00e9 Hughes, and began as an experimental show to test out ideas and longer form conversation beyond their radio morning show. Many podcasts on the studioDNA podcast network began as segments on Shoe!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Music Digest (currently on hold)\u003c/strong\u003e\u003cbr\u003eHosts Aaron and Dene\u00e9 sit down for a musical meal, prepared lovingly by super fan chef bdg! This podcast reviews several newer album releases and your hosts, and live audience, comment on their thoughts as the music plays. Who will be the winner?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePeruse The News\u00a0 (currently on hold)\u003c/strong\u003e\u003cbr\u003eA lighter look at the news of the world! You can find the serious stuff anywhere, but hosts Aaron and Dene\u00e9\u0027s find the fun, strange, and intruiging\u00a0stories to share. (no swearing, no politics!)\u003cbr\u003e\u003cbr\u003eThanks for stopping by our Patreon page. We\u0027re constantly looking at ways to improve and without our fans and our volunteers this network wouldn\u0027t be here! Special thanks to guest producer on New Music Digest, thebdg, as well as network Producer Phil!\u003cbr\u003e\u003cbr\u003eLooking to volunteer your skills? Interested in joining the network? Contact us at \"info@studiodna.media\"\u003cbr\u003e"
