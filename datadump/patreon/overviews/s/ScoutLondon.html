    "summary": "First off, thanks for gracing my Patreon page with your click, I\u0027m stoked you\u0027re here.  I\u0027m Scout London, and I\u0027m an actress.  An \u003cem\u003eadult\u003c/em\u003e actress.  But I want to be a producer.\u003cbr\u003e\nI love doing porn, but I\u0027d like to drop professionally shot photo/video sets more than every couple months when a trans modeling studio can pencil me in their schedule to shoot (usually a few states away).  With your help, I can have the budget to start weekly production of studio-quality photos, Ultra-HD videos, and multiple live streams.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eSo like, why Patreon?\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nBoner farming is an exciting and honorable career, but with the advent of the internet, the game\u0027s changed dramatically.  Gone are the days of showing up to a studio, busting a few nuts, and being financially stable until your next shoot.  Magazines are dying/dead, DVD\u0027s are falling to the wayside, and actresses like myself are working for studios less and less often for lower and lower paycuts. \n\u003cstrong\u003eDramatically\u003c/strong\u003e lower, even though porn is more ubiquitous than ever!\u00a0\u00a0\u003cem\u003eWhat\u0027s a young businesswoman to do?\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cimg src=\"https://previews.123rf.com/images/omegas/omegas1101/omegas110101687/8715839-Sad-business-woman-in-office-working-with-white-table-laptop-and-diary-personal-organizer-Problem--Stock-Photo.jpg\" style=\"width: 345px;\"\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eProduce her own shit,\u003c/strong\u003e\u003cem\u003e that\u0027s what she\u0027s gonna do.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nSelf-production\u003c/strong\u003e makes a few things happen that don\u0027t happen otherwise:\u00a0\u003cbr\u003e\n\n\t\u003cbr\u003e\n\t1.\u00a0 \u003cem\u003e\u003cstrong\u003eQuality control: \u003c/strong\u003e\u003c/em\u003eEver take like 5 selfies and only one of them is worth a shit?  Studio pornography isn\u0027t exactly in the business of quality porn, they just need to pump out as much content as they can from as many models as possible.  If the model is directly involved in her own production, she\u0027s going to want to present herself in only the highest quality adult entertainment for your viewing pleasure.\u00a0 If you want to see what that attention to detail amounts to, compare this shot of me from a major-studio porn production to a selfie I took in my bathroom.\n\t\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/mpC4MPe.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\"Uhhhhh, I\u0027ll take the hot friend who independently produces her content\"\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e2.\u00a0 \u003cem\u003e\u003cstrong\u003eHappy pornstars:\u003c/strong\u003e\u003c/em\u003e A lot of people assume the women in porn are taken advantage of, which is mostly untrue until you get to how we\u0027re compensated.  I\u0027ve featured on the front page of a major site for 4 months, and was paid less than a minimum-wage paycheck for it.  The largest cam site takes 50% of the money that fans send the models.  The most popular clipstore site lets models keep 60% of their earnings, and we as adult models legitimately drool over their \"generosity\".  It\u0027s rare that fans pay for porn anymore (thank you dear reader), and when they do, the money should go to the stars they\u0027re going out of their way to support.\u00a0 Patreon provides a unique opportunity for me to connect to my fans in such a way that neither of us are being ripped off by a pimpy middleman.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://previews.123rf.com/images/gstockstudio/gstockstudio1512/gstockstudio151200479/50325131-Happy-beauties-Five-beautiful-women-in-lingerie-keeping-arms-raised-and-smiling-while-standing-again-Stock-Photo.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Huzzah, grocery money and quality adult entertainment for all!\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e3.\u00a0 \u003cem\u003e\u003cstrong\u003eThe porn you want, when you want it:\u003c/strong\u003e\u003c/em\u003e Ever wish that your fave trans internet slut would do a shoot of that \u003cem\u003eone thing\u003c/em\u003e you really like?\u00a0 Or that you could see more of her in the months between her major studio shoots?\u00a0 In the internet age, you really shouldn\u0027t have to want, and you shouldn\u0027t really have to wait.\u00a0 As a patron, you\u0027ll have access to weekly or even daily content that you have influence over, influence that\u0027s directly proportional to your support.\u00a0 I\u0027m here to work hard and make the content that my fans want, and I truly hope you\u0027ll be a fan.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://previews.123rf.com/images/luckybusiness/luckybusiness1409/luckybusiness140900202/31581996-Couple-watching-porn-movie-over-laptop-in-bedroom-Stock-Photo.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Pull that trigger baby, support this ho so we can see some hot tgirl action on the daily\"\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
