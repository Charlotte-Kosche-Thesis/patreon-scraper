    "published_at": "2017-06-23T16:05:50+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\ud83c\udf38\ud83c\udf38\ud83c\udf38\ud83c\udf38\u003c/h3\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148); background-color: rgb(255, 255, 255);\"\u003eHey you lot!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eQuite a few of you suggested this, so here I am :) Welcome to my Patreon page! \u003cbr\u003e\u003cbr\u003eI\u2019m here because I really just want to be able to talk to you guys! \u003cstrong\u003eGet to know you and have you get to know me too.\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003eOver the last couple of years, I\u2019ve honestly been living the dream; sharing my art online with the most amazing community of people and shipping my work all around the world! The support has been unreal and having you all around me has pushed me further than I ever thought my art would take me.\u003cbr\u003e \u003cbr\u003eMoving forward, \u003cstrong\u003eI hope we can continue to build this family of creatives\u003c/strong\u003e; all of us honest and real and raw, a bit unsure but so excited to learn and try new things.\u003cbr\u003e \nAny contribution you make, even the littlest, goes towards supporting me as I work to create my best art ever, solidify my dream career as an artist and continue to study and experiment with new things to share with you all.\u003cbr\u003e \u003c/div\u003e\n\n\n\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\ud83c\udf38\ud83c\udf38\ud83c\udf38\ud83c\udf38\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHow does it all work?\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePledge any amount you like and get access to the rewards that go along with them. Payments are processed at the beginning of the month and I\u2019ll post up the rewards throughout!\u003cbr\u003e \u003cbr\u003eThe best part is you can cancel or change your pledge whenever you want!\u003cbr\u003e\n\u003cbr\u003eWhatever you choose, even if nothing at all, thanks for just checking this out you silly lovely person!  \u003c/div\u003e"
