    "summary": "\u003cimg src=\"https://i.pinimg.com/originals/e9/0f/b2/e90fb2d7a88e3c47db8ae90e3af46e6e.png\"\u003e\u003cbr\u003e I write articles about game design, game theory, general reviews, and the occasional news blurbs when something catches my fancy.\u003cbr\u003e\u003cbr\u003eI am Neith: game writer, lover of most things gaming, crazy cat lady, and wily weaver. When I\u0027m not outrageously spoiling my cats or making things out of string, I am in front of the monitor slashing my way through hordes of enemies. Video games, and MMOs in particular, are my passion. I think the fact that we can get together with tons of other people, chat and socialize and build things together while we play is just amazing.\u00a0\u003cbr\u003e\u003cbr\u003eI am interested in creating quality content. I have written for a few sites in the past, and have usually been encouraged to sacrifice quality for speed, and informative titles and content for click bait. Patreon allows me to have full control over what and how I write, and gives me a platform to use to build a community interested in discussing in-depth and informative reviews and discussions rather than hasty ones.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eI want to create in depth explorations of games, what makes them interesting, and share their magic, whether they are AAA titles or indies.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cimg src=\"https://i.pinimg.com/originals/82/22/d9/8222d993d60a20c0be6e694a4a809191.png\"\u003e\u003cbr\u003eI will provide a minimum of two written pieces a month, and one streaming session a week. Watch me die horribly! Share my triumphs and my despairs! Read about my in depth thoughts about the games I play. Join me as I explore the marvelous and the moribund.\u003cbr\u003e\u003cbr\u003eMy article and streams will be readily available to everyone. Supporting me earns my undying appreciation, as well as extras like access to my notes as I am playing and preparing reviews, special soundbytes, or interesting thoughts spawned by a game that don\u0027t quite materialize enough to be made into a full article.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThursday evenings at 7PM CST:\u00a0\u00a0\u003ca href=\"https://www.twitch.tv/streamingneith\" target=\"_blank\"\u003eVisit my Twitch channel!\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCx-tZ5jqepIfnGY5NB4VOKg?view_as=subscriber\" target=\"_blank\"\u003e\u003cstrong\u003eWatch previous streams on YouTube!\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://i.pinimg.com/originals/08/57/01/0857019d6ce9e329da3aa727d9d450b9.png\"\u003e\u003cbr\u003e\u003c/strong\u003eWith your direct support, I can afford to pick up new games to review and dissect at regular intervals, keep my gaming and streaming computer functioning smoothly\u003cstrong\u003e,\u003c/strong\u003e and remain abreast of the interesting games on the horizon.\u00a0\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith your support here on Patreon, I can keep my writing and streams focused on quality, without having to rely on click-based advertising. I can continue to create, and you can rely on quality content with no hidden dependencies on keeping in the good will of game studios with positive slanted commentary. If I think a game is good, I will tell you why, and likewise if I\u0027m less than impressed - that way you can decide if my opinion matches yours. Who knows? You may well pick up a game for the very reasons I dislike it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/originals/36/1d/fc/361dfc53b163ab0ab352a9e7c24dad19.png\"\u003e\u003cbr\u003eYour support means a great deal to me! As little as a dollar a month will help me continue to create and provide the content that I enjoy bringing to you. More support means more time that I can spend creating more content - we both win!\u00a0\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e"
