    "summary": "Hey guys Imaya here, so excited to be opening the doors to my Serpentine Studies Virtual Studio!\u00a0In this online classroom you can study with me from anywhere in the world and at your own convenience. How does Patreon work? Basically, it\u0027s like saying, I dig this person and what they\u0027re doing, and I would like to support them. My page is subscription style: for \u20ac5 a month you get access to all content I release, which will be one video every week - or more. Your contribution helps me to devote time to generate quality content, and invest in the necessary equipment (camera, laptop, speakers, studio wide mirrors, etc). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you want to know exactly what Serpentine Studies is, you can read it all in my free facebook group:\u00a0\u003ca href=\"http://www.facebook.com/groups/serpentinestudies.\"\u003ewww.facebook.com/groups/serpentinestudies.\u003c/a\u003e Here is an excerpt:\u003cbr\u003e\u003cbr\u003eWHAT IS SERPENTINE STUDIES?\u003cbr\u003eA different approach to (what we have come to call) tribal fusion belly dance; one that starts from the inside out.\u003cbr\u003e\u003cbr\u003eSerpentine Studies is not about learning particular steps and formats, instead it is a method that tunes and calibrates your body vessel in such a way that you can tap into a channel of energy and information that, once flowing, becomes bigger and stronger over time. It is the energy flowing through this channel that speeds up your learning process, tells you how to work with your body to make it ever more strong and flexible, and does most of the moving (dancing) for you\u2026..\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eVIRTUAL STUDIO CLASS CONTENT:\u00a0\u003cbr\u003e\u003cbr\u003e- Serpentine Routines: special 30 minute sessions that cover strength, flexibility, and drilling ALL the fundamentals\u003cbr\u003e- Technique Mastery: how to upgrade any movement from great to this-is-unreal level \u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v9/ff6/2/16/1f609.png\" style=\"\" width=\"16\"\u003e;) (warning: my methods are rather unorthodox!)\u003cbr\u003e\u003cbr\u003e- Masterclasses: 30-60 minute specials on a particular theme, or a tiny detail that can be a total game-changer\u003cbr\u003e\u003cbr\u003e- Serpentine Drills: follow along drill sessions to improve your vocabulary\u003cbr\u003e\u003cbr\u003e- Serpentine Style Stretching (say that 3 times fast) : stretch like the pros do for a type of flexibility you\u0027ve never known (I know this sounds very clickbait-y, but you know I don\u0027t kid around when it comes to flexibility!)\u003cbr\u003e\u003cbr\u003e- LIVE streaming of some of my SERPENTINE SCHOOL class days, and Serpentine Studies intensives\u003cbr\u003e\u003cbr\u003e- Serpentine Special Effects:\u00a0technique from the hiphop community to complete the serpentine style\u003cbr\u003e\u003cbr\u003e- Pathways: a concept unique to Serpentine Studies, the bridge between training and dancing - and my secret to FAST skill building\u003cbr\u003e\u003cbr\u003e- Guest teachers! (You bet I\u0027ll be making notes too)\u003cbr\u003e\u003cbr\u003e- Movement Vocabulary: access to an extensive movement vocabulary index that tracks and cross-references all movements in the serpentine style (forever a work in progress!) \u003ca href=\"https://www.facebook.com/hashtag/nerdalert?source=feed_text\u0026amp;story_id=526578661022475\"\u003e#nerdalert\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e- Serpentine Studies: learn how to become your own teacher and personal trainer, hack the learning process, make *efficient* training routines for yourself *and* stick to them\u003cbr\u003e\u003cbr\u003e- Brain Train: super cray layering \u003cbr\u003e\u003cbr\u003e- Lectures. I like to talk, deal with it.\u003cbr\u003e\u003cbr\u003e- Coffee talk sessions: jump online and ask me anything!\u003cbr\u003e- All for the price of a double shot organic latt\u00e9 (shimmy fuel \u003cimg height=\"16\" src=\"https://www.facebook.com/images/emoji.php/v9/ff6/2/16/1f609.png\" style=\"\" width=\"16\"\u003e;) ) : \u20ac5 /month\u003cbr\u003e\u003cbr\u003eAmong other things........"
