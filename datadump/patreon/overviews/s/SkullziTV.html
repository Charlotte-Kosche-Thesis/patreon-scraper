    "published_at": "2018-04-13T00:37:57+00:00",
    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003eHello Brave and Noble Traveler of the Internet!\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for considering to support me on Patreon!\u00a0 If you aren\u0027t familiar with my content, \u003cstrong\u003eSkullzi TV\u003c/strong\u003e is about \u003cstrong\u003ebuilding an awesome community\u003c/strong\u003e where I interact with all of you, you all interact together, and we all just stand in a big circle interacting!\nOn a serious note, I love \u003cstrong\u003einternet culture, The Elder Scrolls, gaming, and YouTube\u003c/strong\u003e so you can expect videos and \u003cstrong\u003epodcasts\u003c/strong\u003e on YouTube revolving around those things!\nI focus on \u003cstrong\u003equality, regular uploads of 4 videos every week, unique style, music and vibes, being informative while debunking false rumors and information, and interacting heavily with subscribers with hopes of building a strong and awesome community!\u00a0 \u003c/strong\u003eI am also an artist, and you may be here because you have \u003cstrong\u003eseen one of my paintings!\u003c/strong\u003e\u00a0 I also try to apply my \u003cstrong\u003elove of art\u003c/strong\u003e to designing \u003cstrong\u003ecustom shirts and hoodies\u003c/strong\u003e as well!\u00a0I look forward to seeing you around!  Unless you\u0027re a ghost.  Then stay the Hell away.\n\u003cbr\u003e\u003cstrong\u003eGhosts scary.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/originals/29/37/52/29375283315bf7504d3b6b0a28271023.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I using Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMaking \u003cstrong\u003egaming videos, content, and building a strong gaming community\u003c/strong\u003e while i\u003cstrong\u003enspiring others to pursue their passions and their dreams\u003c/strong\u003e is what I love to do!\u00a0 I wake up everyday excited and motivated to work on this goal and to further make my vision become a reality!\u00a0 However due to both \u003cstrong\u003edemonetization error issues\u003c/strong\u003e and my channel not being too large yet, \u003cstrong\u003eYouTube does not pay my bills\u003c/strong\u003e.\u00a0 And I have a family to take care of.\u00a0 So I work as a chef 40 hours a week, and on top of this I spend 40+ hours a week working on the channel and my content. \u003cstrong\u003eThat is 80+ hours every week!\u003c/strong\u003e\u00a0 I love what I do, but I do get stressed from time to time.\u00a0 Because of this, and because I want to \u003cstrong\u003eput as much time as possible into my content\u003c/strong\u003e, I have decided to work as a chef less and to spend more time building the channel and the community.\u003cbr\u003e\u003cbr\u003eThis puts me in a bit of a risky situation though, as I still have bills to pay, a family to take care of, and on top of that I want to grow the channel and get better equipment to make better content, money for travel expenses to gaming expos, etc.\u00a0 I\u0027ll still work enough to pay my bills and take care of my personal needs.\u00a0 However I\u0027d still like to put forward as much money as I can to upgrade the channel\u0027s assets to make better content and report on more news, as well as to have the ability to do decent \u003cstrong\u003egiveaways and community events.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith all this in mind I have decided to start a \u003cstrong\u003ePatreon for the channel and my content.\u003c/strong\u003e\u00a0 If you \u003cstrong\u003ewatch my videos\u003c/strong\u003e and \u003cstrong\u003eleave positive feedback\u003c/strong\u003e then \u003cstrong\u003eI appreciate and love you\u003c/strong\u003e just as much!\u00a0 T\u003cstrong\u003ehe Patreon is here for those who want to have their hand in personally upgrading the channel and building the gaming community.\u003c/strong\u003e\u00a0 Anything you pledge each month will \u003cstrong\u003eallow the channel to not only continue to exist as it does now,\u003c/strong\u003e but it will also \u003cstrong\u003eallow me to get better equipment to make better videos and new types of videos, as well as allow me to travel to game dev studios and even events like E3.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very very much for taking the time to consider supporting the content, my channel, my vision, but most importantly helping to build an awesome and strong community and family of gamers!\u003cbr\u003e\u003cbr\u003eStand Strong, Stand United!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://wallup.net/wp-content/uploads/2017/05/29/394494-warrior-angry-fantasy_art-digital_art-artwork-weapon-fighting-mist-The_Elder_Scrolls_V_Skyrim.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
