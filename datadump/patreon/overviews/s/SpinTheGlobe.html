    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.facebook.com%2Fplugins%2Fvideo.php%3Fhref%3Dhttps%253A%252F%252Fwww.facebook.com%252Fspintheglobeproject%252Fvideos%252F1793239970982393%252F%26width%3D1280\u0026amp;url=https%3A%2F%2Fwww.facebook.com%2Fspintheglobeproject%2Fvideos%2F1793239970982393%2F\u0026amp;image=https%3A%2F%2Fscontent-iad3-1.xx.fbcdn.net%2Fv%2Ft15.0-10%2Fp720x720%2F28758546_1793244777648579_8644255195171127296_n.jpg%3F_nc_cat%3D0%26oh%3Da1cc93b59b20b8d0b19097d1bd1e43fd%26oe%3D5B6C9547\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=facebook\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.facebook.com/spintheglobeproject/videos/1793239970982393/",

    "published_at": "2018-03-01T00:32:03+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eWHAT IS \u201cTHE GIVING JOURNEY\u201d?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Giving Journey is going to be a unique travel documentary that explores ecotourism and responsible voluntourism as a means of making travel more affordable and meaningful.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWe believe that traveling is better when you take less and give back more to the communities you visit, and we want to prove it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Basics:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e3 countries (Belize, Guatemala, and Costa Rica)\u003c/li\u003e\u003cli\u003e2 and a half months (May 9- July 26)\u003c/li\u003e\u003cli\u003eUsing WWOOF and Workaway to find responsible volunteer opportunities\u003c/li\u003e\u003cli\u003eStaying in ecolodges that practice sustainability principles\u003c/li\u003e\u003cli\u003eScuba diving to promote marine conservation\u003c/li\u003e\u003cli\u003e10% of our profits will go to grassroots non-profit organizations\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe will be filming everything on our 72-day backpacking trip around Central America as we explore the possibilities of responsible voluntourism and ecotourism first hand.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e Voluntourism\u003c/strong\u003e\u003cbr\u003eWe plan to volunteer our time and skills in various projects, from organic farming and permaculture, construction, and multimedia services in exchange for room and board with local hosts. We will use WWOOF and Workaway to find responsible volunteer projects suited to our skills. Both organizations are international networks that connect volunteers with opportunities to contribute to the places they travel, while offering the benefits of\u00a0homestays and cultural exchanges. \u003cbr\u003e\u003cbr\u003e**We believe that giving is a two-way street and can be a symbiotic intercultural exchange when done responsibly and respectfully.**\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Ecotourism\u003c/strong\u003e\u003cbr\u003eWe plan to use ecotourism as a way to \u201cgive back\u201d or rather \u201ctake less\u201d from the environments we travel to. We will do this through the lens of preserving marine life while exploring underwater ecosystems and by staying in eco-lodges that encompass sustainability principles.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.spintheglobeproject.com/wp-content/uploads/2018/04/van-life-and-camping-on-mogollon-rim.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnna\u003c/strong\u003e is a nomadic storyteller, who has traveled to 49 countries, backpacked around 6 continents and lived on 5. Along the way, she collected degrees in Sustainability, Global Health, and International Development and tried on job titles like English Teacher, Executive Assistant, and Project Support Officer. No matter what job title she assumes, she aims to contribute something meaningful to the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSkyler\u003c/strong\u003e is an entrepreneur and an avid nature and adventure junkie. He is most in his element when living life on the edge, whether it be climbing the face of a mountain or biking down the side of one. He graduated in May with his degree in Communication from Arizona State University and is eager to put his interpersonal communication skills to use while exploring the possibilities of genuine human connections while traveling.\u00a0\u003cbr\u003e\u003cbr\u003eWe met in high school, and became good friends in college. We kept in touch as our paths diverged over the years, until finally, 10 years after we met, we became a couple.\u003cbr\u003e\u003cbr\u003eNow we live in a self-converted, solar-powered, camper van that we use to explore and promote ethical adventure travel and lifestyles. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a crowd-funding platform that allows YOU (patrons) to support CREATORS you believe in! You can pledge as little or as much as you can afford (starting at $1/month).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHY YOU SHOULD JOIN US ON PATREON\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eAll of our patrons will have access to the documentary when it\u0027s finished!\u003cbr\u003e\u003cbr\u003eWe want this documentary to be inspiring, informative, entertaining, and unique.\u00a0So, we are turning to our Patreon supporters to help the project evolve... Meaning:\u00a0If you have ideas, questions, special interests, valuable insights or relevant skills- we would love to incorporate them!\u003cbr\u003e\u003cbr\u003e4 Reasons to Become a Patron:\u003cul\u003e\u003cli\u003eYou will have access to \"The Giving Journey\"\u003c/li\u003e\u003cli\u003eWe will incorporate your feedback and ideas into the documentary\u003c/li\u003e\u003cli\u003eWe will be releasing behind the scenes videos and progress only on Patreon\u003c/li\u003e\u003cli\u003eWe are offering various other rewards based on how much you pledge per month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHAT WE WILL DO WITH YOUR MONEY\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eWe will be doing two things with your money.\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eWe will use your money to help fund the production of \u201cThe Giving Journey\u201d\u003c/li\u003e\u003cli\u003eWe will be donating 10% of our profits from the finished documentary to non-profit organizations with sustainable projects in the communities we visit\u003c/li\u003e\u003c/ol\u003e\n\n\u003cbr\u003eEven though we are saving money in every possible way we can, we still need your help with production costs. \u003cbr\u003e\u003cbr\u003eAirfare, accommodation and meals are already covered. However, these are things we still have to fund:\u003cul\u003e\n\n\u003cli\u003e\u003cstrong\u003eCamera Equipment\u003c/strong\u003e- We already had the majority of the camera equipment we plan to use, but after doing research, we realized we needed to upgrade and purchase a few things (e.g. mic for better audio quality, camera with 4K video capability, compact travel tripod, extra batteries and memory cards, etc.)\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003ePost-production\u003c/strong\u003e- so far we aren\u2019t budgeting for huge post-production expenses, however, we may end up needing a paid translator to help with editing interviews with locals in Central America\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Giving Journey Premiere: December 2018\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf you\u0027re still reading this and you\u0027re on board, YOU ARE AMAZING!\u003cbr\u003e\u003cbr\u003ePlease feel free to choose whichever pledge amount you can afford -starting at only $1/month!\u00a0\u003cbr\u003e\u003cbr\u003eWe look forward to connecting with you on this journey!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eAnna \u0026amp; Skyler\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
