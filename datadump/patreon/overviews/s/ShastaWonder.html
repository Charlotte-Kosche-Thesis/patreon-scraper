    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019ve been told that I\u2019m\nphotogenic, this might be true but most of my friends are disappointed when\nthey try to take cell phone photos with me or of me.  I might be photogenic but that\u2019s not the main\nreason that inspired me to become a freelance model. In fact it had little to\ndo with it as I think any image or subject can be beautiful, intriguing and\nphotogenic for the right concept/ project. \nFor this reason, I continue to strive to be a better model, to share\nmore work that represent me as person and the model I want to be, to inspire\nothers to create and to help others appreciate the human body, starting with\ntheirs. I believe that Patreon along\nwith your support is going to enhance my journey and I\u0027m excited to share with you. \u003cbr\u003e\n\u003cbr\u003eI invested in some photography equipments that allow me to photography myself and others. Eventually all my work on Patreon is going to be by me but for now, you might see some sets from people I work with often, like Bruce Talbot.\u00a0\u003cbr\u003e\u003cstrong\u003e\n\nThings to note\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI post nudes and non-nudes. \u003cbr\u003e\n\nSome posts will have\nexpiration date\u003cbr\u003e\n\nSome images may or my not be\ndownloadable\u003cbr\u003e\n\nI might send out Polaroid a bit\nlate if I\u2019m traveling. \u003cbr\u003e\n\nMore to come\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI appreciate your support,\neven if you are just following me :)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"

     "description": "\u00a0I\u0027m grateful that I\u0027m able to make photography and be part of someone else creation. Here in USA \u00a0and many other countries we are privileged to have the opportunity and means to create \"art\", express ourselves. In some countries such as my home country Rwanda, it is not that easy from young children to practice art as in painting, drawing or photography. As far as I know, there aren\u0027t any affordable art stores in the city and in other areas that\u0027s unheard of. When I reach this goal, I will buy more basic art supply to give young potential artists in Rwanda and provide them with a place to practice.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
