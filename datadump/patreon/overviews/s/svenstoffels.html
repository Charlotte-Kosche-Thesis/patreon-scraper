    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKx9nONvgR7Y%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKx9nONvgR7Y\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKx9nONvgR7Y%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-10-27T13:50:49+00:00",
    "summary": "\u003cbr\u003eHey gang! It\u0027s me, your friend Sven! \u00a0As most of you know I\u0027ve been animating cartoons for years now, you\u0027ve probably seen my TripTank cartoons amongst other stuff, but there\u0027s a whole arrangement of unreleased/unfinished animation you haven\u0027t seen that I wish to complete and release ASAP!\u003cbr\u003e\u003cbr\u003eThere\u0027s a shitload of cartoon-shorts, RedBar animations and even a TOP-SECRET videogame project on the\u00a0back-burner waiting to be finalized! But\u00a0If I\u0027m to continue doing this I need your help!\u003cbr\u003e\u003cbr\u003eI want to start taking less freelance and studio gigs, cut out the middle-man and continue working on my own productions.\u00a0By funding me, you help me continue to create my own original content. And There will be lots of rewards for supporters aswell ofcourse!!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePatrons will be getting weekly content; \u003cbr\u003ecartoons, videos, tutorials, streams, work-in-progress\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSTATEMENT BY MIKE DAVID:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eATTENTION HEDZ:\u003c/strong\u003e It is time to take the show to yet another level. For years now I\u0027ve been doing the show alone, but all our best episodes have had a secret ingredient: Sven.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThere\u0027s no one who knows Red Bar better than Sven Stoffels. As a Skype co-host, he\u0027s opened the door to many of our most memorable moments. And our off-air conversations are equally important, and responsible for much of Red Bar\u0027s glory.\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eIt\u0027s time for gay marriage. It\u0027s time to bring Sven to Red Bar. FULL TIME.\u003cbr\u003e\u003cbr\u003eAs partners, Sven and I can do more with Red Bar than ever before. Not only are his talents as an artist and animator very useful, but his ability to sniff out nonsense is second to none. He will not only be the best possible co-host, but the best possible co-producer as well. When Sven and I get together, our ideas have no limits. Our enemies have no chance. And our ruthlessness has no bounds. \u003cbr\u003e\u003cbr\u003eSven currently lives in the \"Netherlands\" - whatever that is. He works as a free-lance artist and animator and pays the bills making animations for people that aren\u0027t me. What a waste. Sven shouldn\u0027t be focused on such nonsense - he should be here with us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE GOAL:\u003c/strong\u003e We need to get Sven off freelance work. We need him to move to America. And we need to build our empire. In order to do this, Sven needs to quit the freelance stuff cold turkey. That\u0027s what I had to do years back in order to make Red Bar my full time gig. It\u0027s a very hard thing to do financially, but necessary in order to get to the next step. \u003cbr\u003e\u003cbr\u003eOur temporary plan is to fund Sven\u0027s transition to Red Bar via Patreon. We need to supplement Sven\u0027s freelance income so that he can focus all his time on the show. We\u0027re hoping within a year his position at Red Bar will be self-sufficient, and that we\u0027ll no longer need crowd funding to make everything work. With the power of Cumia, and Sven and I working full time on the show, we should be able to finally stop asking for your help. \u003cbr\u003e\u003cbr\u003eIn the meantime, we need your help for jus a bit longer. Lets get Sven paid. Lets get Red Bar huge. It\u0027s happening. HEIL BAR!\u00a0"
   },
