    "pledge_url": "/bePatron?c=356553",
    "published_at": "2016-06-03T00:28:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHay!\u00a0I\u0027m Sherri, and welcome to my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ecjaZU6.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-bottom: 0px !important; background-color: rgb(255, 255, 255);\"\u003eMy Patreon is dedicated to providing awesome content on a frequent basis. We\u0027ve all seen one-shot stories that left on a cliffhanger with the promises of \u0027I\u0027ll finish it someday!\u0027\u003cbr\u003e\u003cbr\u003eWell that day is NOW!\u003cbr\u003e\u003cbr\u003eYour support helps me keep up with stories to have a fitting conclusion after a few chapters, or even sequels!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a fan of art and I truly believe that a great picture deserves a great story, so I try to make sure that art that I procure is accompanied by a story that unfolds and really gives the viewer a glimpse into the world that the art depicts.\u003cbr\u003e\u003cbr\u003eSo what does this mean for you?\u003cbr\u003e\u003cbr\u003eWell, a lot of Patreon Accounts use this as a tip jar. I use it as a service, you\u0027re paying money right? You should get something for it!\u003cbr\u003e\u003cbr\u003eIn the past I\u0027d make some of my more detailed stories available only through Purchase Sites.\u00a0\u003cbr\u003e\u003cbr\u003e...This did not work!\u003cbr\u003e\u003cbr\u003eNot for me (They took roughly 60% of my earnings!) or for my customers!\u00a0\u003cbr\u003e\u003cbr\u003eI then came upon Patreon! I know not everyone can afford to commission a super deluxe story commission, tailored to their character and their desires, so I made various tiers to suit any budget!\u003cbr\u003e\u003cbr\u003eI value my readers, and I value their feedback, and in fact I have options where you can give direct input as to what I write about that month. Hell, I even set up a goal where you guys can give me feedback about what I \u003cstrong\u003ecommission\u003c/strong\u003e\u00a0that month!\u003cbr\u003e\u003cbr\u003eBecause that\u0027s what I believe in, Patreon can work as a tip-jar, and that\u0027s fine! But I see it as a value service, one that you can put your money in, and see exactly what you\u0027re paying for. Every week. Every month.\u003cbr\u003e\u003cbr\u003eThank you guys so much for your support, and thank you in advance for your continued Patronage.\u003cbr\u003e\u003cbr\u003e-Sherri\u003cbr\u003e\u003c/div\u003e"
