    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n    Hello, I\u0027m Jessica, better known as sudojess. I make a lot of different things.\n    \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\nTo put it simply, with Patreon, you\u0027re buying my time. I\u0027d love to create full-time, but that\u0027s just not possible right\nnow. To start with, I\u0027ll just be saving this money, there\u0027s not much I can do that immediately frees up my time,\nalthough if anything does present an opportunity, I want to be sure I have the funds to do that. Later, when the\nmoney starts to increase, along with my savings, I\u0027ll be able to cut my hours at work, and potentially even go\nfull-time. I enjoy the act of making various forms of media, I only want to be able to live whilst doing that, so I\u0027m\nhappy to share my creations with the world.\n\u003cbr\u003e \u003cbr\u003e As a backer, you\u0027ll get early access to the creations I make, at least one per month,\nas well as some exclusives and behind the scenes looks into the process. I\u0027ll document the process of everything I make,\nyou can read/watch that here. It\u0027s a bit of a mixed\nbag, one day you might get a new Game, another, a set of photographs. Higher tiers can request specific areas for me to\nfocus on.\n    \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://iamjess.me/uploads/art.jpg\" style=\"width: 911px;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat do I do?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGames\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n    I\u0027ve been programming since I was 8 years old, and designing games for as long as I can remember.\u00a0Sometimes I program games, and this is a place you can support me making them. I tend to make shorter games,\n    focusing on a single idea\n    or mechanic. I often release them for free, and sometimes release the source code.\u00a0I like to help others make\n    games, so if you have a question about games design, I\u0027m happy to give any advice I can.\u00a0\u003cbr\u003e\u003cimg src=\"http://iamjess.me/uploads/game.png\"\u003e\u003cimg src=\"http://iamjess.me/uploads/game2.png\" style=\"width: 661px;\"\u003e\u003cimg src=\"http://iamjess.me/uploads/game3.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWebsites\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n    For most games I\u0027ve released, I tried to make a website, but I really started professional website creation about 3\n    years ago. I currently work as a full stack web developer full-time, and have extensive experience in many\n    frameworks.\u00a0I love trying new ideas with websites, from new designs to interesting frameworks. I have a lot of ideas I\u0027m hoping\n    to make a reality.\u00a0\u003cbr\u003e\u003cimg src=\"http://iamjess.me/uploads/website.png\" style=\"width: 486px;\"\u003e\u003cimg src=\"http://iamjess.me/uploads/website2.jpg\" style=\"width: 367px;\"\u003e\u003cimg src=\"http://iamjess.me/uploads/website3.jpg\" style=\"width: 850px;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eApps\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n    Apps were some of the first programs I created, so I\u0027ve been doing it for a while. My specialty is porting apps from\n    one platform to another, be it porting iOS to Android, or creating entirely new apps from scratch. I\u0027ve worked on\n    everything from Internet radio stations, to B2B apps, even an interactive app for a movie! Like websites, I have a\n    few app ideas I\u0027d love to try out.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMusic\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://soundcloud.com/sudojess\" rel=\"nofollow\"\u003eListen here\u003c/a\u003e\u003cbr\u003e\nI began to study music around the age of 12. I started on Guitar but quickly progressed to bass guitar. Since then,\nI\u0027ve learned to play a dozen or so instruments at a passable level. I studied music composition from ages 14-18, and\nhave made music professionally since. I\u0027ve made music for podcasts, games and more.\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI\u0027ve\n    always had an interest in an art, but only really picked it up in my 20\u0027s. I worked for a while at a creative\u00a0agency,\n    and it really gave me the inspiration to be more artistic. I have since made sure to focus heavily on design and\n    aesthetic on all my projects.\n    \u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePhotography\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eA few years ago, I started to attend airshows, and this sparked my fascination in\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ephotography.\u00a0\nAt my first opportunity I purchased a cheap Bridge camera, but swiftly moved to a DSLR. Since then I\u0027ve taken\n    thousands of photographs in different locations. I go out every weekend and find something new to capture.\u00a0\u003cbr\u003e\n\u003cimg src=\"http://iamjess.me/uploads/photo.jpg\" style=\"width: 641px;\"\u003e\u003cimg src=\"http://iamjess.me/uploads/photo2.jpg\" style=\"width: 737px;\"\u003e\u003cimg src=\"http://iamjess.me/uploads/photo3.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eVideo Editing\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n    I have a huge interest in cinema, together with my girlfriend, we enjoy watching, critiquing and creating movies of\n    all kinds. Editing video is a real challenge, and I love sitting down for an hours long session of turning some raw,\n    rough footage into a complete narrative.\n    \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWriting\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n    Like anyone else, I have a lot of opinions. I feel a good way to get those opinions out there is to write about\n    them, so I\u0027ve been focusing a lot on writing recently. I aim to review \u0027things\u0027 that come into my life. Places,\n    Movies, Games, Objects. If it\u0027s something I can have an opinion on, I\u0027ll write about it. I\u0027m currently working on\n    getting screenshake.net up and running for video and game reviews.\n    \u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOther\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n    I\u0027m always looking into new ways to express myself, so occasionally I might try something new. I can\u0027t tell you what\n    that might be, but whatever it is, I\u0027ll share it here.\n    \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003c/div\u003e"
   },
