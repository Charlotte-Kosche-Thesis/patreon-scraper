    "summary": "\u003ch3\u003e\u003cspan style=\"color: #008000;\"\u003eHello Coders!\u00a0\u003c/span\u003e\u003c/h3\u003e\nWhen I started Synthetic Programming in 2013, I did it to try and teach. I never had computer science classes at my schools growing up, so I learned everything I know from YouTube. I wanted to give back by teaching more people like me.\n\u003cbr\u003e\n\u003cbr\u003e\nNow its 4 years later. I have to admit, I could\u0027ve made Synthetic Programming a lot better and I\u0027ve learned from many mistakes along the way. 2017 is the year that I\u0027m going to take Synthetic Programming and turn it from side project into a more serious channel. I\u0027ll need your help to do that.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #008000;\"\u003eWhat I need:\u00a0\u003c/span\u003e\u003c/h3\u003e\nMaking YouTube videos and working on Synthetic Programming takes time and resources, and because I plan on making it all even better, I\u0027m going to need more resources and more time. Extra support through Patreon will help me to use more programming/editing tools (Adobe Dreamweaver for example), and will let me allocate more time to the channel itself. I know its asking a lot, but 2-32 dollars a month goes a long way!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #008000;\"\u003eWhy I need it:\u00a0\u003c/span\u003e\u003c/h3\u003eLike I mentioned above, Adobe tools and other programming IDE\u0027s cost a lot! As a college student, I don\u0027t really have the money to buy all of these amazing tools and use them to make videos for all of you! Ideally, I\u0027d like to get more programs and hardware for production value, and eventually (if I get enough support) I\u0027d love to travel to different countries to meet and interview some of the best computer scientists out there for you guys!\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: #008000;\"\u003eHow you can help:\u00a0\u003c/span\u003e\u003c/h3\u003eThe way to help is to contribute. It means the world to me that you\u0027ve read this far and are considering supporting the Synthetic Programming channel! Joining the supporters of the channel and giving between $2 and $32 a month goes a long way. It helps me to grow our already awesome community, but it also shows me that you guys really care and want to see Synthetic Programming grow!\u003cbr\u003e\u003cbr\u003eThank you so much, and I hope to see your support!\u003cbr\u003e\u003cbr\u003e- Athan (Synthetic)\u00a0"
