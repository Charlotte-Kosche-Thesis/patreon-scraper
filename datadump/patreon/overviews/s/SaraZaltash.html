    "summary": "\u003ch4 style=\"text-align: center;\"\u003eYES! Like dawn, you made it!\u00a0\u003c/h4\u003e\n\u003cimg src=\"https://sarazaltash.files.wordpress.com/2017/05/mountain.jpg\"\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eTHANK YOU.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou seem kind.\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\nMy name is Sara\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e*waves*\u00a0\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eI am a\u00a0\n\u003ca href=\"http://www.thisisliveart.co.uk/\" target=\"_blank\"\u003eLive Artist\u003c/a\u003e and Fellow of the\u00a0\u003ca href=\"http://www.schumacherinstitute.org.uk/people/sara-zaltash/\" target=\"_blank\"\u003eSchumacher Institute\u003c/a\u003e.\u00a0\u003c/h4\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eTo evolve reality, I make all sorts brazen, guileless and idiosyncratic\u00a0Live Art,\u00a0\u003c/strong\u003efunded through commissions, fees, and karmic hustling. You can read about my art at \u003ca href=\"https://sarazaltash.com/\"\u003emy website\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eNOW, \u003cstrong\u003eyou\u0027re here to support \u003ca href=\"https://sarazaltash.com/shows/the-call/\"\u003ethe Call\u003c/a\u003e\u003c/strong\u003e, my contemporary adaptation of the Islamic call-to-prayer. Perhaps you\u0027ve seen me at a gathering, a Burner event, some dawn somewhere...\u003cbr\u003e\u003cbr\u003eWhatever called you in, you are welcome.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"https://www.facebook.com/sarazaltash/photos/pcb.1418302304925401/1418232131599085/?type=3\"\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cimg src=\"https://sarazaltash.files.wordpress.com/2012/02/dsc_0005.jpg?w=1400\"\u003e\u003cbr\u003e\u003cbr\u003eThe Call began in 2012, and since then has been offered all over the world and received with life-changing love. I\u0027ve Called to princes and their advisors, to my mother\u0027s mother and her sisters. I\u0027ve Called at rallies, cabarets and bonfires. I\u0027ve taught the Call to politicians, priestesses and wizards. I\u0027ve Called for hours, sometimes to a thousand people, sometimes all alone. I have released myself and my witnesses of their grief by Calling out to their deep longing to return to Oneness. I Call to Oneness everyday.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sarazaltash.files.wordpress.com/2015/10/tetrad-usthem5.jpg?w=1400\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTHIS IS ALL SO TOTALLY GREAT. AND IT ALSO DOES NOT PAY ANYTHING. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Call is free transformational portal to the unified divine energy of all beings. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s not really Art.\u003c/strong\u003e At least, not the kind of Art that art institutions want to programme. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd it\u0027s not really religion.\u003c/strong\u003e At least, not the kind of religion that religious institutions want to pay for. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstead, the Call changes lives. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://sarazaltash.files.wordpress.com/2015/10/img_3809.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePeople (and wolves) love it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cZaltash is electrifying\u2026 See her if you can.\u201d - The Guardian\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201ca radical act of worship\u201d - New York Times\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cDynamic, exciting and brave\u2026 my kind of performance art!\u201d - London City Nights\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cProvocative but heartfelt, Zaltash\u2019s performance epitomises the intersections of cultures and traditions\u201d - A-N News\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://sarazaltash.files.wordpress.com/2015/10/1108_0305.jpg?w=1400\"\u003e\u003cbr\u003e\u003cbr\u003eTo keep on Calling, to keep it \u003cstrong\u003efree\u003c/strong\u003e, to keep it \u003cstrong\u003esacred\u003c/strong\u003e, and to keep it \u003cstrong\u003ealive\u003c/strong\u003e, I need your support.\u00a0Your support is powerful because:\u00a0\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eI am the only woman in the world who does this work \u003c/strong\u003ebecause it\u0027s time to take the power back.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy adaptation of the Call translates ALLAH as ONENESS.\u003c/strong\u003e\u00a0This is my own contribution.\u00a0\u003c/li\u003e\u003cli\u003eI live with deep faith in divine experience, \u003cstrong\u003eresisting dogma\u003c/strong\u003e, and have a talent for bringing this experience to people of all faiths and none. \u00a0\u003c/li\u003e\u003cli\u003eAs a performance artist, I have the access to bring this work into contexts where it can have a deep impact on peoples\u0027 perception of Islam, such as secular festivals, Burner events, protests and other activist sites, conferences, galleries... \u003cstrong\u003eAnywhere and everywhere, the Call lives through me\u003c/strong\u003e.  \u003c/li\u003e\u003cli\u003eBorn British to Muslim Iranian parents, I went to Catholic school and explore theology as other artists may explore architecture - I feel the structures of belief as homes for our souls, rooms to be rebuilt and repurposed once they are outdated.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://sarazaltash.files.wordpress.com/2015/10/18192410_1782656288540740_8367449916949010128_o-2.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eSo, how have I adapted the Call? Here is a lesson I made for you all.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/324484445\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eLet\u0027s get the word out:\u00a0\u003cbr\u003e\u003cstrong\u003eThere\u0027s a woman\u003cbr\u003eAnd she knows\u003cbr\u003eOneness is greatest!\u003cbr\u003eThere is no god greater than Oneness!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sarazaltash.files.wordpress.com/2015/10/19030590_10156253652252586_1374999230703832130_n.jpg\" style=\"text-align: justify;\"\u003e\u003cbr\u003e"

     "description": "\u003cdiv\u003eOne hundred beings offer up their open hands, palms facing the sky. A single token of currency rests in each paw. We low-ten and, as if by magic, commune in one golden moment. \u003cbr\u003e\u003cbr\u003eValue is shared!\u00a0\u003cbr\u003e\u003cbr\u003eResource is distributed!\u003cbr\u003e\u003cbr\u003eThanks is cherished!\u003cbr\u003e\u003cbr\u003eEach pair of hands gains access to \u003cstrong\u003e\u003cem\u003epatron-only content\u003c/em\u003e\u003c/strong\u003e, including descriptions and audio recordings of the activities that your patronage has supported, poetry and ideas from the edge of a new paradigm, and honest gratitude from the peak of my whelm. Thank you.\u00a0\u003c/div\u003e",

   {

     "amount_cents": 1000,
     "created_at": "2017-05-30T13:29:18.857541+00:00",
     "description": "Is that your hand seeking mine?\u003cbr\u003eOn low terrain, before our hips align\u003cbr\u003eyour little finger brushes\u003cbr\u003epaper,\u003cbr\u003ea curled up tongue of text,\u003cbr\u003ehand scripted -\u00a0\u003cbr\u003ea note.\u003cbr\u003eA poem!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA love poem!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFor you,\u003cbr\u003eFrom me.\u00a0\u003cbr\u003eTo say \u003cbr\u003ethank you\u003cbr\u003eFor bringing us to be\u003cbr\u003ehere, together.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll post it to you, if you like. And it will be different from the \u003cstrong\u003e\u003cem\u003epatron-only content\u003c/em\u003e\u003c/strong\u003e that you\u0027ll also have access to, because I see you as uniquely as you see me. Thank you.\u00a0\u003cbr\u003e",

   {

     "amount_cents": 2000,
     "created_at": "2017-05-30T13:29:18.174607+00:00",
     "description": "You\u0027ve offered your two hands, each digit prone to hold and support the work we\u0027ll do together. For this, you are publicly \u003cstrong\u003e\u003cem\u003ecredited as a patron\u003c/em\u003e\u003c/strong\u003e of my work (if you want to be, you shy thing). \u003cbr\u003e\n\u003cbr\u003e\nAnd I am so grateful that \u003cstrong\u003e\u003cem\u003eI write you a love poem\u003c/em\u003e\u003c/strong\u003e, just for you, and write it out by hand, and bless it with my heart and soul, and post it to you. \u003cbr\u003e\n\u003cbr\u003e\nIt\u0027ll be different to the \u003cstrong\u003e\u003cem\u003epatron-only content \u003c/em\u003e\u003c/strong\u003ethat you\u0027ll also have access to, because it will be just for you, because you\u0027ve done a good job. Thank you.\u00a0\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {

     "amount_cents": 5000,
     "created_at": "2017-05-30T13:29:17.518856+00:00",
     "description": "Let\u0027s share the fruits of this oasis of gratitude and the respect we have built together, like two magpies extracting juicy worms from a freshly mown lawn.\u00a0\u003cbr\u003e\u003cbr\u003eBecause you\u0027re amazing and your generosity gives me the space and support to go deep into all that is known and can be, I\u0027d love for \u003cstrong\u003e\u003cem\u003eus to connect for an hour, in person or by video call\u003c/em\u003e\u003c/strong\u003e, so that we can share my gifts, and so that you can \u003cstrong\u003e\u003cem\u003einfluence the future path of our creativity\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAnd \u003cem\u003e\u003cstrong\u003ecredit\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003eAnd \u003cstrong\u003e\u003cem\u003ea love poem\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003eAnd \u003cstrong\u003e\u003cem\u003epatron-only posts\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThank you.\u00a0\u003cbr\u003e",

   {
    "attributes": {

     "amount_cents": 10000,
     "created_at": "2017-05-30T13:29:16.958441+00:00",
     "description": "You know: the heart that gives, gathers.\u00a0\u003cbr\u003e\u003cbr\u003eSo, what will your heart \u003cstrong\u003e\u003cem\u003egather from this garden\u003c/em\u003e\u003c/strong\u003e we have grown together?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePerhaps\u003c/em\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eyou want me to sing, DJ, offer readings, run a cabaret or curate a sonic landscape for your event;\u00a0\u003c/li\u003e\u003cli\u003ewe\u0027ll share a 1-to-1 workshop or mentoring on any aspect of my practice;\u00a0\u003c/li\u003e\u003cli\u003eI\u0027ll host your talk, party, gathering, seminar, rite;\u00a0\u003c/li\u003e\u003cli\u003esomething else...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIncludes \u003cstrong\u003e\u003cem\u003eall previous rewards.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you.\u00a0\u003cbr\u003e\u003cbr\u003e",
