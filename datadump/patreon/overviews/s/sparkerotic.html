    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Spark Erotic!\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u0026gt; \u0026gt; \u0026gt;\u00a0\u003ca href=\"http://www.sparkerotic.com/members\" target=\"_blank\"\u003eIf you are a Spark Patron click HERE to watch our films.\u003c/a\u003e \u0026lt; \u0026lt; \u0026lt;\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSpark Erotic \u003c/span\u003e\u003c/strong\u003eis an independent erotic film company based in Colorado. Our vision is to capture and share sexual experience at an inspiring and uplifting, artistic level.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWe love sexuality.\u003cbr\u003e\nWe love people.\u003cbr\u003e\nWe think that erotica is beautiful, inspiring and powerful when done with class.\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe approach our work as art and we need your help!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIt is a crazy idea. . .\u003c/strong\u003e take a decade+ of our erotic still photography experience and a love of artistic cinema. Partner with talented friends and start filming erotica from our home base of Colorado with an eye to do it really different. We love sexuality, love the vibe, love the spark between people when it\u0027s real. We\u0027re tired of so much of what has been filmed and sold. It\u0027s fake, postured and often damaging to sexuality. But what if. . .?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat if\u003c/strong\u003e we filmed people that had the Spark - because they are confident, love each other or had a chance to learn and know each other with building excitement?  Well, that would be a different rodeo and one worth pulling up a chair for.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat if \u003c/strong\u003ewe also filmed with the time-honored and latest techniques of cinema with an eye for quality? What if we shot sexuality like it really mattered?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWell, that\u0027s us\u003c/strong\u003e and we\u0027re having a wonderful time pursuing our passion. If you love what we do, support us, spread the word and help us change the world. We call this the Erotic Revolution and invite you to be a part of it with us.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u0026gt; \u0026gt; \u0026gt;\u00a0\u003ca href=\"https://sparkerotic.vids.io\" target=\"_blank\"\u003eFor a taste of what we do, check out our teasers here.\u003c/a\u003e\u0026lt; \u0026lt; \u0026lt;\u003c/div\u003e\u003cbr\u003e\n\u003ch4\u003eF.A.Q\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should I support Spark Erotic?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBecause you love what we do! You enjoy seeing sexuality portrayed in a beautiful, powerful way. Our mission is to produce erotic films that are creative, artistic, and represent a sex-positive portrayal for both men and women to enjoy. \u003cstrong\u003eTo do that we need your help.\u003c/strong\u003e We decided to go with the Patreon platform because we wanted to give you, our audience, the power to choose the amount you\u2019d like to donate for our efforts. When we create we receive your support.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does this Patreon thing work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon lets fans become patrons of their favorite artists and content creators. Here\u2019s how it works: When you become a patron you agree to give us, Spark Erotic, a tip. This tip can be any amount you set, every time we release a new film. You will also get access to additional private content such as additional photos of Team Members, Behind the Scene Extras and other bonus material.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat happens when I pledge?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou will see a confirmation page that you are now a Spark Erotic patron. If your pledge is at the $9+ level you\u0027ll receive premium content (our full films).\u00a0If your pledge level entitles you to physical rewards, these are sent at the beginning of the next month when pledges are collected.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat will you use my money for?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n Your money will go directly to support our production costs. Each film we shoot requires funding for our team members to be paid fairly, location costs, hair, makeup, wardrobe, editing, website maintenance, video hosting, etc. We will also use the money to upgrade our equipment so we can continue to produce quality films for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat if I have questions?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnswers to many questions can be found in the \u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon help section\u003c/a\u003e. You can also email us any questions to \u003ca href=\"mailto:us@sparkerotic.com\" rel=\"nofollow\"\u003eus@sparkerotic.com\u003c/a\u003e and we\u2019ll be happy to answer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThank you for supporting independent film. \u003cbr\u003e\n\tIt means the world to us to do what we love.\u00a0\u2661\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"259\" src=\"https://lh4.googleusercontent.com/ZblsRDQQMsZnMg62X6FQ_RLr0dwtuR70-AlnvSqnBvjKwap0d0x1TxSMO8S6b6kDgEA9NfcK7Cxpo9cFG9nsnTMT71lLDW7-dib0cl0iOObE-QjJ2CdIGTKIbJoGw-8qbzSq4Xws\" width=\"150\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
