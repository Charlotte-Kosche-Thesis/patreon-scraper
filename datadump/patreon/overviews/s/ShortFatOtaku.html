    "summary": "Hi friendos, thank you for finding your way to the Short Fat Otaku Patreon.  We\u0027re finally on the cusp of being able to become online content creators PROFESSIONALLY (as in, as our main source of income!) and every little bit helps!  While nobody over here expects or assumes anyone will contribute anything to our stuff beyond their viewership - and trust me pals, that is more than enough - if any of you feel the itch to contribute financially, this is a great way to do so!\u003cbr\u003e\u003cbr\u003e(It goes without saying, but if you\u0027re poor, please don\u0027t give us any money here or via a Twitch sub or whatever.  I\u0027ve had a few people now declare their intention to go into the poor house and I don\u0027t want that.  Take care of yourselves first!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s \"Short Fat Otaku\"?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Short Fat Otaku\" started in 2008 as an anime review channel between two pals (Dave and Nichole) living in the wilderness of northern Ontario, Canada.\u00a0 Their mutual friend, Dev, joined in soon after.\u00a0 Back then, the channel would get an anime review once every two months or so, and the production quality was horrid, but it was a lot of fun!\u003cbr\u003e\u003cbr\u003eNowadays, the SFO crew do a lot of other projects, from politics to gaming, and we upload significantly more frequently.\u00a0 Here\u0027s the shows and channels we currently work on!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort Fat Otaku\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe main Short Fat Otaku channel is a political and sociological channel, where Dev spends his time dissecting cancerous ideologies and movements.\u00a0 Videos come out anywhere between 1 and 4 times per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDumping With Scrump\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eA podcast where Dev and his pal Scrumpmonkey discuss random issues of the day, generally choosing topics too insignificant for a full SFO video.\u00a0 These are done randomly, based on Scrump\u0027s schedule.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo Talent Gaming\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA gaming show done with Dev, his roommate Dave, his girlfriend Naomi, and multiple other people occasionally.\u00a0 The show is streamed live on twitch, and then uploaded to the NTG YouTube channel the next day.\u00a0 Streams happen anywhere between 2 and 5 times a week, at regular times posted on social media!\u00a0 Compilations of best moments from the streams are also uploaded on an alternate channel!\u003cbr\u003e"
