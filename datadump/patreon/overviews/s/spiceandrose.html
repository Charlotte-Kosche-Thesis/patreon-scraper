    "summary": "\u003cstrong\u003e\u003cem\u003eCurate a charming life!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eGreetings all, and thank you so much for visiting my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Brittany, and under the studio name \u003cem\u003eSpice \u0026amp; Rose\u003c/em\u003e, I create hand-drawn illustrations, art related videos, and blog posts aimed at helping other artists. I\u0027ve been a guest at numerous conventions around the Intermountain West, and I\u0027ve even presented panels on art history!\u003cbr\u003e\u003cbr\u003eMy work is a healthy mixture of nerdiness and plants. I love creating art based on new and retro games, RPG adventures, and succulents are kinda my jam.\u00a0\u003cbr\u003e\u003cbr\u003eI have been selling art online at local anime and game conventions for 8 years, but I believe the time has come to push my art further! This is where every wonderful, charming, and gorgeous Patreon comes in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will your patronage improve my art?\u00a0\u003cbr\u003e\u003c/strong\u003eWith your patronage, I will be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePurchase higher quality materials.\u003c/li\u003e\u003cli\u003ePurchase upgrades to photography\u00a0equipment, which will allow for smoother, higher quality images of illustrations and paintings.\u003c/li\u003e\u003cli\u003eInvest in high quality, professional printing for my work.\u003c/li\u003e\u003cli\u003eFurther invest in the creation of products I can\u0027t fund on my own. T-shirts, mugs, enamel pins, and more are all on the table!\u00a0\u003c/li\u003e\u003cli\u003eMake art my primary source of income, allowing me to dedicate more time to its creation.\u003c/li\u003e\u003cli\u003eMaybe get a cup of coffee or two!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eOkay, but what do you get out of it?\u003cbr\u003e\u003c/strong\u003eAs with any Patreon tier, what you get is largely dependent on what you decide to donate each month. But fret not, as most of the social rewards are front loaded into the lower tiers!\u003cbr\u003e\u003cbr\u003eEvery Patron, regardless of what they can donate, is eligible to participate in bi-weekly polls. These polls determine what I draw each month, and even dictate upcoming blog content! Do you want to read more about my art process? Want to hear about what I\u0027ve been playing? DO YOU WANT ME TO DRAW YOU A BIKINI CLAD DRAGON? Well, here\u0027s your chance!\u00a0\u003cbr\u003e\u003cbr\u003ePatrons also get access to images that can\u0027t be released to the public right away. Behind the scenes snippits and the chance to see upcoming products before I reveal them to the public!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eOnce again, thank you for your time and consideration!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
