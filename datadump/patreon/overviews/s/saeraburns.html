    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"https://scontent.fyvr4-1.fna.fbcdn.net/v/t1.0-9/17760091_10212433093686526_8570304150492640822_n.jpg?_nc_cat=0\u0026amp;oh=5e716d012a1d9f96951d6cf96f050d83\u0026amp;oe=5B2A02EA\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAbout Saera Burns\u003c/span\u003e\u003c/h2\u003eWhy hello~~I am an Ambassadress\u00a0of the Unseen, Clairvoyant, Soul Physician, teacher and Mother. I am most home dancing, communing with plants in the garden, holding ceremonial space, drawing, and sharing tea and stories. I live on beautiful acreage in the Coast Salish Territory also known as Salt Spring Island, BC. with family friends and purring friend.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLinks to some Saera\u0027s offerings\u003c/span\u003e\u003c/h2\u003e\u003ca href=\"http://www.deepsouljourneys.com\"\u003e Deep Soul Journeys Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/deepsouljourneys/\" target=\"_blank\"\u003eAsk The Invisibles FB live Wedn esdays 2:30 P.S.T\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/saeraburns/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC7VBK3HGiNuQVdV3OJ1pByw\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://deepsouljourneys.wixsite.com/beesnest\"\u003e Bees Nest Events\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePast, Current \u0026amp; Evolving Projects!\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMODALITY:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have developed my\u00a0own healing modality\u00a0\u003ca href=\"https://www.deepsouljourneys.com/process\"\u003e Deep Soul Journeys\u003c/a\u003e which is a structure to support healing from the Soul Out~ through spirit guides,\u00a0belief restructuring, entity assessment, soul retrieval etc...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fcxh3-1.fna.fbcdn.net/v/t1.0-9/30581679_2078954192335946_8698364962692661248_o.jpg?_nc_cat=0\u0026amp;oh=33f01df15f02e36fc602445929ded5e3\u0026amp;oe=5B323240\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eASK THE INVISIBLES:\u003cbr\u003e*\u003c/span\u003e\u003c/strong\u003eWednesday 2:30 P.S.T \u003ca href=\"https://www.facebook.com/deepsouljourneys/\"\u003e Weekly Q\u0026amp;A with the \u0026lt;g\u0026gt;Invisibles\u0026lt;/g\u0026gt;\u003c/a\u003e\u0026lt;g\u0026gt; \u0026lt;/g\u0026gt;\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003equestions for yourself, the planet, humanity (FREE on Facebook Live)\u003c/div\u003e* Group and private in-person Soul Consultations\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eCLASSES \u0026amp; TOUR:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e*\u00a0\u003ca href=\"https://www.deepsouljourneys.com/energetic-hygiene-class\"\u003e Energetic Hygiene: not mine, what next?\u003c/a\u003e (took on tour in 2017!)\u003cbr\u003e*\u00a0 Inner Sight Training\u003cbr\u003e* \"In your Hands\" Website design for Female Entrepreneurs\u003cbr\u003e\u00a0\u003cimg src=\"https://scontent.fyvr4-1.fna.fbcdn.net/v/t1.0-9/23032660_2005177596380273_5408979767846472750_n.png?_nc_cat=0\u0026amp;oh=9c56bd707543d11bc5388b0e5d6edd90\u0026amp;oe=5B757216\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBEES NEST PRODUCTIONS:\u003c/span\u003e\u003cbr\u003e\u00a0\u003c/strong\u003eIntentional \u0026amp; purposeful gatherings facilitated\u00a0by Woman on Salt Spring Island. Bees Nest empowers hosts and supports budding \u0026amp; established community members in the Temple space in the Hawks Hearth.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyvr3-1.fna.fbcdn.net/v/t1.0-9/29513142_10157035899682814_5771531498010274904_n.jpg?_nc_cat=0\u0026amp;oh=bf0d3a35b84e3a2903d3fdc877417ec2\u0026amp;oe=5B336473\" style=\"width: 494px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNOVEL:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eKeeper of the Scrolls (name not fully set) A mythic journey in the Realm of The Veils where the writing of the Script initially designed to unify coveted wisdom once held through Embodiers and Keepers into a book to be seen as the Great Truth- turns sour as disempowerment and control begin to emerge from its contents. Two rogue wielders of magic Magnolia a Seer and born into the lineage of Keepers and Krit a feral\u00a0Animalay\u00a0shapeshifter from the Calahoot forest embark on a journey of great adventure following visions and trails of Truth to unlearn the old ways limitations by honoring a new middle path.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eALCHEMICAL ALTARS \u0026amp; VISIONARY ART:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOne of my ways of expressing my devotion and prayers is through creating altars which speak to a theme in life, humanity.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0Alchemical Altar Oracle deck future goal:\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0Using a compilation of altars I have created over 15 years into a divination tool.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyvr3-1.fna.fbcdn.net/v/t1.0-9/10615961_10153560616662814_5455190334051751304_n.jpg?_nc_cat=0\u0026amp;oh=de9a00e88b94f3125a177300feed3dee\u0026amp;oe=5B408ED2\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy I\u0027m choosing Patreon?\u003c/span\u003e\u003c/h2\u003eI have chosen an entrepreneurial lifestyle and am devoted to creating consistent offerings online and in-person however just being available costs mula and the inconsistency of income makes it challenging to invest more.\u003cbr\u003e\u003cbr\u003eI would love to feel I can \u003cstrong\u003ehire people\u003c/strong\u003e, take more\u00a0\u003cstrong\u003eclasses\u003c/strong\u003e to support me\u00a0\u003cstrong\u003edeveloping my offerings\u003c/strong\u003e more, afford \u003cstrong\u003eonline hosting\u003c/strong\u003e platforms for my classes, \u003cstrong\u003esupport\u003c/strong\u003e my family, plan and afford creating another \u003cstrong\u003etour \u0026amp; classes\u003c/strong\u003e etc..\u00a0\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003eCurrent Transparent breakdown in CAD:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e* BeLive hosts my FREE Weekly Q\u0026amp;A costs $444/year (CAD)\u003cbr\u003e* Website $192/Year\u003cbr\u003e* Vcita for booking $385/Year\u003cbr\u003e* Office $1800/year\u003cbr\u003e* G.E.A (online support for course creation) $444/year\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat I want to invest in:\u003c/span\u003e\u003c/i\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e* Business one-on-one coaching to level up\u003cbr\u003e* Video production support \u0026amp; classes\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e - better editing software, more lighting!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e* Writers retreat for my Novel in progress locally or ideally in Bali!\u003cbr\u003e(includes childcare, travel, food and balancing out finances while not working)\u003cbr\u003e* Transcribing Transmissions from videos into a book in categories\u003cbr\u003e* Online hosting for Core Empathic Nature personality test \u0026amp; classes\u003cbr\u003e* 2018 Tour November\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e -Venues to host classes \u0026amp; teachings\u003cbr\u003e- Hiring promotion people to get word out\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePerks from being my loving Patreon\u003c/span\u003e\u003c/h2\u003eUpon saying yes to being my Patreon you will have access to the hidden process of my creations and class development. * Sneek peeks into my Novel\u003cbr\u003e* Private \u0026amp; group Soul Consultations\u003cbr\u003e* Personalised songs and affirmations\u003cbr\u003e* Video teachings \u0026amp; transmissions\u003cbr\u003e* free online classes\u003cbr\u003e* help choose themes of monthly Transmission \u0026amp; mini-class topics\u003cbr\u003e\u003cbr\u003eand more!\u003cbr\u003e\u003cimg src=\"https://scontent.fyvr4-1.fna.fbcdn.net/v/t1.0-9/16649152_1885115855053115_8848640131846457908_n.jpg?_nc_cat=0\u0026amp;oh=6d52fff41895358866079dad709039de\u0026amp;oe=5B2723AA\" style=\"width: 254px;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u00
