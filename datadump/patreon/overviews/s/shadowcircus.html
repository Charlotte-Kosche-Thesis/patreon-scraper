    "published_at": "2016-12-16T17:55:11+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/28056274_10159909733500117_4045769677084349577_n.jpg?_nc_cat=0\u0026amp;oh=3e51111ff43241f25d8bdcbc1140c7da\u0026amp;oe=5B27F5FE\" style=\"width: 494px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0 Hello! I\u2019m Dave Haaz-Baroque, creator of the puppetry troupe \u003ca href=\"http://www.shadowcircus.com/\"\u003eShadow Circus Creature Theatre\u003c/a\u003e. I make puppets, masks and creature effects using cast latex and foam fabrication, and my work includes a team of incredibly talented performers and collaborators. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 My creations make appearances all around the San Francisco Bay Area, including at \u003ca href=\"https://www.facebook.com/misfitcabaret/\"\u003eKat Robichaud\u2019s Misfit Cabaret\u003c/a\u003e,  the \u003ca href=\"https://www.facebook.com/PaloAltoChildrensTheatre/posts/10154587895943971\"\u003ePalo Alto Children\u0027s Theatre\u003c/a\u003e, the \u003ca href=\"https://theatrestorm.com/2016/02/06/review-world-premiere-of-sagittarius-ponderosa-by-mj-kaufman-at-new-conservatory-theatre-center-12/\"\u003eNew Conservatory Theatre\u003c/a\u003e, and KOFY TV\u2019s \u2018\u003ca href=\"https://www.circusofchaos.com/\"\u003eCircus of Chaos\u003c/a\u003e.\u201d\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/12552879_10207716085555493_5264604379760005961_n.jpg?_nc_cat=0\u0026amp;oh=8c5743a1e83ddb8d10728648fb0ef5a3\u0026amp;oe=5B72C724\" style=\"width: 509px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 We originally started this Patreon in support of our show \u2018\u003ca href=\"https://www.facebook.com/WednesdaysWonderium/\"\u003eWednesday\u2019s Wonderium\u003c/a\u003e,\u2019 but now we\u2019re expanding the scope to support all our puppet-related projects. By becoming a patron, you\u2019re helping us to make puppet videos like \u2018\u003ca href=\"https://www.youtube.com/watch?v=V_uupUePLVc\u0026amp;list=PL00yQHFcAg7mA1jPrOMJBuK2L-sxrVcAp\"\u003eScary Stories to Tell by the Campfire\u2019\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=jYjSr5b3ioQ\u0026amp;t=4s\"\u003e\u2018Dude, Where\u2019s My Shard?\u2019 \u003c/a\u003e(which was \u003ca href=\"http://www.darkcrystal.com/fanfilm.php\"\u003egiven an honorable mention award by the Jim Henson Company\u003c/a\u003e) as well as helping us to enhance our live performances. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 All Patrons will get a first look at all our new web films, and different patron levels will get access to behind-the-scenes features like backstage videos, concept artwork and even video chats where you can watch me build puppets and ask me questions in real time! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/25446444_10213734800939616_4028683454875925969_n.jpg?oh=e2a11e136a13048ab5511634ddff202a\u0026amp;oe=5B29D277\" style=\"width: 510px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0 We\u2019ll only post charges after releasing new content, and on average, we\u2019ll be posting a chargeable item about once every two to three months. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 By supporting Shadow Circus, you\u2019re helping to preserve the flavor of weird that San Francisco Bay Area was always known for! Just think; you can have the warm, satisfied feeling of watching a rubber dinosaur say swears on your computer and knowing that in some small way, you helped make it happen. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Thank you! Let\u2019s make uncomfortable art together! Internet High Five! \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/260529056\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "created_at": "2018-03-26T01:03:57.297211+00:00",
     "description": "\u00a0Okay, so you probably finally figured out by now that I\u0027ve been naming these tiers after geological periods. Whatcha gonna do? I\u0027m a nerd!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBut do you know what nerds have? Well, fallen arches, yes, but also MAD KNOWLEDGE! And I am willing to pass this knowledge on to YOU! At this level, at least once a payment cycle I will do a live video chat where I invite everyone on the tier to watch me build puppets and ask me questions in real time! Plus you also get all the things listed above! ALL THE THINGS! \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA T-Shirt featuring characters from Wednesday\u0027s Wonderium! (spec\u003c/li\u003e\n\u003cli\u003eBehind-the-scenes pics \u0026amp; videos\u003c/li\u003e\n\u003cli\u003ePatron-only content feed\u003c/li\u003e\n\u003cli\u003eJust SO SO many monster drawings!\u00a0\u003c/li\u003e\n\u003cli\u003eLive video chats where I Do The Things\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\n(disclaimer: cannot promise to be wearing pants. Cannot promise to be sober).\u00a0\u003c/p\u003e",
