    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"text-align: left;\"\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eHi, I\u2019m Sam and I have a passion for art.\u00a0\u003c/h4\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eThis Patreon page is a tip jar!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re a fan of what I do and love my content\u003c/strong\u003e, consider donating here on Patreon or \u003ca href=\"https://ko-fi.com/sambeawesome\"\u003eKofi\u003c/a\u003e to help me keep producing more stuff! Or share my work, be it my blog posts, YouTube videos, or social media accounts, around with friends and family. Word of mouth helps me a lot and I really appreciate it! Thanks so much \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGo check out\u00a0\u003ca href=\"https://www.sambeawesome.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e\u003c/strong\u003e\u00a0where I\u0027ll be posting my backlog of Patreon posts there as well as new content, art tips, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://eepurl.com/dhV0Aj\" target=\"_blank\"\u003eSign up\u003c/a\u003e to my newsletter\u003c/strong\u003e to receive periodic updates about my art, blog posts, videos, and more!\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eI love drawing and writing, and I\u2019ve made it one of my goals to try and make a living from doing what I love. I work hard every day to improve my skills and grow, not only as an artist, but as a person as well. One of my biggest aspirations is to motivate and help others with their goals too! I want us to enhance our skills and learn together, and I do my best to help teach and share my knowledge with everyone I can.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFeel free to check out my works:\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eDeviantart:\u00a0\u003c
