    "summary": "\u003cimg src=\"http://secretanorak.com/Images/Welcome.png\"\u003e\u003cbr\u003e\nA couple of years ago I discovered a\nwonderful Unity plugin called UMA which promised to make customisable\ncharacters available to everyone. Since there were no tutorials available, I\nrolled my sleeves up, and with the help of some very enthusiastic developers, unravelled\nhow it worked. I was so pleased with myself I decided to share what I\u2019d learned\non YouTube. A lot has changed since then and I\u0027d love to share it with you.\n\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to create a comprehensive set of tutorials from\nscratch, exploring \nall of the possibilities UMA gives us, and believe\nme, there are hidden depths in there that you might not have imagined. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://secretanorak.com/Images/MyAims.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tCreate \u003cstrong\u003eregular tutorials\u003c/strong\u003e covering every aspect of UMA\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tLook at using commonly available tools to \u003cstrong\u003ecreate content\u003c/strong\u003e.\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tMaintain the tutorials and \u003cstrong\u003ekeep them up to date\u003c/strong\u003e.\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tMaintain the UMA WIKI\n\t\u003c/li\u003e\n\t\u003cli\u003e\n\tProvide \u003cstrong\u003efree assets and source code\u003c/strong\u003e for you to use in your projects.\n\t\u003c/li\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e\nYour donations will help me to pay for the kit and equipment I need to improve my videos and allow me to spend more time making free assets and tutorials for the UMA community.\n\u003cbr\u003e\nSo, if you\u2019re a self-taught\nprogrammer-artist-designer-dreamer like me or someone a little more organised,\nplease come and join me on this journey into the wonderful beast known as UMA.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you would rather make a one-time donation with paypal, please click this button:\n\u003cbr\u003e\n\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=8B2YVGLD9GEGL\" target=\"_blank\"\u003e\u003cimg src=\"http://secretanorak.com/Images/DonateWide.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://secretanorak.com/Images/ThankYou.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://secretanorak.com/Images/SAOK2.png\"\u003e\u003cbr\u003e"
