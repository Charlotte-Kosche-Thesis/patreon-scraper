    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eClick here to download Repeat 0.5.8.1 (May.17.2018)!\u003cbr\u003e\u003c/strong\u003eWindows:\u00a0\u003ca href=\"http://www.mediafire.com/file/5pyimccyakcw6fb/Repeat-0.5.8.1-win.zip/file\"\u003e(Mediafire)\u003c/a\u003e \u003ca href=\"https://www.dropbox.com/s/iwilhy5p9ld29pl/Repeat-0.5.7-win.zip?dl=0\"\u003e(Dropbox)\u003c/a\u003e \u003ca href=\"https://drive.google.com/open?id=1evGyvJekqYB0N3KM2Pne0CaVbqLV_3w1\"\u003e(Google Drive)\u003c/a\u003e\u003cbr\u003eMac:\u00a0\u003ca href=\"http://www.mediafire.com/file/g43voqpsijfs94c/Repeat-0.5.8.1-mac.zip/file\"\u003e(Mediafire)\u003c/a\u003e\u003ca href=\"https://www.dropbox.com/s/xpex04ncrajoi09/Repeat-0.5.8.1-mac.zip?dl=0\"\u003e(Dropbox)\u003c/a\u003e \u003ca href=\"https://drive.google.com/open?id=1T6fPe5H2EUVKHV1HI2GURaGnFznf6kAX\"\u003e(Google Drive)\u003c/a\u003e\u003cbr\u003eAndroid App:\u00a0\u003ca href=\"http://www.mediafire.com/file/k3r2w5khk9akezu/Repeat-0.5.8.1-release.apk/file\"\u003e(Mediafire)\u003c/a\u003e \u003ca href=\"https://www.dropbox.com/s/4brixv6e4dmgt5b/Repeat-0.5.8.1-release.apk?dl=0\"\u003e(Dropbox)\u003c/a\u003e \u003ca href=\"https://drive.google.com/open?id=1mpRUPj3SMhMABSst3v4lBBlSSLAOtuGN\"\u003e(Google Drive)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/a9wkZWO.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eHello there! I\u0027m\u00a0\u003ca href=\"http://www.furaffinity.net/user/shirokoi/\" rel=\"nofollow\"\u003eShirokoi\u003c/a\u003e, writer and artist for Repeat (Visual Novel). Feel free to try out the demo in the links provided above. If you like what you see and wish to support the game, your generosity is greatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qCIfdki.jpg\" style=\"width: 200px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eRepeat\u003c/strong\u003e\u00a0will be a nonlinear visual novel about what seems like your average city and a fairly normal school. However, supernatural forces and odd individuals lurk at every corner. Will you be able to uncover their secrets? Or will their inevitable tragedies strike you down first?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRepeat is meant for mature audiences.\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eWZZ35q.png\" style=\"width: 200px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eRepeat will be free and open for everyone to enjoy.\u003c/strong\u003e\u00a0\u003cbr\u003eI aim to update the game about once a month. Every update will include more story and artwork. The game will feature choices that greatly affect the growth of the story as well as your relationships with other characters.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eIt will also contain NSFW content.\u00a0\u003cbr\u003e\u003c/strong\u003eOnce the story begins moving along, and relationships grow stronger between characters, some rather intimate scenes may occur. All romantic relationships in this game are homosexual. Any relationship with female character will be purely platonic.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2f4JWo1.png\" style=\"width: 219px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eUpdates will occur at the end of every month.\u003c/strong\u003e\u00a0\u003cbr\u003eIf you\u0027re supporting the game as a Patron, you will gain access to the monthly updates a week early! My goal is to add a significant amount of new story and artwork to each update for all of you to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do we contact you?\u003cbr\u003e\u003c/strong\u003eYou may send me messages on\u00a0\u003ca href=\"http://furaffinity.net/user/shirokoi/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e, or email me at shirokoi603@gmail.com. I also have a\u00a0\u003ca href=\"https://twitter.com/shirodork\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://ask.fm/shirodork\" rel=\"nofollow\"\u003eAsk.fm\u003c/a\u003e for further questions and answers.\u00a0\u003c/div\u003e"
