    "summary": "Hi and welcome to my patreon page. I\u0027m Shodai Mao. I\u0027m just a guy who likes playing hentai games, but since most of them are in japanese and there aren\u0027t many translators out there, I thought why not translate one by myself.\u00a0Despite the long hours of translation and in addition of my studies on the way, I made it.\u003cbr\u003eMy goal is simply to make the best quality translations for the games of my choice and share them with everyone, so that more people can enjoy them and just have a good fap!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eImportant:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u00a0 \u00a0 \u00a0*\u003cstrong\u003eAll my translations will be available to everyone only after 2 months (60 days) of their initial date release\u003c/strong\u003e (except my first translation). Why 2 months (60 days)? Well, it takes about 2 months to translate an average sized game and I think it\u0027s only fair for my patrons since they are the ones supporting me! In other words, I just wanted to give my patrons a little advantage on everyone else.\u003cbr\u003ePublic release dates will be displayed in front of each game in my translated games list.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0*\u003cstrong\u003eI will only provide the patch!\u003c/strong\u003e So, you have to get the game by yourself, extract its contents using a decrypter and patch it by replacing the original files with the patched ones. If you don\u0027t know how to do that, you can search for guides online. Maybe, I\u0027ll even make a guide if necessary.\u003cbr\u003eDon\u0027t forget to set your system locale to japanese for most games to work!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0*In the future, I might create a voting system so you guys can vote which game you want me to translate. But until then, I\u0027m gonna take it easy and translate games of my choice starting with small ones at first to get more expeirenced in translating and then move to bigger ones little by little. I just want to make sure that I get the hang of it and that I can keep translating on a long term so I don\u0027t dissapoint you guys!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0*I do my best to try to not forget anything and to not make any mistakes, but no one is perfect! So, if you find untranslated content or mistakes, feel free to report them back to me (Please try to be specific about where you found them, so I don\u0027t get lost searching for them) and I\u0027ll make sure to fix them and update the links as soon as possible.\u003cbr\u003eAlso, feedback is always appreciated!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0*One more thing, before I start translating a game, I always make sure that no one is already translating it. So, if somehow I missed that someone, please make sure to inform me as soon as possible so I don\u0027t waste time doing useless work!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eIf you like a game, don\u0027t forget to support its developer by purchasing it!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eFinally, thank you for reading and if you like my work and want to see more of it, feel free to support me~~!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eIn translation:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.dlsite.com/ecchi-eng/work/=/product_id/RE178010.html\"\u003e\u003cstrong\u003eSlut and Dungeon\u003c/strong\u003e\u003
