    "summary": "Hi and welcome! \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI paint abstracted oil paintings of screenshots from TV shows and movies.\u003c/span\u003e\u003c/strong\u003e\u00a0It\u0027s basically everything I love rolled into one, and I still can\u0027t believe it\u0027s my job!\u003cbr\u003e\u003cbr\u003eI created this patreon in part because one of the things I hear most often from fans is that they\u0027d love a painting, but would have to save up for months and months to afford one, and in part because I want to keep exploring new fandoms, which is hard to do working purely to commission. Patreon seems like a great way to make some art that\u0027s affordable for everyone, while also branching out subject-wise without worrying about the expensive paints I\u0027m using to experiment. To these ends I came up with the following plan:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eE\u003c/strong\u003e\u003cstrong\u003every month you will all get to vote on which screenshot I paint, then buy it for cheap or win it at raffle for free.\u003c/strong\u003e\u00a0\u003c/span\u003e(The screenshots themselves can be submitted by anyone\u2014just shoot me a message!) The resulting painting will be \u003cstrong\u003esold to patrons at a steeply discounted rate\u00a0\u003c/strong\u003eor (if I hit my goals) \u003cstrong\u003eraffled to patrons for free\u003c/strong\u003e! (If no patron buys a painting within a month, then it becomes available to the general public, still discounted, though not as steeply.) Things get crazy at some of the higher goal marks with \u003cstrong\u003eextra paintings\u003c/strong\u003e and \u003cstrong\u003ea variety of sizes\u003c/strong\u003e, but for now I\u0027m excited to play around with some interesting images and see what happens! :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThank you to all my
