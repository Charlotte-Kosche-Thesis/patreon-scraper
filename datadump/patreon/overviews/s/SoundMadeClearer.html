    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat up, guys! Joel here.\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eMy name is \u003cstrong\u003eJoel\u003c/strong\u003e\u003cem\u003e (obviously) \u003c/em\u003eand I created \u003cstrong\u003e\u003cem\u003e\u0027Sound Made Clearer\u0027\u003c/em\u003e\u003c/strong\u003e as a solo artist project many years ago. I do it all alone. Well, I may have a helpful bestie who lends a hand with filming from time-to-time, but the rest is all me.\u003cbr\u003e\u003cbr\u003eI create about 2-3 pieces of content per month, including:\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCovers, Original Songs, Vlogs and Collaborations.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAll of my content can be found at the link below.\u003cbr\u003e\u25ba\u00a0\u003ca href=\"https://www.youtube.com/c/SoundMadeClearer\" rel=\"nofollow\"\u003ehttps://www.youtube.com/SoundMadeClearer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor years I have been creating \u003cstrong\u003efree content\u003c/strong\u003e for anyone willing to watch and listen - but I\u0027m looking to take a more serious step towards my music career and \u003cstrong\u003eI need your help!\u003c/strong\u003e I am beyond grateful for all of the support I have been receiving since the beginning.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eW\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eithout you, there would be no me!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUltimately, I would like to create the \u003cstrong\u003ebest quality content\u003c/strong\u003e I possibly can for all of you, more often!\u003cbr\u003eThis however, takes a lot of time. I have to work my day job just like every one else to pay the bills, but my \u003cstrong\u003emusic means the most to me\u003c/strong\u003e. With your support, I can afford to spend more of my time working on the next project and start \u003cstrong\u003ecreating content that we can both be proud of!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI want you\u003c/strong\u003e to become part of my team, \u003cstrong\u003emy crew,\u003c/strong\u003e because I can no longer do this alone.\u003cbr\u003eI am excited to connect with all of you and finally be able to give something back!\u003cbr\u003eWhether you\u0027d like the \u003cstrong\u003e\u003cem\u003einstrumental tracks\u003c/em\u003e\u003c/strong\u003e to the covers I produce, \u003cstrong\u003e\u003cem\u003eexclusive behind-the-scenes footage\u003c/em\u003e\u003c/strong\u003e no one else sees including \u003cstrong\u003e\u003cem\u003eouttakes\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eprivate Vlogs\u003c/em\u003e\u003c/strong\u003e, a \u003cstrong\u003e\u003cem\u003estudio tour\u003c/em\u003e\u003c/strong\u003e of the equipment I use and how I produce all of my content. Right here is the place you can \u003cstrong\u003esupport my music\u003c/strong\u003e and help me give back to you in the process.\u003cbr\u003e(one day I may even bring out a \u003cstrong\u003eline of merch \u003c/strong\u003efor you guys!)\u003cbr\u003e\u003cbr\u003eThe sky is the limit for us and I\u0027m so incredibly,\u00a0\u003cstrong\u003e\u003cem\u003eCRAZY\u003c/em\u003e\u003c/strong\u003e excited to take this first step and see where it takes us \u00a0=T\u003cbr\u003e\n\u003cbr\u003eJoel.\u003cbr\u003e"
