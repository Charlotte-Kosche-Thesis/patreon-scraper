    "summary": "\u003cimg src=\"http://syntheticzen.com/images/hawke-synthetic-zen-hangout-studio-broadcast.png\"\u003e\u003cbr\u003eCheck out brand new music by Synthetic Zen: \"\u003ca href=\"https://soundcloud.com/syntheticzen/shadow-walker-c-mix\" rel=\"nofollow\" target=\"_blank\"\u003eShadow Walker, A Solemness Walking Through Shadows\u003c/a\u003e\" cello, viola, violin, choral, and synths. From the upcoming 2016 Zensation album.\u003cbr\u003e\u003cbr\u003eYou can support Original \u0026amp; Inspired\u00a0\u003ca href=\"http://www.syntheticzen.com/\" rel=\"nofollow\"\u003eSynthetic Zen\u0027s music\u003c/a\u003e!\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e$1 Patrons get exclusive early access to new recorded music a full week before the public!\u003c/li\u003e\n\u003cli\u003e$5 Patrons gain access to recorded music \u003cem\u003eand videos\u003c/em\u003e, \u003cem\u003etwo weeks\u003c/em\u003e before the public!\u003c/li\u003e\n\u003cli\u003e$10 Patrons get access to LIVE (Internet audio/video/chat) performances exclusively for Patrons!\u003c/li\u003e\n\u003cli\u003e$20 Patrons receive all the above, PLUS \u003cstrong\u003e\u003cu\u003eFREE\u003c/u\u003e\u003c/strong\u003e MUSIC DOWNLOADS of Synthetic Zen\u0027s singles and albums at least one week before they are available for purchase by the general public.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\"Original and Inspired Music\" by Synthetic Zen (Hawke Robinson, aka William Hawkes-Robinson).\u00a0Your support directly helps an independent artist spend time each month creating original music in many styles, and provide you with more of the music you would like to hear.\u003cbr\u003e\n\u003cbr\u003e\nListen/see prior live (test) broadcasts here: \u00a0\u003ca href=\"http://youtube.com/thesyntheticzen\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://youtube.com/thesyntheticzen\u003c/a\u003e and \u00a0you can also listen \u0026amp; purchase some of my more recent albums from Indie Air Radio here:\u00a0\u003ca href=\"http://www.indieairradio.com/artists/g-m/hawke-robinson/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.indieairradio.com/artists/g-m/hawke-robinson/\u003c/a\u003e\u003cbr\u003e\nFinally, you can check out various versions of my more than 100+ original music pieces, since 1989, on my website\u00a0\u003ca href=\"http://www.syntheticzen.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.syntheticzen.com\u003c/a\u003e or via Soundcloud at\u00a0\u003ca href=\"http://www.soundcloud.com/syntheticzen\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.soundcloud.com/syntheticzen\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eMUSIC EXAMPLES\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eLive Performances\u003c/strong\u003e\u003cbr\u003eEWU Composers Symposium \"\u003ca href=\"https://www.youtube.com/watch?v=CxeyCxM5ZM8\" rel=\"nofollow\" target=\"_blank\"\u003eSpring Frolic in Rivendell\u00a0variations on D\u003c/a\u003e\u003cstrong\u003e\" \u003c/strong\u003efor classical guitar (video).\u003cbr\u003e\u003ca href=\"https://youtu.be/DEjbgceIo-I?t=817\" rel=\"nofollow\" target=\"_blank\"\u003eSynthetic Zen/Hawke Live at Petit Chat (June 23rd, 2012)\u003c/a\u003e (video) with Brian Huseland (on Irish drum (Bodhran), and Brennan Robinson (on cello), June 23rd, 2012.\u003cbr\u003e\u003ca href=\"https://youtu.be/injQT1IP_ck?t=168\" rel=\"nofollow\" target=\"_blank\"\u003eLive Improv Broadcast #11\u003c/a\u003e (video) (March 20th, 2016).\u003cbr\u003e\u003ca href=\"https://soundcloud.com/syntheticzen/synthetic-zen-original-and-inspired-music-live-stream-test-17-20160910a-cuts\" rel=\"nofollow\" target=\"_blank\"\u003eLive Improv Broadcast #17\u003c/a\u003e (audio) (September 10th, 2016). Begins with meditation chime and Tibetan meditation bowl, then transitions to keyboards, synthesizers, etc.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWorld Music\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/syntheticzen/zensation-8-greater-asia-on-the-rise-g-mix-rough-draft-20160516g\" rel=\"nofollow\" target=\"_blank\"\u003eGreater Asia on the RISE\u003c/a\u003e (audio)- fusion of greater Asian music and modern electronic twists. 2016.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/syntheticzen/synthetic-zen-hawke-robinson-zentastic-irish-jiggity-20130911p-128kbps\" rel=\"nofollow\" target=\"_blank\"\u003eIrish Jiggity\u003c/a\u003e (audio) - Celtic Fusion Beat. 2013\u00a0\u003ca href=\"http://www.indieairradio.com/product-category/music/hawke-robinson/\" rel=\"nofollow\" target=\"_blank\"\u003eZentastic album\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/syntheticzen/synthetic-zen-zentastic-2-1\" rel=\"nofollow\" target=\"_blank\"\u003eElectro Daimyo\u003c/a\u003e (video) - Japanese Fusion Beat. 2013\u00a0\u003ca href=\"http://www.indieairradio.com/product-category/music/hawke-robinson/\" rel=\"nofollow\" target=\"_blank\"\u003eZentastic album\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=hnwRIuehF-I\" rel=\"nofollow\" target=\"_blank\"\u003eTurkish Delights\u003c/a\u003e (video) - Turkish Fusion Beat. 2013\u00a0\u003ca href=\"http://www.indieairradio.com/product-category/music/hawke-robinson/\" rel=\"nofollow\" target=\"_blank\"\u003eZentastic album\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=ZcFubwSEwU4\" rel=\"nofollow\" target=\"_blank\"\u003eAzendia\u003c/a\u003e (video) - African, Indian, East Asian Fusion. 2013\u00a0\u003ca href=\"http://www.indieairradio.com/product-category/music/hawke-robinson/\" rel=\"nofollow\" target=\"_blank\"\u003eZentastic album\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundc
