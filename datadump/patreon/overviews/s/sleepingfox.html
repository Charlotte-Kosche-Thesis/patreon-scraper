    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eYou find yourself wandering on the outskirts of the village; the locals tell you about some strange lights there, in the woods. Without noticing, the night becomes darker and you are not completely sure of how to return. Just in front of you, within some trees, you can glimpse a colourful light. When you approach to it you find an odd barrow taken care by a suspiciously young Tiefling. Although the barrow seems a little bit out of place, it looks pretty well stocked.\u003cbr\u003e\"Hello!\" she says, \"How can I help you?\". So... what do you do?\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/QSReqcr.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nThank you for visiting my Patreon. My name is Ivan Salomon and I am focused on drawing miniatures of original characters, magic items, battle maps and dreadful monsters which will be uploaded, ready to print (2D and 3D) and what is more, for free!\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/y0OeUZi.png\" style=\"width: 226px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/lKwEzq8.png\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI love table-top RPG but I would never find a \"High-Elf Sorcerer with his background as a town hero, beggarly clothing and his eye-shaped amulet\" miniature. So, I decided to draw it myself. Now, I\u0027m looking forward to sharing\u00a0my ideas with you; perhaps I will help you out while I create fun art.\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/5hgJWwH.png\"\u003e\u003cbr\u003eI\u0027ll keep drawing my monsters, characters, objects and maps during my free time to use in my DND sessions but, with your help, I could work full-time and have a monthly delivery fixed schedule. As time passes, I would add more miniatures, spell cards, equipment cards, comic strips, music and even complete campaigns!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jzw9NRi.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAfter becoming a Patreon, you will have unlimited access to this amazing magic items:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBack view of the miniatures.\u003c/li\u003e\u003cli\u003eColour variations.\u003c/li\u003e\u003cli\u003ePSD files.\u003c/li\u003e\u003cli\u003eReady to Print Maps.\u003c/li\u003e\u003cli\u003eSpells and Item Cards.\u003c/li\u003e\u003cli\u003e3D Printable minitures of buidings, terrain, ruins and more!\u003c/li\u003e\u003cli\u003eRight to vote future miniatures.\u003c/li\u003e\u003cli\u003eMonthly commissions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd in the future:\u003cbr\u003e\u003cul\u003e\u003cli\u003eComic strips.\u003c/li\u003e\u003cli\u003eComplete campaigns.\u003c/li\u003e\u003cli\u003eOriginal music and background noise files ready to use in your campaigns\u003c/li\u003e\u003c/ul\u003e\n\u003cimg src=\"https://media.giphy.com/media/d7o940UTB5WataGtno/giphy.gif\" style=\"width: 646px;\"\u003e\u003cbr\u003e"
