    "summary": "\u003cstrong\u003e.\uff61.:*\u2606 About Me \u0026amp; How The Magical Girl Series Came to Be\u003c/strong\u003e\u003cbr\u003eHello!\u00a0(o^\u25bd^o) I am Spencer, a 4th generation Japanese-American, and the writer behind \u003cem\u003eThe Magical Girl Series\u003c/em\u003e. I was an avid reader growing up and it was always a dream of mine to write books. After my mom passed away in 2014, I went through a very difficult time in my life with my depression having returned and being stuck in a job where I was dehumanized and unappreciated every day. During this time, I met up with one of my long-time friends who was visiting family in Hawaii as she relocated from Japan back to the United States. This friend encouraged me to pursue my writing dream, because life is too short to do things that make you unhappy. Thanks to this friend, I was encouraged enough to leave my job and work furiously to finish writing Paper Wishes, the first book in The Magical Girl Series.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e.\uff61.:*\u2606 \u003cstrong\u003eThe Magical Girl Series\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Magical Girl Series\u003c/em\u003e\u00a0is comprised of \u003cem\u003ePaper Wishes\u003c/em\u003e (book 1), \u003cem\u003ePaper Wings\u003c/em\u003e (book 2), and \u003cem\u003eMeteor Garden\u003c/em\u003e (companion novel).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.wattpad.com/story/50790737-paper-wishes-the-magical-girl-series-book-1\" target=\"_blank\"\u003e\u003cem\u003ePaper Wishes\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.wattpad.com/story/83965329-paper-wings-the-magical-girl-series-book-2\" target=\"_blank\"\u003e\u003cem\u003ePaper Wings\u003c/em\u003e\u003c/a\u003e are available in their unedited form on Wattpad, and\u003cem\u003e\u00a0\u003ca href=\"https://www.radishfiction.com/stories/SJfTqXi2\" target=\"_blank\"\u003eMeteor Garden\u003c/a\u003e\u003c/em\u003e\u00a0is available through the Radish Fiction application. \u003cem\u003ePaper Wishes\u003c/em\u003e is also available for purchase through\u00a0\u003ca href=\"https://tapastic.com/series/paperwishes\" target=\"_blank\"\u003eTapas\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAt the time of writing this, \u003cem\u003ePaper Wishes\u003c/em\u003e has almost 800,000 reads on Wattpad and \u003cem\u003ePaper Wings\u003c/em\u003e has about 4,000. \u003cem\u003eMeteor Garden\u003c/em\u003e has 330 reads on the Radish Fiction.\u003cbr\u003e\u003cbr\u003e.\uff61.:*\u2606 \u003cstrong\u003eWhy Become a Patron?\u003c/strong\u003e\u003cbr\u003eIt is my dream to someday be able to write fiction novels full-time and by becoming a Patron, you are helping me take steps toward making that dream a reality!\u00a0\u2570(*\u00b4\ufe36`*)\u256f\u2764\u00a0\u003cbr\u003e"
