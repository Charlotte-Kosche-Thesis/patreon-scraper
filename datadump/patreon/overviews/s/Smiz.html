    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/CQooQlS.png\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/MxiWp00.png\" style=\"width: 279px;\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eWelcome to the Smizzeria!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHello! My name is Smiz, and I\u0027m a full time freelance artist in the Furry Community! \u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI currently live in Pennsylvania with my partner and our two animal children - a cat and a leopard gecko. I\u0027ve been an artist in the community for a few years now but very recently have made the switch to full time artist!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMy goal is to make quality content for and interact with my followers!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA very fulfilling part of freelancing for me is whenever someone receives their commission and it makes them happy! I love smiles on faces, so even if you can\u0027t afford a full commission yourself you can have voting power to choose something you would want to see! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThank you for your time and support!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf you have any input on how to improve your Patreon experience with me feel free to contact me!\u003cbr\u003e\n\tI am always open for feedback.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://ko-fi.com/itssmiz\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/p29pUf4.png\"\u003e\u003c/a\u003e \u003ca href=\"https://picarto.tv/Smiz\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/XWPEol4.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/ItsSmiz\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/lZDPhSX.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.furaffinity.net/user/smiz\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/97v9e1O.png\"\u003e\u003c/a\u003e \u003ca href=\"https://discord.gg/YAzM5Td\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/gPzNUmc.png\"\u003e\u003c/a\u003e \u003ca href=\"https://trello.com/b/0OES3dor/smizs-queue\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/g47Avfc.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/CQooQlS.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ch3 style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ePosting Information\u003c/span\u
