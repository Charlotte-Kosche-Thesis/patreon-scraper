    "summary": "A little on who we are. I, Dakota, am a full time parent, police officer and a part time soldier. I\u0027m married to a loving wife and we have two beautiful girls together. Ernesto, is my best friend and works hard at local steel mills to pay both medical and house payments, he\u0027s a diabetic who needs time to rest but can\u0027t afford to so he just keeps pushing through it. We\u0027ve been working on this comic/graphic novel for roughly 4 years now. We attempted to publish once before but quickly realized having a comic drawn up and printed would be a little more expensive than we thought. We also tried multiple crowd funding sites but just couldn\u0027t get enough exposure to draw much attention to what we had. We\u0027re both hoping this site will eventually help see our project through; do to investing so much time and money on it already. \u003cbr\u003e\u003cbr\u003eOur story is pretty graphic in the sense that it is a zombie title as well as super heroes. It\u0027s got action, gore and detailed characters that will absolutely make you fall in love with or hate in some instances. Our main characters War and Inpulse will take you down a dark and graphic path as they attempt to overcome the zombie apocalypse all the while protecting innocent civilians from super villains trying to take advantage of the apocalypse for personal gain.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently this is a 5 part series, the scripts are completed and we\u0027re getting the first book drawn up now. We\u0027re hopping to get as much help financially as we can and to produce a product that will not disappoint our readers. Thanks in advanced and please subscribe today to help bring Superior comics to life!"
