    "summary": "Hi, My name is Dr Pamela Gay, and I want to tell the story of science.\u003cbr\u003e\u003cbr\u003eFor more then 10 years, I\u0027ve been finding stolen moments to write essays, and to narrate my own words and those of others. Very rarely, I even find time to do art. At the encouragement of those who know me best, I\u0027m trying to find more time to create. With your support through Patreon, I can make the time I need to create things I hope you will find special.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I:\u003c/strong\u003e\u00a0I\u0027m a PhD astrophysicist with experience in art, narration, and writing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do: \u003c/strong\u003eI create space-related art and essays, and I narrate science fiction stories and discuss the science in the stories.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen you can expect content:\u003c/strong\u003e\u00a0I will work to create content 3 times a week, on Satudays, Tuesdays, and Thursday. When I can, I\u0027ll stream content creation live on Twitch, with completed works appearing for Patreons only once it is edited (text/audio) or dried (paint). This will typically be within 48 hours.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere you can see my work:\u003c/strong\u003e\u00a0My content appears on starstryder.com, and on most social media under the username starstryder. You can also purchase my art on\u00a0\u003ca href=\"https://www.redbubble.com/people/starstryder/shop\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e and\u00a0\u003ca href=\"https://www.etsy.com/shop/739Studios\" target=\"_blank\"\u003eEtsy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your support:\u003c/strong\u003e\u00a0My day job pays my bills, but it doesn\u0027t pay for my passions. I\u0027m seeking funding to pay for software I use to create content (like Adobe Creative Cloud), to pay for cloud storage, and to replace technology when it end-of-lifes (like cameras and mics). I also like to buy the students and staff who work with me coffee and pizza.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
