    "pledge_url": "/bePatron?c=201623",
    "published_at": "2015-08-15T19:13:35+00:00",
    "summary": "Hi, my name is Dave Chadwick, known on the internet as \u003cstrong\u003e\u003ca href=\"http://sugarraydodge.com\" target=\"_blank\"\u003eSugar Ray Dodge.\u003c/a\u003e\u003c/strong\u003e I make comics and, believe it or not, it doesn\u0027t exactly pay very well. That\u0027s why I have set up this Patreon page, so I can get a reliable source of income to pay my bills and, y\u0027know, eat, while dedicated the time needed to bring you the best comics I possibly can.\u003cbr\u003e\u003cbr\u003eActive Projects:\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-zI5budxXYls/Wlo-ilGIBsI/AAAAAAAADsU/zJtyxV_OaI8hI69Gdr50I84RdJJLcku3QCLcBGAs/s400/A1-TitlePage-01.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCompleted Projects:\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-FkvPwTmsafw/VfdPm-CpYXI/AAAAAAAAByw/-q26khQhdCwc_iU5UPUo_M5qGVSldF5qACKgB/s320/mysterysciencestorybook.jpg\"\u003e \u003cimg src=\"https://1.bp.blogspot.com/-Xln_KFKRwng/Vw_yvoibPPI/AAAAAAAACwo/xsyW-AV6QCoeAAjOlPBWJ44K-jRBB4v7ACKgB/s320/A1-TitlePage-01.png\"\u003e\u00a0\u003cimg src=\"https://2.bp.blogspot.com/-QW8fydZEC6E/WcWWBrKs5EI/AAAAAAAADic/ONWM2KNzo3QC8XSjLbEaS8U1iJWHBJDlgCLcBGAs/s1600/Vol3Sidebar.png\"\u003e \u003cbr\u003e\u003cbr\u003eHere are some things some great people have said about the Storybook series in particular...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\"Mystery Science Storybook takes scenes from some of the cheesy films \nmade famous by RiffTrax and Mystery Science Theater 3000 and reimagines \nthem as bedtime stories. It\u0027s a graphic novel that puts a new spin on \ncult classics like Birdemic and \"Manos\" The Hands of Fate that\u0027s perfect\n for bad movie fans of all ages!\"\u003c/em\u003e - \u003ca href=\"http://us1.campaign-archive2.com/?u=267a37e356d577244d7d56991\u0026amp;id=fa2ae78a1d\u0026amp;e=http://www.rifftrax.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eRiffTrax.com \u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u201c[Mystery Science Storybook is] almost certainly what eyes and the \nEnglish language were invented for. Buy a copy for your friend! Buy a \ncopy for your enemy, who will then read it, love it, and become your \nfriend, too. I\u0027m not saying this book is the key to world peace, but \nisn\u0027t that too big a chance not to take?\u201d\u003c/em\u003e - \u003ca href=\"https://twitter.com/matthewjelliot1\" rel=\"nofollow\"\u003e\u003cstrong\u003eMatthew J. Elliott, RiffTrax Presents \u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\"Before you is a veritable MSTie\u0027s playground with hilarious \nmerry-go-rounds that will hurl you right into funny town. This love \nletter to all things riffing is a gift to the movie mockery community at\n large!\"\u003c/em\u003e -\u003ca href=\"http://www.icwxp.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eRikk Wolf, Incognito Cinema Warriors XP\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eI will only charge patrons once per calendar month, so you don\u0027t have to worry about me raiding your bank account. If you can contribute anything, even $2 a month, it would help immensely. Take a look at the reward levels and see if anything catches your fancy. Thanks for visiting and I hope you can help me achieve my goal of being a full time cartoonist.\u003cbr\u003e"
