    "summary": "Promoting rationalism, combating superstitious thinking and encouraging apostates has been a passion of mine since I emerged from Christianity in 2007. \u00a0And when I began \"\u003ca href=\"http://www.thethinkingatheist.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Thinking Atheist\u003c/a\u003e\" website in 2009, I\u0027d hoped to bring some needed production and broadcasting skills into a movement which desperately needed storytellers. \u00a0Since its inception, I\u0027ve poured thousands of hours and many thousands of dollars into the endeavor.\u003cbr\u003e\u003cbr\u003eAs of June 19th, 2015 (the date my dayside employer closed its doors), I\u0027m a full-time activist, radio host, author and producer. \u00a0 As Mike Rowe so often said on television, \"This...is my job.\" \u00a0\u003cbr\u003e\u003cbr\u003eAnd I\u0027m honored to have the opportunity to focus my full-time efforts on the promotion of rationality and the fight against bad ideas, pseudoscience, indoctrination, religious shaming and the celebration of fear and ignorance. \u00a0I\u0027m not one of the intellectual elite. \u00a0(Remember...I\u0027m the guy who took 30 years to figure out that donkeys couldn\u0027t talk.) \u00a0I\u0027m just an everyman who emerged from the cocoon of superstition and is doing what he can to make the journey easier for others, encouraging all to \"assume nothing, question everything, and start thinking.\"\u003cbr\u003e\u003cbr\u003eAfter all, it\u0027s when I rejected faith and embraced reason that I found real freedom and joy.\u003cbr\u003e\u003cbr\u003eWhile\u00a0\u003ca href=\"http://www.blogtalkradio.com/thethinkingatheist\" rel=\"nofollow\" target=\"_blank\"\u003eThe Thinking Atheist Radio Podcast\u003c/a\u003e has seen great ratings success, I\u0027ve pledged to not suffocate the show with commercial breaks every 15 minutes, so your patronage helps cover the revenue gap that comes with fewer advertisers. Your support will also provide for the production of future video content on the\u00a0\u003ca href=\"https://www.youtube.com/user/TheThinkingAtheist\" rel=\"nofollow\" target=\"_blank\"\u003eTTA YouTube Channel\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eI hope the site and shows have brought (and continue to bring) benefit into your life. \u00a0Thanks for being such a wonderful part of mine. \u00a0All my best.\u003cbr\u003e\u003cbr\u003e- Seth Andrews"

   {
    "attributes": {
     "about": "I\u0027m an Oklahoma boy, former Christian broadcaster and current host of\u00a0\u003ca href=\"http://www.thethinkingatheist.com/\"\u003ehttp://www.thethinkingatheist.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInterests include movies, tennis, producing infidel videos, sushi, spoiling my animals, \"Better Call Saul,\" mashing on the piano, and REM sleep.\u003cbr\u003e\u003cbr\u003eI want peace and harmony. I want fresh coffee. I want cheap gasoline. I want the pillow to be cool and the blankets to be warm.\u003cbr\u003e\u003cbr\u003eI want Michael Bay to stop making crap movies. I want someone to teach me latte art. I want an autograph from Roger Federer, a tentacle-free seafood salad, Hugh Jackman\u0027s pecs and Stephen Hawking\u0027s brain, a Valium airdrop over the entire Middle East, a cure for baldness (just in case), and for most of the Republican presidential ticket to be waterboarded.\u003cbr\u003e\u003cbr\u003eI want any Higher Power to be more interested in curing cancer, feeding starving children and alleviating global suffering than finding lost car keys, appearing on perishable foods, and helping a 7-figure athlete like Tim Tebow move a piece of stitched leather 100 yards.\u003cbr\u003eI want to tax the stupid.\u003cbr\u003e\u003cbr\u003eI want my dinner guest to look at me...not his cell phone. I want casinos to put the winners AND the losers on their flashing marquees. I want an Operation Entebbe-style rescue of every child trapped in a fundamentalist religious homeschool. I want Shania Twain\u0027s \"From This Moment\" to be banned from all wedding ceremonies.\u003cbr\u003e\u003cbr\u003eI want your friends to know that you\u0027re able to properly use apostrophes.\u003cbr\u003e\u003cbr\u003eAnd I want to be able to sleep through the night without being interrupted by 1) my bladder 2) the cat rubbing his damn whiskers on my nose or 3) an EF5 tornado.\u003cbr\u003e\u003cbr\u003eI guess that\u0027s it...for now.\u003cbr\u003e",
