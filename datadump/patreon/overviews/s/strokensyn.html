    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eIntroducing Stroke and Syntax!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nWe\u0027re an amateur writing/art duo, both hardcore nerds, steeped in western art-erotica culture and furry garbage. We\u0027re going to make comics, animations, games, and whatever else we can think of! \u003cstrong\u003eMATURE CONTENT\u003c/strong\u003e should be expected.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eCURRENTLY ON HIATUS - \u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eWe plan on coming back to produce more content, don\u2019t worry! But we can\u2019t guarantee a date yet. Do not pledge to us expecting any sort of reward aside from Artpack Access until we come back from the hiatus.\u003cbr\u003e\n\u003cbr\u003e\nIf you still want to support us and are fine with not getting a reward aside from our artpacks, consider\u00a0\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/Z8Z8AQI9\"\u003eBuying Us a Ko-Fi!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDisclaimer:\u003c/strong\u003e\u003cbr\u003e\nAll Pieces of content we produce are works of Fiction, and we do not condone or encourage real-life engagement in any of the situations or activities our content depicts. Our drawings and writing are intended to be enjoyed, never re-enacted.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow Our Patreon Works\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWe accept pledge money up-front, in exchange for monthly Art Packs and other content we develop! We now only accept payment for commissions via paypal, our patreon is exclusively for taking pledges!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003eWe only offer Art Packs and Funbucks (prize currency redeemable for free commission work) to our patrons, presently, but that\u0027s soon going to change! We\u0027ve got all sorts of animations, comics, and games in the works, some of which will be exclusive to patrons for the first month of their completion, and some will feature patron\u0027s influence in the form of ideas, names, characters etc. Keep an eye out~\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://discord.gg/DuUAUU2\" target=\"_blank\"\u003eOur Discord Chat Server!\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://trello.com/b/1oRLbiUd\" rel=\"nofollow\" target=\"_blank\"\u003eOur Trello Queue!\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://commiss.io/strokensyntax\"\u003eOur Commiss.io\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://stroke-n-syn.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOur Tumblr\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/eight-ball\" rel=\"nofollow\" target=\"_blank\"\u003eStroke\u0027s Furaffinity\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://the-upright-infinity.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eStroke\u0027s Tumblr\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/ajaxis/\" rel=\"nofollow\" target=\"_blank\"\u003eSyntax\u0027s Furaffinity\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
