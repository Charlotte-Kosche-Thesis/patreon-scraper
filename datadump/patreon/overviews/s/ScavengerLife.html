    "attributes": {
     "about": "We live in rural America, and we are Scavengers \u2014 especially when it \ncomes to making money on eBay by selling items we find in or near the \nwaste stream, at auctions, yard sales, and thrift stores. This allows us\n to avoid full-time jobs, which gives us more time to scavenge and enjoy\n our lives. It\u2019s a positive reinforcing cycle.\u003cbr\u003e\u003cbr\u003e\nWe are eBay Top Rated + Power Sellers. Each week we post one or two \nhour long podcasts sharing stories about our eBay selling. We welcome \nall questions and stories of your own eBay experiences. Sharing helps \nmake us all better eBay Scavengers.\u003cbr\u003e\nWe are not full-on preppers, but we did move to rural parts of the US\n to get away from the economic nuttiness of urban living. Rural America \nallows us to take advantage of cheap housing prices and low cost of \nliving. Because it\u2019s difficult to find work in the countryside, we\u2019ve \nlearned to make a living online because we\u2019re resourceful techies. We \nalso grow/preserve food, save and make stuff so we can weather any \neconomic downturn.\u003cbr\u003e\u003cbr\u003e\neBay helps us own our time so we can wake up naturally (without alarm\n clocks!), work on different personal projects, and take short and long \ntrips whenever the idea strikes.\u003cbr\u003e\nScavenging for eBay in the US is a goldmine because this country has \nhad 60+ years of upward luxury. We could easily live off this abundance \nand waste for the next generation. If you have the time to scavenge, the\n treasures are everywhere for the finding.",
