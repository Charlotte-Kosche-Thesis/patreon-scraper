    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F195953538%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F195953538\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F608302877_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/195953538",

    "summary": "\u003cstrong\u003eAward-winning artist Megan Broadmeadow is creating her most expansive project to date, a series of immersive touring worlds through which we explore our illusions, delusions and our perceptions of reality.\u003cbr\u003e\u003cbr\u003e\u0027Seek - Pray - Advance\u0027 has been backed by The Arts Council and this Patreon page aims to match their investment to fund our growing team of actors, artists, and designers as our production values continue to grow and develop.\u003cbr\u003e\u003cbr\u003eThe show is a multi-platform artwork consisting of installations, live performance, digital effects, dance, choreography, composers, costumes, choirs, props and audio triggering the senses to create experiential worlds that will progress over a two year period.\u003cbr\u003e\u003cbr\u003eAs this incredible production comes together, the workload increases and it becomes more important that those who contribute are recompensed for their skill and their often expensive equipment time and expertise. \u003cbr\u003e\u003cbr\u003eYour pledge makes this happen,\u00a0funding the production and exhibition of new videos. You will be backing workshops, artist residencies, a book release, and a dedicated archive site while supporting our ever-growing and dedicated crew!\u003cbr\u003e\u003cbr\u003eIn exchange for your help, we want to put you in the middle of the experience, placing you in the performance and immersing you in the smoke and mirrors of our fantastical make-believe worlds. THANK YOU for helping to keep this project alive!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/em\u003e \u00a0Project introduction.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u201cA photo hangs on a wall in a house in Devon. In the image stands a middle-aged man in a contorted pose. Behind him, is a line of people, their elbows bent and palms outstretched. A blue box laced with wires stands on a tripod on the floor. The picture is titled \u0027The Prayer Machine\u0027\u003cbr\u003e\u003cbr\u003eThe man in the photo is George King, founder of the Aetherius Society. The people are his followers and he uses their energy to charge the prayer machine. They chant after him in unison \u201cSeek - Pray - Advance. Seek - Pray - Advance...\u201d\u003cbr\u003e\u003cbr\u003eRuth Norman, known as Archangel Uriel, The mysterious Stetson wearing \u2018Alien of Yeolville\u2019 and Ophiuchus, the serpent bearer 13th sign of the\u00a0Zodiac, will all play their part in this story.\u003cbr\u003e\u003cbr\u003eAll will raise questions about the human condition we call \u003cem\u003ebelief...\u003c/em\u003e\u003cbr\u003eIs contact with higher beings really a possibility? \u003cbr\u003eOr merely a symptom of a delusional state?\u003cbr\u003eAre they real people, are we?\u003cbr\u003eAre we alone?...\u201d\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIVE DATES - MORE COMING SOON!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0027Seek-Pray-Advance\u0027- Voices of the Sci-Fi Choir. This show is SOLD OUT!!!\u003cbr\u003e\u003cstrong\u003eExperimentica Chapter, \u003c/strong\u003eSeligman Theatre - Cardiff.\u00a0\u003cstrong\u003e\u003cstrong\u003e2018 \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e12th April 2018 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpisode 1 - Eyes Only.\u00a0\u003cbr\u003eArtist in conversation, with Jamie Sutcliffe and Megan Broadmeadow @ 6pm.\u003cbr\u003eCGP Gallery London, 2018\u003c/strong\u003e\u003cbr\u003e(Immersive Installation) open until April 29th, 2018. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpisode 2 - The Fourth Kind\u003cbr\u003eGreen Man Festival, Wales, 2018\u003c/strong\u003e\u003cbr\u003e(AV sculpture and performance by the Sci-Fi Choir)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpisode 3 - The Final Hope\u003cbr\u003eQUAD, Derby, Winter, 2019.\u003c/strong\u003e\u003cbr\u003e(meetings of space brothers/sisters plus final storyline!!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
