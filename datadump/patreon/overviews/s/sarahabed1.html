    "summary": "\u003cem\u003e\u003cstrong\u003eMy Dear Readers,\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI want to thank you for your continued trust, respect, love, and appreciation. We have come a long way in spreading the truth in a short period of time. I greatly appreciate all of the supportive emails, messages, and comments that I receive\u00a0on a regular basis. In response to your kind inquiries about how you can help support me in addition to sharing my articles and posts, I have created a Patreon account.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAs you may notice, there aren\u2019t any advertisements on my\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://sarahabed.com/\" target=\"_blank\"\u003e website\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"https://sarahabed.com/\" target=\"_blank\"\u003e\u003c/a\u003e . I need your support in order to continue to provide you with crucial information through in-depth analysis\u0027, articles, reports, and I will be starting an exciting new series of voice interviews with Syrians that are living in the heart of the conflict. \u00a0\u003cbr\u003e\u003cbr\u003eI have the rare opportunity to conduct voice interviews with people living in the Al Hassaka governorate and in what the Kurds have illegally claimed as their capital Al Qamishly. In the North East\u00a0separatists\u00a0are currently trying to implement many changes that will negatively affect locals, you will NOT find these candid truthful testimonies on mainstream media outlets.\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMany people might not know this but most of what we do as independent journalists and anti-war truth advocates is voluntary, without any financial compensation and is entirely driven by our passion for the truth. It\u2019s certainly more demanding than a full-time job and requires an unquantifiable amount of time and dedication, and the rewards are almost entirely altruistic in nature.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMainstream media has intentionally made it hard for us to survive. Therefore, we are reliant on those who find our work informative and want to help sustain it.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIf you can help support my independent journalism, commitment and dedication to providing the public with the truth please consider donating through my Patreon. I greatly appreciate your contributions! Thank you!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWith all of my love and respect,\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSarah Abed\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
