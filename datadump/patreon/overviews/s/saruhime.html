    "published_at": "2016-10-14T01:56:16+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://natashawithers.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e /\u00a0\u003ca href=\"http://sleepy-saru.tumblr.com/\" target=\"_blank\"\u003eArt Blog\u003c/a\u003e /\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/Saru_Hime\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e /\u00a0\u003ca href=\"http://natashawithers.com/commissions.html\" target=\"_blank\"\u003e\u003cstrong\u003eCommissions *OPEN*\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/243134379\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\nHello! I\u0027m Natasha Withers and I make art, animations, and comics; you\u0027ll probably find me online under the name Saru-Hime. \n\t\u003cbr\u003e\n\tYou can find my work at \n\t\u003ca href=\"http://natashawithers.com/\"\u003enatashawithers.com\u003c/a\u003e and \u003ca href=\"http://sleepy-saru.tumblr.com/\"\u003esleepy-saru.tumblr.com\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tFuture Projects:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBody + Soul\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tMy main project that I\u0027m working on at the moment as well as a future webcomic:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/6621fc5537968496822eb23abd2ab86b/tumblr_ozydklxEHs1t99twzo1_1280.png\"\u003e\u003cbr\u003e\n\tA physical body. A sleeping soul within.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThose are the key traits necessary to prove one\u0027s humanity. But there are others who have been altered from this state of being --\u00a0 \n\t\u003cstrong\u003eAberrants\u003c/strong\u003e, whose bodies and souls don\u0027t align with that of ordinary human beings.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSoulless\u003c/strong\u003e who possess no soul...\u003cbr\u003e\n\t\u003cstrong\u003eSouls\u003c/strong\u003e who lack physical bodies...\u003cbr\u003e\n\t\u003cstrong\u003e Reapers\u003c/strong\u003e whose souls have been awakened...\u003cbr\u003e\n\t...but with these odd alterations, can they still be called \u0027human\u0027?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe story follows\u00a0a young Reaper named Peregrine who is on a mission to rescue her long lost friend, Navi -- a Soul who possesses a coveted power --\u00a0\u00a0from the clutches of a scientist determined to use the Soul for his own gain. Her search has led her to Skyline City a sprawling metropolis that never sleeps. There, she must work for an organization dedicated to protecting ordinary citizens from rogue Aberrants, known only as RISE.\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGenre: Paranormal/Action/Drama\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t(This is still a WIP, but I\u0027ll be posting early concept art and doodles here)\n\t\u003cbr\u003e\n\t----------------------------------------------------------------------\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tPast Works\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg height=\"141\" src=\"https://c8.staticflickr.com/9/8124/30022826575_0e48d0fcff.jpg\" width=\"500\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can also check out my comedy/slice-of-life-ish webcomic,\u00a0\n\t\t\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/Lemon-Sprinkled-Life\" rel=\"nofollow\" target=\"_blank\"\u003eLemon-Sprinkled Life\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cimg height=\"141\" src=\"https://c7.staticflickr.com/6/5556/29728716470_107fffe9d0.jpg\" width=\"500\"\u003e\u003cbr\u003e\nand a fantasy collection of short stories about a sentient scarf appropriately titled\u00a0\n\t\t\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/The-Scarf\" rel=\"nofollow\" target=\"_blank\"\u003eThe Scarf\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t---------------------------------------------------------------------- \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nWith your support through Patreon, I\u0027ll be able to make more art and animations. I\u0027ll be able to cut back on my part-time job, pay for rent and bills, and work more fully towards a career in multimedia. My work will always be available to view \n\t\t\u003cstrong\u003efreely\u003c/strong\u003e online, but to thank you for your support, I\u0027m excited to give you guys a little extra: downloadables, extra content, behind the scenes access, sneak peeks at future things to come, and more!\u00a0If there\u0027s anything you might be interested in me doing for Patreon, please let me know so I can consider it! Thanks so much for visiting and thinking of supporting me!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.flickr.com/photos/145532670@N02/29989132146/in/photostream/\" rel=\"nofollow\"\u003e\u003cimg height=\"384\" src=\"https://c3.staticflickr.com/6/5308/29989132146_81db35b4b9.jpg\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t-------\n\t\t\u003cbr\u003e\n\u266a Natasha\n\t\u003c/div\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/145532670@N02/29396572703/in/photostream/\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
