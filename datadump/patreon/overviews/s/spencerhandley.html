    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FrXev9QLBJ3Q%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DrXev9QLBJ3Q\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FrXev9QLBJ3Q%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=rXev9QLBJ3Q",
    "one_liner": null,
    "patron_count": 37,

    "pledge_sum": 16531,
    "pledge_url": "/bePatron?c=388832",
    "published_at": "2016-06-10T01:18:43+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003eHey Friend! Welcome to my Patreon page!\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Short Version:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eI\u0027m going to bring a bunch of beautiful stuff into the world and release it all fo\u0027 FREE. \u003c/strong\u003eIf you\u0027d like to directly support me in doing so and receive some sweet rewards in exchange, pledge here on Patreon. You are so loved and appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Not So Short Version:\u003c/span\u003e\u003c/h4\u003eI\u0027m a San Francisco based Musician and maker of cool things on the internet. By day, I write code for Patreon, the very site you happen to be browsing right now.\u00a0But, in every other moment of the day, I work on music projects and anything else that piques my interests or lights me up. \u003cbr\u003e\u003cbr\u003eI am especially fascinated with new mediums of expression that have become available to us through technology. I\u0027m fascinated by the possibilities of music in virtual reality and interactive musical experiences that have the capacity to transport the listener to delightful places. \u003cbr\u003e\u003cbr\u003eI love the study of musicianship and the long, tumultuous, yet rewarding path of mastery. \u00a0I am mystified by music\u0027s ability to heal us and bring us together. The whole process gives me goosebumps and fills me with joy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003eAs you may know, times they are a\u0027changin in the arts and the value of creating music has dropped to just short of zero. Patreon is solving that problem. It gives creators the opportunity to create the things they envision without breaking the bank and allows patrons to participate in the arts and connect with the creators they love. It\u0027s a beautiful mission and a fantastic platform.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it Works\u003c/strong\u003e\u003cbr\u003eIf you\u0027re into the music I create, you can pledge to give me a few bucks every time I release a video. This money will go towards helping me create bigger, badder, more bodacious videos. I usually release one or two videos per month, but you can set a monthly max, so if I go wild and release 30 videos in a month, you\u0027ll only be charged up to your max. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003cbr\u003e\u003c/strong\u003eI\u0027m working on new stuff all the time, by becoming a patron, you will get access to my patron only stream which might have raw demos, music lessons, videos on musicianship, early access goodness and \"behind the scenes\" delicatables . It will basically feel like we\u0027re best buddies. That, and I\u0027ll send you unlimited good vibes of gratitude.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m really excited to connect with you and share some good sounds. Thanks so much for playing along!\u003cbr\u003e\u003cbr\u003e-Spence\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
