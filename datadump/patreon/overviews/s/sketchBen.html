    "published_at": "2015-07-03T19:50:10+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s Always Been My Dream\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eto sustain a simple living through my\u00a0artwork\u00a0and\u00a0creative endeavors. Possibly enlightening through my art and maybe encourage, inspire, and help others to get in touch with their own creative side in doing so.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003eHow Patreon Comes in:\u003c/strong\u003e\n\u003c/div\u003e\nIt enables artists, and creatives, who are already producing projects to receive tips from supporters.\n\u003cbr\u003e\n\u003cbr\u003e\nI understand not everyone has thousands to put on artwork. Not everyone can afford to buy a hundred dollar painting by me for the living room, (\n\u003cem\u003ea flat screen tv... of course, painting by me, not so much\u003c/em\u003e).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s okay really, but if you admire my ambition, enjoy the work I\u0027m doing and would like to see a childhood dream come true, while I improve and get better. Consider buying me a cup of coffee once a week or even once a month. It\u0027s up to you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003eWait... A Cup of Coffee?\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eRather then one person having to dish a couple thousand for my time spent, material costs, and to help out with my living expenses. We could try to get a thousand people to simply buy a guy a cup of coffee.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003eSo Consider Investing In Me\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003eI always will be creating, and I have no where to go but forward. You can show your support by tipping anywhere from a dollar to becoming the EPIC Patron and donating thousands (WARNING: \u003cem\u003ein doing the second your significant other may kill you\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003eMy Creative Endeavors:\u003cbr\u003e\u003cbr\u003eJournaling and Illustrating Life\u003cbr\u003eas it\u0027s happening around me and in motion. From capturing characters at the coffee shop, drawing with an afternoon drink at a brewery every now and then. \u003cbr\u003e\u003cbr\u003eFinished Art\u003cbr\u003efor your office, home, maybe even the dog house.\u003cbr\u003e\u003cbr\u003eBroadcasts\u003cbr\u003eFrom critiques to requests to \u00a0demos or tips and tricks to help other creatives expand and go further to improve their own art.\u003cbr\u003e"
