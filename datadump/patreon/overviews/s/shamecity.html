    "summary": "\u003cstrong\u003eHello, Friends.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u0027re here, you probably already know us a little. We go way back. If you\u0027re new, welcome on board! We\u0027re Isaac and Declan,\u00a0and we do a \u0027comedy\u0027 podcast called\u00a0\u003ca href=\"https://shame.city\" target=\"_blank\"\u003eThat\u0027s a Shame\u003c/a\u003e here in the UK.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"#\"\u003eWhat\u0027s All This Then?\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThat\u0027s a Shame\u003c/strong\u003e is very much a labour of love. We\u0027d be lying if we said we didn\u0027t get at least as much (and probably more) enjoyment out of making the show as we hope you do in listening to it. It\u0027s a blast, and it\u0027s something we will continue to do until at least around the time that the catastrophic heat-death of the universe takes down our servers.\u003cbr\u003e\u003cbr\u003eThe show will \u003cem\u003ealways\u003c/em\u003e\u00a0remain free of charge.\u00a0But, with your support, we can kick this up a notch. More content, better production, and a whole host of moderately-to-extremely exciting goals and rewards. The show improves, the Shame City network expands, and you get exclusive access to a whole lot of cool stuff. You\u0027re the wind beneath our wings.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"#\"\u003eShame City Loves You\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe profoundly appreciate every one of our listeners just for taking the time out of your lives to humour our absolute nonsense each week. We love hearing from you online, meeting you in person, and getting to know you, and the Shame City community has quickly become one of the most rewarding parts of our lives.\u003cbr\u003e\u003cbr\u003eIf you listen to the show, if you get in touch, leave reviews, or tell you friends (#WoMiBoM), you\u0027re already supporting us in a big way and for that we are eternally grateful. But \u003cstrong\u003efor as little as 50\u00a2 an episode\u003c/strong\u003e, you could help us to make \u003cstrong\u003eThat\u0027s a Shame \u003c/strong\u003ebigger and better. And get something cool in return!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"#\"\u003eTL;DR\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e- We make a podcast, it\u0027ll always be free,\u003cbr\u003e- Something about heat-death,\u003cbr\u003e- You can support us from just 50\u00a2 per episode,\u003cbr\u003e- In exchange for your support, you\u0027ll unlock exclusive rewards and goals,\u003cbr\u003e- We love you in a big way.\u003cbr\u003e"
