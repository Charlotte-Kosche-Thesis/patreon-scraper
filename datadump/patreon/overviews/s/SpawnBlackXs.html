    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eHello everyone !!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eI am a director and producer in the audiovisual field in videos documentaries, corporates, etc ...\u003c/strong\u003e, and I realize for my personal account, videos with my Iphone, and am also amateur photographer.\u003cbr\u003e\u003cbr\u003eMy passion for the image has always been present, to fix an action in time, to make it alive, to give it expressions, these are the main senses to a video or photo image.\u003cbr\u003e\u003cbr\u003eMy other passion, since I was 8 years old, is the Marvel Universe, and everything that touches this community.\u003cbr\u003e\u003cbr\u003eAs a child, I dreamed in front of the Comics that I was reading, to take the role of a superhero ...\u003cbr\u003e\u003cbr\u003eWho never wished one day to take himself for a superhero ?!\u003cbr\u003e\u003cbr\u003eFrom a collection of Comics, I went to collect Marvel Figurines, from my childhood until today still.\u003cbr\u003eIn a way, collecting Marvel Figurines, let me live every day my side \"Peter Pan\" ...\u003cbr\u003e\u003cbr\u003eAnd then one day, in my profession, I heard about the Stopmotion ... I was not interested more than that, except to have seen some feature films in the cinema ... until day where I am falling on the Youtube channel of my friend \u003cstrong\u003eLozaus1 !!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat a pleasure to finally see his favorite Figurines take lives !!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnd then I said to myself: \"This is the opportunity to give life to my characters otherwise than in cartoons or movies !!\"\u003cbr\u003e\u003cbr\u003eSo I looked a little closer to the phenomenon Stopmotion, watched more type of video animations, and so I decided to create my own Youtube channel, my Facebook page, and a Patreon account, to share with you, my beginnings in the world of Stopmotion, but also realize and produce my own videos Stopmotion and make you enjoy !!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou will find, at first, all the realization and creation of a studio Marvel that I am making, and, that will be my base to start my first video in Stopmotion !!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupport me in my project, and I would also support you in yours!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport me, to make live this passion that we love so much !!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe world of the photo-video image, is a fascinating world ... but that of the Stopmotion is simply a world of escape, to give life to any inanimate objects ...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support, and a BIG THANKS to Lozaus1, who brings me a lot, and who is for me my Mentor !!\u003cbr\u003e\u003cbr\u003eI encourage you to follow him in his projects because he has a lot of talents, and the soul of a good director in video !!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSee you soon !!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePs: Please excuse me for my English, because I am French and I do not yet master your language well enough.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
