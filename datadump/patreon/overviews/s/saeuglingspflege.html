    "summary": "Herzlich willkommen auf meiner Patreon-Seite!\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcr Dein Interesse an meinem Blog \"Geschichte der S\u00e4uglingspflege\", den ich 2011 gestartet habe. Ein paar Jahre zuvor hatte ich angefangen, historische Erziehungsratgeber zu sammeln, weil ich mich fragte, wo eigentlich solche Ammenm\u00e4rchen wie \"Schreien kr\u00e4ftigt die Lunge\" ihren Ursprung haben. Kurz darauf habe ich begonnen, sporadisch Artikel \u00fcber meine Erkenntisse zu schreiben und einzelne Zitate aus den B\u00fcchern auf Facebook zu posten. Mittlerweile veranstalte ich auch Workshops und halte Vortr\u00e4ge.\u003cbr\u003e\u003cbr\u003eMeine Facebook-Seite und mein Blog erfreuen sich seit langem einiger Beliebtheit. Das freut mich sehr, denn ich brenne nach wie vor f\u00fcr dieses Thema; so sehr, dass ich beschlossen habe, den Blog zu vergr\u00f6\u00dfern und mehr Arbeit rein zu stecken.\u003cbr\u003e\u003cbr\u003eUnser Leben mit Kindern wird auch heute noch immer von v\u00f6llig veralteten Ansichten beeinflusst. Aufkl\u00e4rung tut hier Not und hilft enorm im Kampf gegen die Mommy Wars. Denn wer wei\u00df, woher seine inneren Stimmen kommen, die ihn an Dingen zweifeln lassen, die sich eigentlich richtig anf\u00fchlen, der kann seine Position besser vor anderen vertreten ohne sich angegriffen zu f\u00fchlen oder andere anzugreifen. Wir wollen schlie\u00dflich alle das beste f\u00fcr unsere Kinder. \u003cbr\u003e\u003cbr\u003eDas viele positive Feedback meiner LeserInnen hat mich ermutigt, nun den Schritt zu wagen und den Blog auszubauen. Doch daf\u00fcr brauche ich Unterst\u00fctzung!\u003cbr\u003e\u003cbr\u003eMeine Blogbeitr\u00e4ge sind \u003cbr\u003emanchmal kurz - manchmal lang\u003cbr\u003emanchmal lustig - manchmal traurig\u003cbr\u003emanchmal spannend -\u00a0 manchmal kurios\u003cbr\u003eund immer offen und ehrlich.\u003cbr\u003e\u003cbr\u003eUnd wenn Du der Meinung bist, meine Arbeit ist wertvoll, sinnvoll, unterhaltsam oder generell unterst\u00fctzenswert, dann bitte hilf mir, indem Du Patron wirst! F\u00fcr jeden noch so kleinen Beitrag bin ich zutiefst dankbar, denn er hilft mir, mein Herzensprojekt am Leben zu erhalten.\u003cbr\u003e\u003cbr\u003eKarin\u003cbr\u003e"
