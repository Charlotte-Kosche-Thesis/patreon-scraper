    "published_at": "2016-03-01T01:58:50+00:00",
    "summary": "Author seeks reader for long-term (open) relationship! Must enjoy:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eliterary fiction\u003c/li\u003e\u003cli\u003especulative fiction\u003c/li\u003e\u003cli\u003efiction that\u0027s sort of in between\u003c/li\u003e\u003cli\u003ethe great outdoors\u00a0\u003c/li\u003e\u003cli\u003ethe great indoors\u003c/li\u003e\u003cli\u003ecomplex characters\u00a0\u003c/li\u003e\u003cli\u003ea strong sense of place\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy debut novel,\u00a0\u003ca href=\"https://www.amazon.com/Hot-Season-Susan-DeFreitas-ebook/dp/B01KJEHHQ6/ref=tmm_kin_swatch_0?_encoding=UTF8\u0026amp;qid=1501712090\u0026amp;sr=1-1\"\u003eHOT SEASON\u003c/a\u003e, helped me find my tribe: smart people who care about the natural world; down-to-earth idealists; travelers of the road less taken; dreamers, makers, and agitators. Now I\u0027m ready to extend that circle, with a collection of short fiction entitled DREAM STUDIES: stories that blur the line between literary fiction and magical realism; stories that tackle race, class, gender, and the environment, but in ways that are less than oblique--and always (like all of my fiction) deeply rooted in the places I know and love, including the Midwest, the Southwest, and the Northwest US.\u003cbr\u003e\u003cbr\u003eIn 2017, I\u0027ll be sharing these stories (along with a few selections from my next novel) with my Patreon subscribers, in both a text and audio format, as well as my journey toward publication with them. \u003cbr\u003e\u003cbr\u003eFor as little as $1/month, you can share in that journey--and make a real difference in the life of an emerging author.\u003cbr\u003e\u003cbr\u003eSince the spring of 2016, my Patreon subscribers have helped me to get the word out about my novel; they\u0027ve helped to fund my book tour, and they\u0027ve helped to review the book on\u00a0\u003ca href=\"https://www.amazon.com/Hot-Season-Susan-DeFreitas/dp/1941861288/ref=cm_cr_arp_d_product_top?ie=UTF8\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e and\u00a0\u003ca href=\"https://www.goodreads.com/book/show/30405974-hot-season?ac=1\u0026amp;from_search=true\" rel=\"nofollow\"\u003eGoodreads\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEven more importantly, they\u0027ve helped me fund the time to produce new creative work--including the short story you\u0027ll find in Forest Avenue Press\u0027s collection of supernatural tales set in Portland,\u00a0\u003ca href=\"http://www.powells.com/book/city-of-weird-9781942436232/18-0\" rel=\"nofollow\"\u003eCity of Weird\u003c/a\u003e (the first published story from the new collection).\u003cbr\u003e\u003cbr\u003eMy Patreon subscribers are my tribe, the people who have come together to support my voice and vision in the world, and they mean everything to me.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003ePraise for HOT SEASON:\u003cbr\u003e\u003cbr\u003e\"Earth-shatteringly good.\"\u003cbr\u003e--\u003ca href=\"http://www.readitforward.com/bookshelf/auspicious-beginnings-7-excellent-mostly-recent-debuts/\" rel=\"nofollow\"\u003eRead It Forward\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"Hot Season is a knockout.\"\u003cbr\u003e--Michaela Carter, author of Further Out Than You Thought\u003cbr\u003e\u003cbr\u003e\"A compelling book.\"\u003cbr\u003e--Cari Luna, Oregon Book Award\u2013winning author of The Revolution of Every Day\u003cbr\u003e\u003cbr\u003e\"\u2026a beguiling college novel in the tradition of The Secret History.\"\u003cbr\u003e--Mo Daviau, author of Every Anxious Wave\u003cbr\u003e\u003cbr\u003e\u201cA beautiful book that asks the crucial question, is it worse to destroy a dam or to destroy a river? Which is to say, how do we live our conscience on a crowded, corrupted planet?\u201d\u003cbr\u003e\u2014Monica Drake, author of \u003cem\u003eThe Stud Book\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePraise for my work:\u003cbr\u003e\u003cbr\u003e\u201cTerrific.\u201d \u003cbr\u003e\u2014Jess Walter, author of the #1 New York Times bestseller Beautiful Ruins\u003cbr\u003e\u003cbr\u003e\u201cIrresistible\u2014funny and whip smart and dead-on.\u201d \u003cbr\u003e\u2014David Long, author of The Inhabited World\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
