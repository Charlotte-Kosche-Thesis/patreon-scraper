    "summary": "The team of SCIPRO Paranormal \u0026amp; Urban Exploration consists of a core group of about 5 team members - although you see or hear Mike, Jamie and/or April on video most. They film and do all the grunt work of editing and bringing you the clips! Our group found our two favorite loves of ghost hunting and urban exploration and merged them together. I mean, most of the time those two go hand and hand right? We started out strictly ghost hunting a long time ago.. but you go to the haunted location and you ghost hunt... but you notice how that building makes things a little creepier, the noises intensify and your senses heighten... then you come back to the reality that this location, that you are investigating, has its own history apart from the folklore. People used to live there, work there, play there, worship in the churches... Then that tells a story all of its own. The people start commenting on your videos about their memories of those places, they talk about the good times and the bad times they had... IT IS so worth the effort and expense that we put into looking for and finding abandoned locations!\u00a0\u003cbr\u003e\u003cbr\u003eWe can only be found in three places - Patreon, Facebook and Youtube. You can support us in a number of ways - financially here, but by liking/following us on Facebook or going on Youtube and clicking subscribe and follow on our channel (links are provided). We keep it fun and interesting! Our goal for 2017 is 500 subscribers by the end of 2017... We can do it with your help! Thank you so much for your interest in our productions and look forward to chatting with you sometime!\u00a0"
