    "patron_count": 2,

    "published_at": "2017-07-24T18:19:57+00:00",
    "summary": "\u003cstrong\u003eDUE TO HIATUS, EARLY COMIC PAGES ARE NOT AVAILABLE YET!\u003cbr\u003ePlease check back then if that reward is highly desired, however the Doodle Raffle and Com Slots remain unnaffected! However if you wish to support me regardless I encourage you to consider lower tiers! Thank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Cosmo, and I like dragging pens and petting cats. Drawing them too. I\u0027m here to talk to you about my lovely Patreon Campaign\u2122\ufe0f.\u003cbr\u003e\u003cbr\u003eFirst off, I love to make art. It keeps me sane and it keeps smiles on people\u0027s faces. Two things that I very much enjoy doing. My dilemma at the moment is the amount of time I have to put towards doing these two very sacred things, and if I were to be paid to do these things, I could commit to them more often.\u003cbr\u003e\u003cbr\u003eYou see, I work best when I have the freedom to produce what I like, when I like, like most sporadic people who align on the spectrum of the multiple disorders I carry. But enough about that, you didn\u0027t come here to feel sorry for me, but what can\u0027t be achieved without your kind support.\u003cbr\u003e\u003cbr\u003eThis is where you and the multiple tiers come in. Despite the urban myth of crying to make art happen, these kinds of tiers are yours!! To help!! Me out with that is. By contributing a little of your hard earned or hastily sourced cash each month, you get access to a bunch of special features as my thanks. It\u0027s kind of like IKEA. Everything\u0027s made in bulk so everyone gets a good deal! Patreikea.\u003cbr\u003e\u003cbr\u003eSo as the tiers describe, there\u0027s a bunch of goodies to get yourself tucked into.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Y4TMW5x.png\"\u003e\u003cbr\u003eMy thanks to you! $1 Patreons get:\u003cbr\u003e\u003cstrong\u003e\u2605 First Look at New Art \u2605\u003c/strong\u003e\u003cbr\u003eEverything I finish and is presentable will be posted here first, imagine all that new art you can hoard in you inbox!\u003cbr\u003e\u003cstrong\u003e\u2605 Monthly Wallpaper For Your Support\u00a0\u2605\u003c/strong\u003e\u003cbr\u003eA lovely High Res Wallpaper to adorn your desktop and show peeping toms how cool you are!\u003cbr\u003e\u003cstrong\u003e\u2605 Backstage Blog Lite \u2605\u003c/strong\u003e\u003cbr\u003eA brief summary of what I\u0027ve been up to lately, plus some sketches of finished works!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/V81gx2M.png\"\u003e\u003cbr\u003eAn excellent choice! $5 Patreons will get the above PLUS:\u003cbr\u003e\u003cstrong\u003e\u2605 A Monthly PDF of All Art including Sketches \u2605\u003c/strong\u003e\u003cbr\u003eEach month you\u0027re getting a neatly compiled PDF of the art I\u0027ve done and posted, drafts and all!\u003cbr\u003e\u003cstrong\u003e\u2605 Monthly Wallpaper\u00a0Vote \u2605\u003c/strong\u003e\u003cbr\u003eAt the Beginning of each month, you get to vote on what you\u0027d like to see as the next Wallpaper!\u003cbr\u003e\u003cstrong\u003e\u2605 SUPER Backstage Blog \u2605\u003c/strong\u003e\u003cbr\u003eGet personal with the work I\u0027ve finished posted here first, PLUS some exclusive content \u003cem\u003ePLUS\u003c/em\u003e first look at what the next projects are and the recent happenings of Cosmoland!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/gcmohC7.png\"\u003e\u003cbr\u003eWOW, you\u0027re awesome! $10 Patreons will get the above tiers PLUS+:\u003cbr\u003e\u003cstrong\u003e\u2605 \u003c/strong\u003e\u003cstrong\u003eFirst Dibs on Commissions\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003eBefore commissions slots go public, they\u0027ll be offered to you first! Cheeky!\u003cbr\u003e\u003cstrong\u003e\u2605 Current Comic Pages posted a Week Early \u2605\u003cbr\u003ePLEASE NOTE THESE ARE NOT READY YET!! DUE TO HIATUS!!\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be the envy of your friends, family, and pets, with exclusive first access to comic pages. Snazzy!\u003cbr\u003e\u003cstrong\u003e\u2605 Character Doodle Raffle\u00a0\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a draw for a draw! Each week I\u0027ll do a doodle of someone\u0027s character of choice at random!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eThe current comic is this lil\u0027 beauty, and is currently in production:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/7uuSQP0.jpg\"\u003e\u003c/div\u003e\u003ca href=\"http://tapas.io/series/uprooting\" target=\"_blank\"\u003eUPROOTING\u003c/a\u003e is my first comic with an ideal goal in mind. It\u0027s a short story with a lot of my heart poured into it, and has helped me process some of the tragic happenstances of my life, and hopefully will resonate with others and inspire them too. I hope to have it all finished and dusted in November, ready to badger many a publisher with trying to get it out in the open. Failing that, I\u0027ll do it myself.\u003cbr\u003e\u003cbr\u003eAfter UPROOTING I want to keep making comics. I want to keep making media that challenges and questions perspective while delivering a wholesome message. I want to inspire people young and old through my writing and drawing and most of all, I want to make people happy with the work I do, be it a simple smile or that warm fuzzy feeling you get when something deeply invigorates your soul.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo that\u0027s it! Thank you so much for reading, and if and only if you can afford to donate, my thanks will be with you forever.\u003cbr\u003e\u003cbr\u003eLove from Cosmo!!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IPhYGFO.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eULTRA STAR RAFFLE DISCLAIMER!!: \u003c/strong\u003eOnce you\u0027ve been selected as the winner of the raffle, you\u0027ll be excluded from the list next month. In the month after (4 draws later), the raffle will reset, and you\u0027ll be re-entered into the draw!\u003c/div\u003e"
