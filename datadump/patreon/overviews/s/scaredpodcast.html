    "summary": "I believe everyone has a story.\u003cbr\u003e\n\u003cbr\u003e\nA story of some sort of experience that they can\u0027t explain. \u00a0A story they want to share.\n\u0027SCARED?\u0027 gives them the opportunity to share. It\u0027s real people, telling (in their own words) their true ghost \u0026amp; UFO stories.\n\u003cbr\u003e\n\u003cbr\u003e\n100% paranormal. Real people. Real Stories. Real Scary.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is \u0027SCARED?\u0027\u003c/h3\u003e\n\u003ca href=\"http://scaredpodcast.com\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u0027SCARED?\u0027\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e is an acclaimed podcast featuring people from around the world, telling their tales. Unexplained experiences that have happened to them. And sometimes, things that are happening to them now.\u003cbr\u003e\n\u003cbr\u003e\n\u0027SCARED?\u0027 is hosted and produced by me, I\u0027m Phil Holmes. I\u0027ve been an English broadcaster, in major radio markets, for the past twenty five years. In 2012, I won the UK\u0027s highest radio award, for broadcasting my show from a live event. I\u0027ve had a lifelong passion in all things paranormal.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003e\nI\u0027m a proud, fulltime Dad of two young children.\n\u003cbr\u003e\n\u003cbr\u003e\nEach episode of \u0027SCARED?\u0027 takes two days to produce and I\u0027m so proud of how the show sounds.\n\u003cbr\u003e\nI\u0027m based in England but the vast majority of my guests are in the US, so after getting the children to bed and due to vast time differences, I\u0027m normally sat in front of a microphone at midnight, interviewing a guest!\n\u003cbr\u003e\n\u003cbr\u003e\nThen there\u0027s the cost of running everything about the show. Audio equipment, hosting for both our website and the podcast files, and lots of other costs that I never expected. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon support help cover that.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThank you for your support\u003c/strong\u003e\u003c/h3\u003eI appreciate every listen. Every story shared. Every message sent. Every Tweet made. Please tell your friends about \u0027SCARED?\u0027 and share a story with me. And if you want to help me continue, building the show and securing it\u0027s future, please consider contributing a small amount per month.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you.\n\u003cbr\u003e\nPhil"
