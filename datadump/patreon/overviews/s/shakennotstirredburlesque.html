    "summary": "\u003cstrong\u003eShaken not Stirred Burlesque\u003c/strong\u003e, Tallahassee\u2019s premier burlesque troupe,\u00a0is a tantalizingly immersive experience that leaves audiences thirsty for more!\u00a0We feature vocal and dance numbers from a variety of decades and genres in addition to classic sideshow acts and Nerdlesque numbers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShaken not Stirred Burlesque\u003c/strong\u003e has performed in Tallahassee venues such as \u003cem\u003eBird\u2019s Aphrodisiac Oyster Shack\u003c/em\u003e, \u003cem\u003eThe Wilbury\u003c/em\u003e, and\u00a0\u003cem\u003eGarages on Gaines, \u003c/em\u003eand more\u00a0as well as at various conventions, events and establishments throughout the Florida-Georgia region. We\u0027ve been Shaken care of business since 2014, but as our audience has grown, so have our costs.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe work hard to bring you awesome shows, cosplays, and live streams on our Facebook page, as well as providing fun photos of all our dancers (and their butts).\u00a0\u00a0Our performers spend hours of their own time practicing, sewing, gluing, stretching, and sweating to make our shows great for you, and you can be part of the action by donating.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWith your donations, we can fund:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBras, panties, garter belts, and thigh-highs (oh my)!\u003c/li\u003e\u003cli\u003eNew costumes, wigs, and props!\u003c/li\u003e\u003cli\u003eTravel costs for out of town gigs!\u003c/li\u003e\u003cli\u003ePasty-making supplies!\u003c/li\u003e\u003cli\u003eMarketing materials!\u003c/li\u003e\u003cli\u003eGlitter galore!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWant to know more??\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLIKE US ON FACEBOOK:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/shakennotstirredburlesque/\"\u003ehttps://www.facebook.com/shakennotstirredburlesque...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFOLLOW US ON INSTAGRAM: \u003c/strong\u003e\u003ca href=\"https://www.instagram.com/shakennotstirredburlesque/\"\u003ehttps://www.instagram.com/shakennotstirredburlesqu...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFOLLOW US ON TWITTER:\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/snsburlesque\"\u003ehttps://twitter.com/snsburlesque\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWANT TO BOOK US? \u003c/strong\u003eEmail us at\u00a0shakennotstirredburlesque@gmail.com\u003cbr\u003e\u003cbr\u003eHere\u0027s a taste of what \u003cstrong\u003eShaken not Stirred Burlesque\u003c/strong\u003e offers\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6COGhw2Ik_8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DS8c-PXlhDE?start=3\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MXg4yztsMs0?start=3\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
