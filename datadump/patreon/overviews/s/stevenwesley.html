    "summary": "\u003cstrong\u003eMY \"WHY\" -\u00a0Why do I do what I do?\u003cbr\u003e\u003cbr\u003eTo inspire, educate and empower others so that they can enhance their personal wellbeing. Happy people create happy societies. Once you cultivate wellbeing for yourself, it is only natural to want to share it with others and the world around you.\u003cbr\u003e\u003cbr\u003eThere are really good people out there who feel lost and confused, like how I use to feel, who I can support and help. I have a unique combination of experience, knowledge, skills and perspective that will help cultivate your power and purpose. I can help give you confidence and meaning. I truly want to make your life better!\u003cbr\u003e\u003cbr\u003eWHAT IF WE COULD DEVELOP A WAY OF LIVING THAT ENDED ALL HUMAN PSYCHOLOGICAL SUFFERING???\u003cbr\u003e\u003cbr\u003eI want to inspire and develop people in all ways. Whether that is creatively, emotionally, professionally, physically or intellectually. I want to share ideas and open your mind to new ways of thinking regarding how you see the world, yourself, and your existence. I believe that the most essential and beneficial human knowledge is still not being communicated widely enough. This is knowledge and wisdom that transforms your thinking, shifts your whole paradigm, and enhances your wellbeing instantly.\u003cbr\u003e\u003cbr\u003eI want to empower people into taking action and creating lasting change to benefit the world.\u003cbr\u003e\u003cbr\u003eYou might be one story, metaphor, word, or idea away from making a breakthrough, getting to the next level, and creating something amazing that can help yourself and humanity.\u003cbr\u003e\u003cbr\u003eIt all boils down to my desire to reduce human suffering, whether it be on an emotional, physical, spiritual or psychological level, and enhance personal wellbeing.\u003cbr\u003e\u003cbr\u003eI want to cultivate your inner state so that you are more capable of achieving what you want in this life and without suffering the process. I\u2019m here to point you in the right direction and to create conducive thoughts in your mind that are self-sustaining and truth seeking, which will help you find truth and happiness on your own and in yourself.\u003cbr\u003e\u003cbr\u003eI want to support you and be a valuable and reliable resource of information. I want to motivate you to live well and also express yourself and to create. To achieve what you didn\u2019t think was possible yesterday. To embrace being happy with who you are and realize you are a creator and to take pride in living up to your full potential. There\u2019s a better way to live\u2026LIVE FREE!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMY VISION\u00a0\u003cbr\u003e\u003cbr\u003eEventually\u00a0I will create a self-sustaining and self-growing non-profit organization that benefits people individually as well as helps humanity and the earth. I\u2019ve already seen this in my mind. It already exists. It just needs to be manifested now. Help me make it a reality! I want to live a life of contribution!\u003cbr\u003e\u003c/strong\u003e"
