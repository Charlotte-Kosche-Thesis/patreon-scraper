    "summary": "\u003ch3\u003e\u003cimg src=\"https://media.giphy.com/media/ZxMmyJntpqb84K6uPB/giphy.gif\" style=\"width: 647px;\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"color: #2b2b29; line-height: 15px; font-weight: bold;\"\u003e\n\t\u003cbr\u003e\n\tHi there,\n\u003c/div\u003e\n\u003cdiv style=\"line-height: 18px;\"\u003e\n\t My name is Sam, better known as Sykoo, and I\u0027ve been making game development videos for several years.\u00a0All of my content is available for \n\t\u003cstrong\u003efree\u003c/strong\u003e on \u003ca href=\"http://www.youtube.com/sykootv\" target=\"_blank\"\u003e\u003cstrong style=\"color: #ffd200;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. I started with\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLsMV160Duh4y8b899pWi6pX7LWRH-W_yQ\" target=\"_blank\"\u003e\u003cstrong style=\"color: #ffd200;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSpeed Level Designs\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, as you can see in the GIF above, and grew it into tutorials as well!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #2b2b29; line-height: 15px; font-weight: bold;\"\u003e\n\tConsistent content!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: 18px;\"\u003e\n\tI upload almost everyday. To be more exact, my only days off for now are Mondays and Thursdays. Rest of the weeks (including weekends) I upload quality content for you to learn and be entertained from.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tTo be more exact, we do\u00a0\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLsMV160Duh4x2y6Q-FCzRp6g5bGD-o4VU\" target=\"_blank\"\u003eMultiplayer Tutorials\u003c/a\u003e,\u00a0\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLsMV160Duh4wmJwnAyd21H_KtUg6cw4XC\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eAsset Compilations\u003c/span\u003e\u003c/a\u003e,\u00a0\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLsMV160Duh4xNu0OppxaFTH_Q9ucOcR5T\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eC# Specific Tutorials\u003c/span\u003e\u003c/a\u003e,\u00a0\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLsMV160Duh4xlDF1GIlmtNE7YxwfyDzg3\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eSurvival Game Tutorials\u003c/span\u003e\u003c/a\u003e,\u00a0\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLsMV160Duh4y8b899pWi6pX7LWRH-W_yQ\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLevel Designs (Tutorials \u0026amp; Sped-up)\u003c/span\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.youtube.com/sykootv\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003emore\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThese are just a few. We have so many series going on, have taken place, and most importantly \n\t\u003cstrong\u003ewill \u003c/strong\u003ehappen. By supporting me, you\u0027ll help making that come true!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #2b2b29; line-height: 15px; font-weight: bold; color: #2b2b29;\"\u003e\n\tMore about that!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"line-height: 18px;\"\u003e\n\tAs I said in the previous sentence - \n\t\u003cstrong\u003eyou \u003c/strong\u003ecan help me out more than anyone else! How? By supporting me via Patreon. Being a viewer and a part of our beautiful community is always something I\u0027ll be grateful for - but now that Sykoo is my full time job, I need to focus on the financial parts of things too.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI started 2018 pretty good, by simply turning Sykoo into my full time job and quit my other job. I now study a little bit on the side as well, but this is my livelihood. Becoming a content creator is more difficult now than ever before from the financial aspect. This is no longer just a \"channel\" growing - it\u0027s a community. It\u0027s a business. Especially since my parents are not in medical condition to work, so I am the only reliable source of income in the household.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe more support we have, the more likely we get to hiring new members to our squad, and improve the content that we publish. Then again, there are also the humane factors - like food, that I much likely need...\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e \u003cem\u003eI think\u003c/em\u003e\u003c/span\u003e.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat is Patreon, and how often will I pay?\u003cbr\u003e\n\t\u003c/strong\u003ePatreon simply allows you to support creators by donating and receiving rewards set by the creator. You choose the amount you want to pledge, and you can, at anytime, cancel your support. The payment takes place 1st of every month.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #2b2b29; line-height: 15px; font-weight: bold; color: #2b2b29;\"\u003e\n\tThank you!\u00a0\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"line-height: 18px;\"\u003e\n\tLast but not least - I just want to thank you all for being a part of this community. Not just donating, but like I said; watching the videos, joining\u00a0\u003cstrong\u003e\u003ca href=\"https://discord.gg/4kRCajN\" target=\"_blank\"\u003eDiscord\u003c/a\u003e \u003c/strong\u003eand just being here. Thank you! If it wasn\u0027t for you, I wouldn\u0027t be working my dream-job right now.\u003cbr\u003e\u003cbr\u003eIf you are not supporting yet - join right now, and start enjoying your time while learing! :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
