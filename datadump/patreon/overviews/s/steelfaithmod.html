    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/cDzBXa/portrait_venris.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eHEAD OF THE TEAM\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/mibTrw/combi1.png\"\u003eHi, I am Venris!\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eI am a passionate fan of Warhammer, Total War and strategy games, which is why I am on a quest to make Total War: Warhammer the best it possibly can be. My goal is to continually make the game an even greater experience, by making it richer in lore and deeper in terms of its gameplay, diversity, balance, and replayability. Steel Faith Overhaul has never stopped improving since its creation, and I hope it never has to for years to come! \u003cbr\u003e\u003cbr\u003eI am not for \"paid mods\", and believe in the tradition of giving gamers the freedom to choose to donate to their favorite mod authors. Understand though, spending many hundreds of hours continually modding is hard work that never ends, and I have responsibilities that keep me busy to support my family. With your help though, I can have more time to mod and make Total War: Warhammer the best it possibly can be; even donating $1 per month is greatly appreciated, because for me, Venris - modding is my full time job. Your aid can truly help make or break the long-term future of Steel Faith Overhaul - will you join me in that quest? \u003cbr\u003e\u003cbr\u003e\u003cu\u003eP.S. All of this is thanks to Steel*Faith who started the mod!\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/ETaUQNk\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ETaUQNk\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ETaUQNk\"\u003e\u003c/a\u003e\u003ca\u003e\u003c/a\u003e\u003ca\u003e\u003cimg src=\"https://image.ibb.co/iWforw/combi2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u
