    "summary": "\u003cimg src=\"https://dl.dropboxusercontent.com/s/9ptskehmbxf0du1/intro.png?dl=0\" style=\"float: left;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi, I\u2019m Sigma and I draw stuff! What kind of stuff, you ask? Well, if you\u0027re reading this, odds are you already know what pornographic filth my cute and adorable exterior conceals. But for the rest: \n\u003cstrong\u003eyou must be 18 or older to ride this patreon!\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/th0ycavh34i80nv/ideas.png?dl=0\" style=\"float: right;\"\u003e\u003cbr\u003e\nAre the children out of the room? Good! Let\u2019s talk about content. On this patreon, you can expect a whole lot of adult furry art, mostly of the \n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eh\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eo\u003cspan style=\"color: rgb(247, 150, 70);\"\u003em\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eo\u003cspan style=\"color: rgb(155, 187, 89);\"\u003es\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ee\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ex\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eu\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ea\u003cspan style=\"color: rgb(128, 100, 162);\"\u003el\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e persuasion. I produce everything from sketches to fully polished pinups. I draw Bambi and friends in compromising situations, and I\u0027m currently in the midst of creating something very special...\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/gc4m0cdrk0tckd5/myfirstcomic.gif\"\u003e\n\t\u003cbr\u003e\n\tYes, my very first comic! I\u0027ve wanted to do one for ages, and now, thanks to the generosity of patrons like you, it\u0027s finally happening. It\u0027s called \"May the Best Man Win,\" and yes,\u00a0the best man does win at the end. Or scores, rather. \u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/1s8i29d5avlg4br/angel.png?dl=0\" style=\"float: left;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tHOW IT WORKS\n\t\u003c/strong\u003e\n\u003c/div\u003e\nI will be delivering content throughout the month via the patron-only feed, including sketches, WIPs, and finished artwork. Individualized rewards, such as those for Stag and Trophy Buck patrons, will be selected at the beginning of each month. You can find more details about that and other fabulous perks in the side bar.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tThat\u2019s my spiel! Thanks so much for stopping by!\n\t\u003cbr\u003e\n\u003c/div\u003e"
