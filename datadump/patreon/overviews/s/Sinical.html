    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho We Are\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nThe\n \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSinical \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAnime \u003c/span\u003e\u003c/span\u003eNetwork\u003c/strong\u003e\u003c/span\u003e is a collection of Anime communities who have come together to play games and talk about the things we love.  We are a very large and diverse group who share the common interests of Anime, Games, Manga, Visual Novels, and general cute stuff.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.sinicalanimenetwork.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSinical Anime Network Website\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.facebook.com/SinicalNetwork/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSinical Anime Network Facebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://steamcommunity.com/groups/Sinical\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSinical Anime Network Steam page\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur Journey\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWhat started out as a personal group for my close friends rapidly became a destination for Anime and Video game fans looking for an active fun community to join and be themselves at.\u00a0 This has been an exciting ride. Listening to the feedback from the community and constantly expanding and evolving what we are has felt like a shared experience with all of us feeling the accomplishment.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003c/h3\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\nContinuing to expand what we can offer to the community has brought me to Patreon. I would love to continue our journey with your help.\u00a0 Paying for advertising, website domains, and games for giveaways all have a cost.\u00a0 I\u0027ve been covering these costs from my own pocket since we began, but would love to have some support so that I can do more for everyone.\u00a0 The Patreon idea came about from our own members who wanted a way to directly contribute to the growth and sustainability of our community.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow to Help\u003c/h3\u003e\u003cbr\u003eChoose the Tier level that you feel comfortable with.\u00a0 Each one offers a reward allowing you to show others that you are financially backing and supporting our community.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003eFor those who have been able to contribute regardless of amount, I deeply appreciate it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-\u003c/em\u003eSinical\u003cbr\u003e"
