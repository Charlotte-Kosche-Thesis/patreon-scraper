    "summary": "\u003ch3 style=\"text-align: center;\"\u003eGreetings!\u003c/h3\u003eHello there, awesome person on the other side of the screen! I am Schala, a vector artist, paper crafter, t-shirt designer, fan merch maker, and all-around nerd wizard. You may know me from places like \u003ca href=\"https://www.etsy.com/shop/CraftedWithZeal\" rel=\"nofollow\" target=\"_blank\"\u003eMy Etsy Shop, Crafted With Zeal\u003c/a\u003e, or \u003ca href=\"http://schalakitty.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy art blog on Tumblr\u003c/a\u003e, or you\u0027ve seen my work featured during \u003ca href=\"http://blog.tsg.tv/\" target=\"_blank\"\u003eThe SpeedGamer\u0027s charity marathons\u003c/a\u003e, or \u003ca href=\"http://desertbus.org/\" rel=\"nofollow\" target=\"_blank\"\u003ethe Desert Bus for Hope charity marathon\u003c/a\u003e - such as in \u003ca href=\"https://www.youtube.com/watch?v=Z3NZXNqlKIo\" rel=\"nofollow\" target=\"_blank\"\u003e2014 with my Princess Peach Cut Paper Art\u003c/a\u003e and in \u003ca href=\"https://www.youtube.com/watch?v=BYY3IxRfHSU\" rel=\"nofollow\" target=\"_blank\"\u003e2015 with my Final Fantasy Shadow Box\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e(You might also know me as a member of the \u003ca href=\"https://www.twitch.tv/loudannoying\" target=\"_blank\"\u003eLoud Annoying Mods on Twitch\u003c/a\u003e or the admin of \u003ca href=\"https://lavaoverflow.tumblr.com/\" target=\"_blank\"\u003eLAVA Overflow\u003c/a\u003e in my free time.)\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon to hopefully find support to do more of what I love - creating fun, fanciful, and geeky art.\u00a0 I also want to use Patreon as a way to test out new things and get feedback from supporters. So you are welcome to support me and my work and I will be more than happy to provide you with awesome stuff every month! \u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eReward Tiers\u003c/h3\u003e\u003cstrong\u003eA special note to international\nPatrons! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt any of the NPC levels\u003c/strong\u003e, International Patrons are\nwelcome to either have their reward sent in a monthly letter or to\ninstead roll their rewards together into a sturdier three month\npackage. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAt the Party Levels\u003c/strong\u003e, International\nPatrons can either add an extra $5 to their pledge to help cover\nmonthly shipping or instead roll their rewards together into a\nsturdier three month package. The extra $5 is not needed though if\nyou pledge at the \u003cstrong\u003eHero tier! \n\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~*~*~\u003cbr\u003e\u003c/div\u003eEven a small pledge comes with some\ngreat benefits! At the \u003cstrong\u003e$1 \u2013 Generic NPC level\u003c/strong\u003e, you gain access to\nthe Patreon Activity feed for updates on different projects and have access to\nmy Patron-only Discord. The Discord allows Patrons access to ask me\nquestions, get updates, and will be home to some fun events!\u003cbr\u003e\u003cbr\u003e\n\nIn addition, all Patrons will find out\nfirst about new products and have the option to buy item prototypes\n(supplies will be limited.)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~*~*~\u003cbr\u003e\u003c/div\u003e\n\nPhysical rewards start at just the \u003cstrong\u003e$5 \u2013\nShop NPC level!\u003c/strong\u003e In addition to the feed and the Discord access, every\nmonth, you\u0027ll be sent a vinyl decal. Patrons will get to decide on\nthe monthly design by vote so each month will be completely\ndifferent! \n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~*~*~\u003cbr\u003e\u003c/div\u003e\n\nAt the \u003cstrong\u003e$10 \u2013 Cameo NPC level\u003c/strong\u003e, you get\nthe monthly decal and a monthly temporary tattoo as well! Tattoo\ndesigns will also be decided by vote, from the same fandom as the\ndecals so you get awesome matching merch. \n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~*~*~\u003cbr\u003e\u003c/div\u003eMoving up to the \u003cstrong\u003e$15 \u2013 Plot NPC\nlevel\u003c/strong\u003e, in addition to the decal and tattoo, you also get a personal\ndrawing from me once a month! You can chose from a chibi doodle\ncolored with markers or a zentangle \u2013 either with a design of your\nchoice. \n\u003cbr\u003e\n\n\u003cbr\u003eAlso at this level and all levels above\nit, you are given a special coupon code to use on Etsy to get a\ndiscount on all of your orders from my shop!   \n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e~*~*~\u003cbr\u003e\u003c/div\u003eSwitching to the Party set of tiers,\nthe \u003cstrong\u003e$30 \u2013 Party Guest level\u003c/strong\u003e gets you a monthly apparel item! You\nget to pick one shirt, tank, or apron a month either with a design\nthat I have done previously, my monthly special offer, or a simple\ndesign (text or simple graphic) of your choice. \n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e~*~*~\u003cbr\u003e\u003c/div\u003eThe \u003cstrong\u003e$40 \u2013 Main Party level\u003c/strong\u003e combines\nall of the NPC benefits (decal, tattoo, and doodle) along with the\nmonthly apparel item from the Guest tier for an amazing monthly\npackage! \n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e~*~*~\u003cbr\u003e\u003c/div\u003eCapping it all off, at the \u003cstrong\u003e$50 \u2013 Hero\nlevel\u003c/strong\u003e you get all the benefits of the Main Party level but you can\ncustomize any part of your package! Get a completely custom shirt,\ntank, or apron with any design you want and freely swap out your\nsmaller items for things like keychains or coasters or trade them for\nlarger items like tumblers. Basically, every month, you and I will\nwork together to put together a unique package just for you! \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
