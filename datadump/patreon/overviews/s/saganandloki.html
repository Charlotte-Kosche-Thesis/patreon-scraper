    "summary": "\u003cbr\u003e\n\u003ch3\u003eHey, Grownups! Let me tell you why \u003cem\u003eSagan and Loki\u003c/em\u003e is different!\u003c/h3\u003e\n\u003cbr\u003e\nWe all know what it\u0027s like trying to balance cool with school. You want your kids to love learning, but humans aren\u0027t designed to pay attention to \u003cstrong\u003eBORING\u003c/strong\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.youtube.com/c/saganandloki\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.saganandloki.com/assets/img/client-4.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.youtube.com/c/saganandloki\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\tBy a kid, for kids!\n\t\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f5mV1uo6fGtT0tZVz1eL7jx\" rel=\"nofollow\"\u003e\n\u003cimg src=\"http://www.saganandloki.com/images/Subscribe-300px-whimsy.png\"\u003e\u003cbr\u003e\n(Click to subscribe on YouTube NOW!)\n\t\u003c/a\u003e\n\u003ch3\u003eWhat if kids were encouraged to learn by other kids in a way that works with their personalities?\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\n\tSagan and Loki\u003c/em\u003e\u003c/strong\u003e is the kind of educational show kids would make if they could, so he did! Sagan is a 5-year-old third grader. (Yes, really!) And he came up with the pitch and direction of \u003cstrong\u003e\u003cem\u003eSagan and Loki\u003c/em\u003e\u003c/strong\u003e himself after studying \u003cstrong\u003eMr. Rogers\u003c/strong\u003e, \u003cstrong\u003eBob Ross\u003c/strong\u003e and, well, \u003cstrong\u003eTony Stark\u003c/strong\u003e.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f6m5qrLvjFG18JZO7QYRU7Q\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.saganandloki.com/assets/img/client-1.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f6m5qrLvjFG18JZO7QYRU7Q\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\tInspire fussy, picky eaters!\n\t\u003cbr\u003e\n\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f7zFYW1MosVXx9KiH_vIZUq\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.saganandloki.com/assets/img/client-2.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f7zFYW1MosVXx9KiH_vIZUq\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\tKid-based STEM and STEAM experiments!\n\t\u003cbr\u003e\n\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f5SUr83Hlly8FGDou2VOZg5\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.saganandloki.com/assets/img/client-3.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f5SUr83Hlly8FGDou2VOZg5\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\tInterpret Poetry with ROCK SONGS!\n\t\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f5SUr83Hlly8FGDou2VOZg5\" rel=\"nofollow\"\u003e\n\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003ePick your monthly level and help us continue!\u003c/h3\u003e\nWhen you\u003cstrong\u003e join our Crew on Patreon\u003c/strong\u003e, we get funding to keep the show going or even expand, and \u003cstrong\u003eYOU\u003c/strong\u003e get Early Bird videos, voting rights on future content, chances to win giveaways, direct access to Sagan and Loki, and you get to be a part of events like \u003cstrong\u003e\u003cem\u003eTHIS\u003c/em\u003e\u003c/strong\u003e:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.saganandloki.com/assets/img/client-7-patreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eNot ready to commit to a monthly donation? No problem! Help the show grow by \u003cstrong\u003eSUBSCRIBING\u003c/strong\u003e, \u003cstrong\u003eLIKING\u003c/strong\u003e and \u003cstrong\u003eSHARING\u003c/strong\u003e, for \u003cstrong\u003e\u003cem\u003eFREE\u003c/em\u003e\u003c/strong\u003e!\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/playlist?list=PLKLip4Rt-7f5mV1uo6fGtT0tZVz1eL7jx\" rel=\"nofollow\"\u003e\n\u003cimg src=\"http://www.saganandloki.com/images/Subscribe-300px-whimsy.png\"\u003e\u003cbr\u003e\n(Click to subscribe on YouTube NOW!)\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3\u003eThanks for joining us! :D\u003c/h3\u003e"
