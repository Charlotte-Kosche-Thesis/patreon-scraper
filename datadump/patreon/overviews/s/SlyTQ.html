    "published_at": "2017-03-23T22:25:35+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://static1.squarespace.com/static/58c06718ff7c5034a787e7d7/5ae818f41ae6cf129284d722/5ae81900aa4a994ac03ba3c9/1525160195896/panel+about.png?format=1500w\" style=\"width: 270px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Taylor Quinn a Twitch Partnered Streamer, variety broadcaster and artist. I stream video games five days a week with bonus creative streams on my\u00a0\u003ca href=\"https://www.twitch.tv/slytq\" target=\"_blank\"\u003eTwitch channel\u003c/a\u003e. On my\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.youtube.com/slytq\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003eyou\u0027ll find Overwatch highlights and first looks, play-throughs, reviews, and vlogs. My main goal is to increase the content I produce on my Youtube channel, including D\u0026amp;D podcasts and art process\u0027s.\u00a0\u003cbr\u003eThanks to the lovely support here and via Twitch, I was able to quit my day job last September and have been working as a content creator full-time; the only way I can continue to do this is with your support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58c06718ff7c5034a787e7d7/5ae818f41ae6cf129284d722/5ae818ff758d46328634bff5/1525160194665/live+stream+expect.png?format=1500w\" style=\"width: 266px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI stream live on Twitch \u003cstrong\u003e5 days a week\u003c/strong\u003e, with bonus streams announced on Twitter!\u003cbr\u003e\u003cem\u003eAll times PT\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWednesday through Friday - 10AM \u0026amp; 3PM\u00a0\u003c/li\u003e\u003cli\u003eSaturday \u0026amp; Sunday - 12PM\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58c06718ff7c5034a787e7d7/5ae818f41ae6cf129284d722/5ae81902575d1f30835922da/1525160197163/youtube+expect.png?format=1500w\" style=\"width: 261px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eRight now my Youtube channel consists of video game content such as Overwatch, stream highlights, and indie game live playthroughs. My goal with the support from Patreon is to work on my video editing skills to bring you high quality vlogs of trips and conventions, and more let\u0027s plays of a variety games as well as speed draws; each of these additional projects are reflected in my \u003cstrong\u003ePatreon goals\u003c/strong\u003e, the more support I receive the more content I can create.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cimg src=\"https://static1.squarespace.com/static/58c06718ff7c5034a787e7d7/5ae818f41ae6cf129284d722/5ae818ffaa4a994ac03ba37f/1525160194492/how+your+support.png?format=1500w\" style=\"width: 254px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe roof over my head! Seriously,\u003cstrong\u003e this is my full time job and I love doing it\u003c/strong\u003e. Your support allows me to buy food, support myself, and continue bringing you content. I\u0027m working towards \u003cstrong\u003ecosplay goals\u003c/strong\u003e to fund attire as well as \u003cstrong\u003eprofessional\u00a0photo shoots\u003c/strong\u003e\u00a0for Patrons.\u003cbr\u003eAll additional funds* are used to improve my art and stream content quality, as well as travel to network and meet you lovely humans! \u003cbr\u003e*10% of all income I make via my twitch stream goes to a monthly charity of my choosing within the child or animal welfare category.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cimg src=\"https://static1.squarespace.com/static/58c06718ff7c5034a787e7d7/5ae818f41ae6cf129284d722/5ae8190070a6ad3043dca597/1525160195984/other+support.png?format=1500w\" style=\"width: 245px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe best way to support me outside of monthly patronage is by \u003cstrong\u003ebeing active in Twitch chat\u003c/strong\u003e; you can also choose to make a one time tip\u00a0\u003ca href=\"http://paypal.me/slybovyu\" target=\"_blank\"\u003ehere\u003c/a\u003e or simply follow and share my work through social media:\u00a0\u003ca href=\"http://twitter.com/slytq\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://youtube.com/slytq\" target=\"_blank\"\u003eYoutube\u003c/a\u003e, and\u00a0\u003ca href=\"http://instagram.com/slybovyu\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003eThank you so much for your support, I truly appreciate it! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBusiness Contact: TaylorQMedia@gmail.com\u003c/strong\u003e"
