    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/112c/f/2018/086/9/1/kofi_by_draggincat-dc74tdh.gif\" style=\"width: 244px;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMonthly pledges seem too intimidating? Try a one time donation here!\u00a0\u003c/span\u003e\u003ca href=\"https://ko-fi.com/draggincat\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ehttps://ko-fi.com/seyumei\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003ePlease note that this Patreon takes donations upfront! This is to prevent bots from false pledging\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eAS OF MAY 2018, this Patreon is only open for generous donations. If you choose to donate, you can get access to my 3-4 year backlog of sketches, WIPs, PSDs and progress shots, but no new rewards will be given out.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI decided to put Patreon on a extended hiatus in pursuit of figuring out what I want to do art career wise (still trying to find myself haha). But I appreciate all donations and pledges! If you like the stuff I do (whether it would be comics, animations, illustrations or original content), your support helps me make more of that. :) I may revive Patreon again if I feel like the time is right, but for now, I\u0027ll just see where the wind takes me haha.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0All of my artwork can be viewed for free on these sites that I\u0027m on:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cstrong\u003e\u003ca href=\"http://seyumei.deviantart.com/\" rel=\"nofollow\"\u003eDA\u003c/a\u003e (most active)\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://seyumei.tumblr.com/\"\u003e\u00a0Tumblr\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://www.facebook.com/seyumeii\" rel=\"nofollow\"\u003eFB \u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/seyumei\"\u003eTwitter\u003c/a\u003e (only place that I post WIPs along with finished art)\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/seyumei\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/draggincat/\" rel=\"nofollow\"\u003e\u003cstrong\u003eFA\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0(this one is more furry specific lol)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://tapastic.com/seyumei\" rel=\"nofollow\"\u003eTapastic (my comic is here!)\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/skys-cream-puffs/list?title_no=125252\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/skys-cream-puffs/list?title_no=125252\" target=\"_blank\"\u003eWebtoon (my comic is here too!)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/DrDragoncat\"\u003eYoutube (animations only)\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cb
