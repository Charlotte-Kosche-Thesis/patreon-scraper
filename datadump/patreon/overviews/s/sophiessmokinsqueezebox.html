    "summary": "Hello! \u00a0I am Sophie of the one-and-a-half woman band \"Sophie\u0027s Smokin\u0027 Squeezebox\" (the \"half\" is my marionette, Sylvie). We perform ironic accordion covers (as in, songs you\u0027d never expect to hear on accordion) on the street, on subway platforms, at farmer\u0027s markets, etc.\u003cbr\u003e\u003cbr\u003eOnce upon a time, I used to work on arrangements frequently. \u00a0I love the process of choosing a song, sitting down to arrange it, then practicing until I memorize it jut enough to start playing it while busking. \u00a0\u003cbr\u003e\u003cbr\u003eUnfortunately, this \"behind the scenes\" part of my performance has dwindled as my expenses have increased. \u00a0The hours I have to work in order to pay rent, eat, and cover student loan payments doesn\u0027t leave time for arranging and recording. \u00a0However, I am determined to maintain a Youtube persona.\u003cbr\u003e\u003cbr\u003eThis is why I started a Patreon account. \u00a0People who see me perform can tip me and directly make it possible for me to work on arrangements. \u00a0People who don\u0027t see me perform live cannot. If supporters pledge even a tiny monthly amount, that\u0027s money I don\u0027t have to earn elsewhere so I can use those hours for studio time.\u003cbr\u003e\u003cbr\u003eFuture projects, for if I have time:\u003cbr\u003e-more metal arrangements\u003cbr\u003e-12-bass arranging tutorial\u003cbr\u003e-arrangements with vocal harmonies\u003cbr\u003e-awesome songs I don\u0027t want to give away\u003cbr\u003e\u003cbr\u003eThanks so much for your pledge! \u00a0I don\u0027t have rewards to offer yet, but your support means so much.\u003cbr\u003e\u003cbr\u003e"
