    "pledge_url": "/bePatron?c=194644",
    "published_at": "2017-01-18T23:10:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/5053196cf1a0965ada5f941fc772dfb0/tumblr_ojzyizJmIH1ubobazo1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi! I am Lucine Zhang, better known as Spectre. I am an illustrator, writer and designer who mostly works with chibi style drawings. As, I\u2019m closing in on my last months in university, I need to focus on my future. I\u2019d love to continue illustrating but bills exist.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI do art commissions as well as speed paints on youtube and livestreams. My range of art commissions available start from little icons to full chibi style posters. I also have a comic running on Tapastic and have plans of running a second one as well. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5053196cf1a0965ada5f941fc772dfb0/tumblr_ojzyizJmIH1ubobazo1_540.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs much as I enjoy commissions, it\u2019s an unreliable source of income. Some months I can receive enough commissions to get by, some months, I receive little to no orders at all, which can be troubling in financial terms.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eEven the smallest amount will be a great help to me. With funds from your donations, I\u2019ll have more peace of mind knowing I won\u2019t need to cut back of necessities while also allowing me to properly focus on my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5053196cf1a0965ada5f941fc772dfb0/tumblr_ojzyizJmIH1ubobazo1_540.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003e\nIn the future, we will have flying cars and talking cats- just kidding. These are the things I plan to expand on in the future\u003cbr\u003e\n- working with traditional media again like ink and watercolour. (\u003cem\u003eThis will allow me to sell postcards and I can even give them away to patreons\u003c/em\u003e.)\u003cbr\u003e\n- pixel art. (\u003cem\u003eI absolutely adore pixel art and have been planning to properly learn how to create them\u003c/em\u003e)\u003cbr\u003e\n- Animation. (\u003cem\u003eAnimating is like magic. Except much more time consuming and exhausting and without a wand. But I\u2019d love to be able to start out with short animations\u003c/em\u003e)\u003cbr\u003e\n- Different art styles. (\u003cem\u003eMost of my art is in chibi fashion. I\u2019ve slowly been trying to break away from it so I can offer more realistic styles\u003c/em\u003e.)\u003cbr\u003e \n- Merchandise (\u003cem\u003eI need to put my design degree into use after all. So I plan to design handphone covers, textiles and tshirts\u003c/em\u003e)\u003cbr\u003e- Future online store \u003cem\u003e(I would love to be able to start selling original prints independently. I would start with Redbubble or Society6 until I have the things I need to print my own.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nWhilst yes I can work on these while working on commissions, I\u2019ll have far less time to spend on them since I need to focus on work. And with commissions, I have less room to experiment and make mistakes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5053196cf1a0965ada5f941fc772dfb0/tumblr_ojzyizJmIH1ubobazo1_540.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you decide to donate or share this patreon page with your friends, you have my deepest gratitude. It means the world to me knowing that I have your support. I will now pat you on the face. *pat*\u003cbr\u003e\u003cbr\u003eThe discounts and free artwork perks will only kick in the month after payment is made. This is because there are some peeps who cancel their pledge after getting their perk but before the payment is made. Those are pretty bum.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5053196cf1a0965ada5f941fc772dfb0/tumblr_ojzyizJmIH1ubobazo1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhere else can you find me?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Luci_Designs\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/luci_designs/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCkYl5hiviPhT-MSXbh3RQQg\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/spectrerage\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://spectrerage.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/Lucine-T/shop\"\u003eRedbubble\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://society6.com/lucinet\"\u003eSociety6\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
