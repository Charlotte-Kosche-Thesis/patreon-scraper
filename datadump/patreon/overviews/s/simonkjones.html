    "summary": "Hi! I\u0027m Simon Jones. I write science fiction and fantasy and publish it for free online. I do this because it\u0027s the best way to keep me productive, despite being a Very Busy Person. There are lots of other Very Busy People out there, which is why I share as much as I can about productivity, writing techniques and storytelling.\u003cbr\u003e\u003cbr\u003eI look at all mediums - literature, movies, games, TV - to find insight into telling stories effectively.\u003cbr\u003e\u003cbr\u003eHere\u0027s a free webinar about online serialisation to whet your appetite:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HrhmqBDzdtU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHere\u0027s my ongoing YouTube series looking at narrative techniques in games:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLOTMdQjkR1-rRmSj1csiplqX3KDX9nyIq\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnd here\u0027s a recent article about the world building in Blade Runner 2049:\u003cbr\u003e\u003ca href=\"https://simonkjones.com/how-blade-runner-2049s-world-building-has-its-roots-in-1982/\" target=\"_blank\"\u003e\u003cimg src=\"http://simonkjones.com/wp-content/uploads/2017/11/bladerunner2049-banner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhether you like my fiction or my writing tips, thanks for checking out my Patreon. It all goes towards helping me write more. Hopefully I can then help \u003cem\u003eyou\u003c/em\u003e\u00a0write more, too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHaving trouble writing?\u003cbr\u003e\u003c/strong\u003eIf you find yourself never quite getting around to writing, or being constantly stuck with writer\u0027s block, the first thing to do is check out my writing guide \u003cem\u003eHow to Write Serialised Fiction\u003c/em\u003e. It contains everything I discovered while writing my first novel alongside having a day job and a toddler.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://simonkjones.com\" target=\"_blank\"\u003eYou can grab a free copy over at my website.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my fiction\u003cbr\u003e\u003c/strong\u003eI\u2019m currently writing publishing a new chapter of\u00a0\u003cem\u003eThe Mechanical Crown \u003c/em\u003eevery week. It\u0027s\u00a0about what happens when you realise your world isn\u0027t as perfect as you thought - with themes of isolationism and nationalism wrapped up in an epic fantasy adventure.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.wattpad.com/story/88905112-the-mechanical-crown\" rel=\"nofollow\" target=\"_blank\"\u003eYou can read it every week for free on Wattpad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMeanwhile, my award-winning first novel \u003cem\u003eA Day of Faces\u003c/em\u003e has had over 138,000 reads, was described as \"Jumper...meets Terminator...meets Twilight Zone\" and is currently being turned into an\u00a0\u003ca href=\"https://soundcloud.com/simonkjones\" target=\"_blank\"\u003eaudiobook\u003c/a\u003e. You can find that one for\u00a0\u003ca href=\"https://www.wattpad.com/story/35978309-a-day-of-faces-complete-novel\" rel=\"nofollow\" target=\"_blank\"\u003efree on Wattpad\u003c/a\u003e,\u00a0\u003ca href=\"https://www.inkitt.com/stories/scifi/176324\" target=\"_blank\"\u003eon Inkitt\u003c/a\u003e or\u00a0\u003ca href=\"https://www.amazon.co.uk/Day-Faces-Simon-Jones-ebook/dp/B01NBGZ022/ref=asap_bc?ie=UTF8\" rel=\"nofollow\" target=\"_blank\"\u003eon Amazon\u003c/a\u003e if you fancy the ebook version.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAny questions?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
