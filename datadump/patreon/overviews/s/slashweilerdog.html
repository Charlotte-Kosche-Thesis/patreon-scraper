    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/5catdzcevmdkdg8/Patreon_Logo_Done.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eIF YOU SHARE THE LOVE FOR BARA CARTOON DUDES, WITH A DASH OF TENTACLES, THIS IS THE PLACE FOR YOU =D\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/3hdczpfl8lh2r3j/Warning_Tape_Done.png\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eDISCLAIMER:\u003c/strong\u003e Any of the sexual situations portrayed in my drawings, even those depicted as with \"real people\", are entirely fictional. Any resemblance to actual people, living or dead, or actual events is purely coincidental. All characters are meant to be over the legal age of consent even if specified otherwise. These drawings are done out of parody and don\u0027t reflect my life\u0027s beliefs or actions. \u003cstrong\u003eTL; DR: the contents of this page are meant for adult patrons only; all the characters portrayed are +18 and all situations depicted are purely fictional.\u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/3hdczpfl8lh2r3j/Warning_Tape_Done.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/88qatn7ui6d17gq/Separator_Orange.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eRegular Posting Sites:\u003cbr\u003e\n\u003ca href=\"http://y-gallery.net/\" target=\"_blank\"\u003eY! GALLERY\u003c/a\u003e / \u003ca href=\"http://slashweilerdog.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e / \u003ca href=\"http://www.furaffinity.net/user/slashweilerdog/\" target=\"_blank\"\u003eFURAFFINITY\u003c/a\u003e / \u003ca href=\"http://www.hiccears.com/artist-profile.php?apid=36222\" target=\"_blank\"\u003eHICCEARS\u003c/a\u003e / \u003ca href=\"http://www.pixiv.net/member.php?id=8349693\" target=\"_blank\"\u003ePIXIV\u003c/a\u003e\u003cbr\u003e\nSOMETIMES LIVESTREAMING VIA \n\u003ca href=\"https://picarto.tv/SlashweilerDOG\" target=\"_blank\"\u003ePICARTO\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther Ways to Support my Works:\u003cbr\u003e\nI ACCEPT COMMISSIONS, MORE INFO. \n\u003ca href=\"https://sites.google.com/view/slashweilerdc/\" target=\"_blank\"\u003eON THIS PAGE\u003c/a\u003e!\u003cbr\u003e\nYOU CAN ALSO CHECK \n\u003ca href=\"https://gumroad.com/slashweilerdog\" target=\"_blank\"\u003eMY GUMROAD* STORE\u003c/a\u003e -Content Coming Soon-!\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/88qatn7ui6d17gq/Separator_Orange.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eFIRST, RELEVANT FOR NEWCOMERS:\nHere I reward you all with early access to my works, as much as with a further glimpsy of my process, and also better quality on some of my fully fleshed out contents ^^! Note that once you pledge, you\u0027ve instant access to Post Feed Rewards, while Folder Rewards are sent around the 5th of each month to all patrons that subscribed the previous month, and they remain available to download until the end of the month;\n    a few things to keep in mind:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eP. F. R. = \u003cstrong\u003ePost Feed Reward\u003c/strong\u003e; F. R. = \u003cstrong\u003eFolder Reward\u003c/strong\u003e;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFan-Based\u003c/strong\u003e = Artworks based on properties of others;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSDOriginals\u003c/strong\u003e = Artworks based on creations of my own;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSDComics*\u003c/strong\u003e = These will be special SDOriginal publications featuring one or two stories in comic form, as much as compilations/sequences of artworks related by certain topics and/or characters. \u003cstrong\u003eFanservice Editions\u003c/strong\u003e will focus on Fan-Based content;\u003c/li\u003e\n\t\u003cli\u003eOnce older artworks become public, they\u0027re removed from the Post Feed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/88qatn7ui6d17gq/Separator_Orange.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/otyzcyoitdaunjo/Patreon_Tier_Main_Done_1.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eGET ACCESS TO:\n\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003e\n\tP. F. R.: Exclusive Early Releases** of finished Fan-Based artworks in Standard-Res!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/wh1sk3n8tcpx8tf/Patreon_Tier_Main_Done_2.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eALL OF THE ABOVE, AND ALSO ACCESS TO:\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eP. F. R.: Sketches, linearts or further updates of Fan-Based artworks in progress, you get to see them exclusively!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eP. F. R.: Exclusive Early Releases** of finished SDOriginal artworks in Standard-Res!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eF. R.: High-Res versions of Fan-Based artworks completed within the month of your original pledge!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/kntxre1agxekh4s/Patreon_Tier_Main_Done_3.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eALL OF THE ABOVE, AND ALSO ACCESS TO:\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eP. F. R.: Sketches, linearts or further updates of SDOriginal artworks in progress, you get to see them exclusively!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eF. R.: High-Res versions of SDOriginal artworks completed within the month of your original pledge!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eP. F. R.: Sketches, linearts or further updates on the latest SDComic-related artworks currently in progress, you get to see them exclusively!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/pht3v8ccmwy0lju/Patreon_Tier_Main_Done_4.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eALL OF THE ABOVE, PLUS SPECIAL BONUS CONTENT!\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eIt\u0027s like a long-term paid commission... with a discount =D!\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eTHE FOLLOWING CONDITIONS APPLY:\u003c/em\u003e\n\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou need an overall pledge history of $75 dollars on this tier.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe association of your pledge with this tier is mandatory to make it official;\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIt can be non-consecutive, but no more than 2 inactive months in a row, otherwise your count for it will be reset;\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf you pledge more than $15, only as much as $25 dollars will be accounted for each month; you\u0027ll be quickly notified once you reach the required amount;\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou\u0027ll be able to request 1 idea featuring Fan-Based and/or SDOriginal content***, with a max. of 3 add. characters; the final artwork will be full-shaded with a background =D!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYour request can\u0027t be private, only anon at most; they\u0027ll be shared instantly on all my sites, you\u0027ll get a High-Res version by default;\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe effects of this promotion are valid\u003cstrong\u003e twice a year per person only, with no exceptions (if your pledge history for it ends in between years, it counts as one already used for the year it ended in); it\u0027s highly recommended you move down to other tiers until the next year if you want your pledges to still count after that;\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eIf you keep pledging to this tier regardless, I really appreciate it =3! Just remember that is better to keep it open for others to have the chance too, since it\u0027s a limited tier.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tConditions\u0027 Latest Update: 29/04/2018;\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://dl.dropboxusercontent.com/s/88qatn7ui6d17gq/Separator_Orange.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e*SDComics\u0027 final publications will be sold separately in High-Res through Gumroad only;\u003cbr\u003e\n\t**Some artworks done for special occasions will be released simultaneously everywhere;\n\t\u003cbr\u003e\n\t***You can check the topics/themes I preferently work with on my \n\t\u003ca href=\"https://sites.google.com/view/slashweilerdc/contentskinks-list\" target=\"_blank\"\u003eContents/Kinks\u003c/a\u003e list.\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e"
