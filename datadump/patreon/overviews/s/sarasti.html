     "about": "I\u0027m a digital artist specialising in fantasy and sci-fi illustrations. I focus on creating believable characters of all ages and backgrounds rather than making everyone look young and pretty. My dream is to work for Wizards of the Coast, Paizo Inc. or Games Workshop.\u003cbr\u003e\u003cbr\u003eI started playing Dwarf Fortress somewhere around 2009, soon after it went 3D. I used to play MUDs (text-based MMORPGs) before that and someone mentioned DF on a forum. The rest is a love story between me and DF, with lots of dead burning goblins in the background.\u003cbr\u003e\u003cbr\u003eYour support encourages me to pursue my dream of becoming a professional artist and gives me more time to do so. I also solemnly promise that if I end up working for one of those big companies I mentioned above, I\u003cem\u003e will\u003c/em\u003e put references to Boatmurdered into my pictures.\u003cbr\u003e",
