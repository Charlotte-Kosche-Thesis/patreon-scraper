    "published_at": "2017-01-28T11:11:13+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cimg src=\"https://sojoanimation.files.wordpress.com/2018/01/the-sojo-ethos.jpg\" style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eYuh! Welcome to my Patreon page! \u00a0I\u0027m Sophie!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eTHANK YOU FOR COMING TO CHECK OUT MY STUFF!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI make lovely little animations, mostly\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003einspired by tiny children.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI talk to them.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eThey doodle stuff.\u003c/span\u003e\u003cbr\u003eI make their doodles \u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cstrong\u003ecome to life\u003c/strong\u003e with their own voices \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eand then I take all the credit!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eCheck this out... this one\u0027s called \u0027Big Bad Wolf\u0027\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" src=\"https://www.youtube.com/embed/FWpBbDPxDps\" width=\"1280\"\u003e\u003c/iframe\u003eI animated this after a one-to-one play session with a brilliant, four year old girl called Amahrya.\u003cbr\u003e\u003cbr\u003eI believe in the importance of valuing our children\u0027s voices and I want to continue making animations inspired by the awesome little peeps I am lucky enough to chit-chat with...\u003cbr\u003e...But here\u0027s my problem:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYouTube have decided to create all kinds of new restrictions that make earning very tricky for animators like moi. \u00a0If I am to \u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003efeed my children\u003c/span\u003e, and I\u0027ve heard that\u0027s the \u0027done thing\u0027 these days, then I need to either stop doing the good animations where I steal the artwork of little ones and take all of the credit for their boundless imaginations and brilliant honesty and instead make infomercials about\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e sanitary towels\u003c/span\u003e\u003c/span\u003e and \u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003eestate agents\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eHulp!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eFingers crossed you think my work is lovely enough to support.\u003cbr\u003eI promise to make wonderful stuff for you!\u003cbr\u003eBig love,\u003cbr\u003eSoph X\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S. \u00a0Here\u0027s more of a boring bio, if you fancy hearing more...\u003cbr\u003e\u003cbr\u003eLondon born Sophie Johnson-Hill, discovered her love for animation by drawing stickmen on the bottom right-hand corners of boring A4 lined paper when she should probably have been listening at school.  She was described as a dreamer throughout her childhood and felt happiest when she was aloud the space to be creative.\u003cbr\u003eAfter becoming a mother Sophie\u2019s career path led her back to her core passions of a child\u2019s imagination and following creative instincts.  She has worked for many years with hundreds of pre-school and early years children and their families.\u003cbr\u003eAt heart, Sophie\u2019s work upholds the message of \u2018the importance of the child\u2019s creative impulse\u2019.  Encouraging creativity while avoiding manipulation was the focus of Sophie\u2019s Masters in Digital Animation and Puppetry at Nottingham Trent University.\u003cbr\u003eSophie has created her own animation brand, Sojo Animation, and under this name creates animation mostly inspired by the thoughts of children, although her work is bound by no rules and occasionally takes a spontaneous plunge into other areas.\u003cbr\u003e\u003cbr\u003e"
