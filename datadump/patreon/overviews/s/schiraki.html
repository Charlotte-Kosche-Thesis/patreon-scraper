    "summary": "\u003ch2\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eWarum sollte ich dich unterst\u00fctzen?\u003c/strong\u003e\u003c/h2\u003eNa, weil ihr dann all diese coolen Sachen bekommt! :D\u003cbr\u003eNein, ernsthaft, ich m\u00f6chte das ihr mich unterst\u00fctzt, damit ich in meine Arbeit investieren und wachsen kann. Ich m\u00f6chte Material und Werkzeug kaufen k\u00f6nnen und vielleicht das eine oder andere Bild malen, das keine Auftragsarbeit ist um Drucke anbieten zu k\u00f6nnen, von denen dann jeder etwas hat.\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte aber kein Geld nehmen ohne auch etwas daf\u00fcr zu geben. Wenn ihr also wissen wollt was ihr daf\u00fcr bekommt mich zu unterst\u00fctzten, dann werft einen Blick auf die Pledges. ;)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://abload.de/img/geschenkschabifsu595gp9f.jpeg\"\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eWof\u00fcr wird das Geld benutzt?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\nIch w\u00fcrde euch gerne mehr verschiedene Produkte bieten k\u00f6nnen. Ich w\u00fcrde gern Buttons und Drucke anbieten, Magnete und Mauspads und all diese Dinge. Leider kostet all das viel Geld in der Herstellung und zwar noch bevor ich irgend etwas eingenommen habe. Das ist momentan Geld das ich nicht aufbringen kann, denn das meiste geht momentan f\u00fcr lebenswichtige Dinge wie Miete und Essen drauf.\u003cbr\u003e\u003cbr\u003eDoch hier k\u00e4mst du ins Spiel.\u003cbr\u003eMit einem bisschen monatlichem Extrageld, h\u00e4tte ich Luft um etwas davon zu investieren. Ich k\u00f6nnte die oben genannten Produkte herstellen lassen, oder in neues, besseres Material investieren, das ich mir im Moment nicht leisten kann.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "amount_cents": 500,
     "created_at": "2016-11-16T09:45:56+00:00",
     "description": "-Nach deiner ersten Zahlung bekommst du ein kleines Bild in dem sich Schabi pers\u00f6nlich bei dir f\u00fcr deine Unterst\u00fctztung bedankt. (Nichts Unanst\u00e4ndiges, sie ist nicht diese Art von Schabe.)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-Das \"Community Projekt\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIm Community Projekt erarbeiten wir zusammen ein Bild von dem jeder am Ende einen limitierten Druck erh\u00e4lt.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDas projekt erstreckt sich immer \u00fcber einen Zeitraum von 3 Monaten bis zur Fertigstellung.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAm Anfang werden wir Abstimmungen halten und Ideen sammeln, was ich als n\u00e4chstes f\u00fcr euch malen soll.\u003c/p\u003e\n\u003cp\u003eDie Idee mit den meisten Stimmen, werde ich dann zu Konzepten verarbeiten, \u00fcber die wieder abgestimmt wird.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nAus dem Gewinnerkonzept erarbeite ich eine Skizze, w\u00e4hrend der gesamten Zeit d\u00fcrft ihr Verbesserungsw\u00fcnsche und Ideen los werden, die ich versuche zu ber\u00fccksichtigen.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDann arbeite ich das Bild aus, welches eine vollcolorierte und detailierte A4-Arbeit sein wird.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eDas Bild das wir gemeinsam erarbeitet haben, geht dann in den Druck und jeder der teilgenommen hat wird einen dieser unterschrieben und limitierten Drucke geschickt bekommen.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nAu\u00dferdem bekommst du:\u003cbr\u003e\n\u003cbr\u003e\n-Zugriff auf den 1$ Pledge (Du kannst alle Skizzen, Konzepte und WIPs sehen)\u003cbr\u003e\n\u003cbr\u003e\n-Ein 1-2 st\u00fcndiges, kommentiertes Video in Echtzeit jeden Monat\u003cbr\u003e\n\u003c/p\u003e",

     "created_at": "2016-11-16T09:45:56+00:00",
     "description": "An 3 Terminen im Jahr, hast du zus\u00e4tzlich Grund dich zu freuen. An Ostern, Weihnachten und deinem Geburtstag wirst du ein \u00dcberraschungspaket mit lauter coolem Zeug aus meinem Shop geschickt bekommen, zusammen mit einem netten Brief. :)\u003cbr\u003e\n\u003cbr\u003e\nDieser Pledge ist limitiert, damit es pers\u00f6nlich bleibt und ich genug Zeit habe um jedes Paket mit Liebe vorzubereiten. Der Inhalt des Pakets soll eine \u00dcberraschung bleiben und es wird auch immer unterschiedlich sein was du darin findest. Bitte sag mir im Vorfeld ob du mit etwas aus meinem Shop gar nichts anfangen kannst, oder etwas besonders gern magst, damit ich das ber\u00fccksichtigen kann.\u003cbr\u003e\n\u003cbr\u003e\nBitte beachte, das ich dir\u00a0 erst ein Paket schicken kann, wenn du mindestens 3 Monate lang mein Patron gewesen bist. Das Paket und der Versand kosten mich auch Geld und ich kann es mir nicht leisten \u00fcber den Tisch gezogen zu werden. :(\u003cbr\u003e\n\u003cbr\u003e\nAchtung Bewohner au\u00dferhalb der EU!\u003cbr\u003e\n\u003cbr\u003e\nEs tut mir wirklich wahnsinnig Leid, aber falls ihr au\u00dferhalb der EU lebt (Oder Au\u00dferhalb der DHL Zone 1), m\u00fcsst ihr den Versand leider selbst bezahlen. Wie ich es auch drehe und wende, ich w\u00fcrde sonst massiv drauf zahlen m\u00fcssen und br\u00e4uchte allein 2 Monate Pledge um euren Versand zu zahlen. :/\u003cbr\u003e\n\u003cbr\u003e\nDu bekommst au\u00dferdem:\u003cbr\u003e\n\u003cbr\u003e\n-Zugriff auf den 1$ Pledge (Du kannst alle Skizzen, Konzepte und WIPs sehen)\u003cbr\u003e\n-Ein 1-2 st\u00fcndiges, kommentiertes Video in Echtzeit jeden Monat\u003cbr\u003e\n-Ein \"Dankesch\u00f6n\" Bild mit Schabi\n\u003cp\u003e-Zugang zum \"Community Projekt\" (siehe den 5$ tier f\u00fcr mehr Infos)\u003cbr\u003e\n\u003c/p\u003e",

     "created_at": "2016-11-16T09:45:56+00:00",
     "description": "Alle drei Monate werde ich dein pers\u00f6nlicher Mal-Sklave sein und das f\u00fcr 6 Stunden (von denen 30 Minuten als feste Pause ab gehen). Innerhalb dieser Zeitspanne werde ich alles malen was du willst, mit welchen Medium du auch willst (falls ich es da habe nat\u00fcrlich, ich kann z.B. keine \u00d6lgem\u00e4lde anbieten). Ich werde jedes Motiv und jedes Genre malen, solange es nicht blutig oder pornografischer Natur ist.\u003cbr\u003e\nUm dir zu beweisen dass ich auch wirklich arbeite, werde ich meine Arbeit f\u00fcr dich streamen. Du kannst direkt mit mir reden, oder schreiben, und mir sagen was du als n\u00e4chstes haben m\u00f6chtest, oder was ich \u00e4ndern soll. Wir k\u00f6nnen zusammen arbeiten, oder du gibst mir die grobe Richtung vor und \u00fcberl\u00e4sst mich meiner Arbeit.\u003cbr\u003e\n\u003cbr\u003e\nWenn der Stream zu ende ist, werde ich dir deine Bilder zuschicken und wir sehen uns in 3 Monaten wieder (wenn du das m\u00f6chtest und weiter spendest. ;))\u003cbr\u003e\n\u003cbr\u003e\n\u00dcber die Zeit werden wir uns schon einig.\u003cbr\u003e\n\u003cbr\u003e\nBitte beachte das der erste Termin erst statt findet, wenn du bereits 3 Monate lang mein Patron warst. Wir k\u00f6nnen aber bereits einen Termin festlegen, sobald du deinen Pledge startest.\u003cbr\u003e\n\u003cbr\u003e\nAchtung Bewohner au\u00dferhalb der EU!\u003cbr\u003e\n\u003cbr\u003e\nEs tut mir wirklich wahnsinnig Leid, aber falls ihr au\u00dferhalb der EU lebt (Oder Au\u00dferhalb der DHL Zone 1), m\u00fcsst ihr den Versand leider selbst bezahlen.\u003cbr\u003e\n\u003cbr\u003e\nDu bekommst au\u00dferdem:\u003cbr\u003e\n\u003cbr\u003e\n-Zugriff auf den 1$ Pledge (Du kannst alle Skizzen, Konzepte und WIPs sehen)\u003cbr\u003e\n-Ein 1-2 st\u00fcndiges, kommentiertes Video in Echtzeit jeden Monat\u003cbr\u003e\n-Ein \"Dankesch\u00f6n\" Bild mit Schabi\n\u003cp\u003e-Zugang zum \"Community Projekt\" (siehe 5$ tier f\u00fcr mehr Infos)\u003cbr\u003e\n\u003c/p\u003e
