    "summary": "The Southern New Hampshire chapter of the Democratic Socialists of America (SNH DSA) is working locally to expand the possibilities of democracy in New Hampshire and push for communally shared ownership of power and resources. Your contributions to our work will help us build a working class force that empowers individuals to create an alternative to the exploitative, undemocratic economic and social systems that governs our lives.\u00a0\u003cbr\u003e\u003cbr\u003eWe believe socialism is the viable alternative to a capitalist system that benefits few and burdens many. We work in our own communities to transform New Hampshire\u2019s conception of socialism and the possibilities of our state through primarily non-electoral organizing with working class people who live or work in the Granite State.\u003cbr\u003e\u003cbr\u003eThrough a multilateral, broad-based approach we work to achieve material gains with and for vulnerable communities here at home. Members come from every reach of the granite state and cross demographic lines. Our differences in experience fuel our ability to achieve our shared vision - a radical expansion of democracy in all spheres of life. \u003cbr\u003e\u003cbr\u003eJoin us in building a New Hampshire that works for all!"
