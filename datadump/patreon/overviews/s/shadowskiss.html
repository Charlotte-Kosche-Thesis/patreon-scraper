    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FlH-z-3o0KOM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DlH-z-3o0KOM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FlH-z-3o0KOM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/lH-z-3o0KOM",
    "one_liner": "Exploration, magic, and seduction in a dark online world.",
    "patron_count": 47,
    "pay_per_name": "month",
    "pledge_sum": 81905,
    "pledge_url": "/bePatron?c=205691",
    "published_at": "2015-09-29T03:12:38+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a057c65e49ec2c99348/1461689992932/1.jpg?format=750w\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEnter a world of gothic vampires, steampunk hunters, technological necromancers, Victorian ghosts, and the unquiet dead.  Shadow\u0027s Kiss is a fictional world of horror and seduction, being realized as an online gaming experience where these places, characters, and mythology come to life.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a053c44d82da9f2672d/1461690013811/2.png?format=1500w\"\u003e\u003ca href=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a053c44d82da9f2672d/1461690013811/2.png?format=1500w\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e...And that\u0027s where we need YOU!  Patreon lets you be a patron of the arts, and pledge an amount of money, large or small, to artists and creators.  In turn, we give you unique art, regular updates, design input, and even early access to game releases.  It\u0027s a brave new paradigm, where instead of big publishers dropping large sums of money, you, the enthusiasts, support cool ideas and art, often with the equivalent cash outlay of a Starbucks latte.\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a0560b5e9038b2ab36d/1461690026386/3.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003ePerhaps you\u0027re here because of the allure and the romance of vampires.  Perhaps your draw is to things mystical and magickal; allies and enemies of a supernatural character.  Perhaps you seek out strange cults, elder evils, and secret societies.  For any of these and for all of them, you\u0027ve come to the right place...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a0760b5e9038b2ab393/1461690065215/7.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eShadow\u0027s Kiss draws inspiration from the Vampire Chronicles, True Blood, the Lost Boys, Buff \u0026amp; Angel, and other sources of folklore, cinema, and popular culture.  We\u0027re fans and creative people, but also game developers who\u0027ve been doing this for a long time.\u003cbr\u003e\u003cbr\u003e(Learn more about the game design and see screenshots at\u00a0\u003ca href=\"http://www.shadowskiss.com\" rel=\"nofollow\" target=\"_blank\"\u003eshadowskiss.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a0660b5e9038b2ab390/1461690053723/6.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eThe art and story of Shadow\u0027s Kiss is driving the development of a\u003cstrong\u003e \u003c/strong\u003emassively mutiplayer game (MMO).  This project is in a pre-alpha state, but will ultimately be an online game world where you play that part of a vampire and go on quests, find allies, and team up with other players to defeat enemies, seduce and control mortals, and gain territorial dominance. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a073c44d82da9f26746/1461690139191/8.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eShadow\u2019s Kiss focusses on classical role-playing (RPG) gameplay and includes mature themes and content, tapping into the elements that make shows like True Blood or Game of Thrones particularly engaging.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a0760b5e9038b2ab396/1461690122676/10.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eMore details on the game and its design can be found at our\u00a0\u003ca href=\"http://www.shadowskiss.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://shadowskiss.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a073c44d82da9f26749/1461690130675/9.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eMeet the Architects and Artisans: \u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003eA game industry veteran with experience in programming,\ndesign, and production, \u003cem\u003e\u003cstrong\u003eThomas Sitch\u00a0\u003c/strong\u003e\u003c/em\u003ehas long flirted with becoming a creature of\nthe night, going all the way back to vampire LARP in the 90\u0027s.  His love of cosplay and things gothic is\nmatched by his passion for collaborative and competitive online RPGs.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRichard A. Becker\u003c/strong\u003e\u003c/em\u003e is a professional writer with broad-ranging experience in fiction and non-fiction, across multiple print, digital, visual and interactive media. He has also been a gaming storyteller, with particular interest in vampires and other monsters, for many years.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMaryBeth Lauro\u003c/em\u003e\u003c/strong\u003e is the Publicity, Community and Promotions manager for Shadow\u0027s Kiss. She is a cross-discipline Jack of all trades, with a love for video games and cosplay. She has contributed to titles such as Nexuiz by Illfonic studios and has worked for other industry companies such as The D20 Girls Project. She has participated competitively in video games such as Counter Strike: Source and DOTA, and overall loves anything fantasy or sci-fi. \u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eRipper3\u003c/strong\u003e\u003c/em\u003e is a veteran character modeler and animator, and a 3D artist of the first order. He\u2019s the first line of defense in creating the custom models and monsters for Shadow\u2019s Kiss.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a0660b5e9038b2ab38c/1461690034365/4.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re incredibly grateful, both for your support and for the opportunity to get your input as we forge this world.\u003cbr\u003e\u003cbr\u003eAs thanks for donating you\u0027ll get special access to our new art, design, photography, and lore.\u003cbr\u003e\u003cbr\u003eBeing a patron of Shadow\u2019s Kiss also means being able to get involved in design discussions, influence the design and experience of the game, and get access to private chats, previews, and playtests of the vampire MMO. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a073c44d82da9f2674c/1461690146649/11.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eOur culture has become more accepting of mature themes, from shows like True Blood to Game of Thrones, to games like God of War and Grand Theft Auto, which include diverse lifestyles and sensuality.  Shadow\u2019s Kiss delves into seduction and horror to punctuate the adventure, darkness, and romance of the Undead. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/56cc28ae37013b9fc43265cf/571f98dc859fd0a3d33ad703/571f9a0760b5e9038b2ab399/1461690156212/12.jpg?format=750w\"\u003e\u003cbr\u003e\n\u003cbr\u003e"

   {
    "attributes": {
     "amount": 50000,
     "amount_cents": 50000,
     "created_at": "2016-09-29T16:50:51+00:00",
     "description": "You are among the highest patrons of the arts, with the title of \u003cstrong\u003eArchon\u003c/strong\u003e!  You\nare considered an active collaborator on the game, and every month that you\npledge at this level you may choose to submit:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYourself or a favorite character to be an NPC or quest giver\nin the game.*\u003c/li\u003e\u003c/ul\u003e\n\n\n\nOR\u003cbr\u003e\u003cul\u003e\u003cli\u003eA story outline for a quest that other players can play\nthrough.*\u003c/li\u003e\u003c/ul\u003e\n\n\n\nOR\u003cbr\u003e\u003cul\u003e\u003cli\u003eA specific character or faction you\u0027d like to see as a piece of concept art, which you will receive as a signed print (if shipping within the United States), including NSFW variants.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e* We reserve editorial discretion and copyright considerations. Your design must fit with the game\u0027s theme and design.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBONUS!\u003c/strong\u003e In addition you will receive an art print every month exclusive to this tier\u00a0(if shipping within the United States).\u003cbr\u003e",
