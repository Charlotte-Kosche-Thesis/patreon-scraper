ong\u003eLet\u0027s do it!\u003c/strong\u003e\u003cbr\u003eAwesome! Pick your choice of tier and we\u0027ll see you soon on Discord!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t pledge right now?\u003cbr\u003e\u003c/strong\u003eOur daily Sheet Music Boss videos will always be free on YouTube! Every like, comment and share on our\u00a0videos helps us reach a wider audience and we truly appreciate it.\u003cbr\u003e"
