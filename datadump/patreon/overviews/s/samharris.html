    "summary": "I launched Waking Up in 2015, and it regularly ranks among the top 100 podcasts in the US, UK,\nCanada, and Australia. It has been selected by Apple as one of \"iTunes Best\" and has won a Webby Award for best podcast in the Science \u0026amp; Education category.\u003cbr\u003e\n\u003cbr\u003eProducing this show allows me to speak with physicists, philosophers, psychologists, filmmakers, former cult\nmembers, Navy SEALs, and other fascinating people on a regular basis. And the beauty of a podcast is that others can listen to these conversations whenever and wherever they want. \u003cbr\u003e\n\u003cbr\u003e\n\nBut in order to devote the necessary time to this work\u2014and to expand the\nrange of what I can do in this medium\u2014the podcast must become a reliable source of\nincome. Now, you can sponsor the show directly through Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\nMany Waking Up listeners requested that I create a page here. Unlike one-time or monthly donations made\nthrough my website, Patreon allows you to give a specified amount whenever I\nrelease a new episode (it also lets you cap your total donation\neach month). This seems like a great way to support work we care about, and I\u0027m\nvery happy to join the many content creators who are now using this\nservice. \u003cbr\u003e\u003cbr\u003e***\u003cstrong\u003eAll Patreon supporters get early access to tickets to my live events and exclusive access to my\u00a0\u003ca href=\"https://www.samharris.org/ask_me_anything\"\u003eAsk Me Anything podcasts\u003c/a\u003e.***\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nI\u2019m tremendously honored to\nhave a community of people who value what I do. And I look forward to taking\nour conversation in new directions.\u003cbr\u003e\n\u003cbr\u003e\n\nMany thanks for your help!\u003cbr\u003e\n\u003cbr\u003e\n\nSam\u003cbr\u003e"

     "about": "Sam Harris is the author of five \u003cem\u003eNew York Times\u003c/em\u003e bestsellers. His books include \u003cem\u003eThe End of Faith\u003c/em\u003e, \u003cem\u003eLetter to a Christian Nation\u003c/em\u003e, \u003cem\u003eThe Moral Landscape\u003c/em\u003e, \u003cem\u003eFree Will\u003c/em\u003e, \u003cem\u003eLying\u003c/em\u003e, \u003cem\u003eWaking Up\u003c/em\u003e, and \u003cem\u003eIslam and the Future of Tolerance\u003c/em\u003e (with Maajid Nawaz). \u003cem\u003eThe End of Faith\u003c/em\u003ewon the 2005 PEN Award for Nonfiction. His writing and public lectures cover a wide range of topics\u2014neuroscience, moral philosophy, religion, spirituality, violence, human reasoning\u2014but generally focus on how a growing understanding of ourselves and the world is changing our sense of how we should live. \u003cbr\u003e\u003cbr\u003eHarris\u0027s work has been published in more than 20 languages and has been discussed in \u003cem\u003eThe New York Times\u003c/em\u003e, \u003cem\u003eTime\u003c/em\u003e, \u003cem\u003eScientific American\u003c/em\u003e, \u003cem\u003eNature\u003c/em\u003e, \u003cem\u003eNewsweek\u003c/em\u003e, \u003cem\u003eRolling Stone\u003c/em\u003e, and many \u003ca href=\"http://www.samharris.org/media/print\"\u003eother journals\u003c/a\u003e. He has written for \u003cem\u003eThe New York Times\u003c/em\u003e, \u003cem\u003eThe Los Angeles Times\u003c/em\u003e, \u003cem\u003eThe Economist\u003c/em\u003e, \u003cem\u003eThe Times\u003c/em\u003e (London), \u003cem\u003eThe Boston Globe\u003c/em\u003e, \u003cem\u003eThe Atlantic\u003c/em\u003e, \u003cem\u003eThe Annals of Neurology\u003c/em\u003e, and elsewhere.\u003cbr\u003e\u003cbr\u003eSam Harris received a degree in philosophy from Stanford University and a Ph.D. in neuroscience from UCLA.",
