    "summary": "Aloha! \u003cbr\u003eA few years back I started to read books people who have hiked through the Appalachian Trail and was hooked. I was living overseas and after finally moving back to the United States, I made plans to hike the trail. Unfortunately being a teacher there is a great disparity in the wages earned and spent and the cost of hiking. So I ask for your help. Just a little here and there will go a long way in buying equipment, hiking and filming the journey, and then coming back to continue teaching in San Antonio.\u003cbr\u003e\u003cbr\u003eThe Appalachian Trail is a hiking trail that is over 2000 miles long that was first hiked in 1925. It stretches over 14 states starting at Springer Mountain in Georgia and eventually ending up at Mount Khatadin in Maine. Because you are hiking up and down mountains the entire trail is like climbing Mount Everest\u2026..16 times. Right now, there are less than 15,000 people that have successfully completed the entire trail and I aim to be one of them.\u003cbr\u003e\u003cbr\u003eI\u2019m not an experienced hiker so you\u2019ll get to share in all the trials and tribulations from beginning to end. With just a little support from you, I\u2019ll be able to share everything from picking out equipment to climbing Mt. Khatadin and coming back to Texas."
