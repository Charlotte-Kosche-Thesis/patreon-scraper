    "summary": "Hi. My name is Dieter Schneider and I am a maker and photographer. I enjoy making all kinds of stuff and love to make photographic art. I live in a small house on the west coast of Norway with my girfriend Veronika and our four year old kid Aaron. I love to share my work and ideas on YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy YouTube channel: \u003ca href=\"https://www.youtube.com/channel/UCcVXHzpadMzPwrGUcRe75fQ\" rel=\"nofollow\" target=\"_blank\"\u003eDieter Schneider\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I need your help\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMaking videos is very time consuming and materials are expensive. With your help I can improve my YouTube channel and share awsome content more often. Likes and comments are highly appreciated but unfortunately they don\u0027t pay any bills. Think of your support as a tip :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what do I make?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI like to make everything from simple wooden boxes to more advanced stuff like large format cameras and workbenches. I also like CNC machining, 3D printing, programming.\u003cbr\u003e\u003cbr\u003eBuilding a workbench (video)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cQ-S7dp_CFw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhotography and art\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI like to use both analog and digital photography to make fine art. My favourite analog process is wet plate collodion. I also like to make my own cameras and lenses.\u003cbr\u003e\u003cbr\u003ePhotographed with homemade lens (digital):\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dieter.me/wp-content/uploads/2016/01/MG_6845.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCyanotype Fine Art Print:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"ht
