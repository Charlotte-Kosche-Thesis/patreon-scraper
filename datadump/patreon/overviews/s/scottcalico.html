    "summary": "Why, hello there, my name is Scott! \u00b0v\u00b0\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat The Hell Is This?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\nThis Patreon is where I will be dumping regular finished pieces \u0026amp; sketches, and\noccasionally posting WIP\u0027s for more complicated time-consuming pieces. With the\nlaunch of this campaign, I will be investing more dedicated time to\nillustration and begin making a number of comics that I have had in mind\u2014and\nhave wanted to do for a long while\u2014mostly themed around furry vore, fat, and\ninflation. Occasionally, there will also be some poor attempts at animation.\nFor those familiar with my work, this will be more of the same. Just more\u003cem\u003e of\u003c/em\u003e\nit.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo Do I Have To Pay For This Stuff Now?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\nNope! However in order to stay in compliance with the Terms\nof Service you will need to make an account and be at least 18 years of age, as\nnearly all of this is awful fetish material with nudity n\u0027stuff. Works will still be posted to other sites. No contribution\nis required to follow. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat Do I Get For Contributing?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\nMy thanks, mostly! \u00b0v\u00b0 In addition\nto this, contributors will get to see certain works-in-progress for more\ntime-consuming pieces. Contributors can also send me a private message through Patreon to toss an idea for a\npicture into \u003ca href=\"https://docs.google.com/spreadsheets/d/1tVIyt7Riog_i77OURHzaCJTep3ED2Gv9g87YH9UEG3M/edit?usp=sharing\"\u003eThe Idea Pile\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e.\u003c/span\u003e\u003c/strong\u003e About every other weekend I will go through the\npile and sketch at least one idea of my choosing. The results will be posted here. Please be advised that your idea might not be chosen, but will remain a possible choice throughout the life of the Patreon.\u003cbr\u003eContributions\nare set to be collected on a monthly basis, and a collected payment of every $1.00\ncontribution gets you all of the above and one \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eCalico \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRewards Point\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e, a\ncompletely worthless imaginary currency that currently isn\u2019t good for anything.\u003cbr\u003eI haven\u2019t thought rewards through\nall too thoroughly, but I don\u2019t really foresee them getting \u003cem\u003emuch\u003c/em\u003e larger and do not want to unrealistically bolster expectations.\u003cbr\u003e*(As Patron collection \u0026amp; statistics is done by Patreon at the end of each month, sketches for selected ideas submitted in the current month and all months prior\u2014i.e., March 2017\u2014will be drawn in April 2017.)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThat\u2019s Not Good Enough And/Or I Don\u2019t Want To Pay For\n     This \u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYeah, that\u2019s okay. You won\u0027t be missing out on the usual updates if you don\u0027t join or follow. This is a very small-scale tip jar operation. Because I also work\na full time job, the idea  is to prevent this from becoming a long queue/to-do\nlist of contractual obligations that I will never be able to fulfill in a\ntimely manner. That would be both stressful and dishonorable, and \u003cem\u003enobody\u003c/em\u003e would be\nhappy with that!! \\\u00f3^\u00f2/ \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eFeel free to message me for any questions you may have. \u003cbr\u003eThank you very much!\u003cbr\u003e-Scott\u003cbr\u003e"
