    "published_at": "2016-08-05T04:57:40+00:00",
    "summary": "\u003ca href=\"http://www.studiomogura.com\" rel=\"nofollow\" target=\"_blank\"\u003eStudio Mogura\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.friendsinsquareplaces.com\" rel=\"nofollow\" target=\"_blank\"\u003eFriends in Square Places\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.internationalhorrorassociation.com/\" rel=\"nofollow\" target=\"_blank\"\u003eInternational Horror Association\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.ebay.com/usr/octotaku\" rel=\"nofollow\" target=\"_blank\"\u003eOctotaku Comics \u0026amp; Collectibles\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/studiomogura\"\u003eSTUDIO MOGURA TV ON TWITCH\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.soundcloud.com/pmcrw\"\u003eEL TOPO SOUNDCLOUD\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eStudio Mogura\u003c/strong\u003e is a comic, film \u0026amp; animation think tank based in Miami, FL., and the personal creative company of Alex Anico (that\u0027s me! Hello!). It is the home of all my creations which include the web comic\u00a0\u003cem\u003eFriends in Square Places (FISP)\u003c/em\u003e\u00a0\u0026amp; the graphic novel anthology and animated series \u003cem\u003eInternational Horror Association (IHA)\u003c/em\u003e.\u00a0Alex Anico (Studio Mogura) is also the writer of the feature length comedy \u003cem\u003eFull Moon Nights\u003c/em\u003e, the and several other features and pilots that\u003cem\u003e\u00a0\u003c/em\u003ehe is currently developing and pitching to major studios and producers, as well as enter in contests and festivals. His awards include:\u003cbr\u003e\u003cbr\u003e2x Finalist for the MIA Animation Festival Pitch to the Industry Contest\u003cbr\u003e Finalist for the Zed Fest Screenplay Competition 2016\u003cbr\u003eHonorable Mention from the Los Angeles Screenplay Contest in 2016\u003cbr\u003eQuarter-Finalist for the Screencraft Action/Thriller Screenplay Contest in 2016\u003cbr\u003eOfficial Selection of the Beverly Hills Film Festival screenplay contest in 2017\u003cbr\u003eOfficial selection of the L.A. Neo Noir Novel, Film, and Script Festival in 2017\u003cbr\u003eSemi-finalist for the 2017 Boston International Film Festival\u003cbr\u003eFinalist for the New York Screenplay Contest in 2017. \u003cbr\u003eAlex Anico is a graduate of Rollins College with a degree in Studio Art and Independent Studies in Screenwriting \u0026amp; Filmmaking.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWord from the Creator:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eCurrently I am working on these projects! Please subscribe and donate so that I can bring you great content 24/7.\u003cbr\u003e\u003cbr\u003eTHIS MONTH (APRIL 2018):\u003cbr\u003e-International Horror Association Animated Pilot\u003cbr\u003e-Friends in Square Places Animated Pilot\u003cbr\u003e-Full Moon Night a novel by Alex Anico\u00a0\u003cbr\u003e-FISP Dailys\u003cbr\u003e-IHA #7 - \"A Tale of Two Hearts\"\u003cbr\u003e-FL Studio Session track: EL TOPO - Madonna Into the Groove Remix NOW AVAILABLE!\u003cbr\u003e\u003cbr\u003eWorking on releasing the next series of comics from both FISP \u0026amp; IHA as well as writing my 4th feature length screenplay, my 6th pilot series, and my first novel. I filmed my first short film \u003cem\u003eSHANNON\u003c/em\u003e, not to mention am animating the pilot episodes for Friends in Square Places \u0026amp; International Horror Association. It\u0027s a lot of work but with your subscriptions I\u0027ll be able to give you art 24/7!\u00a0\u003cbr\u003e\u003cbr\u003eYour Donations help fund the studio and utilities as well as supplies, and employees.\u003cbr\u003e\u003cbr\u003eI did taxes for over 13 years and I finally have left that profession to be an artist full time which has always been my true calling. So sign up today and start receiving great content!\u00a0\u003cbr\u003e"
