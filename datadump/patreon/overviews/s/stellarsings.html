    "summary": "Hi human! I\u0027m Stellar, a\u00a0\u003cstrong\u003emusician\u003c/strong\u003e, \u003cstrong\u003epoet \u003c/strong\u003eand \u003cstrong\u003efacilitator\u003c/strong\u003e dedicated to a more\u003cstrong\u003e just and connected\u003c/strong\u003e world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI write, sing and perform music \u003c/strong\u003eto open people\u0027s hearts and minds. I write and perform both solo and with my band\u00a0\u003ca href=\"https://theseventhstringband.bandcamp.com\" target=\"_blank\"\u003eThe Seventh String\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m also a burgeoning\u00a0\u003cstrong\u003epoet and\u00a0\u003c/strong\u003e\u003cstrong\u003ewriter,\u00a0\u003c/strong\u003esharing creations inspired by the pain and wonder of being alive on Planet Earth at this time.\u003cbr\u003e\u003cbr\u003eFinally, \u003cstrong\u003eI facilitate events, gatherings and group experiences of all kinds\u003c/strong\u003e, mostly oriented towards bringing people into greater connection with self, planet and perceived \"other.\" Long-term culture change is my intention and orientation.\u003cbr\u003e\u003cbr\u003eThank you for supporting my work!\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003eFor two years, I didn\u0027t have a home. This Patreon was my living while I lived everywhere:\u003cstrong\u003e\u00a0\u003c/strong\u003eon friends\u0027 and strangers\u0027 couches, onstage, in the forest with the redwood trees.\u003cbr\u003e\u003cbr\u003eThough I\u0027m more settled now, \u003cstrong\u003ethis Patreon is still my most reliable income.\u003c/strong\u003e\u00a0In supporting it, you get access to music I make. Poetry, musings, other writing. Serenades and coaching sessions. House concerts and trainings for your community. Etc. etc.\u003cbr\u003e\u003cbr\u003eThank you for your support!\u00a0\u003cstrong\u003eCome in and      "about": "With stars in her eyes (and a guitar in hand), Stellar \ncan usually be found uplifting, inspiring and encouraging those who \ncross her path to step more radically into creating the world they want \nto see. A lifelong musician, she is the founding member of \u003ca href=\"http://www.theseventhstring.com\" target=\"_blank\"\u003eThe Seventh String\u003c/a\u003e, as well as a certified facilitator of \nAuthentic Relating Games, Social Artistry, and Storybridge workshops. A \npoet, songwriter, activist, and dreamer, Stellar awakens others to the \nlight and love inside themselves, through sharing and shining her own. \nShe lives on the road, traveling all over the United States to bring \nmusic, art, inspiration and activation to those devoting themselves to a\n new, different, better kind of world. You can follow her on \u003ca href=\"http://www.instagram.com/stellarsings\"\u003eInstagram \u003c/a\u003e\u0026amp; \u003ca href=\"http://www.facebook.com/stellarsings\"\u003eFacebook\u003c/a\u003e.",
