    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME TO SHANTYLAND!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHello weary traveler, you\u0027ve arrived at your destination\u003c/strong\u003e! \u003cstrong\u003eThis is a planet full of magic and wonder and.. wetlands! Upon landing at a dingy little spaceport one misty morning with a slew of other tired, but excited-looking explorers, you begin your training to become part of the renowned\u003cem\u003e\u00a0Shanty Rangers!\u003c/em\u003e\u00a0New recruits will go through the process of learning, exploring, documenting, and enjoying the wonders that might otherwise be overlooked in this wild, wild swamp. It\u0027s a unique ecosystem, the natives tend to be friendly! But do watch your step, the flora and fauna can be unforgiving.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/c4ea/f/2016/274/d/d/banner1_lg_by_colonel_strawberry-daji2ba.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis patreon page focuses on\u00a0the\u003cstrong\u003e art and worldbuilding \u003c/strong\u003eon the planet, \u003cbr\u003eShantyland as providing interactive opportunities for \"rangers in training\" (that\u0027s you!)\u00a0along the way! The creator,\u00a0studio owner and freelance artist, invites you to check out the full scope of concept and other artworks done on a monthly basis, along\u00a0with progress/tutorial work not posted anywhere else in the galaxy! Err. internet.\u003cbr\u003eBecause of some galactic federation rules and guidlines, we at the ranger program are always ready and willing to listen to any suggestions patrons may have to better their experience here on Shantyland, and we hope everyone, no matter how long their stay, will have a great time!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/057d/f/2016/257/9/8/swampo_banner_by_colonel_strawberry-dahnyrn.png\"\u003e\u003cbr\u003e\u003cbr\u003eBesides the usual posting of artwork, and the absolute gratitude of any support that comes to follow, this is meant to be part of an artistic journey, as well as an exercise in world-building, and you are more than welcome to join me in any monthly themes, challenges, and planetary creations you find here! \u00a0And, of course, we would love to see anything you do, should you decide to join in on the adventure.\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/92b5/f/2016/274/5/6/gatorbanner2_by_colonel_strawberry-daji1qw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission slots \u003c/strong\u003eare all the rage on Shantyland, which are available to all tiers above the Fungi level. You may have noticed the \u003cstrong\u003eART TIERS\u003c/strong\u003e (jawbone and swampsquach) which give you access to all Froggo level patron feed, but also custom art each month beyond any com slots. Links to private streams will be posted as they become available, and monthly commission slots will be available to patrons at the start of each month\u003cstrong\u003e,\u003c/strong\u003e or as openings become available. \u003cem\u003eDue to high patron activity, commission slots may be given out through a lottery system.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ve come to this planet, no doubt seeking the things all space explores do... Excitement, Adventures... ART! I\u0027ll be your tour-guide for now, please try not to get lost in the swamps!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/0714/f/2016/274/4/b/bannerthing_by_colonel_strawberry-daji34y.jpg\"\u003e\u003cbr\u003e"
