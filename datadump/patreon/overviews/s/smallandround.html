    "summary": "Hello and Thank you for visiting my Patreon page. \u003cbr\u003eMy name is Jeremiah Ketner also known as SmallAndRound. I\u2019m an American Artist currently living in Tokyo, Japan. I\u2019m deeply in love with Japanese culture and it has influenced my artwork over the years. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.virbcdn.com/files/ce/e55efd2840a80cb2-Patreon-banner-004.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat motivated me to start Patreon...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRelocating my studio from Chicago to Tokyo and exhibiting my art half way around the world has been costly. I would like to consider myself as a full-time Artist but it\u2019s not a consistent source of income. Hopefully by sharing my process here on Patreon and with your support my dream may come true. \u003cbr\u003e\u003cimg src=\"http://media.virbcdn.com/files/1f/9a8faf2b45d71450-Patreon-banner-003.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJoin Me! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI paint everyday and would like to share my process and behind the scenes of creating artwork in the studio. You will be able to see sketches, concepts, and full step by step photos / videos of the whole process. I\u2019m also planning on making tutorials of how I paint with watercolors and acrylics. Every Artist has a different approach to painting and I find it fascinating to see their process.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"http://media.virbcdn.com/files/32/d261c69520792b3a-Patreon-banner-002.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMore about me\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI have dedicated most of my life to Art and have always known since drawing on a chalk board at the age of 5, this was what I\u2019m truly passionate about. I attended Art School and moved on to get a Masters degree in Fine Art. It was a valuable experience and allowed for me to teach Drawing, Printmaking and Design to university students. I have always loved to teach art but the competition for teaching Fine Arts in college is fierce so I focused on my professional art carrier instead. With what I have learned and through my experiences I would like to share and pass that on to you. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlease join me on this journey and your support will be greatly appreciated. \u003cbr\u003e\u003cbr\u003eMy Deepest Thanks!\u003cbr\u003eJeremiah Ketner\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
