    "summary": "Hello!\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re finding me on here for the first time or through any of my social media pages Thank You so much for your interest in my work! My name is Casey, and I\u0027m an independent artist and prop maker out of Kansas City who travels year round across the US to various Comic cons (primarily Wizard World shows) holding workshops and panels on creating your own Pop culture art using sculpting, molding \u0026amp; casting, or other methods of fabrication to hand make your own creations from the Fandoms we all love. I\u0027m a Geek at heart, and am living my dream job to be able to create 3 dimensional interactive art from the Fantasy characters and worlds I\u0027ve enjoyed from comics, games, and movies.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t believe in getting Something for Nothing. I believe if you want to support me as an artist and creator, then you can commission me to make something for you. In-between the Comic cons scheduled out on my Calendar I take orders through my Etsy shop. I do this to share what I love to make with others, but it also helps support me as an artist. I\u0027ve been asked many times if I take payments, but through Etsy that is not an option for me so...\u003cbr\u003eHere we are with Patreon! By becoming a patron here you will not only get a Hardy \"Thank You\" from me, but you Will get something in return for your support.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll find the different Patron tiers set up on my page will allow you to support me at a rate that isn\u0027t overwhelming to your wallet. After a set amount of time supporting at set tear you will receive your personally made Prop! After that point I\u0027ll encourage you to no longer support my Patreon, unless you want to receive More of my work. I will not accept support from you without giving you something in return.\u00a0\u003cbr\u003e\u003cbr\u003eAs an added Benefit to supporting me on Patreon the price of the prop you are supporting me towards making will be discounted. Of course through Patreon you will be paying in less over a longer time. If you\u0027d like to order something directly through my Etsy shop the listings there will be slightly more, but for paying a premium price you will be getting it much sooner.\u00a0\u003cbr\u003e\u003ca href=\"https://www.instagram.com/shield_labs\"\u003ehttps://www.etsy.com/shop/ShieldLabs\u003c/a\u003e (to order directly)\u00a0\u003cbr\u003e\u003cbr\u003eThank you So much for any interest and Support in what I do! It truly means Everything to get to share what I enjoy so much with so many fellow fans! I look forward to making something Awesome just for You!\u003cbr\u003e\u003cbr\u003eBest Regards,\u003cbr\u003e-Casey M.\u003cbr\u003ea.k.a. Shield Labs (@shield_labs on Instagram)\u003cbr\u003e\u003ca href=\"https://www.instagram.com/shield_labs\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehttps://www.etsy.com/shop/ShieldLabs\u003c/a\u003e"
