    "summary": "\u003cstrong\u003e\u003cem\u003eThe Shadow of Ideas\u003c/em\u003e explores the world of current events, social justice, and politics through the lens of history. It\u2019s a podcast about context, and about how concepts from the past form the narratives that we use to understand the present and the future.\n\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\n\t\u201cMisunderstanding of the present is the inevitable consequence of ignorance of the past. But a man may wear himself out just as fruitlessly in seeking to understand the past, if he is totally ignorant of the present.\u201d -Marc Bloch\u003c/blockquote\u003e\nThe series is presented by Raymond Wiley.  A veteran of podcasts and terrestrial radio, Raymond got his start at WUOG 90.5FM in Athens, GA in 2004.  There he worked as a producer, host, and later as general manager.  As on-air talent, he has appeared on numerous series as a guest speaker, and verified more than 2 million downloads of his own podcast catalog. Notable appearances include Travel Channel\u2019s \n\u003cem\u003eMysteries at the Museum \u003c/em\u003e(2012) and History Channel\u2019s \u003cem\u003eDecoded\u003c/em\u003e (2011). He earned a BA in History from the University of Georgia (2008) and an MA in Communications from the University of Sussex (2012)."
