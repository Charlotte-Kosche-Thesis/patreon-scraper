    "summary": "Hi, I\u0027m Gary, the founder of ShekouDaily. Together with my wife Kiko, \u003cstrong\u003e\u003cem\u003ewe\u0027re on a mission to provide English Speakers in Shenzhen with the resources they need to enjoy happy, healthy and prosperous lives here in Shenzhen. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re here it\u0027s because you read, listen to or watch some of our content and we thank you very much for that. We hope you like it and invite you to join us on our mission. One way many of you have done this already is to share the content we post with others. That has helped us grow from 1,000 readers in our first year to around 15,000 readers now!\u003cbr\u003e\u003cbr\u003eWhat do we do to help people in Shenzhen? \u003cstrong\u003e\u003cem\u003eWe create and share content in the form of articles, blogs, videos, podcasts and more related to local news, tips for every life issues, alerts of important activities or events taking place as well as emergency or previously unannounced occurences, and more. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDoing this though takes a lot of time and money to stay up to date with the latest info and maintaining the equipment we need to produce and share the content so we really need your help. If you\u0027re not familiar with Patreon, the concept is that you support a creator financially to help them continue to create valuable content for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor as little as $10 per month you can \"Become a Shekou Angel\" and support us in ShekouDaily\u0027s mission to provide content for free that helps people live \u003cem\u003ehappy, healthy and prosperous \u003c/em\u003e lives here in Shenzhen.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBoth Kiko and I came from outside of Shenzhen so we know how hard it is trying to make a life in a new place. Throughout the years, we\u0027ve unfortunately seen too many people leave after just a short time here because they weren\u0027t able to make things work here. We want to change that. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support we\u0027ll not only be able to continue to post and create content to ShekouDaily.com, our weekly newsletter, WeChat account, facebook, twitter, email newsletter and more on a daily and weekly basis, we\u0027ll be able to do a LOT more of it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks again for reading and supporting ShekouDaily!\u003cbr\u003e"
