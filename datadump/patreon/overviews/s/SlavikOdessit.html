    "summary": "\u003cstrong\u003e\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439,\n\u0434\u043e\u0440\u043e\u0433\u043e\u0439 \u0434\u0440\u0443\u0433, \u0434\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u0432 \u003cu\u003e\u003cstrong\u003e\u041e\u0440\u0434\u0435\u043d \u0418\u0441\u0442\u043e\u0432\u044b\u0445 \u041f\u043e\u0431\u043e\u0440\u043d\u0438\u043a\u043e\u0432\u003c/strong\u003e\u003c/u\u003e!\u003cbr\u003e\u003c/strong\u003e\u0420\u0430\u0437\n\u0443\u0436 \u0442\u044b \u0442\u0443\u0442, \u0442\u043e \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0442\u0435\u0431\u0435 \u0443\u0436\u0435\n\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e \u043a\u0442\u043e \u044f, \u0438 \u0447\u0435\u043c \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c. \u0415\u0441\u043b\u0438\n\u0436\u0435 \u043d\u0435\u0442, \u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u044c \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c\u0441\u044f: \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0421\u043b\u0430\u0432\u0438\u043a, \u044f \u043e\u0434\u0435\u0441\u0441\u0438\u0442, \u0438 \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u043a\u0430\u043d\u0430\u043b\u044b \u043d\u0430\u00a0\u003ca href=\"https://www.youtube.com/user/SlavikOdessit\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e \u0438 \u043d\u0430\u00a0\u003ca href=\"https://www.twitch.tv/slavik_odessit\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cu\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u041e\u0440\u0434\u0435\u043d \u0418\u0441\u0442\u043e\u0432\u044b\u0445 \u041f\u043e\u0431\u043e\u0440\u043d\u0438\u043a\u043e\u0432\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u0431\u044b\u043b \u043e\u0441\u043d\u043e\u0432\u0430\u043d \u043d\u0430 \u0438\u0434\u0435\u0435, \u0447\u0442\u043e \u003ci style=\"font-weight: bold;\"\u003e\u043a\u0430\u0436\u0434\u044b\u0439 \u0442\u0440\u0443\u0434 \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u043e\u043f\u043b\u0430\u0447\u0435\u043d\u003c/i\u003e, \u0438 \u043c\u043e\u0439 \u0442\u0440\u0443\u0434 \u043d\u0435 \u0434\u043e\u043b\u0436\u0435\u043d \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u0438\u0441\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u0435\u043c!\u003cbr\u003e\u003cbr\u003e\u041c\u043e\u0439 \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/user/SlavikOdessit\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u043a\u0430\u043d\u0430\u043b\u00a0\u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d \u0432 \u043a\u043e\u043d\u0446\u0435 2011 \u0433. \u0421 \u0442\u0435\u0445 \u043f\u043e\u0440 \u043d\u0430 \u043c\u043e\u0435\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u0432\u044b\u0448\u043b\u043e \u0431\u043e\u043b\u0435\u0435 \u003cstrong\u003e2500\u003c/strong\u003e \u0432\u0438\u0434\u0435\u043e,\u00a0\u0438 \u044f \u043c\u043e\u0433\u0443 \u0441 \u043f\u043e\u043b\u043d\u043e\u0439 \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u044c\u044e \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u0431\u044b\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u0435\u043c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0438 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 - \u044d\u0442\u043e \u0437\u0430\u043d\u044f\u0442\u0438\u0435 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0437\u0430\u0442\u0440\u0430\u0442\u043d\u043e\u0435 \u043f\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0441\u0438\u043b\u0430\u043c, \u043d\u043e \u0438 \u043f\u043e \u0434\u0435\u043d\u044c\u0433\u0430\u043c, \u0432\u0435\u0434\u044c \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0435\u043d\u0438\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f - \u044d\u0442\u043e \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0446\u0438\u0438 \u0432 \u0431\u0438\u0437\u043d\u0435\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u043e\u0433\u0443\u0442 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u043e\u043a\u0443\u043f\u0438\u0442\u044c\u0441\u044f.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041d\u0430 \u043f\u0440\u043e\u0442\u044f\u0436\u0435\u043d\u0438\u0438 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043b\u0435\u0442...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/user/SlavikOdessit\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u0431\u044b\u043b\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e \u043c\u043e\u0438\u043c \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u0434\u043e\u0445\u043e\u0434\u0430 (\u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u043f\u043e \u0441\u0435\u0439 \u0434\u0435\u043d\u044c \u0432 \u043c\u0435\u0441\u044f\u0446 \u0445\u0432\u0430\u0442\u0430\u0435\u0442 \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c \u043d\u0430 \u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0438\u0433\u0440). \u0412\u0441\u0451 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u044f \u043f\u044b\u0442\u0430\u043b\u0441\u044f \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0432 \u043d\u0430\u0434\u0435\u0436\u0434\u0435, \u0447\u0442\u043e \u044d\u0442\u043e\u0433\u043e \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0438\u0442\u044c \u043c\u043e\u0435\u043c\u0443 \u043a\u0430\u043d\u0430\u043b\u0443 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u0439 \u0440\u043e\u0441\u0442. \u041d\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f\u0448\u043d\u0438\u0439 \u0434\u0435\u043d\u044c \u043d\u0430 \u043c\u043e\u0435\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u0432\u044b\u0448\u043b\u043e \u0431\u043e\u043b\u0435\u0435 2500 \u0432\u0438\u0434\u0435\u043e, \u043d\u043e \u0433\u043e\u0434\u044b \u0438\u0434\u0443\u0442, \u0438 \u044f \u043d\u0430\u0447\u0438\u043d\u0430\u044e \u043f\u043e\u043d\u0438\u043c\u0430\u0442\u044c, \u0447\u0442\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e\u0441\u0442\u044c - \u044d\u0442\u043e \u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u0444\u043e\u0440\u043c\u0443\u043b\u0430 \u0443\u0441\u043f\u0435\u0445\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041d\u0430 \u0442\u0435\u043a\u0443\u0449\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442...\u003cbr\u003e\u003c/strong\u003e\u041e\u0441\u043e\u0437\u043d\u0430\u0432, \u0447\u0442\u043e \u0434\u0430\u043b\u044c\u0448\u0435 \u0442\u0430\u043a \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c\u0441\u044f \u043d\u0435 \u043c\u043e\u0436\u0435\u0442, \u044f \u043d\u0430\u0448\u0435\u043b \u0441\u0435\u0431\u0435 \u0440\u0430\u0431\u043e\u0442\u0443 (\u043f\u044f\u0442\u0438\u0434\u043d\u0435\u0432\u043a\u0443) \u0447\u0435\u0440\u0435\u0437 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442, \u0438 \u043f\u0440\u043e\u0431\u0443\u044e \u0441\u0435\u0431\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0441\u0442\u0440\u0438\u043c\u0435\u0440\u0430 \u043d\u0430 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/slavik_odessit\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e-\u0435 \u043f\u043e \u0432\u0435\u0447\u0435\u0440\u0430\u043c \u043f\u043e\u0441\u043b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b. \u0421\u0442\u0440\u0438\u043c\u044b - \u044d\u0442\u043e \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u0430\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0435\u0439 \u0432 \u0436\u0438\u0432\u0443\u044e, \u043d\u043e \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u0433\u0440\u0430\u0444\u0438\u043a, \u043a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043c\u0430\u043b\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043a\u0430\u043a \u043d\u0430 \u043b\u0438\u0447\u043d\u0443\u044e \u0436\u0438\u0437\u043d\u044c, \u0442\u0430\u043a \u0438 \u043d\u0430 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/SlavikOdessit\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e, \u043d\u043e \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u043d\u0430\u0434 \u0440\u0435\u0448\u0435\u043d\u0438\u0435\u043c \u044d\u0442\u043e\u0439 \u043f\u0440\u043e\u0431\u04
