    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003e\u003cimg src=\"https://66.media.tumblr.com/6537d752a588f943669f97fc13ce5c70/tumblr_o7j79xc0HN1tksh3co2_400.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003eHello, Welcome, and Thank You \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0 First of all, thanks for checking out my Patreon.  If you\u0027re familiar with my work, you\u0027ll know me as Saka or Sukinahito on DeviantArt. \u00a0I\u0027m new to Patreon so please bear with me as I get this thing figured out :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003eMy Art\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0 As you may have realized, anime and Japanese culture have heavily influenced my work (contributes to growing up in Asia), but once in a blue moon I also like to draw actual people portraits.\u00a0What I know of art is, for the most part, self-taught by observations, taking advice from high school and college art courses, AND a lottttttt of constantly drawing. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 For as long as I can remember I\u0027ve always been drawn to beauty, sexy, and sensual side of things when it comes to drawing.  Nudity is common in my art outside of the day job.  I started out as a fan artist, then I began working professionally as a colorist in the comic industry many years ago.  Then after that I became an artist at Gaia Online, where I worked creating NPCs, drawing comics, and game assets. I have had the opportunity to learn from many of my colleagues, I have seen my skills mature and techniques improve, but most rewarding of all is just being surrounded by many talented and creative people of various styles of art.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,179,215);\"\u003eWhat I\u0027m Doing On Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\nWhat I hope to accomplish here with your help is to be able to focus on \ncreating fan art, original art and comics while experimenting with more styles and \nincorporating various techniques. I welcome and encourage feedback, suggestions, and critiques,\n but I sincerely hope that you\u0027ll enjoy the fruits of my labor as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eSo Let\u0027s Talk Rewards!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eTier 1\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eTier 1 pledges will receive a JPG file of released art and all the sketches (including rough brainstorming sketches for the included art\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/4ca2be2404d207b061ea5d038d430411/tumblr_o7qkwgG8pQ1tksh3co4_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e----------------------------------------\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTier 2\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTier 2 pledges will receive the rewards above plus step-by-step work in progress of the released artwork \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/24d227d932d4d3ae51c098cc8fc7670f/tumblr_o7qkwgG8pQ1tksh3co1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e----------------------------------------\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003eTier 3\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eTier 3 pledges will receive all of the rewards above plus a full 300-400 dpi JPG file of art released AND a smaller PSD file with all working layers of the image.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://67.media.tumblr.com/3fa98290754cf4972c7c54ece8c6e7e5/tumblr_o7qkwgG8pQ1tksh3co2_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e----------------------------------------\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTier 4\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eTier 4 pledges will receive all of the reward above excluding the smaller PSD file because you\u0027ll receive a full size PSD at 300-400 dpi with all details and brush strokes in every layers~~~!!!\u003cbr\u003e(And if goal\u0027s reached, I can start working on my comics!)\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/b2d8629d2a5eec1e8e3a26530ae093f0/tumblr_o7qkwgG8pQ1tksh3co3_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e----------------------------------------\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTier 5\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eNaughty Bit tier pledges will receive all of the rewards above plus Naughty Bit art and/or comics if goal is reached.\u00a0 I draw everything under the sun and where the sun don\u0027t shine so anything goes--XX, XY, XXY, XXX--so there will be a seperate poll for Naughty Bit tier.\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/70cbc5c856fc75e437be3fab245a988d/tumblr_o7qkwgG8pQ1tksh3co5_r1_1280.jpg\"\u003e\u003cbr\u003e----------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://65.media.tumblr.com/55a3a1b8f9cdec3c30b3e5a84f259c3d/tumblr_o7j79xc0HN1tksh3co1_400.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
