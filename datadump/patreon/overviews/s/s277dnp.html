    "summary": "Hey guys! Couple of years ago I created a table RPG called occulta, but due to a misspell it is called oculta =)\u003cbr\u003e\u003cbr\u003eRight now it`s a huge grim and brutal setting about human psychology in extreme conditions. This year I met an artist, her name is Julia and I asked her a question: \"How-bout-a-comic-book\", well, she said yes.\u003cbr\u003e\u003cbr\u003eRight now we have 18 pages of first episode ready and today I have \u00a0been \u00a0translating it to english from original russian language. On monday (16.02.15) I`m going 2 put episode 1 here for free.\u00a0\u003cbr\u003e\u003cbr\u003eWhat for do I need your money? Julia do not ask much, but still need some salary, I need tons of coffee to work on the script, character concepts and other stuff. So, I think, you all understand what do I take money for.\u003cbr\u003e\u003cbr\u003eThere are some tough days in Russia right now. Gotta do a lot of work to pay my monthly bills and also gotta pay to the artist for her job. Cant be everywhere in the same time where I needed. Right now i got a job of a driving instructor along with some other stuff but still cant uphold the project without hurting family budget.\u003cbr\u003eThats why I`m here. If u like the story and would like to see 11 more episodes I need your help.\u00a0\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eFor today me and Julia have an agreement that we will release 12 (including the one that is ready and now translating to english)\u003cbr\u003e\u003cbr\u003eThere will be a gap of about 25-31 days in between releases of chapters\u003cbr\u003e\u003cbr\u003eTwelve chapters will be considered as season 1 and if it would be at least +10 000$ a year there will be season 2\u003cbr\u003e\u003cbr\u003eIn the end of the year there will be some limited edition signed and printed versions with all extras we can push in them\u003cbr\u003e\u003cbr\u003eThere will be English (main) and maybe russian version but I`m open to any assistance in translating the comic to your native language! Contact me here for details.\u003cbr\u003e\u003cbr\u003eRight now we are preparing our first \"pilot\" episode for the release here =) Wish us luck.\u00a0\u003cbr\u003e\u003cbr\u003eUr`s Sahde277.\u003cbr\u003e\u003cbr\u003eHere we go!\u00a0\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/ff7d7af5fb5d8f36bda25a1afa82056a.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
