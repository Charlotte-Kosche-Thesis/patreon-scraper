    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmRtvLFLmLWE%3Ffeature%3Doembed%26autoplay%3D1%26rel%3D0\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmRtvLFLmLWE%3Frel%3D0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FmRtvLFLmLWE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "Fang$4Hire \u003cbr\u003eis part screenplay, part novel, part graphic novel.\u00a0 It\u0027s a a hybrid project I call a Next Novel.\u003cbr\u003e\u003cbr\u003ePowerful Vampire, Nate Price,\u00a0 must wrest the business of vampire services\nto humans, away from the weak \"Wamp\" vampires -- before they cause\nWorld War \"V\". Nate enlists\nhis estranged brother, Julian, a fiery ex-flame, Brid \"Birdie\",\nand his core crew vamps: Ding, Dev, Wild and Lexi ,in a sexy,funny, but un-deadly serious bid\nto save the world. In a fangs bared\nstruggle, Nate organizes lean, mean\nvampire machines, (and one 5\u0027 nothing human office manager, Connie) into the\nnew company, Fang$4Hire.\u00a0\u00a0 Fang$4Hire patrons will not only watch me create the Fang$4Hire story and characters over 13 Next Novels, ONLY Fang$4Hire patrons will be able to buy each Next Novel #1 and #13. (Books 2-12 will be made available to all via Amazon.com.)\u00a0 That\u0027s not the most exciting part of the Fang$4Hire Project.\u00a0 Fang$4Hire needs you -- to show your Vamp, Wamp (weaker, corrupted vampires), or monster self.\u00a0\u00a0 Patrons of Fang$4Hire have a chance to become a Fang$4Hire character.\u00a0 As I create Next Novels, 24 characters will be created from a patron\u0027s submitted picture.\u00a0\u00a0 An essay and release form will be required of patrons selected; compensation is one free book for the selected winning patron.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e Becoming a character is a contest with only 24 winners.\u00a0 EVERY patron gets an INVITATION to enter.\u003cbr\u003e\u003cbr\u003eA\nLittle Bit About Me:\u003cbr\u003e\n\nRobin\nSmith -tech, author/illustrator\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProfessional\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a full time computer tech and part-time writer.I\u0027d love to flip that equation over and be a\nfull time writer, part-time tech. Long\nbefore I was a tech I was a preschool teacher, so many of my writing projects\nare original children\u0027s books.(www.PublishOwl.com)\u003cbr\u003e\u003cbr\u003e\n\nThis\nPatreon page is about another writing love --I love all things vampire. I\ncreated a Fang$4Hire world and populated it with vampires, monsters and a new\ncorrupted vampire I call wamps.In my\nworld,people can hire a vampire to do\ntheir bidding!Vampires want to band\ntogether with mankind to squash the scum of the earth wamps.\u00a0\u00a0 F$4H will have the humor and heart of The Vampire Diaries, with the chill and thrill of True Blood.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\nI will be self-publishing\nNext Novels in the Fang$4Hire series #1-#13.\u00a0 Only patrons of Fang$4Hire will be able to buy books #1and #13. Books #2-#12 will be available to everyone on Amazon. My real aim is to attract a producer for a\nFang$4Hire TV show, animated series or web-series. A Next Novel is my hybrid book;part script - part novel - part comic book. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePersonal\u003c/strong\u003e\u003cbr\u003e\nI like to travel, write, illustrate and collaborate with other creative types. Funding through Patreon will help me tell the\nFang$4Hire story, and work with terrific illustrators and storyboard artists. \u003cbr\u003e\u003cbr\u003eWhat would it be like to hire a vampire to take\ncare of all your human problems? Help\nme bring Fang$4Hire to book and screen to\nfind out.\u003cbr\u003e\u003cbr\u003eWhy should you support me?\u00a0 \u003cbr\u003e1.) Only patrons can buy books #1 and #13; \u003cbr\u003e2.) Only patrons are invited to submit and essay and photo -- \u003cbr\u003eshow me why YOU should be a Fang$4Hire character.\u003cbr\u003e3.) You\u0027d like\u00a0 to support a new vampire series that *may* make it from book to TV.\u003cbr\u003e\n\n4.) Way cool\nchance to be a Fang$4Hire character! I\u0027ll be selecting from patron essays and photos to turn some patrons\ninto monsters, vamps or wamps in a F$4H Next Novel!\u003cbr\u003e\n\n5.)\u00a0 I don\u0027t bite,\nbut my characters do.\u003cbr\u003e\u003cbr\u003eIf you loved / love True Blood, The Vampire Diaries, and The Originals --\u00a0 then join Nate\u0027s crew fighting the dreaded wamps and their shadowy leader Grimson -- or become a creature of the night and fight against the Fang$4Hire team.\u003cbr\u003e\u003cbr\u003eAnd ask yourself:\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \"What can a vampire do for me?\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "amount_cents": 120000,
     "completed_percentage": 0,

     "description": "Goal #1 - A Shot in the Arm  - $1200 total pledges\u003cbr\u003eWamps\ninfiltrate Fang$4Hire and poison the staff.Nate\u0027s Vampire crew is off the wall crazy, and he must negotiate a cure\n-- with an even wackier Witch.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNext Novel Series Goal #2 - 13  each have the same total pledge needed $400.00\u003cbr\u003eAs each goal is met an new goal will post and take its place!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGoal #2  - Bloody Hell - Create, Print, Sell - work with storyboard artists; market F$4Hire for TV\u003cbr\u003e\u003cbr\u003eEach book will be added as a goal from book#1  through book #13\u003cbr\u003eStarting with the first Next Novel Fang$4Hire #1  \"A Shot in the Arm.\"\u00a0 and completing\u00a0 with Next Novel #13 After Birth (Sweeter Than Wine)\u003cbr\u003e\u003cbr\u003eCreate the Next Novel Books #1-#13 \u003cbr\u003eCreate, Print, Sell - work with storyboard artists; market F$4Hire for TV\u003cbr\u003e\u003cbr\u003eGoal #1 - A Shot in the Arm  - $1200 total pledges\u003cbr\u003eWamps\ninfiltrate Fang$4Hire and poison the staff.Nate\u0027s Vampire crew is off the wall crazy, and he must negotiate a cure\n-- with an even wackier Witch.\u003cbr\u003e\u003cbr\u003eGoal #2 - Bloody Hell - $400\u003cbr\u003eStarts the series,\npulls lead into the mix, starts Fang$4Hire. Powerful Vamp Nate must take over\nthe vamps-to-human service, and create order, before rampaging Wamps cause\nhumans to seek total vamp extinction\u003cbr\u003e\u003cbr\u003eGoal #3 - Thicker Than Blood - $400\u003cbr\u003eNate needs the help of his\nestranged brother and gets it, but will this be the last time?\u003cbr\u003e\u003cbr\u003eGoal #4 - Hot Blooded - $400\u003cbr\u003eCollege gal made hot\nby vamp blood is in danger from the weaker vamps, and the situation boils over\nand threatens to destroy Fang$4Hire.\u003cbr\u003e\u003cbr\u003eGoal #5 - Blood Boils -$400\u003cbr\u003eNate determines\nto uncover the shadowy villain, Grimson, who uses the weaker Wamps as his puppets;  Knowledge is power but it\u0027s\nalso dangerous.\u003cbr\u003e\u003cbr\u003eGoal #6 - Blood Bath - $400\u003cbr\u003eThe weak wamps create\na blood bath of human victims, implicating several of Fang$4 clients, and\npointing an evil finger at Fang$4 staff.\u003cbr\u003e\u003cbr\u003eGoal #7 - Blue Blood - $400\u003cbr\u003eA rare breed of vamps\nwith special powers and more human sensibilities, must come off the fence to\naid Fang$4Hire, or watch the world as they know it erupt in World War \"V\".\u003cbr\u003e\u003cbr\u003eGoal #8- Better Off Blood - $400\u003cbr\u003eNate\u0027s friend and liaison\ncop Lee, is getting old and ill. Lee petitions Nate to \"turn\" him and\noffers vital info in exchange for the turning. Will Nate break the rules\nto gain information that may help him discover and defeat his vicious enemy,\nGrimson?\u003cbr\u003e\u003cbr\u003eGoal #9 - Blood Brothers - $400\u003cbr\u003eNate discovers a way\nto get his brother to work with Fang$4Hire, and he\u0027s willing to pay a high\nprice to do so. The plan puts Brid at the center of danger, and between the two\nbrothers, raising old hurts and passions.\u003cbr\u003e\u003cbr\u003eGoal #10 - Transfusion  - $400\u003cbr\u003eNate makes a\npeace offering , giving his own life-saving blood to a weak wamp\u0027s\n\"child\" Wamp, only to find out it\u0027s a trick, to create a new and stronger\nline of wampires.\u003cbr\u003e\u003cbr\u003eGoal #11 - V is for Virus - $400\u003cbr\u003eThe war against wamps moves into the lab, and a race for a cure that treats wampism as just another virus.\u003cbr\u003e\u003cbr\u003eGoal #12 - Vaccination Complication - $400\u003cbr\u003eContinuing from \u0027V is for Virus; The Fang$4Hire team find the cure is worse than the disease, and aim to rid the world of both. \u003cbr\u003e\u003cbr\u003eGoal #13 - After-Birth (or Sweeter than Wine) -$400\u003cbr\u003eThe Fang$4Hire team savors some victories, while new storms brew on the horizons.  \u003cbr\u003eMore and more humans ask \"What can a Vampire do for ME?\"  \u003cbr\u003e\u003cbr\u003eCan Fangs$Hire keep up with demand, or will  war with wamps crush them?\u003cbr\u003e\u003cbr\u003eWorking with illustrators and storyboard artists create  the Fang$4Hire world in Next Novels\u003cbr\u003eFang$4Hire Next Novels #1  and #13  will only be sold only to patrons.\u003cbr\u003eFang$4Hire Next Novels #2- #12 will be available to all via Amazon.com",
