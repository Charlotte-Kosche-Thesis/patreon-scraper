    "summary": "Hey there, I\u0027m Joe Eisma, artist and co-creator of the NY Times Bestselling and multiple Eisner Award Nominated series, \u003cstrong\u003eMorning Glories\u003c/strong\u003e, from Image Comics.\u00a0 I\u0027ve also illustrated \u003cstrong\u003eArchie, Riverdale\u003c/strong\u003e and\u003cstrong\u003e The Archies \u003c/strong\u003efrom Archie Comics, \u003cstrong\u003eThe Flash\u003c/strong\u003e from DC Comics, \u003cstrong\u003eFaith \u003c/strong\u003efrom Valiant Comics, \u003cstrong\u003eBig Trouble in Little China, Evil Empire \u0026amp; Higher Earth\u003c/strong\u003e from Boom! Studios, as well as a short in the \u003cstrong\u003eVertigo SFX: Slam!\u003c/strong\u003e Anthology. \u003cbr\u003e\u003cbr\u003eSo why Patreon?\u00a0 \u0027Aren\u0027t you working on a successful comic series?\u0027\u00a0 \u003cbr\u003e\u003cbr\u003eFor many years, it has been successful, but after the end of Season 2 of \u003cstrong\u003eMorning Glories\u003c/strong\u003e, with attrition on single issues, and a very costly reprint of our Compendium, income is down.\u00a0 The rest of trade and collections sales are good, but payment is sporadic.\u00a0 Simply put, it\u0027s tough to maintain a consistent income flow in comics.  \nYou\u0027re always hustling from one job to the next, bugging editors and \nother creators you know for gigs.\u00a0 A Patreon would help me continue to pursue my career in comics and illustration, keep \u003cstrong\u003eMorning Glories\u003c/strong\u003e in publication, and give me a chance to do some fun new projects I\u0027ve not yet had time for.\u00a0 \u003cbr\u003e\u003cbr\u003eOnce I get going and hit certain milestone goals, I\u0027ll start a Patreon exclusive \u003cstrong\u003eMorning Glories\u003c/strong\u003e comic that will be a fun look at the mythology and social structure of Morning Glory Academy.\u00a0\u003cbr\u003e\u003cimg src=\"http://supajoe.com/art/mga_gossipgirlsnnp.jpg\"\u003e\u003cbr\u003e It\u0027s called \u003cstrong\u003eMGA Gossip Girls\u003c/strong\u003e, and you won\u0027t find it anywhere else but here on my Patreon page.\u00a0 Think of it as Rozencrantz and Guildenstern in the MGA Universe.\u00a0 You\u0027ll see these girls interact with the main \u003cstrong\u003eMorning Glories \u003c/strong\u003ecomic timeline from the beginning and get a totally different perspective on the narrative.\u00a0 That\u0027ll be the main comic project I\u0027ll pursue, and eventually, I\u0027ll get to some more personal and varied comic projects.\u00a0 \u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider pledging!\u00a0 I\u0027ve got all sorts of fun things planned!\u00a0 \u003cbr\u003e"
