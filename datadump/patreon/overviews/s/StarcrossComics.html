    "summary": "Hey, I\u2019m Starcross! Welcome to my Comic Patreon (not to be confused with my \u003ca href=\"http://www.patreon.com/Starcross\"\u003ePrimary Patreon\u003c/a\u003e where I do sketches/pin-ups/ and other miscellaneous projects).\u003cbr\u003e\u003cbr\u003eI\u2019ve been producing NSFW art for the past few years now, and while I\u2019ve primarily stuck to doing short sequences, animations, and pin-ups, the most-requested type of content I get is comics. While I do enjoy making comics, they are one of the largest time commitments to take on, and I just can\u2019t justify taking the time to draw them\u2026 until now! I\u2019m hoping that by starting up this Patreon page exclusively for comic work I can take more time to produce comics for all of you.\u003cbr\u003e\u003cbr\u003eNow that that\u2019s out of the way, it\u2019s probably also worth mentioning that with the launch of this Patreon, I also will be starting a series that many have asked for: a story centering around my OC \u201cStarcross!\u201d \u003cbr\u003e\u003cbr\u003eNow, to answer some of your questions you probably have:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How often will this Patreon update?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: Never more than 4 times a month, and probably less than that for the immediate future. Otherwise, just when I feel inspired to work on comics.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why are you charging per page?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: It didn\u2019t make sense to charge \u201cper chapter\u201d because generally my comics are pretty short, and it didn\u2019t make sense to charge \u201cper month\u201d because I don\u2019t intend on updating every single week.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why don\u2019t you just sell your comics in an online shop?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: To be honest, I\u2019ve never been a huge fan of that business model for NSFW stuff. It\u2019s too easy of a system to abuse since people can just download your work and repost it elsewhere.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eQ: What is \"Sarah \u0026amp; Danica,\" and why is it the first comic on this Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eA: I\u0027ve had a character named Starcross for quite some time, and I\u0027ve always kept her backstory fairly vague and only ever hinted at things, as a result many people have become curious to see her \"origin story\" as it were. I felt like the launch of this Patreon would be a good excuse to finally sit down and create that story.\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you have any other questions, feel free to message me on Patreon and I\u2019ll get back to you as soon as I can. I hope you consider supporting, and thanks for taking the time to check out my stuff!\u003cbr\u003e\u003cbr\u003e-Star (\u003ca href=\"http://starcross-nsfw.tumblr.com/\"\u003eTumblr\u003c/a\u003e/\u003ca href=\"http://aryion.com/g4/user/Starcrossing\"\u003eEka\u0027s Portal\u003c/a\u003e/\u003ca href=\"http://www.patreon.com/Starcross\"\u003ePrimary Patreon\u003c/a\u003e)"
