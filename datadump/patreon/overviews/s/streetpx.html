    "summary": "\u003cstrong\u003eWelcome to\u00a0\u003c/strong\u003e\u003ca href=\"http://www.streetpx.com\" rel=\"nofollow\"\u003eStreetPX\u003c/a\u003e!\u003cbr\u003eA photography-centric podcast, hosted by Bay Area photographers\u00a0\u003ca href=\"http://www.recasper.com\" rel=\"nofollow\"\u003eRE Casper\u003c/a\u003e and\u00a0\u003ca href=\"http://www.jimwatkinsphotography.com\" rel=\"nofollow\"\u003eJim Watkins\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWith an obsessive interest in photography, each episode is a wild ride through the meandering minds of our hosts, focusing on new happenings in the world of documenting the human condition. Diving deep into the rabbit hole, with introspective interviews of established and up and coming photographers in the world of street, documentary and photojournalism.\u003cbr\u003e\u003cbr\u003eEach episode, we sit down with a new victi... er, guest, to tell their story. Why they chose this craft, how they approach the street and what makes them tick.\u003cbr\u003e\u003cbr\u003eWe want to know... So we think you may too.\u003cbr\u003e\u003cbr\u003eAdditionally, we also host round-table discussions with photographer friends of the network to opine on current events, news, techniques, advice and pretty much whatever random topic that comes to mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need your help?\u003c/strong\u003e\u00a0\u003cbr\u003eWhile we certainly invest our\u00a0passion and obsession into producing and offering StreetPX at the highest quality possible, it is sadly not a free endeavor. We wish it were, but alas, the world is what it is and your assistance will help greatly in pushing our show forward.\u00a0\u003cbr\u003e\u003cbr\u003eYour contributions will fuel our RSS feeds, expand our shared content, keep the website active, upgrade our equipment, justify our time away from our wives and so much more.\u003cbr\u003e\u003cbr\u003eMost of all, the more we get each month, the more we can offer you, our esteemed listeners. \u003cbr\u003e\u003cbr\u003eSo if you dig what we have to share... please forgo a coffee purchase or two and send those few extra bucks our way.\u00a0Coffee goes through you, StreetPX on the other hand ... well, StreetPX will go through you as well. But you can always take it in, over and over again and it won\u0027t (always) result in a trip to the bathroom.\u003cbr\u003e\u003cbr\u003eFrom our team to you, Many Thanks!"
