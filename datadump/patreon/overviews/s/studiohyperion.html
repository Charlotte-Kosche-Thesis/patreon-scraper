    "summary": "\u003cstrong\u003eThis series is about analyzing\u00a0music, artists, and concepts that are obscured or mystified by mainstream media. If there is something you are looking for, don\u0027t look for it, create it.\u00a0That\u0027s why rather than cramming every little idea into neatly packed linguistic boxes these videos\u00a0are more about exploring the experiences of listening.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI approach each video as a question. Most mainstream publications seem to value how many words you can use out of a a thesaurus or how many references to vogue ideas you can cram into a single paragraph. However, I think this is a misconception of what makes an analysis worthwhile. Music theory isn\u0027t a methodology for composing but a way to explain composing.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0Thank you for taking the time to support art analysis! This channel was started to contribute to the music community and it exists to serve the community.\u003cbr\u003e"
