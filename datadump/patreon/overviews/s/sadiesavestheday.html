    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7-PxZJIjeTY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7-PxZJIjeTY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7-PxZJIjeTY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-03-04T19:25:55+00:00",
    "summary": "\u003ch1\u003eHi! Welcome to My Patreon Page!\u003c/h1\u003e\n\n\u003cimg src=\"https://static1.squarespace.com/static/54d3628be4b07d613e2ce3d9/57f94ac4c534a5767e9b0ee9/57f94b2c3e00bea94adb45bb/1475955785196/sadieiconnew.jpg?format=500w\" style=\"width: 193px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\u2019m \u003cstrong\u003eSade\u003c/strong\u003e, the artist behind \u003cstrong\u003eSadie Saves The Day\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI\u2019m a watercolor artist. My favorite thing to paint is botanical illustration, and I love to make videos and tutorials that help you have fun while painting with more confidence.\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\u003cbr\u003e\n\nI\u2019m joining Patreon because it would allow me to \u003cstrong\u003efocus on creating more art and more videos\u003c/strong\u003e. It also will help me \u003cstrong\u003eget to know you, my fans\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\n\nYour support helps me work on large projects like in-depth comparative reviews, watercolor courses, and botanical illustrations. It will also help me to do one of the things that I love the most, teach you tips, techniques, and super nerdy knowledge that will solve the problems that you have with painting in watercolor.\u003cbr\u003e\u003cbr\u003e\n\nIt takes a lot of time and effort to create my watercolor paintings and videos. Your pledges help me buy art supplies, keep the lights on, and \u003cstrong\u003efocus on creating more thorough, more in depth, and better videos for you\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\n\nI want to share my love of watercolor with you!\u003cbr\u003e\u003cbr\u003e\n\n\u003ch2\u003eSo How Does This Patreon Thing Work?\u003c/h2\u003e\u003cbr\u003e\n\nIf you like my work and want to help me make more of it, just \u003cstrong\u003echoose how much you would like to pledge a month\u003c/strong\u003e. That\u2019s all! \u003cbr\u003e\u003cbr\u003e\n\nEven one dollar a month makes a huge difference to me! Five dollars could let me go to a special museum exhibit and share it with you. $20 means that I could buy some awesome art supplies and tell you all about the best way to use it. \u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003eWhat Will You Get As Rewards?\u003c/h3\u003e\u003cbr\u003e\n\nDepending on how much you donate, you can get an awesome reward like custom artwork, free reference photos, access to tutorials, and more! You get to see things that no one else has seen and you get to know more about the lady behind the paintings.\u003cbr\u003e\u003cbr\u003e\n\nNo matter what tier you choose, you can ask me any questions about watercolor or gouache painting. I\u2019m happy to help!\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003eWhat Are My Goals?\u003c/h3\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eBeing able to focus on watercolor painting and tutorial making full-time.\u003c/li\u003e\n\u003cli\u003eCreating a series of courses that covers everything that you could ever want to know about watercolors, from paints, brushes, paper, all the way to advanced techniques.\u003c/li\u003e\n\u003cli\u003eGetting to know you guys, and interact with you, more than I have been able to.\u003c/li\u003e\n\u003cli\u003ePutting more smiles on more people\u2019s faces with more watercolor paintings.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\n\u003ch3\u003eWhat If You Want to Change Something About Your Pledge?\u003c/h3\u003e\u003cbr\u003e\n\n\u003cstrong\u003eYou can change or cancel your pledge any time you want!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMaybe you want to move up from getting your own landscape to getting a custom watercolor palette made just for you, no problem! \u003cbr\u003e\u003cbr\u003e\n\nOf course, if you want to leave, I will miss you. :(\u003cbr\u003e\u003cbr\u003e\n\n\u003ch1\u003eTHANK YOU!\u003c/h1\u003e\u003cbr\u003e\n\nI am really thankful from the bottom of my heart for any support that you\u2019re willing to give me and my art. Thank you for helping me keep moving these paintbrushes!\u003cbr\u003e\u003cbr\u003e\n\n\u0026lt;3 \u003cem\u003eSade\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003ca href=\"http://instagram.com/sadiesavestheday\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/sadiesavestheday\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://twitter.com/sadiesavesit\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/sadiesavestheday/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://www.sadiesavestheday.com/blog/\"\u003eBlog\u003c/a\u003e | \u003ca href=\"https://www.sadiesavestheday.com/original-artwork/\"\u003eShop\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LTFgj3xPHPA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
