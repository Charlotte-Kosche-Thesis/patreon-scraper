    "summary": "\u003cstrong\u003eWho is Trace\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Trace, aka Syncrotrace. I\u0027m a 2D animator and Illustrator. What does that mean? That means that my art includes a broad spectrum of animals and other interesting character designs! You can find my works on sites like \u003ca href=\"https://twitter.com/syncrotrace\"\u003eTwitter\u003c/a\u003e, and \u003ca href=\"https://vimeo.com/syncrotrace\"\u003eVimeo\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI am a recent graduate from the College for Creative Studies and I currently have three huge projects in my queue. These projects include an animated web series, a graphic novel, and finally an art book. I have many other animated film ideas in the works, but I only want to focus on one for right now. I\u0027ve opened up a Patreon to help me accomplish my goal of completing not only my current projects, but to also give me a hand in my artistic endeavors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor You Guys\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo basically you guys will have first access to everything I create before I post it anywhere else. That includes drawings/sketches, animation, and livestreams. I never really post a lot of my sketches (for some odd reason) but this gives me an excuse to post them.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to pump out as much fun and creative art as I can; which can range from fanart, original ocs, daily doodles, work in progress stuff, and even Youtube (still in development.) Having a Patreon also allows me to experiment and venture out of my comfort zone which sounds like a lot of fun. It\u0027ll be more fun to have you guys join me on this artistic journey.\u003cbr\u003e\u003cbr\u003eEach month, i\u0027ll add new or reoccurring bonuses like being included in a daily doodle, cameoing in a future animation or telegram sticker packs everyone has a say in, livestreams and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eChoose the tier that best suits you! Any and all support is greatly appreciated. If you want, you can pick a monthly limit on how much you donate! Updates are weekly and every weekend!\u003cbr\u003e\u00a0\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/gbqmo45lzh43aps/Thanks.jpg?dl=0\"\u003e\u003c/a\u003e"

     "about": "Heyo I\u0027m Trace. I\u0027m currently an animator/character designer at College for Creative Studies. I like to create interesting characters and animate worlds that intrigue people. I\u0027m known for my anthropomorphic (or furry) art. \u00a0I am currently in the process of writing a graphic novel as well as animating an animated film by myself. \u00a0\u003cbr\u003e\u003cbr\u003eOf course it takes money to help me further my process. I would like to offer illustrations and short animations that are of good quality. This means lots of hard work and dedication towards my craft. Your support will help pay for things athat are essential to my goal. The more support that I can get, the better the illustrations and animations will turn out. As an art student, I need all of the help that I can get.\u003cbr\u003e\u003cbr\u003e",
