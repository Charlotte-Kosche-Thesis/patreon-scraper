    "summary": "My name is Sergio Esquivel, and I have been doing Jiu Jitsu\nsince 2005. \u00a0I\u0027m a Brown Belt and proud member of the BJJ Revolution Team. \u00a0I first started doing Jiu\nJitsu when the United States Marine Corps sent me to a course become a Martial\nArts Instructor-Trainer.  After that, I\nbecame the Chief Instructor at the Marine Corps Martial Arts Program Satellite\nSchool aboard MCRD San Diego.  In this\ntime, I had the opportunity train with martial artist from all disciplines. Realizing\nthat I had gaps in my ability to ground fight I turned to Jiu Jitsu.  I trained at a few different places with\ngreat people and practioners and I eventually found my home at the legendary\nP.B. Fight Center the academy of Carlson Gracie Sr. Black Belt Rodrigo\nMedeiros. Since beginning Jiu Jitsu I have trained all over the United States\nand Japan.  Eventually opening my own\nacademy in New Bern, NC (Sugoi Submissions).\u003cbr\u003e\n\n\u003cbr\u003e\n\nBeginning December 2017 I\u2019ll be publishing (3) technique/drilling\nvideos a week.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nYou being a Patron would be the coolest thing ever. You would\nget access to technique videos taught by a Jiu Jitsu instructor that has been\nspecially trained by the Marine Corps to teach combative skills.  Having over 12 years of teaching experience\nin the Marine Corps I have refined my approach to teaching.  It would mean the world to me that you enjoy\nthe product so much that you would be willing to spend just a little of your\nhard-earned money to help me keep doing this stuff and open a second academy\nonce I retire from the Marine Corps. Thank you for your time!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
