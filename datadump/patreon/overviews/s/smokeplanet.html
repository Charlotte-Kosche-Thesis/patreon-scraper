    "summary": "\u003cimg src=\"https://78.media.tumblr.com/9b6779eb20be99edf65af5a6dd700a54/tumblr_p0x6884xLP1sqj35bo1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/56d7ff0a7e7cce4108e977ed0745cf93/tumblr_p0x55vaMSH1sqj35bo6_1280.png\"\u003e\u003cbr\u003e\u003cem\u003eLong Exposure\u003c/em\u003e is an ongoing webcomic about a nerd and a bully who are forced to work on a class project together. The story revolves around them developing super powers after an incident at a strange research center, and finding themselves followed by a mysterious car, overcoming personal challenges, and (most importantly) discovering how gay they are for each other.\u003cbr\u003e\n\u003cbr\u003e\n\u26a0\u00a0it contains a lot of swearing, some violence, drug/alcohol use, sexual situations, touches on some sensitive subjects, and drops a few (censored) slurs on occasion. i will put up warnings for the pages that contain these as best i can! ...well, except for the general swearing thing. that\u0027s like every page i\u0027m sorry.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/e7a68f89472ebeddd1034504446776e6/tumblr_p0x55vaMSH1sqj35bo5_1280.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cstrong\u003e\u003ca href=\"http://longexposurecomic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://tapastic.com/series/long-exposure\" rel=\"nofollow\" target=\"_blank\"\u003etapastic\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/marsoids\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://marsoid.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eart tumblr\u003c/a\u003e\u003c/strong\u003e \u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a1656d5fac264bd4e8be0bc011dd6315/tumblr_p0x6884xLP1sqj35bo2_1280.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/54dfe2f22db5fe18b335e9e291d2d65a/tumblr_p0x55vaMSH1sqj35bo4_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eyou\u0027ll be supporting an \u003cstrong\u003elgbt and poc comic (and creator)!\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003eif you\u0027re a fan of Long Exposure, you\u0027ll have access to a TON of extra art and content including NSFW ($10 tier), and everyone who pledges at least $1 will see comic pages wayy before they\u0027re posted online for free!\u003cbr\u003e\u003cbr\u003ealso i need to pay rent and take care of my terrifying muscle car (\u003ca class=\"hoverZoomLink\" href=\"https://78.media.tumblr.com/3bd48f8b2909be0b1db33b11d6d3c951/tumblr_oewzuuTYxC1sdsz70o2_1280.jpg\"\u003ei love her\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\ni guess those are really the only reasons. support me because you\u0027re a nice person!! maybe??!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/73347fb2850fa5937821e42cd200c57b/tumblr_p0x6884xLP1sqj35bo3_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b66cb9e8e57dcb981c178084267d7a5d/tumblr_p0x55vaMSH1sqj35bo3_1280.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003eif you become a patron, you are \u003cstrong\u003echarged per update rather than per month\u003c/strong\u003e.\u00a0you will never be charged more than \u003cstrong\u003e3 times a month\u003c/strong\u003e. you can also limit your pledge yourself to not exceed a certain amount if you want, but you will miss out on more content!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6dfc5fdfef72001f19e194d06a90ff37/tumblr_omrsf7ty5R1sqj35bo2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9018451f2cf4b2077322c9fe3918985d/tumblr_p0x55vaMSH1sqj35bo2_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eafter i reach my goals i like to make posts asking what my patrons would like next!! if you have ideas of anything specific you\u0027d like from me for the next goal, let me know! (i didn\u0027t expect to hit all my goals so fast so i ran out of ideas!!!!!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f8ef054873bbe7d82bf590dfa1f0f3cd/tumblr_p0x55vaMSH1sqj35bo1_1280.png\"\u003e\u003cbr\u003e"
