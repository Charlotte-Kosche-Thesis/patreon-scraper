    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWe make music that your whole family will love.\u00a0\u003c/h2\u003e\u003cdiv\u003eWe are a husband and wife duo who make family-friendly entertainment together. We do everything ourselves: arranging, recording, editing, and mixing the music; conceptualizing, filming, and editing the videos; and designing, promoting, and marketing on our social media channels. Sometimes we have help, but our limited budget makes that difficult.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h2\u003eIt is like a virtual tip jar. When you see a street performer with a hat out front, you may toss in a dollar or two to say, \"Hey, what you\u0027re doing is really neat. Keep it up!\" Patreon similarly allows you to \"tip\" someone virtually whenever they produce content. Choose your tip amount, and when we release a new video the amount is withdrawn from your bank at the beginning of the \u003cem\u003enext\u003c/em\u003e month. \u003cstrong\u003eWe will make a music video once a month at most\u003c/strong\u003e. But it\u0027s more than a tip! We have lots of prizes to give away! Check out the pledge levels to see what we have to offer, If there\u0027s a prize you would like instead, talk to us and we\u0027ll see if we can make it happen!\u003cbr\u003e"
