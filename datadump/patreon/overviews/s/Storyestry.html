    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m happy you\u0027re taking the time to look around!  I\u0027m Shauna, or \u0027Story\u0027.  I\u0027ve been making art since an early age, and I want to make it into my profession.\u00a0 It\u0027s been a dream of mine to be able to produce artwork I love consistently, but be able to openly show it to anyone who is interested, regardless of monetary value.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e Currently I post all finished art on my blog,\u00a0\u003ca href=\"http://storyestry.tumblr.com/\"\u003eHere!\u003c/a\u003e  All pieces I finish are uploaded for free, even if you\u0027re not following me.  I also stream for a few hours every Saturday,\u00a0\u003ca href=\"https://picarto.tv/Storyestry\"\u003eHere!\u003c/a\u003e It\u0027s free to everyone to view, and you can type in chat even if you\u0027re not a part of Picarto. But if you\u0027d like to see more behind-the-scenes things, have a hand in what I\u0027ll create next, or just want to give a tip, you can support me via this Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI charge per month, and since the amount is fixed per month, you\u0027ll always know how much you\u0027re spending.\u00a0 Please feel free to stop or start your pledge at any time as your needs or interests change!  I hope to be able to provide even more content over time as this Patreon grows; it\u0027s still very much a learning experience for me. Feel free to browse over the rewards, and thank you for stopping by! \u00a0\u003c/div\u003e"
