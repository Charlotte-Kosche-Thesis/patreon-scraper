    "summary": "Greetings Skywatchers! \u003cbr\u003e\u003cbr\u003eEach week, I tirelessly bring you the best possible\u00a0content I can with the\u00a0\u003ca href=\"http://www.somewhereintheskies.com/\"\u003eSOMEWHERE IN THE SKIES\u003c/a\u003e podcast, for no cost to you. It is my passion, and I love doing it. Through my research and resources, I bring guests on the show from all walks of life to discuss a topic that has scared, excited, mystified and compelled us for almost a century; UFOs. But that\u0027s not it. The show also dives into other topics such as the paranormal, cryptozoology, folklore, and sometimes the occasional conspiracy theory. But at the heart of it is the passion to explore the unknown. And with your help, I\u0027d like to make this a full-time job and livelihood, so that I can dedicate my time fully to uncovering these mysteries, bringing the topic to the mainstream, and ask new questions of and enigmatic and unforgiving mystery of the ages. \u00a0\u003cbr\u003e\u003cbr\u003eRest assured: the main show will \u003cstrong\u003eALWAYS\u003c/strong\u003e remain \u003cstrong\u003eFREE\u003c/strong\u003e. But, if I receive enough financial support per month, I\u0027ll have the means to create merchandise for you, produce extra episodes + bonus content, and bring you high-quality videos and live streams of interviews, investigations, and events. I\u0027ll also be able to spend more time focussing on writing books and articles about these topics, something I simply don\u0027t have the free time to do right now. But with your help, you\u0027ll receive more and more content in all formats, and you\u0027ll make this UFO researcher one happy guy! I honestly believe that we can make this happen.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your unwavering support, and always remember to keep your feet on the ground, but never stop searching\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/somewhere-in-the-skies/id1227858637?mt=2\"\u003e
