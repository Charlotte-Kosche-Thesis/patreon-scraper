    "summary": "\u003cimg src=\"http://i.imgur.com/rl1yqZd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 My name is Alex (Sheepsticked), and I\u0027m a 20 year-old from England. In March 2016 I left University to pursue a career online with my art, receiving financial support from my family for up to a year to try and make success with this Patreon. I created comics, took commissions, and networked, however I don\u0027t believe pursuing comic-creation will get me to where I need to be. So as of the end of November I took up streaming on Twitch to see how my success would roll on there. In 5 days I raised a fair amount of donation money and have grown by over 400 followers. I think this is an amazing start and am looking to continue streaming with the intention of getting partnered and hopefully becoming a better entertainer to make it my job.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ExYwojK.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0If you\u0027ve followed me before now you\u0027ll know I\u0027ve worked in all sorts of mediums, through illustrations, comics, and YouTube videos, and enjoyed it all. For the first 8 months of my year I worked primarily on webcomics, however I didn\u0027t find much success in this, and have decided to focus on streaming instead for the remaining 4 months. I feel like this is a much more populated platform with a bigger consumer base to reach out to. I need your help though, and will be entirely grateful to anyone willing to help me achieve my goals.\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 Alongside my streaming I\u0027d still like to draw various Dota 2 related artwork, and will happily continue taking commissions for Twitch emotes as they aren\u0027t very time consuming to make.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/NnCDR2Q.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Do you draw stuff other than Dota 2?\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 A:\u003c/em\u003e Yes! Primarily I draw Dota 2 but will draw whatever else takes my fancy, for example Overwatch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What are your future plans?\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cem\u003eA: \u003c/em\u003eRight now my prime focus is being able to pay rent. I honestly have no plans past that, since I\u0027m so uncertain right now if I\u0027ll even be able to make my goal of $500 by March.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RvdXV8C.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/sheepsticked\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/HDhVn1w.png\" style=\"width: 225px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/sheepsticked\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/SRM55gD.png\" style=\"width: 224px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.youtube.com/sheepsticked\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/TZ2II1X.png\" style=\"width: 230px;\"\u003e\u003c/a\u003e"
