    "summary": "\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003cbr\u003eSee Jane Drill is led by Leah Bolden, a journey-level craftswoman in her trade, and skilled-trades instructor. See Jane Drill has a small additional staff that works with Leah to make DIY home improvement videos that empower the average person to feel confident about taking on their own home repairs and improvements. \u00a0We don\u0027t assume that you know anything coming in, and we show detailed, step-by-step instructions for every job, so that after watching our videos, you really can say to yourself \"I can do this\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Does See Jane Drill need support?\u003c/strong\u003e\u003cbr\u003eYour support enables us to keep investing in making free how-to videos for the See Jane Drill youtube channel. \u00a0We currently offer over 250 DIY videos in a huge range of topics, and we are passionate about keeping our resources free and available to everyone.\u003cbr\u003e\u003cbr\u003eWhether you are a new homeowner with a fixer-upper, a single mom, a husband with a huge \"honey-do\" list, or a young adult hoping to enter the construction trades, we are here to support and empower you. \u00a0If you have always wanted to learn how to repair a lamp, how to set up and use an air compressor, or even just some interesting facts about your tape measure, we have something for you. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will my money go?\u003cbr\u003e\u003c/strong\u003eSee Jane Drill is mostly self-funded. \u00a0That\u0027s right, with the exception of periodic sponsored videos with other companies, we shoulder all the expenses of camera equipment, lighting and sound equipment, tools and shop equipment, and the materials needed to complete training videos.\u003cbr\u003e\u003cbr\u003eIn order to continue and expand See Jane Drill\u0027s library of FREE how-to videos, including the upcoming special edition, \"See Jane Drill On the Road\", we need the support of people just like you. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003eFirst of all, you will have the satisfaction of knowing that you are contributing to a cause that helps and empowers anyone who wants to learn how to create, repair and restore their own stuff. Also, as a patron at any level, you will receive our gratitude for your patronage, which helps us to keep producing great content for everyone. \u00a0\u003cbr\u003e\u003cbr\u003eAt the $5 per month or more level, you will receive high priority responses from Leah on your home improvement questions. \u00a0If you are familiar with our channel, you know that Leah tries to answer as many questions as she can, and gives thoughtful, thorough responses to viewers. \u00a0However, as our viewership has grown, it isn\u0027t always possible to answer every question that we receive. \u00a0As a patron, you would move to the front of the line, and your questions will get first consideration. \u00a0\u003cbr\u003e\u003cbr\u003eAt subsequent levels, there are more goodies that you can read about in the rewards section.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t afford to support See Jane Drill financially?\u003c/strong\u003e\u003cbr\u003eDon\u0027t worry about it! \u00a0See Jane Drill will always be free to everyone, so don\u0027t become a patron if it would cause you any hardship.\u003cbr\u003e\u003cbr\u003e"

     "description": "-A Recognition Plaque, identifying you or your organization as a See Jane Drill Builder\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0-Builder-level Patrons will have their names printed on the See Jane Drill website as a supporter of See Jane Drill\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-A \"Thank You\" from Leah for your contribution, to be broadcast on a future episode of See Jane Drill\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHere at See Jane Drill, we believe that everyone, no matter what their background or experience, has the ability to learn new skills to move forward in their lives. \u00a0Sometimes, all that is needed is some quality training and encouragement, and that is what we provide.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSupport at the Builder level is an opportunity to be identified in our printed and video media as a person or organization that supports creating a diverse community of DIY-ers with a passion for learning and \"giving back\" to their communities. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
