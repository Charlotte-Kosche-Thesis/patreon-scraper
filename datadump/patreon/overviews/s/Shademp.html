    "summary": "\u003ch3\u003ePLEDGE WHILE IT\u0027S TAIL\u0027S UP!\u003c/h3\u003e\u003cbr\u003eMy name is Shademp and I\u0027m the author of multiple articles about esoteric aspects of the Final Fantasy VII franchise, all of which you can find over at\u00a0\u003ca href=\"https://thelifestream.net/author/shademp/\" target=\"_blank\"\u003e\u003cstrong\u003eThe Lifestream\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSince I begun leading the\u00a0\u003ca href=\"https://thelifestream.net/forums/showthread.php?t=20015\" target=\"_blank\"\u003e\u003cstrong\u003eFFVII Mobile Game Initiative (2004-2008 Era)\u003c/strong\u003e\u003c/a\u003e, a project that aims to \u003cem\u003efind and preserve the lost mobile games of the time\u003c/em\u003e, my hobby has become overwhelmingly expensive. To get the funds necessary to buy cell phones, equipment and tools, I need your help! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn return for your monetary assistance\u003c/strong\u003e, I will write and publish Final Fantasy VII articles (at \u003cem\u003eThe Lifestream\u003c/em\u003e) that present knowledge I have accumulated over years of study.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHighlights of my past work include...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u00a0\u003ca href=\"https://thelifestream.net/ffvii-the-original/final-fantasy-vii-the-unused-text-series/\" target=\"_blank\"\u003e\u003cstrong\u003eThe Unused Text Series\u003c/strong\u003e\u003c/a\u003e: Covers the hidden text found in the original game.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://thelifestream.net/ffvii-the-original/ffvii-version-guide/\" target=\"_blank\"\u003e\u003cstrong\u003eFFVII Version Guide\u003c/strong\u003e\u003c/a\u003e: Comparing the nuances between multiple releases to show the reader how the player experience might different between platforms and releases.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://thelifestream.net/review-the-toshiba-ffvii-dvd/\" target=\"_blank\"\u003e\u003cstrong\u003eReview of the FFVII CG Collection DVD\u003c/strong\u003e\u003c/a\u003e: An in-depth presentation and analysis of the contents found in this expensive DVD from 1997.\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://thelifestream.net/dirge-of-cerberus/multiplayer-archives/\" target=\"_blank\"\u003e\u003cstrong\u003eThe -Dirge of Cerberus Multiplayer- Archives\u003c/strong\u003e\u003c/a\u003e: A comprehensive documentation of the Japanese-exclusive online mode that existed for less than a year.\u003c/div\u003e\u003cbr\u003e...and more. Articles associated with this Patreon\u0027s goals will follow the same vein of fine-combing the topic at hand. Funds may also be used to pay translators to make Japanese material available in English.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eThank you for your consideration!\u003c/h4\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eNOW LET\u0027S MOSEY!\u003c/h4\u003e"
