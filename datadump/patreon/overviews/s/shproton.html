    "summary": "Hello Guys! I am \u003cstrong\u003eDaria\u003c/strong\u003e or \u003cstrong\u003eSproton\u003c/strong\u003e. I\u2019m a \u003cstrong\u003ecosplayer\u003c/strong\u003e, \u003cstrong\u003emodel\u003c/strong\u003e and \u003cstrong\u003ephotographer\u003c/strong\u003e from Moscow, Russia. I\u0027m a games, science, comics\u00a0and fantasy addict. I began to make my own costumes and photos at fourteen and it turned it not only hobby, but \u003cstrong\u003emy profession\u003c/strong\u003e and \u003cstrong\u003emy passion\u003c/strong\u003e:) I love to share my works and I\u0027m so happy that so many people like it! Your comments and likes give really support me! And recently I\u0027ve opened my own  Photo Studio in Moscow to do more beautiful photography.\u003cbr\u003e\n\u003cbr\u003e\nThe support from Patreon means that I would be able to devote more time to cosplay and create \u003cstrong\u003enew costumes\u003c/strong\u003e, photos and other content much faster. Donations\u00a0would help me to produce \u003cstrong\u003emore creative projects\u003c/strong\u003e of even higher grade, which is very important for me.\u00a0It also means I\u2019ll be able to create decoration for cosplay photoshoot (including ones in my studio) and show you more great cosplayers from Russia!\u003cbr\u003e\n\u003cbr\u003e\nBy the way, I\u0027m looking forward to visiting \u003cstrong\u003emany foreign conventions\u003c/strong\u003e like \u003cstrong\u003eGamescom\u003c/strong\u003e, \u003cstrong\u003eE3\u003c/strong\u003e, \u003cstrong\u003eBlizzcon\u003c/strong\u003e, \u003cstrong\u003eCCNY\u003c/strong\u003e and \u003cstrong\u003eCCSD\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYou are the ones who can make it happen faster! \u00a0:) \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eAnd if you decide to become my Patron here, I\u0027ll be thanking you from the bottom of my heart!\u003cbr\u003e\nI try to please my patrons! Here they can find more exclusive content: HD photos, photo and video backstage from my photoshoots, exclusive photos, fansign, special photoshoot only for patrons and lots of other different content.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for your support and thanks for visiting my Patreon! Love you all!\u003c/strong\u003e\u003c/div\u003e\n\u003cimg src=\"https://pp.userapi.com/c623918/v623918289/2fcdc/FDBBbzR1pPc.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eP.S. I\u0027ll be very glad if you follow me here:\u003cbr\u003e \nThis is my\u00a0\u003ca href=\"https://www.facebook.com/shproton/\"\u003ePage\u003c/a\u003e on Facebook\u003cbr\u003eAnd\u00a0\u003ca href=\"https://shproton.deviantart.com/\"\u003ePage\u003c/a\u003e on Deviantart\u003c/div\u003e"
