    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e Welcome to my patreon page.\u003cbr\u003eI create animations for 18+ audience. It can be cartoons(games)-based animations or just freestyle. \u003cbr\u003e\u003cbr\u003eBut primarily I create animated scenes from some adult games (like \u003ca href=\"http://www.fenoxo.com/play/playtits.html\" rel=\"nofollow\"\u003eTrials In Tainted Space\u003c/a\u003e, \u003ca href=\"http://www.fenoxo.com/play/playcoc.html\" rel=\"nofollow\"\u003eCorruption of champions\u003c/a\u003e and other).\u003cbr\u003e It\u0027s text-based RPG games which have GUI. I really like it! So I thought, \"It would be cool if this games had more art and animations... Hey, why not?\" \u003cbr\u003e\u003cbr\u003eOh, I forgot to introduce myself. \u003cbr\u003eI\u0027m Silestaur. I create graphics and animations for flash games, and now I have time to make some additional animations. \u003cbr\u003eSo, if you have a few free credits, it really help me with my work. You can make a pledge from any point of the galaxy :)\u003cbr\u003e\u003cbr\u003eAlso, you may check my \u003ca href=\"http://www.furaffinity.net/user/silestaur\" rel=\"nofollow\"\u003e\u003cstrong\u003efuraffinity\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://silestaur.newgrounds.com/\"\u003e\u003cstrong\u003enewgrounds\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e and \u003ca href=\"http://silestaur.tumblr.com\"\u003e\u003cstrong\u003etumblr\u003c/strong\u003e\u003c/a\u003e pages, and my \u003cstrong\u003e\u003ca href=\"http://forum.fenoxo.com/threads/t-i-t-s-animations.4886/\"\u003ethread\u003c/a\u003e\u003c/strong\u003e on fenoxo.com \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE\u003cbr\u003e\u003c/strong\u003eI changed the payment method. On patreon it\u0027s called \"charge up front\".\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eIf you are already my patron\u003c/strong\u003e: in general, nothing will change for you. The pledge will be deducted at the beginning of each month, as before. \u003cstrong\u003eBUT\u003c/strong\u003e, if you increase the pledge (from one dollar to five, for example) then four dollars are deducted from your card immediately, not at the beginning of the month. After that, the payment will be made as usual at the beginning of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are a new patron:\u003c/strong\u003e after you make a pledge, the money will be immediately deducted from your card, not at the beginning of the month. After that, the payment will be made as usual at the beginning of the month. That is, if you become a patron on May 31, for example, then the pledge will be made on May 31 and then again on June 1 (the beginning of the month). \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
