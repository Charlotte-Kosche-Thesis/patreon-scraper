    "summary": "After ten years of actively publishing work on social media, I\u0027ve grown increasingly frustrated with how difficult it is to publish anything that isn\u0027t a \u002710 reasons why...\u0027 listicle or a 500 word click bait blurb that only lightly skims the surface of a topic. There\u0027s nothing wrong with these type of articles per se, it\u0027s that they don\u0027t allow writers the space to freely explore their craft or their interests. This, in turn, means that readers don\u0027t have access to the full on brilliance that so many writers are capable of putting into the world. Reading becomes a boring passive experience because writing is.\u003cbr\u003e\u003cbr\u003eI decided to start a blog where I could do the type of writing that inspired me to become a writer--introspective essays and creative writing that work to make sense of the world. Or, in other words, stuff that is nearly impossible to get published in today\u0027s publishing climate.\u003cbr\u003e\u003cbr\u003eThe name of my new blog is\u00a0\u003cem\u003eSunday Morning Easy. \u00a0SME\u003c/em\u003e\u00a0is a place for readers to slow down, take a deep breath, and reclaim that long time Sunday morning (or any morning!) activity: reading! Readers will find thoughtful, in depth articles about intriguing subjects that don\u0027t fit in the \u0027timeliness\u0027 requirement of media cycles. Taking a range of forms,\u00a0\u003cem\u003eSunday Morning Easy \u003c/em\u003eposts may take time to read, but will always be worth the time it takes to read them. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eSunday Morning Easy\u003c/em\u003e is about the love of writing--so that readers can love reading.\u003cbr\u003e"
