    "summary": "\u003cem\u003e\u003cstrong\u003eScanliner es un canal de reportajes en profundidad sobre videojuegos. Para hacer cada reportaje sigo un proceso cuidadoso de investigaci\u00f3n, documentaci\u00f3n, locuci\u00f3n y edici\u00f3n. Con el apoyo de los seguidores ha sido posible realizar series dedicadas a\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/y1nIFgXMWjI\"\u003eRockstar y el cine\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/IAaBO3PVJLw\"\u003eBloodborne\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u00a0y\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/DrZWzJ39P8M\"\u003eMetal Gear\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a1Hola! Soy Rafa de las Cuevas. Soy periodista y he trabajado en medios de comunicaci\u00f3n durante muchos a\u00f1os. Mi verdadera pasi\u00f3n son los videojuegos, y me encanta el contenido en v\u00eddeo de calidad. As\u00ed que dedico toda mi experiencia y energ\u00eda en la creaci\u00f3n de \u003cstrong\u003ereportajes en v\u00eddeo\u003c/strong\u003e muy trabajados, pulidos, bien investigados y llenos de datos interesantes. \u003cbr\u003e\u003cbr\u003eTodo esto empez\u00f3 en\u00a0\u003ca href=\"https://www.youtube.com/channel/UCWz51s7gd-p55UXY_xm69FQ\" rel=\"nofollow\"\u003eYoutube, con la serie de reportajes sobre Rockstar y el cine\u003c/a\u003e, y sigue creciendo con otras grandes sagas como\u00a0\u003ca href=\"https://youtu.be/2nKEZpvbN5E\"\u003eMetal Gear\u003c/a\u003e. Los v\u00eddeos analizan las ra\u00edces de cada t\u00edtulo, sus influencias, la trama, las mec\u00e1nicas y el proceso que hay detr\u00e1s de su creaci\u00f3n, con especial atenci\u00f3n a los responsables de su desarrollo.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u00bf\u003cspan style=\"color: rgb(227,108,9);\"\u003eQu\u00e9 est\u00e1s apoyando con tu dinero?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCWz51s7gd-p55UXY_xm69FQ\" rel=\"nofollow\"\u003eScanliner\u003c/a\u003e es un proyecto a largo plazo en el que quiero contar historias del mundo de los videojuegos de una forma especial; con contenido original (todo lo que ver\u00e1s aqu\u00ed est\u00e1 guionizado, editado y locutado por m\u00ed); siempre tratando de buscar conexiones culturales sorprendentes, y sobre todo, mostrar la pasi\u00f3n de los creadores.\u003cbr\u003e\u003cbr\u003eEn este patreon contribuyes con tu dinero a los reportajes largos de Scanliner (los que tienen la versi\u00f3n larga de la m\u00fasica original al principio), es decir, los que suponen una cantidad considerable de tiempo y esfuerzo. Estos reportajes no tienen periodicidad definida. Salen cuando mi trabajo y mis obligaciones me lo permiten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u00bfPor qu\u00e9 es necesario un Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQuiero que sea la propia comunidad, vosotros, los que apoy\u00e9is Scanliner y lo hag\u00e1is crecer. Financiar estos reportajes con publicidad (el modelo tradicional) es dif\u00edcil tal y como est\u00e1 enfocado el sistema de publicidad en Youtube.\u003cbr\u003e\u003cbr\u003eHacer estos v\u00eddeos requiere \u003cstrong\u003ededicaci\u00f3n completa\u003c/strong\u003e. Capturar todo el metraje de cada videojuego lleva tiempo.\u00a0Despu\u00e9s, hay un buen trabajo de documentaci\u00f3n, hay que escribir los guiones, locutar y finalmente montarlo todo. Adem\u00e1s, hay que hacer las cortinillas, peque\u00f1as animaciones si el v\u00eddeo lo requiere, y pagar por la m\u00fasica original compuesta para el canal (ah\u00ed ten\u00e9is, por ejemplo, la estupenda sinton\u00eda compuesta por\u00a0\u003ca href=\"https://soundcloud.com/sergeeo\"\u003eSergeeo\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eProducir v\u00eddeos es m\u00e1s caro que simplemente escribir, claro. Requiere el triple de tiempo y adem\u00e1s un ordenador potente, capturadora de v\u00eddeo, micr\u00f3fonos, mesa de mezclas y mucho (mucho) almacenamiento. Para que os hag\u00e1is una idea, cada uno de estos reportajes se crea a base de cientos de cortes de v\u00eddeo que, en bruto, antes de editar, pueden ocupar unos 200 GB. Cada uno.\u003cbr\u003e\u003cbr\u003eHacer estos v\u00eddeos es mi aut\u00e9ntica pasi\u00f3n, el trabajo de mi vida. Espero que el canal siga creciendo, as\u00ed que muchas gracias por apoyar este proyecto.\u003cbr\u003e\u003cbr\u003e- Rafa\u003cbr\u003e"
