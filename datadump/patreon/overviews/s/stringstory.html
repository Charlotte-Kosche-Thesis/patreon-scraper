    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003eString-in-abox:\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis a String\u0027s latest project to help creators monetize. She believes in the world of advanced technology that more creativity is needed.\u003cbr\u003e\u003cbr\u003eOtherwise, we may end like Atlantis.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003eAbout me and my latest geek news\u003c/h4\u003eHi from the future,\u00a0my name is\u00a0\u003cstrong\u003eString,\u003c/strong\u003e and I\u0027m a curious geek of the future. In 2017, I have geek\u0027d out with\u00a0\u003ca href=\"https://www.facebook.com/suz.nguyen/posts/10155685124120864\"\u003eGary Vee,\u003c/a\u003e Hugh Forrest (SXSW) and\u00a0\u003ca href=\"https://www.facebook.com/stringstory/videos/1340118912703711/\" target=\"_blank\"\u003eHolly Liu (Kabam)\u003c/a\u003e and so far I have collected over 150 (and growing) video geek outs!! It\u0027s time for me to step it up and create an epic report that explores the future of the tech and how it\u0027s impacting humanity. \u003cbr\u003e\u003cbr\u003eI recently won Top Voice on LinkedIn - which is given to the top 192 profile channels. There are 500 million users and in 5 months I grew from 900 to 14.5k followers by being a channel.\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u0026gt;\u00a0\u003ca href=\"https://www.facebook.com/suz.nguyen/posts/10155740372520864?pnref=story\"\u003eYou can explore a more detailed recap here\u003cbr\u003e\u003c/a\u003e\u0026gt; My twitter is here:\u00a0\u003ca href=\"http://http//:twitter.com/stringstory\" target=\"_blank\"\u003e@stringstory\u003cbr\u003e\u003c/a\u003e\u0026gt;\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RogD_Ll-vAg\" target=\"_blank\"\u003eWatch an example of A String TV episode\u00a0\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003e-------------------\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eFor $10 a month.\u00a0It would allow me to create content so I can continually find time to experiment and be authentic. I\u0027m a practitioner first aka a\u00a0video innovator.\u00a0\u003c/h4\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=699250\u0026amp;rid=1845096\"\u003e Click here to subscribe\u00a0\u003c/a\u003e\u003cbr\u003e-------------------\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eString\u0027s North America Trip 2018\u003cbr\u003e\u003cbr\u003eSF\u003cbr\u003eLA\u003cbr\u003eToronto\u003cbr\u003eNYC\u003cbr\u003eChicago\u003cbr\u003eAustin\u003cbr\u003eDallas\u003cbr\u003eSan Diego\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/mrcZhwD.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e What is Patreon?\u003c/strong\u003e It\u0027s a content creator\u00a0+ membership platform that allows believers such as yourself fund my creativity and create my own TV Show (on tech terms: \u00a0it\u0027s a SaaS model for content creators).\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
