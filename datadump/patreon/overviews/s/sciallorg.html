    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy story:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eSCIENCE: a word that made me cringe when I was a kid -- BOOORING!\nBut then, when I was 19 years old, a scientist\u00a0\u003cem\u003eshowed\u00a0\u003c/em\u003eme REAL\nscience, \u201cin action\u201d. I discovered that science is a process of discovery beyond my wildest dreams. In the twelve years since, I have earned a Ph.D.\nand become a marine biologist, leading adventures around the world. Through\nscience, I\u0027ve discovered amazing new things about coral reefs and other marine\necosystems that support the well-being of entire regions of people. But science\nhas also changed\u00a0\u003cem\u003eme\u003c/em\u003e. I remain in constant awe that I get to do what I do for a\nliving -- this is why I\u0027m determined to share it with others.\u003cbr\u003e\n\u003cbr\u003e\nI started SciAll.org, a registered 501(c)(3) non-profit, to\nshare the thrilling, \u201csecret\u201d, yet very REAL side of science with as broad an\naudience as possible, through the magic of free, web-based video. With my\nvideos, I aim to show people that science is accessible and thrilling to ALL of\nus, it can be conducted by ALL of us, and it is truly in the service of ALL of\nus. Join me here on Patreon, and I promise that any contribution you make will\nbe devoted 100% to spreading this message to as broad and diverse an audience\nas possible. We will not only change the way people think about science, but we\nwill help inspire a new generation of scientists, of all backgrounds!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow we, together, can help save the world:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you support my \u2018mass\nscience communication campaign\u2019, please consider becoming a patron. You can\ncommit as much or as little per video as you like (for example, $1 per video helps!).\nI create roughly 2-4 videos per month, except when I\u2019m on an expedition, having scientific\nadventures in remote locations, when I post videos more frequently (~4-6 per month). Don\u2019t worry: you can easily set a monthly donation cap (say, a max of $5/month), if you\u2019re worried I\u2019ll create too many videos for your philanthropy budget\n;). And if Patreon is not for you, you can also make one-time, tax-deductible donations to SciAll.org directly here: http://sciall.org/donate\u003cbr\u003e\u003cbr\u003e\n\nAs a token of my\nappreciation for your support, I provide various incentives, which increase\nwith your pledge amount. But let\u2019s be honest: you support this campaign because\n\u003cstrong\u003eyou share my mission\u003c/strong\u003e \u2013 you believe\nthat science \u003cem\u003ecould\u003c/em\u003e better enhance our\nlives, sustain our environment, and attract a diversity of future STEM leaders of\nall backgrounds, \u003cem\u003eif\u003c/em\u003e we find creative\nways to get the secret, adventurous, thrilling, awe-inspiring side of science\nout to the masses. Words cannot adequately express how passionate I am\nabout this mission, nor how appreciative I am that you support it. Thank you,\nfrom the bottom of my heart.\u003cbr\u003e\u003cbr\u003eDr. Mike Gil, Ph.D.\u003cbr\u003eFounder \u0026amp; Director, SciAll.org\u003cimg src=\"https://michaelgil.files.wordpress.com/2017/03/mikegil_selfshot_akumal_mexico.jpg?w=900\"\u003e\u003cbr\u003e"

     "description": "I have some big plans for this goal. At $1000 per video, I will launch a lecture tour, and I will lead multiple workshops on science communication. For the lectures, I will visit various high schools, colleges and universities (nationally and internationally) to speak and interact directly with diverse audiences about my adventures in science and how, together, we can save the world. I will hold the workshops in multiple locations, and I will invite scientists of all levels to participate. I will also establish a scholarship fund to help offset financial barriers to participation. Generally, this donation level will also allow me to explore how I can better use new, cutting-edge technology (e.g., live virtual lecturing) to provide my content freely to more people. The number of potential inspired science advocates and future scientists is monumental...",
