working hard to hone my art skills. One day I wish to be just as good as the artists I look up to as well as contribute back to the community who\u0027ve supported me along the way.\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eGoal\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tI\u0027d love to be able to live my dreams and draw, it\u0027s something I\u0027ve dedicated a lot of time on and had passion for ever since I was a child. I also love to see fellow artists grow along side with me and so I hope that my art and knowledge could help motivate or improve their own illustrations.\u00a0\u003cbr\u003e\u003cbr\u003e\n\tIn the future I\u0027d also love to be able to do some mentoring: redlining, tutorials, guides and critiques!\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHow to receive rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI will message you via Patreon with a mediafire link to your rewards whenever I make a full illustration creation post. I feel like that way you\u0027ll receive more interesting, helpful and worthy rewards!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eThankyou\u003c/strong\u003e for supporting me and my endeavors! I will push forward and keep on arting to the best of my abilities and to as far as it will take me! Hope that you will all continue to enjoy the content I put forward ^^\u003c/span\u003e\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e"

     "description": "\u003cstrong\u003eCommentary/Tutorial Speedpaint + Slowdowns\u003cbr\u003e\u003c/strong\u003eA friend of mine brought up about how he\u0027d really enjoy it if I did more commentary/Tutorial type videos. As I am starting to get more into Youtube content creating I think this was a great idea.\u003cbr\u003eI know for some, my speedpaints maybe too fast for them to follow and understand what I\u0027m doing. In the future I plan to add voice/sub commentary to my speedpaints as well as slowdowns on sections to further help my explanation.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m not consistently active enough on livestreams and I know many people can\u0027t always make it due to timezone and other activities. Which is why (again) I think this\u0027ll be a great idea since everyone can view these videos at their own leisure as well as pause/skip/rewatch whenever.\u003cbr\u003e\u003cbr\u003eI think many of you guys will enjoy this aswell since you get entertainment + learn along the way.\u003cbr\u003e\u003cbr\u003eI\u0027d also love to eventually make some of these public as well for everyone to enjoy/ use it as a resource. I plan on releasing older content to the public after a few creations.\u00a0\u003cbr\u003e",
