    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fymq2-1.fna.fbcdn.net/v/t31.0-8/18595281_686272534898934_7111597871920736537_o.jpg?oh=6d5dc2d06051be9e1aa4e4b71d616ab2\u0026amp;oe=5B170133\"\u003e\u003cbr\u003eSQUARED \u2013 IDEA is a Montreal based studio started by Mike Wilcox and G. Cristopher Nicholson. Their studio creates stories that will introduce their readers to expanding universes and engaging characters. Squared \u2013 Idea was born from the love of creating and telling stories.\u003cbr\u003e\u003cbr\u003eThe studio name comes from \u2018two guys having an idea\u2019. It\u2019s an important philosophy that they want to show with every work released. Eventually, they want SQUARED \u2013 IDEA to become the link that will help amateur artists and writers develop their stories and talent into a physical page. They want to be the bridge to give life to that idea. SQUARED - IDEA\u00a0is excited to release it\u2019s first two titles and they are welcoming you to take this journey with them. They will be travelling across Canada to promote their comics and welcome the chance to meet and engage with their fans. Don\u2019t forget you can also follow them on Facebook, Instagram and Twitter for up-to-date news.\u003cbr\u003e\u003cbr\u003eWe want to thank our patrons and fans from around the world, for supporting us as we create these stories. Without you, none of this would be possible.\u003cbr\u003e\u003cbr\u003eSo, do you have an idea?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTRINITY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor millennia, the world has been under attack from the armies of the fallen angel, Lucifer. These demons come in all shapes and sizes, all with one intent: to destroy the realm of man and through this act, obliterate the kingdom of Heaven. To prevent this, an order was created that would protect mankind and battle these monsters in darkness. This organization is known as \u003cstrong\u003eTRINITY\u003c/strong\u003e. Utilizing the most sophisticated weaponry, coupled with some of the most advanced technology, TRINITY stands ready to act upon any attack. TRINITY is a worldwide entity kept in secret. It has infiltrated all kinds of governments, facilities and media in order to maintain their existence in the shadows. They have enlisted warriors with all kinds of abilities from different walks of life. The most dangerous and skilled of these warriors become members of the most coveted unit in the organization: \u003cstrong\u003eTRINITY-ONE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFrom the minds of David Koziol and G. Cristopher Nicholson comes the tale of the everlasting battle between Heaven and Hell. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAT THE END OF IT ALL, FAITH WILL PROTECT YOU. WARRIORS WILL GUARD YOU\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
