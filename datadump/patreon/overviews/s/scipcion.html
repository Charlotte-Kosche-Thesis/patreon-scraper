    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/yuNTMdO.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHola/Hello! I\u0027m Harry (HG SCIPCION), I am from Per\u00fa and I create mods, graphics and designs for 2D games.\u003cbr\u003e\u003cbr\u003eIt\u0027s been 5 years now since I have started modifying games, especially \u003ca href=\"https://en.wikipedia.org/wiki/Command_%26_Conquer\"\u003eCommand and Conquer\u003c/a\u003e ones,  4 years learning about graphics and how to use tools like\u00a0\u003ca href=\"https://latinoamerica.autodesk.com/products/3ds-max/overview\"\u003e3DSMax\u003c/a\u003e.\u003cbr\u003eI have always been fan of strategy games like Star Craft, Age of Empires, Red Alert 2 and Tiberian Sun, probably this last one is the most important game for me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I prefer making mods just for 2D games?\u003cbr\u003e\u003c/strong\u003eI love these retro games and I like that they use sprites. I use 3DSMax to make models, animations and finally to render the images before I can convert and use them in the games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwo main projects:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.moddb.com/mods/global-crisis\"\u003eGlobal Crisis\u003c/a\u003e and \u003ca href=\"http://www.moddb.com/mods/enigma-sc\"\u003eEnigma\u003c/a\u003e are my most important and ambitious projects.\u003cbr\u003e- Enigma uses the \u003ca href=\"http://www.openra.net/\"\u003eOpenRA\u003c/a\u003e engine (FYI, I plan to create mods for OpenRA) which is a very promising open-source RTS game engine).\u003cbr\u003e- Global Crisis uses a older engine, but also with great potential. You can try the original CnC games (and another mods/projects) with \u003ca href=\"https://cncnet.org/\"\u003eCNCNET\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows you to donate money to creators, so they can support themselves and keep making new stuff.\u003cbr\u003eYou can pledge $1 (or any amount) each month for however long you desire, as sort of a \"tip\" for me producing the artwork you enjoy seeing on my mod and my free stuff.\u003cbr\u003eYour subscription can be edited or cancelled at any time.\u003cbr\u003e\u003cbr\u003eOr direct donation (with PayPal):\u003cbr\u003e\u003ca href=\"https://www.paypal.me/scipcion\"\u003eScipcion\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks... Really I will appreciate your help."
