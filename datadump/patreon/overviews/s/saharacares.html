    "summary": "\u003cstrong\u003eWe are SAHARA\u003c/strong\u003e -- a small team of 10 professionals and 13 dedicated board members working hard to achieve our mission. SAHARA (or South Asian Helpline and Referral Agency) serves survivors of all forms of abuse in the South Asian community by providing them with culturally-sensitive and linguistically-specific services.\u003cbr\u003e\n\u003cbr\u003e\nSAHARA is a nonprofit organization based in Artesia, California. Your donations through Patreon are tax-deductible, and your support is invaluable in allowing our small team to reach out to help survivors of abuse to transform their own lives. We simply could not do this work without you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do we do?\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eSAHARA actively improves the lives of survivors of domestic abuse, older adults and empty nesters, young emerging leaders, and anyone in need of community resource referrals. Our programs are carefully designed, comprehensive programs that provide a path to self-sufficiency, healthy aging, and building the next generation of leaders.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDomestic Abuse\u003cbr\u003e\u003c/strong\u003eThe awareness that every relationship is unique informs our response to those experiencing domestic abuse. SAHARA provides a safety net of services to support individuals and families impacted by violence as they heal from its traumatic effects and gain a sense of power. Safety, mental health, legal, educational, and housing needs are addressed through a trauma-informed lens and holistic care approach. Above all, we aim to facilitate and honor each individual\u2019s process towards self-sufficiency.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOlder Adults\u003cbr\u003e\u003c/strong\u003eThe older adult community is supported through an array of services focused on targeting abuse, improving health and maintaining social connectedness. Support includes specialized care management, assistance with navigating the health and public benefits systems, as well as essential mental health support, and community linkages.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYouth\u003c/strong\u003e\u003cbr\u003eSAHARA encourages youth to be agents of change. Youth are uniquely positioned to engage their peers, family, and the broader South Asian community in discussions and to take action on pertinent social justice issues. SAHARA offers tools and resources with the goal of equipping the next generation of leaders to challenge the status quo and positively impact their communities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity Resources\u003cbr\u003e\u003c/strong\u003eThe South Asian community has been identified as one of the fastest growing ethnic groups in the country. With the community\u2019s growth, SAHARA\u2019s services have expanded to meet evolving needs. As a reputable and trusted community resource center, SAHARA offers individualized support and referrals to address the concerns of each participant seeking assistance.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLearn the FAQs!\u003cbr\u003e\n1.\u00a0Who is, \u201cSouth Asian?\u201d \n\u003cbr\u003e\n\u003c/strong\u003e\nSouth Asians are individuals from Bangladesh, Bhutan, India, Nepal, Pakistan, Sri Lanka and borders of Afghanistan and Burma. \u003cbr\u003e\n\u003cstrong\u003e2. Do I have to be South Asian or speak a South Asian language to volunteer at Sahara? \u003c/strong\u003e\u003cbr\u003e\nYou do not have to be South Asian to volunteer. However, proficiency in one or more languages, in addition to fluency in English, is preferred. You must have some understanding of South Asian cultures in order to empathize with the community we serve. If you are interested in volunteering, please call (562) 402-4132 or email volunteer@saharacares.org.\u003cbr\u003e\n\u003cstrong\u003e3. SAHARA works with domestic violence. Is it safe for me to work here? \u003c/strong\u003e\u003cbr\u003e\nWe will take every precaution to ensure that you are never placed in a potentially dangerous situation. If you have concerns about your safety, please reach out to us by emailing info@saharacares.org. \n\u003cbr\u003e\n\u003cstrong\u003e4. Does SAHARA help survivors of domestic abuse who are not South Asian? \u003c/strong\u003e\u003cbr\u003e\nSAHARA provides culturally sensitive and language based services to the South Asian population. For this reason, our programs are designed and focused with the South Asian community in mind. However, \n\u003cstrong\u003eour services are available to the community at large and anyone in need. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
