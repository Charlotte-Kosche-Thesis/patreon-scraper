    "summary": "\u003cstrong\u003eAbove, our pilot episode, which is twice the length of the episodes we\u0027ll be producing when we reach our goal!\u003cbr\u003e\u003cbr\u003eWelcome to our Patreon!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s a Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a pledge-based crowdfunding service, where creators like us can fund projects on a recurring basis. \u00a0Each pledge is per-episode, so funds are only contributed when we create a new episode for our viewers to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut... a new episode of what?\u003c/strong\u003e\u003cbr\u003eOf Small Business: Big World!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd that is?\u003c/strong\u003e\u003cbr\u003eSmall Business: Big World is a webseries where our hosts showcase small local businesses and, more importantly, the people behind them! \u00a0Our hosts interview the owners and employees, and hear their story firsthand. \u00a0The goal is to create more awareness of small businesses, and encourage the Shop Local movement. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what do you need?\u003c/strong\u003e\u003cbr\u003eWith any production there are costs, from cast and crew to film permits and even the production equipment itself. \u00a0We\u0027ve already filmed our pilot, which is twice the length of what we want each episode to be, so we know our budget and how to keep it low. \u00a0With every episode, Origami Wolf Productions will be able to get more equipment and push the limits farther with this project, until we are able to travel nationwide and showcase small businesses in your home town!\u003cbr\u003e"
