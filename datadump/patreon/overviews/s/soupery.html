 (which will also be converted into PSD\u0027s for PS users!)\u003c/li\u003e\u003cli\u003eFull, print resolution images (nice for wallpapers!)\u003c/li\u003e\u003cli\u003eDetailed tutorials!\u003c/li\u003e\u003cli\u003eFull, non-sped up speedpaints! (Kinda long, but better to see the process!)\u003c/li\u003e\u003c/ul\u003eYou\u0027re also always free to suggest more rewards, as well as things you\u0027d like to see me draw more of!\u003cbr\u003e\u003cbr\u003eYou\u0027re also also free to donate more than $1, though sadly I can\u0027t offer you more than my eternal love and maybe some internal organs.\u003cbr\u003e\u003cbr\u003eThat\u0027s about it! Hope you\u0027ll consider pledging!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/619d214f338805461cd33d2f28905373/tumblr_inline_oz0fwei5zn1qhqzt7_540.png\"\u003e\u003cbr\u003e"
