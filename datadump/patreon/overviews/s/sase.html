    "summary": "\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003eHello there everyone! My name is Sade Edwards, also known as SAS-E (my full initials). I am a digital illustrator that is currently working on the webcomic series, The Othersiders. Check out the series here \u003ca href=\"http://www.tapas.io/series/the-othersiders\"\u003ewww.tapas.io/series/the-othersiders\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Othersiders In A Nutshell\u003cbr\u003e\u003c/strong\u003eEvangeline \u201cEva\u201d Nox is a freelance illustrator that live in a college town just outside the city of Vale. After going through a near death experience at a young age, she finds herself forever changed by it. Growing into her abilities of bringing her own art to life and using these\u2026 \u201cgifts\u201d as a way to help people, she starts to reach out to see if she can find other people like her: closely acquainted with death and forever changed by it in unique, beautiful, and terrifying ways. \u003cbr\u003e\u003cbr\u003eThis is a passion project that I have been working on for the last 3 years and I have finally been able to have the time and creative focus to get this thing started. Wish me luck on this comic book journey and let\u2019s see where this story will take us : D\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

     "about": "\u003ca href=\"http://www.ambysartblog.tumblr.com/\"\u003eMy Tumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.dropr.com/sadeambysmith\"\u003eMy Online Portfolio \u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/ambyrebel\"\u003eMy Facebook Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello there! My name is Amby!\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing since the age of 4 and haven\u0027t been able to put down a pencil since (You can thank Space Jam for that :P)\u003cbr\u003e\u003cbr\u003e\nI\u0027m a freelance illustrator who specializes in character design and digital art. I love reading comic books of all sorts (print or web) and I absolutely love love LOVE watching animation. I\u0027m a big fan of Dreamworks\u0027 animated films, namely How To Train Your Dragon and Kung-Fu Panda. I also love animated television shows but that list can go on for miles in terms of which ones I like more.\u003cbr\u003eI love sweets (Macarons, Cheesecake, and Pies, oh my!~), all kinds of teas, and making people laugh with cute doodles.\u003cbr\u003e\u003cbr\u003eSo far, the only thing I hate is okra (bleh...) and unnecessarily rude people.\u003cbr\u003e\u003cbr\u003eCheck out my art through the links below and feel free to send me a message or start a convo with me ^^\u003cbr\u003e",
