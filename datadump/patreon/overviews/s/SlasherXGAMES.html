    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FE-r5vH0g7uA%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DE-r5vH0g7uA\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FE-r5vH0g7uA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nMy name is Jean-Pierre and I\u0027m an indie video game development hobbyist from the far away land of South Africa :D\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat I do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nI\u0027ve been creating\u00a0hands-on practical video tutorials for game development using the wonderfully easy-to-use development software that is GameMaker \n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003efor over 5 years now!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I\u0027ve managed to grow a steady, eager-to-learn audience of beginners and like-minded professionals into an active community of game developers and enthusiasts.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy I do it?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI\u0027m passionate\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e about what I do\u003c/span\u003e\u003c/strong\u003e and equally passionate about sharing it with you. Constantly I\u0027m bombarded with emails, comments and discussions from developers, enthusiasts and new-comers notifying me of their great successes, development and grand ideas all thanks to the videos I have on show. \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMy heart fills with wonderment upon waking every morning to such an awesome crowd of individuals like you!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho is this channel for?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nMy channel is for those not only wishing to build something fun, but also \n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eabsolutely out-of-this-world fantastic!\u003c/span\u003e\u003c/strong\u003e Concepts, theory, prototyping, basics, networking, you name it, I demonstrate it! It\u0027s all here for your brain to soak up like a eager sponge slurping a spilled drink at a crazy party while simultaneously demonstrating your mad skills on the dance floor.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHow is this channel funded?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nAt present this channel is exclusively fueled by ad revenue, and donations from you through Patreon.\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis is all amazing stuff, thanks so much for your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy support this channel?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nThis channel has so far welcomed over\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e10,500 subscribers and 1,700,000 views\u003c/span\u003e\u00a0\u003c/strong\u003efrom all corners of the world, each with the desire to create great content to encapsulate the very nature of our being. With \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eover 140 professionally crafted GameMaker tutorials for you to choose from\u003c/span\u003e\u003c/strong\u003e, there\u0027s something for absolutely everyone and \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003eIT\u0027S\u003c/em\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003eALL ABSOLUTELY 100% FREE!!!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWith your help, we can keep it this way forever.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "Hello everybody! My name is Jean-Pierre Damstra and I\u0027m a 26 year old down-to-earth hobbyist indie video game developer from the mystical far a way land of South Africa who loves to prototype video games, concepts, theories and teach others about my interests :D\u003cbr\u003e\u003cbr\u003eI come from a long line of architects and teachers, so to spice things up a bit, I became a software developer. Boy, was my family surprised! I\u0027m just a guy with a passion for tech development and video gaming in general who likes to share ideas and have a lot of fun along the way!\u003cbr\u003e\u003cbr\u003eDo you like the idea of becoming an indie video game developer or perhaps a hobbyist game designer? Check out my various GameMaker tutorials for a great start to these exciting fields! My YouTube channel features content, theory and concepts suitable for beginner and professional level developers alike.\u003cbr\u003e",
