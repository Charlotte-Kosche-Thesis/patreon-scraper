    "summary": "So, you\u0027ve found yourself on this random Patreon page, hey? Well I should probably tell you why you should stick around!\u003cbr\u003e\u003cbr\u003eSkunky Designs is a fursuit crafting business based in Melbourne, Australia. Owned and run by Changes the Skunk, its goal is solely to spread happiness wherever possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow that the serious intro is over, let me tell you what Skunky Designs is REALLY about!\u003c/strong\u003e\u003cbr\u003eIn 2015 Skunky Designs was started for two reasons. One was to try and spread more happiness and smiles, and the other was so that I could finally be happy in a workplace and give myself a bit of hope for my own future. I never saw it growing as it has, but I only have you lovely people to thank for that!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why is Skunky Designs now on Patreon?\u003cbr\u003e\u003c/strong\u003eSkunky Designs has been built on a foundation of giving as much as I can, whilst also sustaining myself financially. I would LOVE to be able to give more back to my customers (for example giving more cool trinkets out, and having more raffles), but I can\u0027t do that without a steady income to put towards you guys! So this is why Patreon would be a great way to give you more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"So, now I know who you are. What do I get for pledging to Skunky Designs?\"\u003cbr\u003e\u003c/strong\u003eFor starters, I\u0027ll basically be your best friend forever!\u003cbr\u003eSecondly, you\u0027ll get something cool every month!\u003cbr\u003eThirdly and finally, you\u0027ll not only get your tier\u0027s rewards, but I\u0027ll also randomly give out freebies to all patrons and do raffles!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow that you\u0027ve read (and suffered) through all of this text, I hope that you support Skunky Designs! Although I\u0027ll probably still think you\u0027re awesome, even if you don\u0027t!\u0
