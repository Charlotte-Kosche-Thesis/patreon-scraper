    "summary": "Vi er en norsk nettside som omhandler videospill. Kjernen av det vi driver med har alltid v\u00e6rt, og vil alltid v\u00e6re, \u00e5 lage morsomme (subjektive meninger kan variere) spillrelaterte videoer, men vi gj\u00f8r s\u00e5 mangt mer.\u00a0\u003cbr\u003e\u003cbr\u003eSlikt som det er n\u00e5 har ingen av oss kapasitet til \u00e5 drive med nettsiden, og spesielt ikke videoer, p\u00e5 fulltid. Vi f\u00e5r stadig sp\u00f8rsm\u00e5l som: \"Hvorfor kommer ikke dere med videoer daglig?\". Det enkleste svaret er at vi ikke driver med let\u0027s plays. Vi lager manusbaserte videoer med sm\u00e5 mini-plott og korte sketsjer som varer fra ca. 5 minutter til oppimot 20 minutter. Med deres hjelp s\u00e5 skal vi klare \u00e5 f\u00e5, blant annet slikt innhold, ut p\u00e5 ukentligbasis - og oftere.\u00a0\u003cbr\u003e\u003cbr\u003eUtenom YouTube har vi eget innhold p\u00e5 nettsiden v\u00e5r. Der skriver vi om spesielt viktige hendelser, men det store fokuset v\u00e5rt er v\u00e5r ukentlig podcast. Her snakker vi om ting som har skjedd i spillindustrien, samt pynter virkeligheten til med v\u00e5re brutale meninger. Podcasten vil bli l\u00f8ftet til nye h\u00f8yder og vil ta i mot alle, og da mener vi absolutt alle, forslag og tilbakemeldinger vi f\u00e5r.\u00a0\u003cbr\u003e\u003cbr\u003eSom noen av dere kanskje har v\u00e6rt borti, s\u00e5 holder vi v\u00e5r \u00e5rlige spillmesse \u2013\u00a0Treasurecon. En spillmesse som legger fokus p\u00e5 at alle skal ha det g\u00f8y, samt ta vare p\u00e5 tradisjonene ved videospill. Vi kommer alltid til \u00e5 holde en messe hvert \u00e5r, men ved hjelpen deres kan den vokse og bli enda st\u00f8rre! Vi har mange planer som vi vil f\u00e5 realisert her!\u003cbr\u003e\u003cbr\u003eVi kan jo skrive s\u00e5 mangt og mye om oss selv, men vi tror sengelektyren vi allerede har servert dere over er mer enn lang nok. Sjekk ut oss personlig ved \u00e5\u00a0\u003ca href=\"http://www.secretchest.no/om-oss/\"\u003eklikke her!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eP\u00e5 forh\u00e5nd takk for deres st\u00f8tte!\u003cbr\u003e"
