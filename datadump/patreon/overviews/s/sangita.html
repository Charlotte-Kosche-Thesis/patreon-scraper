    "summary": "\u003cdiv\u003ei\u0027m sangita. i\u0027m not sure how to describe myself. i guess i\u0027m a voracious tweeter, rhymer, learner and wannabe-polyglot who spends most of my time online. i post a lot of puns and effusive rants on twitter; i\u0027m pathologically heart-on-sleeve but i\u0027m working on that. i don\u0027t have an education beyond high school, and i\u0027ve had terrible grades throughout my life. i\u0027m just a curious and industrious person that can pick up information really well but fell through the cracks education and support wise, despite growing up in the \"good\" public school systems within a financially sound and respectable family. i\u0027m an ok writer and an excellent thinker, but i hate the idea of just being some \"internet personality\" or worse, a \"thought leader\" oh god. my real mission in life is to create all sorts of super rad structural, operational solutions for good people who need it. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ethat\u0027s what this patreon is about; i want to give away as much of my work as i can so that the people and communities that i love can stay autonomous, but i also need the means to take care of myself while doing it.\n\ni owe much of my life and general outlook to the all-ages DIY scenes and music subcultures that i came out of, and i want to spend the rest of my adult life helping local arts and music scenes maintain themselves for as long as i can with all of the skills that i have.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eeconomic fears and cultural pressure led me into taking a fullstack bootcamp to learn to code, and incredibly generous people online helped me pay for the books i used to learn to also be a self-taught UNIX and Linux sysadmin. but trust me; the world doesn\u0027t need me to just be yet another software engineer of south asian descent; what the world needs is people well versed in how the internet works who can help future-proof all of their logistical infrastructure so that they can stay thriving and autonomous for the long haul. that\u0027s who i want to be for all of the communities, organizations and people who have helped me become a better person.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ei\u0027m going to consult my mentors and friends about what kinds of rewards y\u0027all would like for helping me with my mission. i intend to keep sharing how i keep all-ages spaces and local creative collectives and orgs thriving in the digital age and economic recession; it\u0027s something i can seriously talk about and do forever, just as long as i also have the funds and the time to take care of myself while doing it! \u003cbr\u003e\u003cbr\u003ebasically\u00a0it\u0027s a lot of stuff that i hope to translate from the boring and exclusionary tech and sociology jargon that it can often sound like.\u00a0there\u0027s also of course a lot of organizational psychology and \u0027business\u0027 operations and administration work that goes into it too, so i intend to un-cornify all of that from the capitalist and corporate context that most books and online information about that ends up ideologically pushing, and reframe it all in the context of using modern tools to keep a strong decentralized community going and how to have a thriving local arts, music, and community justice culture from the operations and infrastructure side.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eonce i calculate what my actual overhead is, i can create way better and cooler rewards for patrons, so this is just the beginning!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eand thanks for reading all of this and supporting me!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
