    "summary": "\u003cbr\u003e\u003cstrong\u003eWelcome Friend!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHow lovely of you to come visit my Patreon page!\u003cbr\u003eLet me introduce myself,\u003cbr\u003e\u003cbr\u003eMy name is Maja Sukeile.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m a self taught illustrator happily living with my husband and our two dogs somewhere in the woods of Swedish Lappland.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eArt and Fairytales has always been my greatest passion,\u003cbr\u003eSome of my earliest memories are of the adventures I used to have with the local gnomes and mountain trolls.\u003cbr\u003e\u003cbr\u003eThose days are in my past, \u003cbr\u003ebut I still enjoy playing with these same types of creatures today,\u003cbr\u003eonly through drawing, painting and storytelling.\u003cbr\u003e\u003cbr\u003eMy lifelong dream is to share my stories and the things I create, \u003cbr\u003ewith YOU ( ! ), \u003cbr\u003eAnd through Patreon I am able to do just that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhy, Yes!\u003cbr\u003eThis very page is a tool for art enthusiasts to connect to artists they enjoy and pay for the work those artists produce in a wonderfully simple way!\u003cbr\u003e\u003cbr\u003eJust like subscribing to a newspaper or a premium TV channel,\u003cbr\u003ePatron allows you to subscribe to a creator and the content they make on a monthly basis.\u003cbr\u003e\u003cbr\u003eYou can pay as little or as much as you like per month and in return you get access to some super exclusive patron only insights and rewards!\u003cbr\u003e\u003cbr\u003eDoesn\u0027t that sound intriguing? \u003cbr\u003eI hope so because I\u0027d sure love to have you onboard!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVision\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIdeally, I want to dedicate myself to art full time,\u003cbr\u003ecreating storybooks, comics, paintings and toys for children of all ages.\u003cbr\u003e\u003cbr\u003eThat is the direction I am currently moving towards, and I hope to share that journey right here.\u003cbr\u003e\u003cbr\u003eAny money I make will go towards improving my skills, getting art supplies and producing more content using your input and direction as a motivational fire.\u003cbr\u003e\u003cbr\u003eAlthough I might use some of it for food. Because I like food.\u003cbr\u003e\u003cbr\u003eBut I\u0027ve never felt more confident or motivated than I do right now!\u003cbr\u003e\u003cbr\u003eBecause with you at my side, I think it can be done!\u003cbr\u003e"
