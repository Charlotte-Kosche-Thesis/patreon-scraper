    "published_at": "2017-03-16T19:15:34+00:00",
    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EOPBAEpg28s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~ We are SkyTime ~ \u003cbr\u003eEden, Robert \u0026amp; Merlin Sky\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eGreetings Galactic Family ~\u00a0\u003cbr\u003e\u003cbr\u003eWe are so grateful to all of you who have supported our SkyTime journey over our 20+ years of creating Galactic Calendars! \u003cstrong\u003eWe have launched this Patreon page to reach out to everyone who believes in us, and believes in our mission, to invite you to help us take our work to the next level...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMore than ever, what the world needs now is inspiration, harmony, vision, and conscious interconnectedness. As you know, Galactic Time brings magic to every day ~ uplifting our lives with cosmic insight, creativity, and connection to the sacred. WE ARE READY TO EXPAND THE GALACTIC CULTURE MISSION AND BRING THE TRANSFORMATIVE POWER OF GALACTIC TIME TO MORE \u0026amp; MORE PEOPLE AROUND THE WORLD! \u003cem\u003eTogether, we are anchoring positive vibrations on Earth and raising the frequency on our Planet!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs many of you know, beyond just publishing Galactic Calendars every year, we create lots of other Galactic Culture Transmissions. Our\u00a0Blog features Galactic Time updates. Our 13moon.com site offers a universe of resources - including a new Galactic Birthdate Decoder to share the power of everyone\u0027s unique \"Cosmic Identity.\" Of course, we also have a Youtube channel, Facebook Page, and a Twitter Presence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have SO MUCH PASSION to help Galactic Culture Thrive...\u00a0\u003cbr\u003e\u003c/strong\u003eWe have many creative ideas for projects and products that we would love to manifest. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some examples of how we would like to expand our mission ~ over time ~ and with the help of your Patreon Pledges: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe want to create an APP using our new \"Cosmic Identity\" descriptions to bring the power of Galactic Time into everyone\u0027s hands!\u00a0\u003c/li\u003e\u003cli\u003eWe have visions for more transmissions such as Videos, Podcasts, and Interactive Media to help people more easily and more deeply understand the multi-dimensions of the Calendar system.\u00a0\u003c/li\u003e\u003cli\u003eWe would be delighted to be able to more broadly support our contributing Visionary Artists.\u00a0\u003c/li\u003e\u003cli\u003eWe would be ecstatic to translate our Galactic Calendar into several languages so more people around the world can receive this cosmic tool.\u00a0\u003c/li\u003e\u003cli\u003eUltimately, there are infinite opportunities to generate Galactic Culture activation via art, music, poetry, books, clothing, etc... The Sky\u0027s the Limit!\u003c/li\u003e\u003cli\u003eWe would LOVE to have at least one employee to help us ship our products around the world, which would free our energies to focus on creative projects.\u00a0\u003c/li\u003e\u003cli\u003eWe would be thrilled to hire professional support to take our international calendar distribution to a whole new level.\u00a0\u003c/li\u003e\u003cli\u003eWe would also be greatly empowered by having resources to advertise on Social Media to expand our audience and inspire more people to tune into Galactic Time!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eFor us at SkyTime, this is a spiritual mission...\u00a0\u00a0\u003c/strong\u003eWhile it is an unspeakable blessing to work for ourselves as a family, and to dedicate our lives to something we whole-heartedly believe in, it has also been quite a cosmic challenge to sustain ourselves financially.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSince our beginning in 1995, we have operated with the mindset of this work as a labor of love, rather than a traditional business.\u00a0We have always strived to navigate with the highest sense of integrity and generosity. Wherever possible, we extend our offerings for free. No matter how popular our website, we have never placed ads on our site. When it comes to printing, we spare no expense to ensure that we are only using 100% post-consumer recycled paper. (Apparently, this is not a common practice, as most everyone else uses less expensive pseudo-recycled papers.)\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eWhile we have many loyal annual customers, and we continually attempt to reach new audiences, unfortunately \u003cstrong\u003eour calendar and website sales DO NOT currently cover us through the year.\u003c/strong\u003e Since 2012, it has been even more challenging to try to sustain ourselves financially, because many mistakenly thought the Calendar ended. Since that time, we have literally maintained thanks to miraculous acts of charity and generosity by a handful of loving allies who believe in us and the work we do. While we have had many up\u0027s \u0026amp; down\u0027s over the years ~ we have always been fueled by our faith and determination, as we know that we are meant to continue this mission ~\u00a0no matter what!\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe are now asking our larger community for support...\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eOur goal is not to just survive ~ our goal is to THRIVE!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are also deeply grateful to receive your help, as we genuinely need resources to support our family\u0027s health care needs.\u003c/strong\u003e The reality is that Eden and Robert have been enduring some intense, chronic physical challenges for many, many years. We have reached a point where self-love is prescribing that we truly address these issues in a holistic manner. Fortunately, we have found a few local practitioners that have been of profound help to us already, and we are determined to receive treatments from them on a regular basis. They are expensive, but they are ultimately priceless in the way they improve our health and quality of life, and therefore our abilities to keep giving our gifts to the world. We hope you might be someone who would take great joy in contributing to our healing and regeneration in this way!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e***************\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cem\u003eWhile the challenges and crises in our world abound, and the shadow appears to be in full effect, so too do the blessings abound, and the illuminated spirit of positive transformation is in full effect... In these epic times, we are all being catalyzed to become awake, aware and empowered. The potency of this moment is calling us all out - to show up for life - and to serve life at a whole new level! This is the moment to Shine. This is the moment to Rise. This is the moment to Love, to Heal, to Forgive, and to Grow. This is the moment Speak up, Stand for, and to Uplift \u0026amp; Inspire the World with the Light of our Hearts ~ To Be Our Own SuperHeroes!\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWE  AT SKYTIME THANK YOU\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eFOR YOUR SUPPORT OF OUR FAMILY,\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eAND OF THIS GALACTIC MISSION\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWE HAVE BEEN GIVEN TO UPHOLD AND SERVE...\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eKnowing that Kin all around the Globe are pledging their belief in us is a true living Miracle that brings a new Cosmic Wind for us to Soar upon... Receiving your Support is Healing to our Bodies, Fortifying to our Hearts, and Ecstatic to our Souls! May all of your Generosity rain back upon you ~ 1000x-fold ~ Opening all your Paths of Well-being, Prosperity, Grace \u0026amp; Guidance. May All Beings Know the Divinity of their Nature and Be Supported on the Path of Truth \u0026amp; Love.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eIn Lak\u0027ech ~ I \u00a0Am Another Yourself\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eEden, Robert \u0026amp; Merlin Sky of SkyTime\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAH YUM HUNAB KU EVAM MAYA E MA HO:\u003cbr\u003e \u003c/em\u003e\u003cem\u003eALL HAIL THE HARMONY OF MIND \u0026amp; NATURE ~ ISN\u0027T IT WONDERFUL?\u003c/em\u003e\u003c/div\u003e"
