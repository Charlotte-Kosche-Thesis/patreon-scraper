    "summary": "\u003ch3 style=\"text-align: center;\"\u003eAn #OwnVoices LGBTQ+ Flash Fiction Patreon \u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/C8Xgeb7UAAEy8Cg.jpg\"\u003e\u003c/h4\u003e\u003ch4\u003eQueer Voices\u003c/h4\u003eAll pieces published by Spectrum will be written and edited by LGBTQ+ creators. Every piece must have at least one #OwnVoices element to it, and multiple intersections of identity are encouraged. \u003cbr\u003e\u003cbr\u003eIf you\u0027re curious what #OwnVoices is, it\u0027s \u003ca href=\"http://www.corinneduyvis.net/ownvoices/\"\u003ea shorthand created by amazing queer author Corinne Duyvis\u003c/a\u003e for a piece that is written by an author who shares the main character(s) marginalized identity. We want to tell queer stories by queer authors. \u003cbr\u003e\u003cbr\u003eSpectrum pieces will pull from multiple genres. We seek to do the following with each piece we publish:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpeak truth about the queer experience\u003c/li\u003e\u003cli\u003eGive hope or comfort to the LGBTQ+ reader\u003c/li\u003e\u003cli\u003eBe a spot of light and joy in today\u0027s political climate\u003c/li\u003e\u003cli\u003eEmpower and encourage the LGBTQ+ reader that they are not alone.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eAccessible Bite-Sized Stories\u003c/h4\u003eEach Spectrum Lit piece will be only 1500 words - flash fiction that could be read in a little over five minutes. \u003cbr\u003e\u003cbr\u003eOne piece a month will be free for anyone to read, and the rest available for patrons pledging $1 or more. We aim to make our work sustainable, but also as low-cost as possible for those who can\u0027t afford it. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSupporting Authors \u0026amp; Editors\u003c/h4\u003eWe believe in paying creators for their work, especially marginalized creators, and our aim is to have professional rates as soon as we are stable enough to do so. If you look at our goals, you can see our long-term plans to raise the pay rates for authors more and more as we gain support. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jayleejames.com/wp-content/uploads/2017/04/Line.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat are your submission guidelines?\u003c/h4\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe are now open for submissions! For further details, see our Call for Submissions. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWho are the editors?\u003c/h4\u003e\u003cbr\u003eRight now, this is a one-person show run by \u003ca href=\"http://www.jayleejames.com\"\u003eJaylee James\u003c/a\u003e, who recently edited \u003cem\u003eCircuits and Slippers\u003c/em\u003e, a 300-page science fiction fairy tales anthology, and who created and ran \u003cem\u003eVitality Magazine\u003c/em\u003e, a LGBTQ lit mag, for two years. E is bigender and demi-bisexual, and er preferred pronouns are e/er (as in, \"I hear e has never done er taxes all by enself.\")\u003cbr\u003e\u003cbr\u003eOnce we are able to pay them, we will have guest editors who will curate pieces for themed months, but we need to make the project sustainable before we can do extra fun stuff like that. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow can I find pieces about a specific identity? \u003c/h4\u003e\u003cbr\u003eThe \"Featured Tags\" column on the left-hand side of this page will include every piece we\u0027ve published with the central character(s) sharing that identity. \u003cbr\u003e\u003cbr\u003eThere may be side characters with identities that are not tagged, and a piece being in our featured tag for that identity does not necessarily mean that is the #OwnVoices element of that story. (For example, in our first piece, \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/lemon-salt-by-10682248\"\u003eLemon \u0026amp; Salt\u003c/a\u003e\u003c/strong\u003e, Claudie wrote a queerplatonic partnership between a nonbinary person and a cis person. It is #OwnVoices because the author is aromantic, but it is also linked as nonbinary due to it being the main character\u0027s identity.)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHave another question? \u003c/h4\u003e\u003cbr\u003eFeel free to contact us: \u003ca href=\"mailto:contact@spectrumlit.com\"\u003econtact@spectrumlit.com\u003c/a\u003e ! \u003cbr\u003e"
