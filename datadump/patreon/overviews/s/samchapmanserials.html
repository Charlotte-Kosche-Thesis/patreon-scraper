    "summary": "Welcome! I\u0027m really glad you\u0027re here.\u003cbr\u003e\u003cbr\u003eI\u0027m Sam Chapman, author of free online serial fantasy novels\u003cem\u003e. \u003c/em\u003eI\u0027ve been writing most of my life and I love telling stories more than anything--and right now, I\u0027m telling\u00a0\u003ca href=\"https://theclockworkraven.wordpress.com/\" rel=\"nofollow\"\u003e\u003cem\u003eThe Clockwork Raven\u003c/em\u003e\u003c/a\u003e, about two fifteen-year-olds who have been trapped on a floating castle for most of their lives. It\u0027s a story I\u0027ve pitched to friends as \"\u003cem\u003eThe Martian\u003c/em\u003e\u00a0by Hayao Miyazaki\": a tale sitting right on the intersection of beauty and danger.\u003cbr\u003e\u003cbr\u003eMore than anything, I want \u003cem\u003eThe Clockwork Raven\u003c/em\u003e\u00a0to make people happy and excited--I want people running across it to think, \"Yes, \u003cem\u003ethis\u003c/em\u003e\u00a0is the fantasy-clockpunk-survival-friendship-dragon story I\u0027ve been looking for!\" And for me to make that happen, your support will be incredibly helpful. I would write stories for nothing, and will keep this serial free no matter what, but if you enjoy reading my work, please consider supporting me to make it easier for me to keep writing.\u003cbr\u003e\u003cbr\u003eOne more thing: \u003cem\u003eThe Clockwork Raven\u003c/em\u003e\u00a0features periodic illustrations by\u00a0\u003ca href=\"https://www.etsy.com/shop/PicoDragons\" rel=\"nofollow\"\u003eEtsy dragonwright Grace Pyles\u003c/a\u003e, who your pledges will also support. So you\u0027re funding a writer and an artist in one!\u003cbr\u003e\u003cbr\u003eThanks very much--I know there are so many things you could be spending your money on, and I\u0027m honored that you chose to read my page.\u00a0\u003ca href=\"https://theclockworkraven.wordpress.com/2016/12/02/first-blog-post/\"\u003eRead on from chapter one\u003c/a\u003e now, and I\u0027ll see you in the skies!\u003cbr\u003eSam C.\u003cbr\u003e\u003cbr\u003e$75/MONTH UPDATE: I can\u0027t believe how quickly readership has been growing, and I want to thank everybody who\u0027s even looked at this page for helping out! \u003cem\u003eThe Clockwork Raven \u003c/em\u003estill has a small community, but more people are visiting the site every day--and encouraging me to keep persisting in making great stories for you. And meanwhile, over here, we\u0027ve passed our $75 goal...which, as promised, means a new serial!\u003cbr\u003e\u003cbr\u003ePresenting\u00a0\u003ca href=\"http://www.glassthief.wordpress.com\" target=\"_blank\"\u003e\u003cem\u003eThe Glass Thief\u003c/em\u003e\u003c/a\u003e: the tale of Staever, leader of a gang of thieves who happen to be lobsters, living in a corrupt city that happens to be a sandcastle.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLike \u003cem\u003eThe Clockwork Raven,\u003c/em\u003e\u00a0I\u0027m hoping it fills a need for you that no other story does. It\u0027s the world\u0027s greatest crustacean epic, a claim I\u0027ll make until I get evidence that another one exists. But it\u0027s also a classic sort of tale, full of adventure and noble rogues and ancient danger and grand destinies, drawing equally from \u003cem\u003eThe Lies of Locke Lamora \u003c/em\u003eand \u003cem\u003eThe Three Musketeers.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLike my other story, \u003cem\u003eThe Glass Thief\u003c/em\u003e\u00a0will always be free. But I hope the adventures of Staever and his friends will enthrall you enough to make a pledge, however small.\u00a0\u003ca href=\"https://glassthief.wordpress.com/2017/01/19/first-blog-post/\"\u003eRead on from chapter one\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eBlessings of the ocean,\u003cbr\u003eSam C.\u003cbr\u003e\u003cbr\u003e$150/MONTH UPDATE: Wow! Thank you all once again for how quickly you\u0027ve helped this grow! You\u0027ve earned the $150 reward, which means the currently completed arcs of \u003cem\u003eThe Clockwork Raven\u003c/em\u003e\u00a0will now get bonus chapters that expand upon the universe. I\u0027m hard at work on those right now--soon enough, you\u0027ll get to see glimpses of the TCR universe beyond what Kio and Karla can see!\u003cbr\u003e"
