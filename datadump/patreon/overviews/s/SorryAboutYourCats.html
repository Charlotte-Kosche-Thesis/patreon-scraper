    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u00a0\u003c/span\u003e\u00a0I\u0027ve been experimenting with technology and art for a few years now - but always viewed it as something that would never inspire past just being a hobby, regardless of all the love I received constantly; it wasn\u0027t until I got approached to do an art show that I felt more comfortable viewing my work as something more.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u00a0The main goal of this Patreon account is to help me make more tech art - including videos like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=4AoEu576KXE\" target=\"_blank\"\u003eglitched out video games\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=U9aErkryawc\" target=\"_blank\"\u003eVR fractals\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/IAjmeaFGRtQ?t=1m53s\" target=\"_blank\"\u003edatamoshed madness\u003c/a\u003e and pictures like\u00a0the ones\u00a0\u003ca href=\"https://www.instagram.com/glitch.nyc/\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u00a0I am very grateful for where I am today because of people like you. A simple \u0027thank you for making this\u0027 is a big funking motivational boost and I appreciate it dearly.\u00a0 \u003cstrong\u003eThanks in advance!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\n\n\n\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u00a0\u003c/span\u003eSubscribe to the\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003ca href=\"http://eepurl.com/dl22Tr\" target=\"_blank\"\u003emailing list\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003etoo!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/spa
