    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49,133,155);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi! My name is Anna and\n I make \u003cstrong\u003eASMR videos\u003c/strong\u003e for \u003cstrong\u003erelaxation, better sleep and stress relief.\u003c/strong\u003e Some\n of you are wondering why I cover my face - it\u0027s because I look like \n\u003cstrong\u003eMileena from Mortal Kombat\u003c/strong\u003e. ;)\u003cbr\u003e\u003cbr\u003e  Two years ago I discovered this \nphenomena by accident and became very interested in it because \u003cstrong\u003efrom \nchildhood I felt asmr tingles.\u003c/strong\u003e Now, making ASMR videos has become a \u003cstrong\u003e\npassion of mine\u003c/strong\u003e, something I was searching for, for a long time.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eThank you for being so awesome!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI never thought that people from \u003cstrong\u003eall over the world \u003c/strong\u003ewould want to \nlisten to \u003cstrong\u003eMY voice\u003c/strong\u003e in particular because I am a stutterer (though less \nand less with each passing day thanks to you). \u003cbr\u003e\u003cbr\u003eEvery day I get from you \nvery \u003cstrong\u003emotivating feedback.\u003c/strong\u003e You \u003cstrong\u003ethank me for my videos\u003c/strong\u003e, but the truth is I\u003cstrong\u003e\n derive from this a lot of benefits.\u003c/strong\u003e I am more open to the people and am\n able to think more positively.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy\n videos will always \u003cstrong\u003ebe for free.\u003c/strong\u003e Patreon is a way for\u003cstrong\u003e both of us to gain\n more. \u003c/strong\u003eWith your help I\u0027ll be able to constantly\u003cstrong\u003e improve my videos\u003c/strong\u003e and \nyou will be able to get\u003cstrong\u003e more tingles.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e(I\u0027m reminded of the times when \nmaking old videos, I had to sit next to my old computer with hair dryer \non cold air to prevent it from overheating. I laugh about it now but I \nwasn\u0027t laughing then!).\u003cbr\u003e\u003cbr\u003e Thanks to Patreon \u003cstrong\u003eI\u0027ll take care of my ASMR \nchannel even more.\u003c/strong\u003e I will buy better equipment such as\u003cstrong\u003e \u003c/strong\u003etripod, \nmicrophones and accessories for the videos.\u003c/div\u003e"
