    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eEDIT:\u003c/strong\u003e\u00a0Rewards will be changing very soon (for the better!) as soon as I get my comp. Especially \u003cstrong\u003eJust The Tip $1\u003c/strong\u003e rewards! Just a heads up!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://imageshack.com/a/img922/8670/LJ9tzQ.jpg\"\u003e\u003cbr style=\"line-height: 1.5rem;\"\u003e\n\u003c/div\u003e\nSo umm...I\u0027m not very good when it cums to talking about myself so I\u0027ll just keep this really simple. \n\u003cbr\u003e\n\u003cbr\u003e\nFor those who don\u0027t know me, I used to draw hentai (yaoi, shota, loli and more) pretty much daily before my older brother moved out (with his computer\u00a0\u0ca5\ufe39\u0ca5), so now the only time I can draw is when I can get on my dads computer (which i also share with my cousin...) and I barely get to draw anymore. So I\u00a0decided to make my own Patreon to save for my own computer so I can get back to drawing and becoming a better artist.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://imageshack.com/a/img922/8362/t8Zu0q.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://imageshack.com/a/img923/8195/sQ2Msz.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003eThings might start a little slow before I can get a new copmuter, but you can expect animations, comics, drawing tutorials and adult art posted daily. I also have been talking with some friends about doing Youtube tutorials and other types of videos and projects which I will keep secret for now.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://imageshack.com/a/img922/913/CjWrqG.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\nSketches\n\u003c/strong\u003e\u003cbr\u003e\n-You get access to all my sketches. Sometimes it takes a long time for me to finish some pics, comics and animation and sometimes they never get finished at all. Gaining this reward means getting to see what I sketch everyday!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEarly Access\u003c/strong\u003e\u003cbr\u003e\n-Just about anything I post will be exclusive to Patreon for the first week, giving Patrons early access to whatever I create!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAlternate Versions\u003c/strong\u003e\u003cbr\u003e\n-Some like \n\u003cem\u003ethem \u003c/em\u003esmall, some like them big. Opening this reward gains you access to all the different\u00a0alternate versions I make of each artwork. As well as the ability to vote and contribute suggestions for alternate versions as well.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUncensored Versions\u003c/strong\u003e\u003cbr\u003e\n-Most of my artwork on my other galleries will be the censored version. By gaining this reward you unlock not just one, but a variety of uncensored versions for each artwork I post (clean, dirty, cum covered, etc).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReserved Commission Slots\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e-\u00a0\u003c/strong\u003eYour own shiny commission slot! Anyone with a reserved slot will have the privilege of claiming dibs before commissions open to the public. *Patrons will be approached in order of highest tier first.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCharacters\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eExtra\u00a0\u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eYour very own character gets the chance to appear in the background of scenes in both comics, artwork, animations, etc.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eBit Part\u00a0\u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eLike the previous reward but now your character gets to participate in the action on occassion.\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSupporting Actor\u00a0\u003c/strong\u003e\u003cstrong\u003e-\u00a0\u003c/strong\u003eI\u0027ll include your character in several random pictures and scenes in comics.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t*Think of it like free commissions. Characters can be furry or human.\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u02e2\u1d52\u1d50\u1d49 \u1d52\u1da0 \u1d57\u02b0\u1d49 \u02b3\u1d49\u02b7\u1d43\u02b3\u1d48 \u1d57\u1da6\u1d49\u02b3\u02e2 \u1d43\u02b3\u1d49 \u02e1\u1da6\u1d50\u1da6\u1d57\u1d49\u1d48 \u02e2\u1d52 \u1d43\u02e2 \u02e2\u1d52\u1d52\u207f \u1d43\u02e2 \u1d57\u02b0\u1d52\u02e2\u1d49 \u02e2\u02e1\u1d52\u1d57\u02e2 \u1d43\u02b3\u1d49 \u1da0\u1d58\u02e1\u02e1 \u1d57\u02b0\u1d49\u02b8 \u02b7\u1da6\u02e1\u02e1 \u1d47\u1d49 \u1d9c\u02e1\u1d52\u02e2\u1d49\u1d48\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
