    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/ymbNQuS.png\"\u003e\u003cstrong\u003e\u003cem\u003eHey guys! \u00a0Welcome to my Domain!\n\t\u003cbr\u003e\nI\u0027m Siren, a game designer working on an 18+ adult game\u00a0\u003cbr\u003eTown of Passion!\n\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/SirensDomain\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cstrong\u003e||\u00a0\u003c/strong\u003e\u003ca href=\"https://sirensdomain.itch.io/\" target=\"_blank\"\u003eitch.io\u003c/a\u003e\u003cstrong\u003e\u00a0||\u00a0\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/sirensdomain/posts?tag=Goddess\" target=\"_blank\"\u003eGoddess Rewards\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.patreon.com/ZombiesRetreat\" target=\"_blank\"\u003eZombie\u0027s Retreat\u003c/a\u003e ||\u00a0\u003ca href=\"https://drive.google.com/file/d/1ZL9SrWCCdKbEZebWApGuwibbBl-YsDbg/view\" target=\"_blank\"\u003eCollectible\u0027s Guide\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e=== Download Link ===\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!0iAQzSaZ!4vua2rYYCUOmew3Mof4xJVJWURq7AJWZueL_EyG6xHA\" target=\"_blank\"\u003eClick Here to Download Current Public Build (Beta 0.7.1)\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u00a0\u003cbr\u003e== Beta 0.7 Release ==\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e$5+ Beta Test: OUT NOW!\u003cbr\u003ePublic: OUT NOW!\u003cbr\u003e\u003cstrong\u003e$10+ \u003c/strong\u003eGoddess Reward: OUT NOW!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/6BgG21L.png\"\u003e\u003cbr\u003e\u003cbr\u003e=== What is Town of Passion? ===\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\nTown of Passion is an adventure styled RPG, where you play as a common villager living in the small town of Valencia; a town full of many secrets. \u00a0After stumbling into an unknown realm, the villager learns that there\u0027s an important role for him to fulfill: utilize Pleasure to save those that watch over Valencia!\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eSolve tricky puzzles!\u00a0 Help out around Valencia and build relationships with the Villagers!\u00a0 And go on special quests with fun themes!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6emKEIj.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/dR5xgAy.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sVdB7to.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e=== Why Support? ===\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003eBecause the Beta builds are\u00a0\u003cstrong\u003eFREE TO PLAY\u003c/strong\u003e, everything comes out of my own funds currently. \u00a0Pledging to support lessens that financial burden and allows me to be more flexible and accomplish more with this game!\u003cbr\u003e\u003cbr\u003ePledging also grants you some cool things as well! \u00a0Currently the following pledge amounts have cool extras for you to enjoy:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1+ \u00a0\u003c/strong\u003eAccess to sneak peaks of upcoming content. \u00a0Usually these are new costumes, or mild H scenes. \u00a0You also gain access to the Town of Passion Discord community!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3+ \u00a0\u003c/strong\u003eThis tier is similar to the $1 tier except you get a few more sneak peaks that are sketches/teases/or occasionally full blown early looks at hardcore scenes from the game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5+ \u00a0\u003c/strong\u003ePledging $5 or more grants you access to upcoming builds \u003cstrong\u003eat least three days early!\u003c/strong\u003e\u00a0 Keep in mind, the build could be more prone to glitches or sequence breaks. \u00a0The purpose of this tier is to beta test and ensure that new builds are stable enough for a public release!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10+  \u003c/strong\u003eMeeting or exceeding a $10 pledge will grant you access to all of the current scenes in their full resolution. \u00a0Additional downloads for future scenes will be posted about 1 week after a new build is released. \u00a0To find where to download each folder, make sure to click the \u0027Goddess\u0027 tag found on the left of the main page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDISCLAIMER\u003c/strong\u003e: \u003cem\u003eDue to the timing of build releases, some months may not have new $5 or $10 pledge rewards.\u00a0 Always read updates and reference the schedule above to know which months may not have new builds.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e=== Other Domain Members ===\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e== Lead Artists ==\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://tcullenda.deviantart.com/\" target=\"_blank\"\u003eTCullenDA\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://muffymidnight.deviantart.com/\" target=\"_blank\"\u003eMuffyMidnight\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://professorf.tumblr.com/\" target=\"_blank\"\u003eProfessorF\u003c/a\u003e \u003cstrong\u003e(+Animations)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e== Animator ==\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://renatoss.deviantart.com/\" target=\"_blank\"\u003eRenatoSs\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e=== Common Questions ===\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eQ: The game crashes when I enter my name.\u00a0 What do I do?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: Unfortunately, this seems to be a fairly specific issue involving a plugin that helps make the game a much smoother experience.\u00a0 It seems most people affected are using Windows 7/XP.\u00a0 Unfortunately at this time, I don\u0027t have a solution to it. =/\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How much content is in an update?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: Every build update typically adds \u003cstrong\u003e2/3 scenes, and a combination of busts/profile scenes/costumes\u003c/strong\u003e. The amount of content WILL vary with each update!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How do I join the Discord?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: If you have pledged, make sure your Patreon account is linked to your Discord one.\u00a0 You should automatically be added!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What\u0027s in this build/update?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: When you download the game, there\u0027s a files folder with a changelog in it.\u00a0 I put most of the important details there!\u00a0 It\u0027ll help guide you on the things to do every update as well.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Is there a Mac/Android version?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA: So far, no.\u00a0 Mac is currently not possible to create.\u00a0 I am working on porting ToP to Android but the process is surprisingly complicated and I have no Android device to test it on.\u00a0 I will provide an update when I make more progress! (And leave iOS)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI hope you enjoy playing through Town of Passion! Thank you!\u003c/strong\u003e\u003cbr\u003e"
