    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u201cOnly he can protect the unprotected.\u201d\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eShadowy Enterprises presents\u2026\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ethe EL VAQUERO JESUCRISTO comic book launch\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e02/07/2017\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/16386869_10154374893232339_139750567414299775_n.jpg?oh=107039d8bb5f86ce2a25bf57191c2ebe\u0026amp;oe=593EA493\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u201cRobert Rodriguez meets Anim\u00e9 meets the Wild West.\u201d\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u201cVaquero JesuCristo\u201d is the flagship character of the Shadowy Enterprises Universe.\u003cbr\u003e\u003c/div\u003eSet in Baja California during the mid 1800\u2019s, VJC is part of a larger series we have developed titled Heroes of the West and tells the story of Emmanuel Santa Maria, a Latino gunfighter with mystic powers whose purpose in life is to protect the denizens of Mexico from evil doers, corruption and fascist armies.\u003cbr\u003e\u003cbr\u003eEl Vaquero JesuCristo is intended for both Spanish and English speaking mature audiences, as we feel that the American market is severely lacking ethnic diversity in the superhero genre. Combined with our love of classic literature, spaghetti westerns, and comic books, we welcome you to what we expect to be a groundbreaking tale which will stand on its own in any medium.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/t31.0-8/14066440_1366746176676636_4594528063197333474_o.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eEl Vaquero JesuCristo in print is an exclusive run created by us featuring 24 pages of full color art per issue. Our basic price for digital issues is 3 USD dollars, with contributions and rewards continuing on from there. Both Spanish and English language versions are available.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.shadowyenterprises.com/uploads/1/6/3/5/16355676/13962649-10153899960067339-3087344540401657602-n_orig.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/t31.0-8/s960x960/14066487_10153904746282339_8090020023079286380_o.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/14045984_10153905173312339_4230475004315265903_n.jpg?oh=8123fe748bad7220f4e16dfa18701040\u0026amp;oe=588A8A3D\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbove are select pages featured in VJC #1 along with the main characters featured in Shadowy Enterprises\u2019 \u0027Heroes of the West\u0027.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConcept art by animator Alex Torres:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\" https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/14729151_1433542443330342_3672809815557000756_n.jpg?oh=f19985a2d9159949cabb63a52d36dae3\u0026amp;oe=58A4F05F\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eConcept art by Rene Hernandez \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/14519788_1414825031868750_4462827524469910946_n.jpg?oh=2232dbb9ba9c68f676de855fb161a3f1\u0026amp;oe=58980CA5\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur ultimate goal is to produce the already completed scripts for VJC Season One (30 minutes, 12 episodes). This is an animated TV series capable of becoming original programming across the board:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNetwork television such as AMC, Adult Swim, etc.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVOD services such as Hulu, Netflix, Amazon, or Blim.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe have also had a long standing unrequited romance with Robert Rodriguez\u2019 El Rey Network as a home for VJC.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWe feel that El Vaquero JesuCristo can be a milestone in the history of broadcasting \u2013 it\u2019s our goal to bring AN ETHNICALLY DIVERSE ORIGINAL SUPERHERO UNIVERSE to the worldwide audience that is hungry for new material!!! We want to blaze the trail in the superhero genre, not simply follow market trends and tell the same formulaic stories we have all seen time and time again.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnalytics can\u2019t measure enthusiasm, fervor, or the multitude of human connections we had as children watching our favorite comic book characters come alive on Saturday mornings!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAll that the project requires now is your belief in our vision\u2026\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAlong with any financial participation you choose to the right. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOn behalf of Shadowy Enterprises, El Vaquero JesuCristo, and Heroes of the West, this is Tom and Jason thanking you for your time and faith in the unlimited potential of VJC, and we hope to see you soon on the big screen\u2026..\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* we apologize for the shameless solicitation of funds, but the unfortunate reality of producing an animated series is having an adult budget!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eShadowy Enterprises is the consulting firm founded by artist, actor and filmmaker Tom Chaudoin. We specialize in authoring content for the web, film and TV with comics and animation and digital cinema.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/539072_10151022462447339_847147279_n.jpg?oh=36d6ef0374e7c71adea524a715f344a9\u0026amp;oe=5855C078\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi,\u003cbr\u003e\u003cbr\u003eI\u0027m Tom Chaudoin, founder of Shadowy Enterprises. My company is devoted to the creation of original content along with providing filming, editing, and audio visual services. My team and I have been working hard for several years to bring our animated series El Vaquero JesuCristo (The Cowboy Jesus Christ) to life. At this point we have created a completely scripted season of 12 half hour episodes along with the material you\u2019ve already seen. We have pitched several high profile companies such as Comic Con HQ and Cartoon Network Latin America. However, we need support to create our animated series, which entails bringing a professional animation studio on board. In order to do this, we are publishing our series as a comic book first, thus building momentum with this groundbreaking story in a traditional printed medium.\u003cbr\u003e\u003cbr\u003eOur series in print will be an an exclusive run created by us, featuring 24 pages of full color art per issue. Our basic price for this issue in digital form will be 2 dollars, with rewards going up from there including t-shirts, signed copies and original art offered by me, Tom Chaudoin, the creator and artist behind \u0027El Vaquero Jesu Cristo\u0027.\u003cbr\u003e\u003cbr\u003ePlease stay tuned for updates and thank you in advance for your support!\u003cbr\u003e\u003cbr\u003eTom Chaudoin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
