    "summary": "VEA has run a highly effective and successful free public education program in Sydney since 2014. Our program comprises of: \u003cbr\u003e- Multiple free entry public vegan education events each month featuring talk, film, vegan food tasting and mingle\u003cbr\u003e- A 30 Day Vegan Challenge program with daily emails \u003cbr\u003e- Mentoring by our VEA mentors\u003cbr\u003e- An online facebook group support forum\u003cbr\u003e- A website with lots of helpful resources \u003cbr\u003e\u003cbr\u003eSince 2014, over TWO THOUSAND Sydney people have signed up to this free program so far! With your help, we can continue to develop and expanding it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho runs the program?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThe program is entirely volunteer run, by VEA founder Kym Staton, our VEA commitee and our team of more than one hundred volunteers\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are funds used?\u003c/strong\u003e\u003cbr\u003eVEA is entirely volunteer run. 100% of money contributed to VEA is used for the costs of running our education program - for venue hire, advertising the events, purchasing food for the food tasting and paying for screening licenses (where applicable).\u00a0\u003cbr\u003e \u003ca href=\"http://www.sydneyveganclub.com.au/financials/\"\u003eView our financial records\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAudience:\u003c/strong\u003e\u003cbr\u003eWith a lot of promotional work, we consistently attract an audience of over 100 people to each event - most of them non-vegans!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eResults\u003c/strong\u003e:\u003cbr\u003eThese events, and our educational program, are HIGHLY SUCCESSFUL at educating about animal issues and inspiring people to become vegan. So far at each event around 25-50% of non-vegan attendees sign up to our 30 Day Vegan Challenge on the night! \u003cbr\u003e\u003cbr\u003eFor most attendees, these events are the FIRST time they have seriously examined their choices in relation to animals, our environment and their health. \u003cbr\u003e\u003cbr\u003eWe have a terrific team of VEA members who help out at these events, with talking to the vegan-curious guests, answering their many questions and giving them encouragement and support in making the lifestyle transition. \u003cbr\u003e\u003cbr\u003eWe find that after hearing a short talk then a documentary film, people are VERY keen to have a long chat and have a genuine readiness to learn and really appreciate the support and guidance that our members can provide in helping make kinder, greener, healthier choices!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSD to AUD conversion of your pledge\u003cbr\u003e\u003c/strong\u003ePlease note that since patreon.com is a US website, pledges are in US dollars, so if your credit card or paypal account is from Australia, please keep in mind that the Aussie dollar fluctuates a little with the US dollar, so this will affect the exact amount of your payment. Please note that you can log into your patreon account and edit your pledge at any time if you need to.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for helping us educate and bring awareness for change, and speed up this wonderful compassionate, green movement in Sydney!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e \u201cEducation is the most powerful weapon which you can use to change the world.\u201d\u003c/em\u003e - Nelson Mandela\u003cbr\u003e"
