    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F70sdIPD4fTE%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D70sdIPD4fTE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F70sdIPD4fTE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003e\nHello everybody, I\u0027m \u003cstrong\u003eSergi Brosa\u003c/strong\u003e, a concept artist from Barcelona :D \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://2.bp.blogspot.com/-A1e2I21xdeo/VtNInsqkdPI/AAAAAAAAFFY/LV7yVTwCNj0/s1600/20160220_203137.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWell, I\u0027ve been some time working in the videogames industry, and now I\u0027m working on AAA games as a character artist. I\u0027m very happy and excited about it.\n\u003cbr\u003e\n\u003cbr\u003e\nBut, as you may know, everyone needs a side project to keep the mind sane and the creativity flowing well. My side project is called \n\u003cstrong\u003eFURY BEATS\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFURY BEATS\u003c/strong\u003e has different areas, and it is also a studio I created with my matte \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eJean Paul Egred\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-y_D_IC9wuN0/VlnwSVYmyXI/AAAAAAAAExQ/BMAvFd8KIrs/s1600/Captura%2Bde%2Bpantalla%2B2015-11-28%2Ba%2Bla%2528s%2529%2B19.11.21.png\"\u003e\u003cbr\u003e\nAs you can see, the logo is still not finished! Working on it!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePART 1 -\u003c/span\u003e FURY BEATS videogame\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eThe game is about an underground league of crazy races. Each character takes part in this \u003cstrong\u003eracing game\u003c/strong\u003e, and they are competing to win, or to make as much damage as possible to other players. \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMario Kart structure in my crazy postapocaliptic world\u003c/span\u003e\u003c/strong\u003e. Sunds fun, right? \u003cbr\u003e\u003cbr\u003eC\u003cstrong\u003erazy races to death, amazing multiplayer gameplay and stunning mad weapons\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAt this point, I have been able to create some characters for the project, as the animals tribe ( Lily And Daisy Slash, Igor and some others ) and I am creating vehicles for them. I have also hired an amazing background artist, Tyler Edlin, who is gonna be helping me to create some environments.\u003cbr\u003e\u003cbr\u003eWe are in touch with some companies, so we are trying to get ready a videogame pitch and a \u003cstrong\u003eplayable demo\u003c/strong\u003e to show them. Let\u0027s cross fingers.\u003cbr\u003e\u003cbr\u003eThe main thing I am trying to develop, with the help or \u003cstrong\u003ePATREON and GUMROAD\u003c/strong\u003e, are the different \u003cstrong\u003egangs of characters and their vehicles.\u003c/strong\u003e I am using the money to hire third parties, as Tyler Edlin and some other people who are going to be helping in the develope of the game. Jean Paul and I have a lot of ideas for new gangs of characters, so, hopefuly, we will be able to develop all them. I am just so excited.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/2234/i/2015/358/c/d/fury_beats___lily_slash___video_process_by_brosa-d9lasgn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePART 2 -\u003c/span\u003e FURY BEATS - 20 cms tall vinyl figures\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSince I was a kid, I loved vinyl collectible figures of my favourite tv animes. So, now I have the opportunity to make some of my favourite designs into vinyl collectible figures. I have been working on it for some time, doing the contacts, and trying to understand how to make it. \u003cbr\u003e\u003cbr\u003eNow, we are in touch with a company from Singapore, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMightyJaxx\u003c/span\u003e, who are starting to make the molds for \u003cstrong\u003eSOPHIE\u003c/strong\u003e.\u003cbr\u003e\n\u003cimg src=\"http://pre15.deviantart.net/e555/th/pre/i/2015/241/e/c/fury_beats___sophie_by_brosa-d95qsc3.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-ulH7bpneeJI/Vl2NSJm9oPI/AAAAAAAAE5E/xu5dPrB2aGc/s1600/sophie-gif-1.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-W6kdR4XvtAs/Vn-fSHK7GdI/AAAAAAAAE_g/YBFB9csn8B4/s1600/Sophie_lunes14_DIC_003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn1.artstation.com/p/assets/images/images/001/831/361/large/luis-gomez-guzman-sophie-color-0000.jpg?1453407426\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e* 3D sculpted by Luis Gomez Guzman in Zbrush\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.facebook.com/luis.gomezguzman.3\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook / Luis Gomez-Guzman\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is what I am trying to develop. At this moment, 3D Sculpts have been done. We started by that little Robo Kid and the Blonde girl from my piece \"The Retro of Tomorrow\". Then, we let those in stand by to go for Sophie, The Roller Skating gal.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img13.deviantart.net/2c29/i/2012/357/e/1/the_retro_of_tomorrow_by_brosa-d4nz6d1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://img05.deviantart.net/20ea/i/2012/068/7/b/wallpaper_retro_of_tomorrow_by_brosa-d4s6zre.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-Tw0dP7JG4lE/VlsMOyM8b9I/AAAAAAAAE3g/XhNvvuTX224/s1600/Kid%2BBot%2B1.1.jpg\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-I-ZpUaNQluk/VlsMOyK_s3I/AAAAAAAAE3c/nEQtmzbgFaw/s1600/Kid%2BBot%2B1.2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e* 3D sculpted by Michel Quach \u0026amp;\u00a0 Luis Gomez Guzman\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.facebook.com/luis.gomezguzman.3?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003efacebook / Luis Gomez-Guzman\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/michel.quach?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003efacebook / Michel Quach\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-8KM16L4wNZw/VlsQqB0hu9I/AAAAAAAAE34/HArFWlR1N_U/s1600/ezgif.com-video-to-gif.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, just to make sure this is easy to understand. I am not creating Vynil Toys or a videogame in this PATREON. This Patreon is made to be able to share the art for this hole project.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThen, I would like to ask you, Patreons, to don\u0027t upload the stuff you get for free on internet, please. This should be just for your personal use, and not for publications or to take benefit with my art. \u003cbr\u003e\nThanks a lot\n\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWhat do you get if you subscrive to my PATREON????\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e---------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nPLEDGES\n\u003cbr\u003e\nHow to pledge and how it works\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://3.bp.blogspot.com/-4RvPmT6zoKk/VlsJ08z7veI/AAAAAAAAE24/yA1jOn1WFCY/s1600/Pledge%2B5%2524.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n---------------------------------------------------------------------------------\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-cS0k_0KiMkk/VlsJ13bHL5I/AAAAAAAAE3A/NxRt6IvWEno/s1600/Pledge%2B6%2524.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n---------------------------------------------------------------------------------\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://3.bp.blogspot.com/-928Rsbfb1I0/VlsJ2VLKYII/AAAAAAAAE3E/ucmntYZEf7Y/s1600/Pledge%2B10%2524.jpg\"\u003e\u003cbr\u003e\n---------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-lfMG8zLjYfo/Vmr_mZj5vUI/AAAAAAAAE6E/3fuAOs0RGzk/s1600/Pledge%2B20%2524%2Bvideo.jpg\"\u003e\u003cbr\u003e\n---------------------------------------------------------------------------------\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-8HbDdBl7Nc4/VlsJ3YrTQxI/AAAAAAAAE3Q/wITF_ACwXL8/s1600/Pledge%2B20%2524.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e---------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-7KVNBpEpdoA/VmqtAG8sDTI/AAAAAAAAE50/3kdv8izJeb4/s1600/Pledge%2B30%2524.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e---------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003ePATREON; How does it works?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt is something like a monthly subscription. If you don\u0027t want to subscrive, I recommend you to go to my GUMROAD\u003cstrong\u003e \u003ca href=\"https://gumroad.com/sergibrosa\" rel=\"nofollow\" target=\"_blank\"\u003eSergi Brosa GUMROAD\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhy subscrive to my PATREON?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you like the project, and you would like to help me create it, this is the best way. As long as I know I can get monthly money to pay my bills and keep working, I\u0027m going to be developing amazing stuff, and you will be able to play the game or to get a vinyl figure of my art :)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePledges; How often I am charged?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027re going to be charged ONCE a month, day 1 of each month. So, once a month, I will be sending you the character you pledged for.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhen is my reward coming?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBetween 1 and 5 of each month. For example, today is January 6, so, the next reward is given on February 1-5\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow do I ask for my REWARD?\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will send you a private message to you with instructions every month. make sure to check your message inbox\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop Pledging monthly?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNO!. I\u0027m just kidding. Ofcourse you can stop pledging. The month you don\u0027t pledge, a reward you won\u0027t be getting that month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill all the characters updated to your patreon be abailable every month?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes\u003cbr\u003e\u003ch2\u003e\n\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSo, THANKS for everything, I hope this hole project works. \u003cbr\u003e\n\u003cbr\u003e\nHave Fun!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "Hey, I\u0027m Sergi Brosa, a concept artist from Barcelona.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on the game industry for 2 years to now. Focusing my art on characters and vehicles, I have a tone of fun just trying to figure out how they could be wearing it\u0027s costumes, wich colors to add, and how my character\u0027s life and adventures could be :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/90f5a523402071.56322ecfa15d2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can see my works here\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/sergi.brosa\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/sergibrosa\" target=\"_blank\"\u003eARTSTATION\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://brosa.deviantart.com/\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.behance.net/Brosa\" target=\"_blank\"\u003eBEHANCE\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/sergi_brosa/\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSergi Brosa\u003cbr\u003e\u003c/strong\u003eBrosart@Gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
