    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JBT2NS4tNeg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/JBT2NS4tNeg",

    "published_at": "2018-03-01T02:23:50+00:00",
    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003ca href=\"#origem\"\u003evers\u00e3o em portugu\u00eas\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/413px-Flag_of_Brazil.svg.png\" style=\"width: 23px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch2\u003eThe origin\u003c/h2\u003e\nHi, I\u0027m\nFred \n\u003cbr\u003e\n\u003cbr\u003e\nI like\nsuper-heroes and roleplaying games (RPG). \u003cem\u003eA lot\u003c/em\u003e. So much so, in fact, that for\na long time I had more ideas for campaigns than time or games to make them come\ntrue. Many of these made their way into my personal webpage for RPG: \n\u003cem\u003ePatchworld\u003c/em\u003e. And some were actually\npublished, like the \n\u003cem\u003eAtlas of\nEarth-Prime: South America\u003c/em\u003e, for \u003cem\u003eMutants \u0026amp; Masteminds Third Edition\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThere were still too many ideas inside my head. That\u0027s when Shannon Appelcline, RPGnet\u2019s columns editor, asked for new pitches. A\nmonthly column would be an excellent way to vent the creative steam of my\nactive imagination and I thought I had enough material for 10 or 12\ninstallments. \n\u003cbr\u003e\n\u003cbr\u003e\nThis is how \n\u003ca href=\"https://www.rpg.net/columns/list-column.phtml?colname=superseeds\"\u003e\u003cem\u003eSuperseeds\u003c/em\u003e\u003c/a\u003e was born. As a one-year project.\n\u003cbr\u003e\n\u003cbr\u003e\nBut guess what? That was eight years and 83 installments ago. During this time, I wrote about Mythoic supers, elven supers, science-fiction supers, fantasy supers,\nhistorical supers, Brazilian supers, multiversal supers, divine supers, cosmic\nsupers, supernormals, song-inspired supers and more.\n\u003cbr\u003e\n\u003cbr\u003e\nIt all adds up to 159,997 words, or 800 pages, of system-agnostic adventures, campaigns, characters and settings. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSo...?\u003c/h2\u003e\nI love writing \n\u003cem\u003eSuperseeds\u003c/em\u003e and I want to do it more often and better. For that to happen, it needs to generate some income so I can dedicate more time to the\ncolumn. Patreon earnings would also allow me to expand \n\u003cem\u003eSuperseeds\u003c/em\u003e into nicer products, like PDFs with expanded material and original art, character stats in popular systems, and such.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat you get\u003c/h2\u003e\nBy becoming a patron, you\u0027ll get early access to the column. You also get\n\u003cem\u003eSuperextras\u003c/em\u003e, additional material that didn\u0027t make it into an installment. You can participate in polls, Q\u0026amp;As, and other patron-only events as well. At the Super-Serum and Gamma Ray tiers, you get to invoke \u003cem\u003eExpansions\u003c/em\u003e: new material I write to expand an element of your choosing from one of the published columns. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSuperseeds\u003c/em\u003e installments clock in at 1,000 words, at least, usually more.\nThe current average wordcount is 1,927. As a per-creation Patreon for a monthly\ncolumn, you are seeing 12 contributions a year, tops. However, unexpected\nevents in my personal life may postpone the column for a month or\ntwo.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you can\u0027t or don\u0027t want to become a patron, please, spread the word to your friends (and enemies) that like supers and/or RPG. That\u0027s a great contribution as well!\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s it. Thanks for reading!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca name=\"origem\"\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\n\u003c/div\u003e\n\u003ch2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RDC2RiLYWqk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\nA origem\u003c/h2\u003e\nOi, sou o\nFred.\n\u003cbr\u003e\n\u003cbr\u003e\nGosto de super-her\u00f3is e de RPGs. \u003cem\u003eMuito\u003c/em\u003e. Gosto tanto que, por muito tempo, eu tinha mais ideias pra campanhas do que tempo ou jogos para torn\u00e1-las reais. Muitas delas acabaram indo parar na minha p\u00e1gina pessoal pra RPG:\n\u003cem\u003ePatchworld\u003c/em\u003e. E outras foram publicadas, como o \u003cem\u003eAtlas of\nEarth-Prime: South America\n\u003c/em\u003e, para \u003cem\u003eMutantes \u0026amp; Malfeitores Terceira Edi\u00e7\u00e3o\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAinda assim tinha muita ideia na minha cabe\u00e7a. Foi quando Shannon Appelcline, o editor de colunas da RPGnet, pediu novas propostas. Uma coluna mensal seria uma maneira excelente de dar vaz\u00e3o \u00e0 criatividade da minha imagina\u00e7\u00e3o ativa. Imaginei que tivesse material suficiente para 10 ou 12 colunas. \n\u003cbr\u003e\n\u003cbr\u003e\nFoi assim que \n\u003ca href=\"https://www.rpg.net/columns/list-column.phtml?colname=superseeds\"\u003e\u003cem\u003eSuperseeds\u003c/em\u003e\u003c/a\u003e nasceu. Como um projeto de um ano.\n\u003cbr\u003e\n\u003cbr\u003e\nMas adivinha? Isso foi h\u00e1 oito anos e 83 colunas. Durante esse tempo, escrevi sobre supers mitoicos, supers \u00e9lficos, supers em fic\u00e7\u00e3o cient\u00edfica, supers em fantasia, supers hist\u00f3ricos, supers brasileiros, supers do multiverso, supers divinos, supers c\u00f3smicos, supernormais, super inspirados por can\u00e7\u00f5es e mais.\n\u003cbr\u003e\n\u003cbr\u003e\nIsso d\u00e1 159.997 palavras, ou 800 p\u00e1ginas, de aventuras, campanhas, personagens e ambienta\u00e7\u00f5es gen\u00e9ricas. Tudo em em ingl\u00eas. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eE...?\u003c/h2\u003e\nEu amo escrever \n\u003cem\u003eSuperseeds\u003c/em\u003e e quero fazer isso com mais frequ\u00eancia e qualidade. Pra isso acontecer, a coluna precisa gerar algum dinheiro de modo que eu possa dedicar mais tempo a ela. A renda com o Patreon permitiria tamb\u00e9m expandir\n\u003cem\u003eSuperseeds\u003c/em\u003e em produtos mais legais, como PDFs com material extra e arte original, fichas de personagens em sistemas populares e afins.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eO que voc\u00ea ganha\u003c/h2\u003e\nAo se tornar um patrocinador, voc\u00ea ter\u00e1 acesso a coluna antes de sua publica\u00e7\u00e3o. Voc\u00ea ganha tamb\u00e9m \u003cem\u003eSuperextras\u003c/em\u003e, material adicional que n\u00e3o entrou numa coluna. E poder\u00e1 participar de pesquisas, sess\u00f5es de perguntas \u0026amp; respostas e outras atividades exclusivas para patrocinadores. Nos n\u00edveis Super-Soro e Raio Gama, voc\u00ea tamb\u00e9m pode invocar \u003cem\u003eExpans\u00f5es\u003c/em\u003e: material novo que escrevo para expandir um elemento de sua escolha de qualquer uma das colunas j\u00e1 publicadas. \n\u003cbr\u003e\n\u003cbr\u003e\nAs colunas de \n\u003cem\u003eSuperseeds\u003c/em\u003e s\u00e3o em ingl\u00eas e giram em torno de 1.000 palavras, pelo menos, mas costumam ser maiores. O n\u00famero de palavras m\u00e9dio atual \u00e9 de 1.927. Como um Patreon pago por cria\u00e7\u00e3o de uma coluna mensal, voc\u00ea vai contribuir, no m\u00e1ximo, 12 vezes ao ano. Contudo, eventos inesperados na minha vida pessoal podem adiar uma coluna um ou dois meses.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eRecompensas\u003c/h2\u003e\nEstas s\u00e3o as tradu\u00e7\u00f5es das recompensas listadas na coluna da direita desta p\u00e1gina, pra voc\u00ea saber em que est\u00e1 clicando.\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSol Amarelo ($1):\u003c/strong\u003e escolhendo este n\u00edvel, voc\u00ea tem meu eterno obrigado! Mas isso n\u00e3o \u00e9 tudo! Voc\u00ea ter\u00e1 acesso \u00e0 coluna antes da publica\u00e7\u00e3o e aos \u003cem\u003eSuperextras\u003c/em\u003e, material adicional que n\u00e3o entrou numa coluna regular. Voc\u00ea tamb\u00e9m participar\u00e1 de pesquisas, sess\u00f5es de perguntas \u0026amp; respostas e outras atividades exclusivas para patrocinadores.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSuper-Soro ($3):\u003c/strong\u003e escolhendo este n\u00edvel, voc\u00ea tem minha gratid\u00e3o imortal! Mas isso n\u00e3o \u00e9 tudo! Voc\u00ea ganha todos os benef\u00edcios do n\u00edvel Sol Amarelo mais o poder de conjurar uma \u003cem\u003eExpans\u00e3o\u003c/em\u003e de 250 palavras de qualquer detalhe que voc\u00ea quiser. Isto \u00e9: escreverei mais material sobre algo que voc\u00ea deseja. \u003cem\u003eExpans\u00f5es\u003c/em\u003e podem ser usadas uma vez por 12 colunas (come\u00e7ando quando voc\u00ea se torna patrocinador), mas podem ser usadas para qualquer um dos conte\u00fados publicados. \u003cem\u003eExpans\u00f5es\u003c/em\u003e t\u00eam que ser usadas dentro to tempo estipulado ou ser\u00e3o perdidas.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRaio Gama ($5):\u003c/strong\u003e escolhendo este n\u00edvel, voc\u00ea tem meu imorredouro agradecimento! Mas isso n\u00e3o \u00e9 tudo! Voc\u00ea ganha todos os benef\u00edcios do n\u00edvel Super-Soro mais um uso extra de \u003cem\u003eExpans\u00e3o\u003c/em\u003e: voc\u00ea pode invocar uma a cada 6 colunas (come\u00e7ando quando voc\u00ea se torna patrocinador). Opcionalmente, voc\u00ea pode converter sua \u003cem\u003eExpans\u00e3o\u003c/em\u003e dupla em uma \u003cem\u003eSuperexpans\u00e3o\u003c/em\u003e: uma vez a cada 12 colunas, escreverei 500 palavras sobre algo que voc\u00ea queira. \u003cem\u003eExpans\u00f5es\u003c/em\u003e e \u003cem\u003eSuperexpans\u00f5es\u003c/em\u003e t\u00eam que ser usadas dentro to tempo estipulado ou ser\u00e3o perdidas.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePalavra M\u00e1gica ($15):\u003c/strong\u003e \nescolhendo este n\u00edvel, voc\u00ea tem meu apre\u00e7o infind\u00e1vel!\nMas isso n\u00e3o \u00e9 tudo! Voc\u00ea ganha uma vers\u00e3o vitaminada dos benef\u00edcios do n\u00edvel Raio\nGama: duas \u003cem\u003eSuperexpans\u00f5es\u003c/em\u003e, uma a cada 6\ncolunas (come\u00e7ando quando voc\u00ea se torna patrocinador), ou uma \u003cem\u003eUltraexpans\u00e3o\u003c/em\u003e a cada 12 colunas. Uma \u003cem\u003eUltraexpans\u00e3o\u003c/em\u003e significa que escreverei\n1.000 palavras a mais sobre algo que voc\u00ea quer; basicamente, estarei escrevendo\numa nova coluna sobre um tema que voc\u00ea escolhe. \u003cem\u003eSuper\u003c/em\u003e e \u003cem\u003eUltraexpans\u00f5es\u003c/em\u003e t\u00eam que ser usadas dentro to tempo estipulado ou ser\u00e3o perdidas.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnel Energ\u00e9tico ($25):\u003c/strong\u003e \nescolhendo este n\u00edvel, voc\u00ea tem meu reconhecimento\nintermin\u00e1vel! Mas isso n\u00e3o \u00e9 tudo! Voc\u00ea ganha todos os benef\u00edcios do n\u00edvel Palavra\nM\u00e1gica, mais a habilidade de invocar o \u003cem\u003eMestre\nMultiversal\u003c/em\u003e: mestrarei uma pequena aventura (at\u00e9 3 sess\u00f5es) em qualquer uma\ndas ambienta\u00e7\u00f5es da \u003cem\u003eSuperseeds\u003c/em\u003e para o\nseu grupo (at\u00e9 4 jogadores) presencialmente, se voc\u00eas estiverem no Rio de\nJaneiro, ou, caso n\u00e3o, por telepresen\u00e7a. O sistema ficar\u00e1 restrito \u00e0queles com\nos quais tenho familiaridade, mas outros detalhes, como subg\u00eanero, est\u00e3o em\naberto.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eN\u00e3o tenho cart\u00e3o internacional, Fred!\u003c/h3\u003e\nSem problema! Voc\u00ea pode contribuir pelo PagSeguro. Como o sistema dele n\u00e3o permite cobran\u00e7a por cria\u00e7\u00e3o, as contribui\u00e7\u00f5es ser\u00e3o mensais, mas se, ao fim de um ano, eu tiver escrito menos de 12 colunas, fa\u00e7o a devolu\u00e7\u00e3o dos pagamentos extras.\n\u003cbr\u003e\n\u003cbr\u003e\nTamb\u00e9m criarei uma lista de e-mail com os patrocinadores do PagSeguro para que eles n\u00e3o percam nenhuma atividade ou material exclusivos.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nPara contribuir pelo PagSeguro, basta clicar no link do n\u00edvel que voc\u00ea quer:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://pag.ae/blvGFQw\"\u003eSol Amarelo\u003c/a\u003e (R$ 3,00)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://pag.ae/bjvGGg5\"\u003eSuper-Soro\u003c/a\u003e (R$ 9,00)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://pag.ae/blvGGs4\"\u003eRaio Gama\u003c/a\u003e (R$ 15,00)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSe voc\u00ea n\u00e3o puder ou n\u00e3o quiser se tornar um patrocinador, por favor, divulgue a campanha para os seus amigos (e inimigos) que gostam de supers e/ou RPG. Isso tamb\u00e9m \u00e9 uma grande contribui\u00e7\u00e3o!\n\u003cbr\u003e\n\u003cbr\u003e\n\u00c9 isso. Obrigado por ler!\n\u003cbr\u003e"
