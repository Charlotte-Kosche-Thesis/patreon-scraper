    "summary": "\u003ch3\u003e\u003c/h3\u003eMy name is Suzana, I\u0027m a freelance model, photographer, actress, cinematographer, writer, director and producer from Serbia.\u003cbr\u003e\u003cbr\u003eI\u0027m in digital photography only 3 years. Having an insight of a photographer, decided to present self as a model as well and started doing self-portraits. That helped to round my artistic expression, being in front and behind the camera, and give a 360 degree view of self as an artist.\u00a0\u003cbr\u003e\u003cbr\u003eI give myself fully when making new photos, both as photographer and model, creating something different, unique, unseen combination yet, photos filled with emotions, photos that tell a story, photos to leave some trace in the hearts of those watching them. You can see my work on\u00a0\u003ca href=\"https://www.facebook.com/SuzanaTrifkovicModel\" rel=\"nofollow\" target=\"_blank\"\u003eSuzana Trifkovic\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/suzanatrifkovicphotography\" rel=\"nofollow\" target=\"_blank\"\u003eSuzana Trifkovic Photography\u003c/a\u003e on Facebook.\n\u003cbr\u003e\u003cbr\u003eLast year I was offered role in UK feature film, after which came another, and another, and I found myself in front of the camera but now as an actress. Besides acting, I joined one new USA feature film as a director and a writer. As a result of that I started making my own short films.\u00a0\u003cbr\u003e\u003cbr\u003eMy first short film was\u00a0\u003ca href=\"http://www.imdb.com/title/tt6366972\" target=\"_blank\"\u003eSuzana\u0027s Daydreaming\u003c/a\u003e which followed with much serious work on\u00a0\u003ca href=\"http://www.imdb.com/title/tt6435432\"\u003eLand of Frozen Dreams\u003c/a\u003e. Films I\u0027m working on at the moment is\u00a0\u003ca href=\"http://www.imdb.com/title/tt6478158\" target=\"_blank\"\u003eBlonde Predator\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imdb.com/title/tt6479104\" target=\"_blank\"\u003eThick Silkiness of Darkness\u003c/a\u003e and I plan to make few more this year. If you want to learn more about my film career check out my\u00a0\u003ca href=\"http://www.imdb.com/name/nm8215796\" target=\"_blank\"\u003eIMDb\u003c/a\u003e page.\u00a0\u003cbr\u003e\u003cbr\u003eAs my creativity and ideas keep growing, so does need for more space, better gear, change of surroundings, which includes travel, renting different spaces and of course need for a variety of costumes. That\u0027s where you can help a lot as my patrons.\u003cbr\u003e\u003cbr\u003eBecome a patron and join community of people who not only like and follow my work, but also exchange ideas with me, get a glimpse of behind the scenes, my daily life and also get rewarded for their support and loyalty."
