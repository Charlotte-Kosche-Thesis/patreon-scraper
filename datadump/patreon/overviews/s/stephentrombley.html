    "summary": "\u003cem\u003e\u003cstrong\u003eMy job as a writer is to make you feel what I feel. See what I see. Hear what I hear. Share it with you.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am the author of numerous non-fiction books that deal with subjects as diverse as the death penalty and what it\u0027s like to have a stroke. (So, lots of humour, then.) Tell you what: cross my heart, it \u003cem\u003eis\u003c/em\u003e often funny. And sometimes my writing will make you cry. Guaranteed. \u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eRead my work here, on this page, as I write it - long before it is published to a wider audience. And relax: there\u0027s lots of free stuff here and it won\u0027t cost you a thing to have regular free samples.If you find you like my work and would like to support what I do, you can be a patron for as little as $5 a month.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eAll of my books are published by major houses. They include:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWise Words \u003c/strong\u003e\u003c/em\u003e(Head of Zeuss, 2015)\u003cbr\u003eA popular philosophical miscellany.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eA Short History of\nWestern Thought \u003c/strong\u003e\u003c/em\u003e(Atlantic,\n2012). \u003cbr\u003e\n\nA popular survey\nof western thought from Pre-Socratic to post-structuralist and post-analytic\nideas.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eFifty Thinkers Who\nShaped The Modern World\u003c/em\u003e\u003c/strong\u003e\n(Atlantic, 2012)\u003cbr\u003e\n\nExplores the\nideas of modern thinkers from Kant to Kristeva. The book\u2019s introduction is a full\nsurvey of how modern thought progressed from the Pre-Socratics to the\nEnlightenment. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe New\nFontana/Norton Dictionary of Modern Thought\u003c/em\u003e\u003c/strong\u003e (ed, with Alan Bullock, London: Fontana/NY: Norton, 2000). \u003cbr\u003e\n\nThird edition\nof UK standard reference work wholly updated and revised with more than 1,000\nnew entries.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe Execution\nProtocol\u003c/em\u003e\u003c/strong\u003e (NY:\nCrown/London: Century, 1992). \u003cbr\u003e\n\nFirst person\naccount of a year spent with condemned men and their executioners in Missouri. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe Fontana/Harper\nDictionary of Modern Thought\u003c/em\u003e\u003c/strong\u003e,\n2nd ed (ed, with Alan Bullock London: Fontana/NY: Harper \u0026amp; Row, 1988). \u003cbr\u003e\n\nSubstantial\nrevision of first edition of best-selling reference work.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThe Right to\nReproduce: A History of Coercive Sterilization\u003c/em\u003e\u003c/strong\u003e (London/NY: Weidenfeld, 1988). \u003cbr\u003e\n\nA standard\nwork on the history of eugenic sterilization.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eSir Frederick Treves:\nThe Extraordinary Edwardian\u003c/em\u003e\u003c/strong\u003e\n(London/NY: Routledge, 1988). \u003cbr\u003e\n\nOnly biography\nof the English surgeon who numbered among his patients the Elephant Man and\nkings and queens, and whose life provides illuminating insights into the events\nof his time.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eModern British\nArchitecture Since 1945\u003c/em\u003e\u003c/strong\u003e\n(with Peter Murray, London/NY: ADT Press, 1983). \u003cbr\u003e\n\nSurvey of\npost-war British architecture.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u2018All That Summer She\nWas Mad\u2019: Virginia Woolf: Female Victim of Male Medicine\u003c/em\u003e\u003c/strong\u003e (New York: Continuum, 1981). \u003cbr\u003e\n\nExplores the\nmedico-legal writings of Woolf\u2019s doctors in relation to her literary themes and\nher illness.\u003cbr\u003e\n\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eI have two new books I am working on, and I will be publishing excerpts from them on this page:\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003eAngels of Angoul\u00ea\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eme\u003c/em\u003e \u003c/strong\u003e(forthcoming)\u003cbr\u003eAutobiographical account of a stroke and recovery from it.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLife After Death: How I Survived an Execution\u003c/strong\u003e \u003c/em\u003e(forthcoming)\u003cbr\u003eAn account of the Execution of A. J. Bannister and its effect on the author (sequel to \u003cem\u003eThe Execution Protocol\u003c/em\u003e).\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eRead previews of my work in here, as it happens.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
