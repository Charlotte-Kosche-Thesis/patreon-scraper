    "summary": "\u003cstrong\u003eStroboskop\u003c/strong\u003e is a small horror game studio located in Stockholm, Sweden, run by Niklas Swanberg. In June of 2015 Stroboskop released the single-player horror game\u00a0\u003ca href=\"http://store.steampowered.com/app/362860\" rel=\"nofollow\"\u003eSylvio\u003c/a\u003e on Steam, the remastered version was released on PS4 and Xbox One (North America) in 2017.\u003cbr\u003e\u003cbr\u003eIn the summer of 2016 the development of Sylvio 2 began, and it was released on Steam on October 11th, 2017. Currently Stroboskop is working on a future, still unnamed project.\u003cbr\u003e\u003cbr\u003eBy being a patron you\u0027ll help out with the day-to-day cost of office rent, software licenses and coffee beans. You\u0027ll get a monthly catch-up mail, digital downloads of new releases, or in-game appearances, depending on your monthly pledge.\u00a0\u003cbr\u003e\u003cbr\u003eLinks:\u003cbr\u003e\u003ca href=\"http://www.stroboskop.com\" rel=\"nofollow\"\u003eStroboskop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/stroboskops\" rel=\"nofollow\"\u003eStroboskop Twitter\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.sylviogame.com/\" rel=\"nofollow\"\u003eSylvio\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/sylviogame\" rel=\"nofollow\"\u003eSylvio on Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/sylviogame?_rdr=p\" rel=\"nofollow\"\u003eSylvio on Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.sylvio2.com\" rel=\"nofollow\"\u003e\u003cbr\u003eSylvio 2 (under construction)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAbout me:\u003cbr\u003e38 years old, living in Stockholm, Sweden. Besides game development I have a past in video special effects, sound design, music composing, picture retouching and melting butter at the chocolate factory nightshift. Best horror movies: Lost Highway, Sinister, The Shining and Kairo. Best games: Alan Wake, Deadly Premonition, Silent Hill 4 : The Room and I too very much enjoyed P.T.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.stroboskop.com/niklas_l.jpg\" style=\"color: rgb(128, 128, 128);\"\u003e\u003cbr\u003e\u003cbr\u003e"
