    "summary": "Welcome my little soothers,\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a Youtube \n\u003cstrong\u003eASMRtist\u003c/strong\u003e\u00a0 and this is my patreon page, the place where you and I work together to produce some amazing tingly content. Before we go any futher I\u0027d like to thank you for your support. You may not be a patron yet but just watching and enjoying my content is support enough. \u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eWhat is Patreon?\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a platform that enables you to donate small monthly contribution towards our \u003cstrong\u003eASMR journey\u003c/strong\u003e and by doing so, help me produce even more content that you enjoy. \nYou contribute as much as you\u0027re able to and there is no contract. If suddenly, you are no longer able to contribute you can stop. \n\u003cbr\u003e\n\u003cbr\u003e\nPatreon helps so many content creators and is essential to help with those extra costs of content creation. So if you decide to use patreon to help me, thank you. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eHow do you help me?\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nCreating \u003cstrong\u003eASMR\u003c/strong\u003e is a passion of mine and I really enjoy giving you tingles but it can be costly. By joining our \u003cstrong\u003eASMR journey\u003c/strong\u003e, you\u0027d enable me to focus on the quality of the content I produce. I\u0027d be able to buy more props, buy more costumes, do more roleyplays, experiment with different mics, venture onto different platforms and so much more.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eWhat do you get from it?\u003c/u\u003e\u003cbr\u003e\n\u003cbr\u003e\nBecoming a \u003cstrong\u003eSoothing Patron\u003c/strong\u003e gives you that fuzzy feeling ( perhaps ASMR) inside knowing that you are supporting my channel in producing top quality content but it doesn\u0027t stop there. Alongside this, depending on your contribution level, you\u0027ll gain access to a platitude of rewards which can be seen down the side of this page. These range from shoutouts and regular live streams to behind the scenes and custom videos. \u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eThank you!\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\nFinally, thank you for taking the time to visit my Patreon, your support is greatly appreciated. If you decide to contribute to my channel, I look forward to working together and delivering that tingly content you so enjoy; and if you\u0027re not able to contribute, I\u0027ll still ensure I give you all the tingles I possibly can! \u003cbr\u003e"
