    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHey Everyone!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e My name is Sariah Keilbart and I am a story enthusiast. I love sketching and creating content for others as well as for myself. I hope to inspire those around me to keep up hope and have a little faith through life\u0027s challenges. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhile I love drawing and creating, financial stability often comes first. With all the responsibilities that come with being a full time college student, mainly in financial status, creating content can be difficult. That\u0027s where patreon can help me in reaching my goals! I\u0027m planning on starting my very own webcomic to 1) help myself improve in what I love to do and 2) tell a story that\u0027s been a year in the making.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eGoal!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy goal with patreon is to finally start producing pages for a story that I have been working on developing for over a year now.\u00a0\u003cbr\u003e\u003cbr\u003e Cody\nYoung was bitten by a rogue werewolf and contracted uncontrollable lycanthropy,\nwhich leads to the murder of her neighbors on a full moon. On the run from the\npolice, both mundane and mythical, she meets Malcolm Reed \u2013 a wizard who\npractices magic despite having his license revoked. In exchange for the use of\nMalcolm\u2019s magically imbued basement on full moons, Cody agrees to help him\ncollect his ingredients for his potions and spells. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThank You!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt means everything that you would want to support me in my endeavor as a creator to do what I love to do. Every support is appreciated and I will do everything to complete my work for everyone to enjoy. Thank you so very much!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eQuestions?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you have any questions concerning the reward tiers or about the project I am planning feel free ask on my \u003ca href=\"http://kingholly.tumblr.com/\" rel=\"nofollow\"\u003eTUMBLR\u003c/a\u003e, \u003ca href=\"https://twitter.com/SariahKeilbart\" rel=\"nofollow\"\u003eTWITTER\u003c/a\u003e, AND \u003ca href=\"https://instagram.com/therewasfood/\" rel=\"nofollow\"\u003eINSTAGRAM\u003c/a\u003e. You can also see what I have been producing already.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eCheck out the sweet Pledge\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003erewards\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e below!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
