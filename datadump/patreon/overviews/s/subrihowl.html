    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi! We are \u003cem\u003eSubridet\u003c/em\u003e and \u003cem\u003eHowl\u003c/em\u003e, a pairing of illustrators mostly known for our\u00a0\u003cstrong\u003eanime/manga sexy pin-up illustrations.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe live together and both live from our art, so your support is very important to us\u003cbr\u003e\u003cbr\u003eWe\u0027re re-opening our Patreon this April, this time we\u0027ll try to focus more on what our followers want, and we\u0027ll make new images for cover, avatar and rewards, so we\u0027ll go trough a lot of changes, hopefully for the best, we want to hear your opinion~.\u003cbr\u003e\u003cbr\u003ePlease follow us on twitch to see our live streamings, and our facebook to see updates about us and our work constantly. Thank you all for the support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2729 \u003c/strong\u003eCheck the bar at the right title \u003cstrong\u003eREWARDS. \u003c/strong\u003eWe present\u003cstrong\u003e\u00a0\u003c/strong\u003edifferent tiers, read each one carefully and pick one to support us and get your rewards. The pledges will be charged the first days of every month, and can be changed or cancelled easily at any time.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2729\u003c/strong\u003e Once you make a pledge you will instantly gain access to the patreon feed, however only SFW, WIPs censored versions and small size previews will be posted there, the full rewards will be delivered via DM as soon as the payment is effective (In order to avoid fake pledges)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2729\u00a0\u003c/strong\u003eAs a welcome gift for new patrons, the first reward will include the latest month rewards as well. For anything earlier than that, you can get it from our\u00a0\u003ca href=\"https://gumroad.com/subrihowl\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2729 Subridet \u2729\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u2729 Howl\u00a0\u2729\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Subrineet1/\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/subrineet\"\u003eTwitch\u003c/a\u003e | \u003ca href=\"https://picarto.tv/Subrineet\"\u003ePicarto\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://www.facebook.com/EscapistHowl/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://www.twitch.tv/escapisthowl\"\u003eTwitch\u003c/a\u003e | \u003ca href=\"https://picarto.tv/EscapistHowl\"\u003ePicarto\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://chan.sankakucomplex.com/?tags=user%3ASubridet\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
