     "created_at": "2017-10-26T11:09:11+00:00",
     "deleted_at": null,
     "description": "\u201cWith 5 patreons \u2026.\u201d\u003cbr\u003e\u003cbr\u003eWe will have started the road down this mad internet scheme and we will put out a new show in the hope of attracting the www of support. mwhahaha. \u003cbr\u003e\u003cbr\u003eIn the spirit of Solidarity - the first patreon show to kick off will be commUNITY Carnival\u2026\u003cbr\u003e\u003cbr\u003eAnti-Rasicst commUNITY Carnival of Protest\u003cbr\u003e\nWhat are the politics and contradictions of deportation in the everyday lives of newcomers to Germany? Who are the German state to decide which nations are \u2018safe\u2019 for asylum seekers to be deported to, against their will? \u003cbr\u003e\u003cbr\u003e\n\nFollowing the work of the commUNITY Carnival of Protest this show will explore the positive and negative consequences of artistic engagement with contemporary asylum activism in Germany.\u003cbr\u003e\u003cbr\u003e\n\nWith Klub Al Hakawati, Theatre X, ZK/U G\u00fcterverkehr and the B\u00fcndinis gegen Rassismus (Alliance against racism)  \u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e",
     "goal_text": "\u201cWith 5 patreons \u2026.\u201d\u003cbr\u003e\u003cbr\u003eWe will have started the road down this mad internet scheme and we will put out a new show in the hope of attracting the www of support. mwhahaha. \u003cbr\u003e\u003cbr\u003eIn the spirit of Solidarity - the first patreon show to kick off will be commUNITY Carnival\u2026\u003cbr\u003e\u003cbr\u003eAnti-Rasicst commUNITY Carnival of Protest\u003cbr\u003e\nWhat are the politics and contradictions of deportation in the everyday lives of newcomers to Germany? Who are the German state to decide which nations are \u2018safe\u2019 for asylum seekers to be deported to, against their will? \u003cbr\u003e\u003cbr\u003e\n\nFollowing the work of the commUNITY Carnival of Protest this show will explore the positive and negative consequences of artistic engagement with contemporary asylum activism in Germany.\u003cbr\u003e\u003cbr\u003e\n\nWith Klub Al Hakawati, Theatre X, ZK/U G\u00fcterverkehr and the B\u00fcndinis gegen Rassismus (Alliance against racism)  \u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "created_at": "2017-10-26T11:09:11+00:00",
     "deleted_at": null,
     "description": "\u201cWith 10 patreons \u2026.\u201d\u003cbr\u003e\u003cbr\u003eWe will have solidly found a niche in the internet community which we will be  mathematically and financial grateful for. We will put out a new show to celebrate the madness, namely Critical Mass Mobile.\u003cbr\u003e\u003cbr\u003eCritical Mass Mobile was\u2026\u003cbr\u003e\u003cbr\u003eCritical Mass Mobile! \u003cbr\u003e\n\nAs part of a long term engagement with ZK/U (Centre for Art and Urbanistic, Berlin-Moabit), and the KUNSTrePUBLIK collective, this show will explore the causes and resistances to the ongoing decline of Berlin\u2019s artistic studio network. \u003cbr\u003e\u003cbr\u003e\n\nWith the Critical Mass Mobile public intervention during which KUNSTrePUBLIK + made a human powered and heavy police escorted tour of the currently threatened and/or evicted studios of Berlin-Wedding. With special guests TBC. \u003cbr\u003e",
     "goal_text": "\u201cWith 10 patreons \u2026.\u201d\u003cbr\u003e\u003cbr\u003eWe will have solidly found a niche in the internet community which we will be  mathematically and financial grateful for. We will put out a new show to celebrate the madness, namely Critical Mass Mobile.\u003cbr\u003e\u003cbr\u003eCritical Mass Mobile was\u2026\u003cbr\u003e\u003cbr\u003eCritical Mass Mobile! \u003cbr\u003e\n\nAs part of a long term engagement with ZK/U (Centre for Art and Urbanistic, Berlin-Moabit), and the KUNSTrePUBLIK collective, this show will explore the causes and resistances to the ongoing decline of Berlin\u2019s artistic studio network. \u003cbr\u003e\u003cbr\u003e\n\nWith the Critical Mass Mobile public intervention during which KUNSTrePUBLIK + made a human powered and heavy police escorted tour of the currently threatened and/or evicted studios of Berlin-Wedding. With special guests TBC. \u003cbr\u003e",
