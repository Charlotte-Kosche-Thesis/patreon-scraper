    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHi everyone! \u003cbr\u003eMy name is Stefan Kaeli. \u003cbr\u003e\u003c/strong\u003eI\u0027m the creator of \"Don\u0027t say \"Love you\" - BL manga about the romantic relationship of childhood friends Toshiyuki and Noriyuki. The action takes place in our days, in Japan, but also affects the USA and includes many different lines of narration. Manga is a bit cruel, a little bit depraved - and contains NSFW scenes. But also it\u0027s funny and sweet.\u003cbr\u003eWhy BL? Because I like to draw handsome men, cruelty and romance. And NSFW.\u003cbr\u003eEspecially NSFW! *^__^*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I go to Patreon?\u003c/strong\u003e\u003cbr\u003eI always dreamed to earn my living by painting my own stories. But I needed to eat, live somewhere and pay bills - that\u0027s why I had to work full time, and there was no time for my own projects. Now I want to make my dream come true and direct all my strength and time to my project. That\u0027s why I\u0027m here! The more you support me, the more time and resources I can spend to work on manga, worrying only about the fact that the story continues to remain interesting. I can get the art materials that I need - liners, brushes, pencils, watercolors, licenses for the programs I work with. I also will be able to spend my resources on drawing side-stories about characters, exclusive speedpaints, illustrations, making stickers. All of this I will gladly share with my patrons.\u003cbr\u003eAnd of course I will enjoy my life even more! =))\u003cbr\u003e\u003cbr\u003eYou can always read \"Don\u0027t say \"Love you\" online for free, but side-stories about the characters,\u00a0little humorous comics, speedpaints, Q\u0026amp;A, sketches of characters and locations + character profiles\u00a0will be available\u00a0for the patrons (a month earlier than for the others or completely exclusive).\u003cbr\u003eThank you, If you have already read \"Do not say \"Love you\" ^_^\u003cbr\u003e\u003cstrong\u003eI am very happy to share this story with you. And if you want to support me here  - I can not describe in words how happy I am! Thank you!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
