    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003eI\u0027m sketchymoth, also known as Dominic, and I love to draw comics. My biggest dream is to be able to draw fulltime - but to make this dream true I need your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what am I drawing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy latest project is called\u00a0\u003ca href=\"https://vision-and-illusion.tumblr.com\" target=\"_blank\"\u003eVision \u0026amp; Illusion\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u00a0A comic about an underground organization that disguises as a newspaper publisher by day and fights crime by night.\u00a0\u003cem\u003e\u00a0\u003c/em\u003eBut soon the lines between friend and foe begin to blur - and hunters become the hunted.\u003cbr\u003eThe story contains diverse characters as well as lgbt+.\u003cbr\u003e\u003cbr\u003eBeside the comic I am also drawing fanart. You can visit my\u00a0\u003ca href=\"https://www.facebook.com/sketchymoth/\" target=\"_blank\"\u003efacebook\u003c/a\u003e or my blog on\u00a0\u003ca href=\"https://www.tumblr.com/blog/sketchymoth-art\" target=\"_blank\"\u003etumblr\u003c/a\u003e to check it out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo help me make a living someday with what I love!\u003cbr\u003eI will upload new pages as regular as possible, at least one chapter each season of the year. People who support me will be the first to see these pages here on patreon and also get little monthly extras: sketches, deleted scenes, background info or even a bonus comic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support! \u0026lt;3\u003c/strong\u003e"
