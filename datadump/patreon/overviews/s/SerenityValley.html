    "published_at": "2017-10-26T18:48:36+00:00",
    "summary": "We are so glad you\u0027ve found us, and thank you for looking into becoming a patron of Serenity Valley. Whether you choose to subscribe to one of these categories or you just checking on what we\u0027re doing, we feel so passionately and so strongly about what we\u0027re doing and what we\u0027re bringing into the gaming world that it means everything that you\u0027re even here and looking into what we\u0027re doing.\u003cbr\u003e\u003cbr\u003eSerenity Valley is a community of gamers, streamers, and servers that strive to be a place where the rampant harmful and toxic behaviors that are so often considered an accepted part of gaming are held at bay by a caring, compassionate administrative staff working tirelessly to ensue that there\u0027s a positive, uplifting place to play games and enjoy everything from survival games and first person shooters to casual gaming without the barrage of negativity and bigotry that so often go hand-in-hand with those games. We wouldn\u0027t go so far as to declare our servers a \"safe space,\" because these games often center around conflict with one another--but it\u0027s certainly a space where a measure of human respect and dignity can be expected and enjoyed by patrons and free players, alike.\u003cbr\u003e\u003cbr\u003eIn addition to cultivating one of the most positive gaming communities online, our administrators and moderators are constantly, tirelessly crafting events, economies, and narratives to add an extra layer of life, excitement, and inspiration to these game worlds--so even if you choose not to become a patron, please feel welcome to drop in and spend some time with us! We\u0027re always happy to have a new neighbor.\u003cbr\u003e\u003cbr\u003eAnd hey--if you like what we\u0027re doing, but you cannot or do not want to commit to a monthly subscription, that\u0027s fine too!\u00a0 We also have a one-time donation program through our main website that gives you great rewards for a single donation that will last you all year long. Whether you\u0027re just looking to join us and bring more faces to the community, joining us with a donation, or adding your name to our growing list of patrons, please give us a visit and join us for what is swiftly becoming online gaming\u0027s most positive, most enjoyable online gaming experiences.\u003cbr\u003e"
