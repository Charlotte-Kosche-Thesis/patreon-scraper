    "summary": "I\u0027m Seth Swanson, coder, writer of things, and all around nerd. I have no awards to my name, as of yet, not actual physical books to put in your hands. Most of you coming here will know me through my writing motivation software \u003ca href=\"http://wordkeeperalpha.com\" target=\"_blank\"\u003e WordKeeperAlpha\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e WordKeeperAlpha\u00a0started some five years ago after finishing my first National Novel Writing Month. The graphs and the goal helped motivate me in a surprising way and when November was over I wanted to get right back into things, watching that graph climb towards my goal. Unfortunately, NaNoWriMo\u0027s graphs stopped working after November (at the time) and there weren\u0027t any other options except for Excel. So I decided to make my own.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWordKeeperAlpha is free, and will remain so\u003c/em\u003e, barring unforeseen\u00a0hosting costs. This Patreon is partially to help defray some of those costs, and partially to inspire me to work on it more in the coming years, making it even better.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support my Patreon?\u003c/strong\u003e The best reason is that you like WordKeeperAlpha and want to see it grow and get better. I\u0027ve got a lot of neat ideas in mind\u00a0and knowing that my users are interested enough to support me here will provide a real kick in the shorts. This will also be an ideal place to contact me if you have suggestions or ideas.\u003cbr\u003e\u003cbr\u003eSo, stick around. I\u0027ll have screenshots of new things I\u0027m working on, polls to gauge interest in new features and other neat things! Thanks for your interest and thanks for your support!\u003cbr\u003e"
