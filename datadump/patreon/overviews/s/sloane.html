    "summary": "Hi! I\u0027m \u003cstrong\u003eSloane\u003c/strong\u003e and I make comics and write fiction. You can see my work at \u003ca href=\"http://sloanesloane.com/\" rel=\"nofollow\"\u003esloanesloane.com\u003c/a\u003e or at my \u003ca href=\"http://sloaneshutup.tumblr.com/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e. I\u0027ve been self-publishing my own comics since I was 16 and have done various work for companies like Image Comics, DC, Dark Horse, Boom!, Namco and Cartoon Network.\u003cbr\u003e\u003cbr\u003ePledging to this patreon will help support me between client work and allow me to focus on the comics and stories I\u0027m really \npassionate about! I\u0027m very interested in SF and futurism with a focus on people of color as well as modern day stories, often from the point of view of a Asian/Latina/Polynesian like myself. Basically I like to tell stories about people whose voices have been drowned out, stories about futures different from the ones we\u0027re taught and stories about pasts that have almost been forgotten.\u003cbr\u003e\u003cbr\u003e Any support is super appreciated and will help me continue sharing my comics and stories online for free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting me, you\u0027ll be able to see very secret things like\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e- Sketches\u003cbr\u003e- Comics\u003cbr\u003e- Process work\u003cbr\u003e- Inking videos\u003cbr\u003e- Livestreams\u003cbr\u003e- Essays (most likely on comics, movies or storytelling in general)\u003cbr\u003e- Shortform fiction\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://33.media.tumblr.com/20767a5285dd924df6511024ee3e6406/tumblr_mhi5cuVffL1qdht6mo1_500.gif\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eCurrent Projects\u003c/em\u003e:\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003ePrism Stalker\u003c/strong\u003e, a weird sci-fantasy adventure story focused on indigenous people, nature and the effects of colonization in a hostile far flung alternate universe in a wildly distant future.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eA Map to the Sun\u003c/strong\u003e, a slice-of-life sports comic featuring an all-girls basketball team. \u003cbr\u003e\u003cbr\u003e\u003cem\u003ePrevious projects:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e- \u003cstrong\u003e\u003ca href=\"https://imagecomics.com/comics/series/from-under-mountains\" rel=\"nofollow\"\u003eFrom Under Mountains\u003c/a\u003e\u003c/strong\u003e, a creator-owned fantasy series I\u0027m drawing, written by Marian Churchland and Claire Gibson.\u003cbr\u003e- \u003cstrong\u003e\u003ca href=\"http://alphaprincess.tumblr.com/\" rel=\"nofollow\"\u003eAlpha Princess\u003c/a\u003e\u003c/strong\u003e, a comedy shoujo wolf webcomic free to read online. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://49.media.tumblr.com/d6dd5e3dc1e84e9c52e155e636c8a95f/tumblr_mk7oip8X6F1qdht6mo1_400.gif\"\u003e\u003cbr\u003e\u003c/div\u003e"
