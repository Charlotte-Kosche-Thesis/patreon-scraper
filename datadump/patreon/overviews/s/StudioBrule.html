    "summary": "Thanks for coming to my Patreon Page!\u003cbr\u003e\u003cbr\u003eUPDATE May 27, 2017: \u00a0ALL PATRONS get early exclusive access to premium content like The Fiamengo File.\u003cbr\u003e\u003cbr\u003eI became interested in Men\u0027s Issues after interviewing Dr. Warren Farrell for a short film called \"Broken\" in November 2012 I went to see his lecture at the university of Toronto. To my surprise it was being protested, so I got my camera from the car and did my best to capture the event, and vhe video went viral.\u00a0\u003cbr\u003e\u003cbr\u003eSince then I have captured several protests and lectures on Men\u0027s Issues, have produced well over 100 videos, including a weekly series called The Fiamengo File, published every Thursday. I hope to keep\u00a0expanding Studio\u00a0Brul\u00e9 to produce 5 weekly series, to be published Monday to Friday, a regular blog, and website.\u00a0I also have have three feature length documentaries in the planning stages\u003cbr\u003e\u003cbr\u003eTo accomplish this\u00a0I really need the support of viewers like you. The money will be used to repair, replace and update equipment, travel to venues, pay for production costs, and hopefully create a proper green screen room in order to push the quality of our product to ever higher levels. Our goal is to produce content that rivals anything available from major networks and production studios ... but at a fraction of the cost and maintaining our editorial independence .... because mainstream sucks.\u003cbr\u003e\u003cbr\u003eI will be updating this Patreon page soon, adding a video, goals, and rewards, so stay tuned !\u003cbr\u003e\u003cbr\u003ePlease help us bring great content to you."
