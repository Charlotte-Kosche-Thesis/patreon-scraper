    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/spefides/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFurAffinity\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e/\u003c/strong\u003e\u00a0\u003ca href=\"https://spefides.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u003cstrong\u003e/\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.instagram.com/spefides/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m \"per-creation\" artist! Don\u0027t worry, payment\u003cbr\u003eis charged not more than once a month. About this \u0026gt;\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/why-am-i-per-17473829\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHERE\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! My name is SpeFides and I\u0027m \u003cstrong\u003edigital artist\u003c/strong\u003e. I draw \u003cstrong\u003eNSFW anthro/furry art mostly\u003c/strong\u003e, but also I draw humans,\u00a0landscape concept arts, personal arts, and etc. \u003cbr\u003e\u003cstrong\u003eI really love what I do\u003c/strong\u003e,\u00a0it makes me happy. I draw almost all my life (according to my mother\u0027s stories lol) and this is the main hobby of my life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s going on here?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003ePatrons have early access to all arts and can get additional materials (full sizes, alternative versions, \"step by step\u0027 and etc.). \u003cbr\u003eAlso patrons know one day earlier when slots will open (type and number of). Some patrons receive a discount.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e- Commissions are published here 3 days earlier\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Personal and non-commercial stuff is \u003c/strong\u003e\u003cstrong\u003epublished here few weeks earlier\u003c/strong\u003e\u003cbr\u003e(The only exclusive things that can be obtained only here are special commissions or requests, but I will do it sometime later, I think)\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow it works?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWithin a month I publish here my arts in web size, personal arts, text posts with\u00a0reflections and questions and other personal posts.\u00a0\u003cbr\u003eWhen I have materials from at least 3-5 arts (but not more than once a month) I publish paid post. It contains\u00a0an \u003cstrong\u003earchive with all the arts\u003c/strong\u003e \u003cstrong\u003ein the web size only\u003c/strong\u003e and an \u003cstrong\u003eannouncement of the full archive\u003c/strong\u003e (all arts in web+full sizes, aiternative versions, WIPs, personal arts in web+full sizes).\u00a0You will be billed in the end of month.\u00a0\u003cbr\u003e\u003cstrong\u003eFor $3 and $5 patrons: \u003c/strong\u003ePayment is required within few days and then you\u0027ll get the the \u003cstrong\u003elink to the full archive on Dropbox in a personal message.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
