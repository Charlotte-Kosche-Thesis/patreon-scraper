    "summary": "Hello dear reader and welcome!\u003cbr\u003e\u003cbr\u003eI\u0027m Sereine, a French frog who writes in English. Hopefully, you won\u0027t find it strange and will enjoy it!\u003cbr\u003eI\u0027m always busy with a thousand things but I will do my best to keep the updates regular and of quality!!\u003cbr\u003e\u003cbr\u003eThis page is my first attempt at sharing my stories with other people than my friends...\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe project is still on going but quite simple: it\u0027s called the \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eExpandable Universes\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e. It\u0027s a collection of more or less short stories about life.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThere will be several main stories (which will be uploaded one at a time, at least at first), together with several Alternate Universes/Realities texts. Suggestions are welcomed, especially for the Rewards!\u003cbr\u003e\u003cbr\u003eIf ever there was mature content, you will be noticed beforehand!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eThe goal is to provide as much representation as possible, in a positive and light way.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e(In the future, audio versions of the stories may be considered)\u003cbr\u003e\u003c/div\u003eThis page is thought of as a safe, fluffy place. \u003cdel\u003eOkay honestly there will be some angst too.\u003c/del\u003e\u003cbr\u003eI don\u0027t pretend I know everything, so any advice and/or comment will be deeply appreciated :)\u003cbr\u003e\u003cbr\u003eIf you\u0027ve decided to stop by and try to have a read, whether you liked it or not, know that you\u0027ve made me happy just by doing so!\u003cbr\u003e\u003cbr\u003eI hope you have a great time,\u003cbr\u003eWith love,\u003cbr\u003eSou"
