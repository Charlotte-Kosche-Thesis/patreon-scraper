    "summary": "When I started college, I wanted to be a film student because of my deep love of movies and television. \u00a0After a lot of thinking, I eventually changed to a political science major and went to law school, but my love of movies remained. \u00a0Now though, with all my legal training, the way I look at movies has changed. \u00a0I found that I questioned why characters acted certain ways in movies. \u00a0I would ask myself the question I ask in my videos: \"is that legal?\" \u00a0Now though, I had the training and knowledge to actually get the answers instead of wondering. \u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why I started making these videos in the first place; to answer my own questions, and hopefully learn more along the way. Now though I want to answer more than just my own questions, I want to help answer yours. \u00a0I also want to do my part to help try and demystify the legal profession. \u00a0The law can impact your life in profoundly big ways, and yet for many the system makes no sense. \u00a0I\u0027m here to help try and fix that, one entertain, yet educational video, at a time.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in learning about movies and the law in a new way, then I ask you to help me help you. \u00a0Hopefully, with time, we can all learn something new.\u003cbr\u003e"
