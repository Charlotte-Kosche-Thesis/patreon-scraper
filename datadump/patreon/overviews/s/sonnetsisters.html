    "summary": "Neighbours, Godspeed!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\"What begg\u0027st thou then?\"\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eWe are Sonnet Sisters, otherwise known as creator-performers Anna Rose James (The Podvangelist) and Jennifer Jordan (various Redshirt Films stuff).\u00a0Every week one of us tackles a new sonnet with some analysis, and follow it up with a performance informed by the analysis. So that\u2019s two actors, two videos a week, for one hundred and fifty-four sonnets. And this project is growing and changing all the time.\u003cbr\u003e\u003cbr\u003eThis is for everyone: teachers, students, bard-nerds and newcomers, actors and directors, anyone who is remotely interested in getting inside Shakespeare\u0027s words or in developing a text from cold reading to informed performance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\"If money go before, all ways do lie open\"\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $1 a month you\u2019ll get a shoutout in our video and your name in the credits.\u003c/li\u003e\u003cli\u003eFor $3 a month you\u2019ll get access to behind-the-scenes photos and videos.\u003c/li\u003e\u003cli\u003eFor $5 a month you\u2019ll get access to outtakes and extra thoughts that we can\u2019t fit into our public releases.\u003c/li\u003e\u003cli\u003eFor $15 a month, for as long as you\u2019re a patron at this level you\u2019ll receive a high quality download of an audio recording of each sonnet we release during that time. If you remain a patron at this level for more than three months, you\u2019ll receive access to the entire collection of our sonnet recordings to date.\u003c/li\u003e\u003c/ul\u003eThank you for becoming part of the Sonnet Sisters crew!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"(We)\u00a0might call (you) a thing divine, for nothing natural (we) ever saw so noble.\"\u003c/strong\u003e\u003cbr\u003e"
