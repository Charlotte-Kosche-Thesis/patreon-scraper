    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/cd6tu6/MynxSdc.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e... enough about me. Since you are here, you must be far more... interesting. So tell me, for school plays, were you the child dreaming of playing the villain? Were you one of the few dying to don Vader\u0027s cape or eager to imitate Maleficent\u0027s iconic, evil laugh? Perhaps you are one who defies fate and battles the gods; the rebel who abhors Prince Charming and seeks a lover in the troublemaker. To the deviant in you, I say this: welcome to my project.\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bzRySR/NqlCOnC.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe narcissistic, grandiose allusion of the title \"The Man Who Surpassed God\" may have lead you to roll yours eyes. But please, do allow me to clarify: this is in order! Because this story about a man who surpassed God, endeavors to creating the greatest villain of all time. Now, I am not talking your dollar store antihero or some knockoff super-villain, or whatever cool kids call it nowadays. I am saying a story where our protagonist is the bad guy; one with substance and genuine purpose. But above all else, making sure our bad guy wins at the end.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eThe story of The Man Who Surpassed God will be a compilation of epics, narrated by God\u0027s wife: Eun Weiss. She takes us on a journey, recounting her life with her husband Eric, from their first meeting in 1992, to him ruling the universe as God, centuries later.\u003cbr\u003e\u003cbr\u003eRead the draft of Epic I by clicking the link below. In addition, check out the intended table of epics.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.surpassedgod.com/\" target=\"_blank\"\u003ehttp://www.surpassedgod.com/\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/udpp0-tC-RQ\" width=\"854\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fVM41m/OnfOotl.png\"\u003e\u003cbr\u003e\n \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"https://image.ibb.co/f0FWgm/uboqEpy.png\"\u003eI have a dream, and time and the lack thereof are the two monsters at the end. Your contribution, however minimal, tilts the scale and feeds the right monster; enabling me to release more epics for your entertainment.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"
