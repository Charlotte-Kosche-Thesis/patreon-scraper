    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F0HfILcbn4B0%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D0HfILcbn4B0%26feature%3Dyoutu.be\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/0HfILcbn4B0",
    "one_liner": "We\u0027re making superhero \u0026 sci-fi comics for a new generation!",

    "published_at": "2015-07-27T10:20:30+00:00",
    "summary": "The minds behind \u003cstrong\u003eStarHammer\u003c/strong\u003e have long been bothered by the lack of superhero/science fiction comics intended for a widely accessible audience. We feel like many folks in that demographic today may not have any superhero comics to truly call their own. We\u0027d like to be part of an effort to change that, and we\u0027ve got a great story to do it with.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/StarHammer_comp1_zpsq5wllr11.png\"\u003e\u003cbr\u003e\u003cbr\u003eStarHammer will be an ongoing webcomic intended for future print that will be appropriate for long-time or newcoming comic readers of all ages; we intend to make it a worthwhile experience that won\u0027t talk down to or alienate anyone who\u0027d like to read it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/meet1b-2500px_zps9gldmybf.png\" style=\"width: 678px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe StarHammer team (\u003cstrong\u003eStarTeamGO!\u003c/strong\u003e) is currently composed of three people; \u003cstrong\u003eJ.N. Monk\u003c/strong\u003e (creator, lead writer and editor), \u003cstrong\u003eClay Lindvall\u003c/strong\u003e (concept artist, illustrator and editor), and \u003cstrong\u003eVondell Swain\u003c/strong\u003e (lead concept \u0026amp; visdev artist, illustrator, co-writer, editor). We have been working together on concept and development for several months just in our free time, and we\u0027ve gotten the story and the project to a point where we feel it deserves more of our work time, because we\u0027re working on it near-daily anyway. We have no funds to make that feasible ourselves, so we think using Patreon will be a great way to assure that we can devote the time and energy necessary to make StarHammer the project that it has the potential to be.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/SH_style_test_patreon_comic_v1_zpsr1we7ijc.png\" style=\"width: 679px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/hammersummonroutine_v1_zps9jupmjml.png\" style=\"width: 235px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/danae_v2_zps4brdsbxv.png\" style=\"width: 387px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe think that dedicated time and effort will pay off to our patrons, and eventually our readers, too. We do plenty of exploring both inside and outside of the bounds of the main comic, and we\u0027d love to share details of that exploration and development with our patrons. That can and will include but not be limited to things like character design, panel and page thumbnails, dialogue breakdowns, layouts and planning of buildings and environments, concept paintings and style tests, vehicle and prop design, and general interesting backstage info. We intend to make your patronage worth it for you and we think we can do that very well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/Thumbnail%20Clip_zpsgbowpkws.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/jamie_02_zpsibeaedrz.png\" style=\"width: 643px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ll primarily be using what we make on patreon to fund the production of the main comic, as well as to compensate our team for the passionate development work that we\u0027ve put into it so far. If our Patreon funds allow for it, we have more plans for great secondary content as well, and if we can swing it, we\u0027d love to bring guest artists on board for things like special covers and mini-stories. We think people will love to explore the StarHammer universe and we\u0027d love to give them a chance to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/young%20danae%201_zpshdh6g6g1.png\" style=\"width: 442px;\"\u003e\u00a0Art by\u00a0\u003ca href=\"http://tessamack.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTessa Kleiner\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe know there\u0027s already a lot to love about StarHammer because we talk about it every day. We\u0027d love to bring it into the world in the best way we can.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i304.photobucket.com/albums/nn167/StarTeamGO/Evey%20Sketch_zpsaudhjyaq.png\"\u003e\u003cbr\u003e\u003cbr\u003eEven if you\u0027re not in the position to pledge, which many of us aren\u0027t, if you like what we\u0027re doing here, a little word of mouth can go a long way sometimes! And you don\u0027t have to be a patron to follow us on\u00a0\u003ca href=\"https://twitter.com/StarTeamGO\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://starhammercomic.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e or, of course, to read the comic at\u00a0\u003ca href=\"http://starhammercomic.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eStarhammercomic.com\u003c/strong\u003e\u003c/a\u003e when it launches. Tell ya friends.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- StarTeamGO!\u003c/strong\u003e\u003cbr\u003eVondell Swain (\u003ca href=\"https://twitter.com/vondellswain\" rel=\"nofollow\"\u003e@vondellswain\u003c/a\u003e) (\u003ca href=\"http://vondellswain.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e)\u003cbr\u003eJ.N. Monk (\u003ca href=\"https://twitter.com/JN_Monk\" rel=\"nofollow\"\u003e@jn_monk\u003c/a\u003e)\u00a0\u003cbr\u003eClay Lindvall (\u003ca href=\"https://twitter.com/Harpeaux\" rel=\"nofollow\"\u003e@harpeaux\u003c/a\u003e) (\u003ca href=\"http://harpeaux.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003ePatron funding provided, StarHammer will be set to launch in the good company of the \u003ca href=\"http://www.thehiveworks.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eHiveworks\u003c/strong\u003e\u003c/a\u003e family (\u003ca href=\"https://twitter.com/hiveworks\" rel=\"nofollow\"\u003e@hiveworks\u003c/a\u003e) (\u003ca href=\"http://hiveworks.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e) this fall.\u003cbr\u003e\u003cbr\u003eThanks for reading!"
