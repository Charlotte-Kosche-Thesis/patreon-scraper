    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SpaceHighway-Logo-Long-Small.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThe new space-heroes are truckers\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSpaceHighway: \u003cem\u003eThe Awakened\u003c/em\u003e\u003c/strong\u003e is the first arc of the \u003cstrong\u003eSpaceHighway\u003c/strong\u003e series.\u003cbr\u003e\u003cbr\u003e\nKira has awakened in the thirtieth-century after over a millennium-long sleep in cryopreservation\u2026 The enigmatic Aia, an alien of unknown origin, helps him out.\u003cbr\u003e\nFollow Kira as he discovers new worlds and friends throughout the universe.\n\u003cbr\u003e\n\u003cbr\u003e\nMost chapters of \u003cstrong\u003eSpaceHighway\u003c/strong\u003e are free to read on \u003ca href=\"https://spacehighway.ms\"\u003eSpaceHighway.ms\u003c/a\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SH-logo2_50.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"color: #601212;\"\u003ePlease note that \u003cstrong\u003eSpaceHighway\u003c/strong\u003e contains \u003cstrong\u003elight nudity*\u003c/strong\u003e and \u003cstrong\u003edaily speech\u003c/strong\u003e. Meaning, it contains profanities and some rude language.\n\t\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e(except in Patreon-only \u003cem\u003eNSFW\u003c/em\u003e/\u003cem\u003eAdult\u003c/em\u003e and \u003cem\u003eeXtended\u003c/em\u003e chapters)\n\u003c/div\u003e\t\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SH-logo2_50.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003eIf SpaceHighway is free, then what is in for patrons?\u003c/h4\u003e\nPatrons will be able to read new chapters two weeks before anyone else. They also have access to insights about how the series is progressing and to patron-only posts. Such as early character sketches, experimental designs, layouts of places, writing progress, deleted scenes and additional scenes, and much more.\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\nDepending on the tier subscribed to, patrons will have access to Q\u0026amp;As-sessions with the author and access to dedicated Discord channels, they can participate in Patreon-only polls, receive behind-the-scenes stories, character descriptions, and \u003cem\u003eNSFW\u003c/em\u003e/\u003cem\u003eAdult\u003c/em\u003e and \u003cem\u003eeXtended\u003c/em\u003e chapters.\n\u003cbr\u003e\u003cbr\u003e\nJust have a look at what the different tiers offer.\n\u003cbr\u003e\u003cbr\u003e\nAnd, of course, a nice feeling for supporting the development of \u003cstrong\u003eSpaceHighway\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SH-logo2_50.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\u003ch4\u003eFree extra for everyone: \u003cem\u003eChirp\u003c/em\u003e-stream of some characters\u003c/h4\u003e\nCharacters\u2019 Chirp-streams:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://thequeen.istm.es\"\u003eAia\u003c/a\u003e (work always in progress)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://phoenix.istm.es\"\u003eKira\u003c/a\u003e (work always in progress)  \u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://speedkitty.istm.es\"\u003eEnya\u003c/a\u003e (still under construction) \u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacecowboy.istm.es\"\u003eJim\u003c/a\u003e (still under construction) \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SH-logo2_50.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\u003ch4\u003eAbout SpaceHighway\u003c/h4\u003e\nSpaceHighway is a series starting with the first arc \u003cem\u003eThe Awakened\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\nThe series follows the protagonist, awakened after more than a thousand years of cryopreservation,  from his own point of view and discovers the new way of life.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://spacehighway.ms/about/\" target=\"_blank\"\u003eRead more about the author and the series\u003c/a\u003e\u003cbr\u003e\nWant to know more? Have a look at the \u003ca href=\"https://spacehighway.ms/faqs/\" target=\"_blank\"\u003eSpaceHighway FaQ\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SpaceHighway-The-Awakened-Logo-s.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003ePublished chapters\u003c/h4\u003e\nFree for everyone to read on \u003ca href=\"https://spacehighway.ms/\"\u003eSpaceHighway.ms\u003c/a\u003e.\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a01-the-rebirth-of-the-phoenix/\" target=\"_blank\"\u003eA01 ~ The Rebirth of the Phoenix\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a02-rebirth-phoenix-ii/\"\u003eA02 ~ The rebirth of the Phoenix II\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a03-flatmates/\" target=\"_blank\"\u003eA03 ~ Flatmates\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a04-space-cowboy-jim/\" target=\"_blank\"\u003eA04 ~ Space Cowboy Jim\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a05-base-station-terraformers/\" target=\"_blank\"\u003eA05 ~ Base Station and Terraformers\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a06-the-queen-and-the-phoenix/\"\u003eA06 ~ The Queen and the Phoenix\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a07-troubled-hearts/\"\u003eA07 ~ Troubled Hearts\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a08-the-license/\"\u003eA08 ~ The License\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a09-speedkitty-enya/\"\u003eA09 ~ SpeedKitty Enya\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a10-dsd/\"\u003eA10 ~ DSD ~ SpeedKitty Enya, part 2\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/ae1-a-day-in-the-museum/\"\u003eExtra 1 ~ A Day in the Museum\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a11-falcon/\"\u003eA11 ~ Falcon\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a12-cargo-1-r-u-sirius/\"\u003eA12 ~ Cargo 1: R U Sirius?\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a13-cargo-8-the-space-highways/\"\u003eA13 ~ Cargo 8: The Space-Highways\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a14-all-systems-down/\"\u003eA14 ~ All Systems Down!\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://spacehighway.ms/the-awakened/a15-cargo-34-schroedinger-project/\"\u003eA15 ~ Cargo 34: Schr\u00f6dinger Project\u003c/a\u003e\u003c/li\u003e\n\n\t\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SH-logo2_50.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll tiers\u003c/strong\u003e, including \"Tier 0 - Hitchhikers\", \u003cstrong\u003ehave access to\u003c/strong\u003e:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMost YouTube/Vimeo videos (once I begin to upload them).\u003c/li\u003e\n\t\u003cli\u003eQ\u0026amp;A through Social Media.\u003c/li\u003e\n\t\u003cli\u003ePublic polls.\u003c/li\u003e\n\t\u003cli\u003eFind and correct an unreported grammar error or typo: appear in the \u003cstrong\u003eMechanics\u003c/strong\u003e Thank You Page and annex of each chapter.\u003c/li\u003e\n\t\u003cli\u003eCreate a new species, be approved and appear on the \u003cstrong\u003eSpecies\u003c/strong\u003e Creator page!\u003c/li\u003e\n\t\u003cli\u003eCreate a new world, be approved and appear on the \u003cstrong\u003eWorld\u003c/strong\u003e Creator page!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SH-logo2_50.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003ePublishing dates\u003c/h4\u003e\nA new chapter will be published monthly, to be more precise, each four weeks.\n\u003cbr\u003e\nFor \u003cstrong\u003epatrons\u003c/strong\u003e: Sundays around 5pm UTC each four weeks.\u003cbr\u003e\n\u003cstrong\u003eFree edition\u003c/strong\u003e: two weeks after the Patreon-edition is published.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStill unsure when a new chapter will be published? \u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://spacehighway.ms/calendar/chapters/\" target=\"_blank\"\u003eCheck out the SpaceHighway chapters publishing calendar\u003c/a\u003e\u003cbr\u003e\nNote: this calendar is illustrative and might change, but I will make a public post if it does.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://istm.es/hotlink-ok/patreon/SH-logo2_50.png\" style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003eWhere to download\u003c/h4\u003e\nPatreon-only downloads and other goodies are published here, on Patreon."
