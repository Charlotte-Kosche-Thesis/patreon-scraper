    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWelcome\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/ce59/th/pre/i/2018/029/d/e/beggarstone_flat_by_skollyson-dc1k64a.png\" style=\"width: 263px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy name is \u003cstrong\u003eCaitlin\u003c/strong\u003e, though many of you may know me as \u003cstrong\u003eSkoll\u003c/strong\u003e, and that\u0027s fine too! Now with introductions out of the way, I\u0027ll get right to it.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI make stuff. \u003cbr\u003e\n\tCreatures, concepts, worlds, designs, illustrations, stories, sculptures; digital and traditional. \u003cbr\u003eYou know, \u003cem\u003estuff\u003c/em\u003e. \u003cbr\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003eAnd that\u0027s exactly what your pledges will be helping me maintain the ability to do. With your contributions, I\u0027ll be able to continue to allocate time to deliver the content you want! Together we can build a creative ecosystem in which we provide for one another. Your support is more than just financial, it\u0027s deeply \u003cstrong\u003eencouraging\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI look forward to building relationships, a flourishing community, and continuing to work on The Big\u00a0 Dream (and helping others with theirs). It\u0027s what I\u0027m here for; what about you? \u003cbr\u003e\u003cbr\u003e\n\t\u003ch3\u003eContent\u003c/h3\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThe Monster Maker Stream - Mondays, 8PM to Midnight EST\u003c/strong\u003e\u003cbr\u003e\n\tA 4 hour creature creation livestream with audience participation. I\u0027ll roll the audience suggestions to generate the parameters of the design!\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThe World of Miroak - Visual Development\u003c/strong\u003e\u003cbr\u003eAn openly-developed world-building experience! Miroak is a fantasy realm geared towards whimsy and playability. Essentially, this is development for a (currently) hypothetical Role-Playing Game. Outside comment, suggestion, and feedback are always welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTutorials and Processes\u003c/strong\u003e\u003cbr\u003eWe\u0027re still learning all the time, especially me, but I know how difficult some of the information out there is to find or understand. I\u0027d like to help! My tutorials and processes are occasionally early-access, but will all be public eventually! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProject Exploration and Experimentation\u003c/strong\u003e\u003cbr\u003eWorld-building, creature design, rough-work, scenes and illustrations, attempts at learning new things, you\u0027ll find all of that here!\u003cbr\u003e\n\u003c/div\u003e"
