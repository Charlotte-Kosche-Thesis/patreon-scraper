    "summary": "First off, thanks for visiting.\u00a0 I\u0027ll try and keep this short.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eSeff!\u00a0 I draw; not as well as some, but I enjoy it.\u00a0 I mostly enjoy drawing anthro/furry art, but I\u0027ve been known to try my hand at other subjects.\u00a0 My work is often adult/NSFW, but not always.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is my goal here?\u003c/strong\u003e\u003cbr\u003eI wanted to create another way to share my work and interact with fans, and maybe make a few extra bucks while doing it.\u00a0 I enjoy sharing my work online, seeing it spread beyond where I post it and people enjoying it.\u00a0 As such, I\u0027m not here to paywall my work.\u00a0 I don\u0027t think you should have to pay for the \u0027privilege\u0027 of viewing it.\u00a0 Instead, I want to create opportunities for you to show your support, and receive something in return.\u00a0 Right now, that takes three main forms: immediate access to WIP snapshots and doodles on my feed, high resolution PNGs of finished works, and being able to vote on a Patreon-chosen pic each month.\u003cbr\u003e\u003cbr\u003eBeyond that, I don\u0027t really know exactly what I\u0027m doing.\u00a0 I\u0027m trying to model my Patreon after some whose models and philosophies I agree with, but I\u0027m still feeling my way into this.\u00a0 Expect test runs of things and variance in how things are done month to month while I try to find what works best for me - or simply change things up to keep things fresh.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you find my work?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/slowfag\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://inkbunny.net/Seff\" rel=\"nofollow\"\u003eInkBunny\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/Seff\" rel=\"nofollow\"\u003ePicarto Stream\u003c/a\u003e"
