    "summary": "SFC - Swedish Forza Championship \u00e4r en inofficiell liga f\u00f6r Forza Motorsport-serien. Inom SFC h\u00e5lls ett antal m\u00e4sterskap med en varierande niv\u00e5 av allvar. Grundstommen \u00e4r att alla ska k\u00e4nna sig v\u00e4lkomna och kunna utvecklas till en b\u00e4ttre f\u00f6rare.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eM\u00e5ndagsligan\u003cbr\u003e\u003c/strong\u003eM\u00e5ndagsligan \u00e4r grunden i SFC, det var med den allt b\u00f6rjade. Huvudsyftet med M\u00e5ndagsligan var att samla folk som ville k\u00f6ra Forza Motorsport 7 p\u00e5 ett lite mer seri\u00f6st s\u00e4tt \u00e4n de vanliga alternativet som spelet erbjuder.\u00a0\u003cbr\u003eIdag \u00f6verstiger deltagandet en lobby vilket lett till att den nu mer \u00e4r uppdelad i grupper som baseras p\u00e5 kvaltider. M\u00e5ndagsligan \u00e4r lite av en instegs-/tr\u00e4nings-liga.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAndra m\u00e4sterskap\u003cbr\u003e\u003c/strong\u003eF\u00f6rutom M\u00e5ndagsligan s\u00e5 anordnar SFC andra ligor som i regel \u00e4r mer allvarliga. Till dessa f\u00f6rs\u00f6ker vi \u00e4ven erbjuda priser f\u00f6r de som kommer h\u00f6gst upp i po\u00e4nglistan.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon?\u003cbr\u003e\u003c/strong\u003eForzascenen i Sverige \u00e4r relativt liten, detta g\u00f6r att deltagandet inte \u00e4r enormt och d\u00e4rmed \u00e4r det sv\u00e5rt att f\u00e5 sponsorer f\u00f6r den ekonomiska biten. Vi vill dock utveckla SFC och erbjuda deltagarna en b\u00e4ttre upplevelse f\u00f6r varje s\u00e4song. D\u00e4rf\u00f6r finns nu m\u00f6jligheten med att donera en slant varje m\u00e5nad till SFC. Detta \u00e4r inget krav och\u00a0kommer inte tas ut i l\u00f6ner. De pengar som kommer in till SFC via Patreon kommer g\u00e5 till deltagarna av v\u00e5ra olika m\u00e4sterskap i forma av pokaler och priser. De kommer ocks\u00e5 g\u00e5 till utvecklingen av SFC i form av f\u00f6rb\u00e4ttringar av planering och streaming.\u00a0"
