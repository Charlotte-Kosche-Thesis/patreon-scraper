    "summary": "\u003cdiv\u003eTRAPEZIUS PEPPER is the noir-ish tale of a gambler pushing his luck in a city of crime.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis Patreon is officially on HIATUS.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePledges will not be charged.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI created this Patreon to share my progress as I started work on a comic series that\u0027s been kicking around my brain for years. Alas, I\u0027ve ended up working full-time as a storyboard artist and I no longer have the time or energy to put toward my own projects.\u003cbr\u003e\u003cbr\u003eI don\u0027t know how long the hiatus will last but my current plan is to stick with storyboarding for a while longer. I want to get the loan sharks off my tail before I take another gamble on creator-owned comics. So I\u0027m putting this project on the backburner until I can properly dedicate my time to it.\u003cbr\u003e\u003cbr\u003eThis Patreon account is going to stay online so people can still see the practice pages and process posts I created for it. It says \"per none\" instead of \"per month\" or \"per comic\" because patrons won\u0027t be charged while we\u0027re on hiatus. So feel free to sign up and pledge at the $1 level so you can see all the posts. It won\u0027t actually cost you! I\u0027ll make sure to give everyone plenty of warning when the hiatus ends and it\u0027s time to start charging for new content.\u003cbr\u003e\u003cbr\u003eI\u0027m very grateful to those who have already shown an interest and given me their support. Know that I WILL be returning to this project. I have a bunch of ideas for stories and games in the world of TRAPEZIUS PEPPER and I\u0027ll be tinkering with those ideas whenever I get a chance. \u003cbr\u003e\u003cbr\u003eThanks for checking out what I\u0027ve done so far!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://steverolston.com/files/2014/06/patreon_process_taste.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re new to Patreon.\u003c/strong\u003e.. it\u0027s a crowd-funding platform that works a little differently from Kickstarter. Patreon is about ONGOING support of a creator, usually on a monthly or per-page / per-song / per-whatever basis.\u003cbr\u003e\u003cbr\u003eAs for the TRAPEZIUS PEPPER comics... they\u0027re going to include stuff that I enjoy drawing and that I want to see in a comic. So I hope you\u0027re okay with entering a reality where bears and raccoons speak and live among us humans. The comic will also include gamblers, booze hounds, ne\u0027er-do-wells, sword-wielding viking gangsters and even a bit of the supernatural.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can find out more about my previous projects on my website:\u003cbr\u003e\u003ca href=\"http://www.steverolston.com\" rel=\"nofollow\"\u003ewww.steverolston.com\u003c/a\u003e\u003c/div\u003e"
