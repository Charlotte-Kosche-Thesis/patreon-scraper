    "summary": "Hi everyone,\u003cbr\u003e\u003cbr\u003eMy name is Sam Gold and I founded NFLBreakdowns.com to help\u00a0fans understand the game of football better through film study. The website and this YouTube channel are dedicated to that purpose.\u003cbr\u003e\u003cbr\u003eEvery single one of the articles and videos has a purpose: Education. The world of football is very overwhelming. Commentators use complicated terms like Cover 2 and Pistol-formation on a routine-basis, but they don\u2019t analyze the game much further than explaining a basic play concept. I wanted to help bridge the gap between most people\u2019s basic understanding of the game to the level of a confident analyst.\u003cbr\u003e\u003cbr\u003eThe problem, however, is the amount of time it takes to write an article or produce a video. An article can take anywhere from 5-20 hours (depending on the topic), while a video on YouTube takes between 25-40 hours. Most of that time is spent tracking plays in order to produce tangible trends and descriptions.\u003cbr\u003e\u003cbr\u003eThank you for giving me the opportunity to help teach you something I absolutely love, and if you have any ideas for videos or for articles, feel to reach out!\u003cbr\u003e\u003cbr\u003eWebsite:\u00a0\u003ca href=\"http://nflbreakdowns.com/\" rel=\"nofollow\"\u003ehttp://nflbreakdowns.com/\u003c/a\u003e\u003cbr\u003eFollow me on Twitter:\u00a0\u003ca href=\"https://twitter.com/SamuelRGold\" rel=\"nofollow\"\u003ehttps://twitter.com/SamuelRGold\u003c/a\u003e\u003cbr\u003eYouTube Channel:\u00a0\u003ca href=\"https://www.youtube.com/c/SamuelGoldNFL\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/SamuelGoldNFL\u003c/a\u003e\u003cbr\u003e"
