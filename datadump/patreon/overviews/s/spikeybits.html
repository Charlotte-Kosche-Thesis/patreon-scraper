    "summary": "Hobby Maniacs -\u00a0Thank you for making it to my Patreon page. \u00a0For over EIGHT years we have brought you some of the best unboxings, product reviews, and tutorials out there!\u003cbr\u003e\u003cbr\u003eFor less than the cost of a few pots of paint, or an iced coffee, you can help support what we do here, and get a miniatures crate box\u00a0full of all the swag you want shipped to your door every month as well!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/09/celestine-painting.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNow is YOUR chance to get in on all the cool miniature swag we feature in our videos here at Spikey Bits, by being a gracious supporter!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eEvery month after your first, you will receive a box of rewards swag valued at the total amount you just pledged**.\u003c/h2\u003e\u003cbr\u003eYou even get to set the factions and game systems that you would prefer to receive for your support, so you can tailor your reward level and shipments to your most current gaming needs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/12/patreon-box-dec17.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003ean example of a $200 miniatures crate\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eWhat comes in a monthly miniature rewards swag shipment? Read on to see how you can customize your very own!\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/Rewards_Header.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003e\u003cimg src=\"http://www.spikeybits.com/wp-content/uploads/2015/11/ejx11.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOn your first month of support, you\u0027ll get a FREE Spikey Bits Miniature Crate from us full of the model kits you select from the promos below, plus a Swag Bag full of discount coupons, and when available promo figures, resin bases, and a mini bits bag**.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/03/Rebel-Troopers-TUT-Quick-Ref-Card.jpg\"\u003e\u003cbr\u003eYou also get exclusive VIP access to our quick reference tutorial paint guides and commercial-free versions of all the videos we produce. \u003cbr\u003e\u003cbr\u003ePlus exclusive download links for all of our videos so you can archive them to watch and use later, and free access to the Long War\u0027s Hall of Veterans, and/or ad-free access to Spikeybits.com as well.\u003cbr\u003e\u003cbr\u003eOh yeah and miniatures. Lots and lots of miniatures!\u003cbr\u003e\u003cbr\u003eSupporters can choose from the following factions and systems of miniatures to receive as a reward for their support (see reward levels below for more information).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/05/cat-naps-redemption.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can choose just a game system itself or pick specific faction(s) inside that game system. We recommend picking multiple game systems or factions as it makes for the best variety possible in an exciting miniature crate!\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eWarhammer 40k:\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eImperials: \u003cstrong\u003e(Ad Mechs, Sisters of Silence, Guard, Imperial Knights)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eSpace Marines: \u003cstrong\u003e(Deathwatch, Blood Angels, Dark Angels, Grey Knights, Space Wolves, Primaris, Custodes)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eXenos: (\u003cstrong\u003eTyranids, Tau, Orks, Necrons, Both Eldars, Genestealer Cults)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eChaos: \u003cstrong\u003e(Daemons, Marines, Death Guard, Thousand Sons)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cstrong\u003eGW Games:\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eAge of Sigmar: \u003cstrong\u003ePlease specify an alliance (Order, Destruction, Chaos, or Death), and then also a faction as well. That way we have a better chance to get you something desire.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eShadespire: \u003cstrong\u003e(Expansions \u0026amp; Accessories; please pick this and another game system for your shipments as these may not ship every time due to demand)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eBloodbowl: \u003cstrong\u003e(Expansions \u0026amp; Accessories only; please pick this and another game system for your shipments as these may not ship every time due to demand)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eNecromunda: \u003cstrong\u003e(Expansions \u0026amp; Accessories only; please pick this and another game system for your shipments as these may not ship every time due to demand)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cstrong\u003eOther Game Systems:\u003c/strong\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eHobby (\u003cstrong\u003ePaints, Tools, Play-mats, Storage, terrain, etc. You never know what\u0027ll be included here, it\u0027s all one category we lovingly call \"Hobby\")\u003c/strong\u003e\u003c/li\u003e\u003cli\u003ePrivateer Press \u003cstrong\u003e(Warmachine or Hordes, then select a faction)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eInfinity \u003cstrong\u003e(Select a faction)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFantasy Flight Games: \u003cstrong\u003eRunewars, Star Wars Ship Games: (X-Wing, or Armada), Legion (Imperials or Rebels)\u00a0\u003cstrong\u003eincludes playmats and game aids from time to time.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/10/IMG_0360.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNow after your first month of support here on Patreon, you can even choose from dope painted and unpainted miniatures for your miniature crate each month.\u003cbr\u003e\u003cbr\u003eCheck out the entire gallery of reward items to choose from\u00a0\u003ca href=\"https://spikeybits.com/secrets\"\u003eon our redemptions page\u003c/a\u003e, and message us on here if you have enough in monthly or quarterly support saved up to redeem for any of the items shown. If you\u0027re short don\u0027t worry we\u0027ll let you know how you can donate to make up the difference as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/10/IMG_0137.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/Become_A_Supporter_Header.png\"\u003e\u003cbr\u003eTo become a supporter, all you have to do is pledge a certain \u003cstrong\u003eamount per month\u003c/strong\u003e: either our $1+, $20, $30, $60, $100, $200 \u00a0We are now making over 30 videos a month, publishing every day except for Sundays and major Holidays!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf\u003c/strong\u003e\u003cstrong\u003e you pledge $30 or more a month total\u003c/strong\u003e, you get that much back in miniatures delivered to your door, after your first month based on the total amount you\u0027re pledging**\u003cbr\u003e\u003cbr\u003eFor your first month, you\u0027ll get all the great promo items for signing up that brought you to this page in the first place from the options below:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/6_Header.png\"\u003e\u003cbr\u003e\u003cbr\u003eSupport what we do here by buying us an energy drink every month. You will get complimentary access to an ad-free experience on Spikeybits.com,\u00a0plus exclusive ad-free download links for all of our videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/10_Header.png\"\u003e\u003cbr\u003eEvery new $10 a month support pledge gets you the same\u00a0complimentary Spikeybits.com access to the site, ad-free video downloads, and our VIP downloadable PDF quick start tutorial guides for all our new features!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/20_Header.png\"\u003e\u003cbr\u003eEach new pledge of $20 a month gets a Spikey Bits Prize pack stuffed with all sorts of hobby swag, manufacturers coupons, samples, and more. Plus a mini bits bag of Games Workshop parts for making conversions!\u003cbr\u003e\u003cbr\u003ePlus you get the same complimentary Spikeybits.com access to the site, our ad-free video downloads, and our VIP downloadable PDF quick start tutorial guides for all our new features!\u003cbr\u003e\u003cbr\u003eAfter that, you\u0027ll get a BIG thank you from us here at Spikey Bits for your continued support!\u003cbr\u003e(Supporters at this level do not get additional monthly shipments after their first one.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/30_Header.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/06/dark-imperium.jpg\"\u003e\u003cbr\u003eEvery new $30 a month support pledge gets you \u003cstrong\u003ea choice of one\u003c/strong\u003e of the swag options below:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne New in Box expansion set for Star Wars Legion based on your preferences\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYour choice of one unit of MK III or MK IV Plastic Space Marines from Horus Heresy.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA Squad of new plastic Primaris Space Marine OR Nurgle Death Guard Renegade Squads* from the new Dark Imperium 8th Edition Starter set plus one Dark Imperium character model from the same faction\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOne Squad of Adeptus Custodes Guard.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYour choice of a unit or character model from Age of Sigmar per your preferences\u003c/li\u003e\u003cli\u003eA New in Box Large Ship From X-Wing Miniatures, or Star Wars Armada\u003c/li\u003e\u003cli\u003eOne New in Box Expansion set from Runewars\u003c/li\u003e\u003cli\u003eA new Infinity Box set of your chosen Faction\u003c/li\u003e\u003cli\u003eOR one box set of your chosen faction from Warmachine or Hordes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/03/custodes-header-hor.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOf course, all that is in addition to our normal swag bag full of bits, manufacturer coupons and more, complimentary Spikeybits.com access to the site, our ad-free video downloads, and our VIP downloadable PDF quick start tutorial guides for all our new features!\u003cbr\u003e\u003cbr\u003eAll shipped to your door, and content viewable online here, the very first month that you start supporting us.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eThat\u0027s up to a $60 value PLUS our normal new supporter swag bag just for supporting us!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eAfter that, all pledges of $30 a month, which is great for ballers on a budget, get a reward shipment once per quarter (every 3 months) as there isn\u0027t much available in this hobby that we can ship out monthly for this support level. You can cancel your monthly support at any time to receive your final reward shipment from us.\u003cbr\u003e\u003cbr\u003eFancy something... more?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/60_Header.png\"\u003e\u003cbr\u003eNew Pledges of $60 a month gets you \u003cstrong\u003ea choice of one\u003c/strong\u003e of the swag options below:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOne new in box vehicle AND unit expansion set from Star Wars Legion\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwo\u003c/strong\u003e squads of the new plastic Primaris Space Marine OR Nurgle Death Guard Renegade Squads* plus one Dark Imperium character model from the same faction\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOne new Armiger Imperial Knight on Sprue\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYour choice of one unit of MK III or MK IV Plastic Space Marines from Horus Heresy, \u003cstrong\u003eand \u003c/strong\u003eone squad of the new plastic Primaris Space Marines \u003cstrong\u003eor\u003c/strong\u003e Nurgle Death Guard Renegade Squads* plus one Dark Imperium character model from the same faction.\u003c/li\u003e\u003cli\u003eOne Squad of Adeptus Custodes Guard,\u003cstrong\u003e and \u003c/strong\u003eone squad of the new plastic Primaris Space Marines \u003cstrong\u003eor\u003c/strong\u003e Nurgle Death Guard Renegade Squads* plus one Dark Imperium character model from the same faction.\u003c/li\u003e\u003cli\u003eYour choice of two units of Age of Sigmar or a single AoS unit plus a Character model based on your preferences.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTwo Shadespire Expansion sets\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e2 New in Box Large Ships (or one large and two small ships) From X-Wing Miniatures, or Star Wars Armada.\u003c/li\u003e\u003cli\u003eTWO New in Box Expansion sets from Runewars\u003c/li\u003e\u003cli\u003eTwo Infinity Box Sets or one box set and two blister packs\u003c/li\u003e\u003cli\u003eOR one box set and two blister packs of your chosen faction from Warmachine or Hordes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eThat\u0027s up to an $80++ value PLUS our normal new supporter swag bag just for supporting us!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/05/Dark-Imperium-3.jpg\"\u003e\u003cbr\u003eOf course, all that is in addition to our normal swag bag full of bits, manufacturer coupons and more, complimentary VIP access to Spikey Bits TURBO, our bundle featuring an ad-free version of the site, plus access to The Long War\u0027s Hall of Veterans (www.thelongwar.net - a $9.99 a month value).\u003cbr\u003e\u003cbr\u003eAll shipped to your door, and content viewable online here, the very first month that you start supporting us.\u00a0 Each month after that you\u0027ll get another rewards shipment of miniatures sent to you as long as you are a supporter of what we do here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/100_Header.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/age-of-sigmar-reboot.jpg\"\u003e\u003cbr\u003eNew Pledges of $100 a month gets you \u003cstrong\u003ea choice of one\u003c/strong\u003e of the swag options below:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTHREE\u003c/strong\u003e squads of the new plastic Primaris Space Marine OR Nurgle Death Guard Renegade Squads* plus two Dark Imperium character models from the same faction\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOne new Armiger Imperial Knight on Sprue, and one Imperial faction unit from a keyword of your choice: (Ad Mech, Sisters of Silence, Custodes, Guard, Space Marines)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFour expansions from Star Wars Legions, or Three expansions and two Characters if available for your faction.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYour choice of one MK III or MK IV Plastic Space Marines from Horus Heresy,\u003cstrong\u003e and \u003c/strong\u003etwo squads of the new plastic Primaris Space Marines OR Nurgle Death Guard Renegade units* plus two Dark Imperium character models (of the same faction).\u003c/li\u003e\u003cli\u003eOne Squad of Adeptus Custodes,\u003cstrong\u003e and \u003c/strong\u003etwo squads of the new plastic Primaris Space Marines OR Nurgle Death Guard Renegade units* plus two Dark Imperium character models (of the same faction).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFour Shadespire Expansion sets\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYour choice of three squads from Age of Sigmar, OR two squads and two character models from your preferences.\u003c/li\u003e\u003cli\u003e3 New in Box Large Ships (or two large and two small) From X-Wing Miniatures, or Star Wars Armada.\u003c/li\u003e\u003cli\u003eTHREE New in Box Expansion set from Runewars\u003c/li\u003e\u003cli\u003eThree brand new Infinity Box Sets and one blister pack of your chosen Faction\u003c/li\u003e\u003cli\u003eOR two box sets and two blister packs of your chosen faction from Warmachine or Hordes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eThat\u0027s up to $160++ value PLUS our normal new supporter swag bag just for supporting us!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eOf course, all that is in addition to our normal swag bag full of bits, manufacturer coupons and more, complimentary VIP access to Spikey Bits TURBO, our bundle featuring an ad-free version of the site, plus access to The Long War\u0027s Hall of Veterans (www.thelongwar.net - a $9.99 a month value).\u003cbr\u003e\u003cbr\u003eAll shipped to your door, and content viewable online here, the very first month that you start supporting us. Each month after that you\u0027ll get another rewards shipment of miniatures sent to you as long as you are a supporter of what we do here!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/200_Header.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/05/Dark-Imperium-2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAny new pledges at the $200 a month level will get all of the sweet rewards mentioned above at the $100 level, PLUS another $100 in retail value of additional miniatures based on your preferences in your first month\u0027s swag shipment!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s up to $260++ value PLUS our normal new supporter swag bag just for supporting us!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOf course, all that is in addition to our normal swag bag full of bits, manufacturer coupons and more, complimentary VIP access to Spikey Bits TURBO, our bundle featuring an ad-free version of the site, plus access to The Long War\u0027s Hall of Veterans (www.thelongwar.net - a $9.99 a month value).\u003cbr\u003e\u003cbr\u003eAll shipped to your door, and content is viewable online here, the very first month that you start supporting us. Each month after that you\u0027ll get another rewards shipment of miniatures sent to you as long as you are a supporter of what we do here!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003ePlus the FREE MINIATURES doesn\u0027t stop there folks, every month after your first, you will receive a box of swag valued at over the total amount you just pledged*.\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/Ad_Free_Header.png\"\u003e\u003cbr\u003ePatrons supporting for $30 a month or less get complimentary access to either The Long War\u0027s Hall of Veterans OR Spikey Bits Ad Free (both a $5.99 a month value on it\u0027s own) for as long as you\u0027re a supporter on here as well!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/Turbo_Banner_Image.jpg\"\u003e\u003cbr\u003eFurthermore, any supporters pledging at least $60 or more a month gets our new Spikey Bits TURBO bundle of both ad-free site access and the Long War Hall of Veterans as well!\u003cbr\u003e\u003cbr\u003eTURBO is normally a $9.99 per month value, yours for free just for being a loyal supporter!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/What_We_Do_Header.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/What_We_Do_Banner_Image_V2-1.jpg\"\u003e\u003cbr\u003eEvery month we put out a dedicated schedule of video content from tutorials to flashbacks, to product unboxings and first look reviews. As a supporter, you will get VIP access, and commercial-free desktop viewing of multiple video features from our channel, in some cases weeks ahead of everyone else.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/Exclusive_Banner.jpg\"\u003e\u003cbr\u003eAll videos on the desktop site are Ad-free, however, Patreon blocks Vimeo on their app, so we now provide an ad-free download link for you to watch and archive our videos from whatever device you want.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonday:\u003c/strong\u003e Exclusive VIP Early Access Long War Battle Report \u0026amp; Beats Lab Breakdown\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTuesday:\u003c/strong\u003e Hobby Flashback or Showcase\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWednesday:\u003c/strong\u003e\u00a0Hobby Tutorial \u0026amp; Exclusive VIP Quick Reference Guide\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThursday:\u003c/strong\u003e Wargames Unboxing \u0026amp; Review\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFriday:\u003c/strong\u003e GW New Release Unboxing\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSaturday:\u003c/strong\u003e GW New Release Unboxing / Review Videos / White Dwarf once a month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs you can imagine I accumulate a ton of stuff every month doing unboxings, product reviews, and tutorials. Now is YOUR chance to get in on all the swag we feature in our videos here at Spikey Bits, by being a gracious supporter!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/Bringing_Hobby_Back_Header.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLook at it this way, you tip your barista or waiter and all they do is bring your food. Help us enrich your hobby life, stay ad-free on YouTube and bring hobby back - PLEASE, support us today!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTogether we can all help bring the hobby back!\u00a0-Rob\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2018/05/Patreon_FAQ_Header.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhen can I expect my first shipment of SWAG for signing up?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou will get your rewards for becoming a supporter\u003cstrong\u003e \u003c/strong\u003ethe same month after signing up for support. Remember even though you get billed immediately for your support, we ship towards the end of the month for everyone as a whole.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE NOTE: Patreon will debit you for your next month of support starting on the FIRST OF EACH MONTH! \u003c/strong\u003eSo in some cases, you will get two charges on your account before you get your first box of swag from us.\u003cstrong\u003e \u003c/strong\u003eDo not be alarmed,\u003cstrong\u003e\u00a0\u003c/strong\u003eyou will get a second swag shipment towards the end of the next month shipped out to you as well!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003eI don\u0027t play Warhammer, what else can I get? \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe now feature Infinity, Warmachine, Hordes, X-Wing, Armada or Runewars swag for all miniature crates here along with all the normal Spikey Bits swag and coupons that everyone else does.\u003cbr\u003e\u003cbr\u003eIf you want a certain brand or type of minis like X-Wing, Privateer Press, Infinity, or Armada, just send us a message back when you register to let us know, and we\u2019ll make it happen for you.\u003cbr\u003e\u003cul\u003e\u003cli\u003ePrivateer Press (Warmachine or Hordes, select a faction)\u003c/li\u003e\u003cli\u003eInfinity (Select a faction).\u003c/li\u003e\u003cli\u003eFantasy Flight Games: Runewars, Star Wars (X-Wing and/or Armada by faction, also includes playmats and game aides from time to time)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://spikeybits.com/wp-content/uploads/2017/09/swag-indy-new.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhen will I get billed for my support?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePatreon charges supporter\u0027s cards starting on the 1st of the month through the 5th of each month. If your support is declined, do not fret - it will charge you once you update your payment info from that decline. Easy Peasey.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eDo you ship out swag internationally?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYes, we sure do, we\u0027ve become exceedingly efficient in shipping internationally.\u003cbr\u003e\u003cbr\u003eThere is no shipping \"upcharge\" for being international. Everyone receives 85% of their support level each month after Patreon and shipping fees are taken out!.\u003cbr\u003e\u003cbr\u003eWe will also mark your package as a \"Gift\" for customs declarations as support falls under that category! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote about VAT \u0026amp; Fees - rewards are technically gifts, that\u0027s how we will mark shipments overseas! Also, we take 20% out of your support to pay Patreon\u0027s fees and cover the costs of shipping your items to you, which across the board is only about $6-11 for most folks pledging $60 a month or less.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eIf I am a current supporter can I just cancel and resign up to get the \"new swag\" that you are giving away?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe prefer you did not, no. However, most current supporters will get some of the \"new swag\" of the month back in their shipments that month regardless, as long as you\u0027re pledging $60 a month or more. Just message us if something shiny has caught your eye and we\u0027ll see what we can do.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel my support anytime?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOf course. If you do decide to cancel, please forward us your final receipt email from Patreon when you get it to support AT spikeybits.com (the one titled: Thank you for supporting Rob Baer on Patreon!) and we\u0027ll get your shipment out with the rest of the swag we ship to supporters at the end of the month.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePlease also include your final name in the email if it is not apparent from your email profile as well too!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow do I ensure I get a box of free swag EVERY month?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eCurrently, if you pledge the $60 a month support level, you will get a box of swag from us each month after your initial shipment. \u00a0Keep in mind that while the $30 level is great for folks on a budget, you will only get a swag shipment in the mail Four times a year (quarterly)!\u00a0\u003cbr\u003e\u003cbr\u003eWe may in the future change it up a bit, but for now, that is the most cost-effective way for us to get something to everyone who wants to help support us each month.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eCan I get my support refunded?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGenerally, we do not refund support because of the way Patreon\u0027s interface requires us to click on each video post and scroll (not search) through every pledge and click refund individually. \u003cbr\u003e\u003cbr\u003eIf you do need a refund for you support pledge please message us and we\u0027ll see what we can do if there are extenuating circumstances involved that are not covered by the FAQ. But please be aware it is something that can take a week complete at the very least if it is warranted. \u003cbr\u003e\u003cbr\u003eWe apologize but we are unable to refund supporters for anything that has already been shipped out.\u003c/div\u003e\u003cbr\u003eBe sure to check out our Patreon page/emails for updates, and new video features every few days!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks again for all your support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e**Remember\u00a0we take out 20% for shipping and Patreon\u0027s fee for each shipment as well. Bits are when available, we don\u0027t have leftover parts every month, sorry. All prices are based on advertised retail prices, we do not take into account any secondary sellers like eBay, or Amazon.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e* New 8th Edition squads (Intercessor, Hellblaster, Inceptor Squad or Nurgle Plague Marines, Pox Walkers Foetid Bloat Drone squads ) or Characters (Primaris Lieutenants, Ancient, Captain in Gravis Armor, or Nurgle Lord of Contagion, Noxious Blightbringer, Malignant Plaguecaster) from the Dark Imperium box will come on the sprue and are shipped to each supporter based on which faction they pick when they message us back with their swag preferences.\u003cbr\u003e\u003cbr\u003eRewards come both new in box and also on sprue, and are always packed with hobby love!\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"

     "about": "Spikey Bits is devoted to the hobby of table top wargaming, and\u00a0covers all of the aspects of that hobby from converting and painting models to actually playing the game.\u003cbr\u003e\u003cbr\u003eI feature conversions and painting tutorials, army showcases, battle reports, and more.\u003cbr\u003e\u003cbr\u003eBy nature I am a competitive tournament player, but my true passion is converting and painting. I will spend more time making a figure than actually playing with it.\u003cbr\u003e\u003cbr\u003eThe aim of all this is to keep me motivated to produce new work, and to share my experiences along the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
