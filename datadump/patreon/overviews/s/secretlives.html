    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1020511/9ab5135798a64bf4959b1a2a2f85a1a3?token-time=2145916800\u0026token-hash=4L-5oxh3pAYP9dC4x4DVZ6hsCFtMXyPJ8R9n9lmWWN0%3D",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tFBgXtkB6RU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eWhat is this?\u00a0\u003c/h2\u003e\n\u003cem\u003e\nThe Secret Lives of Virtual Worlds \n\u003c/em\u003eis a storytelling podcast - think \u003cem\u003eThis American Life\u003c/em\u003e or \u003cem\u003eLove + Radio\u003c/em\u003e - about video games and virtual worlds. It\u0027s about the amazing things that take place in virtual environments and the wonderful stories of people who inhabit the digital multiverse of massively multiplayer virtual worlds like \u003cem\u003eEVE Online, Final Fantasy XIV, World of Warcraft, Second Life\u003c/em\u003e etc.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis is a fundraising campaign to create a podcast that brings together a community of people interested in supporting the exploration of the internet\u0027s most interesting locales and the investigation of the human history of the internet.\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/372208069721063427/383727386295926784/Planet_Ico.gif\"\u003e\u003cbr\u003e\n\u003ch2\u003eHello!\u003c/h2\u003e\nMy name\u0027s Andrew Groen, and I\u0027m a journalist and virtual world historian. In the past I\u0027ve been a writer for WIRED, and in 2016, I published my first book\u00a0\n\u003ca href=\"https://www.amazon.com/Empires-EVE-History-Great-Online/dp/B073XVLGP8/ref=tmm_aud_swatch_0?_encoding=UTF8\u0026amp;qid=\u0026amp;sr=\"\u003eEmpires of EVE: A History of the Great Wars of EVE Online\u003c/a\u003e, the first book documenting the historical record of a virtual world.\u003cbr\u003e\n\u003cbr\u003e\nMy next project is a podcast called \n\u003cem\u003eThe Secret Lives of Virtual Worlds\u003c/em\u003e. It\u0027s a show about the stories of our lives, lived digitally for the first time in human history.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEach episode features an individual telling their own personal story about an experience they had in a virtual place, often an experience that changed their life forever. I want this show to be an audio monument to how amazing life inside virtual worlds has been since the digital age dawned. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve interviewed miniature donkey ranchers who became famous space pirates and game designers who had to manage a world of their own construction as humans went to war inside it. It\u0027s about introducing you to the people who populate these worlds and telling their most incredible stories.\n\u003cbr\u003e\n\u003cbr\u003e\nThe show is carefully edited and arranged to help the storyteller convey their tale in the most engaging way possible for the listener. My chief inspirations for the show are \n\u003cem\u003eLove + Radio, This American Life,\u003c/em\u003e and my personal favorite video game podcast\u00a0\u003cem\u003eA Life Well Wasted\u003c/em\u003e. I want this show to be something video gamers will find intensely resonant on a personal level, but also friendly and welcoming enough to give to their non-gaming family/communities.\u003cbr\u003e\n\u003cbr\u003e\nThere are a lot of people who think spending your life in a virtual place is a waste of time. I want this show to be convincing beyond any doubt that those people are wrong. This is a show about the beauty and humanity of video games and virtual places.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been prototyping this series for the past two years in my spare time, and now I need your help to make it real. By becoming a patron you can help me tell some of the most amazing untold tales from the histories of online worlds.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for listening,\n\u003cbr\u003e\nAndrew\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3osBL6FmlxcxFmHG0M/giphy.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFull episodes will be about 25 minutes long, but here\u0027s a sneak peek at a few of the first stories I\u0027ll be exploring:\u003c/em\u003e\u003cbr\u003e\n\u003ch3\u003ePrologue: The Crate (Preview)\u003c/h3\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/362658098\u0026amp;color=%23e07d7e\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nA preview of the story of Jordan Long, a performance artist from Bald Knob, Arkansas who shipped himself across the country inside a crate just big enough to sit down in. Inside he had only 5 gallons of water, 27 protein bars, and a gaming PC rigged with a hacked wireless card so he could stream \n\u003cem\u003eLord of the Rings Online\u003c/em\u003e the entire time. The purpose of his journey? To experiment with the idea of existing solely as a digital consciousness. \u003cem\u003e(Full story length: ~25 minutes)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eEpisode 1: The Ballad of Nereus (Preview)\u003c/h3\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/362630783\u0026amp;color=%23e17e7c\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=false\" width=\"100%\"\u003e\u003c/iframe\u003e\nIn the early-2000s, Nereus Eruresto was the respected second-in-command of the\u00a0\u003cem\u003eStar Wars Combine\u003c/em\u003e\u00a0faction, the Trade Federation. But his rise to power is interrupted when he\u0027s kidnapped by the infamous arch-pirate troll Keir Santage.\u00a0\u003cem\u003e(Full story length: ~27 minutes)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003eEpisode 2: Hellcats (Preview)\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/363194411\u0026amp;color=%23383b6e\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAfter getting hijacked by a pirate one night in EVE Online, a miniature donkey rancher and former fox hunter became enchanted by the call to a life of virtual piracy. And after years of flying with boys\u0027 club pirate corporations that were constantly making annoying, gendered digs at her she vowed to form an all-women pirate gang called Hellcats to give women a peaceful place to learn how to hunt in the deep space of EVE Online. (Full story length: 20-25 minutes)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eFuture Episodes\u003c/h3\u003e\u003cem\u003e\nThese ideas are still in a conceptual phase and may not end up being produced as part of the final show, but represent the direction I want to take the show in.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMUDWAR I\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nIn the world of the hacker MMO, HackMUD, ultra-skilled coders rule the world by developing ever more sophisticated methods of infiltrating each other\u0027s networks. But when the hackwar spirals out of control and threatens to collapse HackMUD\u0027s economy, the game\u0027s creator needed to be called in to broker an armistice and create an encrypted evidence file that has never been opened.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe Opening of the Gates of Ahn Qiraj\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nOn January 23, 2006 the character Tryphon of the World of Warcraft guild Macabre was the first to assemble all of the pieces of the Scepter of the Shifting Sands. The acquisition of the scepter was an honor bestowed upon Tryphon through a united effort of their entire server - both the Horde and Alliance factions alike. The scepter was a unique item that could be used only once, to ring a great ceremonial gong outside the ancient ruined city of Ahn Qiraj.\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/xT0xew5cJ2UgX6atEI/giphy.gif\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003ch3\u003eOriginal Soundtrack\u003c/h3\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/359134052%3Fsecret_token%3Ds-RCqAe\u0026amp;color=%2369c9ac\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAs part of the audio production of this show I\u0027ll be working alongside video game remix artist and musician Matt \"2 Mello\" Hopkins who you may know from his amazing hip hop remixes of \n\u003ca href=\"https://2mellomakes.bandcamp.com/album/chrono-jigga\"\u003eChrono Trigger\u003c/a\u003e and \u003ca href=\"https://2mellomakes.bandcamp.com/album/final-fantasy-the-3-6-chambers\"\u003eFinal Fantasy 6\u003c/a\u003e. He\u0027s also the composer for the cyberpunk game \u003ca href=\"http://store.steampowered.com/app/330820/2064_Read_Only_Memories/\"\u003e2064: Read-Only Memories\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll be making multiple custom tracks for every episode, and each story will be packed with rhythm and music that gives another dimension to the tale being told. I want this show to be a memorable audio experience that makes you want to stop what you\u0027re doing and simply listen. I believe that great stories have a rhythm, and the style of this show will work to bring out the heart of each storyteller.\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn.discordapp.com/attachments/372208069721063427/383806141706272788/SLVW_Banner_Planets_SoundCloud.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
   },
