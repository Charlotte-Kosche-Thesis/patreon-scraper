    "published_at": "2016-08-12T23:19:15+00:00",
    "summary": "\u003cem\u003e\u003ca href=\"https://www.facebook.com/photo.php?fbid=999957993388028\u0026amp;set=p.999957993388028\u0026amp;type=3\u0026amp;theater\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/5922429f86e6c0d647bd8b6d/1495417504578/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003eGuest of honor Madeleine Flores receiving a fan, SFZF 2015\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2061/1544060310_33f69d2351_b.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThe show floor at the San Francisco Women\u0027s Building, SFZF 2006\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://sfzinefest.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSan Francisco Zine Fest\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0was founded in 2001,\u003c/strong\u003e as a gathering place for underrepresented Bay Area writers and artists. Today, thanks to the efforts of countless volunteer organizers, SFZF has become the oldest and largest DIY publishing festival in Northern California. \u003cbr\u003e\n\u003cbr\u003e\nOnce a year at the County Fair Building in Golden Gate Park, we bring together 200+ exhibitors from the West Coast and beyond, along with workshops, panels, and readings, and we do it all as a volunteer organization, with minimal exhibitor fees and free admission. During San Francisco Zine Fest 2015, we welcomed 3500 people through our doors in just six hours, a new attendance record (made even more impressive since the BART from the East Bay was closed that weekend). The Bay Area has a long-lived and dedicated creative community! And we\u0027re honored to be part of it.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/59224277f5e23119eaff42a2/1495417467439/13767307_10157188229325416_8370711540601378608_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eOrganizers Lauren Davis, Rani Goel and Solitaire T. Mana-ay Miguel running the SFZF kiosk on Market Street, Kiosk Fest 2016\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/592242d0bebafbcb124802a6/1495417554318/\"\u003e\u003cbr\u003eL-R: 2016 guest of honor Ajuan Mance, 2012-2015 director Liz Mayorga, and 2016 guest of honor MariNaomi, being recognized by the State of California for cultural contributions; SFZF 2016\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003eHowever! in the fifteen years that we\u0027ve been around, \u003cstrong\u003ethe Bay Area has become one of the toughest places in the country to be an artist.\u003c/strong\u003e The same unprecedented rents that are forcing people out of their neighborhoods have long since been forcing people out of their art practices. We\u0027ve seen how it\u0027s impacted our lineup from year to year, as longtime exhibitors move away or are made to \u0027retire\u0027 from creating; we\u0027ve seen how it\u0027s impacted our own unpaid planning team, as our most dedicated organizers announce that they no longer have time outside of work. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd, of course, our own expenses have gone up. Since 2007, we\u0027ve been lucky to have a home for our exhibitors in the 13,000 sq. ft. County Fair Building, but our costs go up every year \u2014 even as we scale back. Unless we do something now, our displacement, and the displacement of our exhibitors, isn\u0027t a question of \n\u003cem\u003eif\u003c/em\u003e but of \u003cem\u003ewhen\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor those of us who believe that art\u0027s first role is to be the voice of the disenfranchised, this is a worst-case scenario.\u003c/strong\u003e So we\u0027ve been asking ourselves: is San Francisco Zine Fest, founded on the idea that art should be accessible to everyone, truly doing its part? \u003cbr\u003e\u003cbr\u003eIn other words,\u00a0\u003cstrong\u003eWhat does a truly accessible arts scene look like?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c2.staticflickr.com/4/3508/3846808671_22ca9f5f5b_o.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2630/3846810379_05e731ef45_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eRic\u00a0Carrasquillo (top) and MariNaomi (bottom) reading at the Cartoon Art Museum, SFZF 2009\u003c/em\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOur highest purpose as a countercultural space is to make artists welcome, especially those artists who are told they aren\u0027t welcome anyplace else: that\u0027s people of color, women, queer and trans folks, undocumented immigrants, people with disabilities, and everyone else who\u0027s been pushed out of artistic legitimacy by cultural, financial or physical means. If we aren\u0027t working specifically to benefit those folks, then we aren\u0027t a worthwhile \u0027alternative\u0027 to anything. So!\u00a0\u003cstrong\u003eIn the last two years, we\u0027ve:\u003c/strong\u003e\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eadopted a safer-spaces policy and posted it, in giant letters, on the walls of every room of our event\u003c/li\u003e\u003cli\u003epaid for ASL interpretation at our artist spotlight Q\u0026amp;A and captured it on video\u003c/li\u003e\u003cli\u003earranged for a free wheelchair-accessible shuttle from Civic Center BART to the front door of the County Fair Building, for exhibitors and attendees alike, to reduce the unequal burden of time and transit expenses \u00a0\u003c/li\u003e\u003cli\u003eswitched our exhibitor selection process from a first-come-first-served system to an application system, allowing us to push the call for entries beyond our immediate circles and to give priority to first-time exhibitors \u00a0\u003c/li\u003e\u003cli\u003epaid travel stipends to our guests of honor and panelists, to help ensure that the disenfranchised voices that we want to raise up aren\u0027t also disenfranchised from our own festival \u00a0\u003c/li\u003e\u003cli\u003epartnered with organizations and venues like the the Berkeley Public Library, the San Francisco Public Library, the Cartoon Art Museum, Alley Cat Books, Mission: Comics, Pegasus Books, RADAR, and more, to host more events throughout the year so that our community has as many chances as possible to come out and be around each other. \u00a0\n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAnd we\u0027ve done all this while keeping all of our events free to the public, and our exhibitor fees at a reasonable amount\u003c/strong\u003e ($45 for a half-table in 2016). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2508/3851761766_2be048e51f_b.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eOrganizer Rick Kitagawa leads a free bookbinding workshop, SFZF 2009\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\nBut we need to do much more to keep up with the changes in the Bay Area. So, as of March 2016, San Francisco Zine Fest has nonprofit status through our fiscal sponsor the Intersection for the Arts, a 501(c)3. That means we can apply for grants, issue receipts for tax-deductible donations, and accept in-kind donations of goods and services. In other words, we\u0027ve opened up a slew of new ways to fund the festival without cutting back on accessibility.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd this is where you come in.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThough our Patreon account, you sign up to make an automatic monthly donation to San Francisco Zine Fest in an amount of your choosing. We put that money to work to continue making our festival a welcoming home for the artists who need it most \u2014 through language access resources, through physical accessibility measures, through scholarships and travel stipends, through just running a well-organized festival \u2014 and through paid organizer positions, so that the next year\u0027s festival isn\u0027t shaped solely by anyone\u0027s access to spare time.\n\u003cbr\u003e\n\u003cbr\u003e\nIn exchange, you\u0027ll get something that we hope you\u0027ll find valuable for a very long time: the artist community you want to see in the world. (We\u0027ll throw a couple of other bonuses your way too.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/592242b7b3db2b421d5242e2/1495417528815/\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/59223ac015d5dbdde23d3386/1495415490015/12031567_10156077567805416_63301011131277529_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eExhibitors Confluence Collective (top) and anna anthropy and ivy atoms (bottom), SFZF 2015\u003c/em\u003e\u00a0\u003c/div\u003e\n\u003cbr\u003e\nAny amount, no matter how small it may seem to you, makes you a fully-fledged funder, with full access to our occasional behind-the-scenes content and interviews. And every dollar you pledge will get someone that much further in the door, that much more comfortable talking about their work, that much more capable of providing support to their own friends and loved ones.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe hope you\u0027ll consider donating today, whether or not you consider yourself an artist (you are) and whether or not you think you\u0027ll ever table at a zine fest (you should). We\u0027ll keep doing the best we can for you and for our entire community.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/5922429315cf7d98389ec43a/1495417493819/11953470_10156077570070416_3434037913445231444_o.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eExhibitors Paperlinks Press, SFZF 2015\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/592242c329687fe45e78fbc4/1495417541389/\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eExhibitor Betty-Ann Kissilove, SFZF 2015\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5147da9ae4b0d224b441f50f/t/5922428886e6c0d647bd89f1/1495417482444/\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eExhibitor Emily Yao, SFZF 2015\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cimg src=\"https://c1.staticflickr.com/7/6195/6111041687_0fb5be234d_b.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eOrganizer Sean Castillo working the info table, SFZF 2009\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAll our best, and we hope to see you soon, on either side of a table!\u003cbr\u003e- the SFZF Team\u003cbr\u003e\u003c/div\u003e"
   },
