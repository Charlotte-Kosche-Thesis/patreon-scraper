    "summary": "Okay here\u0027s \u003cstrong\u003ewhy I\u0027m starting a Patreon account\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://shrib.com?s=patreonInfo\"\u003eshrib.com\u003c/a\u003e has been \u003cstrong\u003eonline and useful to millions of visitors over the past 10 years\u003c/strong\u003e.\u003cbr\u003eI have put a huge lot of love (and time...) into the development, maintenance, and constant improvement of the tool.\u003cbr\u003eWhile at first, it was purely a hobby, over the years, it has become more and more professional. With user tests, advanced analytics, more features and more simplicity (at the same time, yes!), my personal sense of perfection cost me way more time than it ever made matching revenue. Plus - my world grew from a single young man to a father with a fantastic wife and more and more children...\u003cbr\u003e\u003cbr\u003eObviously, \u003cstrong\u003eI could shut down the service anytime\u003c/strong\u003e.\u003cbr\u003eHowever, I know from countless personal emails that people care.\u003cbr\u003eSo the goal was for the site to be sustainable financially.\u003cbr\u003eI started numerous experiments to earn money passively (ads, affiliate links etc.) as well as actively (premium service, special purpose offers, etc.). \u003cbr\u003eWhile some people didn\u0027t like it (as an internet user, I hate ads myself...), it also never made any amount of money that would really sustain the further development and maintenance of the tool.\u003cbr\u003e\u003cbr\u003eNow, Patreon has surfaced on my radar, and I\u0027d love to grab this chance for the \u003cstrong\u003eshrib.com fans to chip in\u003c/strong\u003e actively to make the service sustainable and better every month.\u003cbr\u003e\u003cbr\u003eOn shrib.com, let\u0027s establish \u003cstrong\u003ea continuous goal\u003c/strong\u003e: for every 100$ a month that come in, another hour of ad-free service will we all get. So once we hit 100$ monthly, one hour per day will be ad-free for everyone using shrib.com. At 200$, it will be two hours, at 500$ 5 hours, etc.\u003cstrong\u003e Eventually, all ads will be gone from shrib.com\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eFor early adopters, there will be ways to even reduce the ads on an individual basis before we reach this goal.\u003cbr\u003e\u003cbr\u003eThank you for reading this, and thanks for your support!!!"
