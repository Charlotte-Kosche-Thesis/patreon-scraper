    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e NOTE:\u003c/h3\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eBy pledging to this Patreon, you accept that you are 18+ and are able to view and pay for any adult content featured on this page. All adult art will be set to \u0027Patrons Only\u0027 so they aren\u0027t public facing. All my art will continue to remain free to view on my other sites. I will never set up a paywall.\u003cbr\u003e\u003cstrong\u003eAlso there will be times where I won\u0027t have a update or this page is quiet, this is normal as I am very bad at checking things and due to real life stuff.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2728Where to find my art\u2728 | \u003cem\u003eall sites below are nsfw\u003c/em\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e| \u003ca href=\"https://www.furaffinity.net/user/mistresslutea/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e | \u003ca href=\"https://inkbunny.net/sparklejinx\" target=\"_blank\"\u003eInkbunny\u003c/a\u003e | \u003ca href=\"https://beta.furrynetwork.com/mistresslutea/\" target=\"_blank\"\u003eFurry Network\u003c/a\u003e |\u003ca href=\"http://sparklejinx.tumblr.com\"\u003e SJ Tumblr\u003c/a\u003e|\u003cbr\u003e\u003cstrong\u003e\u2728I also write stuff too\u2728\u00a0\u003cbr\u003e\u003ca href=\"https://archiveofourown.org/users/jinxies\"\u003eJinxies AO3\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t No need to introduce myself since if you\u0027re here and seeing this you probably already know who I am and what I do/draw and write\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t This Patreon only serves as a tip jar for all of my art and just me in general. If you like my work or just like me and want to continue to live, feel free to contribute. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eYou can cancel or change your amount at any time! You will be welcomed with open arms if you should happen to return.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e If you don\u0027t want to contribute every month, I have links to places where you can give one time, I do ask to spread this Patreon around just in case my next patron may be among your followers. \u0026lt;3\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t Thank you for your support!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t ~Mae.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2728Social Media Things\u2728\u003c/strong\u003e\n\t\u003cbr\u003e\n\t \u2728\n\t\u003cstrong\u003e| \u003ca href=\"http://twitter.com/melaninrichpony\"\u003epersonal twitter\u003c/a\u003e | \u003ca href=\"http://twitter.com/sparklejinxx\"\u003eart only twitter\u003c/a\u003e |\u2728\n\t\u003cbr\u003e\n    \u2728| \n\t\u003ca href=\"https://glitch.social/@melaininpony\" target=\"_blank\"\u003eglitch.soc\u003c/a\u003e | \u003ca href=\"https://mastodon.art/@MRP\" target=\"_blank\"\u003emastodon.art\u003c/a\u003e | \u003ca href=\"http://listography.com/melaninrichpony\"\u003elistography\u003c/a\u003e |\u2728\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e One time donations are welcome too if you do not want to be a patron\u003c/strong\u003e\n\t\u003cbr\u003e\n\t \u2728 \n\t\u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"https://ko-fi.com/A6769TM\"\u003ebuy me a coffee\u003c/a\u003e \u2615\ufe0f | \u003ca href=\"http://cash.me/$melaninpony\"\u003ecash.me\u003c/a\u003e \ud83d\udcb8 | \u003ca href=\"http://a.co/bNdGMfd\"\u003eamazon wishlist\u003c/a\u003e \ud83c\udf81 |\u2728 \u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCommissions, Adoptables, \u0026amp; PWYW Past Patron Only HQ Images\u003c/strong\u003e \u003cbr\u003e\n\t\u003cstrong\
