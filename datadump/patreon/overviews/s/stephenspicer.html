    "summary": "\u003ch2\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch4\u003e\u003cstrong style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u00a0WHO AM I?\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e Hey there, my name is Stephen Spicer. I\u0027m a Certified Financial Planner and the founder of Spicer Capital. I left my industry career a couple years ago as my investment strategy became increasingly incongruent with what I was allowed to recommend. As I buried myself in research, trying to find a better way, I discovered more and more problems with the way almost everyone tells you to plan and invest.\u003cbr\u003e\u003cbr\u003eI started to implement solutions one on one with clients, but that wasn\u0027t enough. This was information that could positively impact everyone who cared to listen. I had to do more.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s when I began creating \u003cstrong\u003efree and affordable resources for concerned investors everywhere\u003c/strong\u003e, like our\u00a0\u003ca href=\"https://innovestinyourfuture.com\" target=\"_blank\"\u003eInnovest portfolios\u003c/a\u003e, the hours of free lessons at\u00a0\u003ca href=\"https://university.spicercapital.com\" target=\"_blank\"\u003eSpicer Capital University\u003c/a\u003e, my\u00a0\u003ca href=\"https://spicercapital.com/book\" target=\"_blank\"\u003eStop Investing Like They Tell You\u003c/a\u003e mini-book, and now our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCCT0Wyv-6exFtHoC4TGgr0Q\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t tell by all this... \u003cstrong\u003eI am committed to helping you better protect and grow your life savings\u2014to helping you build a rapidly-growing, highly-diversified net worth!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0HOW CAN I HELP YOU?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eBeyond all the resources I just mentioned, I will be creating detailed video analyses of all the stock positions we identify for our own portfolios each and every month (usually between 3 and 6 highly researched, carefully selected small- and micro-cap stocks). \u003cstrong\u003eWe only recommend positions we have identified as having a 100% or more potential upside with limited downside risk.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can take our ideas and detailed research to form your own opinions and build your custom diversified portfolio. Explore the entry-level patron options for more information.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u00a0HOW CAN YOU HELP?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eHonestly, you just being here\u2014around; utilizing the various resources we create; contributing; offering feedback when you have it\u2014helps a ton and is much appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eBut of course, a monthly contribution at any level (even $1/month) helps us\u003cstrong\u003e grow even quicker and create even more resources for you in the future.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHAT RESOURCES WILL WE CREATE NEXT?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eRight now, half our resources are dedicated to market and individual stock research (to help you and our individual clients), and the other half is dedicated to creating helpful content on YouTube.\u003cbr\u003e\u003cbr\u003eAs we add more experts to our team, one of my bigger plans is to create a financial news alternative. If you\u0027ve watched CNBC or Bloomberg throughout a news cycle, I\u0027m sure (I hope) you\u0027ve noticed that 99.9% of what is said is just noise\u2014it\u0027s not important for your financial success; in fact, it\u0027s often damaging. That doesn\u0027t mean everything is unimportant,\u003cstrong\u003e it just becomes an exercise in futility to attempt to sift through it all.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWouldn\u0027t it be nice to have a 10-20 minute synopsis of all the important things that happened in the financial world each day?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve looked for an unbiased and reliable source for years and have come up wanting. \u003cstrong\u003eWith your help, we can make this resource (and many others) a reality.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0THANK YOU!!!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo what will you do? Will you help us take this vision to the next level? Will you just use this site to gain access to the high-potential stock picks? Or will you just hang around for the free stuff? \u003cbr\u003e\u003cbr\u003e... whatever you do, \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m so glad you\u0027re here and can\u0027t wait to get to know you better.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI wish you all the best,\u003cbr\u003e\u003cblockquote\u003eStephen Spicer\u003c/blockquote\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
