    "published_at": "2017-11-14T18:47:11+00:00",
    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFACEBOOK:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://www.facebook.com/SanctuaryMoon.org\" target=\"_blank\"\u003e/SanctuaryMoon.org\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eTWITTER:\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.twitter.com/SanctuaryMoonMI\"\u003e@SanctuaryMoonMI\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eTHANK YOU to our loyal patrons! YOU are the reason we are able to sustain our mission to help animals. Your kindness allows our non-human residents to live happy, safe and free by providing funds towards medical care, food, bedding and other supplies.\u003cbr\u003e\u003cbr\u003eSanctuary Moon is a\u00a0\u003cem\u003e\u003cstrong\u003e501(c)(3) microsanctuary for non-human animals who where formally \"farmed\", abused, neglected, or exploited.\u00a0\u003c/strong\u003e\u003c/em\u003eWe operate on vegan principles and are dedicated to providing a safe haven for displaced individuals that have historically been exploited by the human world.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy We Created a Microsanctuary?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eAfter Ryan spent years volunteering at a local wildlife rehab and Rachel decided that her newly adopted vegan lifestyle meant a greater responsibility to her fellow non-humans, they decided together to adopt a group of ducks that Ryan assisting in rescuing in 2014. The rest is history!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOur Residents\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWe currently provide sanctuary to 20 roosters, 8 hens, 4 ducks and 2 goat residents who call Sanctuary Moon their permanent home. That makes 34 formerly farmed individuals who have a second chance at a life free from harm.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy We Are Vegan\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWe are committed to rejecting any form of non-human exploitation and advocating that others do the same. We believe that veganism is one of the primary ways we can do the least harm and contribute to a better world for all animals.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOur Property\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eSanctuary Moon is situated on a 3.5 acre property nestled in a rural community. We believe all animals deserve to live happy, safe and free! At Sanctuary Moon, we make safety and flock compatibility our top priorities by ensuring appropriate predator proofing and the best suited flock mates for our residents. Some of our residents may even have their own coop and run which is all based on their individual personality and needs!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho We Are\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eRachel Hipp\u003c/strong\u003e is the co-founder and Board President at Sanctuary Moon and spends her days working as a children\u0027s social worker and most of her free time caring for the rescued animals who reside here. Rachel also speaks publicly to encourage other vegans to get involved with animal rescue and care through her work with The Microsanctuary Movement.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRyan Hipp \u003c/strong\u003eis the co-founder and Director of Operations at Sanctuary Moon and works in SEO/marketing for a living with a second career as a children\u0027s book author/illustrator. Ryan is an avid animal rescuer and has past experience working with feral cats, wildlife rehabbing and now has become an expert in farm animal rescue and care.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eJean-Ren\u00e9 \u201cJR\u201d Renusson\u003c/strong\u003e\u00a0serves on the Board of Directors at Sanctuary Moon and works as a Vegan Chef and owner/operator of Bit Baking Co. and Cheeyeah, vegan cheese sauce. JR has been a life long lover of animals and is passionate about sharing his knowledge of vegan cooking with others. He lives in Grand Rapids with his two vegan boys, London and Jude as well as his supportive wife and best friend, Jessie. Together with their dog, Bisou, they are veganizing Grand Rapids, one skeptic at a time.\u201cI\u0027ve always said, you can feed a man tofu and he can be vegan for a day, but if you teach a man to cook tofu, he\u0027ll be vegan for a lifetime.\"\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eErica Wisniewski\u003c/strong\u003e  serves on the Board of Directors at Sanctuary Moon . Erica became vegetarian (and now vegan) and the age of ten because she knew that it was not right to eat animals, wear them, or use them for entertainment purposes. She knows that animals deserve our respect, admiration, and protection. Erica is a well-known community organizer for women\u0027s issues and one of the founding organizers of Grand Rapids Veg Fest. Erica is also the President of Plant Based Roots which is a non-profit organization here in West Michigan that\u0027s main focus is educating the public on the benefits of a plant-based lifestyle for health, animal welfare, and environmental conservation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAllie Gadziemski \u003c/strong\u003eserves on the Board of Directors and\u00a0as the Volunteer Coordinator at Sanctuary Moon. Allie and her sons are dedicated to\u00a0vegan activism including locally with Grand Rapids Farm Animal Save.\u00a0Allie and her\u00a0sons\u00a0love to volunteer for the animals; and live with 6 rescue animals of their own at their home in Sparta. They also run a vegan t-shirt business (6thcommandmentvegan.com) in support of Sanctuary Moon and other local vegan organizations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJennifer \u003c/strong\u003e\u003cstrong\u003eBafile\u003c/strong\u003e serves on the Board of Directors at Sanctuary Moon. Jennifer is an illustrator, designer, volunteer, organizer, activist and most proudly the mother of Cluckey the chicken. As a devoted volunteer at Sanctuary Moon, she helps with animal care, social media, design and fundraising. She has been volunteering at Sanctuary Moon since the summer of 2017 and has since been inspired to start her own urban microsanctuary. Jennifer has a BFA in Illustration from Kendall College of Art and Design and works full-time designing wall art for large retail stores. When not at work or Sanctuary Moon, she can be found caring for Cluckey, co-organizing Grand Rapids Farmed Animal Save, creating artwork and doing activism.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOur Future Plans\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWe plan to continue our focus towards bird rescue and care while keeping an open mind towards any species we may be able to accommodate under our sustainable growth model. We will continue a special focus on roosters who are disproportionately exploited and marginalized by animal agriculture in both industrial and \"backyard\" farming.\u003cbr\u003e\u003cbr\u003eThank you SO much for your ongoing support of Sanctuary Moon!\u003c/span\u003e\u003cbr\u003e"
   },
