    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u2019m a singer/songwriter creating original music on a monthly basis.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u2019ve always loved music. Whether it was rocking out to my dad\u0027s Eagles tape on our family boat in the summer, enjoying my sister Julie\u0027s latest musical obsession in the car as she drove me to school (I heard the Rent soundtrack about 525,600 times before I ever knew the whole story), or listening to Buena Vista Social Club and Nickel Creek at the request of some awesome high school teachers, I\u0027ve had many amazing family, friends and mentors who have exposed me to some of the best musical acts and ideas in the world. And since I was 3, I\u0027ve been sitting at pianos and trying to figure out how to play the songs I love so much. Countless music teachers, friends and fellow artists have encouraged me to continue honing my craft and have inspired me with theirs.\u003cbr\u003e\u003cbr\u003eI\u2019ve written and performed my songs for 16 years now, and I still love being a \"beginner\" when it comes to writing, recording, performance and production. I hope you enjoy the songs, and become a patron!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatrons like you supports creators like me.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI want to have the time and resources to continue making songs, while also generating the funds to pay for studio time and other music-related expenses.\u003cbr\u003e\u003cbr\u003ePatreon gives me a way to raise much-needed funds for equipment, studio time, guest musicians and other costs associated with making my songs sparkle! I don\u0027t think that\u0027s the technical term, but you get the idea :).\u003cbr\u003e\u003cbr\u003eAs I post completed songs to Patreon, your pledges will help me fund my dream of writing, recording and producing original music that I care about, and I hope you do, too.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBecome a patron\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIt\u2019s easy! Here are the steps:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eSign up to support me by \"becoming a patron\" on this page.\u003c/li\u003e\u003cli\u003eSet your pledge amount, which is the amount you want to pay per song I release.\u003c/li\u003e\u003cli\u003eSet your monthly limit, which is the most you are able to support me with each month (my goal is to release 2-4 songs each month).\u003c/li\u003e\u003cli\u003eEnjoy one or more rewards (see list on the right of this page) as my way of thanking you for your support!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThank you, thank you, thank you for considering helping me pursue this dream of continuing to write songs, record them, involve people in the process and hopefully create something you enjoy!\u003cbr\u003e\u003cbr\u003e-Justin\u003cbr\u003e"

le to Patrons who maintain the $500 level for 6 months or more).\u003cbr\u003e\n\u003c/p\u003e",
