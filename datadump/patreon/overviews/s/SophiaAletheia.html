    "summary": "Aletheia is the alter-ego of writer, photographer, and social researcher, Sophia Gallagher. \u003cbr\u003e\u003cbr\u003eIt\u00a0is a forum through which to tell the continuously unfolding story of the quiet emergence of a global movement for a more equitable social-economic system.\u00a0\u003cbr\u003e\u003cbr\u003eIt is an exploration into the variety of ways humans can coordinate with each other creatively and with mutual respect. An exploration of how coherence among diversity occurs and dissipates. A story of the struggle for individual and collective sovereignty.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting Aletheia, you also support the variety of work Sophia is a part of, including:\u003cbr\u003e\u003cbr\u003eThe Library of the Commons: a cooperatively-run co-working space and resource hub for us to contextualize our projects in history and in the contemporary global movement for systems change.\u003cbr\u003e\u003cbr\u003eThe Citizen-Consumers United: an association aimed at galvanizing the tremendous untapped purchasing power and use education and community accountability to change buying habits. By working together to divest from exploitive, monopolistic industries, we will instead nourish ethical alternatives and establish a symbiotic relationship between producers and consumers.\u003cbr\u003e\u003cbr\u003eThe Digital Sovereignty Collective: a forum to explore how new decentralized technologies can enable data sovereignty and empower grassroots coordination for energy exchange and decision-making.\u003cbr\u003e\u003cbr\u003eThe Collective Liberation Alliance: an interfaith coalition \u0026amp; meditation group aiming to unite spiritual communities to combine personal liberation (via meditation practices) with collective liberation (via coordinating assets and needs.)\u003cbr\u003e\u003cbr\u003eAs a part of the Next Economy Alliance, I\u0027ll be leading an education series on the history, theory, and practice of Next System models, and leading a research project centered on 1) the roots of inequity in the intersectional spheres of land/housing, food, wellness, the arts, education and tech/data and 2) the significance of distributed ownership as a means of sovereignty, responsibility, and value storage.\u003cbr\u003e\u003cbr\u003eThrough The Atonement Series, I\u0027ll be organizing classes on the historical and cultural context of oppression, colonialism and white supremacy, and (depending on your personal ancestry) how to atone for this past in the present.\u003cbr\u003e\u003cbr\u003eEmergent: The Game is an social experiment using holochain technology and the mythology of play and neo-tribes to coordinate massive individual action for the decentralization of power and wealth and to support the emerging ecosystem of system changers. (In Research phase)"
