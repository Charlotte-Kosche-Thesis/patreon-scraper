    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/N5BJmUs.png\"\u003e\u003cbr\u003eHi! My name is Sophie and I\u0027m an illustrator currently working on some personal projects.\u003cbr\u003e\u003cbr\u003e\n\tI\u0027ll be using patreon to share the work that I usually don\u0027t post elsewhere online: sketches, project development and works in progress as well as the occassional drawing video. Currently there is an option for physical rewards where you can get a special sticker sheet sent to you every month and in the future I would like to add tiers for patrons to receive more items like charms and pins! You will get the first look at new products I\u0027m planning and be able to vote on what you\u0027d like to see made. Patrons will also get 10% off all orders from my \u003ca href=\"http://starpatches.tictail.com/\" target=\"_blank\"\u003estore\u003c/a\u003e. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2605\u2605\u2605\u003cbr\u003e\u003cbr\u003eEARLY ACCESS TIER\u003cbr\u003e\u003cbr\u003eYou can get a peek at my work a few days before it gets posted publically, this includes new products for my store and sales announcements too. Every month a new 10% store discount code will be posted for all patrons.\u003cbr\u003e\u003cbr\u003eSKETCHBOOK TIER\u003cbr\u003e\u003cbr\u003eAt the end of each month I will collect all of my unposted sketches (digital and traditional) into a pdf file which will then be made available to download. As well as voting posts, you will have access to content request posts in which you can make suggestions for things you would like to see in future (this can be anything like fanart for a certain series or specific subjects for drawing videos, I will try to include as much as I can!). This tier also includes everything from the \"early access\" reward tier.\u003cbr\u003e\u003cbr\u003eSTICKER SHEET TIER\u003cbr\u003e\u003cbr\u003eEvery month I will be making a new A6 sized sticker sheet design to be delivered to you! This tier also includes everything from both the \"early access\" and \"sketchbook\" reward tiers.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003cem\u003eWhen will the sticker sheets be delivered?\u003c/em\u003e\u003cbr\u003e\n\t\u003c/div\u003eSticker sheets for each month will be shipped on the 1st of the next month and they should arrive within a week or two. So for example if you pledge at any time in January you will be eligible for the January design and receive your first sheet in February.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003cem\u003eIs the cost of shipping included in the pledge?\u003c/em\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\tYes! You don\u0027t have to pay anything extra.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003cem\u003eWhat if I don\u0027t want one of the sticker sheets?\u003c/em\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\tI will be posting a preview of the next month\u0027s sticker sheet design so if you don\u0027t want to receive that particular one you can \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/215215063-Can-I-pause-my-pledge-to-a-creator-\" target=\"_blank\"\u003epause your pledge\u003c/a\u003e and won\u0027t be charged for the coming month. Alternatively you can \nrequest a previous sticker sheet design instead, providing I still have \nsome available.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003cem\u003eWill the sticker sheets be\u003cstrong\u003e\u003c/strong\u003e available for non-patrons?\u003c/em\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\tIf I have any sheets left over at the end of the year I will add them to my store.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you have any more questions feel free to send me a message!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2605\u2605\u2605\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you very much for your support!\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/starpatches\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2605 \u003ca href=\"https://www.instagram.com/starpatches/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2605 \u003ca href=\"http://starpatches.tictail.com/\" target=\"_blank\"\u003eStore\u003c/a\u003e\n\u003c/div\u003e"
