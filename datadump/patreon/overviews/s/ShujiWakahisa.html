    "summary": "\u003cstrong\u003eAccess\u00a0to all of the Ookami No Michi Pages here on\u00a0\u003c/strong\u003e\u003ca href=\"http://shujiwakahisaa.deviantart.com/gallery/63146852/OoKAMI-NO-MICHI-Path-of-the-Wolf\"\u003eDeviantart\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eCheck out my art blog over here to see things that are random -\u0026gt;\u00a0\u003c/strong\u003e\u003ca href=\"https://shujiwakahisaartblog.tumblr.com/\"\u003eClick!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat is Ookami No Michi?:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eOokami No Michi is a story I began while in the middle of High School in Junior Year, it is a story I made while in the middle of my English 3 class after asking myself,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\"What if there was a school where everyone, the teachers, the staff, and even the students had spirits of many different kinds, be like?\"\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnd thus began Ookami No Michi on December 20th, 2013, and is now revamped as well as being published online stronger on June 26th 2017! I plan to release it as a full manga when there is at least \u003cstrong\u003efive to eight chapters\u003c/strong\u003e to put in each volume! However I can\u0027t do that without your help! Any support given to the series, even if it is a $1 means the world to me! Supporting this Patreon gets the story itself stronger than before!\u003c/div\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eThe comic \"\u003c/strong\u003e\u003cstrong\u003eEquestrian\u003c/strong\u003e\u00a0\u003cstrong\u003eWind Mage\" is not under Patreon payment and is being done by me as a fan of the fanfic on my own free time.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
