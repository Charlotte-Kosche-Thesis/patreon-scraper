    "summary": "We started off as a Facebook page in 2012 with the main motivation being the fact that Slavic culture is not as appreciated as it deserves to be. A regular Slavic person knows a thing or two about Greek or Roman myths, but knows nothing about Slavic mythology, not even a single Slavic God. The culture of the Vikings is currently popular worldwide, while Slavic culture, which is on par with it, is unknown and underrated. Our mission is to change that.\u003cbr\u003e \u003cbr\u003eFor these five years, we have built a community of 15 thousand subscribers with a weekly reach of nearly 100K. We have grown from exploring other people\u0027s work to writing our own.\u003cbr\u003e \u003cbr\u003eThe internet is a great platform for the exchange of ideas and the free flow of information. Because of the sheer popularity of Slavic Chronicles which is increasing by the day, and the dedication of our fans, we feel it is time to take this affair to the next step and expand our content even further. This means more articles on a wider range of topics, creating the capacity to generate our own, genuine content, and becoming a full-fledged organisation, which will, in the future, host events, meet-ups, and support other efforts at promoting Slavic culture.\u003cbr\u003eTo create one article, we need to redeem licenses, acquire stock footage, and maybe more importantly, we invest our time to do the research, write and edit the text. Overall, a well done article takes about a week to be completed.\u003cbr\u003e \u003cbr\u003eIf you like our content and want more, please consider becoming a supporter of Slavic Chronicles on Patreon, and join the conversation on\u00a0\u003ca href=\"https://www.facebook.com/SlavicChronicles/\"\u003eFacebook\u003c/a\u003e,\u003ca href=\"http://slavicchronicles.com/\"\u003ewebsite\u003c/a\u003e  and \u003ca href=\"https://www.youtube.com/channel/UCnhvdGI6tQvELQzJfqDmzQg\"\u003eYoutube\u003c/a\u003e.\u003cbr\u003e"
