    "summary": "Hello! I\u0027m Sparrow. I\u0027ve been self-learning in Japanese since around 2008, and visited the country twice - once for 2 and a half months from 2008-2009, another time for 3 months in 2011. I\u0027m a fan of visual kei and other Japanese rock artists: first and foremost Kagrra, and Isshi\u0027s solo project, shiki\u221eproject\uff5e\u5fd7\u9b3c\u9670\u8b00\uff5e. I also adore THE VELVET, Satsuki, asobius, Plastic Tree, A(\u30a8\u30fc\u30b9), Psycho le C\u00e9mu, sukekiyo, and many more!\u003cbr\u003e\u003cbr\u003eI\u0027ve been translating Kagrra\u0027s lyrics and Isshi\u0027s blog since 2009 on Livejournal. After Isshi\u0027s passing in 2011, I made a website to host all of my translations pertaining to him and his work. I\u0027m not an expert webmaster and not at all a graphic designer, but translating and maintaining my website dedicated to Isshi are two of my favourite hobbies and I\u0027ve always been delighted to share my efforts with people who also continue to be interested in Isshi\u0027s writings. \u003cbr\u003e\u003cbr\u003eMaintaining the site is a lot of work - as is the translating, of course! - and, as always, I\u0027m thankful for the people who read what I post with every update because your continued presence encourages me to keep doing what I do. Seriously, you guys rock! \u003cbr\u003e\u003cbr\u003eI decided to make a Patreon page to kind of put feelers out for people to support me in this hobby as I\u0027m considering making a sister website to Demon Passion, where I\u0027ll branch out from Isshi-related translations into translations of other Japanese bands - mostly lyrics, but other relevant content as well! That project is in the works, but I\u0027d like to buy my domain before that happens, and with your help I\u0027ll hopefully be able to get there! Thank you SO much to anyone who is willing to support me in this journey on Patreon, your contributions will help a lot!\u003cbr\u003e\u003cbr\u003eMy website content will always be free to view, but in return for supporting me on Patreon, my lovely Patrons will get to vote for what kind of content they\u0027d like to see next and even request translations from me (no, it doesn\u0027t have to be Isshi or Kagrra related! though I do ask that you provide the material you\u0027re requesting me to translate)! Please check out the Rewards levels on the right and see if anything appeals to you!\u003cbr\u003e\u003cbr\u003eAnd thank you, thank you, thank you!!!! to each and every one of you who reads my translations and keeps me going.\u003cbr\u003e\u003cbr\u003eI love you all!\u003cbr\u003e"
