    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ZYlcN-ec934\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=ZYlcN-ec934",

    "pledge_url": "/bePatron?c=314843",
    "published_at": "2016-04-03T03:47:43+00:00",
    "summary": "\u003ch4\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eFirst Things First: Thank You!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eHey! First of all, we just wanna say thanks for being a part of the Sweet Natural Living community over at YouTube and Facebook! We love sharing stuff with you guys, and that\u0027s why Patreon is really cool! Read on...\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhat is Sweet Natural Living all about?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWe are Mads and Mikkel, two brothers from\nNorway, and our project is called Sweet Natural Living. We create YouTube\nvideos, eBooks, articles and coaching support to anyone seeking to improve\ntheir health and life in general. \u003cbr\u003e\n\u003cbr\u003e\nFor the last few years we\u0027ve been producing lots\nof free content on YouTube, averaging two to four videos per week! Typical\ntopics include health, fruit based nutrition and how to create a happy,\nfulfilling life. \u003cbr\u003e\u003cbr\u003e\n\nWe started out with the intention to\nprovide people with educational, entertaining and inspiring videos sharing our\nown journey, knowledge and experiences. As time went on, and our YouTube\nchannel kept growing, we expanded our operation to include a website where we\nnow offer plenty of free information in the form of articles and FAQ\u2019s, as well\nas three eBooks. \u003cbr\u003e\n\n\u003cbr\u003e\nEvery day, we spend time and energy working on\nthe project. It\u2019s fulfilling and satisfying work. We love it!\u003cbr\u003e\u003cbr\u003e  \n\n\u003ch4\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhat is Patreon, and how does it work?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cp\u003e\nPatreon is a place where \u003cem\u003ewe\u003c/em\u003e (as content\ncreators) can offer \u003cem\u003eyou \u003c/em\u003e(as a\nfollower) \u003cem\u003eexclusive content\u003c/em\u003e that you\nwon\u2019t find anywhere else, as well as interact with you in a more intimate and\nmeaningful way than what\u2019s possible through YouTube.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nHere\u2019s how it works:\nYou pledge to support the project with a monthly microdonation of your choosing\n(the smallest donation being $1 per month) and\nin return you\u2019ll get access to a particular set of \u003cem\u003erewards. \u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe fundamental reward that all\npatrons qualify for is access to our exclusive Patreon only feed/timeline where\nwe regularly post content that will not appear anywhere else online. \u003cbr\u003e\n\n\u003cbr\u003e\n\nEach pledge tier has a different set\nof additional rewards based on the donation amount. Read more about the rewards\non the right side of this page! \u003cbr\u003e\n\n\u003cbr\u003e\n\nYou\u2019ll be able to comment and\ninteract with us through the timeline or via private messages. Not only that \u2013\nbut once you\u2019re part of the community, you\u2019re free to make your own posts and\ncommunicate with the other patrons through the comment section as well. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPS! You are obviously free to stop donating at\nany time and there\u0027s no lock in contract or anything like that!\u00a0\u003c/p\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cp\u003e\n\nSimply put, Patreon\nallows creators to get paid, while simultaneously creating a place where they\ncan communicate more intimately with their followers. We spend our time doing\nwhat we\u2019re passionate about, and if you enjoy our work, this is one way to\nsupport the project.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMore than anything,\nPatreon is a community. It\u2019s a place where we can better interact with you guys\n- without all the chaos typically found in the comment section of a YouTube\nvideo. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe aim to provide our\npatrons with \u003cem\u003epersonalized\u003c/em\u003e content\nevery week \u2013 like answering your questions\nin our monthly Q and A video, or discussing various topics with you during the\nlive hangout. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThrough Patreon, you\nhelp support the Sweet Natural Living project and everything that we promote\nonline - like health, veganism, fruit nutrition and the importance of living a\nfulfilling and happy life.\u00a0\u003c/p\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhat now?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cp\u003e\n\nNow you can go on to become a patron by choosing one of the\npledge levels on the right and get instant access to exclusive features only\navailable through Patreon\u2026\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOR\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n...you can continue to enjoy our free content on\nYouTube, Facebook and sweetnaturalliving.com while knowing that your support\nthere is appreciated nevertheless. Thanks\nfor reading! \u003cbr\u003e\u003cbr\u003eHave an absolutely awesome day! \u003cbr\u003e\n\u003cbr\u003e\nMikkel \u0026amp; Mads\u003cbr\u003e\nSweet Natural Living\u003cbr\u003e\u003c/p\u003e"
