    "summary": "\u003cbr\u003e\u003cstrong\u003eGreetings!\u003c/strong\u003e And thanks for visiting my Patreon page.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://sajwho.tumblr.com/tagged/my_art\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cimg src=\"https://pp.userapi.com/c836126/v836126040/53de2/MFH0BYK_APM.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI\u0027m \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSajWho\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e and I\u0027m an artist who\u0027s mainly focuses on creating fanart for various shows and overall published media.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e(the passage below affects some of the rewards and might get updated once in a while)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFor now, the fandoms I\u0027m primarily interested in are \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWolf 359\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSanders Sides\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e and\u00a0 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHomestuck\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e. I\u0027m also into \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome To Night Vale \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Night Vale Presents\u0027 podcasts in general (Within the Wires, The Orbiting Human Circus (Of The Air)), The Bright Sessions, EOS 10, Camp Camp, Yuri On Ice, OFF\u003c/span\u003e the game, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePortal\u003c/span\u003e, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eUndertale, WOY\u003c/span\u003e and \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSteven Universe\u003c/span\u003e, but to the lesser extent.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u00a0\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eNSFW / 18+\u003c/span\u003e\u003c/span\u003e content may be presented\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://pp.userapi.com/c836126/v836126040/53ecc/MMPpc6QRTnw.jpg\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eArt is painful, but it\u0027s something that reminds me that I\u0027m capable of being interesting to others; it\u0027s my hobby and  \u2014 hopefully  \u2014 my future profession.\u003cbr\u003e\u003cbr\u003eBut more than that, art is one of the main sources of income for me. Not just spare money, but also something that can help me to support other indepented artists I love and maybe even buy new, better laptop and tablet in the future (and thus to make drawing a lot easier and much more enjoyable).\u003cbr\u003eAnd, more importantly, I plan to use all donations as savings for education.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat can I get here?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eMostly just drawings of whatever show I\u0027m currently interested in; anything from simple illustrations to AUs and crossovers. Possibly some comics series in the future.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eBecoming a patron will give you early access to all the previews, WIPs, works I\u0027m supposed to keep in secret, step-by-step drawing processes, .psd files and all posted artworks in high resolution, as well as discounts on commission prices and personalized drawings, and possibly other rewards.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eSome of the abovementioned things (specifically some WIPs, drawing processes and whatnot) will still be posted for free, as public posts, so, I hope, the general audience won\u0027t feel left out. The difference is that patrons still get much more content. \u00a0 \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c836126/v836126040/53ecc/MMPpc6QRTnw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://sajwho-art.tumblr.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eArt Tumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2022\u003c/span\u003e \u003ca href=\"http://sajwho.tumblr.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2022\u003c/span\u003e \u003cstrong\u003e\u003ca href=\"http://sajwho-nsfw.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNSFW Tumblr\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2022\u003c/span\u003e\u003c/span\u003e \u003ca href=\"https://twitter.com/saj_who\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2022\u003c/span\u003e \u003ca href=\"https://www.youtube.com/channel/UCZ9AhGPDR0FsmydJPDeNn4Q/videos\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2022\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/sajwho/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFuraffinity\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u2022\u003c/span\u003e \u003ca href=\"https://vk.com/sajwho\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVK\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u
