    "summary": "\u003cbr\u003eStrange Grooves started as a way to unwind during the week. \u003cbr\u003e\u003cbr\u003eThe two of us would meet up and hang out. We enjoyed having conversations about music after work, spinning records and genuinely getting to know each other and our friends in the community better.\u003cbr\u003eStrange Grooves is evolving quickly\u2026 We now have 3 flagship shows!\u003cbr\u003e\u003cbr\u003eOur focus and purpose are bringing the music community together. Those who play music, who write about it and those who just like to listen to it. Those who go to concerts, those who have special memories and to make new friends and be part of the Strange Crew. \u003cbr\u003e\u003cbr\u003eWe use new and old formats to do that. We now record podcasts, write/host blogs, with contributors to our website on a regular basis. We host listening parties and other cool events around Saint John and now other spots in 2018.\u003cbr\u003e\u003cbr\u003eWe love digging through peoples record collections, meeting with bands and recording great content. We have been humbled to meet new friends and to connect with people all over the world. We look forward to connecting and collaborating with music lovers from all over. We\u2019re only getting started. \u003cbr\u003e\u003cbr\u003eWe welcome you to get in touch Keep It Strange.\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003e- Cait \u0026amp; Cherise\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
