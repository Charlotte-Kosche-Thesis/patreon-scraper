    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey there,\u003cbr\u003eI\u0027m Christina Yen, AKA \u003cstrong\u003eSixthLeafClover\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/LGtuRLG.png\" style=\"width: 177px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy Patreon is not intended to be a paywall for the finished creations I would normally post online. I will continue to post my finished artwork as usual but Patreon gives me incentive to show you all the works in progress that went behind the finished artworks you see online.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gmzXCAE.png\" style=\"width: 185px;\"\u003e\u003cbr\u003e\u003cbr\u003eI plan on posting at least 2 times a month with WIP content.\u003cbr\u003e+Early comic pages.\u003cbr\u003e+Additional posts of finished artwork.\u003cbr\u003e\u003cbr\u003eArt content here will range from \u003cstrong\u003eGeneral\u003c/strong\u003e to \u003cstrong\u003eMature\u003c/strong\u003e in nature.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kCWfb03.png\" style=\"width: 201px;\"\u003e\u003cbr\u003e\u003cstrong\u003eContinuous support\u003c/strong\u003e\u003cbr\u003eSupporters who \u003cstrong\u003econtinuously\u003c/strong\u003e support me for 1 year (12 months) will receive a personalized digital sketch from me at the end of the 12 month cycle.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mvqxQmQ.png\" style=\"width: 145px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do\u003cbr\u003e\u003c/strong\u003eI work in both traditional and digital mediums.\u003cbr\u003eI often combine with digital mediums with traditional mediums to create my 3D printed works. I work a lot in the digital medium as well so I can get through a lot of art in shorter amount of time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWorks in progress\u003cbr\u003e\u003c/strong\u003eThese can include: Initial planning sketches, concept roughs, lineworks, photo progression of traditional media paintings, 3D digital \u0026amp; printed works, etc. Anything I am working on.\u003cbr\u003eOther works in progress can be of the \u003cstrong\u003eZodiac Dragons Calendar\u003c/strong\u003e and my \u003cstrong\u003eAsteria Six\u003c/strong\u003e comic pages and concepts of them that I would be working on. You would be able to view the unfinished page lineworks before I finalize them and sometimes character concept sketches.\u00a0\u003c/div\u003e"
