    "is_monthly": true,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/e4yVB4u1s1k\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/e4yVB4u1s1k",

    "pledge_url": "/bePatron?c=658474",
    "published_at": "2017-01-12T16:24:37+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GKplP2T.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Sarah.  I am a professional watercolour and pencil artist residing in the Southern coast of the UK.  With my three chinchillas and two dwarf rabbits by my side, I create whimsical, delicate art that blends strong traditional techniques with contemporary themes.\u003cbr\u003e \u00a0Art has been my passion for as long as I can remember, and I have decided to take the plunge and make it my full-time occupation. \u00a0That\u0027s the dream, isn\u0027t it - a job where you love what you do, where you wake up in the morning and can\u0027t wait to go to work! \u00a0This is my very first step on a journey that will let me bring my art to life, as well as having a little fun with some quirky stuff that we can come up with together! \u00a0This is the start of my life journey, and I would love to have you join me.\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/K76xt6l.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am very proficient with watercolours and pencils and that is what you\nwill see me post most days \u2013 I usually do a lot of watercolour animals and sketches.\u00a0 Over the course of the next two years you will be \u003cstrong\u003eexclusively\u00a0\u003c/strong\u003elooking into my book project \"Beautiful Beasts in Blossoms\" and .\u00a0 You will see\nsketches, doodles, photos of my life, failures and successes! \u003cbr\u003e\u003cbr\u003eFor more information about the book and the project, you can visit the website here, which is updated frequently with all of the artwork.\u00a0 You can also sign up to the Newsletter for monthly art updates and project progress:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.beastsinblossoms.com/\"\u003ewww.BeastsinBlossoms.com\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nPatreon is a tool I frequently use not just for\nmy art, but it also gives you all the opportunity to take a look into my\npersonal life as well. I treat this like\na personal diary of mine, it\u2019s a safe haven and getaway from normal social\nmedia and allows you all to see me as a person as well as an artist. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/S5m8T4X.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/MxK9nwX.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003eThat\u2019s a pretty good question! Patreon is a platform where people\ncan support creatives, people with projects, or just about anything \u2013 to keep\ncreating more work. If you like what I do and would like me to continue sharing\nand telling you all about it this is the place to help support me. In\nreturn for your \u0027patronage\u0027, you get exclusive content, videos, HD images, blog\nand diary posts and much, much more!\u00a0 Your support helps me grow as an artist and gives me the room to\nexperiment more and find my feet.\u00a0 If you\nare a first time Patron you can find answers to most of your questions\nhere \n\t\u003ca href=\"http://www.patreon.com/faq\"\u003eFAQ\u003c/a\u003e. Becoming\na Patron of the Arts is really simple and you can adjust your pledge whenever\nyou want!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003ePledges + Charges: \u003c/strong\u003e\u003cem\u003eYou will be charged once on the day of subscribing and once at the beginning of each month thereafter.\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eYou are not obliged to stay on a pledge, feel free to change this at any time!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePlease do not be intimidated by the currency if you are pledging from a different country.\u00a0 Patreon is working towards fixing this however, if you are trying to pledge in GBP; the approx conversion rate is listed with every tier!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003eFor more information for tiers, \u003cstrong\u003eMilestone Rewards\u003c/strong\u003e and the \u003cstrong\u003eSave \u0026amp; Upgrade scheme\u003c/strong\u003e - visit my website:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.artbysarahmason.com/patreon\"\u003ewww.artbysarahmason.com/patreon\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://sarahjbmason.wixsite.com/freeflight\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t---------\u003cbr\u003e\u003cbr\u003eTo buy originals and prints - visit my \u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.etsy.com/uk/shop/FreeFlightGB?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eEtsy Store\u003c/a\u003e\u003c/strong\u003e!\u003cem\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/SarahMasonArt\"\u003eTwitter\u003c/a\u003e  ---\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/SarahMasonArt\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003eSo watch this space, and\u003cstrong\u003e thank you\u003c/strong\u003e all for your support! \u0026lt;3 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gOyzbVS.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
