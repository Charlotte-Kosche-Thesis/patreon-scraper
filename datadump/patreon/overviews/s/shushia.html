    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHeyya!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy name is\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eShushia\u003c/strong\u003e\u003c/span\u003e,\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e but you may know me as \u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eShu\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m a self-employed artist who loves to draw, chat and have fun!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat do you do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFirst and foremost I\u0027m an artist/streamer! I create artwork for commissioners, my friends and for myself. I love drawing characters and illustrations~ and I also occasionally make speedpaints; planning to make tutorials someday. One of my main goals is to help out the art community and to improve the world we live in by giving advice and a piece of my mind every now and then.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy should I become a patron?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA little help goes a long way! I don\u0027t believe in paid content since I think everyone deserves to see what I create; so these are the main perks you get: voting on upcoming drawing themes and a special role/channel in my Discord server! Some other perks include redlines/critiques, voice chat hangouts, plus seeing my sketches and WIPs which I won\u0027t post anywhere else. Patron discounts are also available for the following: customs, adoptables, and commissions!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhen will I be charged?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will be charged at the beginning of each month!\u003cbr\u003eMake sure you check the\u00a0\u003ca href=\"https://www.patreon.com/faq\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eFAQ\u003c/span\u003e\u003c/a\u003e on how to set a monthly limit for your pledge~\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSee right for rewards! (delivered through my Discord server)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you so much for your support! It\u0027s really appreciated! \u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e^\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e//\u003c/span\u00
