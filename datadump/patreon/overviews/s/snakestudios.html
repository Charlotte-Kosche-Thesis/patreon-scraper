e? (Development currently paused)\u003c/h3\u003eEndless Adventure 1 is going to be inspired by Zelda, Minecraft and Town-building and managing games. You will be able to live in a world with many towns and explore caves, dungeons, castles, while you have to take care of the people in your own town. \u003cbr\u003eAlso, adult themes will have a strong focus in Town-Management, mostly through animation and Hentai-Art. Be sure to be a part of this from the beginning on!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat can I do to support you?\u003c/h3\u003eCurrently many things.\u003cbr\u003eMoney is always a nice option so we can afford music, (Pixel-)Art and Animations.\u003cbr\u003eBut you know what we would be even happier about?\u003cbr\u003eIf you make content yourself and send it to us.\u003cbr\u003eDrawings, Sound Files, anything that is on your mind,\u003cbr\u003eWe are grateful for every Bit you send to us :)\u003cbr\u003eWe are also currently recruiting if you want to be part of our Studio.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Our games are works of fiction depicting erotic fantasies and other fetishes.\u003cbr\u003e*\u003cem\u003eEvery depicted character is fully consenting and 18+ years old.\u003c/em\u003e*\u003cbr\u003e\u003cstrong\u003e*None of our content is glorifying or encouraging any illegal activity. It is all just roleplaying.*\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
