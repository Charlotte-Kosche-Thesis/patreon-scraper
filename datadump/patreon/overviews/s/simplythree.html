h, that is just $1 per month! That\u0027s one day without 2 tacos at Jack-in-the-Box, or a weekend without that second RedBox rental. It\u0027s cheap and easy! We appreciate all of our Patrons, and every level of patronage is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Can I change my donation amount? \u003c/strong\u003eYes! If your donation has become more than you can afford, simply log into your account at any time to modify your donation level or cancel altogether.\u003cbr\u003e\u003cbr\u003e\nMore questions? Visit the Patreon FAQ page\u00a0\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
