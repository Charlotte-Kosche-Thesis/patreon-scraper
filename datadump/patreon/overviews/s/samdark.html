    "summary": "\u003cimg src=\"http://static.yiiframework.com/files/logo/yii.png\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Alex, one\u00a0of the core maintainers of\u00a0\u003ca href=\"http://www.yiiframework.com/\"\u003eYii PHP framework\u003c/a\u003e for more than 7 years, its representative in\u00a0\u003ca href=\"http://www.php-fig.org/\"\u003ePHP-FIG\u003c/a\u003e,\u00a0\u003ca href=\"http://slides.rmcreative.ru/\"\u003eactive conference speaker\u003c/a\u003e and\u00a0\u003ca href=\"https://github.com/samdark/\"\u003eparticipant of various other OpenSource\u003c/a\u003e projects such as\u00a0\u003ca href=\"http://codeception.com/\"\u003eCodeception\u003c/a\u003e or\u00a0\u003ca href=\"https://github.com/kalessil/phpinspectionsea\"\u003ePhp\u00a0Inspections (EA Extended)\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cimg src=\"http://i.imgur.com/ZlFTAXQ.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe idea of this campaign is that each month companies and developers interested in Yii may transfer a small amount of funds that is, combined pays for extra time I contribute to Yii framework and OpenSource in general.\u003cbr\u003e\u003cbr\u003eBy having more time for Yii, I plan to finish\u00a0\u003ca href=\"http://yiiframework.domain-na.me/\"\u003enew website\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/yiisoft/yii2/wiki/Plan-for-next-major-versions\"\u003efinish and release 2.1\u003c/a\u003e and start working on the next big thing while maintaining 2.x branches of the framework.\u003cbr\u003e\u003cbr\u003eIn the future Yii team plans to create a proper foundation so Yii as a whole could be funded instead of me only."
