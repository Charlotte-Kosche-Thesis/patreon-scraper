    "summary": "I\u0027ve been waiting for those that wish for peace. Welcome Gundam pilots. Thank you for following\u00a0 my twitch channel and for taking interest in becoming a possible patron.\u00a0\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/sechsmerquise\"\u003ehttps://www.twitch.tv/sechsmerquise\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eOur 1$ Pledge\u00a0\u003cbr\u003e1$ a month enters you each and every month, for a chance to win a Gundam/MS\u00a0 model kit. The value, Grade, and amount of kits/winners will increase the more people that sign up so tell your friends. See rewards for this months prize.\u003cbr\u003e\u003cbr\u003eOur Mission to become a fully licensed Non Profit Organization.\u00a0\u003cbr\u003eBy reaching our Patreon budget goal of 600$ a month\u003cbr\u003eOnce the budget of 600$ a month is met all money raised by the patrons that exceeds this budget will be donated every month to a no kill humane society or animal welfare organization. All documents and video documentation will be presented to the patrons to assure the animals directly benefit from these donations each and every month. Make a free patreon account to view our goals and rewards.\u00a0\u003cbr\u003eif anyone has suggestions on how to improve this goal please contact me. therealsechsmerquise@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eUpdate-once we near this goal i will apply for non-profit status and demonstrate how this Patreon budget is designed to improve the Gunpla prize pool in order to encourage pledges. As well as help to supliment my income for the time spent organizing and streaming these prize outs. At no time will our Prize pool ever exceed this monthly budget, so that as this grows we may be able to give back more and more to our Animal Charities and Organizations.\u00a0\u003c/div\u003e\u003cbr\u003eNow for a little bit about myself. I am therealsechsmarquise@gmail.com Sechs Merquise pilot of the mobile suit code named Tallgeese III, my stream manager is Ian Yoho. He does a great job, but besides my work in space and within the earth unified sphere, i am very happily employed as one of the six animal caretakers at my local humane society. I rather enjoy caring for the animals, especially the cats and kittens. I hope to one day use this stream as a platform to raise money for humane societies worldwide and other shelters in need. Well enough about me for now. I shall reveal more in the coming posts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
