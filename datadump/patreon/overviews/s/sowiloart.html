    "summary": "\u003cstrong\u003eNotice: Rewards are distributed through Discord.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/8AQFtb.png\"\u003e\u003cbr\u003eI\u0027m Sowilo, the pagan rune for \"sun\" and \"victory.\" I illustrate busty, fit women in my spare time.\u003cbr\u003e\u003cbr\u003eI\u0027m on\u00a0\u003ca href=\"http://sowiro.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/sowiloart\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you like my work, consider supporting me to \u003cstrong\u003esee my works long before they\u0027re released to the public\u003c/strong\u003e. You\u0027ll also get access to a special prioritized tier in my\u00a0\u003ca href=\"http://discord.gg/cAtEZeD\" target=\"_blank\"\u003eDiscord\u003c/a\u003e server, as well as the opportunity to vote in weekly patron-exclusive canvas polls.\u003cbr\u003e\u003cbr\u003eAs of now, there are over half a dozen finished works that have yet to be released. It will take three weeks before they\u0027d all get released, and by then I\u0027ll have many more. Hop on and get them!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u00a0I \u003cem\u003edo not \u003c/em\u003ewatermark my illustrations with the Patreon logo. I\u003cem\u003e do not\u003c/em\u003e resize my illustrations to force my supporters into paying for high-resolution works. I \u003cem\u003edo not \u003c/em\u003ehide variants of my illustrations behind a paywall, and I \u003cem\u003edo not\u003c/em\u003e censor my illustrations for public release so that I can charge patrons for uncensored versions. All of these practices go against my philosophy. This Patreon page is a tip jar with some incentives for those who give, \u003cstrong\u003eand this page will not\u003c/strong\u003e\u00a0\u003cstrong\u003edetract from the quality of the art released to the public.\u003c/strong\u003e\u00a0\
