    "summary": "\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHello!\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003eSpielmitStil\u003c/strong\u003e and it seems like you somehow got to my Patreon page. You know, I am a \u003cstrong\u003eMinecraft Mapmaker\u003c/strong\u003e, that means I create free, but extensive games in Minecraft for everybody. These often have an innovative gameplay, an own story, custom textures - made by Zaliku - voice acting and music. As you can imagine this takes a lot of time to do, but it still is fun to me.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI compose the \u003cstrong\u003emusic\u003c/strong\u003e I need for my maps on my own and I also compose game music for other people as well.\u003cbr\u003eUnfortunately creating such maps is not a really encouraging hobby, because I put about 400 hours into one single map and mostly receive nothing for this. It is my dream to become popular for those maps and that I am able to reach even more people with them.\u00a0\u003cbr\u003eHowever, I am very aware of the fact that this dream may never become true. Also since I currently am a student I have to reevaluate this whole mapmaking-project and if it is still something I want to invest so much time in... Yes, of course it is, but I hope there are a few people that want to support me for doing it.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eSo, if you enjoy playing these maps or like the music that I compose, you can support me here. I am very thankful for every single person that appreciates my work and that supports me for it.\u00a0\u003cbr\u003eSo... let\u0027s see where this goes. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
