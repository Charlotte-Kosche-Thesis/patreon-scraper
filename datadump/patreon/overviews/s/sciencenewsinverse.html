    "summary": "William Carlos Williams said it\u0027s tough to get the news from poems but I think it shouldn\u0027t be. So I\u0027m offering up verse based on current topics in science news.\n\u003cbr\u003e\u003cbr\u003e\nI carry both the reporter\u0027s iconic fedora and the poet\u0027s license: I\u0027ve published two books of poetry\u2014\n\u003ca href=\"http://parallelpress.library.wisc.edu/poetry/titles/author.shtml?Agner\" rel=\"nofollow\"\u003e\u003cem\u003eThe Scientific Method\u003c/em\u003e\u003c/a\u003e and \u003cem\u003eThe Doors of the Body\u003c/em\u003e\u2014as well as numerous nonfiction articles discussing science, including coverage of the \u003ca href=\"http://www.paperdroids.com/2013/05/23/botany-vs-zombies-part-one-sunflowers/\" rel=\"nofollow\"\u003ebotany of \u003cem\u003ePlants Vs. Zombies\u003c/em\u003e \u003c/a\u003e and \u003ca href=\"http://www.escapistmagazine.com/articles/view/scienceandtech/12117-Titan-Travelogue-NASA-s-Chief-Scientist-s-Guide-to-Saturn-s-Larg\" rel=\"nofollow\"\u003ethe best tourist sights on Titan\u003c/a\u003e, Saturn\u0027s largest moon.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nSo where do you come in? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile some magazines do publish science poetry, it\u0027s still a rather interstitial topic without a clear place to call home. But that doesn\u0027t mean people aren\u0027t interested in reading poetry to keep up with science news.\n\u003cbr\u003e\u003cbr\u003eEvery month, I\u0027ll write and send out to all Patrons a piece of verse (recently, metered and rhyming) about a topic which made news in the science world in the previous four weeks.\u00a0\u003cbr\u003e\u003cbr\u003e"
