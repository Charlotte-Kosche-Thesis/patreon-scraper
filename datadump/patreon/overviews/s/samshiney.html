    "summary": "\u003cstrong\u003eWhat\u0027s this?\u00a0\u003cbr\u003e\u003c/strong\u003eHi, this is the Samshiney Patreon page! I\u0027ve been happily creating here since September 2017. I post a new poem every week. (And sometimes there are blog posts and sometimes there are videos.)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027m Sam. I write about feelings and ideas. Poems. I\u0027m passionate and dreamy about it.\u00a0\u003cbr\u003e\u003cbr\u003eI live in Newfoundland. I care about small communities and big communities. I find people interesting and confusing and humbling and sometimes disappointing, but usually worthwhile.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003ePatron is a creator-centred (rather than advertiser-centred) content platform. Here is Patreon\u0027s\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003eFAQ\u003c/a\u003e for patrons,\u00a0if you are curious about how being a patron works. You don\u0027t have to be a patron to peruse, though patronage is certainly appreciated and welcomed. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the financial support go?\u00a0\u003cbr\u003e\u003c/strong\u003eTo support Samshiney poetry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan you be more specific?\u00a0\u003c/strong\u003e\u003cbr\u003eKinda!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFunding plan for 2018\u003c/strong\u003e\u003cbr\u003eBranding/visuals: I would like some merchandise that I can work into what Samshiney is all about. And I\u0027d like to share, where I can, with my patrons. That\u0027s sort of vague, but it\u0027s hard to be specific without a specific budget. But I have ideas. IDEAS. You can ask me if you\u0027re curious.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003eI truly appreciate your support and the love I get for sharing my work. It\u0027s an amazing thing to put parts of yourself \"out there\" and see that it resonates with others. You give me warm fuzzies and I would hug each of you (with consent) if I could. \u00a0\u003cbr\u003e"
