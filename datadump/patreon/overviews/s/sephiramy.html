    "summary": "Hi! My name is Amy, and I\u0027m a former baker turned freelance artist (you can view some of my other work at\u00a0\u003ca href=\"http://www.amymarieking.com\" rel=\"nofollow\"\u003emy portfolio site\u003c/a\u003e) who has been making comics in my spare time for so long that I got the wild idea that maybe I could do them professionally!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how YOU can help me!\u003c/strong\u003e\u003cbr\u003ePatreon is a way for me to make these comics my full-time job. Even a buck a month adds up when it\u0027s from enough donators, and the more that I get, the more extras and other fun stuff I can give back for your generosity.\u00a0I run a very active campaign, and I want to be sure that you are rewarded with exclusive content that will not crop up anywhere else, and that you have an active part in choosing what your reward consists of!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://boss-monster.com/Patreon/qgJAx6P.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$1 a month\u003c/strong\u003e, you get exclusive access to early comic pages, process videos, concept art, and more! I\u0027ll always post both the inks and the completed pages for\u00a0\u003ca href=\"http://www.harlowevanished.com\"\u003eHarlowe Vanished\u003c/a\u003e (my current webcomic, which you can read about down below!).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://boss-monster.com/Patreon/MwnsEtK.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$3 a month\u003c/strong\u003e, I offer bonus comics which are, once again, exclusive to Patreon - they\u0027ll never be offered anywhere else! YOU get to vote on which of my comic characters will be featured, so you never have to miss your favorites for long!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://boss-monster.com/Patreon/QVPFS3e.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$10 a month\u003c/strong\u003e, not only do you still get access to all the prior reward tiers, but you also have a shot at getting a sketch request drawn up... and then you can come watch me draw it at a special 2-times-a-month livestream!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://boss-monster.com/Patreon/39XKuzt.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd finally, at \u003cstrong\u003e$20 a month\u003c/strong\u003e, I am offering inked and flat colored character shots! You send me the references, I send you back a piece EVERY MONTH you donate!\u003cbr\u003e\u003cbr\u003eIf you found me through one of my comics, you already know what I make, but in case you are new to my work...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s my comics!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GQagedq.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe first is\u00a0\u003ca href=\"http://www.themusementor.com\" rel=\"nofollow\"\u003eThe Muse Mentor\u003c/a\u003e,\u00a0a long-form,\u00a0full-color comic about personified thoughts, impulses, notions, and muses, trying to coexist on the mental plane. However it\u0027s also about Mona, a notion who doesn\u0027t know her function and decides to try and take up the creative works of muses instead, because why not?\u00a0This comic is FULLY COMPLETED as of January 2017, and you can go read the whole thing right now! Yeah, that\u0027s right! All 180 pages are archived online for you to read.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/aZJkPhp.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy newer ongoing offering is\u00a0\u003ca href=\"http://www.harlowevanished.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eHarlowe Vanished\u003c/strong\u003e\u003c/a\u003e, focusing on\u00a0a teenage girl who is ambitiously pursuing her interests in marine biology and the ocean, but is afraid of her future, struggling with anxiety, depression, and suicidal ideation. It also involves Altus, a world very different from Earth, facing its own struggles. It has been updating in 3-5 page batches since October 2015 (and can update more frequently with help from you!).\u003cbr\u003e\u003cbr\u003eThe support I\u0027ve received means so much, and this includes things like spreading the word about my work! Every bit helps. If you\u0027re thinking about supporting me but you have questions or any other kind of feedback, feel free to\u00a0\u003cstrong\u003econtact me at\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003ca href=\"mailto:amyking.art@gmail.com\" rel=\"nofollow\"\u003eamyking.art@gmail.com\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0Thank you for reading!\u003cbr\u003e"
