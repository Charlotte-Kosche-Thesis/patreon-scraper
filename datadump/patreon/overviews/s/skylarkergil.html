    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmsyGBkFd_Pg%26feature%3Dyoutu.be\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FmsyGBkFd_Pg\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch2\u003eThis is where I\u0027ve been:\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HY0Yz5Hce8U\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch2\u003eThis is some of what I\u0027ve made:\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/194917229\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch2\u003eThis is where I am:\u003c/h2\u003e\n\u003ch3\u003eProfessional\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eSince beginning my transition from female-to-male in January of 2009\u003c/span\u003e while I was a senior in high school, I have been documenting my journey on\u00a0\n\u003ca href=\"https://www.youtube.com/user/skylarkeleven\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e! After graduating from Skidmore College in 2013 with a degree in Studio Art, I have continued to make videos, mentor youth,\u00a0\u003ca href=\"http://www.skylarkergil.com/ciriculumvitae/\" rel=\"nofollow\"\u003etour the US\u003c/a\u003e giving speeches at schools and spreading education about transgender awareness, and writing and performing acoustic music. \u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eI also write\u00a0\u003ca href=\"http://www.skylarkergil.com/poems/\" rel=\"nofollow\"\u003epoetry\u003c/a\u003e, paint, cook, lift weights, cycle, and travel to LGBT+ and\u00a0\u003c/span\u003e\u003ca href=\"http://vidcon.com/speakers/skylar-kergil/\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003evideo conferences\u003c/span\u003e\u003c/a\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\nIn November of 2014, \u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eI was awarded the Trevor Project\u0027s Youth Innovator Award for inspiring LGBTQ+ youth toward happiness and wholeness in their lives\u003c/span\u003e\u003c/span\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePersonal\u003c/h3\u003e\nCurrently, I live in Boston, MA where I work a day job at a bank and continue my youtube vlogging, activism, art, and music at night. I also \u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003etravel around a bit to colleges and high schools to share my story and open up spaces for conversation about transgender issues!\u003c/span\u003e These are all things I wish I could be doing more often; since graduating, it\u0027s been hard to find that delicate balance between work and passion, paying rent and thriving. Which leads me to..\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith each and every patron\u0027s support, I can continue to do what I love and share it for free: create art, music, videos, and time to give support to you all.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003eWhat Will You Get\u003c/h2\u003e\nMost importantly, \u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eevery Patron will get access to my stream and updates\u003c/span\u003e, essentially a little diary of my life that I will be updating often :) It will contain \u003cstrong\u003ebehind the scenes footage\u003c/strong\u003e, \u003cstrong\u003eart that is in progress like my\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=2x1YGK_etNc\" rel=\"nofollow\"\u003eSmall Talk\u003c/a\u003e\u003cstrong\u003e\u00a0song\u003c/strong\u003e, \u003cstrong\u003eupdates on my life\u003c/strong\u003e, \u003cstrong\u003epoetry\u003c/strong\u003e, and much more.\u00a0\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eI\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003et will also be a community space where we can share ideas, I can ask for your feedback, and spend time with ya\u0027ll in ways that I haven\u0027t been able to before.\u003c/span\u003e I am so thankful for your support and love \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/207vl74.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i65.tinypic.com/308zdl0.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i68.tinypic.com/ri8ayx.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/357q53t.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i64.tinypic.com/29bhxy1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/2u5cfva.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThank you in advance \u0026lt;3\u003c/h3\u003e\u003cbr\u003e\nI will still continue to be present on Youtube, FB, all other social media as always. \u003cbr\u003eThis is something to coexist with and try to move in the direction of my dreams :)\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eTalk to you soon,\u003c/span\u003e\u003cbr\u003e\nSkylar\u003cbr\u003e\n\u003cbr\u003e"
