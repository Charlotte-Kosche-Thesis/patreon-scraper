    "summary": "\u003ch1\u003eWhy Sponsor the Shoreline of Infinity?\u003c/h1\u003eBecause that\u2019s where we are. Humankind has trampled our way across the lands, and now we are mooching about on the sands, squinting out across the Ocean of Infinity before us. And we don\u2019t know what to do.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eYou can offer a helping hand.\u003c/h3\u003eScience Fiction has always asked the big questions, more so than in any other form of literature. Where have we come from? Where are we going? Where do we want to be? What\u2019s going to happen? How will we cope? What\u2019s the story?\u003cbr\u003e\u003cbr\u003eAnd there\u2019s no doubt scientists have been influenced by SF, as much as science is a source of inspiration for SF writers.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eYou can help save the world.\u003c/h3\u003eArthur C Clarke said back in 1970:\u003cbr\u003e\u003cbr\u003e  \u003cblockquote\u003eOne of the biggest roles of science fiction is to prepare people to accept the future without pain and to encourage a flexibility of mind. Politicians should read science fiction, not westerns and detective stories.\u003c/blockquote\u003e\u003cbr\u003e  (The Making of Kubrick\u2019s 2001)\u003cbr\u003e\u003cbr\u003eAnd that still holds true as we consider the effects of climate change and stripping the Earth\u2019s resources beyond its means. And the rest.\u003cbr\u003e\u003cbr\u003eAnd that\u2019s why Shoreline of Infinity. We have stories that explore that uncertain future. We play around with the big ideas and the little ones. We pay writers and artists to tell us stories to inspire us, give us hope, provide some laughs. Or to scare the stuffing out of us. We pay for good stories: we want to entertain, here on the Shoreline. We want to read how people cope in our exotic new world, we want to be in their minds, in their bodies, in their souls.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eYou can support those creative people.\u003c/h3\u003eAs you sit with us around the fire of driftwood, sparks floating to mingle with the stars in the sky, we can share these tales, and remember one of the greatest gifts we have as human beings is our infinitely expandable imagination and sense of wonder.\u003cbr\u003e\u003cbr\u003eIf you want to join us as we look across the expanse of Infinity, please dip your hand into your virtual pocket and sponsor our magazine. Sponsor stories, art, whole issues and get your name in there amongst the visionaries.\u003cbr\u003e\u003cbr\u003eThank you for your time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e-Noel Chidwick, Editor\u003cbr\u003e-Mark Toner, Art Director\u003cbr\u003eEdinburgh, Scotland\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
