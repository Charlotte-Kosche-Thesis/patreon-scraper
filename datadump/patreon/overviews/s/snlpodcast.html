    "summary": "\u003cimg src=\"http://static1.squarespace.com/static/56dcbdcd8a65e2210b61ca42/t/587ba8b5cd0f68a2e5d2ebb5/1490283819884/?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the\u00a0\u003ca href=\"http://snlafterparty.fm\" rel=\"nofollow\" target=\"_blank\"\u003eSaturday Night Live afterparty\u003c/a\u003e\u2014a\u00a0Peabody Award-coveting podcast review of SNL, featuring intimate, probing, aggressive\u2014yet tender\u2014conversations with fresh, young, supple voices from across the comedy landscape.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re a self-funded, independently produced podcast, and resource for die-hard SNL fans around the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur mission is simple... to create a fun, engaging and informative show that SNL fans\u2014old and new\u2014can turn to for news and insights about Saturday Night Live, as well as a full review of each new episode.\u003cbr\u003e\u003cbr\u003eWe provide a well-rounded discussion of the show, its history and cultural relevance, as well as highlight the stunning craft and hard work that gets the show to-air each week.\u003cbr\u003e\u003cbr\u003eAdditionally, we seek to tell the stories of SNL alumni, writers, cast and crew through\u00a0\u003ca href=\"http://www.snlafterparty.fm/episodes/2017/1/4/interview-robin-duke\" rel=\"nofollow\" target=\"_blank\"\u003eexclusive one-on-one interviews\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe\u0027re building a roster of\u00a0\u003ca href=\"http://www.snlafterparty.fm/participate/\" rel=\"nofollow\" target=\"_blank\"\u003eSNL experts\u003c/a\u003e\u2014including journalists, writers, radio personalities and comedians\u2014to participate in the cast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn the end, we want to be an invaluable asset to the SNL fan community.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHowever, it takes a lot of time and money to produce a top-notch podcast. If our listeners are enjoying the show, we hope they will consider becoming patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eListener support is what will ensure that we can continue to produce the show for future seasons.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe are so thankful to those of our listeners who\u0027ve already chosen to offer their support.\u003cbr\u003e"

     "created_at": "2017-01-14T01:43:45+00:00",
     "description": "Producing a hand-crafted, independent podcast is an incredibly time consuming and expensive endeavour.\u00a0\u003cstrong\u003eOur out-of-pocket expenses for the cast are roughly $500 per month\u003c/strong\u003e and that\u0027s not including any amount for our time.\u003cbr\u003e\u003cbr\u003eIf your support can help ensure that the cast is\u2014at the very least\u2014not losing money month-over-month, then we\u0027ll be able to keep it going well into the future.\u003cbr\u003e\u003cbr\u003eThis is our first critical goal: \u003cstrong\u003ebreak even or bust!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re enjoying the show and want us to stick around for future seasons of SNL, then please consider becoming a patron.\u003cbr\u003e",

   {

     "completed_percentage": 2,
     "created_at": "2017-01-14T02:16:28+00:00",
     "description": "We produce at least 28 new episodes of the podcast each year. These include roughly 21 new episode reviews, 5 vintage episode reviews, 2 off-season extravaganzas, and a handful of bonus interviews with SNL luminaries.\u003cbr\u003e\u003cbr\u003eNot including my guests\u0027 efforts, it takes me (John) roughly 30 hours per episode to produce, perform, edit, distribute and market the cast. All in, this amounts to at least 840 hours per year; to bring our listeners a well-produced, informative and\u2014hopefully\u2014entertaining discussion of the comedy institution that is Saturday Night Live.\u003cbr\u003e\u003cbr\u003eSince I have a family, that time should be spent doing paid work\u2014as I\u0027m assuming my kids will want to go to college some day. \u00a0As such,\u00a0I\u0027ll eventually need the podcast to generate a modest wage for my time.\u003cbr\u003e\u003cbr\u003eAdditionally, as we line up more in-person interviews with SNL alumni, writers, cast and crew; travel expenses and recording equipment costs will add up.\u003cbr\u003e\u003cbr\u003eOur second critical goal\u2014to ensure the long-term viability of the cast\u2014is $2,000 per month.\u003cbr\u003e\u003cbr\u003eIf you\u0027re enjoying the show and want us to stick around for future seasons of SNL, then please consider becoming a patron.\u003cbr\u003e",
