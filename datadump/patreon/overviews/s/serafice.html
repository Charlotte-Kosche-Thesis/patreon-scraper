    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eGreetings! My name is\u00a0\u003ca href=\"http://serafice.com/services/\" target=\"_blank\"\u003eSerafice\u003c/a\u003e, I am a Psychic, a\u00a0Reiki Master Teacher\u00a0\u0026amp; a Medium. I work as a LifeCoach, a guide, a Seer, \u0026amp; a supporter. My purpose is to help people find answers, build loving relationships, create healthy lives, discover truths \u0026amp; understand their own purpose.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI use a number of tools including concepts like the Law of Attraction, Manifesting, Emotional Tuning, \u0026amp; Mindfulness along with healing techniques such as Meditation, Crystals, Essential Oils \u0026amp; Reiki in combination with divination arts like Tarot, Numerology, Astrology \u0026amp; my own Psychic connection to figure out what you need to feel empowered, loved \u0026amp; fulfilled.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eOnce Upon a Time I would have been called a witch \u0026amp; you would have visited me at the edge of the woods for healing herbs, tinctures, \u0026amp; love spells to make life easier. Oh my!\u003cbr\u003e\u003cbr\u003e \u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eBut everything changes \u0026amp; today I blog about the moon\u00a0\u003ca href=\"http://serafice.com/blog/\" target=\"_blank\"\u003ehere\u003c/a\u003e, I share tidbits of wisdom\u00a0\u003ca href=\"https://www.instagram.com/_serafice/\" target=\"_blank\"\u003ehere\u003c/a\u003e, I text or email with clientele from all over the world helping them with everything from developing their own intuitive gifts, where to go to college, how to get through their divorce, who to date, why they feel the way they do, \u0026amp; how to change their lives for the better. I have helped my clients lose weight, create dynamic professional change, move, fix relationships, recover from grief, start businesses, get closure, \u0026amp; stay sane using my mystical gifts along with a healthy dose of practicality sprinkled with humor \u0026amp; grounded in truth.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI don\u0027t know everything but I do know a lot of things. And I can help you. Watch me work\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5yaAjVOFGeA\"\u003ehere\u003c/a\u003e to get a feel for a reading with me and don\u0027t forget to subscribe to my YouTube channel!\u003cbr\u003e\u003cbr\u003eI started this year focusing my full attention to building my business \u0026amp; growing my reach so that I can help more people. I am still working through exactly how (monthly boxes? tutorials? live readings?) I will share myself but one thing that Spirit made very clear was that I need to be here on Patreon creating community, sharing knowledge \u0026amp; offering another avenue for people to connect with me. I am envisioning this space as a warehouse of sorts, where you can find everything I share on other platforms plus special tidbits just for my valued patrons.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eSo please take a look at the public postings see if you feel a connection to what I do. If you do, find the monthly subscription level you feel comfortable starting with then sit back \u0026amp; enjoy the rewards! Thank you for your time, thank you for your interest, \u0026amp; most of all thank you for letting me share with you. \u003cbr\u003e\u003cbr\u003eEnjoy the lovely day!\u003c/div\u003e"
