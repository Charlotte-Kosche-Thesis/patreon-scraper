ion of Dropbox and Discord to distribute my digital rewards.\nSuch as access to my high resolution files, my original .PSD files. (For educational\npurposes only please) Sometimes even alternate variants of my illustrations\nwill be made available! My highest Tier patrons will even receive prints of my\nbest works every so many months.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t*NEW* I am now be providing my Silver and Gold tier patrons with personalized sketches every 2 months/month respectively!\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"https://picasaweb.google.com/lh/photo/lO9TigSJOZb9Upkfc-Lm3vQPLtWxIEqw1gAev9Vbrmc?feat=embedwebsite\" rel=\"nofollow\"\u003e\u003cimg height=\"168\" src=\"https://lh3.googleusercontent.com/-ejot5dN9OeE/Vnz4XXrYPqI/AAAAAAABHQE/coxIvGppvmY/s400-Ic42/Crimson%252520Dames%252520-%252520Logo%252520-%252520New%252520-%25252001.png\" width=\"400\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLinks...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI know that not every one can afford even so little as 2$ a month but your in luck. By sharing the links to my galleries and online stores you can still lend a considerable amount of support and help to draw in new patrons. ^ _^\u00a0\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
