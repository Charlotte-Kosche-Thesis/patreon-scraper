    "summary": "Hello there, I am Somegu.\u003cbr\u003e\n\u003cbr\u003e\nDrawing is something that has always fascinated me since I was a child. From animation to life drawings, I\u0027m inspired and influenced whenever I see an artist\u0027s work I admire, and I continue to draw because I love to do so.\n\u003cbr\u003e\n\u003cbr\u003eAs it turns out, there are people out there that enjoy my work. That puts a smile on my face. If I can make a living by bringing joy to people through my artwork, I wouldn\u0027t have to work a day doing what I love to do in the first place, but I currently do not.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where Patreon comes in to hopefully kick start that dream and make that dream a reality.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/9e47/i/2018/121/b/2/aki_bunny_oppai_by_somegu-dc8gssj.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGOALS/ MILESTONES:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cdel\u003eGoal 1 $50 - Fan Art Polls + Weekly Live Stream Requests\u003c/del\u003e\u00a0- GOAL REACHED!!!\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e- I\u0027ll open a poll and suggestions box on what fan art I should draw, I\u0027ll do 1 monthly.\u003cbr\u003e\n- I\u0027ll do weekly live stream request drawings for Patreons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cdel\u003eGoal 2 $100 - Two Fan Art Drawings\u003c/del\u003e\u00a0- GOAL REACHED!!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n- I\u0027ll start doing 2 fan art drawings monthly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eGoal 3 $200 - Three Fan Art Drawings\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n- I\u0027ll start doing 3 fan art drawings monthly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eGoal 4 $500 - I could pay a bit of the rent\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e- Life will be a bit more manageable.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS/ WHAT I OFFER:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e$1 - Thanks!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n- You\u0027ll have access to \u003cstrong\u003efan art polls\u003c/strong\u003e and vote on what I\u0027ll draw for the month and a \u003cstrong\u003esuggestions box\u003c/strong\u003e where you can submit a comment with a character you want me to draw, and it will be added to the fan art polls.\u00a0\u003ca href=\"https://www.patreon.com/posts/fan-art-polls-17961617\" target=\"_blank\"\u003eGuideline Here\u003c/a\u003e\u003cbr\u003e\n- You\u0027ll be able to submit a character \u003cstrong\u003erequest\u003c/strong\u003e on a post for weekly\u00a0\u003cstrong\u003elive streams requests\u003c/strong\u003e, 3 will be randomly selected. Drawings will be roughly drawn.\u00a0\u003ca href=\"https://www.patreon.com/posts/weekly-live-17961921\" target=\"_blank\"\u003eGuideline Here\u003c/a\u003e\u003cbr\u003e\n- Zip file of everything I draw for the month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e$5 - \u003c/strong\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n- All of $1 Tier.\u003cbr\u003e\n- Access to an \u003cstrong\u003e18 page doujin of my OC Aki bunny\u003c/strong\u003e that I made.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e$15 - Thank you very much!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n- All of $1 \u0026amp; $5 Tier.\u003cbr\u003e\n- You\u0027ll have access to the zip file of the doujin in it\u0027s original quality.\u003cbr\u003e\n- You can \u003cstrong\u003erequest a personal drawing\u003c/strong\u003e of whatever you want. Drawing will be roughly drawn and colored. (One each month, message me about it)\u00a0\u003ca href=\"https://www.patreon.com/posts/15-patreon-17924590\" target=\"_blank\"\u003eGuideline Here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDiscount on commissions!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs thanks for being a Patreon of any level, you can get a small discount on commissions!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/if-youre-i-do-18289158\" target=\"_blank\"\u003eGuideline Here\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI hope you consider supporting me here on Patreon. Every little support I get comes closer to my dreams becoming real.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLinks to follow:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/Somegu_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://pixiv.me/someguu\" target=\"_blank\"\u003ePixiv\u003c/a\u003e /\u00a0\u003ca href=\"https://someguart.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e /\u00a0\u003ca href=\"https://somegu.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e /\u00a0\u003ca href=\"https://picarto.tv/Somegu\" target=\"_blank\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e"
