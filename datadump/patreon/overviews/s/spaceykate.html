    "summary": "Hi! My name\u0027s Rachel K. Zall, but lots of you probably know me as Katie. Nixie, hat enthusiast, erotica author.\u003cbr\u003e\u003cbr\u003eI write short fiction about the erotic lives of trans women, which is a hard sell for nervous publishers in general and only gets more challenging when those trans women are, say, cyborgs, or vampires, or autistic. Not everyone gets cold feet, of course \u2014 anthologies with my stories include Tristan Taormino\u0027s Lambda Literary Award winning \u003cem\u003eTake Me There: Trans \u0026amp; Genderqueer Erotica\u003c/em\u003e, Tobi Hill-Meyer\u0027s \u003cem\u003eNerve Endings: The New Trans Erotic\u003c/em\u003e, and most recently Casey Plett \u0026amp; Cat Fitzpatrick\u0027s \u003cem\u003eMeanwhile Elsewhere: Science Fiction \u0026amp; Fantasy from Trans Writers\u003c/em\u003e. Also, I published a comic book with Christianne Benedict called \u003cem\u003eExiles \u003c/em\u003eand we\u0027re going to do it again sometime. (But we\u0027ll have to use a different printer since the last one only grudgingly published \u003cem\u003eExiles\u003c/em\u003e on the grounds that we never sully their business with trans women kissing again.)\u003cbr\u003e\u003cbr\u003eBut there are so many more stories I want to tell! And I\u0027ve been blessed with a community who\u0027ve come to find my work all on their own because trans women are starved for visions of sex they can identify with. (Also, lots of us kind of want that sex to involve cybernetic implants. I mean, who doesn\u0027t?) So this Patreon is a space where I can make these visions real and only worry about what \u003cstrong\u003eyou \u003c/strong\u003ewant, not about soothing the nerves of some anxious publisher who isn\u0027t sure if they want to publish trans women being loved at all.\u003cbr\u003e"
