    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/eWqC54MBDDI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/eWqC54MBDDI",
    "one_liner": "Creatively striving to participate in the Community of Life",
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=157546",
    "published_at": "2015-04-07T18:18:23+00:00",
    "summary": "\u003ca href=\"http://2.bp.blogspot.com/-kEQdLkkyqBM/VeJmIU94wwI/AAAAAAAAChw/gQ2524xNOWc/s1600/Sep30.30.30.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKeeping the Arts Accessible to All Members of our Rural Community;\u003cbr\u003eI am a shape shifting artist who thrives in the freedom of art. \u003cbr\u003eThe Affordable Inclusion of Accessible Art in\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eOur Every Day Life is my Creative Wellness Mission\u003c/strong\u003e\u003cbr\u003ePatreon is like passing the hat but, the giving goes both ways. \u003cbr\u003eHumanity relies on the arts to improve our quality of life. \u003cbr\u003e\u003cstrong\u003eUn-noticed\u003c/strong\u003e...\u003cstrong\u003e\u003cem\u003e\"We often get it through movies, music, television, social media, and videos.\"\u003c/em\u003e\u003c/strong\u003e ~Gwenn Seemel\u00a0\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHow do YOU \u003cstrong\u003e\u003cem\u003eart\u003c/em\u003e\u003c/strong\u003e? \u003cbr\u003eDoes modern commercial media quench your need to art? \u003cbr\u003eOr do you need something more?\u003cbr\u003ePatrons make it possible for artists to create in an environment free of restrictions, compulsion or coercion. That\u0027s important.\u00a0\u003cbr\u003e\u003cstrong\u003e\"\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eThe creative process itself generates a sense of inner liberation which lays the seeds for calling for broader liberties. Art is a form of expression which is often one of the most available, even to the poorest individual: the tools required can be as simple as a voice, a pencil or a humble drum...I believe that art is as necessary to democracy as a free press.\" ~\u003c/i\u003e\u003cstrong\u003e\u00a0Deeyah Khan\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e, \u003cbr\u003eArt and Freedom of Expression excerpt \u003c/i\u003e\u003cstrong\u003efrom\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003e\u003ca href=\"https://globalfree.wordpress.com/2014/03/28/art-and-freedom-of-expression/\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eGlobal Freedom Movement\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003eWhatever makes me feel connected to LIFE right now\u2026 \u003cbr\u003eThat is what I make.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e I want to SHARE that.\u003cbr\u003e\u003cstrong\u003ePatrons get \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/simplify-you-may-13842046\"\u003eConsistent Rewards\u003c/a\u003e\u003cstrong\u003e and \u003cbr\u003ea Variety of Spontaneous Creative Content.\u00a0\u003c/strong\u003e\u003c/div\u003eEvery month, in addition to posting FREE content about my\u00a0\u003ca href=\"http://sheilalynnkart.com/section/219607-Creative-Community-Action.html\" target=\"_blank\"\u003echaritable art projects\u003c/a\u003e; I also post exclusive discounts and \u003cstrong\u003eFor-Your-Eyes-Only\u003c/strong\u003e-Artsy-Stuff here that cannot be found anywhere else. Subscribing Patrons get the most.\u00a0\u003cstrong\u003eWhen you subscribe\u003c/strong\u003e: in exchange for the benefits of your subscription level you are providing funding to allow this work to continue to thrive in the world.\u003cbr\u003eIf you would like to \u003cstrong\u003e\u003cem\u003emake a Tax-deductible contribution\u003c/em\u003e\u003c/strong\u003e to support Charitable Art Projects and Events at SheilaLynnK Art Studio you can find out more about that \u003ca href=\"https://www.patreon.com/posts/tax-deductible-18223042\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003eNEW TO PATREON? \u003c/strong\u003eNo worries, find out more about it.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eTHE \"ABOUT THE ARTIST\" PART \u003cbr\u003e\u003cem\u003eA multi-media artist with a diverse professional and educational history, Sheila is a spinal cord injury survivor (2007) implementing the arts as a creative tool in her holistic approach to personal Independent Sustainable Wellness.\u003cbr\u003eCreatively striving to participate in the community of life, Sheila is now sharing her wellness experiences as a Creative Wellness Facilitator offering affordable Creative Wellness Workshops in her studio.\u003cbr\u003eActively involved in the local arts community, Sheila continues to support and empower fellow survivors, local artists, and entrepreneurs via \u003ca href=\"http://sheilalynnkart.com/section/219607-Creative-Community-Action.html\"\u003eCreative Community Action projects\u003c/a\u003e keeping the arts accessible and affordable to all members of our rural community.\u003cbr\u003e\u003ca href=\"http://s3.otherpeoplespixels.com/sites/18167/assets/iyKc8tXHqJuxeM_D.pdf\"\u003eSheila\u0027s CV/Resume\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am a painter, photographer, illustrator, writer, arts\neducator, Creative Wellness facilitator, and studio owner in Upstate New York\nworking to achieve vocational rehabilitation self-employment goals after a\nmedical mistake/spinal cord injury (2007) during a routine knee arthroscopy\nleft me unemployable and unable to teach (K-12 art). I started the \u003ca href=\"http://sheilalynnkart.com/section/390864_Living_With_Arachnoiditis_An_Art.html\"\u003eArt for Arachnoiditis\nProject\u003c/a\u003e for fellow \u003ca href=\"https://artforarachnoiditis.org/2015/03/24/about-spinal-arachnoiditis/\"\u003espinal arachnoiditis\u003c/a\u003e\nsurvivors in 2014. \u003cbr\u003e\n\nOriginally a \u003ca href=\"http://sheilalynnkart.com/section/396432-Arachnoiditis-Survivor-A-Portrait-of-Resilience-Against-Patient-Harm-In-America-2014-2015.html\"\u003eone-to-one survivor\nportrait project\u003c/a\u003e; it grew into an international resource for\nfellow survivors on the site I created for us at \u003ca href=\"https://artforarachnoiditis.org/\"\u003eartforarachnoiditis.org\u003c/a\u003e [now \u003ca href=\"https://www.nyfa.org/ArtistDirectory/ShowProject/d63f4598-6241-42ad-8a93-f36722afbaf6\"\u003efiscally sponsored by\nthe New York Foundation for the Arts\u003c/a\u003e]. Though this has resulted in the\ncompletion of numerous self-prescribed physical milestones in my own recovery,\nis a source of connection, and has become a \u003ca href=\"http://sheilalynnkart.com/section/411394-Testimonials-Endorsements.html\"\u003erewarding achievement\u003c/a\u003e in its\nown right; it doesn\u0027t exactly pay the bills.\u003cbr\u003e\n\n\u2026\u003cstrong\u003e AND I have MORE art to make to share. \u003c/strong\u003e\u003cbr\u003e\n\nAn arts advocate for life; my studio business and creative\nworks are built around \u003ca href=\"http://sheilalynnkart.com/section/389581-About-the-Studio.html\"\u003ethe concept of\naccessible and affordable art.\u003c/a\u003e \u003cbr\u003e\n\n\u003cem\u003e\u003cstrong\u003eWhen you\nsubscribe\u003c/strong\u003e: in exchange for the benefits of your subscription level you\nare providing funding to allow this work to continue to thrive in the world. \u003c/em\u003e\u003cbr\u003e\n\nThank You! \u003cbr\u003eBROWSE:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://shopvida.com/collections/sheila-kalkbrenner\" target=\"_blank\"\u003eMY DESIGNS ON FABRICS AND FASHIONS\u003c/a\u003e\u003ca href=\"http://sheilalynnkart.com/section/140373-Photo-Stock-Prints-and-Posters.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sheilalynnkart.com/section/140373-Photo-Stock-Prints-and-Posters.html\" target=\"_blank\"\u003eMY PHOTOSTOCK PRINTS AND POSTERS\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sheilalynnkart.com/section/139694-Portraits.html\" target=\"_blank\"\u003ePORTRAITS\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sheilalynnkart.com/section/139693-Painting.html\" target=\"_blank\"\u003eMY PAINTING PROJECTS\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFROM THE WILD TO THE PANTRY \u0026amp; CREATIVE WELLNESS GARDEN\u00a0\u003ca href=\"http://sheilalynnkart.com/section/442763-Wild-Pantry-Art.html\" target=\"_blank\"\u003e\u00a0ART\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sheilalynnkart.com/section/423622-Print-Your-Own-Affordable-Art.html\" target=\"_blank\"\u003ePRINT YOUR OWN\u003c/a\u003e Illustrations from the Studio\u003c/li\u003e\u003cli\u003eMORE\u00a0\u003ca href=\"http://sheilalynnkart.com/section/442602-Illustration-Drawing.html\" target=\"_blank\"\u003eILLUSTRATIONS and DRAWINGS\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/SheilaLynnKart/posts?paidForByPatrons=true\" target=\"_blank\"\u003eSOME OF THE PROJECTS MADE POSSIBLE BY MY PATRONS\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eFIND OUT MORE ABOUT SOME OTHER STUFF I DO:\u003cbr\u003e\u003ca href=\"http://sheilalynnkart.com/section/429212-SWAN-DAYs-ALLEGANY-COUNTY-NY.html\" rel=\"nofollow\" target=\"_blank\"\u003eSWAN Day Allegany County NY\u003c/a\u003e\u003ca href=\"http://sheilalynnkart.com/section/397153-Belfast-Organization-For-Artists.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e  The Belfast Organization for Artists\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://sheilalynnkart.com/section/432988-Creative-Wellness-Circle.html\" rel=\"nofollow\" target=\"_blank\"\u003eThe Creative Wellness Circle\u003c/a\u003e\u003ca href=\"http://sheilalynnkart.com/artwork/4053807-Creative-Wellness-Program.html\" rel=\"nofollow\"\u003e\u003cbr\u003eThe EIGHT WEEK Online Creative Wellness Program\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://artforarachnoiditis.files.wordpress.com/2015/12/thankyouposter2-1-16opp.jpg?w=604\"\u003e\u003c/a\u003e\u003ca href=\"https://artforarachnoiditis.files.wordpress.com/2015/12/thankyouposter2-1-16opp.jpg?w=604\"\u003e\u003c/a\u003e\u003ca href=\"https://artforarachnoiditis.files.wordpress.com/2015/12/thankyouposter2-1-16opp.jpg?w=604\"\u003e\u003c/a\u003e  \u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://artforarachnoiditis.files.wordpress.com/2015/12/thankyouposter2-1-16opp.jpg?w=604\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e~Wishing all of you a low pain day blessed with passion-worthy inspirational moments!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003ca href=\"https://www.thewellnessuniverse.com/world-changers/sheilakalkbrenner/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\" http://blog.thewellnessuniverse.com/wp-content/uploads/2015/11/WU-Badge-3-308-x-208.jpg \" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
