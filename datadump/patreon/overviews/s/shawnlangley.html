    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eMy name is Shawn Langley, and I\u0027m a freelance comic/horror/concept artist. I\u0027ve been drawing various things since I was a child, and as I got older, my work started leaning towards comics. I\u0027ve always loved comic books and the storytelling method used in them.\u00a0\u003cbr\u003eAs my work progressed, i discovered that what really fueled me, what my imagination leaned towards, was horror and scifi. The weird, the unsettling. My imagination would crank out some extremely odd things in my random sketches. So when I decided to set up my Patreon, I wanted it to deal with my horror work.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://pre04.deviantart.net/b1bb/th/pre/f/2017/018/8/a/13537570_935097409932130_7315067586040522355_n_by_shawn_langley-davutzs.jpg\" style=\"width: 226px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003c/span\u003ePrimarily, the Patreon will deal with my horror/scifi coloring book project, which has two stages. First, you\u0027ll see finished inked works that will end up in my coloring book. Then you\u0027ll see these works colored in with Copic markers and a touch of color pencil highlights, which will end up in a horror themed full color collection later on.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBy becoming a patron, by supporting this project for at least $2, you will get to see the progress and final pics before anyone else. \u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"http://pre11.deviantart.net/bffc/th/pre/f/2017/018/a/e/13529138_933918300050041_8439414066454581908_n_by_shawn_langley-davutzj.jpg\" style=\"width: 127px;\"\u003e\u003cimg src=\"http://pre12.deviantart.net/5706/th/pre/f/2017/018/b/6/13521965_934046266703911_730971856760944675_n_by_shawn_langley-davutzg.jpg\" style=\"background-color: initial; width: 127px;\"\u003e\u003cimg src=\"http://orig03.deviantart.net/bf33/f/2017/018/e/1/13557940_936915639750307_303208486148763257_n_by_shawn_langley-davutzv.jpg\" style=\"width: 127px;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/04f7/f/2017/018/3/b/13626981_939618159480055_7781004071210819908_n_by_shawn_langley-davutze.jpg\" style=\"width: 127px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0An example of the progress, in this case, \"The Altar\".\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThe creations in the coloring book/color collection will be 100% my creations. Either originals, or my re-imagining of old concepts. \u00a0I want to \"reinvent the wheel\" on some things like the vampire, Frankenstein, and a couple more. Let my imagination have it\u0027s way with these ideas and come up with different versions that haven\u0027t been done before.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll also be sharing first looks from my various horror projects and commissions. The better progress shots and full works will always be shared with you before the general public.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://pre12.deviantart.net/614c/th/pre/f/2017/018/8/b/13886279_961836953924842_6228555190552013788_n__1__by_shawn_langley-davutz0.jpg\" style=\"width: 202px;\"\u003e\u003cimg src=\"http://orig11.deviantart.net/63e3/f/2017/018/e/6/13903211_953364911438713_6010177404020151124_n_by_shawn_langley-davutz7.jpg\" style=\"width: 202px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEarly stages of \"Massacre at Outpost 37\" and \"The Crone\".\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eI\u0027ve set up rewards tiers that give back. Everything from $2 up\u00a0gets the exclusive access. The $5 tier gets mentions on the social media platform of your choice. If you have a website or project to promote yourself, link me and I\u0027ll share it. The $10 reward gets you an original sketchcard of your choice mailed to you every month.\u00a0\u003cbr\u003eThe higher rewards...well, let\u0027s say that you\u0027ll have plenty to hang on the wall.\u00a0\u003cbr\u003e\u003cbr\u003eArt is my passion and my job. Your support means the world. Your support helps me do what I love. Your support enables me to keep doing this, and doing it for you, my patrons.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time. and thank you for your support!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
