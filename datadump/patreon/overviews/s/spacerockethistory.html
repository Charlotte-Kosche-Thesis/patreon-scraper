    "summary": "From ancient times to the present, a history of space exploration in audible format (podcast). \u003cstrong\u003ePodcast episodes are available on iTunes, Stitcher, all podcast catchers, and at the \u003c/strong\u003e\u003ca href=\"http://spacerockethistory.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSpace Rocket History\u003c/a\u003e\u003cstrong\u003e\u00a0website. \u00a0Search for Space Rocket History to find it your favorite podcast catcher. \u00a0\u003c/strong\u003eEach episode is detailed and thorough. \u00a0I began with ancient rocketry, then rocket pioneers, the V1 and V2, Sputnik, Vanguard, Vostok, Mercury, Voskhod, Gemini, Soyuz, and I am now beginning Apollo. \u00a0All significant space events and individuals are covered in a timeline format. \u00a0Both manned and unmanned missions. Significant individual covered so far include: \u00a0Vern, Tsiolkovski, Goddard, Oberth, Von Braun, Korolev, Shephard, Grissom, Carpenter, Cooper, Glenn, Schirra, Slayton, Gagarin, Titov, Nikolaev, Popovic, Bykovsky, Tereskova, Kamarov, Yegorov, Feoktistov, Leonov, Belyayev, Young, Mcdivitt, White, Conrad, Stafford, Borman, Armstrong, Scott, See, Bassett, Cernan, Collins, Gordon, Lovell, and Aldrin. \u00a0There are 97 episodes so far and we have reached the year 1967. \u00a0Episodes are released on a weekly basis."
