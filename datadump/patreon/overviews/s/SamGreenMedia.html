    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello there, may I introduce myself?\u00a0\u003c/strong\u003e\u003c/div\u003eHey you, thanks for checking me out. My name\u0027s Sam Green and I\u0027m a self made Animator, Creator and life long Dreamer. You can find all my latest animated cartoons on my YouTube channel: \u003ca href=\"http://youtube.com/SamGreenMedia\" rel=\"nofollow\"\u003ehttp://youtube.com/SamGreenMedia\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been making animated cartoons for over 12 years now... It\u0027s been a long and tough road to get where I am today as I\u0027m self taught, self motivated and self employed. I\u0027m at the stage now where my journey as a story teller is becoming a little more exciting as I\u0027m soon ready to take some more daring/creative risks in my future projects. Please read on to find out more about what I have planned. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should \u003cem\u003eYOU\u003c/em\u003e help the likes of\u00a0\u003cem\u003eME\u003c/em\u003e?\u003c/strong\u003e\u003c/div\u003eYou shouldn\u0027t. JK JK You should, but only if you really want to. Wow, bad start... \u003cbr\u003eI\u0027ve dedicated my whole life to animating my stories and ideas and they have always been available to watch for free. And I aim to keep it that way!\u003cbr\u003e\u003cbr\u003eSo with your help, I can continue what I\u0027m doing but MAYBE with enough help also it\u0027ll allow me to grow and develop projects on a greater scale. It\u0027ll also enable me to hire other Artists/Animators/Creators to produce content BIGGER, FASTER and overall GREATER IN QUALITY. (I fort really hard not to write STRONGER just now...)\u003cbr\u003e\u003cbr\u003eIf you do know one thing about me, you know I thrive on challenging myself with creating cartoons. I love causing laughter, I love triggering emotion, I love telling stories - I love to entertain. No matter what happens for better or worse - this is and always be my life.\u003cbr\u003e\u003cbr\u003eAlso those sweet sweet perks down below. Mmmm perks...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere to from here?\u003c/strong\u003e\u003c/div\u003eOh boy... I have had so many dreams, I quit sleeping. Eeh... Sorry, horrible joke. Seriously though, ultimately I would LOVE to kick up the scale of my productions by all measures; length, depth \u0026amp; quality. I want to experiment by telling my stories through different medias like; 3D Animation, Stop Motion, Interactive Animation, Choose your own Adventure \u0026amp; Video Games. I dream one day to operate my own studio... Have a team of talented creators all working together to bring you something epic!\u003cbr\u003e\u003cbr\u003eI won\u0027t give away all my secret ideas... But ultimately having the ability to expand without the restrictions of one man labor would be an ultimate dream come true.\u003cbr\u003e\u003cbr\u003ePerhaps, one day we can make this dream come true. And I\u0027d love to have you there for the ride. :)"
