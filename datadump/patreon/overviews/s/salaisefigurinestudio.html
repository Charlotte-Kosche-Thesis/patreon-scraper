    "summary": "Bonjour, bonjour,\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJe m\u0027appelle R\u00e9mi et je suis le cr\u00e9ateur du blog Salaise figurine studio, d\u00e9di\u00e9 \u00e0 la peinture sur figurine et \u00e0 la cr\u00e9ation de d\u00e9cors.\n\u003cbr\u003e\nJ\u0027ai \u00e9galement cr\u00e9\u00e9 (en collaboration avec le blog simpleaswar) un tout nouveau concept d\u0027\u00e9v\u00e8nement: Medal Of Color, une convention de jeu d\u00e9di\u00e9 aux d\u00e9cors et aux belles arm\u00e9es, l\u0027inverse d\u0027un tournoi classique, ou presque, puisque le plus important \u00e9tant le hobby/peinture plut\u00f4t que le r\u00e9sultat en lui-m\u00eame.\n\u003cbr\u003e\n\u003cbr\u003e\nJe pratique cette passion depuis plus de 16 ans maintenant, et de fa\u00e7on professionnelle depuis bient\u00f4t 5 ans, puisque j\u0027ai lancer un service de peinture de figurine sur demande, ainsi qu\u0027un service de formations pinceaux/a\u00e9rographe. Je cherche constamment \u00e0 progresser et \u00e0 faire progresser la communaut\u00e9, je trouve que l\u0027\u00e9mulation et l\u0027entraide sont les moteurs principaux de notre petit monde.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg height=\"232\" src=\"https://c1.staticflickr.com/3/2894/33682676285_0205f20cc9_m.jpg\" style=\"background-color: initial; text-align: center;\" width=\"240\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPourquoi Patreon?:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJ\u0027ai quitt\u00e9 une carri\u00e8re toute trac\u00e9e pour diff\u00e9rentes raisons, mais surtout pour pouvoir vivre de ma passion, je me d\u00e9sole chaque jour que notre syst\u00e8me n\u0027aide pas plus les gens \u00e0 r\u00e9aliser leurs r\u00e8ves, et faire ce qu\u0027ils les passionnent le plus.\n\u003cbr\u003e\n\u003cbr\u003e\nEt c\u0027est pourquoi aujourd\u0027hui, j\u0027ai besoin de vous (si,si, m\u00eame toi au fond), avoir un revenu r\u00e9gulier, qui n\u0027est pas d\u00e9pendant des al\u00e9as du march\u00e9, me permettrait de r\u00e9aliser beaucoup plus de tutoriels, de guides complets, et m\u00eame de vid\u00e9os!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCela me permettrait \u00e9galement de prendre moins de commandes de peinture, et de r\u00e9aliser beaucoup plus de figurines personnelles, tout le monde y serait gagnant, puisque \u00a0les commandes ne me permettent pas d\u0027exprimer au maximum ma cr\u00e9ativit\u00e9 (je dois suivre les instructions du client) et je suis limit\u00e9 en terme de niveau de peinture (ce qui n\u0027est pas forc\u00e9ment int\u00e9ressant non plus pour ceux qui s\u0027int\u00e9ressent \u00e0 mon travail).\n\u003cbr\u003e\n\u003cbr\u003e\nBref, me soutenir c\u0027est l\u0027assurance de voir plus de cr\u00e9ations de haute qualit\u00e9, que ce soit en figurines et/ou d\u00e9cors, mais aussi plein de tutoriels de peinture, de guides, de step by step, etc...\n\u003cbr\u003e\n\u003cbr\u003e\nJ\u0027ajoute \u00e9galement que je suis dans une position \u00e0 la fois de peintre d\u0027arm\u00e9e, mais aussi de peintre d\u0027exposition, de cr\u00e9ateur de d\u00e9cors, de contenu, de rapports de batailles, de formateurs et de reviewers. Je n\u0027aime pas me sp\u00e9cialiser dans un seul domaine. Le contenu de cette page sera donc riche et vari\u00e9, fan de science-fiction, de fantastique ou \u00a0d\u0027historique, il y aura forc\u00e9ment quelque chose qui vous conviendra.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg height=\"202\" src=\"https://c1.staticflickr.com/3/2823/33556321871_ecb14e38fb.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003c/div\u003e\n\u003cstrong\u003e\nLes r\u00e9compenses:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nElles se d\u00e9composent simplement en 3 parties:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/124501835@N03/41030840232/in/dateposted-public/\"\u003e\u003cimg height=\"256\" src=\"https://farm1.staticflickr.com/902/41030840232_d58eb99043_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/124501835@N03/40364273914/in/dateposted-public/\"\u003e\u003cimg height=\"256\" src=\"https://farm1.staticflickr.com/886/40364273914_7d2b73ebb7_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/124501835@N03/41030841302/in/dateposted-public/\"\u003e\u003cimg height=\"256\" src=\"https://farm1.staticflickr.com/791/41030841302_c24d41be7c_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nVous avez donc la possibilit\u00e9 d\u0027obtenir du contenu exclusif, entre autres:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eGuides de peintures/ tutoriels\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ePrimaut\u00e9 sur les nouveaut\u00e9s (les derni\u00e8res figurines peintes, les reviews de produits..)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ela participation \u00e0 une tombola par mois qui vous permettra de gagner une figurine peinte en qualit\u00e9 exposition, et envoyer directement par la poste!\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eL\u0027acc\u00e8s \u00e0 mon groupe facebook d\u00e9di\u00e9 aux \u00e9l\u00e8ves ayant suivi mes formations, vous pouvez ainsi y poser toutes les questions/demander conseils.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ela possibilit\u00e9 de participer \u00e0 des cours de peinture via skype (question/r\u00e9ponse, conseils, exercices personnalis\u00e9s, etc.....)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eDes webminaires de peinture (cours de peinture en groupe en ligne)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eDes formations de peintures dans mon atelier situ\u00e9 pr\u00e8s de Lyon (France).\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\nEt pleins d\u0027autres surprises!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/3/2947/33682674575_b2a83e9782.jpg\" width=\"437\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nEt maintenant, A vos pinceaux!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
