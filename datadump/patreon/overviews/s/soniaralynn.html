    "one_liner": "Scratch here \u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6\u00a6 to reveal my new cosplay!!! \u003c(o__o\u003c)",

    "published_at": "2015-10-29T00:08:28+00:00",
    "summary": "\u003cimg src=\"http://i64.tinypic.com/25zjqrc.jpg\"\u003e\u003cbr\u003eWhen people look at me, they only see \u003cstrong\u003eone\u003c/strong\u003e person. \u003cem\u003e\u003cstrong\u003eYet, I am thousands.\u003c/strong\u003e\u003c/em\u003e Thousands of people that fueled a fire within me to chase a pipe dream. To breathe life and represent characters that inspire us to go above and beyond. I am just a face of a person who dared to dream and create.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/2A75TjoobG6DJpR3wF/giphy-downsized-large.gif\"\u003e\u003cbr\u003e\n\u003ca href=\"https://giphy.com/gifs/2A75TjoobG6DJpR3wF\"\u003e\u003c/a\u003e\u003cbr\u003e\nI started this journey in 2003, fast forward to now;  \n\u003cstrong\u003eI am an international cosplayer\u003c/strong\u003e. Creating has always been a part of me, but ultimately I have always been a geek.  I have been blessed to have such amazing experiences, especially \u003cstrong\u003emeeting all of you\u003c/strong\u003e across this world.\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/t6z6v9.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSeriously, without such endearing people across the globe admiring my work, I would have \n\u003cem\u003enever \u003c/em\u003ebeen able to experience any of it. It makes hours of hard work worth it. \u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/X7fuVbgcrMs1bGjkGJ/giphy.gif\"\u003e\u003cbr\u003e\nThank you so much for fostering my success. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://imageshack.com/a/img921/9800/WQl3ef.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://media.giphy.com/media/1F25VBcs44znqkFc94/giphy.gif\"\u003e\u003cbr\u003e\nPatreon is to keep me \n\u003cem\u003e\u003cstrong\u003emoving\u003c/strong\u003e\u003c/em\u003e. This is outside of the community. It is \u003cstrong\u003epersonal. \u003c/strong\u003eI am inviting you into my world, just you\u0027re allowing me to come into \u003cem\u003eyours\u003c/em\u003e. There are so many ideas I would like to see come to light to provide for you guys! So this is my wish for the law-of-attraction.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTraveling a mile is only half the distance with a friend, and it doesn\u0027t matter how slow you go down the road as long as you don\u0027t stop. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/3499pab.jpg\"\u003e\u003cbr\u003e\nWith as many friends as you, I \n\u003cstrong\u003ewill\u003c/strong\u003e get there in no time. \u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/1zjPI6kw2op00QLLps/giphy.gif\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWith Patreon, you are involved, every step of the crazy, super-powered way. \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThank you x\n\u003cbr\u003e\n\u003cbr\u003e\n- Soni.\u00a0\n\u003cbr\u003e"
   },
