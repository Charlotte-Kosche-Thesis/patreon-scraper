    "summary": "\u003cstrong\u003eSituation\u003c/strong\u003e\u003cbr\u003eBryan Richmond and Gannon Beck have been creating a webcomic called Space Corps. It can be read on the web for free at \u003ca href=\"http://spacecorpscomic.com\" rel=\"nofollow\"\u003eSpaceCorpsComic.com\u003c/a\u003e. Space Corps is an ongoing comic series which gives the account of a platoon of Space Marines fighting in a planet-hopping campaign in an intergalactic war. We currently do this webcomic with no funding, which inhibits the tempo of operations.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMission\u003c/strong\u003e\u003cbr\u003eThe mission is to increase the tempo of storytelling with the help of Space Corps supporters.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExecution\u003c/strong\u003e\u003cbr\u003eThe primary source of funding will be though Patreon, a crowd funding website ideal for webcomics. You can agree to help fund the comic for as little as $1 per month of comics. As funding increases, we\u0027ll be able to spend more time on the comic, which will increase production.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAdministration and Logistics\u003c/strong\u003e\u003cbr\u003eBecause Patreon only takes a 5% fee for its services, your dollars support the production of Space Corps more directly than just about any other method. Because of this, a much smaller team is needed to accomplish the mission than would be the case with other publishing methods. Funding Space Corps will entitle you to Space Corps short stories not published on the website.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCommand and Signal\u003c/strong\u003e\u003cbr\u003eOnly once we release the content you\u2019ve funded does your credit card get charged.  Unlike other crowd funding sites, you don\u2019t pay anything unless we produce what you have agreed to fund.\u003cbr\u003e\u003cbr\u003e\n WE NEED \u003cstrong\u003eYOU!\u003c/strong\u003e Become a part of the elite team that makes Space Corps happen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oo-rah.com/comics/back_final_April6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
