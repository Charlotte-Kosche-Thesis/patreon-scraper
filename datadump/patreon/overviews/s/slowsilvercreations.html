    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eWelcome to our Patreon!\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dNTSc51dPic\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou have discovered our little corner of the internet :P This is where we post updates, sneak peeks \u0026amp; other fun stuff on our upcoming creations! \u003cbr\u003e\u003cbr\u003eIf you\u2019re unfamiliar with the SSC fam \u0026amp; what we do, let me briefly explain. In a nutshell, we\u2019re a family producing digital entertainment :)\u003cbr\u003e\u003cbr\u003eEver since we were young, we\u2019ve had an interest \u0026amp; passion for the world of creation. We remember putting on plays for the family, preforming music at fairs, \u0026amp; more recently, discovering our love of telling stories through animation. This wonderful site along with other digital platforms has given us the ability to share what we do with you!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eOur Go\u003c/strong\u003e\u003cstrong\u003eal for the Patreon\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eThis is the home for our progress updates of upcoming projects but more importantly, a place you can participate in what we do! Be it helping finance us, sharing your opinion, liking a post, or getting into a discussion below. There\u2019s always something to do here :)\u003cbr\u003e\u003cbr\u003eFunding although very helpful, is not the sole focus of this page. This space is devoted to sharing the excitement of new stories \u0026amp; improving them! \u003cbr\u003e\u003cbr\u003eThanks so much for reading \u0026amp; we look forward to hearing from you! \u0026lt;3\u003cbr\u003e"
