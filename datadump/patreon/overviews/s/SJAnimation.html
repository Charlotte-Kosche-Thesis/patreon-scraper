ef=\"http://www.rpgmakerweb.com/download/additional/run-time-packages\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.rpgmakerweb.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-----------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are a little guide for a game:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eYou can save your game progress only at night;\u003c/li\u003e\u003cli\u003eTo unlock a new H-scenes you need to definite value of relations and courage;\u003c/li\u003e\u003cli\u003eYou improve relations when you speak with character or when you do some \"H\" things;\u003c/li\u003e\u003c/ul\u003e\u003cu\u003eThere are current list of places where you can open scenes:\u003c/u\u003e\u003cul\u003e\u003cli\u003eIn school;\u003c/li\u003e\u003cli\u003eIn bathroom;\u003c/li\u003e\u003cli\u003eSitting at a computer;\u003c/li\u003e\u003cli\u003eWhen you sleep;\u003c/li\u003e\u003cli\u003eAt night with your relatives;\u003c/li\u003e\u003cli\u003eIn the shop;\u003c/li\u003e\u003cli\u003eAt daytime with sisters.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrike style=\"font-weight: bold;\"\u003e-----------------------------------------\u003c/strike\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAll this can be put into game only by applying a big work and your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for attention.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
