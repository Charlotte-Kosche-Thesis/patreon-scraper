    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWHAT?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWelcome! I create free, hand-drawn and\u00a0engaging sustainability videos to learn and teach. I use my 10 years of experience as a sustainability consultant\u00a0as well as my drawing skills to make all the things that I have learned over the years available for free. Our educational videos are used by teachers and learners all over the world and have been watched more than 1 million times!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eScript writing, drawings, video editing... it takes a few days of work to produce one of these videos.\u00a0I believe that sustainability knowledge should be available to all for free and Patreon is one of the ways we can generate the revenue needed to pay for the creation of the videos. If you want to help us, you can make a pledge of $1 or more for each new video we create.\u00a0\u003cstrong\u003eIt will take you only 5 minutes.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere is an example of video we created:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2f5m-jBf81Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eSustainability is one of, if not the biggest challenge facing our society today and we need to act quickly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for being part of the solution with us!\u003c/strong\u003e\u003cbr\u003e"
