    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\nHi, hello and greetings you glorious bastards\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/2hia6i8.png\"\u003e\n\u003cbr\u003e\n\t\u00a0 \u00a0\u00a0\n\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI\u0027m Emma Howes, some of you may know me as Rouge or Titch and I\u0027m pretty much hobbit sized (4ft 11). I\u0027ve been modelling for around seven years now but I\u0027m growing restless in the medium I\u0027m in and I\u0027m wanting to become more creative and take more charge over what I put out. I\u0027ve always been interested in cosplay but I felt that as I couldn\u0027t sew, it just simply wasn\u0027t an option! I\u0027ve also been dying to reignite my love for photography (and also have full control over my images, which is always a bonus).\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/2vmjble.jpg\" style=\"width: 375px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nWell now I\u0027ve finished my degree (in Clinical Psychology for those wanting to know) and I finally have the time, and much more so, the enthusiasm to get learning things the things I\u0027ve always wanted to. I\u0027m a geek at heart, it\u0027s in my blood and I\u0027ve been gaming since that first console came into my life. In fact whilst other teenagers were out partying I was finishing Dungeon Siege, Legends of Aranna with my dad.\u00a0\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/14y91zl\" style=\"width: 295px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSo enough about me, lets talk about you and what I\u0027m asking of you. I have given, and will probably continue to give, the internet so much free content over the years that I\u0027m hoping to reap something back. I have various levels of support ranging from $1 a month all the way up to $300 which enable you to access rewards such as my snapchat, prints, prizes and hopefully soon - a Google Hangout so we can all get to know eachother as a mini community.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nEvery bit of support that I receive from my patrons goes back into projects. In fact I only started this in September and already you guys have allowed to me to\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cpre\u003e- Start my own shop to sell prints \n- Create a cosplay/nerd culture calendar\n- Purchase a working sewing machine (mine broke)\n- Purchase a softbox\n- Purchase a new camera to shoot content on\n\u003c/pre\u003e\n\u003cbr\u003e\nSo whether you\u0027re just giving me a digital high five for years of images brought to your screens, or whether you\u0027re being an active member in my ongoing projects -\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(58, 208, 144);\"\u003eI am insanely grateful\u00a0\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 440px; text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tlots of love, \n\t\u003cem\u003eEmma xx\u003c/em\u003e\n\u003c/div\u003e"
