    "summary": "Good Motorcycle Morning! \u003cbr\u003e\n\u003cbr\u003e\n\nBack in 2014, I went on a trip to\nSouth Korea.  I stayed there for 3 weeks\nand toured much of the country.  When I returned,\nI shared my experiences with my family and friends.  A funny thing happened though.  Every time I shared my experiences with one\nof my Korean friends, the response was always the same:\u003cbr\u003e\n\n\u003cbr\u003e\u201cWow, you have seen more of my\ncountry than I have!\u201d\u003cbr\u003e\n\n\u003cbr\u003eHmmm, That response really opened\nmy eyes.  Isn\u2019t it so true for most of us\nthat we all stay in our little area, our own camp, our single point of view?  We hardly ever see what\u2019s on the other side,\nwho is there, and what they\u2019re all about.\u003cbr\u003e\n\n\u003cbr\u003eHello, My name is Marty Sullivan, a.k.a.\n\u201cSightWorks\u201d.  I am a Father, Husband,\nMotorcyclist, and Martial Artist. I\u2019ve been Motovlogging (Videos of me talking\non a Motorcycle) since 2011 on Youtube. \nSince my trip to South Korea in 2014, I started a video series called\n\u201cEpic Ride\u201d.  Epic Ride is where I take 2\nor 3 weeks each year, and just ride.  No\nmatter the weather, the setbacks, or the trials and tribulations, I ride.  So far I have rode to 21 states and some\nCanada too.\u003cbr\u003e\n\n\u003cbr\u003eSince starting Epic Ride, my\nmission has definitely evolved.  Instead\nof just seeing what\u2019s around the next corner or over the next rise, I now use\nEpic Ride to try and erase all the lines that seem to divide us.  I try to erase the \u201cBiker/Crotch Rocket\u201d\nline, the \u201cBlack/White\u201d line, and all the other issues that seem to divide us\nnowadays.  You\u2019d be surprised, what a\nmotorcycle, a smile, and a \u201cHello\u201d, can do to change perceptions and erase\nthose lines.  So come along with me,\nthere\u2019s so much more to see, and so many lines to erase, I\u2019d love to bring you\nalong!  Good Motorcycle Morning!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
   },
