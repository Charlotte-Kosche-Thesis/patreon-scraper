    "summary": "What this is about\u003cbr\u003eIt is never to late to start cruising, but sooner is better :)\u003cbr\u003eEpicurean; \u003cem\u003eIn search\nof sensual pleasures; sight, sound, smell, taste, touch.\u003c/em\u003e\u003cbr\u003e\n\nA couple of years ago I decided to embark on a life changing\njourney by move aboard a project sailboat, doing a little fix-up; go sailing\nand cruising while continue to do fix-up as I sailed.I got ownership of the sailboat in August\n2016 now I can continue the journey to where ever the winds take me.\u003cbr\u003e\u003cbr\u003e\n\nThe sailboat is a 30ft 1975 Islander Bahamas.The vessel was in decent seaworthiness\ncondition but need a LOT of fix-up and upgrades, many have been accomplished,\nbut more needs to be done.\u003cbr\u003e\u003cbr\u003e\n\nA big part of the journey is living large in a small way, a\nsimple way, but still enjoying live in a big way.There are some challenges to overcome being a\nsolo/shorthanded cruiser and learning how to be more organized in a small space\nis almost a daily happening.The good\nnews is I always have a water view.\u003cbr\u003e\u003cbr\u003e\n\nI have documented in videos, many of the projects during the\nfix-up and upgrades. I also documented many of my cruising adventures in videos.I\nwould like to be able to continue to produce entertaining and informative\ncontent on a more regular base. To do\nthat I am asking for your help through Patreon.\u003cbr\u003e\n\nWith your help I can upgrade some of my video and editing\nequipment, do additional repairs and upgrades to the sailboat and keep the\njourney sailing to more and distant destinations.\u003cbr\u003e"
