    "summary": "Hi there - welcome to my Patreon page!\u00a0 I\u0027m Alison and I\u0027m a writer and story collector.\u00a0 I\u0027m looking for patrons to support me to gather real stories from real people and then publish them.\u00a0 \u003cbr\u003e\u003cbr\u003eSome of those stories will be by people that I meet, typed up from their handwritten copy or from recordings I\u0027ve taken as we chat.\u00a0 Others will be written by myself, whether snatches of my own life story or stories I\u0027ve come across through my research.\u003cbr\u003e\u003cbr\u003eThe clock\u0027s ticking on some of the tales I want to collect and, sadly, one old gentleman\u0027s stories have already moved beyond my reach, lost to the world forever.\u00a0 I fit what I can around teaching and freelance work to pay the bills, but patron support would increase the time I have available for helping people to write up their memories, for recording interviews and for formatting the stories I gather so I can share them around.\u003cbr\u003e\u003cbr\u003eI love wheedling stories out of people - in queues at the\nsupermarket, on buses and trains, over a drink in the pub, in writing groups and\nworkshops.  I have one of those faces, apparently: strangers tell me about themselves and I love\nto listen.  Connecting with people through storytelling is one of my\ngreatest joys.\u003cbr\u003e\u003cbr\u003eAnd people\u0027s lives are fascinating.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\nLike that of Diana, who grew up on the island of Jersey\nunder German occupation and in travelling the world as an adult, met the\nGerman officer she\u0027d loved as a teenager.  \u003cbr\u003e\n\u003cbr\u003e\nOr the friend of a friend who lived in an ordinary council house in my ordinary\nhome town, whose neighbour just happened to be a world-renowned footballing\nlegend.\u003cbr\u003e\u003cbr\u003e\n\nOr the story of my parents - a Cockney and a Yorkie Pud, who met in the Midlands and made memories, mayhem and six children before divorcing and going their separate ways.\u003cbr\u003e\u003cbr\u003eNow and again a diamond of a\nstory sets my scalp tingling, but even the most \u0027ordinary\u0027 of tales \nresonates in one way or another. In listening to people\u2019s life \nstories, I usually learn a little more about my own.\u003cbr\u003e\u003cbr\u003eEvery day I hear tales I want to catch before they disappear.\u00a0 Every day I hear stories which deserve a bigger\naudience than just me \u2013 an audience who would gain so much from hearing them.\u003cbr\u003e\n\u003cbr\u003e\nYour support will buy me the time I need to collect those stories and send them\nout into the world. \u003cbr\u003e"
