    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://shazzbaa.com/patreonimgs/patreon_intro_TAKETWO.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eAnd that\u0027s why Patreon is so cool! If you like what I do, and you wanna send a couple dollars my way to keep it going, this is a way to support my art directly so I can focus on making cool, weird comics about questionable magic and strange friendships. :\u0026gt;\u003cbr\u003eI have small rewards for now while I get back into the groove, but if there\u0027s something you want to see, please let me know!! I super appreciate any support you decide to give \u00a0-- but either way,\u003cstrong\u003e I\u0027m incredibly grateful for the support you ALL give by reading, sharing, and just enjoying this strange little story. :\u0027) It means the world to me!! \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://shazzbaa.com/patreonimgs/patreonappreciate.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e~ REWARDS ~\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://shazzbaa.com/patreonimgs/patreon_TAKETWO_reward1.png\"\u003e\u003cbr\u003eFor $1 a month, you\u0027ll get to see the patron-only blog, where I\u0027ll post all the progress shots I have of the\u00a0current page, older versions or early thumbnails or script, so you can see what goes into the making of each page!\u003cbr\u003e\u003cimg src=\"http://runewriters.com/patreons/patreon_TAKETWO_reward2_STREAM.png\"\u003e\u003cbr\u003eFor $3 a month, you\u0027ll get to join in on patron-only livestreams that I do twice a month! Pop in for an hour or two and throw some sketch requests at me and I\u0027ll draw as many as I can! Also involves hanging out with me while I listen to video game music, which may or may not actually be a bonus.\u003cbr\u003eYou also get access to the patron-only blog in this reward too!\u003cbr\u003e\u003cimg src=\"http://shazzbaa.com/patreonimgs/patreon_TAKETWO_reward3.png\"\u003e\u003cbr\u003eFor $5 a month, you get to ask my characters a question and see a short comic of their answers every month!! Ask personal questions, ask them questions about the world they live in, ask main characters, ask side characters, ask villains(???) -- whatever you want!!\u003cbr\u003eI can\u0027t guarantee they\u0027ll ALWAYS be totally \u003cem\u003ehonest\u003c/em\u003e\u00a0with you, and the Agorath guys don\u0027t magically get the ability to skirt their vows, but uh, I\u0027LL DO MY BEST to make everyone cooperate!\u003cbr\u003eYou also get access to the patron-only blog, and you can join in the patron-only livestreams in this reward, too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhere to find me and my comic:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://runewriters.com\" rel=\"nofollow\" target=\"_blank\"\u003eRunewriters.com\u003c/a\u003e, the comic\u0027s official website!!\u003cbr\u003e\u003ca href=\"http://shazzbaa.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShazzbaa.com\u003c/a\u003e, my art and store and other stuff I\u0027ve done!\u003cbr\u003e\u003ca href=\"http://twitter.com/shazzbaa\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e (I\u0027m pretty talkative here)\u003cbr\u003e\u003ca href=\"http://shazzbaa.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e (beware of fandom nonsense)\u003cbr\u003e\u003ca href=\"http://runewriters.tumblr.com\" rel=\"nofollow\"\u003eRunewriters on Tumblr\u003c/a\u003e (follow for updates!)\u003cbr\u003e"
