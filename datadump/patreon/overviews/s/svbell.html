    "summary": "\u003cimg src=\"http://blackflag.tv/patreon/silverblood-realmsoffear.jpg\"\u003e\u003cbr\u003eWhy would you pledge on my work? That\u0027s a good question, really. Honestly, it took me a few days to answer that myself. After all, I got a daytime job, comics aren\u0027t my bread and butter (I wish!) and... I totally understand that it\u0027s not a crowdfunding\u0027s purpose to have an artist to live with his work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blackflag.tv/patreon/comics-in-print.jpg\" style=\"float: left; width: 333px; margin: 0px 10px 10px 0px;\"\u003eSo why, why am I here to ask you for financial support... But is \u0027financial support\u0027 the right term? Pen and ink, brushes, illustration board, all these aren\u0027t that expensive after all. But an artist\u0027s reward goes \u003cem\u003eway beyond\u003c/em\u003e the financial thing. It\u0027s about being seen, yes, but it\u0027s mostly about having readers, having people who care about his work. I mean, real people, who would care enough to go beyond a Facebook Like or a social media share. \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAnd is there a better thing for an artist than having an audience who believe in him to the point they want to hold some of his work in their hands?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo me that\u0027s precisely what it\u0027s all about:\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHaving people to OWN my books is\u00a0the\u00a0driving force behind my art.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s my fuel and it goes way beyond the financial surface.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been painting, drawing and creating for decades. Call me old timer if you want, but I\u0027ve always preferred printed stuff than digital files. Sure, jpegs are cool but I think art deserves a physical support and a life of its own in the real world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blackflag.tv/patreon/monsters-and-models.jpg\" style=\"float: right; width: 260px; margin: 0px 0px 10px 10px;\"\u003eThat\u0027s why I\u0027m not creating digital art, and I\u0027m \u003cem\u003enot\u003c/em\u003e offering patrons\u00a0digital content as reward.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAll rewards below are PHYSICAL goods, sent to you by MAIL!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe money patrons are pledging is \u003cstrong\u003ereal\u003c/strong\u003e. I\u0027m giving\u00a0\u003cstrong\u003ereal goods\u00a0\u003c/strong\u003ein return.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSure, printing books doesn\u0027t come cheap but that\u0027s what I believe in; I have no publisher, all my books and comics are self published.\u00a0\u003cem\u003eWhatever money I could get from patrons go right into \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eproducing more art, publishing more books, and acquiring offset printing equipment!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cem\u003e-Sv Bell\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blackflag.tv/patreon/MTL_Comiccon2013.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.blackflag.tv/patreon/svbell-art-kitty.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackflag.tv/patreon/Amorphis-Tuska-2015.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://blackflag.tv/patreon/sv-bell-art-comics.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e"
