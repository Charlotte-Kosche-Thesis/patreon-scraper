    "summary": "Greetings and Thank you for stopping by. Im Sir FluffyBuns the 3rd, High Cupcake of the Latte Express Kingdom and currently amateur game developer. Currently Im creating a \u003cstrong\u003eScary\u003c/strong\u003e My Little Pony Game, and by \u003cstrong\u003eScary\u003c/strong\u003e I mean something \u003cstrong\u003eInteresting \u003c/strong\u003elike some sort of \"My Little Amnesia\" inspired by Grim-dark Fanfic and not the average \"Scary\" Super-Hard as Heck walking simulator polluted with silly jumpscares each 5 seconds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDeveloping a Game is both expensive and time consuming meaning that in order to make a proper game I will have to spend a lot of time coding, making 3D models and Textures, Animations and Effects and Most Important: Fixing Bugs.\u00a0And as much as I want to sit here and make things all day, it\u0027s not too easy to keep all the stuff going when I have bills and all the other basic needs like eating to prevent starving to death and continue developing the game.\u003cbr\u003e\u003cbr\u003eI expect the final game to be a \u003cstrong\u003eDecent Survival Horror Piece \u003c/strong\u003etotally \u003cstrong\u003eFree \u003c/strong\u003ebut in order to\u00a0make that Dream possible \u003cstrong\u003eI ask for your help and support\u003c/strong\u003e so I can invest more time making the game and not losing it worrying about how to get money somewhere else to continue the game development.\u003cbr\u003e\u003cbr\u003eCurrently \u003cstrong\u003eEach Month\u003c/strong\u003e I will upload a \u003cstrong\u003ePublic Build\u003c/strong\u003e, a \u003cstrong\u003eMaking of Video\u003c/strong\u003e of Some aspect of the Game (storyboard, modelling, animation, etc.)\u00a0and some \u003cstrong\u003eBeta Builds\u003c/strong\u003e. If the \u003cstrong\u003eGoals Are Met\u003c/strong\u003e I can invest a lot of time in the Game developing it \u003cstrong\u003eFaster\u003c/strong\u003e and with \u003cstrong\u003eHigh Quality Assets\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf you enjoy the game, please help to develop it further with a pledge that suits you. I always appreciate your help!!!\u003cbr\u003e"
