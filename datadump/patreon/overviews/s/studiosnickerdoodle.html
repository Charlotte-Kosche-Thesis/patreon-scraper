    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHIS IS AN 18+ PATREON AND WILL CONTAIN ADULT CONTENT. THANK YOU.\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e----------------------------------------\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eLINKS\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://studiosnickerdoodle.weebly.com/\"\u003eOFFICIAL SITE\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://furaffinity.net/user/studiosnickerdoodle\"\u003eFUR AFFINITY\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/pastelsincubus\"\u003eTWITTER\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://studiosnickerdoodle.tumblr.com/\"\u003eTUMBLR\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://imgur.com/Orgwcty.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------\u003c/div\u003e\u003cstrong\u003eHello!!\u003c/strong\u003e\u00a0First off, welcome to my Patreon! The name is Snickerdoodle, or Snicker for short! I am a 26 y/o transgender amateur comic artist from the Midwestern USA! I have been doing comic art professionally since 2009 and NSFW work professionally since 2015.\u003cbr\u003e\u003cbr\u003eMy mission statement is to challenge the stigma surrounding trans bodies. We are often told that we cannot be sexual, and if we ARE that our works must be dignified \u0027erotica\u0027. My goal is to smash those barriers surrounding this, and to say that yes we are here, and we deserve to be respectfully represented in the raunchiest comics\u00a0and art that anyone else can access in\u00a0the modern day!\u003cimg src=\"https://i.imgur.com/HPKuduF.png\" style=\"width: 449px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eWhen I first started using Patreon, it was out of a desire to see more sexual content that not only contained visibly trans people in it, but also presented in a way that is designed to be pornographic rather than political. As a trans person who was tired of their body being politicized in erotica and storytelling, I wanted an environment where I could draw shamelessly open content featuring trans bodies of ALL kinds, without injecting too many of my own personal experiences into it.\u003cbr\u003e\u003cbr\u003eI wanted to make unabashedly sexualized porn of trans people like myself and others who want it! So as an artist who was always interested in nsfw works, I set out to be the change i wanted to see. In the few years since i\u0027ve started, I\u0027ve already made an impact on trans peers and allies alike, and several have claimed that their view of trans people has been a lot more normalized since encountering my pieces. My focus is on the diversity of trans bodies; some transitioning and others not, all with varying sexualities.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0Dh6S9W.png\" style=\"width: 443px;\"\u003e\u003cbr\u003eCurrently, my Patreon is home to all of my sketches, WIPs, illustrations, and of course, comics. I do my best to provide a reasonable amount of work that is proportional to the cost of your support. The dominant part of my work surrounds body-diverse girls and transgender characters and their approach to their own sexuality, so expect to see a lot of pre-and-post transition trans and non-binary characters engaging in sexual acts. Almost ALL of my content is also kinky and lgbt in variety.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects:\u003cbr\u003e\u003cbr\u003eSeras\u0027 X-Diary 1: Blossavire (Seras/Orchid)\u003cbr\u003eKinks: Role Reversal, Tentacles\u003cbr\u003eCurrent Page Progress: 7/16 Pages -- READ HERE\u003c/strong\u003e\u003cbr\u003eSeras Fleur is hopelessly lost on Planet Blossavire, and her GPS doesn\u0027t seem to be functioning well! Luckily Orchid, a resident Alraune is willing to help-- For a price.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDragon Milk (Seras Fleur/Adrian Leblanc)\u003cbr\u003eKinks: Breast Growth, Lactation, Milking\u003c/strong\u003e\u003cbr\u003eIn this alternate universe, Seras livens up her boring desk job by getting her supervisor to take some strange alien drugs. Turns out Seras won\u0027t have to be thirsty very often anymore...\u003cbr\u003e\u003cbr\u003eThanks for visiting the page, and feel free to explore and visit any links to see more of my work! \u003cbr\u003e-Snickerdoodle\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"margin-left: 40px;\"\u003e\u003c/h4\u003e"
