     "about": "Stephanie Guirand (She/Her) is a Haitian-American woman who grew up in Cambridge, MA. She received the Playwriting Award from Cambridge Rindge \u0026amp; Latin High School for her play The Ultimate Blessing loosely based in Nigeria about the importance and appreciation of women. Stephanie has interned at UNESCO and the ANC Partnership Archives at the University of Connecticut and has worked with a number of non-profits. She has a background in fundraising. She is a co-founder of Daughters of Yemaya Collective (DYC), an arts activism collective comprised young women of African descent. She is also a co-founder of Black Lives Matter Cambridge. Stephanie is an internationally acclaimed playwright, whose play She \u0026amp; He has received accolades as part of the Harare International Festival of Arts (HIFA) and the April International Theatre Festival in Lusaka, Zambia. She has produced several plays with an African and African diasporic theme, including Little black Topsy and the Magical White Fairy Soap (Cori Spencer) and Fufu \u0026amp; Oreos (Obehi Janice). Stephanie is currently a graduate student at the School of Oriental and African Studies in Gender and Sexuality Studies.",
