    "summary": "In 1971, Gary Gygax invited members of his family to play his new game \nthat would become Dungeons \u0026amp; Dragons.  The campaign world he created\n for it would become known as the \u003cstrong\u003eWorld of Greyhawk\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIn 2005, \nMike Bridges started making the \u003cstrong\u003eW.O.G.\u003c/strong\u003e comic strip out of his love for \nboth comics and the \u003cstrong\u003eWorld of Greyhawk\u003c/strong\u003e. You can see his work \u003ca href=\"http://greyhawkery.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn\n 2006, Scott Casper started writing a fanfiction novella called \"Castle \nGreyhawk\" out of his love for the \u003cstrong\u003eWorld of Greyhawk\u003c/strong\u003e, even though his art\n skills sucked too bad to make it a comic strip.  You can see his work \u003ca href=\"http://scottenkainenland.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIt\n was only a matter of time before these two lovers of both comics and \nGreyhawk would join forces.  And so the \"Castle Greyhawk\" comic strip \nwas born. You can read what is available so far \u003ca href=\"http://castlegreyhawk.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIn 2012, Mike \u0026amp; Scott began sharing pages of the webcomic, averaging one page every two weeks for the next four years. We are currently on chapter 5 and have released over 150 pages.\u003cbr\u003e\u003cbr\u003eIn addition to the webcomic, our patrons get access to exclusive supplemental fiction.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nDisclaimer\u003c/strong\u003e:\u003cbr\u003eThis is a work of fanfiction. The named characters and places found herein are the property of other people besides ourselves. \u003cbr\u003e\u003cbr\u003eWe are doing this as a labor of love and make our work available for free. However, that does not mean we would not appreciate financial support while pursuing this project. If you have been a fan, or are seeing our webcomic for the first time, please consider donating. Thank you.\u003cbr\u003e"
