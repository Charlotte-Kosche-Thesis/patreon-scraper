    "summary": "\u003ch1\u003e\u00a0 Buena Buuuena!\u00a0\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch3\u003eBienvenido a mi patre\u00f3n, la nueva base de operaciones de la red de Sesiones Lirikalez donde estrenaremos todo el contenido que se vaya creando y tendr\u00e1s la opci\u00f3n de verlo ac\u00e1 primero!\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u00a0 Este ser\u00e1 el portal donde por una modica cuota mensual de subscripci\u00f3n podr\u00e1n patrocinar todos mis futuros proyectos y a cambio tener acceso exclusivo y adelantado a todo el contenido que vayamos sacando a trav\u00e9s de Sesiones Lirikalez Network. \u003cbr\u003e\n\u003cbr\u003e\u00a0 \u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003eAcceso premium:\u003c/strong\u003e \u003cbr\u003e\nPor $2 al mes (que ser\u00edan un poco mas de mil pesos Chilenos)\u003cbr\u003e\npatrones tendr\u00e1n acceso adelantado (y aveces exclusivo) a:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ecyphers \u003c/li\u003e\n\t\u003cli\u003eentrevistas\u003c/li\u003e\n\t\u003cli\u003enotas documentales\u003c/li\u003e\n\t\u003cli\u003evlogs\u003c/li\u003e\n\t\u003cli\u003evideo freestyles \u003c/li\u003e\n\t\u003cli\u003epodcasts (si se logra la meta)\u003c/li\u003e\n\t\u003cli\u003eBehind the scenes videos (videos detras de las escenas)\u003c/li\u003e\n\t\u003cli\u003eSe nombrar\u00e1 cada patrocinador en gesto de agradecimiento \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\nNota: Si el modelo de suscripci\u00f3n no te acomoda, tambien se puede aportar comprando videos que vayamos lanzando adelantadamente por este\n canal. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u00a0 Quiero agradecer a todos los que quieran apoyar y patrocinar, tengan \npor seguro que siempre estar\u00e9 tray\u00e9ndoles contenido fresco y con sus donaciones me ayudar\u00e1n a continuar financiando y mejorando los programas cada vez mas. Me permitir\u00e1n poder dedicar tiempo completo a esto y estar\u00e1n ayudando a mantener a flote la cultura underground lirical,\u00a0 asegurando el futuro de estos programas.\n\u003cbr\u003e\n\u003cbr\u003e\nJuntos podemos hacer esto posible, Muchas gracias! nombrar\u00e9 a cada patrocinador \u003cbr\u003e\n\u003cbr\u003e\n- \u003cem\u003eSoldao\u0027 Sean\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003ch1\u003e\nComo Donar\u003c/h1\u003e\n\u003cstrong\u003eMediante Patreon:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eNota:\u003c/strong\u003e S\u00f3lo requerir\u00e1s hacer los pasos 1-3 la primera vez.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. \u003c/strong\u003eCrea una cuenta haciendo click en el bot\u00f3n \u003ca href=\"http://www.patreon.com/signup\"\u003e\u003cstrong\u003eSign Up\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e2. \u003c/strong\u003eIngresa tus datos o entra mediante tu cuenta de Facebook.\u003cbr\u003e\n\u003cstrong\u003e3. \u003c/strong\u003eHaz click en el link que te manden al mail para activar la cuenta.\u003cbr\u003e\n\u003cstrong\u003e4. \u003c/strong\u003eIngresa nuevamente a esta p\u00e1gina, y determina el monto que deseas donar.\u003cbr\u003e\n\u003cstrong\u003e5. \u003c/strong\u003eIngresa tus datos de tarjeta de cr\u00e9dito o mediante Paypal y confirma.\u003cbr\u003e\n\u003cstrong\u003e6. \u003c/strong\u003eA fin de mes, se retirar\u00e1 la cantidad elegida de tu cuenta.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eM\u00e9todos Alternativos de Donaci\u00f3n:\u003c/strong\u003e\u003cbr\u003e\nSi por alguna raz\u00f3n no puedes realizar tu aporte por medio de Patreon, \n(ya sea por problemas de sistema o simplemente por no tener una tarjeta \nde cr\u00e9dito), he incluido otros m\u00e9todos:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMediante PayPal de forma directa:\u003c/strong\u003e\u003cbr\u003e\nPuedes realizar la transferencia de forma directa a mi cuenta: \n\u003cstrong\u003esesioneslirikalez@gmail.com\u003ca href=\"mailto:reviewerrandom@gmail.com\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDep\u00f3sito Bancario a Cuenta RUT o Transferencia Electr\u00f3nica: \u003c/strong\u003e\u003cstrong\u003e(S\u00f3lo v\u00e1lido para Chile)\u003cbr\u003e\n\u003c/strong\u003eSi\n eres de Chile y no deseas/no puedes utilizar el sistema de Patreon, \ntambi\u00e9n podr\u00e1s realizar tu aporte transfiriendo $1.000 (pesos Chilenos) a la siguiente cuenta:\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eEntidad Bancaria\u003c/strong\u003e: \u003cstrong\u003e\u003cstrong\u003eBancoEstado\u003c/strong\u003e\u003cbr\u003e\nTipo de Cuenta: \u003cstrong\u003eCuenta RUT (Cuenta Vista)\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eN\u00famero de cuenta: 13889574\u003cbr\u003e\nNombre Destinatario: \u003cstrong\u003eDaniel Derici\u003c/strong\u003e\u003cbr\u003e\nRUT de Destinatario: 13.889.574-2\u003cbr\u003e\nE-mail de destinatario: sesioneslirikalez@gmail.com\u003cbr\u003e\n\u003cbr\u003e\nNota: Si donaste a trav\u00e9s de la pagina de paypal (no por patreon) o transferencia bancaria y quieres acceso para ver el contenido, debes mandar un email a sesioneslirikalez@gmail.com con una foto/pantallazo del comprobante de deposito y mencionar cual video quieres desbloquear, luego usar ese mismo email tuyo para poner como clave para acceder los videos privados una vez confirmado.\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e"
