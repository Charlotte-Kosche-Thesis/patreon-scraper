    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank\nyou for checking out my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003ca href=\"https://www.youtube.com/channel/UCWtIR1ye5bEMyVnJsJlrO1g\"\u003eSuperKicking It With Kelsi\u003c/a\u003e\u003c/u\u003e is\na wrestling-themed brand that I have created.\u003c/div\u003e\u003cul\u003e\u003cli\u003eI\nhave a wrestling\u00a0\u003cem style=\"background-color: initial;\"\u003eYouTube\u003c/em\u003e channel, and I upload a video usually at least once a week.\u00a0\u003c/li\u003e\u003cli\u003eI\nmaintain social media accounts for both my wrestling YouTube \u0026amp; Podcast including:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eFacebook, Twitter, Instagram.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eI\nhost live, interactive wrestling discussion videos on Periscope once a week.\u00a0\u003c/li\u003e\u003cli\u003eI\nco-host a wrestling podcast called \u003ca href=\"https://www.spreaker.com/episode/14171258\"\u003eTwo\nFaced Wrestling Talk\u003c/a\u003e once\na week on Podbean, Spreaker, Stitcher, iHeartRadio, ITunes, Google Play Music,\nand on pwpnation.com\u00a0Later the podcast is uploaded to my YouTube\npage.\u003c/li\u003e\u003cli\u003eI\nwrite wrestling articles for PWP Nation. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow\nam I Different?\u003c/strong\u003e\u003c/div\u003eThere are hundreds of wrestling\ncontent creators. I am an extremely passionate, professional, fun woman whose\nbiggest passion in life is wrestling. I have over 10 years experience in the\ntelevision industry. I make it my mission to know wrestling. I constantly\nwatch, research, and read in order to improve and expand my knowledge.\n\u003cbr\u003e\u003cbr\u003eEveryone covers WWE/NXT\u2026But I cover even more. My content also features NJPW,\nROH, PWG and other promotions.\u003cbr\u003e\n\u003cbr\u003e\nI produce and host all my video content. I edit it all myself using Final Cut Pro\nX. Some videos are extremely edited, while other videos are more discussion-based with minimal editing\u003cbr\u003e\u003cbr\u003e\nI have interviewed wrestlers and people in the wrestling business. Examples\ninclude Hangman Adam Page, Big Cass, Marty Scurll, Ian Riccaboni, Dave\nMeltzer and many others.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat Will Your Money Go To?\u003c/strong\u003e\u003c/div\u003eAny and all money will go towards making my content \u003cem style=\"background-color: initial;\"\u003ebetter\u003c/em\u003e, making \u003cem style=\"background-color: initial;\"\u003emore \u003c/em\u003econtent for your enjoyment, and moving towards the ultimate goal of being able to produce my content \u003cem style=\"background-color: initial;\"\u003efull-time \u003c/em\u003eas my main source of income.\u00a0\u003cbr\u003e\u003cbr\u003eThe more I earn, the more I can improve, and bring even better content to you. This means more videos, more podcasts, more written content. And hopefully this support would also lead to more time for one-on-one interaction with all of you, purchasing better equipment, investing in content improvements, and allowing me to go to more wrestling events in order to cover them in my content and to get more interviews with wrestlers.\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy\nPatreon?\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\n\n\u003c/ul\u003e\n\nAny and all support means the world to me. Becoming a\npatron of mine means you like and enjoy what I create, but you want to contribute\nto my content. It means you are going beyond enjoying and viewing my work to become an associate producer of my work, making you a true, active part of what I do. By doing this, you enable me to continue to\nwrite articles, host videos, talk wrestling with you, and go to wrestling\nevents for interviews and content coverage.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you\nchoose to invest in my content, pay as much or as little as you\u2019d like. If you\ncan\u2019t contribute, that\u2019s certainly okay too. If you become a Patron of mine and\ncan\u2019t continue, no need to worry. I will never hold that against anyone.\nRegardless, I am thankful for any support. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI will\nalways appreciate you! And I will always\u00a0continue to bring you the best and most\ncreative work I can provide and output. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNot\nfamiliar with how Patreon works?\u003c/strong\u003e\u003c/div\u003e\nIt is similar to any other subscription-based service like Netflix, Hulu,\nAmazon, etc.\u00a0You get charged whatever amount you choose at the beginning of every\nmonth.\u00a0 Want to cancel at anytime? No problem! \u003cbr\u003e\n\u003cbr\u003e\nIf you would rather make a ONE-TIME contribution and you have a PayPal account, you can do so by sending any desired amount\ndirectly to my PayPal account here:\u00a0\u003ca href=\"https://www.paypal.me/KelsiSchreiber\"\u003epaypal.me/KelsiSchreiber\u003c/a\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\n\n\n\n\n\n\n\u003c/ul\u003e"
