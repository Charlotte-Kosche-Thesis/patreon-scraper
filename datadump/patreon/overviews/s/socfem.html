    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442! \u003cbr\u003e\u041c\u044b \u0430\u0434\u043c\u0438\u043d\u043a\u0438 \u043f\u0430\u0431\u043b\u0438\u043a\u0430 Soc-Fem \u0438 \u043c\u044b \u0440\u0430\u0434\u044b \u0432\u0438\u0434\u0435\u0442\u044c \u0432\u0430\u0441 \u043d\u0430 \u0441\u0432\u043e\u0435\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0435.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0442\u043e \u0442\u0430\u043a\u043e\u0435 Soc-Fem?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/socfem\"\u003eSoc-Fem\u003c/a\u003e - \u044d\u0442\u043e \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u0444\u0435\u043c\u0438\u043d\u0438\u0441\u0442\u043e\u043a, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u0430\u0433\u0440\u0435\u0433\u0430\u0446\u0438\u0435\u0439 \u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435\u043c \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439 \u043e \u043f\u0440\u0430\u0432\u0430\u0445 \u0436\u0435\u043d\u0449\u0438\u043d \u0432\u043e \u0432\u0441\u0435\u043c \u043c\u0438\u0440\u0435, \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430\u043c\u0438 \u0441\u0442\u0430\u0442\u0435\u0439, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0438 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0435\u0432 \u043f\u043e \u043f\u043e\u0432\u043e\u0434\u0443 \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0445 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0432 \u0441\u0444\u0435\u0440\u0435 \u043f\u0440\u0430\u0432 \u0436\u0435\u043d\u0449\u0438\u043d.\u00a0\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0442\u0430\u043a\u0436\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u043c \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b, \u0444\u043b\u0435\u0448\u043c\u043e\u0431\u044b \u0438 \u0444\u0435\u043c \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u044b. \u041a \u043f\u0440\u0438\u043c\u0435\u0440\u0443, \u043c\u044b \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u043b\u0438 \u0444\u043b\u0435\u0448\u043c\u043e\u0431 \u043e \u0434\u043e\u043c\u0430\u0448\u043d\u0435\u043c \u043d\u0430\u0441\u0438\u043b\u0438\u0438 #\u044f\u043d\u0435\u0431\u043e\u044e\u0441\u044c\u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043b\u0438 \u0444\u043b\u0435\u0448\u043c\u043e\u0431 \u043e \u0441\u0435\u043a\u0441\u0438\u0437\u043c\u0435 \u0432 \u0440\u0435\u043a\u043b\u0430\u043c\u0435 #\u0441\u0435\u043a\u0441\u0438\u0437\u043c_\u043d\u0430_\u043d\u0430\u0448\u0438\u0445_\u0443\u043b\u0438\u0446\u0430\u0445, \u043e \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043f\u0438\u0441\u0430\u043b\u0438\u00a0\u003ca href=\"http://tv2.today/Istorii/Telo--tovar\"\u003e\u0421\u041c\u0418\u003c/a\u003e, \u0438 \u0432 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u044f\u0432\u043b\u044f\u0435\u043c\u0441\u044f \u043f\u0430\u0440\u0442\u043d\u0435\u0440\u0430\u043c\u0438 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u0441\u043a\u0438\u0445 \u043a\u0443\u0440\u0441\u043e\u0432 \u0434\u043b\u044f \u0436\u0435\u043d\u0449\u0438\u043d\u00a0\u003ca href=\"https://vk.com/wall-46661081_63631\"\u003eWrite Like a Grrrl Russia\u003c/a\u003e \u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u043c \u0433\u0443\u043c\u0430\u043d\u0438\u0442\u0430\u0440\u043d\u043e\u0439 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438\u00a0\u003ca href=\"http://Health\u0026amp;Help\"\u003eHealth\u0026amp;Help\u003c/a\u003e \u0432 \u043f\u043e\u0438\u0441\u043a\u0435 \u0432\u043e\u043b\u043e\u043d\u0442\u0451\u0440\u043e\u0432 \u0438 \u0432\u043e\u043b\u043e\u043d\u0442\u0451\u0440\u043e\u043a.\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043d\u0430\u0441 \u0447\u0438\u0442\u0430\u0435\u0442 \u043f\u043e\u0447\u0442\u0438 15 000 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0438 \u043c\u044b \u0431\u044b \u0445\u043e\u0442\u0435\u043b\u0438 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u0435\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0442\u043e \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0441 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f\u043c\u0438?\u00a0\u003c/strong\u003e\u003cbr\u003e\u041a\u0430\u043a \u043c\u044b \u0443\u0436\u0435 \u043f\u0438\u0441\u0430\u043b\u0438 \u0432\u044b\u0448\u0435, \u043d\u0430\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0438 \u043b\u0443\u0447\u0448\u0435, \u0442\u0430\u043a \u0447\u0442\u043e \u0432 \u0447\u0438\u0441\u043b\u0435 \u043d\u0430\u0448\u0438\u0445 \u043f\u043b\u0430\u043d\u043e\u0432 -\u00a0 \u0443\u0432\u0435\u043b\u0438\u0447\u0435\u043d\u0438\u0435 \u043e\u0431\u044a\u0435\u043c\u043e\u0432 \u0438 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432, \u043f\u0435\u0440\u0435\u0432\u043e\u0
