    "summary": "\u003cimg src=\"http://i.imgur.com/TI0GDKN.png\" style=\"width: 433px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy name\u0027s Alex and I like to talk about Stealth Games. I\u0027m also known for getting to the point:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s21.postimg.org/i3la19prb/The_Idea_Image_2.png\" style=\"width: 436px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA CHANNEL DEDICATED TO STEALTH GAMING ANALYSIS ON YOUTUBE\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eImagine a gaming channel devoted to making mini-documentaries on stealth games. Talking about how they work, how they\u0027ve evolved, interviewing the people behind them and analysing the great successes - and failures - of the Stealth Genre. An online archive of stealth gaming history, lore and analysis, available to viewers across the world.\u003cbr\u003e\u003cbr\u003eThis is what I\u0027m building.\u003cbr\u003e\u003cbr\u003eWith every Stealth Docs video we will discuss the nature of the humble Stealth Game. Episodes will take the form of critique, reviews and analysis videos. We\u0027ll explore worlds of endless shadow and trickery, the developers that created them and the characters who dwell in them...Together.\u003cbr\u003e\u003cbr\u003eAs the channel grows, I will be able to put more time, more resources and energy into Stealth Docs - to the point where it\u0027s an outlet for absolutely everything to do with stealth games. \u003cbr\u003e\u003cbr\u003eI take pride in my work. You will only get the best I can possibly give, regardless of how much time it takes! Hopefully my videos so far have proven this to be true.\u003cbr\u003e\u003cbr\u003eSo...Will you join us?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/tNk9Rr0.png\" style=\"width: 439px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll get all the info you could ever want on what I\u0027ve got\nin
