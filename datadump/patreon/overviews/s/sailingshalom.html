    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eShalom!\u003cbr\u003e\n\nWij zijn Tom en Heidi, op reis met onze zeilboot\nShalom. In Nederland hebben we alles opgezegd en de boot is nu ons (t)huis. De\nmooiste plekjes, momenten en avonturen delen we in onze vlogs op Youtube.\u003cbr\u003e\u003cbr\u003eHet maken van onze\nreisvideo\u2019s maakt ons erg enthousiast. Wij willen hiermee doorgaan, verder\nbouwen, leren, verbeteren en cre\u00ebren. Het elke keer opnieuw een aflevering online\nzetten die mensen inspireert en entertaint geeft ons energie. We willen ook transparent zijn in\nwat het ons kost. Elke video kost ons vaak een tot twee dag bewerken, soms ook een dag\nuploaden. Elke maand sneuvelt er helaas wat zoals onze drone, camera,\ngrootzeil, genua, windvaan enz. Door een kleine bijdrage per filmpje zou jij\nons ernorm helpen!\u003cbr\u003e\u003cbr\u003eShalom!\u003cbr\u003eWe are Tom and Heidi, traveling with our sailboat Shalom. In the Netherlands we have canceled everything and the boat is now our (t) house. The most beautiful places, moments and adventures we share in our vlogs on Youtube.\u003cbr\u003e\u003cbr\u003eMaking our travel videos makes us very excited. We want to continue this, build on, learn, improve and create. It each time put a delivery line which inspires people and entertains gives us energy. We also want to be transparent in what it costs us. Each video often costs us one to two days of editing, sometimes also a day of uploading. Every month, unfortunately, there is something like our drone, camera, mainsail, genoa, wind vane, etc. By a small contribution per video you would help us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\u003cbr\u003e"

     "about": "We\u0027re tom and Heidi and left our home country for a trip around the world. Did I mention we\u0027re making the trip by sailboat? ;) Me, Heidi, just started sailing, so I\u0027m half of the time excited and half of the time scared. Tom is an experienced sailor so we\u0027ll be fine... We\u0027re planning on crossing the Atlantic in December 2017. We decided to start making videos, to show our life on board. The honest version, including happiness and tears. We\u0027re talking Dutch until we speak fluent English. Of course we will subtitle our videos(starting from September). Have fun guys! Oh, before i forget: we started a patreon account because we\u0027re proud on our videos (beginners, but we will learn) and because we\u0027re young and can use some support for the never ending reparations. Thanks :)",
