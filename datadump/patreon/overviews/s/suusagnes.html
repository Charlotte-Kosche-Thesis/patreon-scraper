    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for being curious! Welcome to my comics series \u003cem style=\"background-color: initial;\"\u003eMOSS\u003c/em\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://sourlemonpress.files.wordpress.com/2018/02/newclose-up-mossies1.jpg?w=700\u0026amp;h=\" style=\"width: 184px;\"\u003e\u00a0\u00a0 \u00a0\u00a0 \u00a0 \u00a0\u003cimg src=\"https://sourlemonpress.files.wordpress.com/2018/02/mossland-girl.jpg?w=370\u0026amp;h=\" style=\"width: 148px;\"\u003e\u003c/div\u003eI collect hidden stories from everyday nature and turn them into curious, beautiful, absurd worlds of fascination.\u00a0Insects, mosses, lichens, fungi; isn\u2019t it weird that we see these beings all the time, yet often we hardly know anything about them? You are invited to see the world with close-up eyes, and pay attention to things that are often regarded as pesky, boring or mundane.\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003eHow does a bee see the world? What exactly happens when a raindrop hits the ground? What does nature get up to in the dark? Where do people fit in?\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eIf you\u0027d like to join my weird, wonderful and less-human-centric worlds, and help me being a professional comics artist and environmental educator, you can chip in to get weekly updates on the stories. Apart from posting free snippets on my\u00a0\u003ca href=\"http://www.suusagnes.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/suus.agnes/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, on Patreon you will always get the first and full updates before they appear anywhere else. Hardcore supporters will get access to behind the scenes stuff and/or personal drawings!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe main goal of this project is to inspire curiosity and interest in nature. \u003c/strong\u003eWith support of patrons\u00a0I\u0027ll be able to seek book design assistance, distribute printed stories, approach publishers, and cover research costs to keep unlocking stories about life on Earth. And live.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSuus Agnes / Manifesto\u003cbr\u003e\u003c/strong\u003e\nI\u2019m an author-illustrator with a background in science communication and beekeeping. Sometimes dark, sometimes joyous, I collect stories about the many ways people connect to nature in times of\u00a0\u003ca href=\"https://medium.com/spiralbound/connect-ecological-comics-in-russia-f0016c421321\" target=\"_blank\"\u003eclimate change and environmental turbulence\u003c/a\u003e. In search of ways to sustain pollinator populations, I\u0027m expanding the meaning of the term beekeeper: after some time keeping honeybee and bumblebee hives in my backyard, I am now building \u0027insect hotels\u0027 as part of my PhD research to attract alternative pollinators (e.g. solitary bees), and to collect stories about the human connection with insects and other smaller life forms.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\nWe are interdependent with other beings, but it\u2019s not always obvious. I believe that attuning to day-to-day interactions with other species is an important starting point for \u003cstrong\u003eecological awareness\u003c/strong\u003e, and for inspiring an interest in\u00a0\u003cstrong\u003econservation, biodiversity,\u003c/strong\u003e\u00a0or \u003cstrong\u003elife\u003c/strong\u003e \u003cstrong\u003eon Earth\u003c/strong\u003e in general. To me, it\u2019s also a step towards\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0slowing down from hectic contemporary society,\u003cbr\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u00a0living consciously,\u003cbr\u003e\u00a0and finding enchantment in\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003esimple things.\u003c/div\u003e\u003cbr\u003e"
   },
