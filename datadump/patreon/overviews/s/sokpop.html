    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0e2VANoiUr0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv\u003e\n\tHey, we\u0027re Sokpop! We make games. You may know us from:\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://sokpop.itch.io/bamboo-ep\"\u003eBamboo EP\u003c/a\u003e, an integrated collection of 3 bamboo-themed games\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://gamejolt.com/games/bernband/34864\" target=\"_blank\"\u003eBernband\u003c/a\u003e, a futuristic sci-fi exploration game\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://rubna.itch.io/lisa\" target=\"_blank\"\u003eLisa\u003c/a\u003e, an adventure game about a dog and a girl\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe\u0027ve been around since early 2015 and have had our work featured in events such as the\u00a0IGF,\u00a0Day of the Devs, Fantastic Arcade and that party.\u00a0We love making small, experimental games. Our plan with this Patreon is to enable us to make more of these and to bring them to a larger audience.\n\u003cbr\u003e\n\u003cbr\u003e\nBy pledging 3$ or more, you\u0027ll subscribe to get \n\u003cstrong\u003etwo\u00a0brand-\u003c/strong\u003e\u003cstrong\u003enew Sokpop games every month\u003c/strong\u003e! Seperately, these games cost 3$ on\u00a0\u003ca href=\"https://sokpop.itch.io/\"\u003eitch\u003c/a\u003e. What a steal!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you subscribe now, you\u0027ll get these two games immediately:\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"https://img.itch.zone/aW1nLzEyNDE2NjAuZ2lm/original/rclfBq.gif\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://sokpop.itch.io/kamer\" target=\"_blank\"\u003ekamer\u003c/a\u003e, \u003cem\u003ea game about being home\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://sokpop.co/patreon_gifs/tomscape.gif\" style=\"width: 422px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://sokpop.itch.io/tomscape\"\u003etomscape\u003c/a\u003e\u003cem\u003e, cute MMO\u003c/em\u003e\u003c/div\u003e\nThe money we get will allow us to work on our bigger projects.\u00a0We hope to release these projects in 2018:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://sokpop.co/patreon_gifs/chicken.gif\" style=\"width: 259px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eOriginal Hill Farming, a rogue-like farming game\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cimg src=\"http://sokpop.co/patreon_gifs/bernband.gif\" style=\"width: 257px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003e\n\tBernband, the follow-up to the cult-hit Bernband\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://sokpop.co/patreon_gifs/box_friends.gif\" style=\"width: 256px;\"\u003e\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eBox Friends, an idle gardening game for mobile\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHelp us keep making games!\n\u003cbr\u003e\n\u003cbr\u003e\nLove,\n\u003cbr\u003e\n- Sokpop\n\u003cbr\u003e"
