    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/Inkmaven-Title.png\" style=\"width: 382px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello! My name is \u003cstrong\u003eInk\u003c/strong\u003e (\u003ca href=\"https://www.furaffinity.net/user/inkmaven/\" rel=\"nofollow\"\u003eInkmaven\u003c/a\u003e). I\u0027m a freelance illustrator and game designer with a penchant for world building. My favorite thing to do is create characters with deep, believable personalities and pleasing designs. I\u0027d like to share those characters with you through Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/WhyPatreonBanner.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon allows me to work on personal projects from developing new characters to drawing existing ones in beautiful illustrations, titillating pinups, and captivating comics. Together, patreon gives\u003cstrong\u003e us\u003c/strong\u003e the ability to collaborate. In real time, see your interests affect the work that I create and gain access to plenty of behind-the-scenes content including work for my comic project,\u003cstrong\u003e Sink or Swim\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/AboutArtistBanner.png\"\u003e\u003cbr\u003e\u003cbr\u003eInkmaven is a freelance illustrator with a Bachelor\u0027s Science degree in Game Design (Art Concentration). She has been drawing furry artwork professionally for about 6 years, including both digital and traditional inkwork. Currently located in the midwest, her future plans include attending more conventions and kickstarting development on her personal comic project.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/CharactersBanner.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe following cast of characters will be the focus of this Patreon:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://shukufa.verfans.com/SOS/OtterCard.png\" rel=\"nofollow\"\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/OtterCard2.png\" style=\"width: 860px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://shukufa.verfans.com/SOS/OuraCard2.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://shukufa.verfans.com/SOS/OuraCard.png\" rel=\"nofollow\"\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/OuraCard2.png\" style=\"width: 860px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/PortiaCard.png\" style=\"width: 861px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/TeeganCard.png\" style=\"width: 857px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://shukufa.verfans.com/SOS/SonjaCard.png\" style=\"width: 859px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
