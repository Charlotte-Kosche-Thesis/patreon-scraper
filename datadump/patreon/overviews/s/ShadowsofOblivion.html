    "summary": "Hello! I\u0027m \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eShawn McCauley\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ecreator\u003c/span\u003e, \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ewriter\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eartist\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003egraphic designer,\u003c/span\u003e and\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e publisher\u003c/span\u003e of\u00a0\u003ca href=\"http://shadowsofoblivion.com\" target=\"_blank\"\u003eShadows of Oblivion\u003c/a\u003e. Creating and publishing a comic all by myself has been time consuming and expensive. As a result new issues of Shadows of Oblivion come out slowly, slower than molasses. I now realize that if I want that to change, I cannot do it by myself anymore. I need your help.\u00a0\u003cbr\u003e\u003cbr\u003eOften, to make ends meet, I need to take on\u00a0commissions and other freelance work. And even though I love doing that sort of work, I get up in the morning for my comics.\u00a0Your support will allow me to focus on the comic, allowing new issues to come out frequently. \u00a0In return patrons will receive early access to updates, wallpaper and art downloads, art process, and even exclusive comic stories!\u003cbr\u003e\u003cbr\u003eAny amount you can give goes a long way to making Shadows of Oblivion. So from the bottom of my heart thank you! And if you can\u0027t afford to give, that\u0027s okay too, you can still read the story at\u00a0\u003ca href=\"http://shadowsofoblivion.com\" target=\"_blank\"\u003eShadowsofOblivion.com\u003c/a\u003e for free. Even if the updates are slow as molasses.\u003cbr\u003e"

     "about": "Shawn McCauley is an American illustrator, story teller, and educator. His specialty is sequential art and comic illustration, he studied at University of Connecticut, graduating with a BFA in illustration. His first comic was \u201cRitual\u201d published in 2009 by Markosia/AAM. Not too long after he went on to illustrate books for Zenescope entertainment which include \u201cGrimm Fairy Tales\u201d and \u201cMonster Hunter Survival Guide.\u201d He\u2019s gone on to Illustrate for Discovery\u2019s \u201cTop 10 Deadliest sharks.\u201d as well as Moonstone\u2019s publication of the Will Eisner classic, \u201cSheena: Queen of the Jungle.\u201d All the while writing and illustrating his creator owned comic \u201cShadows of Oblivion.\u201d He now continues working on his creator owned comics, \u201cDalrak the Mighty\u201d and \u201cShadows of Oblivion,\u201d as well as teaches youngsters how to draw comics in Atlanta, Georgia.",
