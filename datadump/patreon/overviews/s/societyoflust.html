    "summary": "Welcome to the Patreon page of the \u003cstrong\u003eSociety of Lust\u003c/strong\u003e.\u003cbr\u003e\nThe \n\u003cstrong\u003eSociety of Lust\u003c/strong\u003e is a small and enthusiastic developer team, which loves to create immersive erotic adult games with a fascinating story set within the Trinity-verse.\u003cbr\u003e\nThe Trinity-verse is an alternate reality of our earth, and while it is mostly similar, there are some very distinctive differences, which will be gradually revealed within our projects as their story progresses.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eThe Trinity of Projects \u003c/h4\u003eWe work on three separate but interwoven projects.\n\u003cbr\u003e\nThat does not mean we are doing three completely different games. Instead, we offer you a trinity of projects to immerse yourself in the Trinity-verse.\n\u003cbr\u003e\nOkay, that sounds a bit boastful, but it is the truth.\n\u003cbr\u003e\nThis trinity of projects consists of \n\u003cstrong\u003eSoLGames\u003c/strong\u003e, \u003cstrong\u003eLewd Stories of Trinity\u003c/strong\u003e and \u003cstrong\u003eMy Life with Laura\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Life with Laura\u003c/strong\u003e is our main game and is a significantly enhanced version of the original game by Grabiobot, which is called \u003cstrong\u003eA very small business\u003c/strong\u003e, or \u003cstrong\u003eAVSB\u003c/strong\u003e for short, with more text, more mechanics, more freedom, more sex, and, of course, many more lewd renders.\u003cbr\u003e\nThe protagonist of \n\u003cstrong\u003eMy Life with Laura\u003c/strong\u003e is a young man, who recently bought together with his girlfriend a house within the old residential area of the city of Trinity.\u003cbr\u003e\nHis girlfriend is called Laura and is the love of his life since they met at university.\n\u003cbr\u003e\nAlthough our protagonist had been a womanizer before they met and he is still
