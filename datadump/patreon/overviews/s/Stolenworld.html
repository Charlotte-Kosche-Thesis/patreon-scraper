    "summary": "\u003cstrong\u003eAs a writer, support for the\ntime \u0026amp; effort to create works depends on you!\u003c/strong\u003e\u003cbr\u003e\n\nI am a professional editor \u0026amp; writer\nhoping to fund the production of an anthropomorphic novel series\nnamed \u003cem\u003eStolen World\u003c/em\u003e in conjunction with the story\u0027s Russian co-author,\nand brainchild of the project, -F. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eStolen World\u003c/em\u003e is a dark,\ncontemporary-themed SF novel\u003c/strong\u003e featuring the struggles of a group of\nsupernatural test subjects lead by Tim, a charismatic teenage street\norphan, and is the\u003cstrong\u003e first of 5 planned novels\u003c/strong\u003e in the series, each 600+\npages.\u00a0\u003cbr\u003e\u003cbr\u003eIt takes time to translate and write\nfor an English speaking readership, which is time spent outside of\nother paid projects! Our hope is for those interested in the story\nwill support the production of the story in a more timely fashion\nthan we can afford without your support. \u003cbr\u003e\u003cbr\u003eWith more time to\ndedicate to the project \u003cstrong\u003enot only will chapters be translated and\nproduced faster\u003c/strong\u003e, but it gives us time to produce\u003cstrong\u003e bonus content\u003c/strong\u003e such\nas \u003cstrong\u003ean audio-book version\u003c/strong\u003e of the project and funding towards\u003cstrong\u003e a\npotential comic adaptation!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe novel will be produced \u003cstrong\u003efree for\neveryone online\u003c/strong\u003e, with \u003cstrong\u003eearly, serial access granted to patrons\u003c/strong\u003e if you\nare curious about works in progress. \n\u003cbr\u003e\n\u003cbr\u003eEvery little really helps us make this\nproject a reality. \u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWe really depend on your support, thanks from Miri \u0026amp; -F! :)\u003c/strong\u00
