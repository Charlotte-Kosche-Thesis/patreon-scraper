ouldn\u0027t have gotten past the first rocky release without people like you.\u003cbr\u003e\u003cbr\u003eMaybe you\u0027re wondering why I\u0027d even ask for money in the first place?\u003cbr\u003eThe truth is that, although I have been happy to develop Imperial in my spare time, writing the whole thing by myself takes a lot of time and effort. While I can personally expand the game in its current form, additional features like art or programming beyond what Quest allows for is entirely dependent on Patreon funding. By parting with some of your hard-earned money, you can both support the game\u0027s continued development and earn yourself a few bonuses, like early access to new versions and special in-game features. Exciting!\u003cbr\u003e"
