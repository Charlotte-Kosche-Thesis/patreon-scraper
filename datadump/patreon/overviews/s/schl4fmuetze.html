    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig08.deviantart.net/d67d/f/2017/003/c/6/sneaky_little_chibi_by_schl4fmuetze_d8l0pu8_by_schl4fmuetze-dau3cin.gif\"\u003e\u003cbr\u003e\n\u003cblockquote\u003e(Schlafm\u00fctze = Sleepyhead)\u003c/blockquote\u003e\n\t\n\tI am a selftaught digital artist \u0026amp; cartoonist, \n\t\u003cbr\u003e\n\tfocused on Fantasy Arts and Fanart. Currently I am a\u003cbr\u003estudent on a academy for graphicdesign and illustration.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e!!!PLEASE DON\u0027T SKIP THE DESCRIBTION! \u003cbr\u003eREAD BEFORE PLEDGING!!!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eEVERY THURSDAY IS CONTENT DAY! \u2665\u003cbr\u003eSO BE SURE TO LOOK OUT EVERY THURSDAY! \u003cbr\u003eHQ LAVENDER EPISODES WILL BE UPLOADED \u003cbr\u003eHERE UNTIL I GOT ENOUGH TIME TO UPLOAD \u003cbr\u003eTHEM WEEKLY!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-What the heckies is PATREON?-\u003c/strong\u003e\u003cbr\u003ePatreon is a crowdfunding platform where you get \u003cbr\u003especific options to pledge money and support your \u003cbr\u003eartists while getting special content, that isn\u0027t open to \u003cbr\u003ethe rest of the world~ \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Why the heckies should I pledge you? -\u003c/strong\u003e\u003cbr\u003eDrawing and creating is my passion~ From a kid with small little legs to the person, I am today, I\u0027ve worked for a goal that is very hard to reach. Beside Fantasy, Dragons, Fanart and Comics I am also trying to reach my dream as freelancer artist! But life isn\u0027t cheap! With supporting and pledging, as small as it is, you\u0027re getting extra content \u0026amp; high quality
