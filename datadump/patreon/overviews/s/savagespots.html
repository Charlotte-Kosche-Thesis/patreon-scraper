    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks for making it to our Patreon page, we\u0027ve got some more ridiculous \u0027Monster dog\u0027 stories to tell and we hope you\u0027ll come to be a part of it all.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWith the help of our delightful patrons, we have successfully finished our first issue of Monster Dog and\u00a0\u003c/span\u003e\u003c/span\u003eare pleased to announce that Issue 2 is now in the works!! It\u0027s time to roll up our sleeves and get to work :)\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMONSTER DOG Issue 2: \u003c/span\u003eCOMING SOON\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eMONSTER DOG:\u00a0\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eA Tasty Bowl of Demonic Dog Food\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eOn a \u003cem\u003eparticularly\u003c/em\u003e cold day in November, an exceptionally slow bull terrier named Spot stumbles upon a tasty bowl of demonic dog food that happens to change his life\u2026 forever!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGenre\u003c/strong\u003e: Horror/ Sci fi/ Fantasy/ Humour\u003cbr\u003eRecommended\u00a0for Teen and Adult readers\u003cbr\u003eStory and colour work by \u003cem\u003e\u003cstrong\u003eJennifer Poirier\u003c/strong\u003e\u003c/em\u003e, Pencils and Inks by \u003cem\u003e\u003cstrong\u003eBraden Poirier\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://1.bp.blogspot.com/-lq7btFhUWRA/WHKRPB44p0I/AAAAAAAACTQ/Or1UPSMYqf0PSEgcL-wB6W51IVfuf7CkACK4B/s1600/MDCOVER_issue_001a-e1433257781978.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cem\u003eMonster Dog:\u003c/em\u003e Issue 1 Cover painting\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eTeam Savage\u003c/h2\u003eA little bit about us...\u003cbr\u003e\u003cbr\u003eWe are a husband and wife duo who create original content together. Our current project is our indie comic \u2018Monster Dog\u2019.\u003cbr\u003eWe have finished issue one and have moved onto issue two!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBraden Poirier\u003c/strong\u003e\u00a0 is a full-time animator who has animated on various TV shows, but most notably on Motor City, Turbo F.A.S.T, and Teen Titans GO. He has long held an interest in comics, video games, and illustration, with a deep love for fantasy and sci-fi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJennifer Poirier\u003c/strong\u003e\u00a0is a storyteller and artist who, in the past, has worked in animation but has hence moved into writing her own stories and producing original content. Her main inspiration comes from fantasy, campy horror movies of the 90\u0027s and fiction books.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eIf you\u0027ve decided to join us on our art venture, most excellent!! Your support means the world to us! If you just wanted to check us out, and know a little more about Savage Spots, thanks for stopping by! :)\u003cbr\u003e\u003cbr\u003e-Jen and Braden\u003c/strong\u003e\u003c/div\u003e"
