    "published_at": "2015-08-15T12:07:08+00:00",
    "summary": "\u003cstrong\u003eLearn VIDEO EDITING, VISUAL EFFECTS \u0026amp; 3D SKILLS - Without Getting Bored Out of Your Mind!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHAT IS SURFACED STUDIO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi, my name is Tobias and I run \n\u003cstrong\u003eSurfaced Studio!\u003cbr\u003e\u003c/strong\u003eMy goal is to create the highest quality \n\u003cstrong\u003eVFX \u0026amp; Film Making Edutainment\u003c/strong\u003e\u00a0content online!\u003cbr\u003e\n\u003cbr\u003e\nI love Adobe After Effects, Premiere Pro, HitFilm, Blender, Houdini, Photoshop and more - anything that can help you create stunning film projects and digital art!\n\u003cbr\u003e\n\u003cstrong\u003eSurfaced Studio\u003c/strong\u003e\u00a0is my platform to teach the world how to use these amazing tools!\u003cbr\u003e\n\u003cbr\u003e\nNow I want to take Surfaced Studio further and I need your help!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHAT WILL WE DO WITH YOUR MONEY?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe key element I am missing to create more content is \n\u003cstrong\u003etime\u003c/strong\u003e.\u003cbr\u003e\nI have a full time job to support \n\u003cstrong\u003eSurfaced Studio\u003c/strong\u003e. However, this means I often struggle to find the time to create more tutorials. A single video can take me \u003cstrong\u003ewell over 20 hours\u003c/strong\u003e\u00a0to create.\u003cbr\u003e\n\u003cbr\u003e\nYour money and support frees up time for me.\n\u003cbr\u003e\nI can hire freelancers to help me out, purchase gear to make the process faster and - hopefully over time - spend more of my time focusing on\u00a0Surfaced Studio.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWHAT ABOUT REWARDS?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI absolutely believe in \u003cstrong\u003erewarding those who go above and beyond to support me\u003c/strong\u003e! I am still working out the details, for now I only have 2 reward tiers:\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n1. PATREON CREW\u003c/strong\u003e -\u00a0Thank you for your support! As reward you will get access to my \u003cstrong\u003ePatreon only posts\u003c/strong\u003e on this page - and win Walter\u0027s eternal love!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. CHAT CREW\u003c/strong\u003e\u00a0-\u00a0I am reaching a point where I can no longer reply to everyone on YouTube / Facebook / Twitter. To reward those who support me, I have set up a private \u003cstrong\u003eSurfaced Studio Discord server\u003c/strong\u003e. This tier gives you access to private channels to talk about Film Making \u0026amp; VFX with me and get your questions answered :)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eALL SUPPORT IS APPRECIATED!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere is nothing wrong if you prefer not to support me via Patreon. \n\u003cstrong\u003eALL support is appreciated\u003c/strong\u003e! Share the love, tell people about \n\u003cstrong\u003eSurfaced Studio\u003c/strong\u003e\u00a0and follow me on social media!\u003cbr\u003e\u003cbr\u003e\nI am ALWAYS keen to be in touch and hear your thoughts, feedback and suggestions - and I will do my best to get back to everyone as much as possible :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/surfacedstudio\"\u003ehttps://www.youtube.com/surfacedstudio\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/surfacedstudio\"\u003ehttps://www.facebook.com/surfacedstudio\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.twitter.com/surfacedstudio\"\u003ehttps://www.twitter.com/surfacedstudio\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/surfacedstudio\"\u003ehttps://www.instagram.com/surfacedstudio\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.surfacedstudio.com\"\u003ehttps://www.surfacedstudio.com\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for all your support :D"
