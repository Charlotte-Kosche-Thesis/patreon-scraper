    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e** All patrons will not be charged until 10 pages of the spin-off comic are completed!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is the life support, donation fund, whatever you want to call it for the comics and shorts of my project #SmthnStupid\u003cbr\u003e\u003ca href=\"https://twitter.com/smthnstupid\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0\u0026amp;\u00a0\u003c/strong\u003e\u003ca href=\"http://smthnstupid.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e--------\u003cbr\u003e\u003cbr\u003eThe creator of this idiotic mess is a college student... \u003cbr\u003e\u003cbr\u003eIn the USA\u003cbr\u003e\u003cem\u003e(aka super ridiculously expensive)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eSupporting this patreon will\u003c/strong\u003e allow this poor college kid to pay for college by making stupid comics for the masses. JK there probably aren\u0027t that many of you that read this junk, but I like to believe.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting will also allow me to continue providing everyone with extra stuff for free. Including process video recordings on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCYtcDT03M7m_fCkz8oyPUqA\" rel=\"nofollow\"\u003eYoutube channel\u003c/a\u003e, random desktop background images, future brush packs and more! So the support does not only affect the #smthnstupid content.\u00a0\u003cbr\u003e\u003cbr\u003e-----------\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e[ 1.)\u00a0\u003cu\u003eHow does this work?\u003c/u\u003e]\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou give me all your money! HAH. Ok fine, I guess you need some of it, so maybe a dollar or two or ten? I\u0027m totally not greedy at all. But seriously, anything you decide to donate helps and is very appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe way you will be billed is per update.\u003c/strong\u003e Per update is the equivalent of 4 stupid comic strips/shorts, or 2 fully-colored pages of the spin-off comic story. I may mix and match but expect that much content equivalent per update. \u00a0For now the amount of updates will be no more than 4 times a month but most likely a lot less until the minimum patreon goal is met!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy per update? \u003c/strong\u003eWell like previously mentioned I will be attending college, so I figure it\u0027d be better for my own time management to have some leeway about how much I need to work a month.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e[ 2.)\u00a0\u003cu\u003ePatreon Benefits\u003c/u\u003e]\u003c/strong\u003e\n\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eExtra benefits will not be added yet, \u003c/strong\u003eI want to gain some traction first with the comics themselves. Also, all the actual comic and shorts content will be made available to everyone. However future benefit plans are as follows:\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e- batches of sketches, doodles and such before I release them at random on tumblr/twitter\u00a0\u003cbr\u003e- higher res files of the pages.\u003cbr\u003e- coloring process recordings (patreon only)\u003cbr\u003e- streams (patreon only)\u003cbr\u003e- random cameos of your own character if applicable (patreon only, probably a higher tier)\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e[\u003cu\u003ePlease note\u003c/u\u003e]\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDuring midterms and finals expect much less activity. If you decide to keep supporting during those times, it is greatly appreciated but not expected! Thank you.\u003cbr\u003e\u003cbr\u003e---------------------\u003cbr\u003e\u003cbr\u003eI take commissions under the alias of Lukiri @ FA\u003cbr\u003e\u003cbr\u003eMy personal art and other projects can be found at the sites below under the user @mcptato\u003cbr\u003e\u003ca href=\"http://mcptato.deviantart.com/\" rel=\"nofollow\"\u003eDeviantART\u003c/a\u003e //\u00a0\u003ca href=\"http://mcptato.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e //\u00a0\u003ca href=\"https://twitter.com/mcptato\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e //\u00a0\u003ca href=\"https://www.instagram.com/mcptato/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://orig08.deviantart.net/5b6c/f/2015/303/6/5/jaguarfin_by_ptato-d9exqmo.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
