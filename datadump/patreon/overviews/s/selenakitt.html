    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003c/div\u003eHello reader! I\u0027m Selena Kitt, New York Times bestselling and award-winning author of erotica and erotic romance fiction. I\u0027ve sold over two million books worldwide and I\u0027ve had several of my books, including my first bestseller, \"Babysitting the Baumgartners,\" made into adult films by Adam \u0026amp; Eve.\u003cbr\u003e\u003cbr\u003e\n\tIf you\u0027ve found your way here, you likely already know that I\u0027m a rather prolific author, and everything I write has a bit of naughtiness in it, from the spicy to the truly taboo. What can I say? I like taking things right to the edge.\u00a0\n\nI\u0027m excited about being part of Patreon because it will give me an opportunity to connect with you - my readers - in a way that\u0027s more up close and personal than we\u0027ve ever been before. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been blessed with so many amazing fans, some who\u0027ve been with me since the beginning, and some who\u0027ve just recently jumped onto the Selena Kitt train. \u003cbr\u003e\n\u003cbr\u003e\nEither way, it\u0027s been a great journey so far, and I can\u0027t wait to see where we\u0027re going to end up next. So hop on board - let\u0027s go for a wet, wild ride into all-things-sexy!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.selenakitt.com/pictures/catbook.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nGIVE AND RECEIVE:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGive $1 for access to\nmy patron-only feed, and for a limited time get two \n\t\u003cstrong\u003eFREE ebooks: \u003c/strong\u003e Temptation\nand Highland Wolf Pact!\n\t\u003c/li\u003e\n\t\u003cli\u003eGive $3 to get a \u003cstrong\u003eFREE\u003c/strong\u003e\u003cstrong\u003e ebook\u003c/strong\u003e of your choice and be entered in\na monthly \n\t\u003cstrong\u003epaperback giveaway \u003c/strong\u003eevery\nmonth!\n\t\u003c/li\u003e\n\t\u003cli\u003eGive $10 to get a \u003cstrong\u003eFREE\u003c/strong\u003e\n\t\u003cstrong\u003eautographed paperback\u003c/strong\u003e and be entered\nin a monthly \n\t\u003cstrong\u003e$10 Amazon gift card\u003c/strong\u003e\n\tgiveaway!\u003c/li\u003e\n\t\u003cli\u003eGive $25 to get \u003cstrong\u003eswag \u003c/strong\u003eand \u003cstrong\u003evoting rights\u003c/strong\u003e on my next project!\u003c/li\u003e\n\t\u003cli\u003eGive $50 to have a \u003cstrong\u003echaracter named after you\u003c/strong\u003e and be\nentered in a monthly \n\t\u003cstrong\u003e$50 Amazon gift\ncard\n\t\u003c/strong\u003e giveaway.\u00a0\u003c/li\u003e\n\t\u003cli\u003eGive $100 and you get\nto join a \n\t\u003cstrong\u003emonthly group chat\u003c/strong\u003e with\nSelena Kitt!\n\t\u003c/li\u003e\n\t\u003cli\u003eGive $500 and you\u0027ll\nget \n\t\u003cstrong\u003efive autographed paperbacks\u003c/strong\u003e of\nyour choice and a \n\t\u003cstrong\u003eprivate chatroom chat \u003c/strong\u003ewith\nSelena Kitt.\n\t\u003c/li\u003e\n\t\u003cli\u003eGive $750 and you get \u003cstrong\u003eten autographed paperbacks\u003c/strong\u003e of your\nchoice and a \n\t\u003cstrong\u003epersonal phone call\u003c/strong\u003e\n\twith Selena Kitt.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tF.A.Q.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat\u0027s this Patreon thingie?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nPatreon\nis a crowdfunding service that allows you to become a patron of the arts. You\nchoose a level you\u2019re comfortable with, you can cancel at any time, and you can\nmove up or down levels whenever you want.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut\u2026 why? Aren\u2019t you already making money from book sales?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nSure\nI am, but I\u2019ll be honest with you\u2014it\u2019s not easy being a self-published author.\nWe can never be sure what our next paycheck is going to look like, which can be\nkind of anxiety-producing. And anxious people don\u2019t make very good art. Don\u2019t\nworry, I\u2019m not going to stop writing books and putting them out into the world\u2014this\nis just a way I can make sure I\u2019m receiving a steady income while I\u2019m creating,\nwhile giving you lots of new and fun stuff for participating!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWell\u2026 what do I get?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nOMG\nso much cool stuff! I\u2019ve tried to think of all the awesome things you might\nwant and stuffed each level with them. So if you check out the menu on the\nright-hand side of the screen over there, you\u2019ll see what you get for each\nlevel of support. And if you look over on the left-hand side and page through the options on the \"goals\" menu, you\u2019ll see that,\nthe higher my monthly income, the more everyone benefits with more rewards!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI really can\u2019t afford it\u2026\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nDude,\nI get it. If you\u2019re really strapped for cash, don\u2019t worry. I\u2019m still here,\nwriting, doing my thing, and you can still get my books when I release them.\nBut if you\u2019ve got a little extra\u2014just $1 for the first level\u2014and you\u2019ve enjoyed\nmy writing over the years, I\u2019d love your support.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"

     "about": "Selena Kitt is a NEW YORK TIMES bestselling and award-winning author of\nerotic and romance fiction. She is one of the highest selling erotic writers in\nthe business with over two million books sold! \u003cbr\u003e\n\n\u003cbr\u003eHer writing embodies everything from the spicy to the scandalous, but\nwatch out-this kitty also has sharp claws and her stories often include\nintriguing edges and twists that take readers to new, thought-provoking depths.\n\u003cbr\u003e\n\n\u003cbr\u003eWhen she\u2019s not pawing away at her keyboard, Selena runs an innovative\npublishing company (excessica.com) and bookstore (excitica.com), as well as two\nerotica and erotic romance promotion companies (excitesteam.com and\nexcitespice.com) and she now runs the Erotica Readers and Writers Association. \u003cbr\u003e\n\n\u003cbr\u003eHer books EcoErotica (2009), The Real Mother Goose (2010) and Heidi and\nthe Kaiser (2011) were all Epic Award Finalists. Her only gay male romance,\nSecond Chance, won the Epic Award in Erotica in 2011. Her story, Connections,\nwas one of the runners-up for the 2006 Rauxa Prize, given annually to an erotic\nshort story of \u201cexceptional literary quality.\u201d \u003cbr\u003e\n\n\u003cbr\u003eHer book, Babysitting the Baumgartners, has been made into an award-winning adult film\nby Adam \u0026amp; Eve, directed by Kay Brandt and starring Mick Blue, Anikka Albrite, Sara Luvv and A.J.\nApplegate.\u003cbr\u003e\u003cbr\u003e\n\nShe can be reached on her website at \u003ca href=\"http://bit.ly/selenakittsite\"\u003ewww.selenakitt.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",
