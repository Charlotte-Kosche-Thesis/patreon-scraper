    "summary": "Hello. Hi. Hello. I\u2019m Sarah Lazarovic, maker of comics,\nillustrations and visual journalism. In recent years, I\u2019ve tried to stop\nworking for the man and start working for the Internet. It\u2019s kind of working.\nI\u2019d like it to work more.\n\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.longliveirony.com/supportnotstuff.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere is the\u00a0plan. In a few months I begin a super exciting\ncourse of study in sustainability and consumer behaviour. I\u2019ll be posting weekly\nand monthly comics, visual journalism and interviews here as I begin my\nresearch this summer. Your support is greatly appreciated. With it, I\u2019ll be\nable to devote more time to studying sustainability and translating it into\nhighly rewarding visual content and silly drawings of planets wearing high\nheels.\n\u003cimg src=\"http://www.longliveirony.com/planetwithheels.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e Patreon provides a way to support my process without buying stupid\nt-shirts from me. No offence, stupid t-shirts. I just don\u2019t think you\u2019re a\nviable business model. I do think Patreon is a much more wonderful, wasteless\nmodel for supporting artists. But how can I reward you, dear Internet person,\nfor supporting me without giving you stuff? I \n\u003cem\u003e\u003cstrong\u003ecan\u003c/strong\u003e\u003c/em\u003e give you stuff. It\u2019ll just have to be mostly digital stuff. When it\nis a real, physical thing, it\u2019ll be handmade, recycled or made from easily\nrenewable resources like banana peels and Jimmy Fallon\u2019s laughter. \n\u003cbr\u003e\n\u003cbr\u003e\nWhat am I trying to do here? I\u0027m trying to change up my business model. Right now I give away my content for free, and make money when people buy stuff from my \u003ca href=\"http://society6.com/SarahLazarovic\" rel=\"nofollow\"\u003eSociety6 shop\u003c/a\u003e or \u003ca href=\"http://abunchofpretty.com/\" rel=\"nofollow\"\u003eslow shopping site\u003c/a\u003e. Which is fine. This is just a place for you to support me without buying a throw pillow from me. In so doing, I can make lots more stuff that I can give away for free.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings that I will be studying and drawing in the next year:\u003c/strong\u003e\u003cbr\u003eSustainable business, environmental ethics, consumer behaviour, choice architecture, tater tots.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe full plan:\u003c/strong\u003e\u003cbr\u003e\n\u2022 I\u2019ll post one to two comics and pieces of visual journalism right here, a day\nbefore I post them anywhere else. These bits of mini-content will include\narticles, illustrations, charts made of food and weirdness, all the stuff I\nusually do in one central place. Smaller stuff like: \u00a0 \u00a0\u00a0\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.longliveirony.com/buyerarchy.jpg\"\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u2022 I\u2019ll post one longer form piece of visual journalism a\nmonth, based on my impending course of research. What I\u2019m trying to do is talk\nabout sustainability and better living in a way that is informative, compelling\nand funny. My goal is to render complex topics digestible. And funny.  Did I mention they will be funny?\n\u003cbr\u003e\u003cbr\u003e\nQuick note:\u003cbr\u003e\u2022 You can set a maximum contribution so even if I go a bit wild and create 3,429 comics per month, I won\u0027t bankrupt you.\u003cbr\u003e\u003cbr\u003e\nThank you!\u003cbr\u003e\n\u003cbr\u003e"
