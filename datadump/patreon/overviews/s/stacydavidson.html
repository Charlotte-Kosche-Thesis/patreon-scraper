    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FcC2dGLp1cX0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DcC2dGLp1cX0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FcC2dGLp1cX0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "Watch me make crazy sci-fi worlds in my miniature model workshop!",

    "summary": "\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWELCOME TO MY WORKSHOP!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI\u0027m Stacy Davidson, and I\u0027m creating a\u003cstrong\u003e hard boiled science fiction\u003c/strong\u003e PC game full of \u003cstrong\u003ebubble helmets, rockets and rayguns!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cimg src=\"http://www.warbirdgames.com/patreon/jh_cover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBUT WHAT\u0027S THAT GOT TO DO WITH MINIATURES, STOP MOTION CREATURES AND ALL THAT?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eExcellent question! What, indeed? Let me \u0027splain...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhere a typical game might feature 3D generated graphics either rendering in real time or pre-rendered to create the backdrops, what I\u0027m doing with \u003cstrong\u003e\u003cem\u003eJack Houston\u003c/em\u003e\u003c/strong\u003e is something... pretty different.\u003cbr\u003e\u003cbr\u003eEach character and creature in the game is hand sculpted in clay, then carefully molded and cast in foam latex with a metal armature so that it can be posed properly. The puppets are then airbrushed and detailed before being animated and photographed in stop motion, sometimes at various angles for proper 360\u0027 rotation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.warbirdgames.com/patreon/sculpting.jpg\" style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eThe backgrounds are also built as miniature models and photographed, sometimes integrated with real world photography in a \u003cem\u003edigital matte painting\u003c/em\u003e. As you explore the game, you will be immersed in an environment so real, you\u0027ll feel as though you can reach inside the screen and touch it.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.warbirdgames.com/wp-content/uploads/2012/08/jackhouston_screenshot_021.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.warbirdgames.com/patreon/swamp.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe idea is to evoke the feel of classic science fiction/fantasy films that featured beautiful, epic worlds realized through models and glass painting shots, and \u003cstrong\u003eRay Harryhausen\u003c/strong\u003e films like \u003cstrong\u003e\u003cem\u003e20 Million Miles to Earth\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, \u003cstrong\u003eThe First Men On The Moon\u003c/strong\u003e, \u003cstrong\u003eJason And The Argonauts\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eand \u003cem\u003e\u003cstrong\u003eClash of the Titans\u003c/strong\u003e\u003c/em\u003e\u00a0which featured bigger-than-life beasts created with stop motion techniques.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.warbirdgames.com/patreon/creatures.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eSWEET! SO, HOW CAN I\u00a0HELP?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThis is the super rad part where \u003cstrong\u003e\u003cem\u003eyou \u003c/em\u003e\u003c/strong\u003ecan \u003cstrong\u003ebecome a member \u003c/strong\u003eand get involved with my completely bizarre creation!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAs I work, I will be chronicling the entire game development. This means the\u00a0\u003cstrong\u003edesign, writing, coding, fabrication, sculpting, molding, casting, kit bashing \u003c/strong\u003eand \u003cstrong\u003emodeling \u003c/strong\u003eof the characters, creatures, robots, rocketships and sci-fi landscapes will all be captured in monthly columns, PDF newsletters, live streaming, vlogging and the \u003cstrong\u003eFantasy Workshop\u003c/strong\u003e BTS video series!\u003cbr\u003e\n\u003cbr\u003e\nTo keep this adventure going, I need to be able to purchase special tools, supplies such as resins and plastics, silicone and foam rubbers, molding materials, modeling clay, glues, foam boards, styrene, and on and on and on. \u003cstrong\u003e\u003cem\u003eYOU\u00a0\u003c/em\u003e\u003c/strong\u003ecan help me in one of \u003cem\u003e\u003cstrong\u003etwo ways:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1) Donate the stuff I need directly from my\u00a0\u003ca href=\"http://amzn.com/w/33P14QGWCRZJ1\" rel=\"nofollow\" target=\"_blank\"\u003eAMAZON WISH LIST\u003c/a\u003e.\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cem\u003e(My address will become a shipping option when you checkout)\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n2) Become a member here on \u003cem\u003ePatreon \u003c/em\u003efor as little as $1 a month!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAt this point in the process, I really count on every dollar that comes in via \u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e, and in return I try to make my patrons feel appreciated with features like exclusive update videos, an exclusive monthly blog, The Observatory PDF newsletter and lots, \u003cstrong\u003e\u003cem\u003eLOTS \u003c/em\u003e\u003c/strong\u003emore!\u003cbr\u003e\u003cbr\u003eYou will also receive my undying gratitude as an awesome supporter of this unique, challenging (and slightly insane) endeavor! Thank you for being a part of the adventure!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Stacy Davidson, crazy person.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.warbirdgames.com/\" target=\"_blank\"\u003eWarbirdGames.com\u003c/a\u003e \u00a0  | \u00a0\u003ca href=\"http://twitter.com/warbirdgames\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"https://discord.gg/SQ7jxAz\" target=\"_blank\"\u003eDiscord\u003c/a\u003e  | \u00a0\u003ca href=\"http://www.youtube.com/warbirdgames\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.warbirdgames.com/patreon/rocket_stop_motion.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.warbirdgames.com/patreon/Rocket-Interior-02.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.warbirdgames.com/patreon/Swamp_03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "A professional storyteller, \u003cstrong\u003eDavidson\u2019s\u003c/strong\u003e love of film and computer games began at the age of eight with the introduction of a TI-99/4A computer into his household. He taught himself Basic and spent the next decade prototyping computer games on the TI, C64 and PC before landing a job with \u003cstrong\u003eOrigin Systems \u003c/strong\u003eand finally releasing his own shareware game called \u003cstrong\u003e\u003cem\u003eShadow of the Lost Citadel.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eTurning his attention to the film and video industry, \u003cstrong\u003eDavidson\u003c/strong\u003e spent the following twelve years making music videos, short films and feature films including his 2009 teen \u201csmasher\u201d \u003cem\u003e\u003cstrong\u003eSweatshop\u003c/strong\u003e\u003c/em\u003e. As a freelance cinematographer, editor and visual effects artist,\u00a0\u003cstrong\u003eDavidson\u003c/strong\u003e has also worked on many other films and games including\u00a0\u003cstrong\u003e\u003cem\u003eJacob \u003c/em\u003e(Kino Lorber),\u003cem\u003e Dead Still \u003c/em\u003e(SyFy Channel),\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eChillerama \u003c/i\u003e\u003cstrong\u003e(ArieScope Pictures) \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003ePsychic Experiment \u003c/i\u003e\u003cstrong\u003e(Lionsgate/Upstart Filmworks) \u003c/strong\u003eand \u003ci style=\"font-weight: bold;\"\u003eResonance \u003c/i\u003e\u003cstrong\u003e(Wadget Eye Games).\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNow, \u003cstrong\u003eDavidson \u003c/strong\u003eis working to combine his passion for narrative storytelling, visual effects, practical effects and stop motion animation with the technology of computer game design in the creation of the sci-fi epic point \u0026amp; click adventure game\u00a0\u003cstrong\u003e\u003cem\u003eJack Houston and the Necronauts.\u003c/em\u003e\u003c/strong\u003e\u00a0 Follow along in the workshop as he writes, codes, records dialog, sculpts,\u00a0molds, casts, paints, kit bashes and fabricates his way though an exploration of the adventure game genre, a world where mysteries are solved and legends  born one click at a time!\u003cbr\u003e",
