    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003e\"Sophia Sunday is riveting, daring, and sexy.\"\u003c/strong\u003e- Madeline Sinclaire, award-winning burlesque entertainer and luxury event producer\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSophia Sunday, daughter of an actor and opera singer, has been gracing the stage since childhood. She launched her career at the age of seven, performing with her father at small dinner theaters. Having studied dance, classical voice, vocal jazz,and a variety of instruments, Sophia\u0027s musicality shines through when she takes to the stage.\u003cbr\u003e\u003cbr\u003eSophia was a student of Maria Bella, Baltimore\u0027s Sicilian Queen, at the Gilded Lily School of Burlesque in 2011.  Sophia is currently a member and co-producer of \u003ca href=\"http://www.gildedlilyburlesque.com/\"\u003eGilded Lily Burlesque\u003c/a\u003e, Baltimore\u0027s premiere burlesque troupe.\u003cbr\u003e\u003cbr\u003eCurrently based in Albuquerque and honorary member of Vivian Mirann\u0027s\u00a0\u003ca href=\"http://www.gildedcageburlesque.com/\"\u003eGilded Cage Burlesque and Variety\u003c/a\u003e, she is eager to continue using burlesque and sideshow as platforms for self-expression, experimentation, and social discourse.  Her performances are a combination of classic, neo, cabaret, and sideshow.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSophia has performed on several stages across the globe including Le Chinois and La Java in Paris, Carnival de Sensuale\u0027s Oriental Theater, The Creative Alliance, The Red Palace, The Windup Space, Illusions, Roxy and Dukes, The Black Cat, 9th and Beats, The Brass Monkey, The Ottobar, and at a variety of special events including Baltimore\u0027s PRIDE Festival, the Asheville Americana Burlesque Festival, the Snake Oil Festival, ABurlyQ!2016, the Dublin Burlesque Festival, Something Strange Circus Sideshow Festival in Toronto, and has toured with the Carnivalesque Roadshow, a co-production of Gilded Lily Burlesque and Armitage Shanks.\u003cbr\u003e\u003cbr\u003eSophia has the honor of being the first burlesque performer in nearly 60 years to perform at the Howard Theatre in Washington, DC joining the ranks of the legendary Ella Fitzgerald and Rose Hardaway.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWithout *your* support, Sophia Sunday would not exist and the world would be a little less sparkly. \u00a0THANK YOU for your patronage!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
