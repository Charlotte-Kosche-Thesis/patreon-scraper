    "summary": "Welcome! I\u0027m Anton (aka Sinitar Gaming) - gamer, fitness addict and an amateur voice actor. I\u0027ve found my passion in creating game videos - from spotlights to roleplays and cinematic movies. And much, much more.\u003cbr\u003e\nMaking videos is my full-time job now. I really love what I\u0027m doing, but this takes insane amount of time. I actually work more than on regular job, sometimes spending 10-12 hours per day to invent and prepare new videos.\u003cbr\u003e\nMy channel, while growing, is still remaining decent small and YT monetization atm is not enough to cover my basic monthly spendings (rent + food + little things), and I\u0027m not even talking about upgrading the PC, renting office (I live in studio apartment with my gf and so my constant voice recodring is disturbing her), upgrading PC and so on.\u003cbr\u003e\nWorking as video creator and constantly making informative HD content forces you to buy professional hardware for recording and pay for professional software like Adobe Premiere Pro to be able make all things you need for videos. When you are rendering the video, rendering software is \"eating\" all your CPU power and that means you actaully can do almost nothing during this time - system is very loaded. In a good way, I need separate laptop directly for rendering - to work at full speed. These are some random moments from a reality of being a youtuber.\u003cbr\u003e\nNot so long ago, my YT channel fell under wave of \"AdPocalypse\", or simply demonetization. Becoming demonetized equals no\u00a0means of subsistence, and Patreon is the only and best way to help me save the channel and continue to work.\u003cbr\u003e\nPlease, do not\u00a0over exceed yourself. Donate only if you want and you are able to. Thank you :3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ:\u003c/strong\u003e What you will receive for this?\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e My eternal thanks and love, various cool rewards (sent on the 1st of the next month) and knowing I will not starve and have enough money to pay monthly rent.\u003cbr\u003e\nAlso, be sure to join channel community in\u00a0\u003ca href=\"https://discord.gg/NpRg9Yy\" target=\"_blank\"\u003eDiscord\u003c/a\u003e to have a nice chat with other folks and patrons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAll Patrons list:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMikoto Uchiha\u003cbr\u003e\nEnaiSiaion\u003cbr\u003e\nRyan Kostyniuk\u003cbr\u003e\nJohn Barry\u003cbr\u003e\nIcecreamassassin\u003cbr\u003e\nSlamophliac\u003cbr\u003e\nErik\u003cbr\u003e\nFlamingSora\u003cbr\u003e\nHotWheelsKid\u003cbr\u003e\nAndrea Terlizzi\u003cbr\u003e\nGaving McAlpine\u003cbr\u003e\nThe Old Khajiit\u003cbr\u003e\nRichard Carney\u003cbr\u003e\nAnthony Lewis\u003cbr\u003e\nVasheska\u003cbr\u003e\nJudith Polczynski\u003cbr\u003e\nRazdret\u003cbr\u003e\nJDAnchor\u003cbr\u003e\nAlex Edelstein\u003cbr\u003e\nNiubilityLiu\u003cbr\u003e\nDavid\u003cbr\u003e\nCindy Johanson\u003cbr\u003e\nSarang\u003cbr\u003e\nilp2016\u003cbr\u003e\nTheYcUt\u003cbr\u003e\nAngeLusFr\u003cbr\u003e\nJulie Fourby2ly\u003cbr\u003e\nArtjom Korzan\u003cbr\u003e\nYamnyak King\u003cbr\u003e\nRisky,Pts\u003cbr\u003e\nMelandrhild\u003cbr\u003e\nKenneth Pemberton\u003cbr\u003e\nNicko Van den Berg\u003cbr\u003ewinedave\u003cbr\u003e\nizaak alexander\u003cbr\u003e\ntsah-yawd\u003cbr\u003e\nJames Dimitriou\u003cbr\u003e\nSchmuggelMuggel\u003cbr\u003e\nRadu Profiri\u003cbr\u003e\nShirley Tao\u003cbr\u003e\nVNBrazil\u003cbr\u003e\nShaolyn\u003cbr\u003e\nThomas Lewis\u003cbr\u003e\nReinesWeed\u003cbr\u003e\nanakon wad\u003cbr\u003e\nNicolae Ionel\u003cbr\u003eDale Richards\u003cbr\u003ebaronanriel\u003cbr\u003eDouglas Caldwell\u003cbr\u003eemmanuelle\u003cbr\u003eYann Cameron\u003cbr\u003eTyyne art\u003cbr\u003e"
