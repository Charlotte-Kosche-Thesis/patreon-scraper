    "summary": "\u003cstrong\u003eArt. Paintings. Collages. Quilts.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere am I?\u003c/strong\u003e \u003cbr\u003eYou\u0027re at my creator page on Patreon, a revolutionary funding platform for sustaining creativity. \u003cstrong\u003eYou\u0027re here because you love art.\u003c/strong\u003e I\u0027m here because I love to make art, and I want to share it with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of art do you make?\u003c/strong\u003e \u003cbr\u003eGreat question. I\u0027ve been a painter for 20+ years. Recently I shifted my focus to making quilts. Quilting makes me super happy. I still love painting, and collage, and drawing, and other things. All of these techniques influence one another.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you sell your art through Patreon?\u003c/strong\u003e \u003cbr\u003eNo, but my patrons receive art that I make \u003cstrong\u003ejust for them.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e \u003cbr\u003eIt\u0027s simple. You can pledge anywhere from $2 to $100 per month. (Read more about patronage tiers \u003cstrong\u003eover there on the right\u003c/strong\u003e.) That money goes directly to me and pays for things like food, shelter, and health insurance. In exchange, I send you art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI get art, you say?\u003c/strong\u003e \u003cbr\u003eYes indeedy. You can get unique postcards, collages, prints made exclusively for the Collectors Club, original paintings and quilts, plus the occasional surprise. You also get input: Tell me what you would like to see as a patron reward! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s your day job? \u003c/strong\u003e\u003cbr\u003eYou\u0027re looking at it. I\u0027m an artist 24 hours a day, 7 days a week. I\u0027ve been doing this for many years, and if the creek don\u0027t rise, I have decades of creation to look forward to! You can help make that happen by becoming a patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I see your art?\u003c/strong\u003e \u003cbr\u003ein person: \u003ca href=\"http://www.theceruleangallery.com/artists/#/sarah-atlee/\" target=\"_blank\"\u003eCerulean Gallery\u003c/a\u003e\u003cbr\u003eonline: Here on \u003ca href=\"https://www.patreon.com/SarahAtlee\" target=\"_blank\"\u003ePatreon\u003c/a\u003e, \u003ca href=\"https://www.sarahatlee.com/\" target=\"_blank\"\u003eSarahAtlee.com\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/sarahatlee/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/sarahatleemakespictures\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003ein my \u003ca href=\"https://www.sarahatlee.com/contact/\" target=\"_blank\"\u003eemail newsletter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReady to click on the big orange button?\u003c/strong\u003e By becoming a patron, you are helping a real working artist maintain a sustainable practice. That\u0027s a big deal, so pat yourself on the back!\u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to email me at \u003cstrong\u003esarahatlee@gmail.com\u003c/strong\u003e. Cheers!\u003cbr\u003e"
