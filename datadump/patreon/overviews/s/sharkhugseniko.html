    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UrckjrWkvno\" width=\"560\"\u003e\u003c/iframe\u003e\nI\u0027m the founder of and primary game developer for \n\u003ca href=\"https://kitsunegames.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKitsune Games\u003c/a\u003e. I\u0027ve created games such as \u003ca href=\"https://midboss.net/\" rel=\"nofollow\" target=\"_blank\"\u003eMidBoss\u003c/a\u003e and \u003ca href=\"https://kitsunegames.com/games/uhd\" rel=\"nofollow\" target=\"_blank\"\u003eUltra Hat Dimension\u003c/a\u003e. I make games fulltime, and by supporting my Patreon you can help ensure that I can keep doing these things.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTraditional gaming made accessible and diverse\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eKitsune Games\u0027 mission is to make accessible, diverse, and inclusive games. As a member of the LGBT community, this is something that is very important to me. By staying independent and not relying on outside investors I can keep making the kinds of games that have things like agender protagonists (\u003ca href=\"https://midboss.net\"\u003eMidBoss\u003c/a\u003e), a larger than average number of accessibility options (\u003ca href=\"https://midboss.net\"\u003eMidBoss\u003c/a\u003e), or female protagonists (\u003ca href=\"https://kitsunegames.com/games/uhd\"\u003eUltra Hat Dimension\u003c/a\u003e). It also allows for the development of more \u003ca href=\"https://kitsunegames.com/games/nwo\"\u003eexperimental\u003c/a\u003e or \u003ca href=\"https://kitsunegames.com/games/shards\"\u003erisky games\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nBy pledging to this Patreon you can help ensure my creative independence, so I can keep making games like this.\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGame development tutorials and articles\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nI also write articles that can be found on the Kitsune Games website pertaining to game development. Sometimes these are \n\u003ca href=\"https://kitsunegames.com/post/development/2016/08/16/simple-copy-cut-and-paste-for-javascript-webgames/\"\u003etutorials\u003c/a\u003e on how to do a \u003ca href=\"https://kitsunegames.com/post/development/2016/08/16/simple-copy-cut-and-paste-for-javascript-webgames/\"\u003especific thing\u003c/a\u003e, other times they\u0027re \u003ca href=\"https://kitsunegames.com/series/software-3d-rendering-in-javascript-using-canvas/\"\u003eseries of articles\u003c/a\u003e exploring a certain concept, or they can talk about specific things I did for one of my games and \u003ca href=\"https://kitsunegames.com/post/archived/2013/06/01/midboss-stats-and-you/\"\u003ewhy I did them\u003c/a\u003e, and occasionally they even touch on the \u003ca href=\"https://kitsunegames.com/post/archived/2013/04/21/bethesdas-obsession-with-heteronormativity/\"\u003eintersection of game design\u003c/a\u003e and \u003ca href=\"https://kitsunegames.com/post/archived/2014/04/23/to-friends-loved-ones-of-indie-game-developers/\"\u003esocial issues\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOne thing I want to do is write more of these articles. Unfortunately, writing articles requires many hours of writing and editing. For tutorials it can take much more time to create graphics to clearly explain concepts, or well commented, readable code. Without being compensated for that time it usually makes more sense to focus on my survival and work on actual games, and articles become few and far between. Pledging to my Patreon will allow me to write more without jeopardizing my livelihood.\u003cbr\u003e\u003cbr\u003eSome examples of things I would like to write about if I had more of a chance:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDevlogs of what I\u0027m working on in my games, how it\u0027s structured, and why things are designed a certain way\u003c/li\u003e\u003cli\u003eMore in-depth article series that explore fundamental technological concepts we rely on but are often obfuscated through high-level abstractions, such as my \u003ca href=\"https://kitsunegames.com/series/software-3d-rendering-in-javascript-using-canvas/\"\u003eSoftware 3D rendering in JavaScript using Canvas series\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eDesign considerations when using procedural generation, as well as tips and tricks for how to solve certain problems that I\u0027ve had to deal with in the past.\u003c/li\u003e\u003cli\u003eSimple \u0027sneak peek\u0027 style content for whatever I\u0027m working on at the time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOpen Source Software\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eOccasionally I also make some of my code available on \u003ca href=\"https://github.com/Enichan\"\u003eGitHub\u003c/a\u003e as open source software, usually licensed as MIT for maximum freedom of usage. I do this to give back to the game development community, and by pledging you help support that. Open source software I\u0027ve created includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/Enichan/textplayer\"\u003e\u003cstrong\u003eTextPlayer Framework\u003c/strong\u003e\u003c/a\u003e: an MML and ABC song playing framework for songs made for games like Mabinogi, ArcheAge, or Lord of the Rings Online. Used in Shroud of the Avatar.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/Enichan/sharpexr\"\u003eSharpEXR\u003c/a\u003e\u003c/strong\u003e: a C# implementation of ILM\u0027s OpenEXR file format which lets you load images with floating point color channels exported by software packages such as Blender.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/Enichan/blobator\"\u003eBlobator\u003c/a\u003e\u003c/strong\u003e: utility that creates \u003ca href=\"http://www.cr31.co.uk/stagecast/wang/blob.html\"\u003eblob\u003c/a\u003e or Wang tilesets. Creates templates but can also create these 47 tile tilesets from very small sub or micro blob images. Functions in normal tile and isometric tile modes, and exports tileset information to json or XML. Comes with C# code to easily use these tilesets in your projects.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/Enichan/WaveEffectGenerator\"\u003e\u003cstrong\u003eWaveEffectGenerator\u003c/strong\u003e\u003c/a\u003e: creates an image sequence that reproduces a horizontal left/right shift to create a wave effect as seen in old console games.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/Enichan/Ini\"\u003eIni\u003c/a\u003e\u003c/strong\u003e: easy-to-use C# ini file implementation in a single code file.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://kitsunegames.com/discord\"\u003e\u003cimg src=\"https://kitsunegames.com/images/discord_banner.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eKitsune Games has a \u003ca href=\"https://kitsunegames.com/discord\"\u003eDiscord\u003c/a\u003e where you can come hang out with me, other Kitsune Games staff, and other players. If you pledge $2 or more you\u0027ll also get the Patron member role and access to the Patron-only channel. For instructions see \u003ca href=\"https://www.patreon.com/posts/patron-only-13947698\"\u003ethis post\u003c/a\u003e.\u003cbr\u003e"
