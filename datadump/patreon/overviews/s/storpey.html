    "summary": "There are thousands of these \"Let\u0027s Players\" out there, but I pride myself most on three things:\u003cbr\u003e\u003cbr\u003e1) I uploaded my first game video in 2006; I was one of the first!\u003cbr\u003e2) I never act, do voices, or pretend for the camera. What you see is 100% real, honest me.\u003cbr\u003e3) I have the most wonderful, dedicated, fun community anyone could wish for.\u003cbr\u003e\u003cbr\u003eI have a full-time job which pays just enough for me to survive in London. Making YouTube videos is a hobby, one I really love. My videos are free entertainment that I put up for everyone to enjoy.\u003cbr\u003e\u003cbr\u003ePledging to me will let me carry on doing what I love doing, and what you love to see me do. It lets me:\u003cbr\u003e\u003cul\u003e\u003cli\u003eget the latest, hottest games\u003c/li\u003e\u003cli\u003eupgrade recording and editing software and equipment\u003c/li\u003e\u003cli\u003eupgrade my computer\u003c/li\u003e\u003cli\u003eafford expensive alternatives to aid my RSI\u003c/li\u003e\u003cli\u003etry different platforms, like consoles\u003c/li\u003e\u003cli\u003emake things professional\u003c/li\u003e\u003cli\u003epay my taxes,\u00a0feed myself,\u00a0treat the girlfriend and other normal, everyday stuff!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e...amongst many other things.\u003cbr\u003e\u003cbr\u003eBut mainly, it means I\u0027m able to stay motivated and committed to producing the quality entertainment you enjoy and deserve.\u003cbr\u003e\u003cbr\u003eThank you."
