    "summary": "We\u2019re \u201c\u201cserious\u201d\u201d about podcasting. We\u2019ve been producing our flagship show \u003cstrong\u003e\u003ca href=\"https://woodlandsecrets.co\"\u003eWoodland Secrets\u003c/a\u003e\u003c/strong\u003e for two years and launched a second program, \u003cstrong\u003e\u003ca href=\"https://dadfeelings.com\"\u003edadfeelings\u003c/a\u003e\u003c/strong\u003e, in 2016. We now produce these two shows weekly with a staff of two and a tight budget, while aiming for the best technical quality we can achieve. Your support has made our network what it is, \u003cstrong\u003e\u003ca href=\"https://staymean.co\"\u003ethe world\u2019s first and only podcast network\u003c/a\u003e\u003c/strong\u003e\u2014an independent, experimental platform featuring voices you won\u2019t hear anywhere else.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat is Woodland Secrets?\u003c/strong\u003e It\u2019s a funny show about serious topics. It\u2019s a show that\u2019s serious about comedy. It\u2019s online, jacked in, psyched up, and unsafe for pets and small children. It\u2019s about internet culture. It\u2019s about avoiding online. It\u2019s a powerful blend of essential amino acids and performance-enhancing superfoods. It\u2019s an hour-long phone call between friends. It\u2019s got guests like \u003ca href=\"https://twitter.com/griffinmcelroy\"\u003eGriffin McElroy\u003c/a\u003e, \u003ca href=\"https://twitter.com/michael_deforge\"\u003eMichael DeForge\u003c/a\u003e, \u003ca href=\"https://twitter.com/333333333433333\"\u003eDarcie Wilder\u003c/a\u003e, and \u003ca href=\"https://twitter.com/tha_rami?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor\"\u003eRami Ismail\u003c/a\u003e. It\u2019s a show where funny people can get serious and smart people don\u2019t have to be. Get cozy.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHow about dadfeelings?\u003c/strong\u003e Well, let me tell you\u2014we take a critical lens on father figures in pop culture like \u003ca href=\"http://dadfeelings.com/episode/1\"\u003eDarth Vader\u003c/a\u003e, \u003ca href=\"http://dadfeelings.com/episode/47\"\u003eMister Rogers\u003c/a\u003e, and \u003ca href=\"http://dadfeelings.com/episode/11\"\u003eGomez Addams\u003c/a\u003e and slowly pan over to thoughtful reflections on fatherhood from real-life dads like \u003ca href=\"http://dadfeelings.com/episode/51\"\u003eS. Bear Bergman\u003c/a\u003e, \u003ca href=\"http://dadfeelings.com/episode/53\"\u003eRyan Sands\u003c/a\u003e, and \u003ca href=\"http://dadfeelings.com/episode/38\"\u003eCharlie Demers\u003c/a\u003e. Sometimes sweet, sometimes sad, always dads.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBut who even are we?\u003c/strong\u003e We\u2019re two queer women creating content you crave. Owner/general manager and on-air talent \u003ca href=\"http://merrittk.com\"\u003e\u003cstrong\u003emerritt k\u003c/strong\u003e\u003c/a\u003e is a queer woman living and working in New York City. She is also the editor of Ignota Magazine and author of a poetry collection, Total Mood Killer. Producer and editor \u003ca href=\"https://nicbravo.com\"\u003e\u003cstrong\u003eNic Bravo\u003c/strong\u003e\u003c/a\u003e is a trans leatherdyke living and working in Toronto, Ontario, Canada. Nic loves infrastructure and syndication and doing things correctly. \u003cbr\u003e\u003cbr\u003e\n\nYour financial support helps us pay for our infrastructure, purchase new equipment and software, devote more time to the network, and expand to produce new programming. Want examples? Well, so far, our patrons have enabled us to launch our second ongoing show, upgrade our microphones and improve our production/editing process, and develop the limited-run series Papal Bull.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAnd what does supporting us get you?\u003c/strong\u003e For just three dollars a month, you get regular bonus episodes of our shows. These bonus episodes are love letters to our fans, featuring some of your favorite guests and most-requested topics, delivered in a bespoke, artisanal feed directly to your podcast app. At the dollar-a-month level, you get our sincere thanks, and the knowledge that you\u2019re contributing to our financial sustainability and general survival under capitalism.\u003cbr\u003e\n\n\u003cbr\u003eThanks for supporting Stay Mean! We love what we do, and \u003cstrong\u003eyou make it possible.\u003c/strong\u003e\u003cbr\u003e"
