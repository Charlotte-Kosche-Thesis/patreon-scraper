    "summary": "\u003cstrong\u003eSons of Libertas | Libertarian Internet-TV\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWir sind der gr\u00f6\u00dfte libert\u00e4re Videokanal in Europa und wollen die Stimmen der individuellen Freiheit h\u00f6rbar machen. Seit 2013 setzen wir unsere Zeit und Kraft daf\u00fcr ein, im Format von Interviews, Reportagen, Kurzfilmen, Grafiken oder auch Aufnahmen von Vortr\u00e4gen und Debatten die Ideen der Freiheit zu verbreiten. Wir hoffen, dass wir auch Dich f\u00fcr unsere Arbeit begeistern k\u00f6nnen!\u003cbr\u003e\u003cbr\u003eWir haben alle Beruf und Studium, neben denen wir unsere kostbare Freizeit daf\u00fcr einsetzen um f\u00fcr Euch gute und interessante Inhalte bereitzustellen. Je st\u00e4rker Ihr uns dabei durch Spenden unterst\u00fctzt, umso mehr k\u00f6nnen wir es nat\u00fcrlich auch rechtfertigen, viel Zeit und M\u00fche in laufende und neue Projekte zu stecken, deren Ergebnisse Ihr schlie\u00dflich genie\u00dfen k\u00f6nnt.\u003cbr\u003e\u003cbr\u003eDeshalb w\u00fcrden wir uns freuen, wenn Ihr uns dabei unterst\u00fctzt, damit wir auch in Zukunft weiter und hoffentlich noch mehr starkes Material f\u00fcr Euch produzieren k\u00f6nnen!\u003cbr\u003e\n\u003cbr\u003e\n\u2022 Unsere Filme und Videos findest Du auf unserem\u00a0\u003ca href=\"http://www.youtube.com/sonsoflibertas\" rel=\"nofollow\"\u003eYoutube-Kanal\u003c/a\u003e.\u003ca href=\"http://www.youtube.de/sonsoflibertas\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u2022 Alle unsere Inhalte findest Du auch bei uns auf\u00a0\u003ca href=\"http://fb.com/sonsoflibertas\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003e\u2022 Unsere Positionen kannst Du auf unserer\u00a0\u003ca href=\"http://sonsoflibertas.com/positionen/\" rel=\"nofollow\"\u003eWebseite\u003c/a\u003e nachlesen."
