    "summary": "Hello,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Page about?\u003c/strong\u003e\u003cbr\u003eI want to make FREE tutorials and Resources for EVERYONE to use. This is a DONATION page primarily, as I \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecannot\u003c/span\u003e guarantee regular uploads. Anyone can follow me, and if you would like, you can support me! My Patrons don\u0027t receive anything special, I\u0027m sorry, but I don\u0027t have the time to spend extra time on these resources. I make these resources because I love to practice, and I hope they will help someone else with their pursuit of art. That being said, If I get $100 or more a month I will start providing special exclusive content for my patrons, as well as regular content! \u00a0\u003cbr\u003e\u003cbr\u003eThank you for following me, and for your Patronage! I appreciate all your love and support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eI\u0027m a full time student, working various jobs, as well as being a soccer coach and referee during most of the year. I am a future employee at DreamWorks or Pixar, they just don\u0027t know it yet. I love art, and I\u0027ve been pursuing it most of my life! With the help of patreon I hope that I will be able to devote more time to art, so I can continue my education without feeling overwhelmed with the extra hours I have to spend working. The purpose of this page is to give helpful resources and tutorials to you to use! I love helping other artist, and I hope that this page will be something that allows me to aid others in their pursuit!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should You be My Patron?\u003c/strong\u003e\u003cbr\u003e- I provide free resources and tutorials for anyone to use. Because I don\u0027t make any money from my work (Art) , this is a great way to help me to continue to provide my work to you and everyone for free.\u003cbr\u003e- I Recently Expanded my Tutorials and resources Page to include more than just anatomy! That means environment, coloring, perspective references will now be produced as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can You find my resources and tutorials?\u003c/strong\u003e\u003cbr\u003e- I will be posting everything on patreon, plus some extra works *wink*, but you can find all these works also on my other Art pages. The Art pages contain my resources and tutorials, as well as my own art and comics.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u00a0\u003ca href=\"http://courtneysconcepts.deviantart.com\" rel=\"nofollow\"\u003ehttp://courtneysconcepts.deviantart.com\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://courtneysconcepts.weebly.com\" rel=\"nofollow\"\u003ehttp://courtneysconcepts.weebly.com\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://courtneysconcepts.tumblr.com\" rel=\"nofollow\"\u003ehttp://courtneysconcepts.tumblr.com\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"https://www.instagram.com/courtneysconcepts/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/courtneysconcepts/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eCan You make a Request for a Resource, Tutorial, or Reference?\u003c/strong\u003e\u003cbr\u003e- Heck Yeah! \u00a0So if you want to make a request, Go For It! I\u0027ll get to it as soon as I am able to, and post it up for your viewing pleasure!\u003cbr\u003e- You can contact me through Patreon, or through note on DA. (if contacting through DA, please include that you found me through Patreon, and include what you are requesting)\u003cbr\u003e- And Although I do take Requests, I reserve the right to turn down requests, if I\u0027m not comfortable, or if I don\u0027t feel capable of performing that request. But don\u0027t worry, I\u0027m pretty open minded.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003eAnd See You Soon!"
