    "summary": "Schreyer Ink Publishing is a small publishing house.\u00a0We believe that literature should be as affordable as possible, especially for children and teens. But the truth is, creating quality content takes time, and we all know that time is money. And that\u0027s why we\u0027re here.\u003cbr\u003eWhat does your monthly pledge get you? Early access to cover art, exclusive poetry and short stories, exclusive serialized fiction, previews of upcoming books, work in progress excerpts, content creation polls so you can be a part of our creative process, author interviews, and behind the scenes world-building content. We promise our posts will appear at regular times and that you\u0027ll always get at least the minimum amount of content described in the\u00a0\u003ca href=\"https://www.patreon.com/posts/reward-tiers-9075898\"\u003eReward Tiers\u003c/a\u003e. You also get a public thank-you on the\u00a0\u003ca href=\"http://www.schreyerinkpublishing.wordpress.com\"\u003eblog\u003c/a\u003e and will be mentioned in the dedication of an upcoming book.\u003cbr\u003eWhat are InkBucks? InkBucks are points that accumulate each month depending on your pledge tier. You can cash them in at any time for e-books and paperbacks. There\u0027s a price list\u00a0\u003ca href=\"https://www.patreon.com/posts/ink-bucks-price-10713802\"\u003ehere\u003cbr\u003e\u003c/a\u003eWhat does your monthly pledge\u00a0get us? We use this money to upgrade our systems and programs so we can design better covers and start publishing graphic novels. We use this money to invest in physical stock to sell at conventions and shows. We use this money to pay our artists and editors so the product we put out is of the highest quality."
