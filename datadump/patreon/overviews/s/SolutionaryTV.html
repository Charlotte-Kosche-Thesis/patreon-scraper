ship workshops, a Certified Permaculturist and supporter of \u201cIntentional Self-Sustaining Communities\u201d, an advocate of Ubuntu Contributionism Community and Global Financial Model and Founder of the holistic professionals\u2019 network, \u003cem\u003eHeal the Healer\u003c/em\u003e.org.  She serves as a Global Peace Ambassador for the Universal Peace Federation working directly with the United Nations.\u003cbr\u003eDr. Irvin founded \u003cstrong\u003eWAKE UP! Solutionary TV\u003c/strong\u003e, a video internet based radio show purposed to educate its listeners about the real issues in our global systems outside the mainstream narrative and introduce guests with grassroots solutions; breaking ground for a more regenerative systems based society.\u003cbr\u003eTatiana firmly ascribes to the power of collaborative contribution.\u003cbr\u003e",
