    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHey, I\u0027m SweetyBat and I have been drawing my whole life and I started to draw digital art since 2015. I love to draw cute and sexy stuff, sometimes my own creations and sometimes commissions. I like fairies, elves, nekos and other humanoids.\u00a0I create free content and upload all my drawings on deviantart.\n\t\u003cbr\u003eHere you can see my progress in 1.5 years:\n\t\u003cbr\u003e\n\t\n\t\t\u003cimg src=\"https://orig00.deviantart.net/7ab5/f/2017/257/6/c/6c7dc82f8433477f1791a2d9ef2ffb9a-dbndgiz.png\" style=\"width: 206px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UCQwyGUo74MM0ANBcFpcBp8g\"\u003eYoutube\u003c/a\u003e \u2665 \u003ca href=\"https://www.instagram.com/sweetybatarts/\"\u003eInstagram\u003c/a\u003e \u2665 \u003ca href=\"https://sweetybat.deviantart.com/\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/sweetybat\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\n\t\u003c/div\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy should you support me on Patreon?\u003c/span\u003e\u003c/h4\u003e\n\tYou really like my art and want to support me? Then this is a good way \n\t\u003cimg src=\"https://e.deviantart.net/emoticons/b/biggrin.gif\" style=\"width: 15px; height: 15px;\"\u003eI want to improve my art and therefore you can help me!\u003cbr\u003e\n\tDrawing,\n especially digital drawing, is not as cheap as many people think. You \nneed a tablet, a computer, a good program and so on.And\n if you want the really good tutorials of the professional artists, so \nthat you could learn from your idols, it\u0027s really expensive.\n\t\u003cbr\u003e\n\tI am only a student so I would be really grateful if you would like to support me \n\t\u003ca href=\"https://jerikuto.deviantart.com/art/Adorable-Girl-Anime-Emoji-Huggy-heart-V6-463034813\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a4dd/f/2014/203/4/a/adorable_girl_anime_emoji__huggy_heart__v6__by_jerikuto-d7nofy5.gif\" style=\"width: 50px; height: 50px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBy pledging you could receive\u003c/span\u003e\u003c/h4\u003e\n\t\u003c/strong\u003e\u2665 WIPs/Sketches\u003cbr\u003e\n\t\u2665 Deviantart feature\n\t\u003cbr\u003e\n\t\u2665 process steps\n\t\u003cbr\u003e\n\t\u2665 psd-files\n\t\u003cbr\u003e\n\t\u2665 normal speed process videos\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow it works\u003c/span\u003e\u003c/h4\u003e\n\t\u003c/strong\u003e\u2665 If you become my patron, you will be pledged at the beginning of each month.\u003cbr\u003e\u2665 I am drawing 1-2 drawinging per month\u003cbr\u003e\n\t\u2665 Tier 1 (WIPs/Sketches) will be available directly\n\t\u003cbr\u003e\n\t\u2665 The reward of Tier 2 and 3 will be sent out between the \n\t\u003cstrong\u003e3rd and 5th of each month\u003c/strong\u003e after the payment has successfully gone through. Tier 3 will be sent through patreon message.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAsk me for commissions\u003c/span\u003e\u003c/h4\u003e\n\t\u003c/strong\u003eI only have a price list for bustshots in semirealism style:\u003cbr\u003e\n\t\u003ca href=\"http://fav.me/dc4o5pi\"\u003ehttp://fav.me/dc4o5pi\u003c/a\u003e\u003cbr\u003e\n\tIf you want anything other and more complex, we can talk about it and your wishes (pn me)\n\t\u003cbr\u003e\n\u003c/div\u003e"
