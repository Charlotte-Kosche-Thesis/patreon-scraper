    "summary": "Hello, zine friends! I\u0027m Jaime Nyx, and I\u0027m a zinemaker who also reviews zines - and podcasts about them!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://seagreenzine.files.wordpress.com/2016/11/sea-green-zine-etsy-pics.jpg?w=500\u0026amp;h=500\" style=\"width: 349px; float: left; margin: 0px 10px 10px 0px;\"\u003eI really love zines.\u00a0\u003cbr\u003e\u003cbr\u003eI make zines, I talk about zines, I think about the zines I want to make, I encourage others to make zines, I try to help others get the word out for the calls for submissions for their zines, and I review zines (almost) every Thursday and Friday on\u00a0\u003ca href=\"http://www.seagreenzines.com\" rel=\"nofollow\"\u003eSea Green Zines\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy main zine series are Don\u0027t Call Me Cupake - my perzine series - and Dear Anonymous - a collab zine featuring letters written about words left unspoken. I have plans (so many plans) for even more zine goodness to come in the future.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://seagreenzine.files.wordpress.com/2018/01/podcast-art.jpg\" style=\"width: 289px; float: right; margin: 0px 0px 10px 10px;\"\u003eIn January 2018, I started The Zine Collector podcast as another space to share my zine love and chat about various zine-related topics.\u00a0\u003cbr\u003e\u003cbr\u003eMy intention is always to not only help myself but to also find ways to help others through what I am doing. Sometimes that means helping someone to see that they are not alone through what I write in my zines, and sometimes that means singing out on my site about various projects that other zinemakers are doing.\u003cbr\u003e\u003cbr\u003eI certainly don\u0027t assume anyone will sign up to financially support my various creations, but I want you to know that it means the world to me if you do. It means a lot to me if you share this page. It means a lot to me if you decide that picking up a zine at\u00a0\u003ca href=\"http://www.inkyblots.etsy.com\" rel=\"nofollow\"\u003emy Etsy shop\u003c/a\u003e is the best way for you to help out.\u003cbr\u003e\u003cbr\u003eWhat I\u0027m trying to say here is that I appreciate you and all that you do. Any help received is a little less stress out of my life (which means a little more health back into it).\u003cbr\u003e\u003cbr\u003eI\u0027m very new to all this Patreon goodness, and I am always open to suggestions, so don\u0027t be shy about saying hello or letting me know I should really have a goal somewhere between paying the internet bill and paying the rent."
