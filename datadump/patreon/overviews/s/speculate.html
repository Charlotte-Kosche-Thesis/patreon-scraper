    "summary": "\u003cstrong\u003eQUICK UPDATE (2/8/2017):\u00a0 Patreon has changed the method by which they display funds pledged, showing their own estimate of how much we\u0027re actually \"taking home\" every month.\u00a0 While we appreciate the effort for greater transparency, we\u0027re not so happy about having the change forced on us, not least because it means our numbers appear to be lower than they actually are, and the milestone goals are fouled up too. \u00a0They have also ignored our requests for assistance, which is frankly a bit frustrating. \u00a0Until we get a resolution to the problem, be aware that the number to the left isn\u0027t totally accurate, and that our actual pledged number (currently 32 patrons, $158.00) is higher.\u00a0 We\u0027d love to see that keep going up, of course!\u00a0 :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\t\u201cSpeculate is a great site and I listen to it often. Highly recommended.\u201d\u003c/strong\u003e\u003cbr\u003e\n\u2014Michael J. Sullivan, author of the \n\t\u003ca href=\"http://www.riyria.blogspot.com/\" rel=\"nofollow\"\u003eRiyria Revelations\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\t\u201cBrad and Greg are the best interviewers currently podcasting about genre fiction.\u201d\u003c/strong\u003e\u003cbr\u003e\n\t\u2014Justin Landon, Tor.com\u003ca href=\"http://www.staffersbookreview.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\t\u201cOne of my must-listen podcasts.\u201d\u003c/strong\u003e\u003cbr\u003e\n\t\u2014Paul Weimer, \n\t\u003ca href=\"http://www.sfsignal.com/\" rel=\"nofollow\"\u003eSFSignal\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.speculatesf.com\" rel=\"nofollow\" target=\"_blank\"\u003eSpeculate!\u003c/a\u003e is a podcast for writers, readers, and fans, run by\u00a0\u003ca href=\"http://www.gregoryawilson.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGregory A. Wilson\u003c/a\u003e and\u00a0\u003ca href=\"http://www.quillings.com\" rel=\"nofollow\" target=\"_blank\"\u003eBradley P. Beaulieu\u003c/a\u003e, two fantasy and science fiction\u00a0writers. The show has been running for three and a half years and has created over 100 episodes, and in that time, we\u0027ve had the honor of hosting a wide variety of authors and fiction on our show. Here\u0027s a small sampling of guests we\u0027ve had during our century of episodes:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePatrick Rothfuss: \u003ca href=\"http://www.speculatesf.com/2011/04/11/episode-11-of-speculate-patrick-rothfuss-author-interview/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 11\u003c/a\u003e,\u00a0\u003ca href=\"http://www.speculatesf.com/2011/09/06/episode-24-of-speculate-patrick-rothfuss-author-interview-video/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 24\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/12/06/episode-91-of-speculate-interview-with-patrick-rothfuss-part-1/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 91\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/12/27/episode-92-of-speculate-interview-with-patrick-rothfuss-part-2/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 92\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eRobin Hobb: \u003ca href=\"http://www.speculatesf.com/2012/12/19/episode-64-of-speculate-joe-abercrombie-writing-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 69\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/03/06/episode-70-of-speculate-robin-hobb-and-megan-lindholm-author-interview/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 70\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/03/20/episode-71-of-speculate-robin-hobb-and-megan-lindholm-writing-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 71\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eGarth  target=\"_blank\"\u003eEpisode 74\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/05/08/episode-75-of-speculate-tim-powers-author-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 75\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/05/20/episode-76-of-speculate-tim-powers-writing-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 76\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eN.K. Jemisin: \u003ca href=\"http://www.speculatesf.com/2011/03/14/episode-8-of-speculate-n-k-jemisin-novel-review-the-hundred-thousand-kingdoms/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 8\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2011/03/21/episode-9-of-speculate-n-k-jemisin-author-interview/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 9\u003c/a\u003e,\u00a0\u003ca href=\"http://www.speculatesf.com/2011/03/28/episode-10-of-speculate-n-k-jemisin-writing-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 10\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eScott Lynch: \u003ca href=\"http://www.speculatesf.com/2013/10/15/episode-86-of-speculate-scott-lynch-novel-review-the-lies-of-locke-lamora/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 86\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/10/24/episode-87-of-speculate-scott-lynch-author-discussion-part-one/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 87\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/10/28/episode-88-of-speculate-scott-lynch-author-discussion-part-two/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 88\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/11/06/episode-89-of-speculate-scott-lynch-writing-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 89\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003ePeter V. Brett: \u003ca href=\"http://www.speculatesf.com/2013/01/23/episode-66-of-speculate-peter-v-brett-and-myke-cole-author-interview-part-one/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 66\u003c/a\u003e,\u00a0\u003ca href=\"http://www.speculatesf.com/2013/01/30/episode-67-of-speculate-peter-v-brett-and-myke-cole-author-interview-part-two/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 67\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eMartha Wells: \u003ca href=\"http://www.speculatesf.com/2013/09/11/episode-83-of-speculate-martha-wells-author-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 83\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eMyke Cole: \u003ca href=\"http://www.speculatesf.com/2013/01/23/episode-66-of-speculate-peter-v-brett-and-myke-cole-author-interview-part-one/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 66\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2013/01/30/episode-67-of-speculate-peter-v-brett-and-myke-cole-author-interview-part-two/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 67\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2014/01/29/episode-95-of-speculate-interview-with-myke-cole/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 95\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eBetsy Wollheim: \u003ca href=\"http://www.speculatesf.com/2012/07/27/episode-52-of-speculate-betsy-wollheim-editor-interview/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 52\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eSaladin Ahmed: \u003ca href=\"http://www.speculatesf.com/2012/07/25/episode-51-of-speculate-saladin-ahmed-novel-review-throne-of-the-crescent-moon/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 51\u003c/a\u003e,\u00a0\u003ca href=\"http://www.speculatesf.com/2012/08/03/episode-53-of-speculate-saladin-ahmed-author-interview/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 53\u003c/a\u003e, \u003ca href=\"http://www.speculatesf.com/2012/08/15/episode-54-of-speculate-saladin-ahmed-writing-discussion/\" rel=\"nofollow\" target=\"_blank\"\u003eEpisode 54\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eAnd \u003ca href=\"http://www.speculatesf.com/\" rel=\"nofollow\" target=\"_blank\"\u003emany, many more\u003c/a\u003e...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://s3.amazonaws.com/patreon/19184a98c0989cf2cf7fe08188d2c29a.jpg\" style=\"width: 362px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.speculatesf.com\" rel=\"nofollow\"\u003eSpeculate!\u003c/a\u003e produces podcasts of several different types, including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eFiction Reviews \u2013 discussions of novels or short fiction.\u003c/li\u003e\n\u003cli\u003eAuthor Interviews \u2013 interviews or roundtables with some of the great and new voices in speculative fiction.\u003c/li\u003e\n\u003cli\u003eWriting Technique \u2013 nuts and bolts discussions of writing technique that stem from the works we\u2019ve reviewed.\u003c/li\u003e\n\u003cli\u003eArtist Interviews \u2013 just to shake things up, we thought we\u2019d include some interviews with various artists in the speculative fiction arena.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWith the funding from Patreon, we\u0027ve hired an editor to edit the episodes, which has allowed us to bring more of our high-quality content to you faster.\u00a0Our fiction reviews, author interviews, artist interviews, and editor interviews have always been free and will continue to be so. The writing technique shows, the state of the field shows, and a new series called \"The Good, the Bad, and the Ugly\" will be available at certain patronage levels.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease, take a look at the rewards. We hope you like what we do, and we\u0027d love to you have on the team.\n\u003cbr\u003e"
