    "summary": "\u003cstrong\u003eMich und meine Kunst\u003cbr\u003e\u003c/strong\u003eI\u0027m 17 and am currently building my portfolio for college!\u003cbr\u003eI\u0027m also currently taking german in school, but my language skills are far from perfect.\u003cbr\u003eCorpse flowers, colorful fungi, useless trivia, and musicials, these are a few of my favorite things!\u003cbr\u003eThe loves of my life will always be my big beautiful dogs and my grumpy, chubby cat.\u003cbr\u003eI\u0027m always looking for something new to do with visual art, whether that\u0027s painting something I don\u0027t usually paint or trying a new medium/style all together. (Gotta keep my portfolio looking spicy for all those applications)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eAfter seeing a lot of artists I follow use patreon I decided I should give it a try because I need a way to motivate myself to continue with my art more consistently, but I also need a way to fund it, so this was the perfect solution.\u003cbr\u003e\u003ca href=\"http://2tarte.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eArt has always been a huge part of my life and what better way to make it an even bigger part than this?\u003cbr\u003e(I\u0027m still learning the ropes to this app, so expect prizes and tiers as I learn more about how to organize those.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect to see\u003cbr\u003e\u003c/strong\u003e\u00a0A\u003cem\u003e lot \u003c/em\u003eof my AP studio concentration for this school year, aka the human body as part of nature/as a landscape.\u003cbr\u003eMost of the time I work with watercolor/gouache or oil, but I do a fair amount of acrylic and ink work and some digital paintings.\u003cbr\u003eI\u0027ll try to only post completed pieces here, but if you want to see my sketches my other art-only social platforms art instagram (@swedetea) and\u003ca href=\"http://2tarte.tumblr.com/\" rel
