    "summary": "\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027m Eric Ginsberg, a singer, songwriter, and storyteller based in Asbury Park, NJ. When I write a song, it\u0027s usually a snapshot of a bigger story or experience \u2013 an out-of-context puzzle piece of my life. Motivated to learn more about what makes other songwriters tick, I launched Song Story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nSomeone who likes songs, podcasts, music, carbon-based life on Earth, and/or Song Story and wants to see it all continue forever and ever.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHow can you help?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nSong Story is a homemade labor of love, but it still costs me money to make and takes an enormous amount of my time \u2013 time that I should probably be devoting to my day job instead. But if you become a Patron of Song Story, I\u0027ll be able to afford the cost and time to keep making it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nPatreon is kind of like Kickstarter, except instead of funding a big project and hoping it gets made, you only get charged when I post a \u003cstrong\u003enew episode, about once a week.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHow much should you pledge?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nBecome a Patron at\u00a0whatever per-episode amount you\u0027re comfortable pledging. You can change your pledge amount up or down at any time, and even set a monthly cap to stay within your budget. And the more you pledge, the more you get (and the more I\u0027m able to create). See the pledge levels below:"
