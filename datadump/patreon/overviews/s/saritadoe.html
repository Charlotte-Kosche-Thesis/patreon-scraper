    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IXR2DvFp6c0\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/IXR2DvFp6c0",

    "published_at": "2018-03-26T23:04:32+00:00",
    "summary": "Hi! I am Sarita Dougherty, creating a DIY PhD in Living Cosmologies, or worldviews that support sustainable co-existence with life-giving systems like water, soil and pollinators!\u00a0I am an artist, cultural worker,\nethnoecologist and scholar working alongside so many to move\u00a0our paradigm away from being human-centered (anthropocentric) to earth-centered (ecological!)\u003cbr\u003e\u003cbr\u003eThis Patreon is a platform for me to share my Dissertation work with community;\u00a0 including song, theoretical writing, paintings and stories of place, plant portraits, cosmological mapping guides and guided meditations.\u00a0\u003cbr\u003e\u003cbr\u003eMy primary tools for generating a living cosmology for myself, family and community are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003egrowing\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e a sustainable home habitat\u00a0\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e(greywater systems, composting systems, earth-based dwellings, native gardening, plant medicine and habitat growth for pollinators and other winged, scaled and furred neighbors)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003emapping the\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ecosmology\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eI wish to live in and see reflected around me, \u003cem\u003eincluding how we want to feel in relation to our selves \u0026lt;\u0026lt;self-love\u0026gt;\u0026gt;, how we want to decolonize our daily lives \u0026lt;\u0026lt;reincorporating ancestral knowledges and ways into the present urban-digitalized capitalistic realities\u0026gt;\u0026gt;, and how we want to engage with others \u0026lt;\u0026lt;coalition-building, conflict-resolution, loving accountability *gracias LA Rooted for your examples of this*\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eteaching\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e these potentialities to others\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199); color: rgb(255, 255, 255);\"\u003epainting the worlds we are finding and creating\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e as documentation, as proof, and as a source and reminder of bliss and\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003esinging \u003c/strong\u003e\u003c/span\u003e\u00a0with intention and content reflecting the medicina que encuentro\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn 2013, my friend and fellow UCLA MFA grad David Whitaker and I began a DIY PhD for ourselves, desiring a rigorous educational program without limitations on what our fields of study are, and how we learn. This ideal program has nourished me for the past four years, and I want to share my processes with others, in exchange for sustainable and accessible economy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWE ARE GENERATING LIVING COSMOLOGIES TOGETHER!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eThis work is possible because of the thousands of years of work Indigenous communities have done and continue to do in stewarding habitat, soil and water, and created education networks to keep their biodiversity and plant communities thriving. Thank you to the Tongva for the incredibly gorgeous and exceedingly endangered living systems we see today.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIn solidarity,\u003cbr\u003e\u003cbr\u003eSarita Dougherty\u003cbr\u003e"
