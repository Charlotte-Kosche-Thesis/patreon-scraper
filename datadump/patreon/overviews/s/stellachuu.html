    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FKsXe8zf9hUk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKsXe8zf9hUk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FKsXe8zf9hUk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/KsXe8zf9hUk",
    "one_liner": null,

    "pledge_url": "/bePatron?c=251393",
    "published_at": "2015-12-15T16:48:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/-_RkKz0XA5lmm9gcdB03606E2MV4beHOz6D3cNt8kUXYbXmkhph67Isua4Bxz_U1.jpg?token-time=1527206400\u0026amp;token-hash=Nq6EJqGcdB_wgoZ3sYpfQMvDFqKjo5L6Nq8gIXxnAaU%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi I\u0027m Stella. I\u0027m a super nerd who wants to escape from reality so much that I\u0027ve turned it into a job of dressing up. Plz help me to continue living this ridiculous lifestyle of dressing up and calling myself a model\u00a0(\uff89\uff65\uff6a\uff65)\uff89\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://instagram.com/stellachuuuuu\"\u003eINSTAGRAM\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/stellachuuuuu\"\u003eTWITTER\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://youtube.com/stellachuuuuu\"\u003eYOUTUBE\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://facebook.com/stellachuuuuu\"\u003eFACEBOOK\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://twitch.tv/stellachuu\"\u003eTWITCH\u003c/a\u003e\u003c/div\u003e------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/XmzNDOM.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/H9MngBZ.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h3\u003e\nI\u0027m a professional cosplayer who travels around the world to spread joy and love of butts. I love building my own costumes, creating funny videos, making new friends, and eating a lot of food. My goal is to give back to the community. I want to give people the confidence and self-love that I found along my journey.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT DO I MAKE?\u003c/strong\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/AznOdtM.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/2zlqF4R.jpg\"\u003e\u003cbr\u003e\nI make the majority of my costumes! My skills include seamstress, foamsmith, makeup, and some 3D printing kinda. I\u0027m always trying out new techniques. I build about 10-20 costumes a year. I also shoot a lot of artsy fartsy boudoir stuff.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/xjr9TUS.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT DO YOU GET FROM BECOMING A PATRON?\u003c/strong\u003e\u003c/h3\u003e\nMostly you\u0027ll be getting a lot of my day-to-day cosplay progress. I post a lot of WIP and photoshoot work. I occasionally shoot sexy stuff! \u003cbr\u003e\nMy rewards include prints, digital photosets, monthly raffle, tutorials, early access to my YouTube videos, one-of-a-kind polaroids, group google hangouts, boudoir prints, costume patterns, and pieces of my cosplays! I\u0027ll occasionally throw in a few fun things like stickers.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT DO I NOT DO?\u003c/strong\u003e\u003c/h3\u003e\nI won\u0027t be doing any kind of full nudes. All of my shots will involve clothing or covered implied.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eHERE\u0027S SOME PATREON-FUNDED COSTUMES\u00a0\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/YRzV7EG.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eHERE\u0027S SOME PATREON-FUNDED BOUDOIR\u003c/h3\u003e\n\u003cimg src=\"https://i.imgur.com/Aw41bdF.jpg\"\u003e\u003cbr\u003e"
