    "summary": "Hello! My name is Cam - or \"Supergeon\" to those from the Sunstone forums.\u003cbr\u003e\u003cbr\u003eSince December, my brother Dave and I have been working on a Virtual Pet game for multiple platforms, featuring the likeness of Sunstone forum-user\u0027s monsters. This was an idea that we had, in order to give these creatures a piece of interactive media in which they can live - and because I loved Digimon/Tamagotchi as a kid!\u003cbr\u003e\u003cbr\u003eCurrently we have a decent amount of work to show! All art is done that encompasses the scope of our first iteration of the game. We are working on the sounds (little chirps and tunes).\u003cbr\u003eIt\u0027s hard to explain how much coding is done, but there isn\u0027t much left to do!\u003cbr\u003e\u003cbr\u003eIn order to get the true to life feel, we commissioned a \"toy\" sculpt for which the game screen is housed, and many awesome\u00a0looking\u00a0color variants.\u00a0Unfortunately, but rightfully so, the artist is retaining the actual model, and has provided us with still images with which to work.\u003cbr\u003e\u003cbr\u003eAt first, still images seemed ideal for what we wanted to do - but once we progressed to the portion of development that dealt with the toy shell implementation, we found the presentation of this option to be quite underwhelming. We want the game look as good as it will play!\u003cbr\u003e\u003cbr\u003eI am starting this Patreon in order to help fund development outside of our own time/effort (art/music/server costs)."
