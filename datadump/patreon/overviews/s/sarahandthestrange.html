    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Nb-e08jODGA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/Nb-e08jODGA",
    "one_liner": "I\u0027m Sarah and the Strange and I tell stories. Sometimes short sometimes long, sometimes silly and sometimes serious. Sometimes all of those things at once.",
    "patron_count": 36,
    "pay_per_name": "month",
    "pledge_sum": 8815,
    "pledge_url": "/bePatron?c=157728",
    "published_at": "2015-03-21T22:24:29+00:00",
    "summary": "\u003cstrong\u003eHello! \u003c/strong\u003eMy name is Sarah and I\u0027m an illustrator and writer from the UK. I\u0027m best known for my webcomic Llamas in Pajamas, and I make things with the intention of putting smiles on faces when smiles are hard to come by. When I experience depression I notice that the little things are what keep me going, and so I want to create things that do that for other people. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve written and illustrated children\u0027s books, been involved in a number of comics, and make videos on my youtube channel. I do standalone, digital and traditional illustrations, which I sell on my etsy store, and I\u0027m always coming up with new ideas and stories to work on.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://68.media.tumblr.com/0c2379d542e8f9f074ec5f31b6f66854/tumblr_oobnfbmOd91vvyvu4o1_1280.png\"\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nPatreon is a fantastic service that lets the people who love my art support my art.\u00a0The money I raise through Patreon goes straight back into my art, and it means I can buy more supplies, and do more to make my work the best it can be. The people who support me through Patreon are people who love my work and want to get involved in making it even better!\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a bunch of things my Patreon helps me fund:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMy website hosting\u003c/strong\u003e. It\u0027s currently only \u00a38.97 every 3 months, so this is only really a snippet.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAdobe Creative Cloud.\u003c/strong\u003e In other words, Photoshop! The subscription is around \u00a350 per month and lets me make my art, make videos, and other exciting things.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eArt supplies. \u003c/strong\u003e\u00a0I\u0027m kind of heading more into digital work, but I do still like picking up pen and paper now and then...\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eFood! \u003c/strong\u003eSustenance! Money is tight for an independent artist, and some of the money from Patreon does indeed go towards feeding me! There have been times where I was literally able to eat because of the support my Patrons give me. There\u0027s something extraordinarily special about that.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNew gadgets. \u003c/strong\u003eLast year, due to the help of my Patreon supporters, I was able to purchase a new computer. I was working off a laptop which couldn\u0027t handle photoshop very well and kept overheating. My new computer means more cool stuff for you! :)\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=157728\"\u003e\u003cimg src=\"http://www.sarahandthestrange.com/wp-content/uploads/2017/12/Screenshot-229.png\" style=\"width: 275px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cbr\u003e\n\u003cimg src=\"http://www.sarahandthestrange.com/wp-content/uploads/2016/08/pbanner1.png\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eArt Goals!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nBehold; a bunch of stuff I want my Patreon to help support me in the future:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eDedicated art space.\u003c/strong\u003e I currently work in the living room of my flat, which is also home to two other humans and three rats. It\u0027s a bit chaotic sometimes and my art stuff doesn\u0027t really have a set home. Studio space means a dedicated work area just for me, which means more things for you to look at and read and see.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTravelling / going to conventions:\u00a0\u003c/strong\u003eI want to be able to frequently hire tables at conventions and travelling around to visit the friends I\u0027ve made here. Currently I\u0027m stuck with my limited income, and I can\u0027t afford to travel. One of my patreon goals is to be able to do that regularly, meeting new friends and old.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHiring help\u003c/strong\u003e. There\u0027s no easy way to say this, some businessy things I have to do are \u003cem\u003ereally boring\u003c/em\u003e.\u00a0I want to eventually get to a place where I can justify hiring someone to help me with these tasks so I can spend more time on the work that matters.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThanks so much for checking me out! Any questions, just throw me a message and I can\u0027t wait to have you join me in achieving some of these goals! xxx\n\u003cbr\u003e"
