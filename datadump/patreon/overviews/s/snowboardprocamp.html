    "attributes": {
     "about": "My name is Kevin Pearce and I\u0027m the creator of Snowboardprocamp. Since 2011 I\u0027ve been producing snowboard tutorials for beginner to advanced riders. I taught snowboarding for over ten years and it was the best experience of my life. My reason for creating Snowboardprocamp was so that I could share that experience and make snowboarding accessible to people. I was full-time snowboard coach in Whistler B.C for the eight years. I taught on the mountain five days a week, freeriding with students and teaching them tricks in the terrain park. In the terrain park I have experience teaching everything from beginner tricks in the small park to more advanced tricks on larger jumps. I have extensive alpine knowledge, where I took students through secret powder stashes and off cliff drops. I\u0027m also very experienced teaching beginner riders on their first day and progressing them to an advanced level. Whistler was a great place for me to develop my riding and teaching skills because of the size of our mountains, the amount of snow we get each year, and our long season from November to May. If you\u0027re looking to get into snowboarding or progress your riding, subscribe to this page, check out the videos, and stay tuned!",
