    "summary": "My name is Stephen Georg, and I create YouTube videos!\u003cbr\u003e\u003cbr\u003e...specifically, I\u0027ve been keeping a\u00a0\u003ca href=\"http://youtube.com/user/stephenvlog\" rel=\"nofollow\" target=\"_blank\"\u003edaily vlog\u003c/a\u003e for over 6 years. Capturing my life everyday has led to amazing keepsakes, such as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LfwZECxUhtQ\" rel=\"nofollow\" target=\"_blank\"\u003emy proposal\u003c/a\u003e, our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=79mjnJgbFZU\" rel=\"nofollow\" target=\"_blank\"\u003ewedding day\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=7aOODVI6GB8\" rel=\"nofollow\" target=\"_blank\"\u003eadopting kittens\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy wife (Mal) and I are also huge gamers, so we run a\u00a0\u003ca href=\"http://youtube.com/user/stephenplays\" rel=\"nofollow\" target=\"_blank\"\u003egaming channel\u003c/a\u003e where we do let\u0027s plays, both solo and together. If you\u0027re into games like\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLMrpfY5oU1DY-o6sgFb0czzjHwCekFKHe\" rel=\"nofollow\" target=\"_blank\"\u003eMario Kart\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL6D3B0E0CAA4F78F7\" rel=\"nofollow\" target=\"_blank\"\u003eLittleBigPlanet\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLMrpfY5oU1DZbw_rvRalCNYaBqDGQ8B_b\" rel=\"nofollow\" target=\"_blank\"\u003eMinecraft\u003c/a\u003e, then you should feel right at home! The channels are both largely considered to be very family-friendly, but that hasn\u0027t stopped me from covering more adult games like\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLMrpfY5oU1DYTt_SoC6Mjc849-PX4LpfS\" rel=\"nofollow\" target=\"_blank\"\u003eThe Last of Us\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLMrpfY5oU1DY4wqqN7I-85EIkl2g7LGps\" rel=\"nofollow\" target=\"_blank\"\u003eGrand Theft Auto V\u003c/a\u003e, too. I\u0027ve even done a 100% run of\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL396D27A032375504\" rel=\"nofollow\" target=\"_blank\"\u003eSkyrim\u003c/a\u003e that I\u0027m extremely proud of!\u003cbr\u003e\u003cbr\u003eBetween both channels, we\u0027ve delivered over 5,000 videos to viewers over the last 6 years. During all that time, we never accepted a single donation! \u003cstrong\u003eWe\u0027re finally allowing viewers to help support us financially.\u003c/strong\u003e With Patreon, we can reward those who choose to help us, and that\u0027s incredibly important to me.\u003cbr\u003e\u003cbr\u003eTake a look at the video above and the perks below, and decide if you\u0027d like to be our patrons. Regardless of your decision, our content on YouTube will always be free! We hope to continue making vlogs and let\u0027s plays for many years to come.\u003cbr\u003e\u003cbr\u003eThank you for reading,\u003cbr\u003e\u003cbr\u003e-Stephen\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you\u0027re interested in supporting my wife, Mal, in the creation of video game paintings, be sure to check out her\u00a0\u003c/em\u003e\u003ca href=\"http://patreon.com/malmakes\" target=\"_blank\"\u003ePatreon page\u003c/a\u003e\u003cem\u003e as well!\u003c/em\u003e\u003cbr\u003e"
