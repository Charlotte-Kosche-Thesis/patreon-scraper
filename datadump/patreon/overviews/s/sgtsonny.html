    "summary": "\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eWhat is Patreon?\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a crowd funding site, where you can support artists like myself by pledging \u003cstrong\u003eas little as $1 to each video I create\u003c/strong\u003e. I don\u0027t offer my tracks on iTunes. This is kinda the same thing, but it\u0027s way more fun and personal, so let\u0027s dive in :).\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eWho am I?\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eMy name is Sonny Vande Putte. I\u0027m an \u003cstrong\u003eindependent Youtube Singer\u003c/strong\u003e without any form of funding sources or label. You might have seen some of my videos on Youtube as \u003cstrong\u003eSgtSonny\u003c/strong\u003e. If you haven\u0027t, don\u0027t worry, just \u003cstrong\u003ewatch the video above\u003c/strong\u003e to see what I do exactly. I\u0027ll wait right here ;).\u003cbr\u003e\u003cbr\u003eLooks like a lot of fun, right?! It is, but it costs a lot of time and money as well. I spend about \u003cstrong\u003e16 to 20 hours per video\u003c/strong\u003e. The perfectionist in me wants to offer you the very best audio and video quality, so I \u003cstrong\u003einvested $5\u0027000+ over the past couple of years\u003c/strong\u003e, so that you can enjoy an entertaining pro video. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eWhy am I doing this?\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eI do all of this for the love of music and the love of \u003cstrong\u003eyou, my supporters!\u003c/strong\u003e I love reading your comments in which you tell me how my recordings evoke certain emotions,\u00a0affect your mood and\u00a0even your vision on your own singing abilities. I love doing this, but a little help can go a long way!\u00a0\u003cstrong\u003eEvery single dollar or euro you can give, makes it all a little easier for me to keep making free music for everybody.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51,51,51);\"\u003eWanna help out?\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eIf you\u0027d like to support me and be my Patron, I could do way more than just offer you my recordings in exchange for some money. So take a look at the \u003cstrong\u003edifferent rewards\u003c/strong\u003e that come with the various amounts \u003cstrong\u003eyou can pledge.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eCan I stop donating or set a maximum amount per month in the future?\u003c/strong\u003e \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYes of course!\u003c/strong\u003e If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u00a0\u003cbr\u003eI also NEVER publish more than one paid video per month. So you\u0027ll never give your pledge twice in one month. In other words, the amount you choose is the maximum per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eNO! Pay in any currency!\u00a0\u003c/strong\u003eAs this is US based website, everything is written in Dollars, but you can use \u003cstrong\u003eany currency \u003c/strong\u003eand it will be automatically converted."
