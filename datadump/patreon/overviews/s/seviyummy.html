    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello everyone!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI\u0027m a huge Pokemon fan, and here you\u0027ll find mostly Pokemon Fan Art.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI enjoy to drawing a lot, and I\u0027m always trying to improve my skills, but since I have a job, I don\u0027t have so much free time. I would like to find a way to make a living creating my art, and maybe Patreon is the way, so I want to try!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSooo, how does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003ePatreon will charge all my patrons every 1st of each month. Let\u0027s put an example:\u003cbr\u003eIf I post about 5 pictures on July, it will be just the pictures as a preview of what\u0027s coming, once Patreon charges you on August 1st, I\u0027ll be uploading all the rewards asociated with those pictures I posted on July. And if you have Chibis in your tier, I\u0027ll contact you to discuss what you want on August 2nd.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow active will I be?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWell, I have a job, so I can only drawing on my free time, mostly on weekends\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e, so I\u0027ll put all my effort on uploading at least 4-5 drawings per month here (with sketches, linearts, and psd available depending on your tier)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://img00.deviantart.net/5a96/i/2017/290/2/b/would_you_like_to_support_me_on_patreon__by_seviyummy-dbi6mee.png\"\u003e\u003cbr\u003e\u00a0\u003c/div\u003e"
