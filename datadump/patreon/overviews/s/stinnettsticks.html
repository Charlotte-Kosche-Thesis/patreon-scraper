    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FIlSvsvHBYDw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIlSvsvHBYDw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIlSvsvHBYDw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=IlSvsvHBYDw",

    "published_at": "2016-04-03T02:12:14+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://mikesart64.files.wordpress.com/2016/04/mecane.jpg?w=560\"\u003e\u003cbr\u003e\u003cstrong\u003eABOUT MIKE\u003c/strong\u003e\u003cbr\u003eHello, thanks for stopping by! I am best known as a carver of Rattlesnake and Copperhead walking sticks and canes. I also paint pictures.\u00a0 I enjoy carving and painting all types of wildlife.\u003cbr\u003e I love living in Eastern Oregon and feel very blessed to be able to experience it\u0027s mountains, prairies, forests and high deserts. I have always been a wildlife artist and outdoors man who admires the beauty of God\u0027s creation.\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT I DO\u003cbr\u003eWalking Sticks \u003c/strong\u003e\u003cbr\u003eEach one of my walking sticks is a unique creation, carved from a single piece of wood.\u00a0 Many of them are snakes but I also add critters like mice, lizards, chipmunks and birds. I have a lot of fun with my customer\u0027s requests and enjoy it when they challenge me with a new design or critter. You can see more examples of my works on my blog \u003ca href=\"https://mikesart64.wordpress.com/category/walking-sticks/\" target=\"_blank\"\u003emikesart64.wordpress.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mikesart64.files.wordpress.com/2015/08/trio.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaintings\u003c/strong\u003e\u003cbr\u003eI began my career as an artist painting landscape and wildlife pictures.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mikesart64.files.wordpress.com/2014/01/elkframe-blog.jpg\"\u003e\u003cbr\u003e\u003cem\u003eHere I feature a majestic Rocky Mountain elk\u00a0 with Field\u0027s Peak in the background and in a frame that I made for it.\u003c/em\u003e\u003cbr\u003eYou can see photos of my wildlife paintings here on my printing site: \u003ca href=\"http://pixels.com/profiles/stinnettstudio.html?tab=artwork\" target=\"_blank\"\u003ePixels.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFilming and Video Production\u003cbr\u003e\u003c/strong\u003eMy family and I enjoy filming and documenting my projects and it is our pleasure to share them with you!\u00a0 \u003cbr\u003eWe also enjoy going out and filming our experiences in the outdoors, capturing on video, \nthe forest and prairie creatures that we meet along the way.\u00a0 \u003cbr\u003eI hope that it will inspire all of you to take the time to enjoy the splendor of God\u0027s creation and find the time to pursue your own creativity.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=41rdK7657xw\"\u003eSee video here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR GENEROSITY\u003c/strong\u003e\u003cbr\u003eYour monthly pledges, here, mean an awful lot to me! It shows me that you are interested in what I do and that you would like me to keep on doing it. It also provides the funds needed to maintain and upgrade my carving, painting and video equipment and fund my material searches and outdoor activities. \u00a0\u003cbr\u003e It gives me great pleasure to be able to share what I do in hopes that you are entertained and even helped in your own pursuits of happiness, and creativity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/strong\u003ePatreon is a place where you can connect with me and be a part of what I do.\u00a0 By joining me, here, on\u00a0 Patreon, you will have the opportunity to see weekly updates of my projects, get tips on my carving techniques, tutorials and any other things I can think of to throw in for you about my life, adventures and projects. I will enjoy seeing your comments and answering your questions.\u003cbr\u003e\u003cstrong\u003eHow it works\u003cbr\u003e\u003c/strong\u003eWhen you pledge your support, here on Patreon,\u00a0 you\u0027re giving me a much appreciated, monthly gift and becoming a part of what I do. As soon as you pledge here you will be given access to all my content in your pledge range and there will be an initial charge in the amount that you pledged. \u00a0No matter what day of the month you pledged, Patreon will charge you again on the first day of every month thereafter for as long as you wish \u00a0and you can cancel at any time. So If you decide to pledge, here, you might want to do so, closer to the beginning of the month, rather than toward the end of the month to avoid feeling like you\u0027ve been charged again, too soon. \u00a0\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003eMANY THANKS TO YOU\u003cbr\u003e\u003c/strong\u003eThank you so much to all my Patrons!\u00a0 You\u0027re the best!\u00a0 I love to hear from you!\u00a0 I want to know what you are interested in and what you\u0027d like to see, here on Patreon.\u00a0 I hope you enjoy the updates on my latest projects and the videos of my journeys!\u003cbr\u003e\u003cstrong\u003eTUTORIAL VIDEO SERIES\u003c/strong\u003e\u003cbr\u003eCheck out my first full tutorial series for Patrons who pledge $5 or more on the making of my #61 \"Ready to Strike\" Rattlesnake Cane. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
