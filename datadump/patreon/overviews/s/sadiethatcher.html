    "summary": "Howdy, I\u0027m \u003cstrong\u003eSadie\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFor those of you who do not know me or my work, I am a writer of sexy stories.\u00a0 My main focus is bimbos and bimbo transformations although I have been known to write other transformations from time to time.\u003cbr\u003e\u003cbr\u003eIn addition to writing full length bimbo transformation books, I also write short stories, flash fiction and captions.\u003cbr\u003e\u003cbr\u003eYou can check out both my \u003ca href=\"http://authorsadiethatcher.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e picture blog and my \u003ca href=\"http://amzn.to/239NONP\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon\u003c/a\u003e author page to see my work.\u003cbr\u003e\u003cbr\u003eBut wait, there\u0027s more. To increase fan engagement, I am writing a \nchoose your own adventure series called \u003cstrong\u003eChoose Your Own Bimbo\u003c/strong\u003e here on Patreon, with regular posts to \u003ca href=\"http://authorsadiethatcher.tumblr.com/\"\u003eTumblr\u003c/a\u003e. You, the reader, will help guide the series as we create bimbos together.\u003cbr\u003e\u003cbr\u003eI do want to take a moment and thank my fans and supporters. I would not be able to write without you. Your support makes all this possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO PATRONS GET?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $1 a month\u003cem\u003e, you can vote on for each installment of the latest Choose Your Own Bimbo installment! That means you can help guide the creation of new bimbos.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFor $3 a month\u003cem\u003e, you get to vote and you also get access to my back catalog of captions and flash fiction, some of which has never been published before.\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFor $5 a month\u003cem\u003e, you get all the above plus access to all of my new short fiction work!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFor $10 a month\u003cem\u003e,\n you get all the previous rewards. Also, you get to choose a the topic or scenario of a caption for flash fiction work!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eFor$100/month,\u003cem\u003e you are among a special class of people who get all of the above, plus commissioned story of 3000-5000 words.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e"
