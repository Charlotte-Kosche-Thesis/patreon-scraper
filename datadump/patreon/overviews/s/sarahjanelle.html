    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cem\u003eHey guys! Thanks for sliding by!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I was inspired to create a patreon after hearing about it from many other fellow artists. This platform makes it easy for you to follow my artist activity, and receive exclusive insight into my artwork! Upon reaching a certain goal, I\u0027m planning on creating even better exclusives for you! I want to keep you guys as included as I can.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing ever since I can remember, as cliche as it sounds, it\u0027s true! It\u0027s gone from filling up spiral notebooks in school with sketches instead of notes, helping my older brother with his art assignments, to helping my teacher in High School lead the class through Adobe Photoshop digital image editing workshops. My goal is to be able to live sustainably on my art, with illustrations and photography!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWhy Did You Make a Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eDue to expensive bills because of having to pay out of pocket for wisdom teeth, and saving up enough money to get a reliable car to drive to my college classes this fall, I\u0027m currently required to work in my free time to stay out of debt.\u00a0This is on top of attending summer classes, 3 classes in the fall, and 3 college classes this spring pursuing my first degree in Graphic Design.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m hoping with this Patreon I\u0027ll be able to work less hours and focus more on my art work and my education. Of course, I wouldn\u0027t be able to do anything without you guys!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be adding super cool projects about my drawing class, and I\u0027ll be turning them into awesome prints and projects available to you guys! \u00a0\u003cbr\u003e\u003cbr\u003eAs an art student, I completely understand how tight money can be sometimes, that\u0027s why I\u0027m listing the lowest donation at simply $1 a month, and that gets you access to updates on all of my projects.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe more patrons that donate the better the rewards will become!\u003c/em\u003e\u003c/div\u003e"
