    "summary": "\u003cu\u003eHi hi hello and whalecome to my Patreon \u0026lt;3\u003c/u\u003e\u003cbr\u003eThanks so much for even checking it out and taking the time to read this!\u003cbr\u003e\u003cbr\u003e\u003cu\u003eAs some of you might know (or not know!) I am an international student studying in the USA. What this means is that I am only able to study in the states and not work. This definitely makes cosplaying difficult since it is a pricey hobby. \u003c/u\u003e\u003cbr\u003e\u003cbr\u003eThis is why I decided to make a Patreon page to help me support my cosplay. With the help of you guys I have been able to do 1 monthly cosplay so far WHICH IS AMAZING. I honestly can\u2019t thank you enough for even letting me do what I love and I can\u2019t wait to create more content for you \u0026lt;3\u003cbr\u003e\u003cbr\u003eI created some rewards as a way to say thank you to the ones who have helped out so far.\u003cbr\u003eDetails about what you receive are in the tier list, but as of now I do one monthly NORMAL cosplay, as well as 1 monthly LEWD cosplay. Depending on what tier you choose you will receive rewards for either the normal one or even for both of my cosplays! \u003cbr\u003e\u003cbr\u003eIf you have any questions or suggestions please don\u2019t hesitate to contact me. I am always open to new ideas! \u003cbr\u003e\u003cbr\u003eBelow are my social media links:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/ggsefine\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/ggsefine\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/GGSefine\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis link will take you to my Ko-Fi:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/ggsefine\"\u003eKo-Fi\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eKo-Fi is a site where you can support my cosplay making on a smaller and irregular basis rather than helping me monthly!\u003cbr\u003e\u003cbr\u003e\u003cu\u003eCurrent cosplays I am working on:\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\u003cu\u003eMay Cosplay:\u003c/u\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cu style=\"background-color: initial;\"\u003e\u003c/u\u003eA2 Nier Automata\u003c/li\u003e\u003c/ul\u003e\u003cu\u003eJune Cosplay:\u003c/u\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBlack Lady from Sailor Moon\u003c/li\u003e\u003c/ul\u003eThanks so much for even checking it out and taking the time to read this!\u003cbr\u003e"
