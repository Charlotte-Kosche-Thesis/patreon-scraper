    "published_at": "2014-09-22T22:07:16+00:00",
    "summary": "I am a facilitator, teacher, consultant, and coach, whose sole mission in life\u00a0is to help you discover all the ways that you are fundamentally \u003cem\u003enot broken\u003c/em\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eI create groups based on loving, human-to-human connection, made up of people who learn to celebrate their own wholeness rather than to judge their imperfections.\u00a0\u00a0The end product is incredibly supportive, creative communities with the ability to \u003cstrong\u003eself-organize \u003c/strong\u003eand \u003cstrong\u003eself-express.\u003c/strong\u003e\u00a0And \u003cem\u003eanybody\u003c/em\u003e\u00a0can join.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"During a recent trip to Austin, Texas, I took part in an \u2018authentic relating\u2019 exercise, playfully initiated and masterfully orchestrated by Sara Ness of \u003ca href=\"http://www.authrev.com\" rel=\"nofollow\"\u003eThe Austin Love Juggernaut\u003c/a\u003e. To truly understand another human being, to empathise with them and get into their consciousness, even if just for a moment, is an infinitely powerful thing. It also requires authenticity from all parties. While it can often take years and decades of shared experiences to achieve this state, Sara and her team have developed some magical methods to accelerate the cultivation of this true superpower. And I saw that the potential of these techniques for our modern society, where deep and authentic connection is often lacking, is truly awesome.\" - \u003c/em\u003eSunny Sangha\u003cbr\u003e\u003cbr\u003eI have spent the past 3 years teaching facilitators, leading workshops, and helping to found new Authentic communities. My work has led to the founding of at least 12 new groups across the world, the training of hundreds of leaders, and a \u003ca href=\"https://www.authrev.com/the-center-for-conscious-relating/\" rel=\"nofollow\"\u003eCenter for Conscious Relating\u003c/a\u003e in Austin that runs daily events.\u003cbr\u003e\u003cbr\u003eI get messages almost daily from people who want to found their own communities, use Authentic Relating practices in different contexts, have conflicts mediated, or just talk to somebody who will listen with care. \u00a0I want to continue being able to donate time to these people. \u00a0And, I want the time to continue creating for- or non-profit resources designed\u00a0to spread empathic connection and self-love throughout the world.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Sara Ness is a total embodiment of what she teaches. Disarmingly genuine, generous and inclusive, Sara glows with love and fascination for humanity.  And as a leader, her ability to be so completely with the experience of the students without losing command of the space is miraculous.\" - \u003c/em\u003eMatteus Levell\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere\u0027s how it works. \u00a0\u003c/strong\u003eYou donate a certain amount per month. I post 3-4 updates per month about \u00a0initiatives that I think up or support others to create, such as \"Authentic Speed Dating,\" \"Empathy Education in Schools,\" Games Nights in new locations, Authentic wikis, manuals, 24-hour flashmob competitions, etc. Your support allows me to create projects that have no financial benefit to me (like a map of Authentic communities across the world), and ones that might be sustainable but not for a long time (like plans for getting Authentic Relating into businesses, schools, and new communities).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003e- A better world for you and those you love\u003cbr\u003e- The ability to use things I create for your own benefit (like the \u003ca href=\"https://gum.co/AR-Games\" rel=\"nofollow\"\u003eAuthentic Relating Games manual\u003c/a\u003e)\u003cbr\u003e- Tangible gifts and support! Check out the Patron rewards below.\u003cbr\u003e- Good karma\u003cbr\u003e\u003cbr\u003eI can\u0027t promise that ALL the ideas I post will be followed up on, by myself or others. \u00a0But - with the support of this page - I will be able to implement many more of them than I would otherwise be able to. \u00a0That\u0027s the intent of this Patreon!\u003cbr\u003e\u003cbr\u003eSo many of you have told me that you support what I do, and who I am. \u00a0This campaign was built on that faith. \u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s do it.\u003cbr\u003e- Sara -\u003cbr\u003e"
