    "summary": "Squall + Frenzy is a dynamic, Brighton-based performance company that aims to capture human nature\u2019s infinite potential for darkness and light. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSQUALL\u003c/strong\u003e\u003cbr\u003eskw\u0254\u02d0l/\u003cbr\u003e\u003cem\u003enoun\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea sudden violent gust of wind or localized storm, especially one bringing rain, snow, or sleet.\u003cbr\u003e\"low clouds and squalls of driving rain\"\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea loud cry.\u003cbr\u003e\"he emitted a short mournful squall\"\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFRENZY\u003c/strong\u003e\u003cbr\u003efr\u025bnzi/\u003cbr\u003e\u003cem\u003enoun\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003col\u003e\u003cli\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea state or period of uncontrolled excitement or wild behaviour.\"She worked herself into a frenzy of rage\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eWe have been making experimental theatre and performance since 2014:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Work:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eFragments of a Fallen City, April 2014\u003c/li\u003e\u003cli\u003eThirst of the Salt Mountain, Brighton Fringe, May 2015 (Shortlisted for Best New Play Award)\u003c/li\u003e\u003cli\u003eStateless, a charity fundraiser, April 2016\u003c/li\u003e\u003cli\u003ei do it to break, Brighton Fringe, May 2016\u003c/li\u003e\u003cli\u003eUbu Roi regional tour, Oct-Dec 2016\u003c/li\u003e\u003cli\u003eThe Political Pantomime, a night of words and music, June 2017\u003c/li\u003e\u003cli\u003eUbu Roi PARIS, July 2017\u003c/li\u003e\u003cli\u003eUbu Roi HOVE, Aug 2017\u003c/li\u003e\u003cli\u003eAnother Bloody Valentine\u0027s Thing, Feb 2018\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFuture Work:\u003cbr\u003e\u003c/strong\u003eBrighton Fringe, May 2018 - UBU ROI \u0026amp; Woyzeck\u003cbr\u003e\u003cbr\u003eOur theatre challenges the performance space and the concept of liveness in a digitally manipulated society. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/9ca36c_e1bde83fb4a04d34b732ee0f556ccd00.jpg/v1/fill/w_784,h_627,al_c,q_90,usm_0.66_1.00_0.01/9ca36c_e1bde83fb4a04d34b732ee0f556ccd00.webp\"\u003e\u003cbr\u003e\u003cem\u003e(Fragments of a Fallen City, Regency Tavern, April 2014)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe aim to blur the line between the audience and performers by constructing a unique theatrical fingerprint. \u003cbr\u003eWe are passionate about multimedia performance, and pull from a toybox of skills/forms that include: puppetry, immersion, magical realism, projection, music, improvisation, classic and new texts and aerial work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/9ca36c_80af80f30f67405f9a0caaaeef3f7193~mv2_d_3888_2592_s_4_2.jpg/v1/fill/w_784,h_523,al_c,q_90,usm_0.66_1.00_0.01/9ca36c_80af80f30f67405f9a0caaaeef3f7193~mv2_d_3888_2592_s_4_2.webp\"\u003e\u003cbr\u003e\u003cem\u003e(Ubu Roi, Dreams Before Dawn Festival, Paris 2017)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eAs a great performance company, one of our aims will always be to make great performance. However, this is not enough for us. We want to become a creative hub for Brighton, a professional community of artists offering new work, workshops and other learning platforms, a place to experiment with ideas and explore options, and a mid-scale producing house with our own permanent base from which we can create and enable others to be creative.\u003cbr\u003eWe receive absolutely no funding from outside sources, and rely entirely on your donations to keep us going.\u00a0\u003cbr\u003e\u003cbr\u003eYour support will enable us to fund:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRehearsal room costs\u003c/li\u003e\u003cli\u003eProduction costs, such as costumes, props, set\u00a0\u003c/li\u003e\u003cli\u003eVenue hire for our performances\u003c/li\u003e\u003cli\u003ePaying actors and other creatives\u003c/li\u003e\u003cli\u003eTransport and accommodation for our overseas work\u003c/li\u003e\u003cli\u003eWorking towards building a space of our own\u003c/li\u003e\u003c/ul\u003eYour monthly or one-off donation will never be used to line our personal pockets, and no amount is too small!\u00a0\u003cbr\u003e\u003cbr\u003ePatrons of our company will be able to access a great range of EXCLUSIVE benefits, including reduced rates for workshops, Squall + Frenzy memorabilia, access to our Vlog, backstage passes to rehearsals, reduced ticket prices for our shows, and much more - check it all out below!\u003cbr\u003e\u003cbr\u003eWant to know more? Visit\u00a0\u003ca href=\"http://www.squallandfrenzy.org\"\u003e\u003c/a\u003e\u003ca href=\"http://www.squallandfrenzy.org\"\u003e\u003cstrong\u003ewww.squallandfrenzy.org\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eGot a question? We\u0027d love to hear from you:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"mailto:info@squallandfrenzy.org\"\u003e\u003c/a\u003e\u003ca href=\"mailto:info@squallandfrenzy.org\"\u003e\u003cstrong\u003einfo@squallandfrenzy.org\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCheck out a couple of the trailers for our past shows below:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nJx8v-a-ME0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/N3z622l2Nbw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU for your support, we really appreciate it :)\u003c/strong\u003e\u003c/div\u003e"
   },
