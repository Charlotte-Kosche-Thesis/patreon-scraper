    "summary": "Greetings and welcome to the Spirit Science Patreon! \u003cbr\u003e\u003cbr\u003eOur intent is to create the space for a professional spiritual studio, where creators, researchers, journalists, and skilled craftsmen of all creeds and trades can make amazing creations together! Once our studio is fully operational, our intention is  to build a sacred community center where people from all over the world can come, learn, and connect together.\u003cbr\u003e\u003cbr\u003eIt all began with the creation of Spirit Science, the animated series which sparked a small internet revolution of Spirituality, and quickly grew into a social group of millions of followers. It is a place where people from all walks of life are welcome to openly discuss and explore the different spiritual paths without dogma or spiritual superiority. \u003cbr\u003e\u003cbr\u003eOver the years, Spirit Science evolved,changed, and grew with its community. One thing that we found particularly difficult however, was keeping up with creating new Spirit Science episodes. Yet, we knew deep down, that our dream of a spiritual studio and full community would be reached eventually, and with your help today we are one step closer!! \u003cbr\u003e\u003cbr\u003eWe have created \u0027Spirit Studios\u0027 as the official studio behind Spirit Science, and all of the other \u2018Spirit\u2019 projects we\u0027re creating... And our project list is still growing. This is one of the main reasons Spirit Science needs a dedicated studio team, because there are literally TOO MANY things to work on! All of our projects are so critically important, now more than ever, so having your help and support in this vision really means the world to us, any many others too!! \u003cbr\u003e\u003cbr\u003eToday, we are asking for your help in creating, and ultimately to become part of Spirit Studio! \u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this, and for believing in Spirit! Times may be tough, but the light shining within all of us is tougher! \u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eJordan \u0026amp; Team Spirit"
