    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6DfMp8ODzTo\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "I tell stories to connect you to me, us to each other, and we to the myths and folklore of the world ",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eThe Story Connective brings you inspiring stories of possibility and resilience...\u003c/strong\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\tThe\n stories we hear and see shape what we think is possible. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe Story Connective \nshares stories that inspire people to connect with new possibilities and ideas, and teach us how to create a healthier more resilient world.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBecome a Patron by the end of January and get a vote on which amazing project we support! \u003ca href=\"http://blog.storyconnective.org/\"\u003eLearn more here\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nWe are living in a time of great change. Socially, culturally, environmentally\nthings are changing quicker than ever before in human history,\u00a0and we are beginning to glimpse just how interconnected we all are. These are times of exciting innovations and also significant challenges. How we choose to respond to these challenges will have a huge impact on the future of humanity. The stories we are exposed to influence what we think is possible and how we respond. This is why the Story Connective is dedicated to documenting and sharing stories of possibility and resilience in order to inspire more positive transformation. \n\t\u003cbr\u003e\u003cbr\u003eThank YOU Patrons for allowing us to tell these important stories! We are grateful for your ongoing support and what you allow us to be able to do! \u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nThe Story Connective highlights: \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eStories of Communities: \u003c/strong\u003e\u003cbr\u003e\n\tGroups of people that are learning to interact in ways that\nalign with the spirit of life rather than trying to control and dominate it. \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003eStories of Individuals: \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003ePeople who live lives\nthey feel purposeful and excited to be living, that are also in\nalignment with values of respect, sharing, health, forgiveness, gratitude \u2013 values that evoke a more just and peaceful world.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003cstrong\u003eStories of Earth Care: \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tExamples of the methods that people use to grow food and interact with nature in order to more effectively share resources with each other future generations of life. \n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003eWorld Myths and Folktales:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eThese are old Stories that are still very relevant to our modern day psyches. We all are\ninheritors of a profoundly rich world oral mythology. These are the bones - the\nfoundations of our inner lives, and so many of us only know a few. We will share stories from multiple cultures: myths from Hawaii, folktales from South\nAmerica, fairy tales from Asia, and more. These stories can illuminate wisdom, empathy, inner and outer awareness, and new ways of being.\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t~The\nHow~\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tAll the content that we create is published as Creative Commons, so that\u003c/strong\u003e\u003cstrong\u003e it can be used by anyone. This includes those we interview: the\nchange makers who are often so busy making world changing projects happen they don\u2019t\nhave time to document their actions and show others how to do it too. \n\t\u003c/strong\u003eWe want their\nbrave ideas and actions to flourish and take root everywhere. We also know that as more people globally are connected to the internet in the next few years, these stories of resilience will have an even larger impact. This is the\nservice we want to share with the world. But we need your help! \n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tYour support empowers us to\nspend our time on this important work. \n\t\u003cstrong\u003e\u003cstrong\u003eYou are helping us to change the old story and prove that connection, integrity,\nresilience, and sharing are valuable!\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you support our mission and our\nvision, then please subscribe to our Patreon, and follow us on our journey. \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tWe are set to receive donations PER video/podcast we release, and plan to do up to 3 a month. If you do decide to support us, you will be prompted to set your budget so you only contribute as much as you are comfortable per month.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou will also get special announcements, updates, and perks from us for being our Patrons - our inner circle of supporters whom we appreciate so much! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPayment is accepted via the credit card of your choice, and is billed once a month by Patreon. You can unsubscribe at anytime. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat is Patreon? Here\u0027s a neat video \u003c/strong\u003ethat explains it:\u00a0\u00a0 \u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://youtu.be/rwvUjAv6pxg \"\u003ehttps://youtu.be/rwvUjAv6pxg \u003c/a\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eEvery 6 months we will donate a portion of Story Connective proceeds to projects that promote possibilities and create resilience. \u003cem\u003eYou\u003c/em\u003e, our patrons, will get to vote on which projects will be supported from a list of projects we have highlighted over the previous 6 months.\u003cstrong\u003e \u003cbr\u003eThese are the \u003ca href=\"http://blog.storyconnective.org/\"\u003eprojects for our current winter drive\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for visiting and reading\n\u003cstrong\u003e! \u003c/strong\u003ePlease say hi. And if you have a story that you want us to tell, let us know. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e~about Rebecca Rhapsody~ \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eRebecca Rhapsody is a storyweaver whose work\nevokes resourceful authenticity and solutionary thinking in individuals \nand groups. She is the co-founder of the Story Connective. It delights \nher to\nhelp you activate the story of your life in ways that have you waking up\n each\nday engaged and appreciative. She feels that if you (and\nyour group) have an urge to live each day more soulfully satisfied - \nthen it\u2019s possible. Deeply influenced by her place of birth and \nupbringing, the\nisland of Maui, Hawai\u2019i, Rhapsody\u0027s passion is to connect people to \nthemselves, each other and the earth with Aloha. She has a degree in \ntheater\nfrom Northwestern University, and has over 10 years of teaching artist \nexperience as a champion of creativity and self/group connection. She is\n co-developing a culinary permaculture education program, and using \nstory performance as an awesome community foundation building tool. \nAlso, she has a huge sweet tooth for chocolate. To learn\nmore about The Story Connective journey, and any other upcoming \nprojects,\nfollow Rhapsody on social media.\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~about Loxley~\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eLoxley is a seasoned\narchivist \u0026amp; documentarian who cares deeply about the permaculture\nprinciples of people care, earth care, \u0026amp; fair share. He helps\nStory Connective bring these principles to life through filming\nstories of resilience \u0026amp; sharing them with the world.\n\tAfter receiving a\nBachelor of Arts degree in History from Texas Tech University, Loxley\nbecame a teacher \u0026amp; currently teaches permaculture. He has traveled \nabroad extensively \u0026amp;\nis fluent in Spanish. \n\tBeing a GNU/Linux\ngeek (yes, he has a Linux beard), Loxley chooses to use Free Open Source\n Software \u0026amp; Hardware\nwhenever possible.\n\tHe is Story\nConnective\u2019s co-founder, journalist, curator, videographer, sound \nengineer,\neditor, RV pilot and is excited to contribute to the Creative\nCommons by using his passion for storytelling (In Spanish the word for \nhistory \u0026amp; story are the same after all) to spread solutionary ideas.\n\u003cbr\u003e\n\u003cbr\u003e"
