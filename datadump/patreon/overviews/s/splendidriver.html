    "summary": "Hello everybody, \u003cbr\u003e\u003cbr\u003eMy name is Ha Huy Hoang, and I\u0027m a cartoonist and animator from Vietnam. My hope for this Patreon page is for it to be a stable source of income for me along side with my job as a freelance artist and hopefully a studio artist in the future. This would fund my personal projects like creating animated films, comic books, or even just cool art that I make on my own time aside from my other works that I usually can\u0027t show you guys online. So when you guys become one my patrons here, you\u0027ll get special and early access to the things that I\u0027m usually spend most of my time working on like character design, animation, illustration, etc. \u003cbr\u003e\u003cbr\u003eThere are only 2 options that you can choose to help me:\u003cbr\u003e\u003cbr\u003e1. Pledge to the $1/month tier - the lowest there is just to support me and my work, and I would appreciate your support so much.\u003cbr\u003e\u003cbr\u003e2. Pledge at least $2/month or more - YOU get to decide how much my art is worth here, and make your own decision on the amount you\u0027re giving me every month for the exclusive contents I provide. If you\u0027re feeling generous, please consider the usual amounts like $5, $10, $20, but if your budget is limited, but you still want to help out and get access to my art, I would absolutely appreciate $2 too. \u003cbr\u003e\u003cbr\u003eThank you so much.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eILLUSTRATIONS\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI will be drawing sketches of different popular cartoons, comic books, games, movies, and tv characters, sometimes even my own too, and post them online. I\u0027ve been doing this for a long time now if you\u0027ve been following me on social networks, you\u0027ll see. But now with the help from you wonderful people who pledge in just a little every month, I\u0027ll manage to produce finished and colored pictures from those characters, and only you can see it here on Patreon, and sometimes you\u0027ll even get a high-res version of the file to download if you\u0027re generous enough to pledge more.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eANIMATION\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI am also working on my own first ever short film, so if you\u0027re a patron, chance is, you might get to see a lot of exclusive contents like visual development designs, sketches, animation test, and when it\u0027s done, first hand access to and HD version of the film before anybody else.\u003cbr\u003e\u003cbr\u003eI also have several plans to self-publish artbooks and comic books in the future, and you guys here will certainly get awesome discounts and extra cool stuffs too. \u003cbr\u003e\u003cbr\u003eFor more of my works, you can check out my facebook page here \u003ca href=\"https://www.facebook.com/hahuyhoang.art\" rel=\"nofollow\"\u003ehttps://www.facebook.com/hahuyhoang.art\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eor my website here \u003ca href=\"http://splendidriver.wordpress.com\" rel=\"nofollow\"\u003ehttp://splendidriver.wordpress.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
