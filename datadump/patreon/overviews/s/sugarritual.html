    "summary": "\u003cstrong\u003eSo now that you\u0027re here, you\u0027re probably wondering, what is Sugarritual?\u003c/strong\u003e\n\nSugarritual started as an idea to make a brand of clothing and \naccessories when I became sick and tired of seeing all the same things \nin the most popular brands; pandering and nothing more than a desire to \nmilk fans of certain franchises. Franchises are so afraid of being \ncontroversial and offensive that they release products that are \ncompletely soulless and meaningless. They have a huge fear of failure \nthat causes them to stick to the same material always. Sugarritual wants\n to offer something different, a product of passion, a combination of \nthe things that I love drawing the most: cute and gory things. A \ncomplete contradiction I know; I am totally aware of its ridiculousness \nand silliness...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWith that said, I\u2019m sure you\u2019re wondering what Sugarritual\u2019s artworks look like!\nHere are a few samples!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C70h2neXQAA49WT.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DE9sx-SW0AUhgFy.jpg\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DAsQmBbXYAAHJOj.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DB5UiwZW0AAc0Ps.jpg\"\u003e\u003cbr\u003eIf you want to find more you can go to\u00a0https://www.instagram.com/sugarritual/\nI\u0027m still a young artist, and with your contributions, I can learn more \nabout drawing, and make more amazing content for all of you!\u003cbr\u003e"
