    "summary": "I love space. Maybe it is my name, or maybe it is just a sense of wonder at the vast unknown reaches of space. My name is Star. I am a work at home mother with two autistic teenage boys and a three year old little girl. Painting has always been my passion. I want to use my passion for painting to showcase my love for space, science fiction, and classic illustrative art. Your support will help me to make this dream a reality. I will be able to afford more art supplies, have the resources I need to market my work to a larger audience, and be better able to provide the special care that my children need.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://starwilliamsart.com/uploads/3/4/9/6/34963118/14434931-346098279063294-4896415071993634975-o_orig.jpg\" style=\"width: 312px;\"\u003e\u003cbr\u003e\u003cbr\u003eEvery month I will showcase one of my current paintings. I will share \nphotos and videos of my work in progress on this painting and on others.\n The featured painting will then be shared as a high resolution digital \nprint and, depending on your level of support, a signed physical print.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://starwilliamsart.com/uploads/3/4/9/6/34963118/16831108-424385414567913-8524274558726399531-n_orig.jpg\" style=\"width: 367px;\"\u003e\u003cbr\u003e\u003c/div\u003eFor those who love original artwork I have a special offer. If you pledge at the Original Art level you will receive one 8x10 painting every month. My patrons will also receive the first opportunity to purchase my original works.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://starwilliamsart.com/uploads/3/4/9/6/34963118/pinup1_orig.jpg\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u003c/div\u003eThank you very much for your support and I look forward to sharing my art with you.\u003cbr\u003e"
