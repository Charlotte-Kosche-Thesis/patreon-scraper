     "about": "I am a creator.\u003cbr\u003eI call myself a heArtist and a whisperer. You could also call me a life-artist or a daily life tantrika.\u003cbr\u003e\u003cbr\u003eSoulful living makes me happy. Leading a soulful life to me means living with an open heart, with a conscious body and mind. \u003cbr\u003eWith courage, passion, a tender strength and a strong softness for all things I do. Everything related to the heart is what moves me.\u003cbr\u003eIt\u0027s my mission to make love and peace in all its forms visible. My strength lies in shedding light on that which appears to be, or is, invisible. I do this through different forms: through creating my art which I call heArt (painting, mystic poetry, photography),  through storytelling on my blog and on social media, through traveling and sharing my travel stories in word and pictures, and through live encounters with other (human) beings.\u003cbr\u003eBecause I believe in the power of sharing wisdom.\u003cbr\u003e\u003cbr\u003eBut mostly I do this by living it.\u003cbr\u003eFor love and peace in the world begins with love and peace within me.\u003cbr\u003e",
