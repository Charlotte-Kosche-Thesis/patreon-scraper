    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eHey!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSam Santala\u003c/span\u003e\u003c/strong\u003e,\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs a British concept artist currently in the video game industry, I\u0027ve worked on projects from small indie titles to big name brands like\u003cem\u003e League of Legends to Might \u0026amp; Magic\u003c/em\u003e. Designing characters and creatures is my biggest passion, and my goal in life is to create vibrant colourful artwork and stories that people can really delve into, and fall in love with. And with your support, these hopes can become a reality\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s this Patreon for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSupporting me with Patreon means I\u0027ll be able to more easily achieve my goals. Goals like improving faster as an artist, painting truly fantastic illustrations and \ncharacter/creature designs, and allowing myself to work more \noften on my own intellectual property, creating things like games, \ncomics and stories that I otherwise wouldn\u0027t have the time or resources to produce.\u003cbr\u003e\u003cbr\u003e As a patron you\u0027ll receive rewards, and help both me and my other patrons by allowing me to gather better equipment, create more in-depth tutorials and references, share ideas with experienced artists and \nteaching everyone the techniques I\u0027ve learned in my years as a \nprofessional concept artist and creature designer.\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/530f4150e4b05a56d51d265d/58693661e58c62e1bf15c523/59a263e749fc2b116e70d6de/1503814635799/Plagator6.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eRewards, you say? (\u003cem\u003eWhat are they? How do I get my hands on them?)\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEssentially, as a Patreon you get to choose how much you\u0027d like to give to support me and my artwork. Depending on how much you donate you\u0027ll receive new patron rewards each time I finish a new concept or illustration. These can include a high quality copy of the artwork, initial sketches detailing the design process, time lapse videos and more.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAnyway...\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eT\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehank you for stopping by! I hope you\u0027ll consider supporting my cause, and if you\u0027d like to see more of my work, feel free to check out the links below:\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.artstation.com/artist/samsantala\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-137530901-image-f0b03c5fb77b9aed-320-320.jpeg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://twitter.com/samsantala\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-137530901-image-64e237a72a1f10b2-320-320.jpeg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThanks again for your time!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/div\u003e"

     "about": "Sam Santala creates fantastical characters and monsters for a diverse \nand wide variety of mediums. As a professional concept artist with many \nyears of experience, Sam has worked on games such as \u003cem\u003eLeague of Legends\u003c/em\u003e and has had his work featured in award winning publications like Spectrum Fantastic Art and \u003cem\u003eNumenera\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eOriginally\n from the UK, Sam is now based in Helsinki, Finland; where he can often\n be found drawing and studying animals at the zoo, drinking copious \namounts of tea in his studio or hunting monster-shaped collections of \npolygons late into the night.",
