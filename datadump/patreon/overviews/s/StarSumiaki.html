    "summary": "\u003cstrong\u003eHi! I\u0027m StarSumiaki!\u003c/strong\u003e\u003cbr\u003eI have a real name (Lynn), but most people just call me \u003cem\u003eStar\u003c/em\u003e. I like to draw cute girls. I also draw comics.\u003cbr\u003e\u003cbr\u003eMy main notable works are the sci-fi magical girl series\u00a0\u003ca href=\"http://magisoldat.com\" target=\"_blank\"\u003e\u003cstrong\u003eMagi Soldat\u003c/strong\u003e\u003c/a\u003e and eccentric NSFW 4koma series\u00a0\u003ca href=\"http://nune.studiostarshades.com\" target=\"_blank\"\u003e\u003cstrong\u003eEveryday Life and ZOMBIE\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you like any of my work, please consider pledging? $1 goes a long way! It doesn\u0027t just support serialization, it also supports charity! (More at the bottom!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7JXuHez.png\"\u003e\u003cbr\u003eAs a thank-you for supporting me, you\u0027ll get access to various goodies each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll Patrons From Upload Date:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFirst look\u003c/strong\u003e at pages of \u003cstrong\u003eMagi Soldat and ELaZ\u003c/strong\u003e as they\u0027re finished. Includes\u00a0\u003cstrong\u003ebehind the scenes\u003c/strong\u003e\u00a0looks at pages in-progress!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive (occasional) monthly illustrations\u003c/strong\u003e that are typically more fan-art oriented. There is a public vote for subjects of these illustrations.\u00a0\u003ca href=\"http://studiostarshades.com/vote\" target=\"_blank\"\u003eYou can find it here.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive access\u003c/strong\u003e\u00a0to \u003cstrong\u003econcept art\u003c/strong\u003e, and\u00a0\u003cstrong\u003esneak previews\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e$5+ Patrons First, All Patrons 3-7 Days Later:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFirst look \u003c/strong\u003eat occasional\u00a0\u003cstrong\u003ebonus comics\u003c/strong\u003e\u00a0and \u003cstrong\u003eone-shot series\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive access\u003c/strong\u003e to \u003cstrong\u003eEllipsis Remaster\u003c/strong\u003e, the complete full-color redraw of my first long-running comic series from 2011.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/78tFQFj.png\"\u003e\u003cbr\u003e\u003cstrong\u003eCrest Credits\u003c/strong\u003e are\u00a0\u003cstrong\u003ereward points for being a patron.\u003c/strong\u003e\u00a0Each month (July \u002717+) you successfully pledge, you get credits based on your pledge tier. These credits accumulate until you hit the maximum of 70 credits.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e5 Credits\u003c/strong\u003e\u00a0can be exchanged for one of the following:\u003cul\u003e\u003cli\u003e\u003cstrong\u003e1 monochrome sketch (1080x1080)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e1 HQ avatar/icon (540x540)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e15 Credits\u003c/strong\u003e\u00a0can be exchanged for:\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e1 HQ flat illustration w/ no or abstract bg (1080x1080)\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003cstrong style=\"background-color: initial;\"\u003e20 Credits\u003c/strong\u003e\u00a0can be exchanged for:\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e1 HQ shaded illustration w/ detailed bg (1080x1080)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e(Rewards subject to general commission rules. Only accepting a limited number of redeems per month unless otherwise stated.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3nKFnwa.png\"\u003e\u003cbr\u003eDid you know that\u003cstrong\u003e\u00a030% of this Patreon\u0027s income goes straight to charity?\u003c/strong\u003e\u00a0This is done on a fiscal-quarterly basis as per the following schedule:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFQ1\u003c/strong\u003e\u003cbr\u003eJanuary 1st - March 31st\u003cstrong\u003e\u003cbr\u003eDonation Day: April 5th\u003cbr\u003e\u003cbr\u003eFQ2\u003cbr\u003e\u003c/strong\u003eApril 1st - June 30th\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDonation Day: \u003c/strong\u003e\u003cstrong\u003eJuly 5th\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFQ3\u003cbr\u003e\u003c/strong\u003eJuly 1st - September 30th\u003cbr\u003e\u003cstrong\u003eDonation Day: October 5th\u003cbr\u003e\u003cbr\u003eFQ4\u003cbr\u003e\u003c/strong\u003eOctober 1st - December 31st\u003cbr\u003e\u003cstrong\u003eDonation Day: January 5th\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor the moment, the charity of choice will be \u003cstrong\u003eChild\u0027s Play Charity\u003c/strong\u003e. That said, please feel free to suggest other charities to rotate between!\u003cbr\u003e"
