    "summary": "SelectaCorp makes adult NSFW strategy/role playing games\n\u0026amp; interactive fiction. Where much of the industry uses artwork to represent\ntheir fantasy world, we build ours with actual women and actual models and\ndevelop stories that go far deeper than racking up points and unlock\nanimations.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSelectaCorp games are about more than sex. Become a man of\npower and prestige, teaching and forcing the women around to be subservient and\nsubmissive. Climb the corporate ladder or run a guerilla rebellion. The kind of\npower you take is up to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin SelectaCorp --\nBe Part of Game Development\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd we mean taking power in more ways than one. Our games\ngive you a unique experience, but we also look to our players to guide, direct,\nand contribute to our future products. Our supporters vote on content, share\nideas, and test builds. If you join our Patreon, you can play a real part in\nthe experiences we build next.\u003cbr\u003e\n\n\u003cbr\u003e\n\nOur patrons help direct the story, gameplay, and even select\nwhat models we use in our games (and therefore what we have them do as part of\nthe story). Visit our forums for a preview of how much our Patrons\ncontribute to our game development (www.selectacorp.com).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlay Our Games for\nFree\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe\u2019ve been making games for a long time, and our library\nincludes:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u25cf\u003cu\u003eExec2Sec: Suits to Skirts\u003c/u\u003e\u003cbr\u003e\n\n\u25cf\u003cu\u003eState of the Union\u003c/u\u003e\u003cbr\u003e\n\n\u25cf\u003cu\u003eMysteria Lane\u003c/u\u003e\u003cbr\u003e\n\n\u25cf\u003cu\u003eCorporate Raider Series\u003c/u\u003e\u003cbr\u003e\n\n\u25cf\u003cu\u003eSpoils of War\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\n\nWhat adventure will you start first? Will you knock your\nrival down a few pegs in \u003cu\u003eExec2Sec\u003c/u\u003e (featuring adult model Dani Divine) or\nwill you change the political landscape in \u003cu\u003eState of the Union\u003c/u\u003e (featuring\nadult film star Zara Durose)?\u003cbr\u003e\u003cbr\u003eTry out our games online here:\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"http://selectacorp.dk/wordpress/\"\u003eThe Selectacorp Game Site\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePlay the games here FREE (online OR download as you like-- no strings attached):\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://selectacorp.dk/wordpress/selectacorp-games/exec2sec-guide/\"\u003eExec2Sec: Suits to Skirts\u003c/a\u003e (career crusher)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://selectacorp.dk/wordpress/selectacorp-games/sotu/\"\u003eState of the Union\u003c/a\u003e (politics, paranoia and passion)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://selectacorp.dk/wordpress/selectacorp-games/201-2/\"\u003eMysteria Lane\u003c/a\u003e (hometown hunnies)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://selectacorp.dk/wordpress/selectacorp-games/cr/\"\u003eCorporate Raider\u003c/a\u003e (corporate intrigue)\u003cbr\u003e\u003cbr\u003eOr enjoy the latest in interactive fiction-- Operation Fluke (the Agent Series) here (download or view online):\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://selectacorp.dk/wordpress/fiction/operation-fluke/\"\u003eOperation Fluke\u003c/a\u003e\u003cbr\u003e"
