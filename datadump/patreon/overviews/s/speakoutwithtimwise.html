    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eHey everyone, Tim Wise here, an antiracism educator old enough to remember when the alt-right went by their much more honest name: white supremacists. From combatting David Duke in the 1990s to community organizing in public housing to speaking around the country about institutional racism, I\u0027ve been engaged in the movement for social justice for more than 25 years. And now I\u0027m branching into the world of podcasting with\u00a0\u003ca href=\"http://www.speakoutnow.org/speakoutwithtimwise\" target=\"_blank\"\u003eSpeak Out With Tim Wise\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003ea project of\u00a0\u003ca href=\"http://www.speakoutnow.org\" target=\"_blank\"\u003eSpeak Out\u003c/a\u003e,\u00a0the nation\u0027s premier non-profit speakers and artists\u0027 agency.\u003cbr\u003e\u003cbr\u003eEach week I\u0027ll be bringing you engaging dialogues with some of the nation\u0027s leading activists, scholars and artists, and the great news is, you can become a part of this exciting new project! Thanks to Patreon, you can support this effort directly, and help promote not only my voice, but also the voices of movement leaders to whom I\u0027ll be speaking\u003cem\u003e.\u003c/em\u003e\u00a0What\u0027s more, as a patron and sustainer of the program,\u00a0you\u0027ll get access to special content not available on the regular weekly podcast, like:\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExtra portions of my interviews with guests;\u00a0\u003c/li\u003e\u003cli\u003eMy own short commentaries on the week\u0027s events;\u00a0\u003c/li\u003e\u003cli\u003eRecordings of my lectures and interviews from the road with activists I meet in my travels;\u003c/li\u003e\u003cli\u003eSigned copies of my books and videos;\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eAnd here\u0027s an added incentive to become a patron\u003c/strong\u003e: Because contributions are paid to Speak Out, rather than me personally, every sustainer\u0027s contribution is tax-deductible. What\u0027s more, we\u0027ll be donating back a portion of monthly revenues to social justice organizations led by people of color. So if you\u0027re someone who believes we need real discussions about how to build multiracial democracy, become a patron today, and let\u0027s get talking!\u003c/div\u003e"
