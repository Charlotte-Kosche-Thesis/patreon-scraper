    "summary": "In 2009, we began Stadium Journey as a way to share information about how to make the most out of a trip to a live sporting event. Over the years we have grown to a team of nearly 100 writers and have reviewed more than 2,600 stadiums in 61 countries.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u2019re proud of what we have built, and feel like we have created a unique resource that provides sports travel enthusiasts with useful tips and recommendations. Our biggest expenses in providing this content is paying our writers to help cover their expenses and for server fees and improvements on\u00a0\u003ca href=\"https://stadiumjourney.com/\" target=\"_blank\"\u003eour website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe want to continue to grow our resource, and we need the help of our fans. If you love Stadium Journey and utilize our information, then we need your help.\u003cbr\u003e\u003cbr\u003eYour support will help us to rebuild our new website, and ensure that we have updated information on major sports stadiums, while also allowing us to expand around the world.\u003cbr\u003e\u003cbr\u003ePledge levels begin at $2 per month, and as your contribution level increases, we\u2019ll provide you with Stadium Journey swag and benefits to thank you for your support. \u003cbr\u003e\u003cbr\u003eThere are thousands of stadiums around the world, and our goal is to review any venue sports fans travel to see. Help us get there by becoming a patron of our endeavors! \u003cbr\u003e\u003cbr\u003eHappy Journeys!\u003cbr\u003ePaul Swaney\u003cbr\u003eFounder \u0026amp; Editor"
