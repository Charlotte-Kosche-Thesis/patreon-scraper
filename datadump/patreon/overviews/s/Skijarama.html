    "summary": "Hello there! My identity on the internet is Skijaramaz(the \u0027z\u0027 is optional), but I also go by Tone Shift or SJ.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT READING SCHEDULE\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMondays - Tuesdays: Change: Queen of The Hive by Tom117z.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWendesdays: Human Nature / Their Very Own Suns By Blank Page / One Shots\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThursdays - Fridays: Little Glimpses by Skijaramaz.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSaturdays: Soaring on Little Wings by Tom117z\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSundays: Occasional One-Shots.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u003cstrong\u003e have found an immense amount of satisfaction in doing fanfiction readings on my YouTube channel, much like audiobooks, \u003c/strong\u003enotably of My Little Pony fanfictions. I am not against branching into other things from time to time, however.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have come to patreon because I love doing this.\u003c/strong\u003e I figure it wouldn\u0027t be a bad idea to make a living from it, but I am starting it right now because I actually have a lot of equipment that needs to be replaced or updated, software to obtain licenses for, and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost of the money I gain from this patreon\u003c/strong\u003e will go directly towards updating maintaining or replacing my current equipment with newer, higher quality gear so I can make even higher quality content for everyone! Once all of my equipment issues are sorted out, I am hoping to have gained enough experience with Patreon to make my next step wisely.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe benefits you will get for pledging to this page\u003c/strong\u003e include early access to new content, up to a week earlier than everyone who only watches my YouTube page. You will also get exclusive access to a reading on Saturday\u0027s and, sometimes, one-shot readings on Sundays that will ONLY be available to patrons.\u003cbr\u003e"
