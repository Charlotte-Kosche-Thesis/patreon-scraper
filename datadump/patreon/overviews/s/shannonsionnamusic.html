    "summary": "\u003cdiv\u003e\u003cdiv\u003eHello my name is Shannon Sionna and I am a Neo Soul/Funk singer born and raised in San Antonio Texas. I started my music career in 2013 when I created the first official A Capella Group at Texas State called \"The Echoes A Capella.\u201d We competed in the ICCA\u2019s (similar to the movie Pitch Perfect) and performed in and around San Marcos.\u003cem\u003e \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIn 2015,  I released a mixtape called \u003cstrong\u003eThe Sionna Project\u003c/strong\u003e. Like many first projects, it didn\u2019t reach as many listeners as we had hoped. With a new start in 2016, I joined the production company \"Off On A Tangent\u201dand hired Travis E. Green as my personal music manager. Our collaboration resulted in recording two new singles, both of which can be found on soundcloud . \u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eUnfortunately,Travispassed in October 2016 and I have found myself starting over again.As a full time student, who is working part-time to make ends meet and fund a solo career, I am seeking community support. I am committed to graduating and, as many reading this understand, would love to continue the career Travis and I worked hard to launch.\u003cbr\u003eThose are hard to do at the same time\u2026\u2026..which is why I am hoping to raise a few dollars to pursue a dream.\u003cbr\u003e\u003cbr\u003eThe list below is for your reference and to give you a sense of  how I would be using donations.\u003cbr\u003eI am grateful that you took the time to read this and and for any support you can offer.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eMaschine: 399-599\u003cbr\u003ePro Tools: 299\u003cbr\u003eRecording: 25/hr\u003cbr\u003eMix/Master: 20/song\u003cbr\u003ePhotoshoots: 35\u003cbr\u003eMusic Videos: 200/per shoot\u003cbr\u003eDesign/Merch: N/A\u003cbr\u003eTravel: 1000/per trip\u003cbr\u003eVideo Editing: 20/month\u003cbr\u003eDance Lessons: 35/session\u003cbr\u003eBackground dancers/singers: N/A\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
