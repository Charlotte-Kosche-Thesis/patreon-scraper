    "summary": "\u003cstrong\u003eHello! \u00a0We\u0027re so glad you found our Patreon page!\u003c/strong\u003e\u00a0 We\u0027ve been making\u00a0\u003ca href=\"http://www.youtube.com/subscription_center?add_user=SocraticaStudios\" rel=\"nofollow\" target=\"_blank\"\u003evideos for YouTube\u003c/a\u003e since 2012. Before that, we made\u00a0\u003ca href=\"https://play.google.com/store/apps/developer?id=Socratica,+LLC\u0026amp;hl=en\" rel=\"nofollow\" target=\"_blank\"\u003eeducational apps for Android\u003c/a\u003e. \u00a0We\u0027re a small team. \u00a0In fact, when we started, there were just two of us:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.socratica.com/static/images/founders-michael-2.png\"\u003e\u003cstrong\u003eMichael Harrison, Founder of Socratica\u003cbr\u003e\u003c/strong\u003eMichael is a\u00a0Caltech and UW grad who taught math and computer programming, worked in finance as a quantitative analyst, and then was at Google for five years before starting Socratica. Michael directs our videos and is our subject expert for Math and Computer Science.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.socratica.com/static/images/founders-khh-2.png\"\u003e\u003cbr\u003e\u003cstrong\u003eKimberly Hatch Harrison, Co-founder of Socratica\u003cbr\u003e\u003c/strong\u003eKim is a\u00a0Caltech and Princeton grad who was a molecular biology researcher and teacher of biology and chemistry before working full-time on Socratica. Kim produces our videos and is our subject expert in Biology, Chemistry, and English.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re building a team\u003c/strong\u003e of artists and educators who love learning as much as we do, and who share our passion for making a high-quality educational experience available for everyone.\u003cbr\u003e\u003cbr\u003eBut \u003cstrong\u003ewe could really use your help\u003c/strong\u003e, to make sure everyone gets paid for all their hard work. We have ads on our videos on YouTube, but they just don\u0027t pay very much. \u00a0Right now, it takes about 100,000 views for us to break even on a video.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne of our fans let us know about Patreon.\u003c/strong\u003e It sounded perfect! \u00a0It\u0027s for those of you who enjoy what we do, and would like to see more. \u00a0When you make a contribution, you are helping support our efforts to make high-quality educational videos for everyone who wants to learn.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease check out the incentives, and consider becoming a Patron of Socratica.\u003c/strong\u003e \u00a0You\u0027ll be helping not only us, but also everyone else who enjoys learning with us. \u00a0If you can\u0027t make a contribution now, please don\u0027t worry. You could always support Socratica by watching our videos, sharing them with your friends, and asking everyone you know to subscribe to our channel. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery little bit helps! \u00a0And thank you so much for visiting our Patreon page!\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
