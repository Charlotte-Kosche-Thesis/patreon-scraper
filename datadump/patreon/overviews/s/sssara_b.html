    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e!!!INFO AND EVERYTHING UNDER CONSTRUCTION!!!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHey!\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003c/span\u003eWho am I?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Sara,\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003ca href=\"https://sssara-b.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e@sssara-b\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0as you might know me as on tumblr. \u003cbr\u003eI am a 20 years old italian university student. I am currently studying to become a movie director, and even before that, given that my biggest passion\u00a0is, and has always been, telling stories, I have always had a special place in my heart for comics and illustration.\u003cbr\u003eI have never seen myself without a pen, a pencil, or a sharpie in my hand: always writing, always drawing, always scribbling new stories, new characters and new worlds.\u003cbr\u003eI have a thousand stories to tell inside me and I want to tell them all, no matter what it takes, because I was born a bard with a pen.\u003cbr\u003eAnd I\u0027m starting this dream now, as a one-woman-band, trying to make myself proud and trying to entertain the world at the same time.\u003cbr\u003eThe first story I am going to tell you about? \u003cbr\u003e\"Sanctuary: The Shaman from the North\"\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAbout \"Sanctuary: the Shaman from the North\"\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHow did I come out with this story?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eI have started working on this story when I was 11 and spent my afternoons and late nights (don\u0027t tell mom) reading, starry-eyed, the most clich\u00e9 fantasy books.\u003cbr\u003eIt started out as a small novel and now I have a world under my pen, ready to be explored by my characters, myself, and clearly all of you who will read it.\u003cbr\u003e\u003cem\u003eWhat is Sanctuary About?\u003c/em\u003e\u003cbr\u003eThe story follows Rut Lilja, the dark shaman of Vvit, the last city before the Great Coldness. She has received a prophecy and, given what she\u0027s lost because of it, has no intentions of leaving it unanswered nor unheard. Mizar, what the underground calls the Capital of Magic, is her destination. More specifically the Sanctuary: a safe space, founded by Gladewen, that welcomes wizards, witches, shamans, and everyone with Those Abilities that are so incredibly frowned upon by most people outside.\u003cbr\u003eSolving the prophecy, though, will soon become priority number 2, as for months the plague has vexed the country, leaving those who survive angry and hungry for a culprit to immolate; and no one looks more guilty than the wizards.\u003cbr\u003e\u003cem\u003eWhy does it have a title so long?\u003c/em\u003e\u003cbr\u003e\"Sanctuary\" is the actual title of the series, but \"the Shaman from the North\" is nothing more than the first episode of three.\u003cbr\u003eWhen I\u0027ll be done with this story two more will come, placed in the same universe, maybe some characters will still be there too, who knows.\u003cbr\u003e\"The Thunder from the West\" and \"The Foreigner\" are the names of the second and third episode, but as of now, please give love to \"S:TSFTN\".\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy should I, the person reading this, support you?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cbr\u003ehell if i know lmao\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003cbr\u003e\u003c/span\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThis said:\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003c/span\u003ethank you for stopping by, I\u0027ll be forever grateful if you patron me, have a good day!\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2600\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003
