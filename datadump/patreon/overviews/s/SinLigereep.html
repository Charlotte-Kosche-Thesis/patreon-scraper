    "published_at": "2017-05-26T02:17:21+00:00",
    "summary": "\u003cimg src=\"http://68.media.tumblr.com/02bb36ab39dc098ca412440ea56f5abd/tumblr_o4z9ir0l2T1rzxedeo1_500.png\"\u003e\u003cbr\u003eI\u0027m a 26 year old digital artist. I\u0027ve been drawing in the pursuit of having art be my career for many years, about 13 years now. I have plenty of stories in mind that I really want to become a reality, many of them unfortunately on hold until my roommates and I can be in a stable home. That goal gets closer and closer every day thanks to you guys!\u003cbr\u003e\u003cbr\u003eI can be found mainly on tumblr:\u00a0\u003ca href=\"http://sinsays.tumblr.com/\" target=\"_blank\"\u003eThis being my mod blog\u003cbr\u003e\u003c/a\u003eI\u0027m currently working on a fanmlp comic with my friend Temmie:\u00a0\u003ca href=\"http://azuewishuponastar.tumblr.com/\" target=\"_blank\"\u003eAzue Wish Upon a Star\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs my only income comes from my artwork, every one of you are important to me. Not just because of the support, but the interest you have in what I do as well! It helps stoke the fires of my drive to continue doing what I\u0027m doing because I know people are actually interested in what I do!\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/49fa801bef0571f2208ebda8916bb583/tumblr_ohwbqk17p11rzxedeo2_500.gif\"\u003e\u003cbr\u003e(Don\u0027t let my Over-reactions fool you- I do really appreciate that people follow and support me. I\u0027m just a shy butt.)\u003cbr\u003e\u003cbr\u003eSomeday I hope to have my own company that makes video games, animations, comics, and books, but that\u0027s way in the future. I would like to be able to work on and finish my projects for everyone to enjoy.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/597880b53ed6880b137bdd32f732930a/tumblr_ohziajKb1B1rzxedeo1_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003eBesides my artsy-fartsy stuff, I also make food review videos with my friend Jitty. They\u0027re called Nommy Noms and can be found on the Youtube channel- BaldDumboRat\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/cdc1a5a3e5eaa3236161e00592836bdb/tumblr_oiakf4FysN1rzxedeo1_500.png\"\u003e\u003cbr\u003eWe don\u0027t have the best equipment to record and edit, nor do we always have food to try, but with everyones support and help we\u0027ll be able to get better as we go!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=kJgSuad3EuU\u0026amp;t=1s\"\u003ehttps://www.youtube.com/watch?v=kJgSuad3EuU\u0026amp;t=1s\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eSo yeah! I think that sums it up? Whatever I get from here will be put towards food, rent, and making sure we have a comfortable home.... And beyond that better equipment to do more stuff with!\u003cbr\u003e\u003cbr\u003eI\u0027ll probably make changes to this Patreon as I go since I\u0027m new to it, but this should be a good enough start. Thank all of you for your support!\u003cbr\u003e"
