    "summary": "Sup guys!\u003cbr\u003e\u00a0 \u00a0Thanks for taking the time to check out my Patreon campaign. My name is Jonathan Walles, AKA \"Sweez\". I\u0027m an artist and writer from Miami trying to make a name for himself.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSoooo... what the hell do you do?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0Well, I\u0027m just a guy who loves to draw and create stories. Currently I\u0027m developing an on-going Sci-fi web comic entitled \"Forever Zero.\"\u00a0\u003cbr\u003eIt\u0027s about a college kid living on a space colony after a phenomenon known as the \"Zero wave\" wiped out a third of the Earth\u0027s population. The comic follows protagonist, Jack Striden as him and his friends get entangled in a conflict between the militaristic rulers of his colony home, and the last few survivors of the now ruined Earth.\u003cbr\u003e\u003cbr\u003e \u00a0You can check it out on the websites \u00a0\"Tapastic\" where (hopefully) I\u0027ll be updating every other Sunday. You can check out the comic here:\u00a0\u003ca href=\"http://tapastic.com/episode/223207\" rel=\"nofollow\"\u003ehttp://tapastic.com/episode/223207\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4eX8PTK.jpg\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/U6mS6N0.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/jcOv0Ty.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5DI5FHH.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s two examples of the quality of the comic:\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/zWgaNmp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rYjlXkv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s pretty cool. Oh, what\u0027s this about fantasy novels?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0Well, I\u0027m also trying to become a writer and I\u0027m preparing a story entitled \"GodSlayer\" to that end.\u003cbr\u003eIt follows the exploits of wandering swordsman, Zane and princess Claire as they pursue a masked villain across the world, each to reclaim something taken from them. \u00a0It\u0027s fully written out, edited, illustrated and almost ready for publishing!. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s some of the interior art as well as promotional art I can show you guys. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zWaa0yS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DR7mMYN.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bN4eFK3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/q6PDy86.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TPZIu21.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/30h9n1t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0uVDtzW.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOkay, You\u0027ve tickled the most forbidden parts of my fancy. How can I help?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u00a0 \u003c/strong\u003eWell, my dream is to be able to draw and write awesome stories for a living without having to take on soul sucking jobs.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 With your support, I\u0027ll be able to focus solely on the webcomic and development of GodSlayer. The web comic would update (ideally) every Sunday and will be available on Tapastic.com\u003cbr\u003e\u003cbr\u003e \u00a0This can only happen with your support, guys. You\u0027re completely in control of how much you want to donate a month and you can cancel at any time.\u003cbr\u003e\u003cbr\u003eNow raise your hands to the sky, send me your energy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can find more stuff from me here:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDeviantART:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://master-sweez.deviantart.com\" rel=\"nofollow\"\u003ehttp://master-sweez.deviantart.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Jonathan_Walles\" rel=\"nofollow\"\u003ehttps://twitter.com/Jonathan_Walles\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTumblr:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://master-sweez.tumblr.com\" rel=\"nofollow\"\u003ehttp://master-sweez.tumblr.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/jonathanwalles?ref=hl\" rel=\"nofollow\"\u003ehttps://www.facebook.com/jonathanwalles?ref=hl\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.jonathanwalles.com/\" rel=\"nofollow\"\u003ehttp://www.jonathanwalles.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
