ood thing? Do people hate this now? I don\u0027t know.\u003cbr\u003e\u003cbr\u003eWe will be adding more projects here in the future, including\u003cbr\u003eUnion: An Unfortunate Love Story (dystopian romance where lovers turn cruel in hard times) \u003cbr\u003eJosephine Mink (it\u0027s like prohibition-era Lupin III in Night Vale drawn all slick)\u003cbr\u003e\u003cbr\u003eI also do fan art and fan comics about games and such.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
