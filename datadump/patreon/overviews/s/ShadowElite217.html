    "summary": "Hello everyone, My name is \u003cstrong\u003eJay\u003c/strong\u003e, but most call me \u003cstrong\u003eShadowElite217\u003c/strong\u003e, I\u0027ve been doing work on \u003cem\u003eYouTube\u003c/em\u003e for about 8 years. At this point in my life, I have graduated college a year ago and had a job that I recently quit because I was miserable. Everyone during my educational career has told me to pursue a career that you love, something that makes everyday worth getting out of bed. That is why I\u0027ve decided to pursue \u003cem\u003eYouTube\u003c/em\u003e as my full time job.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"Why do this? Out of all the possible jobs why this?\"\u003c/strong\u003e\u003c/em\u003e Well I have a personal goal that I\u0027ve lived by ever since an incident in 2008. Everyone can have a very bad day and one action can make the whole day better. I seek my content to entertain people, to make their day better. And if I can make one person\u0027s day better than I\u0027ve done my job. This is my calling and it\u0027s one I\u0027ve answered since I\u0027ve began in 2009.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\"What will my money be going into, if I decide to pledge?\"\u003c/strong\u003e\u003c/em\u003e Glad you asked. The money that is donated will go into to upgrading equipment such as computer hardware and software, Hard Drives, and Professional Editing Programs, as well as hiring Voice Actors and other Animators to bring the best we can offer. The big dream would be to one day have a place of my own with a fast enough internet connection to interact with our supporters, with weekly or daily live streams, and Game Nights.\u003cbr\u003e\u003cbr\u003eAt the end of the day, what matters most of all is enjoying what you do. For 8 years I have created stories revolving around characters of the \u003cstrong\u003e\u003cem\u003eTransformers\u003c/em\u003e\u003c/strong\u003e Franchise, but I don\u0027t plan to stop there. Over time I would love to tell stories from other Franchises as well, such as \u003cstrong\u003eDestiny\u003c/strong\u003e, \u003cstrong\u003eMinecraft\u003c/strong\u003e, \u003cstrong\u003eHalo\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eRWBY\u003c/em\u003e\u003c/strong\u003e, and who knows maybe...just maybe, creating something new all together. The Main priority of \u003cstrong\u003eShadowElite Productions\u003c/strong\u003e, will always be to entertain you the viewer, to brighten up your day. If you can\u0027t Donate or Pledge, it\u0027s completely fine, all we can ever ask from you is to keep watching our content. =)\u003cbr\u003e\u003cbr\u003eThank you for reading and hope you will consider becoming a \u003cstrong\u003e\u003cem\u003ePatron\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-ShadowElite217\u003c/strong\u003e\u003cbr\u003e"
