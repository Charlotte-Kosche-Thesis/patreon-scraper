    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi, everyone! I`m Anna, and I\u0027m the person benind\u00a0\"My boyfriend\u2019s from Alpha Centauri\", a sci-fi LGBTQA-themed webcomic.\u003c/strong\u003e\u003cbr\u003eThe story is about an English guy who gets abducted by a space pirate, and then they start dating, and of course, there\u2019s a whole lot of adventures for them. It\u2019s gonna be a pretty big saga. Also, this comic doesn\u0027t focus on specific problems of LGBTQA people (or aliens), it just has a number of queer characters going on adventures and doing action and romance stuff, like any other characters would do.\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/KFOap79.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eThe comic is based on my sci-fi novel in progress with the same title, which I`m planning to start translating into English, as soon as I have more time to be creative, which means your support can really help me out with this goal!\u00a0\u003cbr\u003e\u003cbr\u003eIt contains quite a lot of adult stuff, which is why here on Patreon I will only feature the SFW pages in the open access, but you can always read the full version here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://boyfriend-alphacentauri.tumblr.com/\" rel=\"nofollow\"\u003ehttp://boyfriend-alphacentauri.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eor here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://boyfriend-alphacentauri.thecomicseries.com/\" rel=\"nofollow\"\u003ehttp://boyfriend-alphacentauri.thecomicseries.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s 100% free and it will always stay that way :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me on Patreon? Well, mainly because your support will help me produce more content for the comic.\u00a0\u003c/strong\u003eThese days, because I also have to do a lot of teaching hours to support myself, I can only make about 2 pages a month, but with your support I hope to be able to devote more time to my creative work and update more frequently :) Oh, and also all my Patrons have access to all pages of the comic and to all the additional illustrations in full size, plus, I share exclusive sketches and concepts in my private patron feed.\u003cbr\u003e\u003cbr\u003eP.S.: To those of you, who might have some worries about this \"pledge per creation\" option, I say don\u0027t worry:\u00a0I charge my patrons for 2 pages a month max (also, if it\u0027s a double page in a single release, it counts as one). Any extra pages will be released totally for free. And, of course, you can always set a monthly limit of a pledge, so you\u0027re always in control of how much you spend.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
