    "summary": "I\u0027ve been writing for as long as I can remember, telling stories even longer if you believe my mother.\u00a0 Somewhere in my parents\u0027 house are tape recordings of infant me babbling long make-believe tales, illustrated haiku from grade-school, and the odd science class homework turned creative writing exercise.\u00a0 \u003cbr\u003eNow as a working mom trying to bring ends closer together I feel the need for an outlet for the pent up creative energy I can\u0027t expend at work (or around a toddler) and a little extra income would be very welcome.\u00a0 I doubt that I could stop writing completely if I ever tried, some little idea for a line of a poem would creep up on me out of nowhere like this one:\u003cbr\u003e\u003cbr\u003eBlack feathers flap\u003cbr\u003eListless\u003cbr\u003eOn the road\u003cbr\u003eCarrion crow carrion\u003cbr\u003e\u003cbr\u003eWhich was, as you may have guessed, inspired by a poor former crow I saw along the way while driving to my day job.\u00a0 If any of this has you interested to read more, please join me in the following electronic pages. Thanks so much! \u003cbr\u003e"
