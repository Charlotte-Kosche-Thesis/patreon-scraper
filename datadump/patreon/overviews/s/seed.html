    "summary": "(Fran\u00e7ais? Regardez plut\u00f4t par\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.tipeee.com/seed\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003el\u00e0\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi everyone!\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"https://www.gragrou-seed.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSeed\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e a\u00a0\u003ca href=\"https://www.gragrou-seed.com/bandes-dessinees\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ewebcomics\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e author and desginer available for free on the web.\u003cbr\u003eI also draw some\u003ca href=\"https://www.gragrou-seed.com/illustrations\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eillustrations\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/uploads/media/image/ea/ea0309a76759518016e1e7e95b09ff8508e74ceb.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY AM I ON PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m working alone on comics and illustration to provide free content to my readers. Unfortunately, live from love and fresh water is not enough (even if I wish).\u003cbr\u003eThat\u0027s why I appeal to you all so that you become my patrons!\u003cbr\u003e\u003cbr\u003eImagine for a moment: you are several hundred to follow my work. If each of you would invest only one dollar, my financial worries would be solved! I will be able to work serenely on my next comics, always diffused free on the net, hand in hand with you! What a dream!\u003cbr\u003eIt\u0027s a difficult job that takes a lot of time and investment.\u003cbr\u003eYou have to do everything from A to Z. The writing, the storyboard, the inking, the color, the layout concerning the comic book; the ideas, the sketches, the line, the colo concerning the illustration. And all this takes hours and hours, months and years.\u003cbr\u003eTo give you a concrete example, my first comic,\u00a0\u003ca href=\"https://www.gragrou-seed.com/stockholm-eng\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eStockholm\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, asked me for more than one year of work.\u003cbr\u003e\u003cstrong\u003eNO SCARS\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/uploads/media/image/8e/8e054b060128befb7a71f047f2e37770e47a96c6.jpeg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.gragrou-seed.com/no-scars-eng\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNo Scars\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e is the webcomic I am currently working on.\u003cbr\u003eI script, colorise and distribute everything for free on different online reading platforms.\u003cbr\u003ePatreon will allow me to continue working on it more serenely, offering you the opportunity to financially support this comic.\u003cbr\u003eThe money will be used to pay my bills, buy me food and rent stands to meet you at conventions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WILL YOU WIN?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDepending on the amount of your donation, you will be entitled to various rewards. Check it in the reward section!\u003cbr\u003e\u003cbr\u003eA huge thank you to everyone who will participate!\u003cbr\u003eI owe you a lot!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1136972?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease download your rewards in Creator Posts section, thanks!\u003cbr\u003e----------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions, feel free to PM me. ;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
