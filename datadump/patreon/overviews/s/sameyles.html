    "summary": "\u003cem\u003e\u003cstrong\u003eBwaaaaah G\u0027day Guys it\u0027s Sam Here!.. haha\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank You so much for making your way to my Patreon page!\u003cbr\u003eIt is here that you guys will have the most influence and input into my channel and its content.\u003cbr\u003eYOU guys are the channel, I am simply the pilot. With your brilliant ideas and suggestions we can turn Built Not Bought into the most exciting, accelerating, entertaining and biggest channel on YouTube.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg style=\"width: 219px;\"\u003e\u003cimg\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eI am passionate about few things in \nmy life, but 4wds, the outdoors, photography and video editing all fall \ninto that relm for me. This channel is a combination of all of those \nthings and I 100% want to do this full time.\u003cbr\u003eSo Patreon seemed like \nthe perfect platform to stray away from the \u0027oh so time consuming\u0027 day \njob and gives me the freedom to focus on this content creation \nfull-time.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eRewards\u003c/strong\u003e\u003cbr\u003eI have set different Tiers relative to your subscription choice. Each tier will come with its own set of perks for you to enjoy.\u003cbr\u003eSubscriptions start as little as $1 per video, which may seem like loose change but makes the world of difference to me as more members join in.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Dream...\u003c/strong\u003e\u003cbr\u003eOver the next couple of years, Built Not Bought will become a multi disciplined entertainment channel. All shows will be available on multiple platforms such as Netflix, Youtube, Foxtel and Direct Online to name a few.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBuilt Not Bought\u003c/em\u003e\u003c/strong\u003e - Australia\u0027s answer to US build shows such as \u0027Roadkill\u0027, \u0027Monster Garage\u0027,\u00a0 \u0027Dirt Everyday\u0027 Etc. \u003cbr\u003e\u003cem\u003e\u003cstrong\u003eChasin\u0027 Lines\u003c/strong\u003e\u003c/em\u003e - Bigger, better and more exciting Australian over-landing video series.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRig Rundowns\u003c/strong\u003e\u003c/em\u003e - I will continue to find Australia\u0027s biggest and baddest off-road builds to review and show for your inspiration.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTech Tuesday\u003c/strong\u003e\u003c/em\u003e - An ongoing segment where I get into the finer details of all things modified, and off-roading techniquies. This will be a community driven segment, and we discuss the topics you request.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSupa-Lux Sunday\u003c/strong\u003e\u003c/em\u003e - Not going to give away too much detail about this series just yet, but involves celebrities putting their driving skills to the test on a purpose build off-road course (The Compound) and Hilux... \u003cbr\u003e\u003cbr\u003eAll of this is good in theory, but to put into practice I need YOUR HELP!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eSo please join me on this epic journey! :)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/sam_eyles/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/user/speyles\" target=\"_blank\"\u003eYouTube\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/builtnotbought4x4/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e"
