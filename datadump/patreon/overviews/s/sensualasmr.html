    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello!\u00a0\u003cbr\u003eMy name is Yael.\u00a0 You may know my naughtier side,\u00a0\u003ca href=\"https://www.juicypeachaudioerotica.com/\"\u003eJuicyPeach Audio Erotica\u003c/a\u003e.\u00a0 SweetWhispers is well... my sweetest side.\u00a0 The part of me that wants to remind you how amazing you are, how sexy you are and how vital you are in this world.\u00a0 I will comfort you with kisses, soothe you with my whispers or guide you through your anxiety and fear with gentle meditation.\u00a0\u00a0\u003cbr\u003eI believe we all get so easily caught in our day to day and our egos that we forget just how much love we have within us.\u00a0 I want to nurture that part of you and allow you a bit of an escape each time you listen. My goal is to uplift you and help you have a positive perspective on life.\u00a0 Even on those days when it seems impossible.\u003cbr\u003eAlways feel free to pop in and say hello!\u00a0 I love hearing from you.\u00a0\u003cbr\u003eLove,\u003cbr\u003eYael xx\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are new audios exclusively each week here.\u00a0 Here\u0027s a few from this month so far:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eThe Surprise\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~ \u003cem\u003eYou surprise me in a the most beautiful getaway.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eNot Perfect (I Promise You)\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~\u003cem\u003e I am not the perfect girfriend.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eLife. Is. Perfect.\u003c/strong\u003e~\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eEmbracing one of those perfect simple moments with you.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e(YOUTUBE) I Love You Madly\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~\u003cem\u003eI have to wake you to tell you because I can\u0027t hold it in any longer.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003eJust Us\u003c/b\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSweet kisses and gentle tapping to soothe those thoughts that just won\u0027t stop.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eFAQS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.  Where is your accent from?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI was born in Ireland and moved to Mozambique when I was 6.  I lived back and forth between the two as well as quite a few other European cities until I left to Los Angeles for university. I\u0027ve lived in many places all over the world but finally settled in New York last year. My accent is quite simply a blend, I guess? :)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e2. Where do you get your content from?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMe.  My writing is 100% authentic unless otherwise stated.  You won\u0027t find script fills here.  I prefer to write my own content because I love creating what people want to hear.\u00a0 My inspiration comes daily from the amazing little community that has joined me here, on YouTube and now on my subreddit:\u00a0\u003c/em\u003e\u003ca href=\"https://www.reddit.com/r/SweetWhispersAudio/\"\u003ehttps://www.reddit.com/r/SweetWhispersAudio/\u003c/a\u003e\u003cem\u003e and I am very honoured that they trust me to create for them.\u00a0\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e3. Can I commission you for a custom recording?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eOf course!\u00a0 I would love to. Simply email me your request to sweetwhispersasmr@gmail.com and we can sort out the details.\u003c/em\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hello! \u00a0My name is Yael. \u00a0I have a channel on You Tube called The Art of Relaxation: Sensual ASMR. \u00a0My favourite way to use ASMR is in audio form, rather than video. \u00a0I love the idea of you lying back in bed or you favourite spot, headphones on, eyes closed listening to me as I help you escape the day to day. \u00a0All of my audios have a bit of sensuality to them as well, in the vanilla sense. \u00a0I believe intimacy is truly lacking in a lot of relaxtion/meditation/asmr offerings and I feel it provides my listeners with a little something extra personal.\u003cbr\u003e\u003cbr\u003eFor my Patreon supporters, I wanted the chance to sort of take you behind the scenes. Give you a chance to get to know me a bit more. My Patreon exclusive content includes little stories I want to share with you, bedtime stories that run a bit longer in length compared to what I feature on my podcasts. And, of course, my sensuous creations that I so love making for you.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal here is to be able to work a bit less so I have more time to create and record for you. As a photographer, I have to work a great deal to earn my income. Often times 7 days a week. Being able to cut back there a bit will leave me more time to run with my inspiration and connect with you. And that means a great deal to me!\u003cbr\u003e\u003cbr\u003eI\u0027m offering various levels of rewards for your monthly support. From $1 up to $25 per month, ano access to my exclusive recordings offered here starts at the $5 per month level.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much ahead of time for your generosity.\u00a0\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eYael x",
