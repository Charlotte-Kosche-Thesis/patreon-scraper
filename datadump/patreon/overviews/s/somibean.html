    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eHello Hello to all who visit this page!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eMost people know me by my Instagram Somibean, however, feel free to just call me Em or Somi! \u003cbr\u003eI am a cosplayer from the United States, and I am extremely passionate about what I do!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI decided after a long while to finally make this as a way to offer more to those who really want to support me through my adventures with cosplay! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eBy no means at all should you feel like you have to sign up for this!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI figured that this could be a nice way to give some exclusive content out from prints, to extra costests, videos, progress photos, professional photoshoots, and much more! \u003cbr\u003e\u003cbr\u003eEvery little bit helps me make progress on becoming a better cosplayer and goes towards my ability to produce more content for all of you~\u003cbr\u003eI cannot thank each and every one of you enough for your support through my cosplay journey! \u003cbr\u003e\u003cbr\u003eWithout the support from you guys, there is no way I can continue to do what I am so deeply passionate about, so honestly every little bit helps greatly! \u003cbr\u003eDue to the cost of moving out soon, I do not have the funds to continue cosplay as often as I have been. With this, I will be able to work on more cosplays and start producing more content, and at a higher quality as well!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you again so much for being willing to support me and helping me continue my hobby that I love so much! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://instagram.com/somibean\"\u003eSomiBean\u003c/a\u003e\u003cbr\u003e"
