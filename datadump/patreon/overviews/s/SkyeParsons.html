    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"https://goo.gl/ELL0E7\"\u003e\u003cbr\u003e\"Not all those who wander are lost\"- J.R.R. Tolkien\u003c/span\u003e\u003cbr\u003eIMPORTANT \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e(where your money goes is at the bottom)\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWho\u003c/span\u003e\u003c/span\u003e: My name is Skye parsons. I am a 27 year old freelance videographer that was recently bitten by the travel bug. So I decided to create a YouTube channel to document my adventures and experiences.\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhen\u003c/span\u003e: Right now!! My wife and I left Houston Texas and have started our adventure. \u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhere\u003c/span\u003e: We are currently in Thailand, but this is just the first of many\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e stops. Here\u0027s\u003c/span\u003e a few of the places on our list\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIndonesia\u003cbr\u003eMalaysia\u003cbr\u003eVietnam\u003cbr\u003eTurkey\u003cbr\u003eGreece\u003cbr\u003eIreland\u003cbr\u003eChina\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e...and that\u0027s just within the next year!!\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eHow\u003c/span\u003e: We just did it to be honest. Looking back, it\u0027s kind of a risky decision. We left the 9a-5p lifestyle, sold or stored our stuff, and hopped on a plane! The continuation of our travels depends on income from online work and the generosity of my patrons.\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhy\u003c/span\u003e: I went to college, got a degree, got a job, and began working. It wasn\u0027t long before I realized I wasn\u0027t happy. So my wife and I decided to take this risk, the worst thing that can happen is we fail, learn, then learn to fail better! The best thing that can happen is we truly learn how to live and hopefully get the chance to inspire others to do the same thing!\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat\u003c/span\u003e: I will be creating videos depicting everyday life in various countries around the world. I want to explore the local culture, cuisine, and experiences each country has to offer. All while documenting and sharing it to those that may not be able (or want) to travel. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e$WHERE THE MONEY GOES$\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-Your generous donations go 100% to the creating of these videos. Cameras, software, lighting, music licenses, etc.\u00a0\u003cbr\u003e- but please remember every dollar count so even if you only donate $1 it is still greatly appreciated!!\u003cbr\u003e-I want my channel to always and forever be ad free and with the support of patreon I believe this is possible\u00a0\u003cbr\u003e- \u003cstrong\u003eCome join me on this amazing adventure!!\u003cbr\u003e- If you already are a Patron thank you so very much\u003c/strong\u003e"
