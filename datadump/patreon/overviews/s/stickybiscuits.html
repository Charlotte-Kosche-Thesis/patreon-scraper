    "summary": "Hey kids ^_^\u003cbr\u003ewe\u0027re \u003cstrong\u003eSTICKY BISCUITS\u003c/strong\u003e from Berlin and we sing, blip, hoot and occasionally howl about the naughty and nerdy, the raunch and the rocket science, the kinky and the kitchen sink... more? We got songs/videos about the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=TkZR-VWDD0Y\" rel=\"nofollow\" target=\"_blank\"\u003ereasons people go into particle science\u003c/a\u003e, the \u003ca href=\"https://www.youtube.com/watch?v=AhFvqhAdeFo\" rel=\"nofollow\" target=\"_blank\"\u003eimpending zombie apocalypse\u003c/a\u003e or the \u003ca href=\"http://www.huffingtonpost.com/2013/09/25/puttin-out-putin_n_3991123.html\" rel=\"nofollow\" target=\"_blank\"\u003esexual proclivities of certain russian leaders\u003c/a\u003e - all about these delightful topics on \u003cstrong\u003eUkulele\u003c/strong\u003e, \u003cstrong\u003eStylophone, Casio Minikeyboards, Pocket Operator\u003c/strong\u003e\u00a0and various other dainty instruments\u00a0(\uff89\u25d5.\u25d5)\uff89*:\u30fb\uff9f\u2727\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/B1EIoT2CcAAPKVg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve\u00a0performed all over Europe as well as in the US. Our music videos - which me make ourselves - won several awards at Berlin Music Video Awards as well as audience awards at Queer Film Festival Munich and Noisek\u00f6lln Awards and are on the short film and queer film festival circuit all over the world. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Kiv7DQq40UY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOur songs have been featured on the Savage Lovecast and other sex positive podcasts (\u3063\u0027\u0437\u0027)\u3063\u00a0We put out a\u00a0\u003ca href=\"https://stickybiscuits.bandcamp.com/album/the-sad-reasons-people-go-into-particle-physics\" rel=\"nofollow\" target=\"_blank\"\u003efull album\u003c/a\u003e 2014 and an\u00a0\u003ca href=\"https://stickybiscuits.bandcamp.com/album/public-service-arousements-ep\" rel=\"nofollow\"\u003eEP\u003c/a\u003e end of 2016:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.giphy.com/MR8WRohjEcX4s.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re happy if you enjoy our songs and videos as they are - and they will always be available online for free - if you feel though like you want to help us go on and be able to put out even more, you can\u00a0\u003cstrong\u003ebecome our patron\u003c/strong\u003e here and support us to record and create \u003cstrong\u003enew songs \u003c/strong\u003eand \u003cstrong\u003emusic videos\u00a0*\\(^o^)/*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe do everything ourselves, from the initial \u003cstrong\u003esongwriting\u003c/strong\u003e and \u003cstrong\u003ecomposing\u003c/strong\u003e to \u003cstrong\u003eplanning\u003c/strong\u003e, \u003cstrong\u003estoryboarding\u003c/strong\u003e, \u003cstrong\u003eprepping\u003c/strong\u003e, \u003cstrong\u003epuppet\u003c/strong\u003e / \u003cstrong\u003ebackdrop building\u003c/strong\u003e to the actual \u003cstrong\u003erecording\u003c/strong\u003e, \u003cstrong\u003eshooting\u003c/strong\u003e, \u003cstrong\u003eanimating\u003c/strong\u003e and \u003cstrong\u003eediting\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"0\" height=\"480\" src=\"https://vine.co/v/Oh6LUuza9W6/embed/simple\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003eIn the end, a video is a huge effort for us, since we\u0027re both freelancers (Naomi as \u003cstrong\u003eillustrator/comic artist\u003c/strong\u003e and Marc as \u003cstrong\u003evisual artist/facilitator\u003c/strong\u003e) and have to aquire and do enough freelance work to fill up the cookie jar also. It\u0027s always hard to free up the time to do a video or a new song, especially parallel to doing weekly live performances.\u003cbr\u003eWe dream of being able to \u003cstrong\u003epour all our time into\u003c/strong\u003e writing raunchy songs, building weird puppets and creating strange videos - and this could actually be possible with futuristic fan support systems like Patreon o(^\u25bd^)o\u003cbr\u003e\u003cbr\u003eShould you decide to help us get closer to that dream by becoming a Sticky Biscuits Patron, we\u0027ll \u003cstrong\u003ethank you\u003c/strong\u003e in all ways possible, mostly though in the form of \u003cstrong\u003eexclusive news, songs, video snippets and free access to gigs\u003c/strong\u003e! Wohey and THANK YOU so much\u00a0(\u30b7_ _)\u30b7\u00a0\u003cbr\u003e"
