    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/yFSAqHh.png\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHell Hounds is the story of Payne, Phury and Asoro. \u003c/strong\u003eHell hounds and an angel respectively, there should be little cross over between these creatures; but with Asoro on his own, the boys can\u0027t help but bring him home. While something more may blossom between the three men, Heaven and Hell can\u0027t possibly just let things be.\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nbfIYhp.png\" style=\"width: 278px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eHello my amorous angels and delicious demons!\u003c/em\u003e\u003cbr\u003eCreating art and stories has always been my dream. When I started HH I was between jobs, had been fired for the first time (from a job I hated), and was struggling hard with my anxiety. I needed something to feel positive about, and so I finally started my first long form comic. Now I\u0027m in a better place, working a job I like, and planning my future. HH is an important part of that, and I want to keep bringing you this mushy hell romance for a long time.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy become a patron?\u003c/em\u003e\u00a0I want to spend as much time as possible making comics, and the more the little things are covered, the more I can do that. Savings can go toward replacing and upgrading equipment, and with any luck cover some bills.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBenefits to pledging?\u00a0\u003c/em\u003eYou can see comic pages early! Patreon will continue updating during chapter breaks. In addition, I\u0027ll share pages as they\u0027re made, letting you guys see my process- including 3D design stuff I don\u0027t usually share. Looking for those NSFW goodies? Anything that has to be censored on tapas will be uncensored here. ;D\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/RoDSiKS.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e.\u003cbr\u003e.\u003cbr\u003e.\u003cbr\u003e.\u003cbr\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAdditional Projects?\u003cbr\u003e\u003c/em\u003eYou know you want to see more \u2764\u003c/div\u003e"
