    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWelcome to my humble space!!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cstrong\u003eWith loving Gratitude I embrace you here, in this moment; this moment of MAGICK!!\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThrough this space I am gifted the inflow to be truly of Service to all, to walk the world as one who offers from generous heart and Spirit all that I have been gifted to offer!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWith your generous offerings I can fully immerse myself in being able to provide the many talents and gifts I carry and be at full capacity in doing so..\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI have walked this path of service for as long as I can recall, in this life time and before, dedicating my journey toward assisting my Earthly Kin to finding the Magick Spark that animates us all..\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI have arranged 10 levels that you can pledge toward according to what suits your flow, each one receiving rewards according to the amount.. \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThese \u0027rewards\u0027 are just my ideas though, if you feel there is another way in which I can serve you aside from what is offered please feel welcome to chat with me and arrange your own suitable reward for your pledge.. \u003cbr\u003e\u003cbr\u003eSessions can be used each month or added up to create a longer session. You can use them for yourself or gift them to someone who you feel may benefit. You can decide if your session is for a Reading or a Lesson and can choose from the list of subjects below to create your own lesson plan..\u003cbr\u003e\u003cbr\u003eAll sessions are conducted via the phone at a time that suits you..\u003cbr\u003eSkype is also available for those overseas.. \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMy talents and life time of study offers a wide range of skills and knowledge for you to access and gain from and can be tailored to suit your own chosen path of learning..\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAreas you can learn of include:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f6b/1/16/1f333.png\" width=\"16\"\u003e Magick \u0026amp; Wisecraft: \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n Nature Diva \u0026amp; Elemental Workings, Circle Casting, Spells \u0026amp; \nSigil Craft, Ritual \u0026amp; Ceremony, Altar Setup, Spirit Calling, Candle \nMagick, Tool Crafting, Trance Techniques, Astral Journeying, Animal Totems \u0026amp; Shapeshifting, Ancestral Working, Animism, Shamanic \nPractices, Poppet Magick, Oracle Workings, Everyday Magick Practises, \nWeaving \u0026amp; Magick Crafts and more..\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003eHealing:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n Chakra\u0027s \u0026amp; the Aura, Connecting \u0026amp; Grounding, Energetic Healing,\n Reiki, Crystal Healing, Sound Healing, Healing of Conscious \u0026amp; \nSubconscious patterning with NLP \u0026amp; Hypnotic Practices, Distant \nHealing, Timeline Healing, Ancestral \u0026amp; Genetic Trauma Healing, \nWomb/Birth Trauma Healing, and more..\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/ff9/1/16/1f48e.png\" width=\"16\"\u003eCrystal Alignment:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\ 2b50.png\" width=\"16\"\u003eMeditation \u0026amp; Astral Journey/Dreaming: \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n How to Meditate, Past Life Regression, Elemental Animal Totem Journey, \nAspects of Self Journey (Shadow Self, Higher Self, Inner Child/Elder, \netc), Healing Heart Journey and more..\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\ud83c\udf00\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMagick/Healing Crafts:\u003cbr\u003e\u003cbr\u003eMagickal creation of sacred tools and ceremonial pieces such as: Spirit \u0027Spell\u0027 Webs (Dreamcatchers), Smudge Fans, Wands \u0026amp; Staves, Basket Weaving, Mask making, Drum \u0026amp; Rattle crafting, Medicine Bags \u0026amp; Pouches, Oracle Sets and more..\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat I have put forth here is just the beginning, as time goes on I will add more to the pledges, changing them occasionally to always ensure what you receive is fresh and interesting.. \u003cbr\u003e\u003cbr\u003eI will also be uploading special videos and online classes that can be viewed according to the amount pledged, obviously the higher the pledge the higher the content available..\u003cbr\u003e\u003cbr\u003eAt the end of each month everyone who is a patron will go into a *Monthly Prize Draw* with extra special awards on offer, such as Extended Session times, Personalized Sigil Spells, Original Art Pieces, Free Entry to Special Events, Crystal Giveaways and more! \u003cbr\u003e\u003cbr\u003eEvery 6 months I will also do a Bonus Draw where 1 lucky Patron will be gifted a gifting of larger value and dedication such as a Hand Crafted Magick Piece or other such Magickal Conjuration!! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd so I come back to thanking you all again, with my deepest and most heart held humble gratitude, each of you are now Stars in my Sky..\u003cbr\u003eWith your support, small or large, you each assist me to walk this walk that my Spirit leads me upon!! \u003cbr\u003e\u003cbr\u003eMy Gratitude is Infinitely Abundant!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f94/1/16/1f49a.png\" width=\"16\"\u003e\
