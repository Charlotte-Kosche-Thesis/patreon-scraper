     "about": "Hailing from the sunny California shores of San Francisco, singer/songwriter and multi-instrumentalist \u003cstrong\u003eSeth Lael\u003c/strong\u003e has firmly established himself as a must-hear artist. With his distinctive combination of alternative folk, experimental pop, and a dab of Americana, Seth\u2019s music is winning adoring fans from around the globe. With his equally intimate and playful work on the guitar, mandolin and banjo reminiscent of \u003cstrong\u003ePunch Brothers\u003c/strong\u003e, and lyrical imagery akin to \u003cstrong\u003eIron \u0026amp; Wine\u003c/strong\u003e, Seth lovingly alludes to his musical influences all while blazing his own path forward.\u003cbr\u003e\n\u003cbr\u003eSeth grew up as one of ten children in a very musical family. His vast experiences playing in countless dive bars with punk, rock, bluegrass and jazz bands as well as performing in high school musicals or composing film scores has made him the seasoned musician he is today. Seth also juggled a vast array of jobs while focusing on music after the whistle blew. The hats he wore included those of a banker, gas station attendant, roofer, baker, waiter, bricklayer, car washer, and flower delivery man! All of these adventures have shone through in every aspect of his musical work. \u003cbr\u003e\u003cbr\u003e",
