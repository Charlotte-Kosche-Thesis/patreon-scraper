    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI have always had a passion for both filmmaking and advocacy, which is why I started Squeaky Wheel Productions, to combine my two passions and to continue the fight for equality.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSqueaky Wheel Productions\u0027 Disability Series\u003c/span\u003e\u003c/strong\u003e aims to educate people about disabilities and disability-related issues through weekly vlogs and educational videos. New videos are released every Tuesday and Thursday and cover a variety of topics including types of disabilities, accessibility, common misconceptions about disabilities, and disability etiquette. In addition, the series provides viewers with a platform to share their personal stories about overcoming adversity and to have their voices heard. It is my hope that this series will help to change people\u0027s attitude toward disabilities and to make the world more inclusive for all.\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you will enable me to increase the quality and production value of future videos, and the produce more videos each week to get the message out to even more people. You will also gain access to some awesome rewards, which you can check out below. Together we can make the world more inclusive!"
