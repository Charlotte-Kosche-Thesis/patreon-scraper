    "summary": "\u003cdiv style=\"text-align: center;\"\u003e \u003ca href=\"http://www.starwarriorscomic.com\" rel=\"nofollow\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.starwarriorscomic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/6vP4pll.png\" style=\"width: 546px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.starwarriorscomic.com/comic/starwarriors-0-page-0/\" rel=\"nofollow\" target=\"_blank\"\u003eComic\u003c/a\u003e - \u003ca href=\"http://starwarriorscomic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e - \u003ca href=\"https://twitter.com/VoidSlice\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e \u003ca href=\"https://discordapp.com/invite/0cYOFoG8RxeyhDa5\" rel=\"nofollow\"\u003eDiscord Chatroom\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.starwarriorscomic.com/wp-content/uploads/2015/06/header.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/eXMtNgp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eStarwarriors is the story about how our wishes influence the universe. Millions of stars above the cosmos lay dormant waiting to be granted. Without them, the universe would be torn asunder.\u003cbr\u003eThe Dark Matter awaits beyond the cosmos to strike. Only mortal wishes can defend the universe from their destructive nature.\u003cbr\u003eStars are made as long as people wish... and as long as you wish, the Starwarriors will be there to make your wish come true!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/5ioyjm0.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eFrom a simple farmer to a revered astronaught. From a lowly animal to a powerful leader. From a rebel of society to a fighter of the greater good.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eEven YOU could be a Starwarrior.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn this webcomic we follow the life (or rather, death) of Emmy. A young kit who loved to dream and wish. By the time of her death, she is ascended to the cosmos to become a Starwarrior.\u003cbr\u003e\u003cbr\u003eHer adventure to defend the cosmos begins.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eREWARDS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eI\u0027m interested! I want to support, but I don\u0027t have much money, is this okay?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThank you for your interest in my comic and wanting to support me! I want to do the best I can to really give as much as possible to my supporters, no matter how much the pledge is.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/51172/f1eb27c8eaf44169a7fa220a767641e6?token-time=2145916800\u0026amp;token-hash=_x0YYGCWio10A1JgWQvIwzgOM4vyX5j64r_EEg3yY58%3D\" style=\"width: 285px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEven by donating one dollar, you can get something in return!\u003cbr\u003eStarwarriors is a story of wishes, thus I think it\u0027s only fair that everyone who believes in me to get their wish displayed for the world to see.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/1iyMDLC.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAnd of course, these wishes could also be kept anonymous! Even if you are only able to donate one dollar a month, I want to make sure it feels rewarding to you. At least, this is my way of saying \"Thank you\"\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eI really like the comic, but I want to see more right now! Is there some reward tier for that?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI do know that people can get really excited over a comic and wish to read it right away, that\u0027s why there is a small early access of 3 days early or the chance to be 3 pages ahead.\u003cbr\u003eAbsolutely! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d like to get some art from you! Is there a reward tier for that?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eAbsolutely! The tiers for that are of 30$ - 40$ and 60$ and higher. 30$ and 40$ will give you quick sketches, while 60$ and higher will give you a Starwarrior designed by me.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/5c88/th/pre/i/2017/325/b/4/back_to_back___patreon_sketch_by_starwarriors-dbufb8x.png\" style=\"width: 303px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/69a9f85525fb28fb0bdde78192422dca/tumblr_otcp5gqKwu1tefuy7o1_1280.png\" style=\"width: 247px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/4576aec4c346a273a5a7d334ed8d2d4e/tumblr_os87g75mjj1tefuy7o1_1280.png\" style=\"width: 221px;\"\u003e\u003cbr\u003e\u003c/div\u003ethere have already been some impressive starwarriors that came from my patrons, I can\u0027t wait to make some more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd then there are the HUGE ones...\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2010772/e09303a051324026a07e07f8ad9163bc?token-time=2145916800\u0026amp;token-hash=9E-4EtL_CcnhqthMQCA4rPhp-w-kJd-mBHcALsodVPY%3D\" style=\"width: 285px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePeople love to have POWER it seems...\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAlso, almost all rewards are monthly!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDo note: most pledge rewards and goal tiers could change. If there are any changes to the patreon service, I\u0027ll make absolutely sure to let you all know about what has changed.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIMPORTANT NOTE ABOUT REWARDS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI can\u0027t message everyone individually as I used to do. So please make sure you ask for your rewards as soon as you can either via Discord, or a personal message on Patreon.\u003cbr\u003e\u003c/div\u003e\n-----------\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYou can contact me by e-mail if you have any questions or inquiries:\u003c/em\u003e\u003cbr\u003e\n\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eStarwarriorscomic@gmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for showing interest in Starwarriors, I am grateful for every little bit of support!\u003cbr\u003e\u003cbr\u003e-Scott Fraser\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027m Scott Fraser, 24 years old.\u003cbr\u003e\u003cbr\u003eI am an artist but more a storyteller at heart. I\u0027ve been doing both art and story as a hobby when I was 14 and I took it seriously when I was 18 as I wanted to pursue story as my dream job.\u003cbr\u003e\u003cbr\u003eI took digital animation courses for over 4 years in two different countries and studied children\u0027s media for a year. All this in hopes to hone my skills as a storyteller.\u003cbr\u003e\u003cbr\u003eMy hobbies include videogames, magic, dragons and art.\u003cbr\u003e",
