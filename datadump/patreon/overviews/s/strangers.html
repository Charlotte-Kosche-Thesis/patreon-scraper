    "summary": "\u003ci style=\"font-weight: bold;\"\u003eabout the project...\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003ca href=\"http://strangers.atrocityland.com/\" rel=\"nofollow\"\u003eStrangers\u003c/a\u003e is a project that began in 2009 as a small collection of abstract and modern creatures, and has been expanded over the years to cover hundreds of designs, stories, systems and sub-systems. The recently-launched \u003cem\u003ePrimer\u003c/em\u003e contains images, statistics, and descriptions of 52 strangers, with the text clocking in at over 63,000 words in length; this, however, represents only the beginning of what we hope to do with the project.\u003cbr\u003e\u003cbr\u003e\n\nSupporting \u003cem\u003eStrangers\u003c/em\u003e will allow Felix and J. to create the first official expansions, something we can\u0027t do without your help. \u003cem\u003eModule II\u003c/em\u003e will be an ongoing effort \u2014 we will continuously build new entries, with all-new art, writing, and concepts. In parallel, we would also love to be able to develop further materials such as one-off illustrations, short stories, wallpapers, desktop icons, cellphone charms, prints, and even more unique modules. \u003cbr\u003e\u003cbr\u003e\n\nWe chose Patreon to support this project because each entry is collaboratively designed and conceptualized, written, drawn, proofread, coded, and published. This requires a considerable amount of time and energy that we can\u0027t glean from our free time alone. \u003cbr\u003e\n\u003cbr\u003eAs a Patron, you will have an important voice in development. Patrons, through a weekly newsletter, will be gain access early-access material that includes development journals, images, entries, and proposals for new concepts and modules, as well as the ability to tell us what you enjoy, or what you want to see more of. We\u0027ve also added a premium reward tier that will exclusively allow you to personally enter the world and create a non-canon stranger of your own.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eabout the authors...\u003c/strong\u003e\u003cbr\u003eFelix Kramer and J. are long-time collaborators whose interests span semiotics, systems, structures, and their deformations. Felix does most of the talking.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/32602394/patreon/faces.png\"\u003e\u003c/strong\u003e\u003cbr\u003e"
