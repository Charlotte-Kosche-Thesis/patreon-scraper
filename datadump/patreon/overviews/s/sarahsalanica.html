link to my downloadable ZIP!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 4 reward-\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE- THIS TIER HAS LIMITED SLOTS SO THAT I DO NOT END UP OVERWORKING MYSELF! IF THE SLOTS ARE FILLED, I WILL ANNOUNCE WHENEVER ONE IS FREED UP! ALL SLOTS ARE CURRENTLY FILLED!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the start of a new month I will private message you to ask what you\u0027d like done for a coloured drawing! I won\u0027t do anything seriously extreme stuff (no scat, gore or vore, that sorta stuff) but otherwise i\u0027m very open to what you guys want! \u003cbr\u003e\u003cbr\u003e\u00a0ALSO- If you are one of my $20 patrons please make sure you let me know what you\u0027d like within the first two weeks of the month and have references ready by then. Otherwise your request will not go through due to time restrictions.\u003cbr\u003e...\u003cbr\u003e\u003cbr\u003eDue to mental disabilities and my partners long term sickness, finding work has been difficult and commissions whilst useful, aren\u0027t going to be enough to pay the bills.\u003cbr\u003e\u003cbr\u003eSo please support me so I can continue to comfortably produce work at a fast pace and so I can always improve!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.cantbuylove.co.uk/\"\u003eWEBSITE\u003c/a\u003e \u00a0- \u00a0\u003ca href=\"https://twitter.com/sarahsalanica?lang=en-gb\"\u003eTWITTER\u003c/a\u003e \u00a0- \u00a0\u003ca href=\"http://sarahsalanica.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e \u00a0- \u00a0\u003ca href=\"http://www.hentai-foundry.com/user/SarahSalanica/profile\"\u003eHENTAIFOUNDRY\u003c/a\u003e \u00a0- \u00a0\u003ca href=\"https://picarto.tv/sarahsalanica\"\u003ePICARTO\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
