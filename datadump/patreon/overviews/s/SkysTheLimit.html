ssions will be open\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003efor those eligible\u003c/span\u003e in 1~5 business days after payments have been collected! \u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003ePlease keep an eye out on your inbox the day payment is collected.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003eI will send out a message on the first of each month asking what each patron wants for their commission. If I do not get a reply, I will try to reach you through discord. If still nothing, you will just continue getting other rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2606 If you do not want a commission and only want to su\u003cspan style=\"color: rgb(178, 162, 199);\"\u003epport me, AHH THANK YOU SO MUCH! Know that you are open to request one at any time!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eT\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ehank you for reading and please consider becoming a patron today! \u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e(*\u2022\u0300\u1d17\u2022\u0301*)\u0648 \u0311\u0311\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
