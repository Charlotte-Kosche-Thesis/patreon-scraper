    "summary": "\u003cimg src=\"http://aidancasserly.com/casserly_web2016_patreon.jpg\"\u003e\u003cbr\u003eYour fiendish\nfriend Aidan is back! By day I\u2019m a freelance illustrator and storyboard artist,\nworking on client/studio jobs that pay the bills and keep the big bad landlord\naway.  When I\u2019m not working for others,\nhowever, I\u2019m working for myself creating my own comics and other fun artistic\nadventures!\u003cbr\u003e\u003cbr\u003e\n\nI love\ncreating comics and have done so for as far back as I can remember, but as\nanyone in RealWorldLand will tell you, it can be mighty difficult to make a\nliving this way.  I still follow the\ntrail laid out by the comic books and newspaper strips that I grew up with so\nlong ago, and with your help I can continue to create new stories for everyone\nto enjoy\u003cbr\u003e\u003cbr\u003eRead on, my friends, to see what\u2019s happening on the ol\u2019 drawing board.\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/scapula_pic.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003eSCAPULA\u003cbr\u003e\u003cem style=\"text-align: left; font-weight: 300;\"\u003eThe World\u2019s Worst Villain\u2026and I do mean the\nWORST. A frustrated grouch in a spooky skeleton costume, Scapula fights an\nongoing battle to prove his worth as a supervillain.  To do that he\u2019ll have to stake his claim in\nthe underworld, competing with crazed crooks, monsters, gangsters, and other\nsick minds.  The worst has only just begun!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem style=\"font-weight: 300;\"\u003eScapula\u003c/em\u003e is my\nmajor creator-owned comic series;  first self-published\nin 2007,\u00a0\u003cem style=\"font-weight: 300;\"\u003eScapula\u00a0\u003c/em\u003ehas continued on in web and print comics for ten years and counting.\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/casserly_SC_smdl_preview.jpg\"\u003e\u003cbr\u003eThanks to the ongoing support of Patrons I was able to create the special tenth-year anniversary issue, \u003cstrong\u003eScapula and the Sinister Monster Doom Legion!\u003c/strong\u003e The book was successfully crowdfunded and printed, all thanks to your support and generosity. More stories are in the works, and you\u0027ll see the progress as it goes!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/patreon_cover_dadahyena.jpg\"\u003e\u003cbr\u003eDADA HYENA\u0027S CREATURE SHOW\u003cbr\u003e\u003cem\u003eMonsters,\nmonsters, monsters!  Dada Hyena\u2019s\nCreature Show is an annual publication of horror-themed artwork, featuring my renditions\nof famous monsters, vampires, werewolves, zombies, slashers, kaiju, and other cinematic\nfrights. \u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://aidancasserly.com/dadahyena_sample_01.jpg\"\u003e\u003cbr\u003e\u003cem\u003eDada Hyena\u0027s\u003c/em\u003e\u00a0\u003cem style=\"font-weight: 300;\"\u003eCreature Show\u003c/em\u003e\u00a0is a popular item at my convention table and will continue every year for\nas long as people love the classic creeps and critters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/patr_04.jpg\"\u003e\u003cbr\u003eThe SCARECROW SPOOKSHOW\u003cbr\u003e\u003cem style=\"font-weight: 300;\"\u003eRetired\nhorror-movie host Barron DeMonte \u003c/em\u003e\u003cem style=\"font-weight: 300;\"\u003elives in a\nworld of silver-screen shocks that have been his act-in-trade for decades.\u003c/em\u003e\u003cem style=\"font-weight: 300;\"\u003e  Can he readjust to a semi-normal\nlife, raising his two grandkids while dealing with the \u003c/em\u003e\u003cem style=\"font-weight: 300;\"\u003emonsters, ghosts, and other terrors\u003c/em\u003e\u003cem style=\"font-weight: 300;\"\u003e that invade his quiet neighborhood?\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eAs a child I loved newspaper comic strips, beginning a\nlifelong dream to join my artistic heroes on the beloved Sunday pages.   With\nthe gradual demise of newspapers I decided instead to release my intended comic strip, \u003cem style=\"font-weight: 300;\"\u003eThe Scarecrow Spookshow\u003c/em\u003e, as part of D.C.\nComic\u2019s Zuda competition in 2009\u2026where it met with an astounding thud among very\nvocal critics.\u003cbr\u003e\u003cbr\u003eOut of all of my personal projects \u003cem\u003eThe Scarecrow Spookshow\u003c/em\u003e has had the most difficult history, which\nis why I am determined to give it the chance it deserves to become something\ngreat.  After\nnearly a decade of silence I am returning to the series with the intention of\ncreating a graphic novel for children and young adult readers.  This family-friendly collection of imaginative\nshort stories will be enjoyed by readers both young and old, human and\notherwise, and Patrons will see it every step of the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo far you\u2019ve seen that a lot of my upcoming projects are still\nin development.  For your support in the\nmeantime I am offering a lot of great rewards and general amusement.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePreviews and behind-the-scenes peeks\u003c/strong\u003e\u003cbr\u003e\n\nSee\nwork-in-progress screenshots and sketches of new comics as they are made, along\nwith videos of the art-making process.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDrawing Requests\u003c/strong\u003e\u003cbr\u003e\n\nTwice a\nmonth I will draw something new based on suggestions from Patreon backers of\nany level, no matter how utterly ridiculous it may be (any gore or porn will be\ncensored, though).  Let\u2019s hear some REALLY\ncrazy ideas from the peanut gallery!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eCritiques for young bright-tailed\nbushy-eyed artists\u003c/strong\u003e\u003cbr\u003e\n\nAre you an\nartist or student looking for a critique or just some professional advice?  I will be offering feedback and, for the\nhigher level-backers, a tutorial session for a piece you are working on; my\nnotes can either be sent to you privately or posted here for others to learn\nfrom.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePledge nothing: \u003c/em\u003e\u003c/strong\u003ePart of the Patreon feed will be\navailable for everyone.  If you like it,\nconsider tossing in a buck to see more!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePledge $1 per month: \u003c/em\u003e\u003c/strong\u003eComplete access to the patrons-only\nfeed: you\u0027ll see special artwork like comics-in-progress (thumbnails, sketches,\netc.), news on upcoming convention appearances, and previews of new projects\nand book collections.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePledge $5 per month: \u003c/em\u003e\u003c/strong\u003eComplete access to the patrons-only\nfeed, plus an exclusive bonus print with any order from the Scapula Store or my\nEtsy store (or have this print sent to you for only the cost of S\u0026amp;H).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePledge $10 per month - Join\nthe Halloween Gang:\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e See yourself caricatured as a member\nof Scapula\u2019s punk soldiers!\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/patreon_reward_levels_10.jpg\"\u003e\u003cbr\u003e\u003cem\u003e[caricature is drawn after one month of pledge]\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePledge $15 per month - Join\nDadaman\u2019s Not-a-Real Art School:\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e Get a personal\ncritique for an art/comic piece you are working on; you will\nreceive my write-up (notes and/or sketches), either privately or posted in the\nPatreon-feed for other artists to learn from.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/patreon_reward_levels_15.jpg\"\u003e\u003cbr\u003e\u003cem\u003e[first critique is available after\none month of pledge]\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePledge $25 per month - Join the Sinister Monster\nDoom Legion:\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e See yourself caricatured in an original\nsupervillain persona!\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/patreon_reward_levels_25.jpg\"\u003e\u003cbr\u003e\u003cem\u003e[caricature is drawn after one month\nof pledge]\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePledge $50 per month - Join the Creature Show:\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\nGet yourself a full-page caricature in the next issue of Dada Hyena\u2019s Creature\nShow, along with receiving a personalized copy of the issue and a print!\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://aidancasserly.com/patreon_reward_levels_40.jpg\"\u003e\u003cbr\u003e\u003cem\u003e[caricature is drawn after one month\nof pledge]\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\nWith your support, we can keep the comics\ncoming, my friends. Thank you all and enjoy the show!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
   },
