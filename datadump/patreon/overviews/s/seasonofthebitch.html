    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWe\u2019re just over here like,\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://process.filestackapi.com/ArMfObYDFQeyV03Ao3NMrz/resize=width:685/https://cdn.filepicker.io/api/file/UH9oXZ3SqeOAB7oRna2g\"\u003e\n\u201cBrb y\u2019all, we\u2019re summoning up the kind of podcast we want to hear in this world.\u201d\u003c/div\u003e\u003cbr\u003eWe appreciate and admire all of the radical women out that are already out there on the leftist podcast-o-sphere, making your voices heard. However, it\u2019s still way too rare to hear a woman on a podcast, much less MORE than one woman. Our goal? Make a podcast that centers women. \u003cbr\u003e\u003cbr\u003e\"Season of the Bitch\" airs every Friday. We have a feminist lens, but we also aim to make this a platform to talk about all of our varied perspectives on leftist and socialist politics in general. Our creators take turns hosting episodes on topics such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow capitalism relies on the oppression of women -- a discussion of the book \u003cem\u003eCaliban and the Witch\u003c/em\u003e, Marxist feminism, intersectionality, and spirituality.\u003c/li\u003e\u003cli\u003eRural organizing -- talking to our far-flung comrades about their projects, their unique challenges, and how we can bridge the divide between urban and non-urban efforts.\u003c/li\u003e\u003cli\u003eBeing very online -- the pluses, potentials, and pitfalls that the online realm has brought to our movement. We talk about slacktivism, clicktivism, trolls, closed groups, bots, and more.\u003c/li\u003e\u003cli\u003eJokes -- we\u0027re trying to figure out how to do memes on the radio. In the meantime, we have recurring comedy bits, generally ongoing tomfoolery, and lots of awkward laughs to share with you.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHelp us with our costs so we can keep having these conversations! We take turns hosting and we are spread out all over the United States. Your donations have already helped us with: \u003cbr\u003e\u003cul\u003e\u003cli\u003eMicrophones\u003c/li\u003e\u003cli\u003eHeadphones\u003c/li\u003e\u003cli\u003ePop filters \u003c/li\u003e\u003cli\u003eEditing costs\u003c/li\u003e\u003cli\u003eOur domain: seasonoftheb.com\u00a0\u003c/li\u003e\u003cli\u003eFlying us all out to perform our first live show in Chicago\u003c/li\u003e\u003cli\u003eMore live shows to come!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks to all the comrades, witches, friends, family, socialists, communists, Berniecrats, M-Ls, M-L-Ms, M\u0027n\u0027Ms, homies, and h8rs who have made this show possible. We see and appreciate you all.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOkay, love you, bye. Byeee! Love you!!! BYEEEEEE."
