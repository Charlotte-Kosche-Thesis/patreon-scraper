    "summary": "Hello everyone! My name is Alex Miller and some of you might also know me as Smudgeandfrank. For 17 years I have been creating comics, illustrations, and fan art drawings with the hopes of one day becoming a professional character designer. As a 25 year old freelance artist I am constantly looking for new ways to share my artwork and to make a living through my passion, which is challenging and rewarding... and that my friends is where your Patreon support comes in!\u003cbr\u003e\u003cbr\u003eWith your support I will be able to continue making new artwork on a regular basis, purchase artist alley tables through which I can sell my art and make new connections, buy equipment for live-streams and speed drawings, make new prints, and continue making comics such as my Undertale fan comic \"Reminiscence\". \u003cbr\u003e\u003cbr\u003eNot only will your patronage help me tremendously in my work but for your support you will be given rewards such as prints, patron-only glimpses into artwork/comic pages as I work on them, live-streams, drawing tutorials, personal sketches, and more!\u003cbr\u003e\u003cbr\u003eWith that being said I cannot thank you all enough for considering this form of support for my artwork! You have my eternal gratitude!"
