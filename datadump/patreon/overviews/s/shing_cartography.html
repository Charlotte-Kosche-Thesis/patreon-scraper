    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMy patreon is under construction. We all know that my skillset is drawing, not technology.\u003cbr\u003e I\u0027m working on what is the best way for my to share all my maps since they are all done by hand with pen and paper. I am working on\u00a0creating more maps to so that everyone on my\u00a0patreon can obtain them. Please be patient and feel free to reach out to me. \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(242, 242, 242);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI have basic tiers up but I am not ready to\u00a0fulfill those requests yet. Rather they are goals at the moment. But I am working,\u00a0diligently, to share more. It\u0027s my current goal.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e*****************\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eI started drawing maps since \u003c/strong\u003e2008\u003cstrong\u003e when I decided my stories needed to plotted out. Turns out I was pretty good at it.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eI have always wanted to share my dreams with the everyone. I live a fantastical life, that to me, is too mystical to keep to myself. I grew up with an Atlas I my hands, traveling the States. Now I plot the lands such as \u003c/strong\u003eKelvoran\u003cstrong\u003e and \u003c/strong\u003eRoh\u0027Uuzuna\u0027Ehh\u003cstrong\u003e to help others escape to majestic places.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eThanks to everyone\u0027s love I have grown. I have been challenged by fans (that have become my friends) to increase my skills and to do more with my art. There\u0027s too many uncharted lands that need to be discovered and shared, which means there\u0027s a lot of work for me to do.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e-Your \u0027local cartographer\u0027 SHIng\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
