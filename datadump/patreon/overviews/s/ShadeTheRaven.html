    "summary": "As many of you know, I\u0027ve been writing transformation stories to share on the internet for the last 13 years. I\u0027ve been doing it as a past time to keep myself entertained, and also to get some money from it which I can use to pursue some of my own interests (like arts for example).\u003cbr\u003e\u003cbr\u003eHowever, in recent years it\u0027s been getting harder for me to get commissions in on a frequent basis due to travelling, stress and outside issues, and due to the over-reliance on commissions, I haven\u0027t been able to work on anything for myself - I\u0027d love to be able to write something akin to a novel, or some short stories featuring my characters. Hence why I\u0027m starting up a Patreon - this way I can get some extra money in without having to worry about getting commissions 24/7, and it\u0027ll allow me to do more personal work. I know my stories come out quite frequently, so that\u0027s why I\u0027ll be charging per month and not per story. Also I know per month it won\u0027t make using PayPal awkward.\u003cbr\u003e\u003cbr\u003eAlso, just to make this clear, I won\u0027t be making stuff \u0027Patreon Only\u0027 - all my stories will be posted on all art sites I currently use. I might post early previews to here, but rest assured you\u0027ll be able to see them all on FA, SoFurry and possibly FurryNetwork.\u003cbr\u003e"
