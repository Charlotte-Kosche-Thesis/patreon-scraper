    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eLatest Update (4-18-2018):\u003c/strong\u003e\u00a0Season 8 - our first team season - starts tomorrow! We also picked up another sponsor in\u00a0\u003ca href=\"http://VintageMagic.com\"\u003eVintageMagic.com\u003c/a\u003e, and\u00a0\u003ca href=\"http://cardsphere.com\"\u003eCardsphere.com\u003c/a\u003e is sponsoring a team as well. Thank you both!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePrevious Update (3-30-2018):\u003c/strong\u003e Big thanks to \u003ca href=\"http://www.coolstuffinc.com/\"\u003eCoolStuffInc.com\u003c/a\u003e for sponsoring us and putting us over our funding goal for launch!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePrevious Update (3-25-2018): \u003c/strong\u003eVSL Season 8 will be a Team season! We\u0027d like to launch before the end of April so please support us here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Big Picture:\u00a0\u003c/strong\u003eMagic is, quite simply, the best game ever made. I love playing it, watching it, and especially telling stories about it. My latest passion project is to create a show where all of those things happen on a regular basis. If it\u0027s Tuesday night (pacific time) then I want you to know you can find a great cast of characters on Twitch, playing Magic at its highest level, and having fun while doing it.\u003cbr\u003e\u003cbr\u003eThe\u00a0short version: I put together a weekly Twitch stream that showcases Magic celebrities playing Vintage on Magic Online. \u003cbr\u003e\u003cbr\u003eI use funds from Patreon to pay everyone who is involved in creating the show - that includes a tech producer, the players, and myself. (Some previous seasons were sponsored by Wizards of the Coast, and they continue to help us out with prizes and access to Magic Online \"god accounts,\" but they are not currently paying us to make the show.)\u003cbr\u003e\u003cbr\u003eNote that I intend to keep the show available for free to everyone. It will continue to stream live on Tuesdays and then get posted to YouTube.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQ. When are you going to show my favorite format?\u003cbr\u003e\u003cbr\u003eA. Vintage has proven to have the most passionate audience, especially here on Patreon. If Wizards (or any other sponsor) wants me to run a different format I\u0027ll definitely listen, but Vintage Super League is the one I would do just for fun.\u003cbr\u003e\u003cbr\u003eQ. Does this campaign cover all Super Leagues or just Vintage?\u003cbr\u003e\u003cbr\u003eA. Vintage only (this is a change from when I initially set this up, but it is clear that there is a passionate audience that wants to make sure Vintage keeps happening, and that is something I am very happy to keep doing.)\u00a0\u003cbr\u003e\u003cbr\u003eQ. What rewards are there for being a patron?\u003cbr\u003e\u003cbr\u003eA. Right now it\u0027s mostly just making sure VSL can keep happening and improve, plus I do enjoy the ability to have direct conversations on the Patreon feed with fans of the show.\u003cbr\u003e\u003cbr\u003eQ. Where can I read more about the various Super Leagues?\u003cbr\u003e\u003cbr\u003eA.\u00a0\u003ca href=\"http://VintageSuperLeague.com\" rel=\"nofollow\" target=\"_blank\"\u003eVintageSuperLeague.com\u003c/a\u003e and\u00a0\u003ca href=\"http://StandardSuperLeague.com\" rel=\"nofollow\" target=\"_blank\"\u003eCommunitySuperLeague.com\u003c/a\u003e have lots of information plus lots of links to more information. Meanwhile, most of the video archives are arranged into chronological playlists on the\u00a0\u003ca href=\"https://www.youtube.com/user/wizardsmtg/playlists\" rel=\"nofollow\"\u003eWizards YouTube page\u003c/a\u003e."
