    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPLFQcKmmPqh7oNZTPY1HCR8p5dH3ShvNIh\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DB1xFdwluohA%26index%3D4%26list%3DPLFQcKmmPqh7oNZTPY1HCR8p5dH3ShvNIh\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FB1xFdwluohA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=A7I26RR7irc\u0026index=4\u0026list=PLH1s1d0_P3OnqO9SHcmFlu0jU444fesH4",
    "one_liner": null,
    "patron_count": 7,

    "pledge_url": "/bePatron?c=329289",
    "published_at": "2016-03-31T01:53:37+00:00",
    "summary": "\u003ca href=\"https://soundcloud.com/st-griselda\" rel=\"nofollow\" target=\"_blank\"\u003eSt. Griselda\u003c/a\u003e creates dark, melodic electronic music.  \u003cbr\u003e\n\u003cbr\u003e\nWe pull ideas from many genres, including circus, dance, steampunk, industrial, trip-hop, classical, and especially musical theater.  Our goal is to create a mini-story with each song, so we start with a character and story and build the soundscape around them.\u003cbr\u003e\n\u003cbr\u003e\nWe often write about mythology, adventure, power, and mystery, and our characters aren\u2019t always clear-cut heroes...\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWHO WE ARE\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLorelei (Laura)\u003c/strong\u003e is the voice of STG who makes the songs come alive, in the studio and on the stage.  A musical theater performer, Lorelei expresses the characters and stories of STG songs with her voice, emotions, and costumes.\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/stgriseldalorelei/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/stgriseldalorelei/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEris (Katherine)\u003c/strong\u003e is the primary songwriter and arranger of STG.  Both a lifelong electronic musician and a classically-trained composer, she borrows from across the musical spectrum (and across the globe) for STG\u2019s dark atmospheres. \u00a0(The voice of our Patreon blog is usually Eris\u0027s, and usually full of producer angst.)\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/laughingeris/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/laughingeris/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nLeto (Jeremy)\u003c/strong\u003e is the band technologist, studio engineer, and inventor.  Whatever the band needs to do, he creates the tools necessary to bring STG\u2019s ideas to reality.\u00a0\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/stgriseldaleto/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/stgriseldaleto/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nLike Massive Attack and similar projects, we\u2019ve spent the last 3 years developing our sound before releasing our first EP (\u003ca href=\"https://soundcloud.com/st-griselda\" rel=\"nofollow\" target=\"_blank\"\u003eConfusion \u0026amp; Certainty\u003c/a\u003e.) \u00a0We don\u0027t put out a barrage of music because we have to keep \"charting\" or whatever. \u00a0Instead, we take our time with each track to make sure it\u0027s something we really want to release.\u003cbr\u003e\n\u003cbr\u003e\nNow we\u0027re at work on our second batch of songs. \u00a0These are more goth compared to C\u0026amp;C\u0027s industrial focus, and the theme is journeys. \u00a0If Eris can \"stay on task,\" that is.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003cbr\u003e\nWe\u0027re using Patreon because it lets you participate in what we do. \u00a0Not only do you get the final tracks, but we get to include you in the process of making the songs.\u003cbr\u003e\n\u003cbr\u003e\nIt also lets \u003cem\u003eus \u003c/em\u003ehave a more\u00a0direct connection with you. \u00a0The tier descriptions have the full details of what you get per song (in addition to the song), but here is a sample of what you get:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSong demos and concept sketches\u003c/li\u003e\n\u003cli\u003eJoke tracks\u003c/li\u003e\n\u003cli\u003eBehind the scenes videos\u003c/li\u003e\n\u003cli\u003eVoting\u003c/li\u003e\n\u003c/ul\u003e\nIf you\u2019re not familiar with Patreon, here\u2019s the quick version of how it works.\u003cbr\u003e\n\u003cbr\u003e\nBackers pledge a certain amount per work.  In our case, it\u2019s per song.  After we release a song, backers will get automatically charged depending on which tier they pledged.\u003cbr\u003e\n\u003cbr\u003e\nWe are focused on quality, not deadlines.  We will probably not release more than one track per month, but if you\u2019re concerned, you can set a cap on how much to pledge per month on your account.  And of course you can cancel any time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eMILESTONE GOALS\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003cbr\u003eSince Patreon only shows you one upcoming goal, here are some:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$30 -\u00a0Brand Yourself! (Really, do it yourself...)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eOur logo is super cool!  Because geometry is beautiful.  Upon getting to $30 per song, we\u0027ll publish a HQ version of the logo in both vector \u0026amp; jpg formats and do a quick DIY video on how to put it on stuff like t-shirts and such.  Leto can give instructions on how to construct it mathematically.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$75 - Karaoke Party\u003c/strong\u003e\u003cbr\u003e\nOne of the things that all 3 members of STG love is KARAOKE.  And being us, we want everyone to join in the fun.  Upon receiving $75 per song, Leto will make timed karaoke videos that do that scrolling or color-changing thing in time to the music.  So you can sing along.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$95 -\u00a0Remix Kit Release\u003cbr\u003e\n\u003c/strong\u003eAnother thing that we love is REMIXES.  And we want people to be able to remix us.  So when we get to $95 per track, we\u0027ll celebrate by exporting a remix kit of a song from C\u0026amp;C.  (We\u0027ll put it to the vote on which song to export.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$125 - \"About The Song\" Podcast or Video\u003cbr\u003e\n\u003c/strong\u003eThe 3 members of STG often have different opinions about songs after they\u0027ve been out a while.  So we\u0027ll put out short \"about the song\" podcasts or videos for each song.\u003cbr\u003e\n\u003cbr\u003e\n- Thanks for playing! \u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCzMi34UQVfcNMW52E_tquGw\" rel=\"nofollow\" target=\"_blank\"\u003eYou can get our songs (with lyrics) on Youtube.\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/StGriselda/\" rel=\"nofollow\" target=\"_blank\"\u003eYou can also follow us on Facebook\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e- St. Griselda\u003c/strong\u003e\u003cbr\u003e"
   },
