    "summary": "\u003cstrong\u003e\u003cem\u003e\"So who are you and what do you do?\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Sarumaru. An artist that loves video games! \u00a0A lot of what I like is retro/90\u0027s stuff and much of my art revolves mainly around games from the 16-bit era. I am also the creator of something called (H\u0336e\u0336n\u0336s\u0336h\u0336i\u0336n\u0336 \u0336E\u0336n\u0336g\u0336i\u0336n\u0336e\u0336) FX Unit Yuki.\u00a0 A video game web comic which can be read free at\u00a0\u003ca href=\"http://www.Fxunityuki.com\"\u003ewww.Fxunityuki.com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fxunityuki.com/wp-content/uploads/2017/11/FXUNITYUKIwebTOP-copy.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eOn top of that, I have a couple YouTube channels, \u00a0SaruTV (Saru Studio) where I talk about art and art related tech and\u00a0\u003ca href=\"https://www.youtube.com/RetroJipang\"\u003eRetro Jipang\u003c/a\u003e, a channel focused on import gaming from the retro era. Both of which I\u0027d like to keep going with more artist tech reviews, art exhibitions, retro video game reviews and more!\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=wOFD0nypL2c\u0026amp;t=43s\"\u003e\u003cimg src=\"http://www.sarumaru.com/wp-content/uploads/2017/06/RJP-Sarupic.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Okay, bla bla bla. What do I get for supporting you?!\"\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eYou ask? Well, other than my eternal gratitude and internet hugs, I\u0027ll be sharing all sorts of things early for Patrons. Things like Monthly High-res wallpapers of my various works (Henshin Engine, Osu!, Bit the Robot and video game favorites I\u0027ve drawn), Sketches and concepts, Character cards and early access to much of what I do! But you don\u0027t have to support me to see everything as the rest will become available to all over time. ;)\u003cbr\u003e\u003cbr\u003eI am a creator with tons of ideas and I\u0027d love to be able to create more and your help would be eternally appreciated. I make sure to thank all my patrons in my\u00a0\u003ca href=\"https://www.youtube.com/RetroJipang\"\u003eRetro Jipang\u003c/a\u003e review videos so check those out! Thanks for stopping by and hope you come back soon!\u00a0\u003cbr\u003e\u003cbr\u003e- Saru"
