    "summary": "Hello, thanks for checking this page out. I\u0027m\u00a0\u003ca href=\"http://sambrinson.com/\" target=\"_blank\"\u003eSam\u003c/a\u003e, I spend most of my time learning, writing, and illustrating the things I\u0027m interested in.\u00a0\u003cbr\u003e\u003cbr\u003eWhat am I interested? Minds, brains, and machines, among other things. I\u0027m driven by questions like what consciousness is, how our minds are likely to evolve in the future, and how we might create artificial minds in computers.\u003cbr\u003e\u003cbr\u003eHefty topics indeed. They have, on many occasions, resigned me to the corner of a dark room cradling a soft pillow... yet on other occasions given me insights into who I am, who we are, and where we\u0027re going, which makes it all worthwhile. \u003cbr\u003e\u003cbr\u003eMy goal is to self-learn as much as I can in the fields of psychology, neuroscience, philosophy and technology. Then to write and illustrate what I learn, hopefully spreading the word and helping others learn too. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePassion about the mind and brain has kept me going. But it all takes time and effort. Patreon is a place for those that enjoy what I do to show their support by making a monthly contribution.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a patron, you\u0027ll help me cover the costs and maybe even upgrade the content. Plus, you\u0027ll make me feel all warm inside knowing you like what I do.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll say thanks like this:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe can interact on the Patreon message board, plus early access to posts and sneak peaks along the way. [$1 per month]\u003c/li\u003e\u003cli\u003e100% discount on\u00a0\u003ca href=\"http://sambrinson.com\" target=\"_blank\"\u003eConnecting the Dots\u003c/a\u003e and any future publications. [$5 per month]\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAny more than that, and you\u0027re crazy. But a good crazy, the kind of crazy I\u0027m totally on board with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s \u0027Connecting the Dots\u0027?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://sambrinson.com/wp-content/uploads/2016/06/Cover-copy.jpg\" style=\"width: 158px; float: right; margin: 0px 0px 10px 10px;\"\u003eThis is my first (and currently only)\u00a0\u003ca href=\"http://sambrinson.com/\" target=\"_blank\"\u003ebook\u003c/a\u003e. It\u0027s my baby. And it\u0027s all about learning to learn.\u003cbr\u003e\u003cbr\u003eI wrote it because what better skill is there than being able to learn quickly and efficiently? In my mind, there is none. But learning isn\u0027t easy, and while the internet has made it easier to get information, it hasn\u0027t necessarily made it easier to learn.\u003cbr\u003e\u003cbr\u003eSo I set out to explore just how learning occurs, the purpose and illusions of memory, and how we can form more accurate beliefs in a digitized age of misinformation and alternative facts.\u003cbr\u003e\u003cbr\u003eYou can check it out\u00a0\u003ca href=\"http://sambrinson.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e, or get a hefty discount (100%) by choosing to support me here on Patreon.\u003cbr\u003e"
