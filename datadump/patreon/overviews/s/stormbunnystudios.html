    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIyIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/1425943/044abcc1b9584a73891f4eeb564b96c5?token-time=2145916800\u0026token-hash=4DsHlKLMN94PnxBdCFieZ7E1J_CHghSys5hU6W-LAKk%3D",

    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JuNcYRq8B1g\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/JuNcYRq8B1g",
    "one_liner": null,
    "patron_count": 9,
    "pay_per_name": "month",
    "pledge_sum": 4627,
    "pledge_url": "/bePatron?c=1425943",
    "published_at": "2018-03-24T22:21:33+00:00",
    "summary": "\u003cimg src=\"https://i.pinimg.com/originals/66/6a/e2/666ae2a7f476ed3f5c8a5e44c62602b5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor the last two years, people\u00a0have been telling me to move more of my gaming content online so they could purchase it and support Storm Bunny Studios. But, because of my pride and because I was already consumed with several other projects, I did not.\u00a0\u003cbr\u003e\u003cbr\u003eBut times change.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve been following my work for any length of time, you know two things. 1) I live, eat, and [barely] sleep tabletop RPGs and 2) have been for a long time. As a professional, I\u0027ve been doing this for well over a decade.\u00a0If you\u0027re just getting to know me, or this is your first time on my page, \u003cstrong\u003eHi - I\u0027m Jaye Sonia\u003c/strong\u003e. I\u0027m the guy behind \u003cem\u003eRhune: Dawn of Twilight (\u003c/em\u003ethe cover of which you can see below) and the owner of\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/4518/Storm-Bunny-Studios\" target=\"_blank\"\u003e Storm Bunny Studios\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cdn.paizo.com/image/product/catalog/PZOP/PZOPDFSBSDOTCGE_500.jpeg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eSince its inception in 2012, Storm Bunny Studios has been the place I\u2019ve hosted nearly all of my ideas. Many of those ideas have found homes in the various worlds we publish, while others have ended up in other worlds, or worse, on the cutting room floor. \u003cbr\u003e\u003cbr\u003eWhen you combine all of that content with what I\u2019m actively developing (\u003ca href=\"https://en.wikipedia.org/wiki/Intellectual_property\" target=\"_blank\"\u003e IP\u003c/a\u003es under\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Non-disclosure_agreement\" target=\"_blank\"\u003e NDA \u003c/a\u003e notwithstanding, of course), you\u0027ll quickly discover - there\u0027s a lot going on.\u00a0\u003cbr\u003e\n\u003cbr\u003eI\u2019m going green-ish with my ideas and I want this Patreon to become that long-term, low risk, part-time job I\u0027ve been looking for. And, because I believe in doing what I love,\u00a0I think making more awesome gaming content is exactly what I need to do!\u003cbr\u003e\u003cbr\u003eMy goals for this Patreon are simple \u2013 create a bunch of awesome content, and if the audience is up for it, develop that content. But get this, I\u0027m going to develop this content in a truly unique way. I\u0027m going to develop everything as discoveries in a very long \"Choose Your Own Adventure\" book. For the purpose of this Patreon, everything will be taking place in my current project location, \u003cstrong\u003eThe City of\u00a0Westwater Bay.\u003c/strong\u003e\u00a0The City of Westwater Bay will operate in the larger world of \u003ca href=\"http://www.drivethrurpg.com/product/180610/The-Rhune-Dawn-of-Twilight-Campaign-Guide\"\u003eRhune: Dawn of Twilight\u003c/a\u003e\u003cem\u003e\u00a0(because we can, my friends, because we can)\u003c/em\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, I\u2019m going to use this Patreon to showcase content Storm Bunny Studios is releasing for several of our other worlds, including\u00a0\u003ca href=\"http://www.stormbunnystudios.com/occult-7\" target=\"_blank\"\u003e Bloodlines \u0026amp; Black Magic\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/DesignCampRPG/\" target=\"_blank\"\u003e Design Camp\u003c/a\u003e,\u00a0and\u00a0\u003ca href=\"https://www.facebook.com/LandsOfAlessia/\" target=\"_blank\"\u003eThe\u00a0World of Alessia\u003c/a\u003e\u003cem\u003e.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/019306_3f45b86b549e436dac2160d977b9af3e~mv2.png/v1/fill/w_556,h_787,al_c,usm_0.66_1.00_0.01/019306_3f45b86b549e436dac2160d977b9af3e~mv2.png\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why Patreon now?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eStorm Bunny Studios is going through some very positive changes and I\u0027m shifting some of my responsibilities in a few places. Since I\u0027m already working on projects like\u00a0\u003ca href=\"https://www.kickstarter.com/projects/stormbunny/design-camp-2-the-conversion\" target=\"_blank\"\u003e Design Camp\u003c/a\u003e with more of the community (a few of which I think will make very cool designers), I wanted a more personal place to make some awesome content.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePLUS\u003c/strong\u003e\u00a0\u003c/em\u003e- I\u0027m running this Patreon like a \u003cstrong\u003echoose your own adventure\u003c/strong\u003e. How cool is that?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo, let\u0027s start making some awesome!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eJaye\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-12-29T08:51:00.519843+00:00",
     "description": "Also known as the Excellent Birthday Level, this is a level designed to allow you to step in, for a month, and say thanks. Or just to get a longer look behind the curtain.\u003cbr\u003e\n\u003cbr\u003e\nAt this level, I\u0027ll sit down with you for a few hours (via social media, Skype, or a similar service) and help you create, plan, design, or otherwise make something for a game your running. Alternately, I can help you polish an item, concept, idea, monster, or encounter you\u0027ve already developed.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIf\u003c/em\u003e we develop any of your ideas as part of a product Storm Bunny Studios is publishing, you\u0027ll get the appropriate publication credits. Pledging at this tier does not guarantee we\u0027ll publish any ideas we develop. \u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePlease Note:\u003c/strong\u003e Storm Bunny Studios reserves the right to refuse any pitch, idea, or discussion it deems inappropriate for its audience.\u003c/p\u003e",

     "description": "\u003cstrong\u003eThe City of Westwater Bay\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf we hit this monthly goal, I\u0027m going to open up the \u003cstrong\u003eCity of Westwater Bay\u003c/strong\u003e\u00a0for development. While the city is absolutely a goal I\u0027ll likely be working towards as part of this Patreon, I feel like openly making it a goal helps align the overall direction of the Patreon.\u003cbr\u003e\u003cbr\u003eYou see, I have a soft spot for the\u003cem\u003e\u00a0\u003c/em\u003ewhole thieves\u0027\u003ca href=\"http://tvtropes.org/pmwiki/pmwiki.php/Literature/ThievesWorld\"\u003e world trope\u003c/a\u003e and would absolutely love to take Westwater Bay down that road. I\u0027d love to drag her towers into the dark sky, painting the gloomy city in the mists of too many nightmares.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEleven Hells, I\u0027d finally get to warm my bones by the fire and tell all of you miserable curs a story of real villains! I could tell you about \u003c/em\u003e\u003cb style=\"\"\u003eThe Mercy Boys\u003c/b\u003e\u003cem\u003e\u00a0or even \u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003eThe Yesterday Man\u003c/i\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cem\u003eBut I can tell right now you\u0027re not ready for them stories, not yet.\u00a0\u003cbr\u003e\u003cbr\u003eBest stick to safe harbors for now.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIf I hit this goal, I\u0027ll be able to dedicate a full weekend each month building out that city, including developing her various locations (with maps), as well as a series of encounters in both 5e and Pathfinder (I\u0027ll be adopting the playtest rules in August of 2018). I\u0027ll also begin publishing small PDFs that list the city\u0027s NPCs, items, stores, and the like.\u00a0\u003cbr\u003e",
