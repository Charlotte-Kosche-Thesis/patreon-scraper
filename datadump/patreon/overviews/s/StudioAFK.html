    "summary": "Studio AFK consists of Merel and Nicole. We are two Dutch animators who use our\u00a0\u003ca href=\"https://www.youtube.com/studioafk\"\u003eYoutube channel\u003c/a\u003e to create strange and fun videos. With this Patreon you can help make our dreams come true of becoming full-time animators who create their own content. We appreciate the support you can give us. If you can\u0027t afford to support us, we\u0027ll still upload everything we make on\u00a0\u003ca href=\"https://www.youtube.com/studioafk\"\u003eYoutube\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/aOMYvZL.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMerel\u003c/strong\u003e has years of experience in digital art and has a great sense of color and design. A lot of time she\u0027s responsable for the wonderful colorboards and backgrounds. Combined with her animation skills, she brings the full package! Loves videogames, puzzles and cats.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://lh3.googleusercontent.com/H3q5eUOdLHqQluTEchDJexpVnOGeBxXSiAYtpENguUUz149cvUut_33Od65ZjM67xKTQEdMGRU1JSfM=w2880-h1472\"\u003e\u003cimg src=\"https://i.imgur.com/ONpNgGV.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cstrong\u003eNicole \u003c/strong\u003ealways liked to draw so she decided to study animation. Getting more familiar with the fundamentals she likes to do more complex movements and can adapt many styles, but likes creating her own animations the best. Loves videogames, movies/tv shows and baby animals.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThank you for your continued support! \n\t\u003cimg height=\"7%\" src=\"http://i.imgur.com/uK2vQOj.gif\" width=\"7%\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
