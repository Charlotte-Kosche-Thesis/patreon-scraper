    "summary": "I\u0027m Arielle Grimes, a game designer stationed in Toronto. I have been working in games for four years, and have been releasing independently since March of 2014.\u003cbr\u003e\u003cbr\u003eI focus on making interactive experiences that use aesthetic design to tell a story. The interactivity of the medium allows a direct emotive connection with the user that can\u0027t be found anywhere else. I want to change how people think about games as entertainment, and I do this by directly expressing emotion through aural and visual elements of the game.\u003cbr\u003e\u003cbr\u003eMy work has been featured on \u003ca href=\"http://www.pcgamer.com/the-best-free-games-of-the-week-66/\" rel=\"nofollow\"\u003ePC Gamer\u003c/a\u003e, \u003ca href=\"http://indiegames.com/2014/04/freeware_pick_what_now_-_digit.html\" rel=\"nofollow\"\u003eIndiegames.com\u003c/a\u003e, \u003ca href=\"http://indiegames.com/2014/04/freeware_pick_what_now_-_digit.html\" rel=\"nofollow\"\u003eOffworld\u003c/a\u003e, \u003ca href=\"http://www.polygon.com/2014/9/17/6313269/queer-game-ruin-jam-2014-brokenfolx\" rel=\"nofollow\"\u003ePolygon\u003c/a\u003e,\u00a0\u003ca href=\"http://killscreendaily.com/articles/what-now/\" rel=\"nofollow\"\u003eKill Screen Daily\u003c/a\u003e and\u00a0\u003ca href=\"http://www.imposemagazine.com/features/video-game-music\" rel=\"nofollow\"\u003eImpose Magazine\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAll of my releases are available on \u003ca href=\"http://ariellegrimes.itch.io/\" rel=\"nofollow\" target=\"_blank\"\u003eitch.io\u003c/a\u003e and you can also click these images to check out some examples of my most popular releases:\u003cbr\u003e\u003ca href=\"http://ariellegrimes.itch.io/care_control\" rel=\"nofollow\" target=\"_blank\"\u003e \u003c/a\u003e\u003ca href=\"http://ariellegrimes.itch.io/takecare\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ariellegrimes.itch.io/takecare\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.itch.io/aW1hZ2UvMTcxNDQvNjY4NjkuZ2lm/315x250%23/7Pnut%2B.gif\" style=\"width: 174px;\"\u003e\u003c/a\u003e \u003ca href=\"http://ariellegrimes.itch.io/what-now\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.itch.io/aW1hZ2UvNzMxOS8xMDQ0MDYuZ2lm/315x250%23/Ky6a4Z.gif\" style=\"width: 240px;\"\u003e\u003c/a\u003e \u003ca href=\"http://ariellegrimes.itch.io/brokenfolx\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img.itch.io/aW1hZ2UvMTE1MzAvMTA0MzY4LmdpZg==/315x250%23/HzxonE.gif\" style=\"width: 206px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eWith your support I will be able to devote more time to creating more of these experiences, more immersive experiences, and start collaborating with other game developers.\u003cbr\u003e\u003cbr\u003eThank you."
