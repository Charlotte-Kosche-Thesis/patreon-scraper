    "summary": "Self.conference is a software conference for everyone. It\u0027s half technical talks (from languages and tools to hardware and techniques) and half people talks (from team communication and empathy to diversity, inclusion and mental health). We offer speaker travel help as well as scholarships, and are super proud to be partnered with organizations like Blacks in Technology (\u003ca href=\"https://www.blacksintechnology.net/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.blacksintechnology.net/\u003c/a\u003e) and GirlDevelopIt Ann Arbor (\u003ca href=\"https://www.girldevelopit.com/chapters/ann-arbor\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.girldevelopit.com/chapters/ann-arbor\u003c/a\u003e) and Detroit (\u003ca href=\"https://www.girldevelopit.com/chapters/detroit\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.girldevelopit.com/chapters/detroit\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eWhy are we on patreon? It\u0027s simple: it\u0027s really hard to get sponsorships for events focused on topics like diversity and inclusion, and we want to keep ticket prices low enough for anyone to attend. Self.conference is completely volunteer-run, and the organizers don\u0027t (and won\u0027t) make any money on it now or ever in the future. As a result of all of these things, the organizers generally end up around $10k in the red every year.\u00a0\u003cbr\u003e\u003cbr\u003eHave you been to Self.conference and enjoyed it? Have you just heard about it and really like the idea? If you have a couple extra bucks to spare, we would be eternally grateful to you for helping us out. \u0026lt;3\u003cbr\u003e\u003cbr\u003eCheck out more about us and our past events at\u00a0\u003ca href=\"http://selfconference.org\" rel=\"nofollow\" target=\"_blank\"\u003eselfconference.org\u003c/a\u003e!"
