    "summary": "Hey friends! You probably know me from my acting work on various Rooster Teeth animated and live action shows, video games, improv, what have you. I\u0027m glad you\u0027re here. This page, like much of my life is a work in progress, so bear with me.\u003cbr\u003e\u003cbr\u003eWhy am I here on Patreon? Well, long story short, I recently lost my full-time day job. Boo. But, rather than dive right back into that world of employment that eats into my time for creating stories and working on creative projects, I felt like it was time to give this Patreon thing a whirl. I\u0027ve been meaning to do it for a while, and well, here we are.\u003cbr\u003e\u003cbr\u003eSo what will I be working on, and what\u0027s in it for you? This is a great question.\u003cbr\u003e\u003cbr\u003eI have a number of projects getting off the ground, with two leading the charge. Instead of creating a new page for each different project, I\u0027ve decided to keep everything here under one roof, as many more projects will be getting added to the list.\u003cbr\u003e\u003cbr\u003eBut, as for the first two, we have a a new creative stream coming together on Twitch, called the\u00a0\u003ca href=\"https://www.twitch.tv/shannonmccormick\" rel=\"nofollow\"\u003eVirtual Improv Players\u003c/a\u003e. That\u0027s right, an improv show, streamed directly into your house from afar, with \u00a0the opportunity to participate via the Twitch chat channels.\u003cbr\u003e\u003cbr\u003eAnd second, a new web comic in development that I am writing--\u003ca href=\"http://escapefromteddybearprison.tumblr.com/\" rel=\"nofollow\"\u003eEscape From Teddy Bear Prison\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will get early access and behind the scenes look at both of these projects. And like I said, there\u0027s more on the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
