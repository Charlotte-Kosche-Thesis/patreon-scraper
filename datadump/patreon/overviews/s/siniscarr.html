     "about": "I\u0027m a 21 year old nobody trying to change themselves into a 21 year old somebody through a variety of creative pursuits. I\u0027ve been writing since a very young age and have always had a passion for the creative arts. My experiences in life so far have pushed me to finally start trying a bit harder to make that plunge into being a creator rather than just a consumer, and this page\u0027s goal is to help support that.\u003cbr\u003e\u003cbr\u003eMy current projects and pursuits are the following things in order of focus:\u003cbr\u003e1. Writing a tabletop RPG system from the ground up\u003cbr\u003e2. Writing a prime-time television series\u003cbr\u003e3. Writing short stories and books\u003cbr\u003e4. Writing, recording, and publishing my own music\u003cbr\u003e\u003cbr\u003eAll three of these projects have been in the works for different amounts of time, but I am beyond fully committed to seeing each and every one of them to completion.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working a full time job, so unless this page really takes off I won\u0027t be able to work on these projects truly full time. I work on things at least once a day, so I plan on doing weekly updates to this page with information on all the different projects and pursuits that underwent any changes over the course of that week.",
