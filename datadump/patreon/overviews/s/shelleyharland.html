    "summary": "\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hZOjG8r93M4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cstrong\u003eYOU\u00a0\u003c/strong\u003eare the reason I continue to create which is why I wanted to share some of the heartwarming messages I receive from you.\u00a0\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for making me feel that what I do matters\u2026\u00a0\u003cbr\u003e\n\u003ca href=\"https://ibb.co/nnFgMS\"\u003e\u003cimg src=\"https://preview.ibb.co/h9T1MS/WHO_AM_I.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nHello! I\u0027m a singer/songwriter from UK, via NYC and SYDNEY. I\u0027ve released albums globally and have written lots of songs that are featured on Film and TV Shows. Some of them have over half a million views on youtube like this one with\u00a0\u003ca href=\"https://www.youtube.com/watch?v=r9GgucQKZ5M\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNicole Kidman\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e...so if you\u0027re new to my music please check out my tunes on\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.youtube.com/shelleyharland\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/nssT1S/WHO_AM_I_1.jpg\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003c/span\u003ePatreon is a membership platform that makes it easy for creators to get paid. So to all the fans that have asked me to make a new record, tour or make videos this is a way for that to become a reality. Essentially this is the new FAN/ARTIST version of a record label... accept this is totally fun without any boring restrictions!\u003cbr\u003e\n\u003cbr\u003e\nPlease consider supporting independent music and\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=3863424\u0026amp;redirect_uri=https%3A%2F%2Fshelley477.wixsite.com%2Fshelleyharlandmusic\u0026amp;utm_medium=widget\u0026amp;utm_source=wix\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ebecome a patron of the arts\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e! It only takes a dollar (or more if you choose) I know that doesn\u2019t sound like much by itself but when enough people believe my work is worth a dollar it can add up and make a HUGE difference to the time I dedicate to creating the music you have asked for.\u003cbr\u003e\n\u003cbr\u003e\nI will create 1-3 exclusive \u2018musical things\u2019 per month and you can choose to donate a $1 (or more) per creation. You can also set a monthly max if you only want to support one creation per month. Whatever works for you!\u00a0 There are many options to choose from and you will only ever be charged once I release a creation. While this is happening I will also begin work on creating my next album which will be exclusively available to patrons before anyone else.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/bEkRo7/WHO_AM_I_2.jpg\"\u003e\u003cbr\u003e\nAs a thank you for your patronage I am offering some really fun rewards like\u2026personalised songs, living room gigs anywhere in the world, google hangouts and more\u2026 We\u0027ll chat on the \u0027members only\u0027 community board and I will get to share all NEW music and videos with you exclusively before it reaches any other stream. You can be as involved as you would like to be, if you have a suggestion for music, cover songs, artwork... we will be talking! If you\u0027d like to just hang back and enjoy the music as it comes that\u0027s fine too! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/dTMMMS\"\u003e\u003cimg src=\"https://preview.ibb.co/eb4K87/WHO_AM_I_3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nKeeping original independent music alive these days is more important that ever so please believe that your patronage can make ALL the difference in the future of independent music.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for considering to\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?c=475180\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003epledge\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e...I\u2019m truly grateful\u2026\u003cbr\u003e"

     "about": "Shelley Harland is a singer, songwriter and producer with a passion to write music of all flavors. She has written pop, dance, acoustic, deep, dark and beautiful songs. Like many people, she enjoys a variety of music and expresses that freedom within her own creations.\u003cbr\u003e\u003cbr\u003eUntrained in music, she discovered these talents while living and working as a private investigator in New York (true). She picked up a guitar, wrote a few songs and her journey began.\u003cbr\u003e\u003cbr\u003eHer incredible voice and lyrics have inspired collaborations with artists all around the world. Shelley has worked with legends such as John Cale (velvet underground) and Larry Klein and has toured with artists like Elvis Costello, The Fray, and Delerium. You can find her songs on itunes and featured on various film and tv shows as well as appearing on other artist albums throughout the world.\u003cbr\u003e\u003cbr\u003eShelley writes and sings from her little studio by the sea in Sydney Australia\u2026\u003cbr\u003e",
