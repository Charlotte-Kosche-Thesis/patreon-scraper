    "summary": "I\u0027m Karyn O\u0027Connor, singing teacher and writer of SingWise.com. I want to thank you for visiting my Patreon page! It\u0027s singers like you - highly motivated to know more about the singing voice and determined to reach your singing goals - who keep me doing what I love doing.\u003cbr\u003e\u003cbr\u003eAt my very core, I\u0027m a teacher. I\u0027m deeply passionate about singing and about guiding others along their journey to becoming the singers that they have the potential to be. I want this Patreon page to be another way for me to offer you valuable, science-based information about the singing voice and practical instruction in vocal technique - another way to reach those who are keen to learn and who find value in what and how I teach. \u003cbr\u003e\u003cbr\u003eHere, I\u0027ll be sharing exclusive content with my patrons - live chats and informal videos that will not be made available to the SingWise YouTube viewers. (Sometimes, the content simply may not fit with what I\u0027m hoping to accomplish through the YouTube channel or may not be suitable for the broader YouTube audience.) You can think of these videos and blogs as \u0027special bonus features.\u0027 I\u0027ll answer your questions about singing technique - no matter how obscure -\u00a0 provide analysis of singers\u0027 vocal technique, share video of training sessions with students (with their permission, of course),\u00a0keep you posted on the progress of the singing technique book that I\u0027m writing, and maybe even sing a bit for you. The possible ways in which I could use this platform for helping you reach your singing goals are countless!\u003cbr\u003e\u003cbr\u003eSo, I\u0027d like to invite you to join me on this exciting journey, get to know me a bit better, learn more about training the singing voice, and help me build a really strong community of passionate, talented, well-educated singers by becoming a SingWise patron. Thank you in advance!"
