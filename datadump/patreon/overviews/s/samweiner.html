    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHi, I\u0027m Sam, an NYC-based humorist and I need YOUR help!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eMy goals are simple: To \u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eMAKE PEOPLE LAUGH\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e and to \u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eEAT YOUR MONEY AND TURN IT INTO GOLD INSIDE MY STOMACH.\u00a0\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u2022 Writer/Comedian (The Onion, BuzzFeed, Annoyance Theatre)\u003cbr\u003e\u2022 Student of biofiduciary-alchemy (a.k.a. an alchemical mage that is close to unlocking \u003cem\u003egnosis\u003c/em\u003e (true knowledge). I believe that by eating enough money, I WILL BE ABLE TO SECRETE GOLD OUT OF MY ANUS!)\u003cbr\u003e\u2022 Traveller (Canada, the hidden chambers of India\u0027s temples of Thrissur on the hunt for scraps of arcane papyrus)\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Zosimos_distillation_equipment.jpg/800px-Zosimos_distillation_equipment.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHAT AM I CREATING?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u2022 Mostly, I\u0027LL BE EATING THE MONEY YOU SEND ME! Inside my stomach, your coins and paper money will mingle with specially selected herbs, the seven metals of antiquity, and transfused endocrine secretions from exotic mammals to induce the painful metamorphosis of your contributions into gold! Then the jagged gold will begin its terrible journey through my bowels.\u003cbr\u003e\u003c/span\u003e\u2022 Online humor articles\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/0/03/Alchemy_of_Happiness.png\" style=\"width: 364px;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHY SHOULD YOU SUPPORT ME?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u2022 Most living alchemists, including the depraved Zyndu The Merciful (ironic nickname) and Pope Innocent VIII, make a serious mistake: They neglect the kiln of change that is our own body. We put food in...\u003cem\u003e but does not something else come out?\u003c/em\u003e\u003cbr\u003e\u2022 Once my studies are complete, it is only a matter of time before all of humanity bows before me. Those who recognize my claim to the title Supreme Alchemist in the present will be barons in THE WORLD YET TO BE BUILT.\u003cbr\u003e\u2022 And did somebody say \"Tincture of Infinite Youth?\" Yeah, that\u0027s something patrons can look forward to ;)\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/9/9c/Joseph_Wright_of_Derby_The_Alchemist.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e***Frankly, if you\u0027re donating to practitioners of non-somatic chrysopoeia, you\u0027re making a BIG mistake!***\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62); font-weight: normal;\"\u003ePlease check out the rewards available to those who support my journey into the\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62); font-weight: normal;\"\u003ecryptic arts!\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62); font-weight: normal;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/3/32/Chrysopoea_of_Cleopatra_1.png\"\u003e\u003c/span\u003e\u003c/h4\u003e"
