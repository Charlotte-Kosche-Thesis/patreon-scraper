    "summary": "\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/omvpRrnP1idi5ZS22jw4UhVw8-WX-SDg32wCE8DRPjw1x-QAEsrYz2RejahMws_BqPW_uftY-KreVEQ8GHZ9F3v6Qt5sxbD69na6mtMCq086_7EsPEgZLF68lhQ_KRakf0Y1DaMFofh1fC8jQ25OhY3_HcD8Lot0a6_nzw9XXVlLuKUT7yWxId5cq6y6X_BUpZQ7LKHQUn5258FmxLYCGctZM1iQ6YS4vR90w37DODRgakdYjHSbRvQaOYUjdjDbMv6dZNBIfYBOc_-e6R6IZyJpdEgixtMLOu7kkE0axeoqUpgA8FYyosdam6YQOkb_hvqqjzmf10a0VEhnTaGixMRN_7GsmSDj7KeUQr8bQhuJxYb44FOM8s9-49Dgexkw3YK9Zog0m8Fd-isVMMNNBOG1K0-h6XfaOg2bnFRUPGC5E63Qq82s93YgRnRgw3D-prVP-rNhXGU3vAPvT553p8VG5WKa9Syd-tMfvrfh1UThRpW96DubkM-mjH0aroGelxzevql37mjouVvAbOh2vvolxtJokBk85i2RVaAxkuyGKiiVet4COOnLYxsdOe4UnoXxccLiAXiFvHHCI8TAo71lY0RMlLtUTWOl0SHThgW50_eKgwkAeaGJ=w1222-h639-no\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi there! I\u0027m longtime competitive athlete, Patricia \"Frankie\" Smith.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI\u0027ve competed in just about any sport I\u0027ve wanted to. Soccer, boxing, martial arts, bicycling, strongwoman, bodybuilding \u00a0and even running in the world\u0027s largest relay, The Hood to Coast. I\u0027m now a state record holding powerlifter and soon, champion figure competitor.\u00a0\u003cbr\u003eThroughout all my teen and through adult years, I\u0027ve trained in a gym. Its my sanctuary. And throughout my years of training, I\u0027ve never stopped progressing and have always hit my goals. For the record, I\u0027m drug-free. In bodybuilding, I\u0027ve qualified for Nationals three times, competed twice and placed both times within the top ten in my class.\u00a0\u003cbr\u003eMy training employs a straightforward, basic regimen of squats, bench, and deadlifts (and each of their variations) and whatever accessory exercise needed for the \"big three\". The very core of my training is strength based. Its been this way for almost twenty years and has never done me wrong. As a matter of fact, when I see others doing similar things in the gym, I see growth and progress for them, too.\u00a0\u003cbr\u003eI would like to help you with my thirty years of weight training knowledge. I know immediate questions are coming to mind and I answer them below.....\u003c/span\u003e\u003ca href=\"http://www.patriciasmithartist.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://lh3.googleusercontent.com/UQIDdXf9E2UlGZAaeQHq7yXKo7_Y1HM6ni1uuamfOuxCgxABJEPwo4MOkIbd8qlZMMCTKDxTd_Q24ecOeCbG37ymdEjBYLedV8ESmD-GgdgrRQjLTtT8rWUH8NOFz1-ryuChSUXm7oOu5uXhWLdWa6Y9t9DY4GnTclBmtb4I0RIhvg52oG3GlWD1-efAxQiZ6LrWdV0CV1DkO8DQB3lgt-pEXdRtw3EiiCLxpZst-NXopMbRfWbscgkVKSQpq8Dptcve7ggmYU35SptdwCnmMh_k-sQGbSvtxAWGLugfaxOxxnkrlUwYOW54Bfoa8GmIQBFua0E3637kr0xx3jHcMBZ9HyGEvgKL4QPxLWzcG72xQhQiavilQdLgYf75rzYEclZ1dTr1gN-7svu7Bp48oEZO49YkdspgKjdfrfwSvIjB4xeCaYWvMg43Y68XRX4scWZSDRrpDObFJ8GOVy_NtIGwcZaw0eEIZA7jdhOdTwOlKMbL2x9pmiwc_3-kJzzdR-yUjsJ2h8HS1_kaqtytthjlBiWjRE3x8K0uVcXSs4g12bGLxzYOxpkQb8Y_3syvWpAV53S5GsZ3bAovIOa3NIpXdacTWm-gc9Upl2XcQeELdP2LhW1lduun=w500-h322-no\"\u003e\u003c/a\u003e\u003cimg src=\"https://lh3.googleusercontent.com/UQIDdXf9E2UlGZAaeQHq7yXKo7_Y1HM6ni1uuamfOuxCgxABJEPwo4MOkIbd8qlZMMCTKDxTd_Q24ecOeCbG37ymdEjBYLedV8ESmD-GgdgrRQjLTtT8rWUH8NOFz1-ryuChSUXm7oOu5uXhWLdWa6Y9t9DY4GnTclBmtb4I0RIhvg52oG3GlWD1-efAxQiZ6LrWdV0CV1DkO8DQB3lgt-pEXdRtw3EiiCLxpZst-NXopMbRfWbscgkVKSQpq8Dptcve7ggmYU35SptdwCnmMh_k-sQGbSvtxAWGLugfaxOxxnkrlUwYOW54Bfoa8GmIQBFua0E3637kr0xx3jHcMBZ9HyGEvgKL4QPxLWzcG72xQhQiavilQdLgYf75rzYEclZ1dTr1gN-7svu7Bp48oEZO49YkdspgKjdfrfwSvIjB4xeCaYWvMg43Y68XRX4scWZSDRrpDObFJ8GOVy_NtIGwcZaw0eEIZA7jdhOdTwOlKMbL2x9pmiwc_3-kJzzdR-yUjsJ2h8HS1_kaqtytthjlBiWjRE3x8K0uVcXSs4g12bGLxzYOxpkQb8Y_3syvWpAV53S5GsZ3bAovIOa3NIpXdacTWm-gc9Upl2XcQeELdP2LhW1lduun=w500-h322-no\" style=\"width: 276px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/SMZADwlFTEXS8Irh2WXeLCETYZR9SBKMpsDpTC0tTMYhoxKPj-Ld3rd2FslMABMkX-TFeJ3jkk75bE94ycj_-mprA5q2hwnJ8TemHfUueUKEIZ0l-gk5InMWWltQWYHYcmHi7g078DSjv4RnWpbaGcZIw0rIiCMnCS9LcYZPl148JKa5a6C46MqLBNw8A_Nhj_wt1sAamh_fSFoCjG1y3x-FpwvIeQ3DYi35_L9Vm4lVb-YWLjFEdDB1fcSL8VGg6V1Gr-6FNLGKY4_xF2gCT9axKtWyQZOFgY-RIHpiUHQovoDeZx8sdN0dNeR76gIHMyvxXwDejKwnerAsfoM89yTQUBaRO1i06AIbuf71SxeNVW53yGY-cskJZY9AdxkWautBWm-jzMVN_VHzRuSeVHqFLI58xtlNqtVF7nGuKyIWOyWW0XCPzoA0rEkKneZ7yFQXKaR6V6XL4fE2oiGQfHfFx8pgRP57JLxZ-jWMWcJCz-HtPv7Aszj4o0WIlsOYGGn1jqKZsFtNGheqwoia1GIwQgm0fwBoU9rDVeI_XIfRKn4W2aqOdOLX21ioOqXosgTBgaZApl6UhPYCl8moeyq28eINpEU0HaMqRQrFJvBjMHL1tkTI25ly=w495-h310-no\" style=\"width: 271px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMe in the middle (top, red posing suit)! \u00a0I\u0027m the middleweight - won my class.\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat\u0027s the Plan? How are we going to DO THIS THING?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eChoose one of the options to the right \u0026gt;\u003cbr\u003eThen we begin! I\u0027ll need to get the following information from you: At least two days of dietary intake and your workout routine. Email me this information.* The very first SKYPE session is scheduled. I provide you with a new workout routine and dietary tips. *Don\u0027t worry, I\u0027ll email you with an outline of what I need from you for us to get started.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve chosen a four, ten or twelve package, we\u0027ll plan the schedule during our first SKYPE session. Its important to get into a routine and this will be one of them!\u00a0\u003c/span\u003e\u003cem style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/25I9T2sxrOx8i3TLXj3NSMzMBS7eXdR6rtf2ofVjEARbpnsD5fiJi48ddNaR0rWh1IAr0-0F7MqkpljEYom_Ro9xJAuXEYMVtprLQz4dKalfEnXZ8BO0eSiZqhid-WYSFNDlIC0-LVPa6Mz7hR9wZgVDOoBm_i_B4dkcSq-WU2LoPMV3kuMxbbtgPKIVVCKEyICQOO3z-0XpXNkhgVtIIHJhSGSM8-Uz4iXBHUoCg42sgiRapD1DztEVr4rC9Or5rC78fGcVFfg7L7clD6-UPAPAl7nsp-iCEVsZb7AV3RDzroiZ5AakcLhUHO2950UcwtEnFvsGuuwJibFNketMod5MAWamPmZ3a_XsyuZdjfAPAw4r5j0QCoKmKOE7yog0jwzZG9L8AzXsMolDwPoKw6uGw9w7FXw1VYo5EkZB-0XwKoWN3bplV0nOgPENyObB_3poh96sv-RbzjueTtB-nrifL8OJSTq3_lqxStJNZK5GNH56r9ANLtWBFSqvMh46e-pjs0ZSsqWhkNLYW1DV6_XLJu76t00TS7ol62foBkB8r9HV4cWoJXbis-hzdZlW0sSXhzwYeHX6nltfF2BNmZYluEvSvscrGEdDpWHebHT9Ca2HokeG0brb=w212-h320-no\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFYI, I was the reference for Wonder Woman.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m on the cover of 7 issues.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/3M8M4IslUXuV4p5cG9ytPTTSrJDsgO3KYc9Y1_kEdpk74P4JeheV_pgE1DfkKCAeM8-eJFkScLVhRoGiozewHdyxavWnXQM3ElvfHSWwhNF8dJ6ATQ7GClmR2kAoxTszse5l045T-kyA_KIHSfzYSoY0i-215htgCuwvM-fi-xSohGqPcDJxh_hi-6WhvU_1Pk1HEgA2wSIbsnY9JCpf7T7TAjts6RbZkQvCoPmHstLyGOaZ0LamaXWHGU54ck70n7sYjfAv1I4s3pCuWDcabtwDPJFAoaNToxhpJQKD7zz8wr2vkETqStrqmXcbRepqLOoiGnX2uYBCIpstruEQWtJJ2dXA6pb0qPSPFrq81Tbec915-FeMHc0L97wfd6DF9RnlLj98OwDiD8eemRPAdMco_BA85B3EcfzuGXsfSd4wtVmhG7OvrPEH4z1g-7t0cHfAk1v3QvqJ1gPGUryOreIrcNvE2RP_Fc0iM6kQPTUotHgkTRoWSH8LJDTQzlbYjCIVhCPFXh2zZE5BFZeAiiapknc6Imah2Is6OgGIkBrkWGNWTaXhO4JLvoIYxfUke1uZpqZmZOdNspOSEqd1mhWnhroj82gL4igvmhPMzlJpKnQ7xStPToXB=w300-h463-no\" style=\"float: right; width: 242px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOne of my class wins in bodybuilding.\u003cbr\u003eThis contest is where I trained and dieted MY WAY.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e--\u0026gt; EACH SKYPE SESSION IS THIRTY MINUTES \u00a0\u0026lt;---this is important\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow I don\u0027t want to get BULKY and HYOOOOGE! I just want to be fit and strong.\u003c/strong\u003e\u003cbr\u003eFirst of all, fat is bulky and muscle is sleek, sinewy and sexAY. You can\u0027t lift with fat, but you sure can with muscle! And just the right combination of both, you\u0027ll be strong(er), fit(er) and even sexiER. Basically, you\u0027ll look fantastic naked (\u0026lt;--I\u0027ve heard this is an important thing, so thought I\u0027d point this rather important thing out).\u003cbr\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eWhat if I don\u0027t have access to a squat rack? Or even, a gym?\u00a0\u003c/b\u003e\u003cbr\u003eI\u0027m quite creative, thank you. Its a huge part of why I\u0027ve stayed with weight training for as long as I have. I love the deadlift, bench and squat - I really do. But every so often its good to do something new and different. I can put together programs with bodyweight exercises. If you have a set of\u00a0kettle bells, we can do that, too. Bands? Sure, lets do that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTime. I don\u0027t have the time....tiiiiiiime...so little of it.....\u003c/strong\u003e\u003cbr\u003eReally? I\u0027m the goddess of the quick and effective workout. I\u0027m also very busy and have to set aside time when I can to go into the gym and I\u0027m competitive! I HAVE to train! There are many ways to get a workout in. Many. Ways. And a few where no gym is required. \u003cbr\u003eI will happily show them to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVia the Patron-Only Livestream and Page:\u003c/strong\u003e\u003cbr\u003eI\u0027ll provide exercise how-tos, tips (diet and training), and the occasional interesting and educational article I\u0027ve found on training and nutrition or whatever might affect your training and nutrition.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore importantly, I\u0027ll get you where you want to be - faster. Minus all the\u00a0noise. I\u0027ll be your filter from all the nonsense. So lets do this!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eThank you, from the bottom of my happy heart, for your amazing support!\u00a0\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is this Patreon all about? \u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will be charged once a month.\u003c/li\u003e\u003cli\u003eYou can change your tier level at any time.\u003c/li\u003e\u003cli\u003eYou can cancel at any time.\u003c/li\u003e\u003cli\u003eIt\u0027s pretty risk free and that simple!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI truly hope you\u0027ll let me help you! I\u0027ve been doing this for so long, its really a very important part of my life and I would love to show you all the benefits from a healthy, physically active lifestyle that involves quality weight training.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/3Uq0EdMbf2Vzzjo6PbkufZAwWMqEuEBte8vqE6kC1ZIlk8QLaEYgO656KKMOlnsNGyrYyOm9niZ5N-3NnTHjzEs6LRJY18utj9S7ejdh48C2sKc9GnXJTDDaes6JlDmHEeg1GWCc-Opdd5U0X4al6FfbA-qeE820fqFn1Bw9BoMD7b9d-azXwhgxJtePDAmYMa3YIin5Isz_ONME5mcvuVawjclsyJ_H9-_p9yAQldR8LfqqIbotpjp0hNioZM_Ouqxg0Km0liNbMfdSyU-kCVAO3gcTewaYTSgt2f5wPpfGswNUvtXXrQX1IyG5TSKfjYlgEcTbqGQe0VxwsSod0GolQ-SZZnvF_U4nL89hk-njyw7hPXNaoAHKSGz_-wSllMJiMFIFotlSMihFqWcGLtmKE9qcJYukjRTictBAon0q-Tbi7y55jYI-PX1DgpYTs5kBOlwATJKifRrLm75yZLoXlpJR3gUgCADsI_3Cht5ihml0y4srO8u9CWVgej16YAaySw_rPeq_N0Z_QST60wWKakamjv94OW4wYTPmy1Kpjs0mSI-M0NuklN5sNP0SFGuMbqYmuLEa2UZxgWk_D6z3nlNy-LYpQyWMVepKi39kkTa-ud-kxhf5=w1031-h1076-no\" style=\"width: 195px;\"\u003e\u00a0Have a truly fabulously active day!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/smugbug/16476813743\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/smugbug/16476813743\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003c/div\u003e"
