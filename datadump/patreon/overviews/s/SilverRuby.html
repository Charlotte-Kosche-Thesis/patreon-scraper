    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/div\u003eHello! I\u0027m Yvonne, and I\u0027m a UI/UX designer by trade, but my passion lies in world building and character creation \u0026amp; illustration. And... I\u0027m not going to lie... I \u003cem\u003elove\u003c/em\u003e drawing pinups. Cheesecake, beefcake, you name it! I have a full-time job, and I spend a lot of my time outside of work drawing, writing, and playing Tabletop RPGs. I\u0027ve only recently fallen down the hole of building Warhammer 40k miniatures with my first little squad of marines... And I\u0027m located in sunny California, and I have 1 cute cat named Thor!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do I get by supporting you?\u003c/strong\u003e\u003c/div\u003eBy supporting me on Patreon, you\u0027re helping me do what I love! To draw more outside of full-time work, and pushing me to improve as an artist... As well as indulging my desire to draw new \u003cdel\u003esexy\u003c/del\u003e and interesting characters while continuing to build my worlds and settings. \u003cbr\u003e\u003cbr\u003eYou will receive sneak peeks from me as I work on my worlds, and receive exclusive concept sketches and short write-ups that are not available publicly. Even small comics I may draw or short stories I have written in those settings I\u0027ve created! You will see pinups and work in progress shots of characters of my own, as well as those collaboratively made with Patrons. Tutorials will be made available as I receive suggestions of what Patrons would like to see or learn about my processes.\u003cbr\u003e\u003cbr\u003eNot only will you get updates from me, patrons of the INSTANT COFFEE tier and above will have the opportunity to win a colored Portrait once a month! Patrons of LIGHT ROAST tier and higher will get to vote for the subject of the next pin-up to be drawn. Patrons of MEDIUM ROAST and higher tiers will also receive loyalty rewards as my thanks for your support.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat can I expect to find here?\u003c/strong\u003e\u003c/div\u003eThe artwork you will find here will be tasteful in nature. Unless specifically requested, you will not find explicit works, and any artwork of that nature will be restricted to the individual Patron\u0027s view.\u00a0I do not find drawing explicit images to be as titillating or stimulating as one that is suggestive, or cleverly censored.\u003cbr\u003e\u003cbr\u003eSamples of Portraits: [\u003ca href=\"http://i.imgur.com/ejkZMNm.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/WqsSOy9.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/ayTBunC.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/l7m80xH.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/CtYcpav.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e]\u003cbr\u003eSamples of Sketches: [\u003ca href=\"http://i.imgur.com/8XjG4V9.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/oJHosR2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/nUPTq3t.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/otoISuM.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e]\u003cbr\u003eSamples of Pin-Ups: [\u003ca href=\"http://i.imgur.com/v3hhaFB.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/ZO9ptX9.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e]\u003cbr\u003eOther samples of my work: [\u003ca href=\"http://i.imgur.com/BtXGB7R.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/XtQRahQ.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/Gqpw6Hy.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/WNoLxPk.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e] [\u003ca href=\"http://i.imgur.com/lm6fEGB.jpg\" rel=\"nofollow\" target=\"_blank\"\u003ex\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat kind of pinups can I nominate?\u003c/strong\u003e\u003c/div\u003eYour characters, my characters, new characters or suggestions of what you\u0027d like to see! I can draw men, women, monsters, robots, anything under the sun, and I enjoy a challenge!\u00a0\u003cbr\u003e\u003cbr\u003eIt is also very important to note that\u003cem\u003e\u00a0I will \u003cstrong\u003enot\u003c/strong\u003e draw licensed named characters that belong to other companies or IPs. (For example, Master Chief from HALO, or Thrall from Warcraft.) If you don\u0027t own it, I won\u0027t draw it.\u003c/em\u003e\u00a0However, fan characters from established settings are perfectly fine!\u00a0I also will \u003cstrong\u003enot\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u003c/i\u003edraw underage characters (must be 18+) in a pinup, and reserve the right to refuse nominations based on that.\u003cbr\u003e\u003cbr\u003eLet it not be said that I have no sense of humor, however, I really enjoy drawing silly things as well. XD\u003cbr\u003e\u003cbr\u003eNominations will be accepted throughout the first month of the Bi-Monthly (every 2 month) cycle. The subject of the pinup will be voted on at the start of the second month. Patrons will be able to join private streams to watch as those pin-ups get made!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDo you stream outside of Patreon rewards?\u003c/strong\u003e\u003c/div\u003eI do! My Picarto stream is located here:\u00a0\u003ca href=\"https://picarto.tv/silverruby\" rel=\"nofollow\" target=\"_blank\"\u003eSAR\u0027s Picarto\u003c/a\u003e and individual private Patron streams will be conducted through links that I will send in update posts!\u003cbr\u003e"
