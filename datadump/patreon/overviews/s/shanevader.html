es patience. In the meantime, I\u0027m making\u00a0\u003ca href=\"https://twitter.com/shanevader/status/908691031243321347\" target=\"_blank\"\u003esilly\u003c/a\u003e \u003ca href=\"https://twitter.com/shanevader/status/908914232237883393\" target=\"_blank\"\u003estuff\u003c/a\u003e \u003ca href=\"https://twitter.com/shanevader/status/909689096217427968\" target=\"_blank\"\u003efor\u003c/a\u003e \u003ca href=\"https://twitter.com/shanevader/status/911118876045381633\" target=\"_blank\"\u003etwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nUnfortunately, at this time I have limited \u0026amp; unreliable income. \u00a0Soon I will be aged off of my parents\u0027 health insurance, so\u00a0I\u0027ve already been searching for a \"real\" job, but\u00a0that process too does not move nearly as quickly as I wish it could.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWithout regular work, stressing about\u00a0\u003ca href=\"http://pay.shanevader.com\" target=\"_blank\"\u003ehow to get the money together to pay my bills\u003c/a\u003e eats up a lot of space in my life. My creative work demands I put time \u0026amp; energy into something that I am absolutely (at this time) not getting paid to do. \u003cbr\u003e\n\u003cbr\u003e\nI am trying to find a way to make more room in my life \u0026amp; mind for my art \u0026amp; career. That will hopefully soon involve unrelated but dependable employment. In the meantime, your support is invaluable. Thank you !!\u003cbr\u003e"
