    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FvLSrEdA5HHo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvLSrEdA5HHo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FvLSrEdA5HHo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=vLSrEdA5HHo",

    "published_at": "2016-01-13T00:07:43+00:00",
    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHalli Hallo ihr Lieben!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eZuerst:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eVielen lieben Dank f\u00fcr jeden einzelnen von Euch und Eure unglaubliche Unterst\u00fctzung!\u003cbr\u003eIhr seid der Grund, warum ich das Ganze immer noch mache(n kann)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWas ist Patreon?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePatreon ist eine Seite, mit der K\u00fcnstler und Kreative die regelm\u00e4\u00dfig Content erstellen, diese Arbeit von ihren Followern und Fans unterst\u00fctzen lassen k\u00f6nnen. Es ist quasi ein Crowdfunding, aber nicht f\u00fcr ein bestimmtes Projekt, sondern f\u00fcr den K\u00fcnstler und seine Kunst im Gesamten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eWarum Patreon gut zu mir passt?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSeit 2007 erstelle ich regelm\u00e4\u00dfig Videos auf YouTube und unterhalte Euch mit meiner Musik, meinen Let\u0027s Plays und meinen Reiseberichten. Trotz 17.000 Aufrufen und knapp 100.000 Wiedergabeminuten \u003cstrong\u003epro Monat(!),\u003c/strong\u003e liegt meine monatliche Ausbeute bei YouTube bei unter 20$.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWenn nur 5% meiner YouTube- / Facebook-Fans, die meine Musik und/oder meine Let\u0027s Plays m\u00f6gen, meine Arbeit mit nur 2$ im Monat (eine Tasse Kaffee) unterst\u00fctzen w\u00fcrden, w\u00e4ren alle meine Fixkosten (Miete, Versicherungen, Strom, Internet, etc. pp.) gedeckt!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWird mein Content nun kostenpflichtig?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNein! F\u00fcr \u003cstrong\u003eJEDEN\u003c/strong\u003e von Euch ist \u003cstrong\u003eALLES\u003c/strong\u003e was ich mache - meine Musik, meine Blogs und auch meine Let\u0027s Plays - schon immer und immer noch, \u003cstrong\u003eKOMPLETT KOSTENLOS\u003c/strong\u003e verf\u00fcgbar.\u003cbr\u003eWenn euch meine Musik, die Blogs, oder die Let\u0027s Play Videos gefallen, habt ihr hier die Chance mir das zu zeigen, meine Zeit und meine Arbeit ein wenig zu entlohnen und mir damit\u00a0\u003cstrong\u003eAKTIV\u003c/strong\u003e unter die Arme zu greifen.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWas passiert mit dem Geld?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEs geht nicht ausschlie\u00dflich darum hier meine monatlichen Fixkosten zu decken, auch wenn genau das der Hauptgrund f\u00fcr diese Seite ist, aber vieles von dem Geld re-investiere ich auch wieder in die Videos. Ich konnte mir zum Beispiel im letzten Jahr durch Eure Unterst\u00fctzung eine neue Kamera mitsamt neuem Mikrofon zulegen, um auch unterwegs qualitativ hochwertige Videos f\u00fcr Euch zu produzieren.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eKeine Lust auf Werbung?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDie meisten Leute, wie auch ich, surfen heutzutage mit einem Ad-Blocker im Netz, um nicht von der Werbung erschlagen zu werden. Das f\u00fchrt gerade bei YouTube nat\u00fcrlich zu massiven Einbr\u00fcchen der Werbeeinnahmen. Mit Patreon k\u00f6nnt ihr nun weiterhin mit gutem Gewissen einen Ad-Blocker bei meinen Videos verwenden und mir trotzdem aktiv bei der Erstellung der Videos helfen.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFazit und positive Nebeneffekte:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eSeit Anfang 2017 habe ich es dank Eurer Unterst\u00fctzung auf Patreon geschafft jeden Monat mindestens ein Musikvideo aufzunehmen.\u003c/strong\u003e Wenn wir hoffentlich bald das zweite Ziel erreichen, werde ich sogar jeden Monat zwei Videos f\u00fcr Euch produzieren k\u00f6nnen. \u003cbr\u003eIhr schafft mir damit aktiv den Freiraum den ich brauche, um mich ohne st\u00e4ndige Geldsorgen auf das konzentrieren zu k\u00f6nnen, was ich gerne mache und auch gerne weiterhin machen m\u00f6chte: \u003cstrong\u003eEuch unterhalten!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEuer S\u00f6ren\u003cbr\u003e"
