    "summary": "Spandexless is a website dedicated to monthly long-form, in-depth comics journalism, with a focus on issues outside of superheroes. Spandexless is also a yearly anthology of original comics, completely superhero-free, the Spandexless Annual. Finally, Spandexless is Beth Scorzato, a freelance writer and editor (Hi! That\u0027s me!).\u003cbr\u003e\u003cbr\u003eYour support helps keep Spandexless possible. While on the most basic level, your donations allow me to keep the site hosted and also ad free, more importantly, your support helps me be able to reach out to some of the smartest minds in our industry to write articles and essays for the website. I don\u0027t believe in asking people to write without pay, but I also know that I\u0027m not always the best voice to speak on every subject. In order to produce work from a wide range of educated and authoritative voices, I need to reach out to other writers.\u003cbr\u003e\u003cbr\u003eFinally, though we will be running a Kickstarter for the final book production, your donations now help us pay some up front money to the creators that will be a part of the Spandexless Annual comics anthology for the year. The creators that will be showcased in the book shouldn\u0027t have to work on spec until we\u0027re fully funded. If you\u0027re here on this page, you surely agree.\u003cbr\u003e\u003cbr\u003eBecause of the nature of this site, your patronage supports not just me, but all of the writers, artists, colorists, and letterers who believe in what we\u0027re doing. I can not than you enough for your support, you are what make it possible for us to produce the best content possible.\u003cbr\u003e\u003cbr\u003e\u0026lt;3 Beth\u003cbr\u003e"
