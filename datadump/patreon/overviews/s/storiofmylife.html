    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/731cd176ee4fc2d2136b73b313a23442/tumblr_ovtvex2W861qgv2hgo1_1280.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eThe fact that you\u0027ve even clicked on here is absolutely amazing. You\u0027re a wonderful human being (or whatever magical being you may be).\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/80f1545c3234f3c244304167200d1426/tumblr_ovtvceDcwz1qgv2hgo2_400.png\"\u003e\u003cbr\u003e\u003c/div\u003eShort version: I\u0027m a writer who holds a love for\u00a0\u003ca href=\"https://www.youtube.com/channel/UC4re8em4NYT3S6ROq3dILTg\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecreating digital media\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe long version? I stumbled upon YouTube and became immediately hooked. After putting together content for\u00a0\u003ca href=\"https://www.youtube.com/user/AwebecoBentoInc\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAwebecoBento Productions\u003c/span\u003e\u003c/a\u003e,\u00a0I wanted to create personal videos that are fun and let me be creative and weird. Nerdism is my spiritual affiliation. While Awebeco is generally scripted series, my personal channel is all about what goes on in my crazy head.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhether it\u0027s diy beauty mishaps, writing vlogs, or gaming videos; my channel explores all the pieces of \u0027me\u0027.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/11e4b19558939cf8121e9cb88691bfe9/tumblr_ovtvceDcwz1qgv2hgo1_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eInformational entertainment.\u003c/strong\u003e I\u0027d like for my channel to be a place of openness and heartwarming moments. While I hope my humor will make you smile, I also want to give back information to the community of nerds. For example, my RP Weekly videos are meant to bring some positive vibes to the roleplay play community (rpc).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/bb6d946be59366614f9c0661e4b26ce1/tumblr_ovtvceDcwz1qgv2hgo3_1280.png\"\u003e\u003c/span\u003e\u003c/div\u003eBeing part of my Stori-teller Crew not only will make you a cooler person, but it\u0027d make this writer eternally happy. While money definitely doesn\u0027t make happiness it does help me in creating more and better content. I\u0027m not perfect and I know that I can grow as a YouTube creator.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/e2ede2bcb8fd1fb313f3b28f6ff46791/tumblr_ovtvjty4s71qgv2hgo1_1280.png\"\u003e\u003c/div\u003eThere\u0027s enough content posted up for ALL viewers so hit that \u003cstrong\u003eFollow \u003c/strong\u003ebutton! Even sending me just a message of love is enough for me. I\u0027m easy to please. Send me a photo of a corgi or Celine Dion or dinosaurs or Luke Pasqualino! Either way, you\u0027re awesome!\u003cbr\u003e"
