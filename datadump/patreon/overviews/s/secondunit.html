    "published_at": "2016-02-12T12:09:39+00:00",
    "summary": "Herzlich Willkommen bei der Second Unit! Mein Name ist Christian Steiner und ich rede leidenschaftlich gern mit Menschen. Meistens \u00fcber Filme, oftmals \u00fcber Superheldenfilme und manchmal auch \u00fcber Videospiele. Diese Gespr\u00e4che k\u00f6nnt ihr euch als Podcast anh\u00f6ren. Komplett kostenlos, weshalb ich jede Hilfe gebrauchen kann! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist die Second Unit?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie\u00a0\u003ca href=\"http://secondunit-podcast.de/\"\u003eSecond Unit\u003c/a\u003e ist das Hauptformat, an dem ich arbeite. Die Heimatbasis. Hier komme ich mit einer Vielzahl interessanter und wunderbarer Menschen zusammen, um mich mit ihnen \u00fcber ihre Lieblingsfilme, moderne Klassiker oder neue Kinostarts zu unterhalten. Das Ganze begann bescheiden mit meinem Co-Moderator Tamino Muth. So haben wir uns zum Beispiel ausf\u00fchrlich durch\u00a0\u003ca href=\"http://secondunit-podcast.de/?s=star+wars\"\u003e\u003cem\u003eStar Wars\u003c/em\u003e\u003c/a\u003e gearbeitet, stellten uns die Frage, was eigentlich\u00a0\u003ca href=\"http://secondunit-podcast.de/?page_id=2659\"\u003e\u201eDer Beste Film aller Zeiten\u201c\u003c/a\u003e sein soll und lie\u00dfen uns von unserem Publikum Filme und somit Gespr\u00e4chsthemen vorschlagen. Mit der Zeit hat sich der Kreis meiner G\u00e4ste in den Sendungen deutlich vergr\u00f6\u00dfert. Aktuell arbeiten wir uns durch\u00a0\u003ca href=\"http://secondunit-podcast.de/?s=harry+potter\"\u003e\u003cem\u003eHarry Potter\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://secondunit-podcast.de/?s=star+trek\"\u003e\u003cem\u003eStar Trek\u003c/em\u003e\u003c/a\u003e und machen\u00a0\u003ca href=\"http://secondunit-podcast.de/?p=4183\"\u003egelegentliche Abstecher in den Deutschen Independent-Film\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas sind die Superhero Unit und Gaming Unit?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie\u00a0\u003ca href=\"http://superherounit.de/\"\u003eSuperhero Unit\u003c/a\u003e ist eine Zusammenarbeit mit\u00a0\u003ca href=\"https://twitter.com/jackermonkey\"\u003eArne Gaida\u003c/a\u003e aus dem\u00a0\u003ca href=\"https://t.co/zImcIa2pzx\"\u003eEnough Talk!\u003c/a\u003e Podcast. Hier arbeiten wir uns monatlich durch die Filmgeschichte und versuchen den Superheldenfilm als ein eigenes Genre zu erforschen. Was genau ist eigentlich ein \u201eSuperheld\u201c? Welche Regeln gibt es in dem Genre? Und warum fing das alles bei Superman an?\u003cbr\u003e\u003cbr\u003eIn der Gaming Unit hingegen geht es \u2013 wie der Name schon sagt \u2013 um Videospiele. Dieser Podcast erscheint in unregelm\u00e4\u00dfigen Abst\u00e4nden und analysiert das Medium Videospiel aus einer filmwissenschaftlichen Perspektive. Wie greifen Gameplay und Story ineinander?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDas klingt nach einer Menge Arbeit!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIst es auch! Jede Podcastfolge nimmt einen Arbeitstag in Anspruch. Von der Suche nach G\u00e4sten und Themen \u00fcber die Sichtung, Recherche und Analyse der Filme bis hin zur Vorbereitung, Aufnahme, Postproduktion, Ver\u00f6ffentlichung und Bewerbung des Podcasts. Und das alles jede Woche. Seit mehr als 5 Jahren, mit mehr als 250 Ausgaben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWeil ich ganz fest an eure Beteiligung glaube! F\u00fcr euch produziere ich die Podcasts, an euch denke ich bei allen Zukunftspl\u00e4nen und mit euch zusammen will ich diese Zukunft gestalten. Mit eurer Unterst\u00fctzung k\u00f6nnt Ihr euch direkt daran beteiligen und eure Stimme geltend machen! Nat\u00fcrlich sind auch gelegentliche Zahlungen, Spenden oder Geschenke sehr hilfreich, doch gerade f\u00fcr Langzeitplanungen \u2013 die ein professioneller Podcast unbedingt ben\u00f6tigt \u2013 ist eine solide finanzielle Basis essentiell. Und genau deshalb ist Patreon der richtige Kanal f\u00fcr die Zukunft der Second Unit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas f\u00fcr eine Zukunft?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDie Second Unit soll sich entwickeln, entfalten und wachsen k\u00f6nnen. Und dazu braucht es Zeit und Geld. Meine Zeit und euer Geld.\u003cbr\u003eDie Second Unit soll mehr als nur ein Podcast sein. Sie soll sich zu einer Plattform f\u00fcr die Zusammenkunft von Menschen rund um das Thema Film entwickeln. Sie soll eine Anlaufstelle f\u00fcr den Nachwuchs in der Deutschen Filmszene werden. Sie soll gr\u00f6\u00dfere Themen abdecken, neue G\u00e4ste von sich \u00fcberzeugen und viel, viel tiefer sch\u00fcrfen, als es ein reiner Hobby-Podcast schaffen kann! Und genau f\u00fcr diesen wichtigen Schritt brauche ich eure Hilfe! Deine Hilfe!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas erwartet uns hier bei Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eZuallererst meine unendliche Dankbarkeit! Mit eurer Unterst\u00fctzung sendet ihr mir und der Welt ein eindeutiges Signal: \"Ich finde das gut, ich will das, ich will mehr davon!\" Das allein motiviert mich immens!\u003cbr\u003eDar\u00fcber hinaus erhaltet ihr eine Vielzahl unterschiedlicher Danksagungen in konkreter Form. Grunds\u00e4tzlich soll es in Zukunft darum gehen, euch als Patreon-Unterst\u00fctzer*innen n\u00e4here Einblicke in die Planung und Produktion der Podcasts zu gew\u00e4hren. Ihr erhaltet zum Beispiel in Zukunft als einzige das Audio/Video-Blog-Format \u201eState of the Unit\u201c, bei dem es um die Planungen der Podcasts und Gedanken rund um die Podcasterei geht. Dar\u00fcber hinaus erhaltet ihr in den anderen Paketen die M\u00f6glichkeit, direkt mit mir zu kommunizieren und so eure Fragen und Anregungen loszuwerden.\u003cbr\u003eHier und da werde ich nat\u00fcrlich auch ein paar \u00dcberraschungen f\u00fcr euch aus dem Hut zaubern und Patreon weiterhin als Spielwiese f\u00fcr neue Experimente nutzen.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eUnd was ist nun der beste Film aller Zeiten?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=d9ZtS7Emado\"\u003eDas fragst du mich ernsthaft?\u003c/a\u003e\u003cbr\u003e"
   },
