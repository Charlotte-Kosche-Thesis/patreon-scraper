    "summary": "Ones of Australia\u0027s most popular and highly regarded cosplay photographers well known for his illustrative storytelling style. Leigh has been a guest at conventions all around the country and has photographed some of the world\u2019s biggest cosplayers.\u003cbr\u003e\u003cbr\u003eHere is some feedback after his most recent convention appearances\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Steamkittens manages to capture us in a way that makes us look how we dream we are meant to look, with all of the drama and spectacle and attention to detail that we source our inspiration from in the first place. He is an absolute wonder. I am so thankful that the convention has provided such a unique and awesome opportunity to engage with one of the greatest contributors to the cosplay community\"\u003c/strong\u003e - \u003cem\u003eIndefinitely India Cosplay\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Leigh adds so much to the Australian cosplay community through his tireless dedication to cosplay photography, and we as a community are unbelievably lucky to have someone that talented showcasing our costume work\"\u003c/strong\u003e - \u003cem\u003eHenchwench\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eLeigh spends a lot of time campaigning for animal welfare starting his photographic journey volunteering for the RSPCA SA where he still spends a lot of his time and where the name Steamkittens is derived from. Leigh started photographing cosplayers in 2013 as a way to better learn photography and lighting while combining his childhood passion for scifi and fantasy.\u003cbr\u003e\u003cbr\u003eLeigh started his Patreon page after being made redundant from his job of 18 years and is looking for other ways to support his photography.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnother way to support me is help me create content for this platform -\u00a0SHOOT FORM - \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLScDB_LK25izltAi7TgLGI-fMaK3_z
