    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/C5i87LsWcAIoGiP.jpg:large\"\u003e\u003cbr\u003eSacred Heart Suburb is a webcomic about broke artsy goths in New England. One of them, Dalli, suddenly delves into a horrific new world and his life will never be the same.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can find all of the finished work for the webcomic here:\u003cbr\u003e\u003ca href=\"http://marthawirkijowski.com/drawing/drawing_themes/drawing_sketches/sacred%20heart%20suburb/sacred%20heart%20suburb.html\"\u003eSACRED HEART SUBURB\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eThe comic is part of an introspective and fabricated journey about post-punk music, anxiety, questioning the catholic faith and much more.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a RISD 16 Illustration graduate who uploads oil paintings every day as I want to build a career as a fine artist. However, I always had an interest in webcomics since I started high school. In fact, I\u0027ve been using the same characters since 2009. After my journey through RISD and living where Sacred Heart Suburb is based off of for many years, I finally fleshed out the story and compositions.\u00a0\u003cbr\u003e\u003cbr\u003eThis is where you come in. I want my comic to be presented in the quality I expect in my work and it requires much needed time and effort\u00a0to achieve it. With your help, we can make Sacred Heart Suburb come to life.\u00a0\u003cbr\u003e"
