    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eENGLISH VERSION, FRAN\u00c7AIS EST PAS EN BAS.\u00a0\u003cbr\u003e\u003cbr\u003eHey guys! My name is Yce, but you can also call me SlyeYce.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003eI\u0027m doing comission, drawings and comics. Actually, i\u0027m not well known on Facebook, Tumblr or twitter. I do most of my work on DeviantArt.\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://slyeyce.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy page !\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI am into some specific themes/skills rather than being polyvalent. Which means, I\u0027m better with some themes than others.\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMy best skills\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCharacters (including Males, Females and races such as Orcs, Elves or anything of the sort)\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAnimals\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eComics (Talking about comic strips here)\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eArmor\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBuildings perspective\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eThese I still need to improve on\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBackgrounds\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eVehicles (Such as trucks, cars, tractors- you get the idea)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWeapons (even though I\u0027m able to get it good sometimes)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePerspective, but only with characters (\u003ca href=\"https://s-media-cache-ak0.pinimg.com/564x/32/7d/a2/327da2360c588f7e9e7ae27d85c679e1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e Here\u0027s an example\u003c/a\u003e )\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eWhat I am learning at the moment\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eAnimation\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eHuman perspective\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e_____________________________________________________\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow it works in here\u003cbr\u003e\u003cbr\u003eI\u0027m mostly going to work with the commission system. You ask, I do.\nFor some exceptions, I might make some art and put it on sale too.\u003cbr\u003e\u003cbr\u003e_____________________________________________________\u003cbr\u003e\u003cbr\u003eOthers\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003eI might put some discount on my arts.\u00a0\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eWell, Commissions are always welcome.\u00a0\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eI might do some fanart\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eArt tutorials incoming !\u00a0\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eI might open a twitch channel soon !!\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e__________________________________________________________________________________________________________\u003cbr\u003eFRAN\u00c7AIS\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSalutation, les gens! Mon nom est Yce, mais vous pouvez aussi m\u2019appeler SlyeYce.\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\nJe prends des commissions, dessins, BD. Actuellement, j\u2019suis pas tr\u00e8s\nconnue sur Facebook, Tumblr ou Twitter, mais j\u2019arrive \u00e0 tenir sur DeviantArt.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\nMa page est ici ! (Malheureusement, c\u2019est en anglais.)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\nJ\u2019ai certaines sp\u00e9cialisations, donc je suis un peu moins polyvalente. En\ngros, je suis meilleure dans certains domaines que d\u2019autres. \u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\nMes sp\u00e9cialisations \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003ePersonnages (Homme, Femme,\nRace comme Elf, Orques, D\u00e9mons, etc.)\u003c/li\u003e\n\u003cli\u003eAnimaux\u003c/li\u003e\n\u003cli\u003eCr\u00e9ature mystique (Dragon,\nLicorne, Chim\u00e8re, etc.)\u003c/li\u003e\n\u003cli\u003eBD (Ici, je parle de petite\nplanches, ou sinon, de grosses)\u003c/li\u003e\n\u003cli\u003eArmures\u003c/li\u003e\n\u003cli\u003ePerspective avec environnements\n\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\nL\u00e0 o\u00f9 j\u2019ai besoin de pratique \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eArri\u00e8re-plan, paysage\u003c/li\u003e\n\u003cli\u003eV\u00e9hicules (Camoin, voiture,\ntracteur-  vous voyez le genre)\u003c/li\u003e\n\u003cli\u003eArmes\u003c/li\u003e\n\u003cli\u003ePerspective avec personnages\n(Un exemple ici) \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\nCe que j\u2019apprends en ce moment\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eAnimation\u003c/li\u003e\n\u003cli\u003ePerspective humaine\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nComment je fonctionne\u003c/strong\u003e\u003cbr\u003e\n\nJe travaille surtout avec le syst\u00e8me de commission. Vous demandez, je fais.\u003cbr\u003e\n\nPour quelque exception, je pourrais faire quelque dessin et les vendre\naussi.\n\nAutres\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eDes rabais seront \u00e0 venir !\u003c/li\u003e\n\u003cli\u003eLes commissions sont toujours\nla bienvenue !\u003c/li\u003e\n\u003cli\u003eLes Fanart pourraient \u00eatre\nfr\u00e9quent \u003c/li\u003e\n\u003cli\u003eTutoriel d\u2019art vont arriver ! \u003c/li\u003e\n\u003cli\u003eBient\u00f4t, je vais ouvrir une\ncha\u00eene twitch !\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
