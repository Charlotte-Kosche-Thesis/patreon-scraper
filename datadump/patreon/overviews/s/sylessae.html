    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIf you are here to join in our challenge to defeat Junequest, click become a patron in the upper right hand corner! --- \u0026gt;\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHi there, I\u0027m Sylessae!\u003cbr\u003e\nJust a digital artist and streamer who\u0027s traveling the country in search of inspiration. I\u0027ve been using patreon to build up a cozy art community around Project Starcall and my comic, CHAINS.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBecome a patron today to stay up to date with early pages of Chains, exclusive discord events, travel plans, and all future artwork! You won\u0027t miss a thing!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThank you, my friends, for your dedication to my work and sticking along side me as we\u0027ve grown together. You\u0027ve made everything possible and I\u0027m truly grateful. Much love.\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://starcall.sylessae.com/wp-content/uploads/2018/03/cropped-banner.png\"\u003e\u003cbr\u003eProject Starcall was once a personal request project and the goal of the project is to spread art, encouragement and positivity. It\u0027s become an art community site where requesters can submit their ideas for free and artists of the community can create gift art based upon their inspiration! Starcall brings inspiration from all over and places it into the hands of our artists to create characters and designs that \u003cstrong style=\"background-color: initial;\"\u003ethey\u003c/strong\u003e choose.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eBefore Chains was born, Patreon served solely as a support system for Project Starcall. Now, Starcall grows right alongside the comic - thanks to the team here!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://starcall.sylessae.com/\" target=\"_blank\"\u003ePROJECT STARCALL\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pre00.deviantart.net/3d67/th/pre/f/2017/340/2/c/patreon_by_sylessae-dbvxnm1.png\"\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCHAINS is a free, fantasy web comic which is updated every 1st and 15th of the month!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(On a small haitus at the moment!)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLady Ysma Thae is a woman who has been pushed past her breaking point. She\u2019s left her family\u2019s sprawling estate behind and taken to the muddy, treacherous road with one sniveling servant at her side. She is driven by a singular impulse, spurred ever onward in pursuit of one bloody goal.\nMurder burns in Ysma\u2019s heart and she will not rest until it\u2019s satisfied.\nShe is willful and determined, but she knows that she can\u2019t hope to succeed on her own. So it is that she finds herself traveling with a caravan bound for Eordr\u2019s capital, searching for someone whose capacity for violence can match her desire. She finds such a man in Azhret, a half-orc bastard and sellsword who is more than happy to exchange her coin for a life.\n\u003c/em\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://chains.sylessae.com\" target=\"_blank\"\u003eREAD THE CHAINS WEBCOMIC\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
