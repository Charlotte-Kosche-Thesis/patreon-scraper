    "summary": "\u003cfont\u003eMi nombre es Dar\u00edo Racciatti soy el creador del canal Sonido M\u00edstico y te agradezco que te hayas tomado el tiempo de pasar por aqu\u00ed y conocer la manera en que puedes ser parte de Sonido M\u00edstico! \u003cbr\u003e\u003cbr\u003eEste canal nace por necesidad propia,\u00a0he sufrido de insomnio cr\u00f3nico durante m\u00e1s de 15 a\u00f1os, he tomado pastillas para dormir, he visitado psic\u00f3logos y he asistido a sesiones de hipnosis... pero nada me ayud\u00f3. Con los a\u00f1os me he comprado un sinn\u00famero de CDs \u00a0de sonido de naturaleza los cuales me han\u00a0ayudado un poco, pero algo faltaba.\u00a0\u003cbr\u003eHace a\u00f1os lleg\u00f3 a mi una\u00a0grabaci\u00f3n de una sesi\u00f3n de auto-hipnosis narrada, induciendo el\u00a0sue\u00f1o l\u00facido con sonidos de naturaleza y pulsos binaurales\u00a0\u00a0que me ayudaron a conciliar el sue\u00f1o pero la narraci\u00f3n generaba cierta distracci\u00f3n.\u003cbr\u003e\u003c/font\u003e\u003cfont\u003e\u003cbr\u003eDespu\u00e9s de a\u00f1os de estudio y\u00a0como ingeniero en sonido\u00a0y m\u00fasico comenc\u00e9 a construir mis propias grabaciones que combinan audios relajantes con sutiles efectos de fondo que establecen una escena \u00fanica.\u003cbr\u003eTras la publicaci\u00f3n de varios de ellos, y posteriormente recibir miles de comentarios de agradecimiento, se hizo evidente para m\u00ed que hay muchos como yo, que est\u00e1n buscando un sentimiento similar de quietud y de calma interior.\u003cbr\u003e\u003cbr\u003e\u00bfPor qu\u00e9 las personas meditan? Creo que hay un mont\u00f3n de razones. Algunos est\u00e1n buscando respuestas acerca de su lugar en el mundo. Algunos quieren reducir la ansiedad. Otros quieren calmar su mente, encontrar satisfacci\u00f3n espiritual, o simplemente relajarse. Creo que todos nosotros, de alguna manera, estamos buscando la paz interior.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 necesito tu ayuda?:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNecesito tu apoyo para poder hacer de esto mi profesi\u00f3n, dejar mi trabajo como camarero y dedicarme 100% a esto que es realmente mi verdadera pasi\u00f3n. El que\u00a0sube v\u00eddeos a YouTube sabe lo dif\u00edcil que es ganar dinero de esta forma, ni siquiera\u00a0con miles de clicks puedes tener un ingreso que cubra las necesidades b\u00e1sicas.\u00a0\u003cbr\u003e\u003cbr\u003e\nYo soy un m\u00fasico independiente, todas las grabaciones de naturaleza, por ejemplo, est\u00e1n hechas viajando con mi equipo al medio ambiente deseado para captar las mejores tomas, luego la edici\u00f3n y la mezcla de audio la hago en mi casa con el tiempo que eso conlleva . Sonido M\u00edstico se mantiene gracias a la pasi\u00f3n y la motivaci\u00f3n de la gente,\u00a0todo esta hecho con mucho esfuerzo.\u00a0\u003cbr\u003e\u003cbr\u003eTu aporte es muy importante, pues esto ayudar\u00e1 al crecimiento del canal a aumentar la calidad de las grabaciones, desarrollar nuevos contenidos, etc.\u003cbr\u003eTu donaci\u00f3n Patreon va directamente a m\u00ed, sin intermediarios. La cantidad es como si me invitaras a un caf\u00e9 al mes. Si apoyas el proyecto los beneficiados somos TODOS. \u003cbr\u003e\u003cbr\u003e\nMi deseo es poder concentrarme \u00a0y dedicarme completamente en la creaci\u00f3n de m\u00fasica sin tener esa gran presi\u00f3n econ\u00f3mica en mis\nhombros. El estr\u00e9s y la ansiedad matan la creatividad. \u003cbr\u003eLOS NECESITO GENTE !\u003cbr\u003e\u003cbr\u003eDe nuevo, GRACIAS por pasar por aqu\u00ed! espero que seas parte del crecimiento del canal para que cada d\u00eda puedan ser m\u00e1s las personas que se beneficien de estos audios totalmente gratis y de calidad.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/font\u003e"
