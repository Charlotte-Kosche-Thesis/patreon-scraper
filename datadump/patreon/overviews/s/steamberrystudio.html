    "published_at": "2018-04-19T16:30:09+00:00",
    "summary": "\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WCBj7BOVmFw\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWho we are:\u003c/span\u003e\u003c/h4\u003e\n\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSteamberry Studio is a small indie group located in the\nbeautiful Pacific Northwest and super sunny Australia.\u003cbr\u003e\u003cbr\u003e\n\nOur focus is in the creation of narrative driven games such as visual novels. In addition to being a really fascinating way of presenting stories, visual\nnovels are a combination of many elements we specifically love to see in games: beautiful artwork, compelling stories,\nand a fun game experience!\u003cbr\u003e\u003cbr\u003e\n\nThough we\u0027re still in the middle of our debut project, we are striving to\ncreate games that immerse the reader in vibrant worlds full of memorable\ncharacters brought to life by unique art, sounds and music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://twitter.com/SteamberryEsh\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e | \u003ca href=\"https://steamberrystudio.tumblr.com/\"\u003eTumblr \u003c/a\u003e| \u003ca href=\"https://steamberry.itch.io/\"\u003eItch.io\u003c/a\u003e | \u003c/strong\u003e\u003ca href=\"https://steamberrystudio.weebly.com/\"\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://s26.postimg.cc/wgxd2rn09/chib_sm.png\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy patreon:\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\nBecause patreon benefits us as creators as well as our\npatrons!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\nAs with all small studios, funding remains a primary speed bump in the development process. Our main goal is to produce games brimming with plot\nand characters to be explored and enjoyed. But creating an expansive world and\nengaging story with a varied cast of developed characters is not a quick or\neffortless endeavor.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.cc/6vl535zvd/pat_1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nWhat we earn through patreon will extend beyond any single project. A reliable source of funding allows us to create the games\nwe want \u2013 and the games you want to play \u2013 by allowing us to expand our team to\ninclude programmers and artists who will speed up the process and make\ndevelopment a smoother, more efficient process.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nAt the same time, pledging on patreon gives you access to\nexclusive content that otherwise wouldn\u0027t see the light of day \u2013 concept art,\ntutorials, tips, early drafts, insight into our development process. It also lets you have a\nrole in choosing what we work on next, things included in our future projects\nand so on.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ePatreon rewards:\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\nFirst off, we really want to thank you guys for considering\nour campaign, and we really hope you\u0027ll find one of our tiers interesting enough to stick around for! Below, you\u0027ll find some longer descriptions of what each tier entails.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhite Tea\u003c/strong\u003e\u003cbr\u003eThough we post some sneak peeks to our blog, the peeks patrons will get at our current project and any future projects will be more in depth - full CG sketches instead of cropped teasers, snippets, sprites with all their variations, and more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.cc/lb2bl8nsp/huffle.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd for those who have ever wondered about the process behind creating a game, art, or branching story, we\u0027ll be posting tutorials to give insight and tips about the process as well as showing how we do specific things in our games.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreen Tea\u003c/strong\u003e\u003cbr\u003eSteamberry has a long, brilliant future of creative projects ahead of it. If you want to get a look at those things long before they\u0027re made public, this tier. But not only will you learn about our potential ideas first - you\u0027ll even get to weigh in and vote on them yourself. Tell us what ideas you\u0027re more intrigued by, tell us about themes you prefer, character types you like and plot aspects you\u0027re particularly drawn to.\u003cbr\u003e\u003cbr\u003eYou\u0027ll be able to chat about those things and more on a patron-only Discord chat where we\u0027ll bat around ideas, brainstorm and just talk creative stuff and silliness!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRed Tea\u003c/strong\u003e\u003cbr\u003eIf you\u0027re the kind of person who likes to tackle a visual novel with an arsenal of tips and guides, take note. In this tier, you\u0027ll receive walk-through tips for current and future projects to help you be sure you unlock all the hidden content in our VNs.\u003cbr\u003e\u003cbr\u003eYou\u0027ll get to hang out with us on monthly voice chats where we\u0027ll give in-depth updates about what we\u0027re working out. You can hang out with us while we write, code or art and ask any questions you have!\u00a0\u003cbr\u003e\u003cbr\u003eGet access to even more concepts, WIPs and finished artwork including the full process from concept to completion. We\u0027ll also share deleted scenes, outtakes, and things that may not even make it into the final project or be released anywhere else!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s26.postimg.cc/5ukwe7yd5/concept_completion.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd you\u0027ll even get your name in a special part of our credits for patrons only.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlack Tea\u003c/strong\u003e\u003cbr\u003eAll good projects have tons of additional content - art books, lore books, sound tracks and more. You\u0027ll have access to it all without having to purchase them individually.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also be a part of our last\u00a0line of defense to catch bugs before publication and see the full, complete project before anyone else as part of our beta-access team.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease be aware that for any sort of game release content, you must be an active patron at the time we release the keys. We will not be able to release keys to ex-patrons\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
