    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FADXMD3Nthck%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DADXMD3Nthck\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FADXMD3Nthck%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eWe believe ideas move the world.\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eWe believe in the power\u003cbr\u003e\n\tof the individual human mind.\n\t\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eWe believe creativity\u003cbr\u003e\n\tis the path to a fantastic future.\n\t\u003c/h3\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAt Starting Ideas, we produce fun, education interviews with technologists, leading engineers, CEO\u0027s, venture capitalists, and other people at the intersection of technology and business. We share their struggles, thoughts, and passions to make it easier for viewers to start their own ideas, and to inspire people all over the world.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Aaron McCloud, and Starting Ideas began because I wanted to spread the knowledge \u0026amp; inspiration of the people I met getting their hands dirty inventing, innovating, and breathing life into their ideas. \u00a0Technology is the potential to build the future, and business takes that potential \u0026amp; makes it friendly, useful, and meaningful in our lives.\n\u003cbr\u003e\n\u003cbr\u003e\nMany people struggle to get ideas off the ground, and starting any business is far from easy. I\u0027m making that easier by hunting down the smartest people in business and technology and letting them share what they think is most important. \n\u003cbr\u003e\nThese are not mere theorists, but people with skin in the game, fighting for their ideas and innovations in the arena, sharing the best of their thoughts and ideas.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to share the best up and coming ideas, technologies, innovations and innovators, and get advice from the people who know how to bring their dreams \u0026amp; ideas into reality.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Do We Need Your Help?\u003c/h4\u003e\n\u003cbr\u003e\nMy goal is to do 2 interviews a month initially, but researching, hunting down interesting people, and affording a great camera-person with a professional filming setup is not cheap. I\u0027m funding this out of my own pocket, but I think sharing cutting-edge research and inspiring the engineers, technologists, and entrepreneurs of the future is really important work.\n\u003cbr\u003e\n\u003cbr\u003e\nUltimately, giving people the information and tools to turn their ideas into reality changes the world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eIf you believe ideas move the world....\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eIf you believe in the power\u003cbr\u003e\nof the human mind...\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eIf you believe that creativity\u003cbr\u003e\nis the path to a fantastic future...\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%;\"\u003e\n\t\u003cdiv style=\"background-color: #e6461a; margin: 10px; width: 80%; margin: 0 auto; color: white!important; height: 80px;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/bePatron?u=4743566\"\u003e\n\t\t\u003ch3 style=\"text-align: center; color: white!important; text-align: center; line-height: 80px;\"\u003eBecome A Patron!\u003c/h3\u003e\n\t\t\u003c/a\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
