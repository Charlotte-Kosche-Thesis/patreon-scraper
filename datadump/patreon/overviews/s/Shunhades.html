    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eGreetings\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003eI am Shunhades (Deviantart, Tumblr). But I am also known as Female Heero Yuy on Fanfiction.net. 83 I enjoy being creative in a variety of ways.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWhat do you do\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI do many things. But mainly I enjoy drawing and crafting. I enjoy doing new things as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy did you make a Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI enjoy making art. And my health has been on a decline for a while now. I recently was diagnosed with Fibromyalgia, and Chronic Fatigue Syndrome. And I don\u0027t want to stop making art because of these conditions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eEvery bit helps.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eEvery Patron who supports me is honestly supporting me in more than just making art. With my health issues. I am always tired and sick. And have medical expenses that have been added on to my living expenses. So when a Patron pledges. They are not simply helping me with being able to do my art. They are also helping me with my health expenses. Which I can only give my gratitude. And do the best that I can. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhen will I be charged?\u003c/strong\u003e\u003cbr\u003ePatreons will be charged at the beginning of the month for the current tier. Reward links/mail will be sent within the first week of the month.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u
