    "published_at": "2017-02-19T11:10:47+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHello!\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI\u2019m Stella Polaris, an artist living in Paris.\u00a0\u003c/span\u003e\u003c/h3\u003eI\u0027ve drawn pretty much since I discovered how to hold a pencil, and in 2014 I decided to actually, \u003cem\u003efinally\u003c/em\u003e, focus on my art. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://stellapolaris.fr/wp-content/uploads/2009/12/meet-the-artist-1-584x609.jpg\"\u003e\u003cbr\u003eMy drawings are\u003cstrong\u003e elegantly sinister, intricate pictures, shaded in hundreds of tiny dots, exploring the erotic and the weird\u003c/strong\u003e. I\u0027m inspired by literature, gothic aesthetics, fetish and kink (especially shibari, the art of Japanese bondage). \u00a0And bats. Bats are amazing.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat can you expect when supporting me? \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e1. MORE ART.\u003c/strong\u003e Because I\u0027ll have more time to do it,\nand also because I\u0027ll want to make it worth your support. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e2. \u003c/strong\u003eYou\u0027ll be able to \u003cstrong\u003efollow the creative process\u003c/strong\u003e\nmuch more closely than just through my snapshots on Instagram.\nYou will get access to my inspirations, behind-the-scene pictures I\nwouldn\u0027t usually show, maybe even videos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e3. \u003c/strong\u003eYou can also expect my art to go in \u003cstrong\u003enew,\nunexpected directions\u003c/strong\u003e. Different sizes. Different mediums. I have ideas for expanding my\nart outside of paper... Of course, you will be\nthe first to know about any new venture!\u003cbr\u003e\u003cbr\u003eFor more on what could be done with your\nsupport, please \u003cstrong\u003echeck my Goals\u003c/strong\u003e\u00a0(on the left side of the page.) I hope you\u2019ll like what you see, and\nthat you\u2019ll want to help these goals come to life. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLastly,\u003cstrong\u003e s\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eupporting artists today is a radical act. \u003c/strong\u003eIt\u2019s rejecting selfishness and utilitarianism, it\u0027s saying that beauty and imagination are important. It\u2019s a political gesture, more than ever. If you support me (or other artists!), you\u0027ll also get the warm feeling of knowing that you are actually \u003cstrong\u003eliving according to your values\u003c/strong\u003e - and what could be better than that?"

     "created_at": "2016-11-29T23:46:09+00:00",
     "description": "I really love the spirit of freedom and rebelliousness encapsulated in zines (or in the livejournals and blogs of the early 2000s), and I\u0027ve long dreamed of making my own. Drawings. Writings. Collections of interesting, weird, amazing things. Notes. Surprises. Something handmade, and that won\u0027t exist in any other form. At this level of support, I would be able to make this happen, and to mail it to my patrons when it\u0027s done!\u003cbr\u003e\u003cbr\u003e",
