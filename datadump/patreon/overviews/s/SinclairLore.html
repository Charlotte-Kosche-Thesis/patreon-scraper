    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/329628892677668867/334077136040099840/aboutme3.png\" style=\"width: 159px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eHi, I\u0027m Sinclair, and I\u0027m a loraholic.\u003c/div\u003e\u003ca href=\"http://youtube.com/c/sinclairlore\"\u003eI started doing Bloodborne and Dark souls lore videos\u003c/a\u003e as a (once in a while) hobby on YouTube. Surprisingly, I got a bunch of positive responses, which encouraged me to spend more time on lore (and which eventually lead me to stream some of the games I play).\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://images.discordapp.net/attachments/329628892677668867/334091559639187456/whyapatreon2.png\" style=\"width: 266px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eIf you like my videos and you want to help me out in my lore endeavours, you can make a monthly pledge in return for a couple of rewards. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll Patreons get these rewards regardless of tiers:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003eA role on Discord\u003c/li\u003e\u003cli\u003eName added at the end of lore videos/podcasts. \u003cem\u003eI will use the name you have on Patreon, if you prefer another name, or nickname, or whatever, please message me and let me know :)\u003c/em\u003e\u003c/li\u003e\u003cli\u003ePatreon Only lore content \u003cem\u003e(please see below for details)\u003c/em\u003e\u003c/li\u003e\u003cli\u003ePodcast on iTunes \u003cem\u003e(please see below for details)\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003eYour contributions will go toward important things, like sustaining my lore spirit (i.e., \u003cstrong\u003eCoffee and Snacks\u003c/strong\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI\u2019m sure\nsome of you would love to contribute, but can\u2019t, and that\u2019s alright! The\nawesome comments you\u2019ve been leaving, your encouragement and support, has been reward enough!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks very much!\u003cbr\u003eYours truly,\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/329628892677668867/334059677107093515/FONT.png\" style=\"width: 344px;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eBelow are the specific video rewards related to each tier\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eBerserker\u003c/strong\u003e ($2 or more per month)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://www.patreon.com/posts/18019307\"\u003eClick here\u003c/a\u003e for iTunes link (something we\u0027re trying out)\u003cbr\u003e\u003cem\u003ePatreon Only Videos available to this and higher tiers\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/podcast-patreon-16850694\"\u003e1. Podcast: Siegmeyer with JSF (10m00s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/podcast-who-is-16910180\"\u003e2. Podcast: Who is the Abyss Dragon with JSF (1m10s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/16935831\"\u003e3.\u00a0Podcast: 4 Kings Lore After Dark (12m20s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/16942062\"\u003e4. Lore Video: Prepare to Lore: Dark Souls (2m25s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17451438\"\u003e5. Podcast: Lords of Cinder Small Talk (4m30s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18962946\"\u003e6. Video: Sin talking to animals (1m15s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/19084143\"\u003e7. Translations, Part 2, Richard\u0027s monologue (27m00s)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eYamamba\u003c/strong\u003e\u00a0($5 or more per month)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003ePatreon Only Videos available to this and higher tiers\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/podcast-behind-1-16890248\"\u003e1.Podcast: Behind the scenes 1: Sin and JSF talk random soulsborne stuff (10m15s)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/16911106\"\u003e2. Podcast:\u00a0Why is BB Miyazaki\u0027s best work - with JSF (1m35s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17202088\"\u003e3. Podcast: Weird Australian Drinks Podcast with JSF (8m55s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17503894\"\u003e4. Podcast: JSF\u0027s Castle (6m45s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17743473\"\u003e5.\u00a0Podcast: Failed Demon Souls Adjudicator Take 1 (Valley Girls from Irithyll) (1m45s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17996686\"\u003e6. Teaching JSF how to pronounce \"asphalte\"(0m35s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18012280\"\u003e7. Podcast: Sing BB thene (1m40s)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/18096851\"\u003e8. Australian Sausage Sizzle (Podcast Outtake) (5m20s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18467552\"\u003e9. Podcast: Oedon outtake (3m35s)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/17068006\"\u003e10. Podcast: Flame Problems Solved (An
