    "summary": "Somewhere nestled between the worlds of art and science, I crawled out of the black lagoon to start throwing art at people. Now I\u0027m here for my patrons, to offer special sneak peeks and personalized artworks. Come join the party!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is Elijah Christopher. I\u0027m 25 years old and based in Chicago. I have a background in psychology and art, volunteer at a natural history museum, and must surely have written over a million words of fiction by now. I\u0027m a science nerd that loves art, and an artist that loves science.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I like to create?\u003c/strong\u003e\u003cbr\u003eI do a lot of illustrative work. This can range from nature illustration to furry art. I also love to bind journals and play with weird sculpture mediums. I am, above all, an experimentor. I love to try new things and branch out into media that I haven\u0027t mastered, in the hopes that I can bring new dimensions to my work.\u003cbr\u003e\u003cbr\u003eI just need to make a better effort at sharing it all with the world, and now is the time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the goal of my patreon?\u003cbr\u003e\u003c/strong\u003eIt is my hope that with the support of patreon, I may be able to cut back on my hours spent doing unrelated work so that I can further my pursuit of art and produce more and better work for my fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do I get special rewards?\u003c/strong\u003e\u003cbr\u003eBecause I can\u0027t currently set myself up for pay-up-front payments, rewards will be created come the beginning of the month when Patreon takes payments. This is due to some of the issues that other creators have had on here, I want to make sure that my time is spent for people who aren\u0027t playing any tricks. Thanks for your understanding!"
