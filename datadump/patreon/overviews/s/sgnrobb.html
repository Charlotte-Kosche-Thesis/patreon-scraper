    "attributes": {
     "about": "Some Guy Named Robb is a multi instrumental, award-winning, Singer-Songwriter native to Arkansas and Colorado. He grew up in  both states and has since traveled all over the world playing music. \u003cbr\u003eRecently in 2014 he has been to the UK, England and France, Dallas, Nashville, recording at Sun Studios in Memphis, TN, Alabama and  everywhere in between playing his original music and unique blend of covers.  \u003cbr\u003eHe plays in bars, coffee shops, schools, colleges, prisons, private parties,  churches, festivals, and more.  He\u0027s been playing music professionally for the last 18 years and has written over a thousand songs, played over 5000 shows, released and sold 7  original CD\u0027s and played to hundreds of thousands of people. \u003cbr\u003e\u003cbr\u003eHis sound is Indie Folk Rock but he experiments with Reggae, Spoken Word, Alt-Country, Classical and Rock and later on this year will release a new album of original tunes called Folk! His influences and style range from Leonard Cohen, U2, David Garza, Paul Simon to Prince, Maxwell, Bob Marley \u0026amp; Ryan Adams.\u003cbr\u003e\u003cbr\u003eHe is the receiver of the  Beaux Arts Academy Performer of the Year award for 2012 and made the top 40 under 40 list in the Arkansas River Valley Awards.\u003cbr\u003e",
