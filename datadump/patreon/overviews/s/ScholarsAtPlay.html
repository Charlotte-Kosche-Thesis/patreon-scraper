003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eand many more, including Civ 5, Zelda: Breath of the Wild, Until Dawn, and Bioshock.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe love making these podcasts, but planning, recording, editing, and hosting them can be time-intensive and a little expensive. By supporting us on Patreon, you help us cover the costs of producing and hosting our podcasts, and allow us to experiment with new formats and projects like video essays, live events, and live streams.\u003cbr\u003e\n\u003cbr\u003e"
