    "summary": "\u003cstrong\u003e\u003c/strong\u003eWe at SNG Studio provide you with entertainment and education. \u003cbr\u003eFor our Patrons here at Patreon, we are producing  special in-depth videos, special articles, podcasts and\u00a0photos.\u003cbr\u003e\u003cbr\u003eIn April we are launched\u00a0\u003ca href=\"http://marycacciapaglia.podbean.com\" target=\"_blank\"\u003eSNG Now! The Podcast\u003c/a\u003e. These \u00a0podcasts will share our stories, backstage gossip from the past and special guests. The show is hosted by Steve Neill and Mary Cacciapaglia. Check it out at the link above on our website,\u00a0\u003ca href=\"http://www.steveneillsgarage.com\" target=\"_blank\"\u003eSteveNeillsGarage.com\u003c/a\u003e and \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eSNG Now! on iTunes\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for supporting our efforts here at SNG Studio.\u003c/strong\u003e\u003cbr\u003eWe welcome guests to the Studio on Tuesdays noon till 5:00 and by appointment. \u003cbr\u003eCome sit in our Captain\u0027s Chair and snap a selfie. \ud83c\udf1f\u003cbr\u003eWe might even put you to work! (or at least follow Steve around)\u003cbr\u003e\u003cbr\u003eOur monthly drawing is for a special model or prop. The drawing takes place on the 3rd Friday of the month for SNG Patrons -- Make sure we have your mailing address. Yes, you can win 2 months in a row - it\u0027s all in the luck of the draw.\u003cbr\u003e\u003cbr\u003eYou have a lot of choices in entertainment out there. We really appreciate all your  support,\u003cbr\u003e\u003cstrong\u003eLove you a whole bunch ~\u003c/strong\u003e\u003cbr\u003eSteve Neill, Mary Cacciapaglia and all of us here at SNG Studio. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.steveneillsgarage.com/\"\u003ew\u003c/a\u003eww.steveneill.wordpress.com\u003cbr\u003e\n\n\u003cbr\u003e"

     "about": "Steve Neill\u0027s Studio is SNG Studio in Ventura, California. SNG features weekly videos on the making of our current drama, \u003cem\u003eBut Something is There\u003c/em\u003e, modeling, sculpting and other creative endeavors.\u00a0\u003cbr\u003eThe weekly show also includes other models being built in the studio, the creation of props and other art pieces.\u00a0\u003cbr\u003eSteve has been involved in motion picture visual effects for many years. He has worked on many movies such as \"Star Trek the Motion Picture\", \"Fright Night\", \"The Undiscovered Country\", \"Ghost Busters\" and more. Currently he has produced CGI visual effects for the History Channel, TV documentaries and film.\u003cbr\u003eSteve brings this experience and knowledge to producing radio controlled models, static, motion pictures miniatures and his filmmaking.\u00a0Steve is also a special effects make-up designer and artist.\u003cbr\u003e\u003cbr\u003e",
