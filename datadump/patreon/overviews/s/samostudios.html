    "summary": "Howdy! \u00a0I\u0027m Sam Dillard, a geeky Texan whose existence is preoccupied with composing cinematic music, 3D animation, video production, game development, writing stories, and martial arts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.samostudios.com\" rel=\"nofollow\" target=\"_blank\"\u003eSamo Studios\u003c/a\u003e \u003c/strong\u003eis my online moniker, though despite the name, my \"studio\" actually consists of the corner of my garage-apartment out in the suburbs of Texas... livin\u0027 large, I know. \u00a0I am entirely self-taught in my creative endeavors, from drawing and playing on keyboards as a child, to tinkering with game making and figuring out 3D modeling software since high school.\u00a0\u003cbr\u003e\u003cbr\u003eLacking fancy college degrees or any real career options in the area, I have been forced to try and forge my own path via the internet based solely on the quality of my creations. \u00a0It hasn\u0027t been easy, yet I have formed a modest but enthusiastic fan base thus far. \u00a0I\u0027m proud and honored by the reception my work has had, and am hoping to improve the financial situation a bit to be able to produce bigger, better, and more frequent multimedia content as a full-time job!\u003cbr\u003e\u003cbr\u003eSome of my previous work includes music \u0026amp; animation for \u003cem\u003eMetroid\u003c/em\u003e:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HaQwZvaJ45Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eRe-imagined music from film \u0026amp; TV such as Star Trek:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-SRu_anT0PU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eFull-length classic game remix albums, such as\u003cem\u003e\u00a0\u003ca href=\"https://itunes.apple.com/us/album/chrono-cinematica/id1051962993\" rel=\"nofollow\" target=\"_blank\"\u003eChrono Cinematica\u003c/a\u003e\u003c/em\u003e:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4GXqbT5Ry2A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnd my own original scores, like this TV spot for the Harry Potter game on Xbox:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Lu8gGykOdjg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe plan\u003c/strong\u003e is to continue the \u003cem\u003eCinematica\u003c/em\u003e game remix album series on a regular basis, produce more elaborate animated cut-scenes, live playing \u0026amp; composition videos, and eventually release some of the game projects I\u0027ve been working on for years.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to help out a little, I\u0027d love to have you as a patron! \u00a0I\u0027m always open to new ideas for game remixes \u0026amp; videos, and you are more than welcome to let me know your thoughts on what you\u0027d like to see \u0026amp; hear!\u003cbr\u003e\u003cbr\u003eThanks for taking the time to listen and feel free to check out my site:\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"http://www.samostudios.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.samostudios.com\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e! \u00a0^_^\u003cbr\u003e"
