    "summary": "\u003cstrong\u003eWhat is Patreon? \u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a place to support your favorite creators! \u00a0A monthly pledge will gain you a deeper glance - and delightful rewards - into your favorite artists. \u00a0The best way to support an artist, a month at a time, to help them blossom and grow.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePledge Rewards:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eAll Patrons will have unlimited access to all studies, sketches, and paintings! Just by joining, you\u0027ll get a free coloring page, and a range of digital prints, WIP videos and more!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThe Art of Starrydance:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eI am a watercolor artist who loves fanciful creature, bright colors, and celestial themes. Mainly painting magical creatures, I yearn to expand further to wildlife art and fantasy illustrations. \u00a0Although my name is Gwynn, many call me Starrydance or Starry. \u00a0 Since 2007 I have been selling prints, buttons, badges and handmade bath and beauty goodies at Texas based conventions and on Etsy. \u00a0Before that I did other artwork, even earned a degree in 3D animation - but yet I\u0027ve always been drawn back to traditional media. \u00a0Watercolors, Pastels, Acrylics, Pencils, and getting my fingers messy with paint and glitter.\u003cbr\u003e\u003cbr\u003eThe past few years I have focused on a dovetailed passion - making the best handmade, 99% natural Solid Perfumes and Lipbalms. \u00a0I design and paint the labels, and bring them to conventions and sell them online as well! \u00a0Many of them are fan art homage, but I am seeking to forge forth in more original labels.\u003cbr\u003e\u003cbr\u003eHowever, that has led to an almost complete lack of focus on my paintings, so enter Patreon! I know I have a long way to go, and so much I want to draw, and paint, and be all I have dreamed of as an artist first.\u003cbr\u003e\u003cbr\u003eJoin my Patreon and watch my journey, and my growth, and have my gratitude!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Does the Money Go?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePledges from Patrons go completely into my painting supplies, online classes and videos, and purchasing new mediums and surfaces to do more art upon. \u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003ePatreon Milestones:\u003cbr\u003e\u003cbr\u003eGoal Met!\u00a0 \u00a0\u00a0\u003c/strong\u003e- Online Art Classes for Anatomy, Composition, and Color Theory to be more awesome from New Masters Academy and Society for Visual Learning.\u003cbr\u003e\u003cstrong\u003eGoal Met!\u003c/strong\u003e\u00a0 \u00a0 - Inked Drawings for my Patrons to Color!\u003cbr\u003e\u003cstrong\u003eGoal Met!\u003c/strong\u003e\u00a0 \u00a0 - All Patrons will get a 2016 Exclusive button mailed to them!\u003cbr\u003e\u003cstrong\u003eGoal Met! \u00a0 \u00a0\u003c/strong\u003e- Watercolor and drawing supplies refilled monthly! Huge milestone!\u00a0\u003cbr\u003e\u003cstrong\u003eGoal Met! \u00a0 \u00a0\u003c/strong\u003e- Invest in Markers, one month at a time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMilestones to Go\u003c/strong\u003e:\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Weekly Work in Progress and Paintings Videos\u003cbr\u003e- New Supplies and Mediums to explore and practice\u003cbr\u003e- Add Mini and Big Prints - with Patreon Exclusives - to the Freebie pile.\u003cbr\u003e- Big Goal : SmART Art School Mentorship\u003cbr\u003e- Mentorships with other amazing artists\u003c/div\u003e"
