    "summary": "\u003cstrong\u003eI MADE 2 NEW SCP ART REQUEST TIERS.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been enjoying the heck out of the\u00a0\u003ca href=\"http://www.scp-wiki.net/\" target=\"_blank\"\u003eSCP Foundation\u003c/a\u003e wiki and SCP: Containment Breach playthroughs for years and now that I have the time and the means, I want to do a series of SCP themed art. So I\u0027m giving fans the chance to request their favorite SCP too!\u003cbr\u003e\u003cbr\u003eI will make 1 or more new SCP illustrations per month and everyone will eventually get to see their request(s) drawn. Those of you with $10 or $50 pledges will be sent a postcard or 8x10 print of the SCP(s) you requested. Your name or nickname will also be mentioned wherever I post the art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of my personal favorite SCP\u0027s coming soon! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eBASE REWARDS:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I also give my supporters \u003cstrong\u003eearly comic pages\u003c/strong\u003e, \u003cstrong\u003eearly art premiers\u003c/strong\u003e, \u003cstrong\u003eWIP posts\u003c/strong\u003e, \u003cstrong\u003eevery eBook I release\u003c/strong\u003e, and \u003cstrong\u003esurprise/physical art mailings\u003c/strong\u003e. Let me know if there\u0027s anything else you\u0027d like to see on the rewards list!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eART + COMIC PROJECTS:\u00a0\u003c/span\u003e\u003c/strong\u003eI\u0027ve been writing and drawing my own comics since I was a kid and currently have three available in print:\u00a0\u003ca href=\"https://www.comixology.com/The-Killing-of-Dreams/digital-comic/122581\" rel=\"nofollow\" target=\"_blank\"\u003eThe killing of Dreams\u003c/a\u003e,\u00a0\u003ca href=\"http://www.indyplanet.com/front/?product=113195\" rel=\"nofollow\" target=\"_blank\"\u003eDog Street 1\u003c/a\u003e, and\u00a0\u003ca href=\"http://talesfromtheclarkside.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTales from the Clarkside\u003c/a\u003e. I\u0027m currently working on two definitive comic collections:\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/dream-land/list?title_no=172632\" target=\"_blank\"\u003eDream-Land\u003c/a\u003e and\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/dog-street/list?title_no=172619\" target=\"_blank\"\u003eDog Street\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/dream-land/list?title_no=172632\" target=\"_blank\"\u003e\u003cimg src=\"https://webtoon-phinf.pstatic.net/20180420_145/1524165930695wK8jj_JPEG/d8bfb032-7de1-42e7-a01a-9f3aec333160.jpg?type=q90\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/dog-street/list?title_no=172619\" target=\"_blank\"\u003e\u003cimg src=\"https://webtoon-phinf.pstatic.net/20180420_109/1524161382729im1Wb_JPEG/c5cc3858-be60-4a7d-a5ed-eaaf2b763a78.jpg?type=q90\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also in the process of finishing up a horror/fantasy\u00a0\u003ca href=\"https://sandpaperdaisy.myportfolio.com/the-balance\" target=\"_blank\"\u003enovel\u003c/a\u003e that is basically a cross between The Thing and Mulan. I\u0027ll tell you more when I think it\u0027s safe...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eFREE STUFF:\u00a0\u003c/strong\u003e\u003c/span\u003eThere are tons of free art and comics for you to enjoy in the Posts section. Comics become visible to everyone after 2 weeks. And if you\u0027re not picky about which SCP\u0027s you want to see, those will become visible after 2 weeks too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOTHER WAYS TO HELP:\u003c/span\u003e\u003c/strong\u003e You\u0027re always welcome to make a \u003ca href=\"http://ko-fi.com/sandpaperdaisy\"\u003eone-time donation\u003c/a\u003e too, or email me at sandpaperdaisy@gmail.com of there\u0027s anything you want (commission, 16x20 archival prints, etc) that you don\u0027t see on here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat\u0027s your update schedule?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eBeginning\u00a0of the month: Early comic pages\u003cbr\u003eMid-month: Early comic pages\u003cbr\u003eEnd of the month: Ebook releases, Art mailings\u003cbr\u003e\u003cbr\u003eThroughout the month: WIP posts, First Look art premiers, free art posts, new SCP illustrations, news\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003eWhy do you have it on \"per month\" and not \"per illustration?\"\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI\u0027ve been making a lot of art thanks to you guys, and I don\u0027t want you to pay for several illustrations and comic page uploads a month. So I\u0027m just making it a flat pledge!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003eAm I free to change or cancel my pledge at any time?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eYou most certainly are. You\u0027re never under any obligation to keep pledging or stay locked into a certain amount.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCan I do a one-time pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSure! I have a ko-fi\u00a0\u003ca href=\"http://ko-fi.com/sandpaperdaisy\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy can I only request SCP related art?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecause that is currently what I want to draw in my spare time. As I progress with my comic book, novel, and audio projects, there may be other opportunities for you to commission other kinds of art or services. I have had sketch commissions open in the past, for example. It all simply depends on what I am creating at the time.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
