    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello guys, Shadako here! \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/b62c/f/2017/032/7/e/patreonbanner17_by_shadako26-daxjk9l.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eThank you for visiting my site! :3 \u003c/span\u003e\u003c/strong\u003eI\u0027m a Anime/Comic/Cartoon artists from germany who loves to draw whenever time allows it! I enjoy drawing quite a lot, but sadly I don\u0027t earn a thing with it, and I have to pay for university somehow... So if you happen to like my works, want to see more of the stuff I do, or just want to support me, becoming a patron of mine would be greatly appreciated! :3\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig14.deviantart.net/42fa/f/2017/032/4/1/patreonbanner17a_by_shadako26-daxjk9g.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhy should you become a patron?\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u00a0Y\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eou can become a patron simply because you are an amazingly nice person and you want to support aspiring artists! ^//^ Of cours, with becoming my patron you will get access to all my uncensored works, linearts, scetches and all the comics I draw! Mainly nsfw/18+ stuff! So why don\u0027t you click that \"become a patron\" button and make this girl here very, very happy? (Also, monthy raffle and requests!) :3\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig08.deviantart.net/fa7d/f/2017/032/1/9/patreonbanner17b_by_shadako26-daxjk98.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eHow to? \u003c/span\u003e\u003c/strong\u003eIt\u0027s really simple, you just follow the instructions of the site and chose the amount of money you would like to pledge per month. You will be charged at the beginning of every month for the next, and you can request your particular perks after the first payment has been made! :3\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig08.deviantart.net/6a25/f/2017/032/e/2/requests_by_shadako26-daxjm6f.png\"\u003e\u003cbr\u003e\u003cbr\u003e- It\u0027s very simple! \u003cstrong\u003eYou chose one of the rewards that includes a request drawing.\u003c/strong\u003e Next, you wait till your first pledge get\u0027s through. \u003cstrong\u003eThe payment has been made? Great!\u003c/strong\u003e ^//^ Now feel free to \u003cstrong\u003esend me a message\u003c/strong\u003e along the lines \"What I\u0027d like as my request\". \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExample:\u003c/strong\u003e\u00a0\"I\u0027d like a pic of Sango from Inuyasha (link with reference if you have), in this pose (link with reference), wearing her demon slayer outfit. Please have her smiling at the viewer.\"\u003cbr\u003e\u003cbr\u003eOf course you can include any other information you\u0027d like me to pay attention to while drawing, it\u0027s just an example for those of you who might be insecure about how to make a request at all. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou don\u0027t have to wait for me to approach you, please just send me a message! ^_^\u003c/strong\u003e\u003c/div\u003e"
