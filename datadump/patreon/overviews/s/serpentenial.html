    "summary": "Hello! I\u0027m Michael Kay. I\u0027m an independent comic artist and illustrator residing in the midwest! I\u0027ve been an artist for as long as I can remember, and for even longer I\u0027ve dreamed of making it my #1 source of income. And now I\u0027m gonna work and make that dream a reality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I DO?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create comics that are centered around a combination of: fantasy, slice of life, drama, and coming-of-age narratives! My current project,\u00a0\u003ca href=\"https://tapas.io/series/SHELTER\" target=\"_blank\"\u003eSHELTER\u003c/a\u003e, is something I\u0027ve been working on since January 2016 and I\u0027ve loved every step of the way!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/4a779b5787fcc424fa1acff62745c89f/tumblr_ool2vnUAU71u03deao1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis is comic is a prequel to a larger project I\u0027ve had in the workings for quite some time: The Wind Takes Us. Which I plan to start working on once SHELTER is done!\u003cbr\u003e\u003cbr\u003eAside from comics, I also create illustrations, both original and fan art based! I feel that comics and illustration go hand in hand, so I always try to balance my work for both!\u003cbr\u003e\u003cbr\u003eAnd aside from that I\u0027ve also started making videos of my drawings, it\u0027s been pretty fun!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/kuQIRpeGxCU\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYeah my work is cool and all and it\u0027s worth every penny it gets, but what\u0027s in it for you? Why should you be my patron?\u003cbr\u003eWell, I\u0027m not a professional at this sort of thing, but I try to offer whatever extra content I can to my lovely, wonderful patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHERE\u0027S A BREAKDOWN OF THE TIERS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 Patrons:\u003c/strong\u003e\u003cbr\u003eEarly access to both illustrations and comic pages, usually a day before I release them publicly!\u003cbr\u003eWIP shots of whatever I\u0027m working on! Like a little sneak peak of what\u0027s to come!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 Patrons:\u003c/strong\u003e\u003cbr\u003e$1 tier rewards\u003cbr\u003eAt the end of every month, I release a .PDF of digital sketches I\u0027ve done during that month. Little doodles, and the sketches of my illustrations!\u003cbr\u003eAccess to drawing videos that show more of my drawing process (usually just me doing lineart;;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 Patrons:\u003c/strong\u003e\u003cbr\u003eBoth $5 and $1 tier rewards\u003cbr\u003eAt the end of every month, I release a .PDF of a tutorial for you guys! I\u0027m not a professional in any sense of the word, but I like to offer what I\u0027ve learned when I can!\u003cbr\u003eI also release a .PDF of pages from my sketchbook! Showing things like concept art, ideas, notes, and other nice treats!\u003cbr\u003e\u003cbr\u003eIf patreon isn\u0027t your scene, that\u0027s fine! Here are all the other places you can find me on the web!\u003cbr\u003e\u003ca href=\"https://tapas.io/serpentenial\" target=\"_blank\"\u003eTAPAS\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://serpentenial.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/serpentenial\"\u003eGUMROAD\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/serpentenialart/\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A8309Y8\" target=\"_blank\"\u003eKO-FI\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/serpentenial/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https:
