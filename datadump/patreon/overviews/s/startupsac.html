    "summary": "Mission\u003cbr\u003eTo accelerate Sacramento\u2019s startup and innovation ecosystem by informing, educating, empowering, and connecting its startup founders and innovators.\u003cbr\u003e\u003cbr\u003eBackground\u003cbr\u003eThe excitement and energy in the Sacramento startup \u0026amp; innovation community right now is fantastic. There\u2019s a lot happening on a weekly basis and staying abreast with events and news, planning and creating events and workshops to serve the community takes significant time and effort. StartupSac started as a passion project as a resource site for people in Sacramento\u2019s startup community. It\u2019s been self-funded until recently, when our program won a RAILS grant to help bring some enhancements to the website and to launch a mobile app. Together, our team shares news and information about Sacramento\u2019s startup ecosystem as well as produces events for startup founders. StartupSac is Sacramento\u2019s go-to online hub for information and resources about startups in our region and we\u2019ve got plans to provide even more value to the community through more workshops, programs, and additional online content. To do this we\u2019re looking to raise funds through grants, sponsorships, and crowdfunding that will enable us to dedicate the time and resources necessary to help this community reach its potential. \u003cbr\u003e\u003cbr\u003eIf you\u2019re interested in supporting entrepreneurship in Sacramento and helping to subsidize a better experience on StartupSac.com as well as our programs, please consider contributing.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eStartupSac is a public benefit corporation organized under the Nonprofit Public Benefit Corporation Law for public and charitable purposes in the state of California.\u003c/em\u003e"
