    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e \u003cimg src=\"https://orig00.deviantart.net/dc6a/f/2017/295/6/f/bannerpat_2_by_seiorai-dbrd3r3.jpg\"\u003e\u003cbr\u003e\u2665 Hi! :) \u2665\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name\u0027s\u00a0\u003ca href=\"http://seiorai.deviantart.com/\"\u003eSeiorai\u003c/a\u003e.\u003cbr\u003eI\u0027m mostly known for my Overwatch and Warcraft art, where I let my inner fangirl show. My aim is to weave together my passion for drawing and gaming and show people that you can do both successfully. \u003cbr\u003eI\u0027ve worked in the game and music trailer industry, I now create art full time and with your support I\u0027ll be able to create more and better content!\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a8fa/f/2017/295/9/6/bannerpat_3_by_seiorai-dbrd49r.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u2665 The Pledge \u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI love drawing, I love teaching and I also love sharing all of this with others. It makes my day to share, and it makes someone\u0027s day to receive - it\u0027s a win-win, where together we\u0027re making the world a bit better every day.\u003cbr\u003eSo this is why I decided to make a Patreon page: hoping that the funds from it would allow me to have more free time to draw, create tutorials, teach others what I know, share and make someone\u0027s day. The way I see it, creating\u0026amp;sharing only leads to more creating and more sharing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img673/4664/TCWmJ1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.deviantart.com/users/outgoing?https://www.facebook.com/pages/Seiorai/160219417357525\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Seiorai/\" t
