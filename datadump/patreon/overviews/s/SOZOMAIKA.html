: rgb(192, 80, 77);\"\u003efacebook\u003c/span\u003e\u003c/a\u003e, and \u003ca href=\"https://www.artstation.com/artist/sozomaika\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eArtStation\u003c/span\u003e\u003c/a\u003e. You can also browse my art for sale on my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.sozomaika.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWebsite\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eNo matter the amount, every pledge helps. Thanks for your support! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eClick\u00a0\u003ca href=\"https://gumroad.com/sozomaika\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efor downloadable content!\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/7f53/f/2016/363/8/6/gift_icon_2_by_sozomaika-datczlw.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SOZOMAIKA?ref=hl\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
