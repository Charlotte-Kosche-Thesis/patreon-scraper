    "summary": "So stop me if you\u0027ve heard this one:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/QkjitHj.png\"\u003e\u003cbr\u003eRelatable content, am I right? Long story short, the job hunt is long and fruitless, trying to get disability pay for fibro is just as ridiculous, and I have a phone bill and prescriptions to take care of. A bit of extra cash on the side to actually get to leave the house and enjoy myself sometimes would be fantastic, too. But as long as I\u0027m stuck here, I might as well be drawing.\u003cbr\u003e\u003cbr\u003eAnd as long as I\u0027m drawing...\u003cbr\u003e\u003cbr\u003eYou see where I\u0027m going with this, right? If you guys like\u00a0\u003ca href=\"http://shockydraws.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003emy work\u003c/a\u003e and have money to spare, please, lend a hand! It would really mean a lot to me, and as you can see to the right over there, you can get some access to cool secrets that won\u0027t go on tumblr, or a monthly drawing of your very own! Pretty cool, if I do say so myself.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1LKANOM.png\"\u003e\u003cbr\u003eIf I start earning enough money to invest in the right tools and people seem interested, one day I could do things like streams and even open up a shop for prints and buttons. But that all depends on you guys! For now, I\u0027m just happy knowing people like my stuff (and that my credit rating won\u0027t tank for the rest of my life).\u003cbr\u003e\u003cbr\u003eThanks for stopping by!\u003cbr\u003e"
