    "summary": "You can check out my blog at\u00a0\u003ca href=\"https://mystuffedlittletherapy.com/\" rel=\"nofollow\"\u003ewww.mystuffedlittletherapy.com\u003c/a\u003e!!\u003cbr\u003e\u003cbr\u003eI am a male, in my 30\u2019s, married to the strongest woman I know, and have 2 beautiful daughters. I have held a steady full time job from the age of 14 and have worked harder than I could have ever thought possible. Then I became a stay at home dad and I reevaluated the definition of hard work.\u003cbr\u003e\u003cbr\u003eI also suffer from depression and anxiety.\u003cbr\u003e\u003cbr\u003eI started a blog about myself and trying to use stuffed ponies to help with anxiety and depression. The idea has had several applications in the real world with studies done with various organizations. I found out about this method through several sites (listed below). I have been published a few times at themighy.com and have been asked to speak at several conventions in North Texas.\u003cbr\u003e\u003cbr\u003eI hope to bring help to others who suffer as I do. I hope to share my life experiences to everyone. I want to show my joys and sorrows of life, being a stay at home dad, and working crazy conventions with awesome people. I hope to be able to provide for my family through my writing.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://stuffedparty.com/can-stuffed-animals-cure-depression\" rel=\"nofollow\"\u003ehttp://stuffedparty.com/can-stuffed-animals-cure-depression\u003c/a\u003e\u003ca href=\"http://blog.aarp.org/2013/05/22/sally-abrahms-stuffed-animals-as-therapy\" rel=\"nofollow\"\u003ehttp://blog.aarp.org/2013/05/22/sally-abrahms-stuffed-animals-as-therapy\u003c/a\u003e\u003ca href=\"http://www.goodtherapy.org/blog/animal-assisted-therapy-stuffed-animals-1101121\" rel=\"nofollow\"\u003ehttp://www.goodtherapy.org/blog/animal-assisted-therapy-stuffed-animals-1101121\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI have run a successful blog with over 10,000 views and over 35 different countries. Thank you all for such amazing support! I will post twice a month on the 1st and the 15th.\u003cbr\u003e"
