003eA t\u00e1mogat\u00e1sotokkal hozz\u00e1j\u00e1rultok, a csatorna fejl\u0151d\u00e9s\u00e9hez. Sokat seg\u00edtenek a kisebb adom\u00e1nyok is abban, hogy ne legyen akkora teher fenntartani a m\u0171k\u00f6d\u00e9st \u00e9s a fejl\u0151d\u00e9st.\u003cbr\u003eSiker\u00fclt m\u00e1r h\u00e1la a k\u00f6z\u00f6ss\u00e9gnek egy jobb mikrofont be\u00faj\u00edtani, valamint h\u00e1la nektek, egy valamicsk\u00e9vel m\u00e1r jobb sz\u00e1m\u00edt\u00f3g\u00e9p szolg\u00e1lja ki a vide\u00f3k\u00e9sz\u00edt\u00e9s folyamat\u00e1t.\u003cbr\u003eTeh\u00e1t a t\u00e1mogat\u00e1sotokkal seg\u00edtetek abban, hogy t\u00f6bb id\u0151m legyen a vide\u00f3kra \u00e9s folyamatosan tudjak fejleszteni a min\u0151s\u00e9gen. Term\u00e9szetesen senki se \u00e9rezze azt, hogy kell t\u00e1mogatnia. Nem k\u00edv\u00e1nok elmozdulni olyan ir\u00e1nyba, hogy aki fizet az t\u00f6bbet, vagy jobbat kapjon. De term\u00e9szetesen aki m\u00e9gis a t\u00e1mogat\u00e1s mellett d\u00f6nt, azt az\u00e9rt meg fogom jutalmazni \u00e9s ilyen, vagy olyan m\u00f3don de ki fogom fejezni a h\u00e1l\u00e1mat.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/xEf1Qa0BlF5rwi4qAL7ybs0GpTDX8YIg2wbCOWngVHDq3IEN0Sb0zYCaqVv0XIl-8XkhjunF2SYMUvSmgXqsN4EzG4U2AL-qRqEcxQBAgEyJhmSDS7iMbePEo98Jj9HsA1Imp-bKUvTl6DbxS4r7gErQCQmDuKFXSutZQa2OIi6rqBrV0lvk4sM1d9Kex39ocbfjewZbSim07vT8hp0WQIgw6wO6_V0ZXug0Mu5XMbQnIJ0Xu6DDFt9NOmwEu1mKwdOKADIW7MXkxFlMbCbrBcrQZ0ijGPJNItWJyoZl-vWGNErB6Po6aP7PI8YZQSyRctd505Cd65BprYcsPH-bzJIvJcV3EvgS-XYbO8FAoAVSYB5cFabIAsLDD0RoAGkx3D8WwLB2JADpWeOvY6DPf4IRSW1V8VKijv1OHfUQPnnSANCR6hFRsiN5Zv-vpFA-f3zQxnr9yxCVErf3dRu7fYVWVyTkxNNQ4QmMvWXVZXuPAGzEI4_gpyhZhBq8qsEIipri96-Nk8tJ3ZZyIxeThk7erglthGmESO-q6PHQRac40vv6XLN6YmokZqwFT1dCvwtnrY0RQ7GTQQ48pmtk1uoaQQCIBkewrpYngGU=w1920-h150-no\"\u003e\u003cbr\u003eA k\u00f6vetkez\u0151 \"REWARDS\" az-az jutalmak v\u00e1rnak r\u00e1tok ha esetleg a t\u00e1mogat\u00f3imm\u00e1 v\u00e1ln\u00e1tok:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEls\u0151 szint: \u003cstrong\u003eAkad\u00e9mia Rajong\u00f3\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e$1\u003c/strong\u003e/h\u00f3nap -\u00a0Minden t\u00e1mogat\u00f3mat megjelen\u00edtem, a t\u00e1mogat\u00e1sa ut\u00e1n a vide\u00f3im v\u00e9g\u00e9n. K\u00f6sz\u00f6n\u00f6k mindent nektek, Az er\u0151 legyen veletek!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eM\u00e1sodik szint:\u00a0\u003cstrong\u003eSzavaz\u00f3m\u00e1ni\u00e1s Akad\u00e9mia tag!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e$2\u003c/strong\u003e/h\u00f3nap -\u00a0H\u00e1l\u00e1m jel\u00e9\u00fcl a k\u00f6vetkez\u0151ket adom:\u003cdiv\u003e\u003cp\u003e-  Minden t\u00e1mogat\u00f3mat megjelen\u00edtem, a t\u00e1mogat\u00e1sa ut\u00e1n a vide\u00f3im v\u00e9g\u00e9n. \u003cbr\u003e-  Ekszl\u00faz\u00edv, csak a Patreon oldalra kitett szavaz\u00e1sban val\u00f3 r\u00e9szv\u00e9teli jog. Seg\u00edthetsz kiv\u00e1lasztani a vide\u00f3 t\u00e9m\u00e1j\u00e1t.*\u003cbr\u003e* (r\u00e9szletek a jutalmakn\u00e1l)\u003c/p\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHarmadik szint: \u003cem\u003eM\u00e9g csak tervben van, de szerintem tetszeni fog majd nektek!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eJ\u00f3 sz\u00f3rakoz\u00e1st k\u00edv\u00e1nok a vide\u00f3khoz \u00e9s k\u00f6sz\u00f6n\u00f6m mindenkinek aki velem tart nap mint nap!\u003cbr\u003e"
