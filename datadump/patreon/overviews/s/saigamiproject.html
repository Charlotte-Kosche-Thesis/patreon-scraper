    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/317360/de59030e212c400e9ca9edd36471a62b?token-time=2145916800\u0026token-hash=7A-_gVHuDvyGKs5j5q8PUGKhAHLGa2RPjgeBfaaojHQ%3D",

    "published_at": "2017-12-05T23:12:25+00:00",
    "summary": "\u003cbr\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u00a0\u003cbr\u003eMy name is Andrea Ot\u00edlia V\u00f6r\u00f6s a.k.a \"Seny\", and I\u0027m an artist and comic creator from Hungary. Creating art and stories was always my way of escapism as a kid, and growing up I started to cherish the ambition of sharing my imaginary worlds with others, to tell stories that might make a change, or if nothing else, just bring joy and fun to people looking at them.\u00a0\u003cbr\u003eI\u0027ve had a few of my comics and works published in my home country, and my longer running manga series\u00a0\u003ca href=\"https://www.amazon.com/Saigami-Vol-Andrea-Ot%C3%ADlia-V%C3%B6r%C3%B6s/dp/1512289698/ref=sr_1_1?ie=UTF8\u0026amp;qid=1512511989\u0026amp;sr=8-1\u0026amp;keywords=saigami\"\u003eSaigami\u003c/a\u003e has been published inside the popular webcomic anthology\u00a0\u003ca href=\"http://www.saturday-am.com/\"\u003eSaturday AM\u00a0\u003c/a\u003eover the last 4 years.\u00a0\u003cbr\u003e\u003cimg src=\"http://saigami.gportal.hu/portal/saigami/image/gallery/1513223153_42.jpg\"\u003eTelling my stories is not the only way I\u0027d like to inspire people, so I also do tutorials on my YouTube channel \"\u003ca href=\"https://www.youtube.com/user/saigamiproject/\"\u003eSaigamiProject\u003c/a\u003e\" as I hold dear the future of comics, creating stories, and the next generations of aspiring comic creators.\u00a0\u003cbr\u003e\u003cimg src=\"http://saigami.gportal.hu/portal/saigami/image/gallery/1513223103_24.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eAs a manga artist I\u0027ve learned to live without sleep already, but there are some other scary things in this adult world, like bills and such, that can\u0027t be dealt with by willpower and passion alone. Since I can\u0027t inspire my bills to go away, I would like to approach my art in a way that will allow me to give more to my followers and supporters, while lifting a little bit of burden off my shoulders, giving me more time and space to focus on creating and providing content worthy of the support and love I receive from my followers.\u00a0\u003cbr\u003e\u003cimg src=\"http://saigami.gportal.hu/portal/saigami/image/gallery/1513223134_36.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get?\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027d like to create rewards that can be enjoyed both by people who just enjoy my works as well as people who seek learning and inspiration in my works. I will do my best to provide rewards that can make my supporters happy and content, but I sincerely hope, that instead of a system we can build a community, a bond that I will deeply cherish, a bond that will allow me to focus on my mission of creating art that might make a change.\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"http://saigami.gportal.hu/portal/saigami/image/gallery/1513222925_37.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do the rewards work? How much will you get?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/578021/e95c0b0f2f3444de9cb0a308279d3c8f?token-time=2145916800\u0026amp;token-hash=Laijv1UW4D-6FZtR88EWv1OL-KH5o1aYwhpnuHTKupg%3D\" style=\"width: 176px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/578026/8fd8ddcfda5b4affaafabc0413473a5d?token-time=2145916800\u0026amp;token-hash=dlzxUB_8oK3VLweWB_wCjOIeg8CqXlM6NDmVbjCuAQc%3D\" style=\"width: 177px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/578029/de1d92ff72094d21bf6cbde811d139ad?token-time=2145916800\u0026amp;token-hash=qQUHOyTd1h3fT9kX0phv4lgqOQ3-qE2Oq_hg5s0_Dzg%3D\" style=\"width: 179px;\"\u003e\u003cbr\u003eThe type and amount of rewards varies depending on which category you choose, here\u0027s a quick summary on how they\u0027ll work:\u00a0\u003cbr\u003e- \u003cstrong\u003ePatreon only updates\u003c/strong\u003e (Available from $1) will update multiple times per month, at least one time per week. Will include sketches, WIPs, studies, sneak peaks.\u00a0\u003cbr\u003e- \u003cstrong\u003ePatreon only polls\u003c/strong\u003e (Available from $1) at least one poll will happen at the start of each month, where you can decide what artwork I\u0027ll work on that month.\u00a0\u003cbr\u003e- \u003cstrong\u003eHi-res Digital wallpaper\u003c/strong\u003e (Available from $3) You\u0027ll receive a digital wallpaper at the start of each month. The wallpaper is for your personal, non-commercial use.\u00a0\u003cbr\u003e- \u003cstrong\u003eInvite to the secret Facebook group\u003c/strong\u003e - (Available from $3) You\u0027ll receive an invitation to a secret group where you can upload your artworks, ask for advice, have conversation, and so on. This way you can contact me the easiest, and you can make sure your message or artwork will be seen, and won\u0027t get lost among hundreds of posts or messages.\u00a0\u003cbr\u003e- \u003cstrong\u003eHi-re of the monthly reward image \u0026amp; PSD\u003c/strong\u003e (Available from $5) The artwork based on the Patron\u0027s poll in high resolution, with the psd file you can use to study, or alter the image upon your liking. The reward is for your personal, non-commercial use.\u00a0\u003cbr\u003e- \u003cstrong\u003eStorenvy discounts\u003c/strong\u003e (Available from $5) You\u0027ll receive a code you can use for your purchase in my Storenvy store.\u00a0\u003cbr\u003e- \u003cstrong\u003eYour name as a YouTube supporter\u003c/strong\u003e (Available from $5) At the end of my videos your nickname will appear in the special thanks section. If you wish to have a different name displayed, please message me.\u00a0\u003cbr\u003e- \u003cstrong\u003eSpecial Gallery\u003c/strong\u003e (Available from $10)- this is the backstage entry to my art, you\u0027ll get access to exclusive artworks, fanarts and originals, sketches, storyboards, studies, brainstorming process, story creation phases etc.\u00a0\u003cbr\u003e-\u003cstrong\u003e Process screenshots of the monthly rewards\u003c/strong\u003e\u00a0(Available from $10) - You\u0027ll receive the step by step image collection on how the monthly rewards were made. You\u0027ll receive the screenshots together with the final image and the PSD.\u00a0\u003cbr\u003e- \u003cstrong\u003eMonthly print giveaway\u003c/strong\u003e\u00a0(Available from $10) Once a month I\u0027ll do giveaway where you can win a signed print of the monthly artwork. The winner will be chosen from the patrons eligible for the lottery.\u00a0\u003cbr\u003e- \u003cstrong\u003eExclusive video materials\u003c/strong\u003e (Available from $15) You\u0027ll receive exclusive video contents that\u0027ll show you my creation process. Type of the videos can vary depending on content, it can be real time video, time lapse with narration, can feature digital or traditional art, fanart or original. These videos will only be available for the patrons.\u00a0\u003cbr\u003e- \u003cstrong\u003eEarly access to my YouTube videos\u003c/strong\u003e - (Available from $15) You\u0027ll be the first to see my videos before they are streamed to public. You\u0027ll get the new videos at least 5 days in advance.\u00a0\u003cbr\u003e- \u003cstrong\u003eInk commission - e-mailed to you\u003c/strong\u003e\u00a0(Available from $20) You want me to draw your favorite character? Your OC? Your ship? With this reward you\u0027ll receive a commission done with ink from me, digitally.\u00a0\u003cbr\u003e- \u003cstrong\u003eOriginal artwork giveaway\u003c/strong\u003e\u00a0(Available from $20) Once per month I will send on of my original artworks to a lucky patron eligible for the lottery. The artwork will be chosen by me, it can be fanart or original, colored or black and white. The rewards will be shipped worldwide, no matter where you live, if you win, you\u0027ll get that artwork from me.\u00a0\u003cbr\u003e- \u003cstrong\u003eInk commission shipped to you\u003c/strong\u003e\u00a0(Available from $30) You\u0027ll receive a commission done by me in ink through post, so you\u0027ll own an original artwork from me, and of course, you\u0027ll chose what you want it to be.\u00a0\u003cbr\u003e"
