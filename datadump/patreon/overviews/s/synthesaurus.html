ay. Those are for patrons only.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/feb-20180211-pcg-16934103\" target=\"_blank\"\u003e- Take me to the latest Synthesaurus Korg Kross patches download right now!\u003c/a\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/14525020\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s the Kool \u0026amp; the Gang Celebration combi for the Korg Kross. IT\u0027S ALSO FREE TO DOWNLOAD! It uses presets only, which means, you don\u0027t need any of my sound programs or arps to play it. \u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/kool-korg-kross-12442039\" target=\"_blank\"\u003efetch!\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you need help installing the new patches on your Kross, watch \u003ca href=\"https://youtu.be/usOhb9Co688?list=PLrGcWiOqnOgV1wzDkpo97hIDej_41nbaq\" target=\"_blank\"\u003eboth parts of my short tutorial videos\u003c/a\u003e.\u00a0Thanks for dropping by, also visit me on \u003ca href=\"https://www.facebook.com/synthesaurus\"\u003eFacebook\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e"
