    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2729 \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eA little about me:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eMy name is Sammie G. ( also known as\u00a0\u003ca href=\"http://sammiegscribbles.tumblr.com/\" rel=\"nofollow\"\u003esammiegscribbles\u003c/a\u003e or\u003ca href=\"http://roots-love.deviantart.com/\" rel=\"nofollow\"\u003e Roots-Love\u003c/a\u003e) and I am a mostly self-taught digital artist. \u00a0I am currently fre\u003ca class=\"redactor_btn redactor_btn_image\"\u003e\u003c/a\u003eelancing/ taking private commissions part-time but I would eventually like to quit and run on Patreon full-time doing personal projects, original art, and fanart.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://pre13.deviantart.net/1a44/th/pre/i/2016/092/c/7/space_jam_by_roots_love-d9261kl.png\" style=\"width: 289px;\"\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cem\u003e\u2729 \u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat is patreon? \u00a0Why are you on it?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003ePatreon is a monthly subscription site that people can use to help support their favorite artists/ content creators by pledging X amount of money each month. In return you get rewards and goodies from that creator based on their tiers. \u00a0Pledges are charged at the beginning of each month and reward are distributed throughout the following weeks. You can drop or change the pledge amount at any time, I appreciate any support nonetheless! I am on patreon to hopefully get some more financial support/stability so I can create more art for you guys and explore new content.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e \u2729\u00a0What do I get if I back you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eAs a patron/ depending on the tier you get: to suggest and vote on what I draw for the monthly fanart, original art, behind the scenes stuff that not everyone will get to see like sketches/ process images/ etc, illustration downloads including .jpegs, .pngs ( which can be used for tumblr/ other site decor with credit/ permission, just ask \u0026lt;3), SFW and NSFW versions of drawings, early access to illustrations and my eternal thanks!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOther places you find me and my art:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://sammiegscribbles.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e  \u00a0\u00a0\u2729 \u00a0 \u00a0\u003ca href=\"http://roots-love.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e  \u00a0 \u2729 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/JuniperSeedling\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTwitter\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdi
