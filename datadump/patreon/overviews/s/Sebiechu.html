    "summary": "\u003cdiv\u003e\u003cstrong\u003eFor now, this Patreon will mainly be a Tip Jar. Donations are in no way pressured or obligatory, but \u003cem\u003eare\u003c/em\u003e extremely appreciated. Thank you deeply to those who donate.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHi I\u0027m Sebiechu and \u00a0love to draw lots of things\u003cbr\u003e\u003cbr\u003eI\u0027m mostly experienced in the digital arts field. I Like to draw a variety of things, \u003cstrong\u003efan art/cute girls/original concept design/pixel art etc.\u003c/strong\u003e\u00a0I am mostly focused in safe for work content but I have no problem in illustrating nudity (as long as its just the subjects body naked). You can check my work here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebcomic:\u00a0\u003c/strong\u003ehttps://tapastic.com/series/Beetle-Love\u003cbr\u003e\u003cstrong\u003eTwitter:\u003c/strong\u003e \u003ca href=\"https://twitter.com/Sebiechu\" rel=\"nofollow\"\u003ehttps://twitter.com/Sebiechu\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTumblr:\u003c/strong\u003e\u00a0\u003ca href=\"http://sebiechu.tumblr.com/\" rel=\"nofollow\"\u003ehttp://sebiechu.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/sebiechu/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/sebiechu/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?:\u003cbr\u003e\u003c/strong\u003eMe and my family are having a bit of a rough time financially, and just getting hired isn\u0027t as simple as people say. I wish to creat bigger projects like animation/comics/storyboarding etc. However I lack a lot of equipment and resources to pull a lot of this, especially if a lot of my time goes into finding and keeping jobs to get income. Drawing for a living would be something that would truly fill my heart with a lot of joy, it is what I love doing! The only thing I\u0027ve been striving for.\u003cbr\u003e\u003cbr\u003eSo with Patreon I get to give you Guys/Girls something back as well like rewards. \u00a0For your support Ill reward you with PSD files so you can see how I arrange my work. Access to drawings and Illustrations I won\u0027t post anywhere else. You\u0027ll be able to request personal work from me whether its \u00a0\u003cstrong\u003esketches/ink/or full on colored illustrations. \u003c/strong\u003eAlso if all goes well Ill start doing art streams too.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEvery dollar counts! \u003c/strong\u003eNo matter how much you pledge every dollar is support of the purest kind. I truly appreciate All of you who are willing to help. The money here is for a lot of purposes. \u003cstrong\u003eHelping support myself/ Help my family out/ create bigger and more ambitious projects. \u003c/strong\u003eEverything truly helps.\u003cbr\u003e\u003cbr\u003eSo If you feel like pledging that\u0027s amazing however I wont pressure anybody. We all have our own struggles and we all go through our own difficulties. So no worries if you don\u0027t wanna pledge either :) I fully understand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo again thank you.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
