    "summary": "\u003cstrong\u003eHi there!\u003c/strong\u003e I\u0027m \u003ca href=\"http://sophieyanow.com\"\u003eSophie Yanow\u003c/a\u003e.\u00a0\u003cstrong\u003eI\u0027m currently working on a 192-page graphic novel. \u003c/strong\u003eI\u0027m posting a new page here every week as I work on it.\u003cbr\u003e\u003cbr\u003eI\u0027m best known for my nonfiction/journalism comics in places like \u003ca href=\"https://thenib.com/sophie-yanow\"\u003eThe Nib\u003c/a\u003e and \u003ca href=\"https://www.theguardian.com/us-news/2016/feb/09/sketches-from-new-hampshire-meeting-the-voters\"\u003eThe Guardian\u003c/a\u003e, and my autobiographical work like \u003cem\u003e\u003ca href=\"http://uncivilizedbooks.com/comics/war_of_streets_and_houses.html\"\u003eWar of Streets and Houses\u003c/a\u003e \u003c/em\u003eand \u003cem\u003e\u003ca href=\"http://retrofit.storenvy.com/collections/29642-all-products/products/19381849-what-is-a-glacier-by-sophie-yanow\"\u003eWhat is a Glacier?\u003c/a\u003e\u003c/em\u003e. I\u0027m also a professor at the \u003ca href=\"http://cartoonstudies.org/\"\u003eCenter for Cartoon Studies\u003c/a\u003e in White River Junction, VT!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://sophieyanow.com/img/sophieyanow_photolucetg.jpeg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThis is my longest project to date. It\u0027s a fictionalized version of events that took place when I studied abroad in Paris about 10 years ago, a coming-of-age of sorts (I don\u0027t want to spoil it, but to whet your appetite, it involves \u003cem\u003eillegal activity)\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe story is already thumbnailed. When I\u0027m not teaching or freelancing, I\u0027m working on this project. I\u0027m eventually planning to serialize it in physical issues, post it as a free webcomic, and publish it as a book. For now though,\u003cstrong\u003e I have realized that I could really use some cheerleaders and a place to semi-privately share the work as I complete it.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e10 years ago, after the events of this story, I decided to take comics-making more seriously, planning to make this book. Now, I\u0027ve made a lot of comics that aren\u0027t this! While I love my teaching gig, it\u0027s part-time, and I have to fill the gap with other freelance work. Your support here will help me focus on finally getting this project out the door. Seriously, this is my big \"dream becoming reality\" thing. I have loads of gratitude for anyone who helps me out with this.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eInitially I\u0027m only offering one support tier, which will give you access to early pages of the story as I finish them, and a monthly newsletter where I\u0027ll talk about the process (and maybe other things as per Patron suggestion). Once I figure out costs, I\u0027ll offer a higher tier with a subscription to the physical print issues as I serialize them, and you can bump your support up if you so choose.\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading and I hope to see you on the other side! I really appreciate everyone\u0027s support!\u003cbr\u003e\u003cbr\u003e"
