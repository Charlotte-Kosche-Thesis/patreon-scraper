     "about": "Sifu\n Dug Corpolongo is a Senior Student and Adopted Disciple of Grandmaster Henry \nLook.  He has been studying Chinese Martial Arts continously since 1979 \nand teaching since 1990.  He runs and teaches at his school, Lotus \nDragon Authentic Chinese Tai Chi, in Albuquerque NM. The kung fu \ncurriculum is primarily based off Grandmaster\u0027s Look TIMA, \u003cem\u003eTri Internal Martial Arts . \u003c/em\u003eThis\n include the three internal arts of Xingiquan, Baguazhang, Taijiquan, \nwith Yiquan as the corner stone to unify the movements. Supplemented by \nvarious Qi Gong and Seated Meditation practices, it helps to balance and\n center the practitioner.\u003cbr\u003e\u003cbr\u003eSifu Dug is also ranked as a senior \njudge and coach of Internal Martial Arts by several respected \nInternational Chinese Martial Arts organizations.  He was inducted into \nthe Universal Martial Arts Hall of Fame in 2002. Sifu Dug was on the \nNational Executive Board of the United States Amateur Athletic \nUnion/Chinese Martial Arts Division from1999 to 2010 where he served as \nthe National Chairman, Vice Chairman and National Head Coach. His \nprofessional background also includes positions on the faculty the \nInternational Institute of Chinese Medicine, Southwest Acupuncture \nCollege, New Mexico Tech, San Juan Community College, New Mexico School \nof Natural Therapeutics and the New England Institute of Buddhist \nStudies.",
