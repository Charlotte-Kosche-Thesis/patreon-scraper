    "summary": "\u003cdiv\u003e\u003cdiv\u003eThanks for your interest in my Patreon page. I\u0027m here to build community with you on board,\u00a0so I\u0027m grateful to any friends who feel able to support the vision.\u00a0:-)\u00a0\u003cbr\u003e\u003cbr\u003eNetworking, creative collaboration, and community building in and around\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003ethe Way Station\u00a0\u003c/strong\u003eare full-time passions of mine. I\u0027m also passionate about exploring life and faith creatively through writing, poetry, music and collaborative projects (\u003ca href=\"http://sarahorrell.com\"\u003esarahorrell.com\u003c/a\u003e). I care about people out on the fringes, alongside the well-connected; those who feel a bit lost, shoulder to shoulder with the rest of us; new friends and old ones together. Sharing hope inclusively, authentically, vulnerably.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat\u0027s the plan?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- regular blogging about \u003cstrong\u003ethe Way Station\u003c/strong\u003e\u00a0vision, and my creative and reflective approaches to faith journeying\u003cbr\u003e- collaborative initiatives\u003cbr\u003e- innovating resources to support individuals and communities \u003cbr\u003e- meeting people to network, present and develop the vision face to face\u003cbr\u003e- planning face to face meet ups and conferences in the UK and beyond\u003cbr\u003e- other things too. :-)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eWhat\u0027s the Way Station?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe Way Station\u00a0\u003c/strong\u003eis an inclusive worldwide community of faith journeyers based\u00a0in a closed Facebook group which evolved out of Peter Rollins\u0027 courses\u00a0\u003cem\u003eAtheism for Lent, \u003c/em\u003eand \u003cem\u003eThe Omega Course\u003c/em\u003e. What we have in common is a shared passion for inclusive and supportive conversation about faith, authenticity, truth and freedom. Together we\u0027re continuing to build a place of collaboration and belonging. Virtual space with real life repercussions. \u003cbr\u003e\u003cbr\u003eI\u0027m chief innovator in the Way Station, so\u00a0if you decide to support me, you\u0027ll be supporting\u00a0\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe Way Station\u003c/strong\u003e too\u003cstrong\u003e. \u003c/strong\u003eThe\u00a0room itself is completely free to join, and we don\u0027t make any funding requests.\u00a0Your Patreon funding (thank you!) will help support me as I continue to use technology and creativity to develop community life with friends in ways designed to bring freedom and connection even to those who felt isolated and off grid.\u00a0\u003c/div\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eWho might be likely to support me via Patreon?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMembers of \u003cstrong\u003ethe Way Station\u003c/strong\u003e who would like\u00a0to support my role in\u003cbr\u003e\u003cul\u003e\u003cli\u003ethe closed Facebook group: daily active moderation and pastoral input\u003c/li\u003e\u003cli\u003emanaging our collaborative blog\u003c/li\u003e\u003cli\u003eface to face interviews with TWS members\u003c/li\u003e\u003cli\u003einstigating other creative collaborative initiatives\u00a0\u003c/li\u003e\u003c/ul\u003eAlso\u003cbr\u003e\u003cul\u003e\u003cli\u003eanyone interested in community experiments\u003c/li\u003e\u003cli\u003eanyone interested in inclusive faith conversations across boundaries\u003c/li\u003e\u003cli\u003eanyone wanting to support my writing, podcasts, blogging, creativity (\u003cstrong\u003esarahorrell.com\u003c/strong\u003e)\u003c/li\u003e\u003c/ul\u003eI hope to develop this role creatively, and in line with the organic growth of virtual community. If all this sounds like something you\u0027re in favour of, and able to get behind, I\u0027d really welcome your support.\u00a0\u003cbr\u003e\u003cbr\u003eBig, big thanks :-)"
