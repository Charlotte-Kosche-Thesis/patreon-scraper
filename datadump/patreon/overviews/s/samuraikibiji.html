 "creator": {

   "attributes": {
    "created_at": "2017-02-09T01:27:08+00:00",
    "creation_name": "Entertaining Videos for the Anime and Gaming Community!",

    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiI0IiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/741821/66fa6dbae03b4bb78ccd52f5560844bb?token-time=2145916800\u0026token-hash=3YWf-S-lcJXY5Q2xqWqCYJQD_wOo69HpgViaJ1dSecA%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/741821/66fa6dbae03b4bb78ccd52f5560844bb?token-time=2145916800\u0026token-hash=_DTLGk8Egqli_t7RSKwzv56WUqWpZBkVt46UUWwgBuY%3D",
    "is_monthly": true,

    "main_video_embed": null,

    "patron_count": 25,

    "pledge_url": "/bePatron?c=741821",
    "published_at": "2017-06-23T21:04:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1PLneeVcLXk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME TO MY PATREON\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eLet me start by saying however you got here, thanks for at least swinging by! It\u0027s most likely because you enjoy what I do or are a fan of me in some way, and for that I can\u0027t express how special that makes me feel. This is a way of supporting me to continue to grow, make more content and reach as many people as I can to give laughs, feels and tons of fun to escape any stress or boredom they are experiencing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO AM I \u0026amp; WHAT IS MY MISSION?\u003c/strong\u003e\u003c/div\u003eMy name is Tony. I\u0027m a genuine, honest, and loving guy that really enjoys digital entertainment. I love the escape it brings me when I can control or watch worlds that are fantastic, exciting, emotional and fun. I\u0027m a big nerd that loves movies, anime, and games that just make me want to imagine myself being in them, not to mention if I can do that with friends then the experience is even better. I find so much joy in media entertainment, as well as the people that cover or are involved in the medium, and I want to be able to become one of the things that can do that for others, as it\u0027s done for me.\u00a0\u00a0\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://www.facebook.com/photo.php?fbid=1570335092983670\u0026amp;set=a.468985606451963.124712.100000215825369\u0026amp;type=3\u0026amp;theater\"\u003e\u003cimg src=\"http://i66.tinypic.com/11i08co.jpg\" style=\"width: 344px;\"\u003e\u003cbr\u003eI came to realize that my joy is when I can entertain people while being myself, and that\u0027s when I came with the goal of creating a channel that would be involved with the community filled with the same interests as I have and be able to make people escape their stressful lives, have someone to talk/relate to, and have fun with that\u0027ll make them feel completely accepted for these \"nerdy\" interests we have. I want everyone in the world to be as genuine themselves as they can be and not be afraid to hide that....Which is why sometimes my videos I cry a lot because I\u0027m willing to show my authentic self to the world.\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/i3t6l2.png\" style=\"width: 258px;\"\u003e\u003cbr\u003eThe origin of my name is that Kibiji was my favorite character from a comic/manga I tried to make back in my middle school days, and ever since then, I imagine him in many battles, relationships and adventures that make me excited. So Kibiji is the embodiment of all these adventures myself and others fantasize to be on and enjoy! One day I hope it becomes a large enough community to really influence change in the world and allow others to embrace their inner fantasies.\u003cbr\u003e\u003cbr\u003eRight now I enjoy what I do, but will admit all the videos I create for everyone come out of my own pocket and are my gift to everyone. So eventually this may catch up to me and will make me have to put up less content or possibly stop all together.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE DOES YOUR MONEY GO?\u003c/strong\u003e\u003c/div\u003e\u00a0Becoming even the lowest level Patron on here means the world to me. You are part of a movement that will eventually allow me to do what I do completely full time as well as prevent future content from stopping. I\u0027m not big enough yet where I can quite everything else I\u0027m doing in life and can focus on my content to bring people entertainment, but you can help by giving less than dime a day and show people that even that tiny amount is possible for people to do to make a difference in someones life. In fact that someone\u0027s goal is to impact millions of peoples lives the same way with what he creates!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://playmob.io/assets/charity/icon-charity-sign-up-514511a62c1160b819768298716c3e5ebf0af1eeb7c0263889e03d248276165e.png\" style=\"width: 318px;\"\u003e\u003cbr\u003eYour Patronage goes towards allowing me to come closer to leaving things in life that make doing my content hard, and not only that, but getting me closer to make a full on channel full of content more than just my 1 or 2 videos a week. Plus, once I reach my goals I can not only do this full time, but even expand and do things like:\u003cbr\u003e-3 videos a week.\u003cbr\u003e-Weekly Live Streams.\u003cbr\u003e-Higher Budgeted or Time Extensive content like AMV\u0027s, Skits/Films, Fan-Made Trailers, and Animations.\u003cbr\u003e-Host charity events to really make a impact on the world!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT YOU GET FROM JOINING THIS COMMUNITY\u003c/strong\u003e\u003c/div\u003eBecoming part of this Patreon community is supporting my journey to give people laughs, escape from boredom, a friend to have discussions with, and my mission to let everyone embrace their authentic selves. That is my mission statement I promise to have with your support and one day grow Samurai Kibiji to a presence that impacts millions of lives.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://www.infinityshoppingonline.com/img/cms/world_of_rewards.png\"\u003e\u003cbr\u003eThe rewards in each of these \"Super Sayian\" tiers I think you\u0027ll find a nice bonus as well if you\u0027re active on my channel.\u00a0\u003cbr\u003e\u003cem\u003e-Full Uncut Videos\u003cbr\u003e-Daily Vlogs\u003cbr\u003e-Influence future content through Patron only polls\u003cbr\u003e-And more in the works as this community grows!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhether you be a Patron or not, you can also help by sharing this page or my Youtube channel (www.youtube.com/c/samuraikibiji) so they can be introduced to it and then come here.\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read this. I really appreciate you so much and hope to see you in the Samurai Kibiji Patron Community!\u003cbr\u003e\u003cbr\u003e"
