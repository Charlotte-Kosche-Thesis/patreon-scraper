    "summary": "I am a romance novelist who has written books featured in Hypable, Washington Post, Book Riot, Vulture, Jezebel, RT Magazine, Publisher\u0027s Weekly, and Cosmopolitan Magazine.\u00a0My novels are often called gritty, and they feature (both queer and hetero) characters from varying walks of life. My books often have a very high heat level and always end in a happy ending. I\u0027ve written about football players, teachers, boxers, longshoremen, vampires, socialites, psychics, and billionaires (not all in the same book!). \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003eA $5 pledge gives you access to ALL of the below writing\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy patreon consists of various rewards (podcast, swag, ARCs, voting privileges), but in the writing tier you will find \u003cstrong\u003edozens of short stories (ranging from angsty to SUPER steamy)\u003c/strong\u003e featuring new characters or which revisit characters from my books. There are many \u003cstrong\u003ebackstories\u003c/strong\u003e about characters from my most popular series, so you can dive into those even if you haven\u0027t read them yet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSerial style novels and novellas:\u003cbr\u003e\u003cbr\u003eNorth Shore\u003c/strong\u003e - Beginning in March 2018, this gay romance about Charles--a leggy dancer with anger problems--and Luis--the former boxer who accidentally helped to bust up his prior relationship--as they go from enemies to lovers while dealing with the fact they\u0027re neighbors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUse of Hands - \u003c/strong\u003eMonths after his contract is terminated with his NFL team, Rocky is in therapy and dealing with his decade-long fear of anyone knowing that he\u0027s gay as well as his anxiety and anger issues. He meets Case Bianchi, a mechanic with a chip on his shoulder, after his first outing to a gay LGBT event, and they have an instant connection. The problem? It was one of Case\u0027s friends who wound up on the receiving end of Rocky\u0027s anger issues during the previous NFL season.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInfamous - \u003c/strong\u003eA\u00a0\u003ca href=\"https://www.patreon.com/posts/16258055\"\u003eserialized romantic suspense novel set in Key West\u003c/a\u003e featuring dancers, PIs, and a lot of passion, grit, and grime.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThank you so much for being here! I could not be writing as much as I do without my readers, bloggers, and patrons!\u003c/em\u003e\u003c/div\u003e"
