    "published_at": "2016-07-06T17:56:20+00:00",
    "summary": "Hello, everyone! My name is Stacy Dellorfano, and this Patreon is for my blog,\u00a0\u003ca href=\"http://www.frivology.com\" rel=\"nofollow\" target=\"_blank\"\u003eFrivology\u003c/a\u003e.\u00a0People know me best as the founder and CEO of\u00a0\u003ca href=\"http://www.contessa.rocks\" rel=\"nofollow\" target=\"_blank\"\u003eConTessa\u003c/a\u003e, an organization dedicated to bringing more women-led events to tabletop gaming conventions all over the world, but this Patreon is for my personal blog,\u00a0Frivology, where I like to hash out game development ideas, talk about baking, share recipes, and create resources for tabletop gamers and GMs.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve decided to set up a Patreon for portions of Frivology to help pay the bills, keep me motivated, and develop a more direct connection with readers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eGaming Posts\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/548c9441e4b0eff59741887b/5498f9dce4b0ba0bff5f06a1/5498fa02e4b0385fffda99a9/1419311619931/glowdec2_teal.png\"\u003e\u003cbr\u003e\u003cbr\u003eGaming posts typically fall into two categories: Gaming Resources, and Game Development. \u003cbr\u003e\u003cbr\u003eGaming Resources are things you can actually use in your game or that make gaming easier. Some examples are: \u003ca href=\"http://www.frivology.com/blog/2014/12/22/100-weird-random-books\" rel=\"nofollow\"\u003e100 Weird Random Books\u003c/a\u003e, \u003ca href=\"http://www.frivology.com/blog/2014/12/23/g-gaming-themed-event-banners\" rel=\"nofollow\"\u003eG+ Gaming-Themed Event Banners\u003c/a\u003e, and \u003ca href=\"http://www.frivology.com/blog/2015/the-first-random-dungeon-tournament-drop-table\" rel=\"nofollow\"\u003eThe Random Dungeon Tournament Drop Table\u003c/a\u003e. Whenever possible, I include PDFs and high-resolution images for everything I do. \u003cbr\u003e\u003cbr\u003eGame Development are discussions on developing tabletop roleplaying games, hashing out ideas I\u0027ve had, or testing out new things. Like the post discussing the \u003ca href=\"http://www.frivology.com/blog/2015/random-dungeon-drop-tables\" rel=\"nofollow\"\u003eRandom Dungeon Drop Table\u003c/a\u003e I made before building a finished product.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eBaking Posts\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/548c9441e4b0eff59741887b/548c95dbe4b0d3ebe890a248/574458c62b8dde05e89642b4/1464219883430/_DSC0590.jpg?format=1500w\" style=\"width: 569px;\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003eI\u0027ve been baking cookies since I was a little kid. In recent days, it\u0027s been a pretty tasty stress-reliever. By choosing to post my baking adventures on the blog, I\u0027m also putting my photography skills to work, taking pictures of the process from start to finish. A typical baking post includes my commentary about why I chose that particular thing to bake, a trip through the experience baking it along with any tips or tricks I\u0027ve discovered, and the recipe for the goodies.\u00a0\u003ca href=\"http://www.frivology.com/blog/2016/chocolate-crinkles\" rel=\"nofollow\" target=\"_blank\"\u003eChocolate Crinkles\u003c/a\u003e was one of my recent favorites to give you an idea of how they work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOther Posts\u003c/h3\u003eOf course, those aren\u0027t the only posts I put up on Frivology, those are just the ones I\u0027m willing to monetize. I\u0027m not comfortable with the idea of monetizing social commentary and work I do for the purpose of advancing a cause (like feminism). My general philosophy is that if the only thing you, the reader, are going to get from the post is the fact that I have an opinion and what that opinion is, I won\u0027t monetize it.\u00a0\u003cbr\u003e\u003cbr\u003eOtherwise, you should always get something you can use from all my posts. Ideas, inspiration, artwork, recipes, and of course lots of gaming material!\u003cbr\u003e"
