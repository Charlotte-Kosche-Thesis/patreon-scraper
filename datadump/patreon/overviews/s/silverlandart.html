    "summary": "Hey there! My name is Sarah Lokay, and I\u0027m an illustrator, writer, and dancer based out of Chicago, Illinois. I studied Animation and Creative Writing at DePaul University, graduated in 2014, and now reside in Ukranian Village with my partner. By day, I work as a Project Admin for SAC Wireless--solving problems and finding creative ways to improve our processes. By night, I\u0027m a competitive dancer and freelance artist, finding joy in both creative outlets. In between, I take requests, doodle, and draw lots of art from my multiple DnD campaigns.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://78.media.tumblr.com/d91a555927637a2915e40f7333c82588/tumblr_p69v3eZZSX1tdknw3o1_1280.jpg\" style=\"width: 244px;\"\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/4c71e62bb7a87a712217f0600f4bf778/tumblr_p64oa2mo2R1tdknw3o1_1280.jpg\" style=\"width: 245px;\"\u003e\u003cem\u003e\u003cbr\u003eWhy Should you be a Patron?\u003cbr\u003e\u003c/em\u003e\u00a0I love making a. Between dance, writing, and visual art, I am the happiest when I\u0027m creating, and your support allows for that to happen. And you get awesome art out of the deal too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/d2c10ea72da521f0628f1b357d024a1f/tumblr_obnklzG2Qo1tdknw3o1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll have access to my sketchbooks (both traditional and digital), first pick of works you would like to purchase, and the ability to request new art based on your ideas! You\u0027ll also have the first look at new projects (a webcomic, anyone?), will be able to have input on those said projects. Each pledge comes with its own benefits, and every little bit counts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d74be20fc401a695c6d978f0c0b4e78b/tumblr_ovlyucXMG31tdknw3o1_1280.jpg\" style=\"width: 207px;\"\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/6664c5f07a8f8940ebafeed657d8d6e4/tumblr_ot3bq9znjf1tdknw3o1_1280.jpg\" style=\"width: 204px;\"\u003e\u003cbr\u003e\u003cbr\u003eSo have a look around, feel free to check out my website at\u00a0\u003ca href=\"http://sarahlokay.com\" rel=\"nofollow\" target=\"_blank\"\u003esarahlokay.com\u003c/a\u003e, and thank you for your support!"
