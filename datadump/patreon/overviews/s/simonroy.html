    "summary": "I\u0027m Simon Roy, and I\u0027ve been making comics since 2009 - books like\u00a0\u003ca href=\"https://imagecomics.com/comics/series/prophet\"\u003eProphet\u003c/a\u003e,\u00a0\u003ca href=\"https://imagecomics.com/comics/releases/jans-atomic-heart-and-other-stories-ogn\"\u003eJan\u0027s Atomic Heart\u003c/a\u003e,\u00a0\u003ca href=\"https://imagecomics.com/comics/releases/the-field-tp\"\u003eThe Field\u003c/a\u003e,\u00a0\u003ca href=\"https://www.darkhorse.com/Books/25-911/Tiger-Lung-HC\"\u003eTiger Lung\u003c/a\u003e, and\u00a0\u003ca href=\"https://imagecomics.com/comics/releases/habitat-tp\"\u003eHabitat\u003c/a\u003e (as well as smaller stuff here and there -\u00a0\u003ca href=\"https://www.idwpublishing.com/product/star-trek-waypoint-5/\"\u003eStar Trek\u003c/a\u003e, 2000AD, etc).\u00a0\u003cbr\u003e\u003cbr\u003eTaking the cue from wiser cartoonists than I, consider this patreon a (largely sci-fi) comics subscription service. Every month, you\u0027ll get five to ten pages of comics: usually one-off stories, but I aim to work up to longer, continuing tales as well. All of the content here will begin as Patreon-exclusive, but eventually migrate onto the printed page as well.\u00a0\u003cbr\u003e\u003cbr\u003eFor the higher tier, I\u0027ll share more developmental work from previous projects, as well as the ghosts of some of my most beloved but long since deceased ones. Everything from scripts, layouts, and sketches, all the way up to entire comic pages!\u00a0\u003cbr\u003e\u003cbr\u003eSo there we have it! Thank you for your support so far, and I hope you\u0027ll join me for this leg of the journey!\u003cbr\u003e\u003cbr\u003eSimon\u003cbr\u003e\u003ca href=\"http://robot-blood.blogspot.ca/\"\u003ehttp://robot-blood.blogspot.ca/\u003cbr\u003ehttp://simon-roy.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
