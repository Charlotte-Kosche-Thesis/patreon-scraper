    "summary": "My name\u0027s Anna.\u003cbr\u003eI write, I paint, I think, I explore, and I try to make sense of stuff.\u003cbr\u003eAnd I offer it to you, if you want it.\u003cbr\u003e\u003cbr\u003eI run a website called\u00a0\u003ca href=\"http://www.shakespearefordogs.com\"\u003e\u003cstrong\u003eShakespeare for Dogs\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e where I keep my work (novels, essays, short fiction, poetry, video and film, paintings, photography). I\u0027m a jack of all trades when it comes to art, and I believe strongly in keeping my work open-source and free of barriers to access.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Works Available:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://shakespearefordogs.files.wordpress.com/2017/03/genesis_pdf.pdf\"\u003eGenesis\u003c/a\u003e\u003c/strong\u003e (Novel: Drama/Magic Realism)\u003cbr\u003eA suicidal housewife with a crumbling marriage finds a naked teenage girl living alone in a haunted wood, with no memory of how she got there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://shakespearefordogs.files.wordpress.com/2017/04/bored-au-prince.pdf\"\u003eBored-au-Prince\u003c/a\u003e\u003c/strong\u003e (Non-fiction)\u003cbr\u003eA series of essays I kept while living in Port-au-Prince, Haiti, where I briefly worked for an investigative journalism and alternative media organization. On privilege, travel, self-discovery, and why I have a problem with Helping People.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://shakespearefordogs.files.wordpress.com/2017/03/anarcho-taoist-manifesto.pdf\"\u003eAn Anarcho-Taoist Manifesto\u003c/a\u003e\u003c/strong\u003e (Essay)\u003cbr\u003eJust that, a manifesto of my view of, well, life. Bridging social ecology, personal needs, emotional responsibility, anarchism, flow and natural harmony into one, semi-cohesive philosophical structure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://shakespearefordogs.files.wordpress.com/2017/03/the-short-happy-life-of-venison-beam.pdf\"\u003e\u003cstrong\u003eThe Short, Happy Life of Venison Beam\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e (Short fiction)\u003cbr\u003eA sales director assumes the identity of a wandering folk musician to ensnare a young woman convinced she is trapped in a Michael Jackson music video.\u003cbr\u003e\u003cbr\u003eAcademic work, including my two dissertations (undergraduate and post-graduate):\u003cbr\u003e- \u003cstrong\u003e\u003ca href=\"https://shakespearefordogs.files.wordpress.com/2017/04/prison-abolition-decarceration-and-californias-proposition-47.pdf\"\u003ePrison Abolition, Decarceration, and California\u2019s Proposition 47\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://shakespearefordogs.files.wordpress.com/2017/03/guyfawkes_undergradthesis.pdf\"\u003eThe Guy Fawkes Effect: Wikileaks, Anonymous, and U.S. Policing of the Internet\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMy work includes photography, paintings, and film and video as well.\u003cbr\u003e\u003cbr\u003eI have a whole list of works in the works on my\u00a0\u003ca href=\"https://shakespearefordogs.com/coming-soon/\"\u003eComing Soon\u003c/a\u003e page as well.\u003cbr\u003e\u003cbr\u003eIt\u0027s my dream to be able to do this stuff (write, create, think, explain) for a living. I welcome any donations to help me reach my goal, of being able to provide thinking and work from anarchist philosophy to sci-fi novels to children\u0027s books to psychedelic paintings, into the world without keeping them behind a pay-wall.\u003cbr\u003e\u003cbr\u003eIf you contribute, thank you so very much, from the bottom of my heart.\u003cbr\u003eLet\u0027s make a world where art and ideas are free.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003eA bit about me:\u003cbr\u003eI\u0027m 23. I\u0027m from California. I don\u0027t live anywhere at the moment. I grew up in San Diego, lived for a long while in New York and London, and for short bursts in Tel Aviv, Washington D.C., Port-au-Prince and Granada.\u003cbr\u003e\u003cbr\u003eI have a Bachelor\u0027s in Political Science (Barnard College) and a Master\u0027s in Political Sociology (London School of Economics). I am a writer, an artist and an activist. I was briefly a yoga teacher, and I\u0027d love to get back into doing that. And get into tattooing\u003cbr\u003e\u003cbr\u003eI\u0027ve worked for non-profits and companies and start-ups and myself. I write books. I write poetry. I play capoeira. I love dogs, and memes. Wow.\u003cbr\u003e\u003cbr\u003eMy work goes from the political to the spiritual, from social justice to transgressive fiction, poetry and paintings, black and white films and movies about buttholes. I write about anarchism, emotional responsibility, suicide and choice, life and love."
