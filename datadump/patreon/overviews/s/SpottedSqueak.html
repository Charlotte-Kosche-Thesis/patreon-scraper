    "summary": "Hi there!\u00a0 You can call me \u003cstrong\u003eFomo\u003c/strong\u003e, and I\u0027m a furry (and lately a \u003cstrong\u003evore\u003c/strong\u003e) artist!\u00a0 Welcome to my Patreon!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eIn general, \u003cstrong\u003eI draw cute and fun furry stuff\u003c/strong\u003e, and recently started expanding into more vorish endeavors, despite dipping my toes into it for a few years now.\u00a0 I\u0027m finally posting things publicly, and getting a kick out of how much people enjoy my work!\u00a0 You can see my online gallery at \u003ca href=\"https://www.furaffinity.net/user/SpottedSqueak\" target=\"_blank\"\u003eSpottedSqueak@FA\u003c/a\u003e, and my more general, family-friendly work at \u003ca href=\"https://www.furaffinity.net/user/forest-wolf\"\u003eForest-Wolf@FA\u003c/a\u003e and \u003ca href=\"https://www.weasyl.com/~forest\"\u003eForest@Weasyl\u003c/a\u003e.\u00a0 I try to keep them all updated regularly with fun, free stuff!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eLong story short, while I enjoy what I do get to draw, I\u0027m not always able to devote as much time as I\u0027d like to to drawing what I\u0027d like to draw.\u00a0 I have tons of ideas, but not a lot of time to do them in; that\u0027s where you come in!\u00a0 I\u0027ve got a massive amount of debt due to personal family issues (US healthcare suuuucks), so I\u0027ve been doing a bit of fundraising to see if I can lighten the load a little.\u003cbr\u003e\u003cbr\u003eThat being said, \u003cem\u003e\u003cstrong\u003eevery single dollar I get from this Patreon, and various other sources like commissions, are being put towards eliminating this debt: 100%.\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003eThat\u0027s a \u003cem\u003e\u003cstrong\u003epromise\u003c/strong\u003e\u003c/em\u003e. I\u0027ve already made great progress, having cleared out ~15% of the total amount as of this writing; moving me a few steps closer to being able to afford to move out on my own without concerns for the well-being of my parents/family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTotal fundraising:\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e 80% paid off!\u003c/strong\u003e\u00a0 Woo!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy should I pledge?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eI can\u0027t tell anyone they should donate, or pledge any amount.\u00a0 And (apart from some very very old art, maybe) everything will be put up elsewhere online for people to view.\u00a0 There\u0027s \u003cem\u003e\u003cstrong\u003eno paywalls to content,\u003c/strong\u003e\u003c/em\u003e just some fun extras like \u003cstrong\u003eWIPs\u003c/strong\u003e and\u003cstrong\u003e idea submissions\u003c/strong\u003e for people who do pledge.\u00a0 I\u0027m deeply grateful for any support I receive, and will do my best to keep providing quality content, vore or otherwise!\u003cbr\u003e"
