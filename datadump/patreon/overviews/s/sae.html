    "summary": "23 years old and counting! \u00a0I\u0027m just your average cat-loving, junk-food eating small child with a drinking permit. \u00a0I\u0027ve loved drawing since I was little and maybe someday I\u0027ll be able to make a living off of it...one day...\u003cbr\u003e\u003cbr\u003eI\u0027ve already done some freelance commission work from time to time but I really want to improve my skills and also make people happy with my art!\u003cbr\u003e\u003cbr\u003eUltimately I\u0027d like to draw manga/comics for a living, as well as create illustrations based around my original work/characters. \u00a0But I love fanart too...so expect some of that as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO YOU GET?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatrons will get exclusive access to WIPS and sketches, as well as JPG and PSD files. \u00a0Starting at $10, patrons can receive fun things like sketches, stickers, and even prints in the mail! \u00a0I love the idea of giving out tangible items as well as sharing my artwork, and so I\u0027m super psyched that this platform allows me to do just that!\u003cbr\u003e\u003cbr\u003eWIPs and sketches will be updated pretty frequently throughout the month, so there\u0027ll be plenty to see while waiting for that monthly paid illustration :3\u003cbr\u003e\u003cbr\u003eIf I am able to, I hope to work up to compiling short comic booklets or maybe even an artbook to send out to patrons! \u00a0#lifegoals"
