    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://shepherd0821.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"http://shepherd0821.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://www.furaffinity.net/user/shepherd0821/\"\u003eFurAffinity\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e | \u003ca href=\"https://www.pixiv.net/member.php?id=180196\" target=\"_blank\"\u003ePixiv\u003c/a\u003e | \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://gumroad.com/shepherd0821#\" target=\"_blank\"\u003eGumroad\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/TwYipRr.1519912082.jpg\" style=\"float: left; width: 179px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cstrong\u003eHello!!\u003c/strong\u003e \u003cbr\u003e\nFirst of all, my English ability is weak. So plz, forgive me for grammatical errors or weird spelling.\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is \n\u003cstrong\u003eHan , a.k.a Shepherd0821.\u003c/strong\u003e I\u0027m an artist from Taiwan. I post Illustrations on sites like \u003ca href=\"http://shepherd0821.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"http://shepherd0821.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/shepherd0821/\"\u003eFurAffinity\u003c/a\u003e, and \u003ca href=\"https://www.facebook.com/hanyangcomic/?fref=ts\"\u003eFacebook\u003c/a\u003e. I focus on Furry stuffs and anything else. (But furry almost)\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/FMTpNcB.1519912142.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eSupport me\u003c/strong\u003e\u003cbr\u003e\nIf you have been following me on my Deviantart or Pixiv or any of my \nother art accounts, you probably know that I am not really the type\n of artist who takes money from my drawings. I do some commissions but not so much.\n\u003cbr\u003e\n\u003cbr\u003e\nSo if you like my arts, now you can support me here and get some lovely \nmonthly rewards you can\u0027t get anywhere else. Your support will make me \nwork even harder, improve better.\n\u003cbr\u003e\u003cbr\u003eMy reward will sent in next month. When I got your pledge, you will get you support month reward.\u003cbr\u003e(Patreon paid day is in you support next month\u0027s 1st day. So this month reward will sent in next month.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you need past reward \u003c/strong\u003e\u003cbr\u003eYou can buy them on my gumroad: \u003ca href=\"https://gumroad.com/shepherd0821\" target=\"_blank\"\u003ehttps://gumroad.com/shepherd0821\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/xQNCtvp.1519912175.jpg\"\u003e\u003cbr\u003e\n\u4f60\u597d\uff0c\u6b61\u8fce\u4f86\u5230\u6211\u7684Patreon\u9801\u9762\uff01\u003cbr\u003e\n\u6211\u662f\u6f22\u63da\uff0c\u662f\u4f86\u81ea\u53f0\u7063\u7684\u7e6a\u5e2b\u3002\uff0c\u9577\u671f\u5c08\u6ce8\u65bc\u7378\u76f8\u95dc\u3002\u003cbr\u003e\n\u4f60\u53ef\u4ee5\u5f9eFacebook\u5c08\u9801\u3001Tumblr\u3001pixiv\u4e0a\u8ffd\u8e64\u6211\u7684\u4f5c\u54c1\uff1a\u003cbr\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=180196\"\u003ehttps://www.pixiv.net/member.php?id=180196\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u5982\u679c\u559c\u6b61\u6211\u7684\u4f5c\u54c1\uff0c\u6b61\u8fce\u6210\u70ba\u8d0a\u52a9\u8005\u3002\u003cbr\u003e\u6bcf\u500b\u6708\u6703\u6709Patreon\u9650\u5b9a\u4f5c\u54c1\u4ee5\u53ca\u5404\u5f0f\u734e\u8cde\u3002\u003cbr\u003e\u5e0c\u671b\u5927\u5bb
