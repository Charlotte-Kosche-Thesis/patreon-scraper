    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/331019631512780811/338754533796872193/sonAeQY.png\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/331019631512780811/338754533796872193/sonAeQY.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHello everyone, we are a different kind of animation team:\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSilver Team is not your typical Source Filmmaker animation team as we strive to deliver new and engaging content on a more cinematic level. Where teens as much as adults can enjoy seeing their favorite Sonic characters in animations that are rich in story and emotion, where dramatic events only add to the action, and where we use not just Source Filmmaker, but video editing and compositing software (Hitfilm, Fusion 8, Adobe After Effects, etc) to deliver something special, and hopefully memorable.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nOur team wants to deliver something new, when it comes to how visuals can be seen within animations done in SFM. Especially when it comes to our teams current and ambitious production \"Sonic Resistance\", which will push what a Source Filmmaker animation is capable of. Thanks to the power of Hitfilm and other powerful compositing/editing software.\u00a0We will be able to create top tier content that will hopefully make you question...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/uKwgUmx.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\n\"This was made in Source Filmmaker?\"\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/y4ILBtn.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYes, and with your contributions. Our team will be able to create even more content with a lot a love and dedication put into it, but again... All of this can\u0027t be achieved easily without the help of patreons like yourselves.\u00a0\u00a0So...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat would becoming a patron help in us in achieving our goals... Exactly:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00a0Well for starters, even the smallest contribution helps, but we\u0027re hoping by reaching our set goals. We will be able to create original content that will only add on to the depth and scale we\u0027re striving to create. Though to do that we\u0027ll need the help of modelers and map makers that are familiar with what is needed to get unique and exclusive assets into the animation projects that are being worked on. This will give our work a really high grade feel, one that again we want to be memorable for our patrons, and the viewers who will be contributing not by pocket, but by support and eyes watching the screen when each new project is fully realized and finally able to be seen on our dedicated YouTube page.\u003cbr\u003e\u003cbr\u003eAnything else goals that we reach, will only be able to give more dedication and hone our teams craft into being a non-profit studio that delivers something truly fresh onto the table. Because we want to have the passion to say...\u003cbr\u003e\u003cbr\u003e\"The new forms of content that are breaking away, no... That are pushing into new territories with fan made Sonic animations made in Source Filmmaker or even just SFM animations as whole... It started here, and from people like you who contributed to something new and fresh.\"\u003cbr\u003e\u003cbr\u003eWe think so, because it\u0027s not really our creations we want to improve and really show what SFM animation can be\u00a0with the tools of the film industry; indie or professional.\u00a0\u003cbr\u003e\u003cbr\u003eSo, what do you say? Become a patron and lets make something great.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e"
   },
