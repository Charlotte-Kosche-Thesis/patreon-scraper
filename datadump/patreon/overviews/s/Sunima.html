    "summary": "Hello! My name is Sunniva, but you can call me Sunny.\u003cbr\u003eI am a selfthought artist from Norway, and lives in Bergen city.\u003cbr\u003eMy favourite thing to do, is to create art! For me, its as important as the air I breathe.\u003cbr\u003e\u003cbr\u003eA little bit about my art:\u003cbr\u003e\u003cbr\u003eThe style is inspired by nature and alternates between beautiful and brutal, reality and imagination. \u003cbr\u003eI am inviting you into the universe that has been created through many hours of working and practicing. \u003cbr\u003eHopefully, the gallery will give you the opportunity to feel emotions and have your own thought about the symbolism placed in it. Let your mind wander freely. \u003cbr\u003eThe interpretation is yours. \u003cbr\u003e\u003cbr\u003eI have started my own little business now, and take some commissions from time to time.\u003cbr\u003eIn the near future, I am hoping to be able to display some of my art in local galleries and exhibitions.\u003cbr\u003e\u003cbr\u003eAbout my patreon page:\u003cbr\u003eI thought I could give this patreon thing a go. \u003cbr\u003eIt is my biggest dream to be able to work full time with art. \u003cbr\u003eIf this site works and people show interest, I\u00a0can be more productive and create lots of art for the community! Also I will upload tutorials and progress videos. With sketches, and doodles for the specially interested patreons.\u00a0\u003cbr\u003eI will also work on giving rewards to my patreons, like for example sending free prints, when I get myself an art printer. This is one of my goals.\u003cbr\u003e"
