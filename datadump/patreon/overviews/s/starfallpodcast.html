    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_ZMBxViUAKQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch2\u003eStar-Fall Actual Play Podcast.\u00a0\u003c/h2\u003e\u003cbr\u003eKevin C. Mason has been running the same homebrew RPG for over 20 years. This podcast is going to have Audio drama, short stories, and actual recorded RPG games. We are an Australian cast with additional voice actors from around the world.\u00a0 Three of the cast members have never played an RPG before. This show is heavy on the Roleplay and character development.\u00a0\u003cbr\u003e\u003cbr\u003eOne of the wonderful things about this show is that it is all new content. All of the World, Characters, and artwork have been created by Kevin C Mason. Yes, you will find thinly veiled social commentary but that is what Science fiction is for right? Giving us a chance to look at ourselves in a new light through the eyes of what might happen.\u00a0\u003cbr\u003e\u003cbr\u003eWe are also Not Kid safe. As an Australian podcast, \u003cstrong\u003ewe curse. ... A LOT.\u003c/strong\u003e We do not hold back and editing would take too long. One of the main characters is a prostitute? Yeah no... we are not work safe.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/I_cEMi5gCcE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/itunes.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/download.png\"\u003e\u003cbr\u003e\u003ch2\u003eSeason One\u00a0\u003c/h2\u003e800 years in the future and after the collapse\u00a0of a Galactic\u00a0Empire. A new religion is formed. This religion goal is to forcefully invade every planet in the sector. The characters wake up after the Chuch of the Illumination Invades the planet War-Zod. The characters are forced to flee and find a way off the planet. Along the way, they fight foes of every kind and sometimes come close to fighting each other.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eCharacters\u00a0\u003c/h2\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/Arkady.jpeg\"\u003e\u003cbr\u003e\u003ch3\u003eArkady\u003c/h3\u003eSpecies: Human\u003cbr\u003eOccupation: Bar Owner / Info broker \u003cbr\u003eHome Planet: War-Zod \u003cbr\u003ePolitical affiliation: War-Zod\u003cbr\u003eThough never actually getting into trouble with the law Arkady is far from innocent. There is something different about her that seems to attract interesting\u00a0creatures.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/Atrium.jpg\"\u003e\u003cbr\u003e\u003ch3\u003eAtrium\u00a0\u003c/h3\u003eSpecies: G\u0027dar \u003cbr\u003eOccupation: Antiquities dealer \u003cbr\u003eHome Planet: War-Zod \u003cbr\u003ePolitical affiliation: War-Zod\u003cbr\u003eAtrium is not the most vocal of the team however when ze does speak its has impact. Like most G\u0027dar Atrium is trained in psychic abilities. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/DavidHammarhands.jpg\"\u003e\u003cbr\u003e\u003ch3\u003eDavid Hammerhand\u003c/h3\u003eSpecies: Human \u003cbr\u003eOccupation: Mercenary (Retired) \u003cbr\u003eHome Planet: War-med \u003cbr\u003ePolitical affiliation: None but with strong ties to the Thunder clan on War-Med \u003cbr\u003eDavid is a tough old bird. He has come out of retirement to help his Son Terry find a life more suited to carry the family name. His face tattoos serve as a warning label to not skrup with him or his son\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/terry.jpeg\"\u003e\u003cbr\u003e\u003ch3\u003eTerry Hammerhand\u00a0\u003c/h3\u003eSpecies: Human \u003cbr\u003eOccupation: Prostitute \u003cbr\u003eHome Planet: War-Zod \u003cbr\u003ePolitical affiliation: War-Zod\u003cbr\u003eThough Terry\u0027s father is from War-Med. Terry did not inherit the famous War-median tattoos. Terry\u0027s main weapon is his good looks and charm. Slightly strained relationship with his father. Terry grows a lot during season one.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/bp3ANZYOn7glFWtkmz0zvpnmsImlXhNixGkPRY9NJAtPm8ZZCFGDMT8vcThFNYq6.png?token-time=1528588800\u0026amp;token-hash=BpznbV9qpsI6H-8v61iM53z4fYGKi7C7u-TSrq6_CQ4%3D\"\u003e\u003cbr\u003e\u003ch3\u003eGerry\u003c/h3\u003eSpecies: Elome\u003cbr\u003eOccupation: Bodyguard/ Mortician \u003cbr\u003eHome Planet: Lome \u003cbr\u003ePolitical affiliation: War-Zod\u003cbr\u003eLike most Elome. Gerry moves slow, talks slow and is slow to anger. However, do not mistake slow for stupid. He is not your normal two meter. 130 kg Brute. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/octopod1.jpeg\"\u003e\u003cbr\u003e\u003ch3\u003eReza\u003c/h3\u003eSpecies: Octopod \u003cbr\u003eOccupation: Doctor \u003cbr\u003eHome Planet: Helios \u003cbr\u003ePolitical affiliation: Jhoddian Confederation \u003cbr\u003eThis heavy drinking foul-mouthed doctor may have a nasty bedside manner but his ethics are clear. ... Mostly. Reza is Gerry\u0027s best friend and it shows.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.jackmonkeygames.com/images/Starfall/prentel.jpeg\"\u003e\u003cbr\u003e\u003ch3\u003ePremtel\u00a0\u003c/h3\u003eSpecies: Glippian \u003cbr\u003eOccupation: Security system installer \u003cbr\u003eHome Planet: War-Zod \u003cbr\u003ePolitical affiliation: War-Zod\u003cbr\u003eExpert thief. or at least an expert and keeping the thieves away, Premtel has not reached adulthood for their species and is hiding concerns about what the metamorphous may have in store for them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOther Characters\u003c/h2\u003eAlong the way, the party will meet other characters. Some will be enemies others will become friends (and cast members)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eNorkek and Hedda\u003c/h2\u003eThese two are the comedy animations associated with the show. These two are always talking about humans and getting it wrong in all the right ways.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AY_mZczJKl0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhere is the money going?\u00a0\u003c/h2\u003eListening to the first few episodes you will notice some audio quality issues. This is because we have been recording the show on Kevin\u0027s phone. We are hoping to\u00a0upgrade to some real microphones as well as upgrade our editing computer (\u003cstrong\u003eDo you have any idea how long it takes to edit audio on only 4 gigs of RAM?\u003c/strong\u003e)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
