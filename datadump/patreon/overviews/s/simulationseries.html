    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWelcome to the coolest science and entrepreneurship media company.\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\nThanks to our Patrons, Simulation now runs a near-sustainable daily show in our San Francisco based recording studio. We\u0027ve been able to record over 100 multidisciplinary episodes in four months with the mission to inspire YOU to build the future. \n\u003cbr\u003e\u003cbr\u003e\nOnce we hit our goal of $3,000 we\u2019ll expand our content to include more highlight reels, do more interviews, take the show on the road, fly in bigger guests, and launch new collaborations with global leaders.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur Patrons get exclusive content\u003c/strong\u003e, early access and preferred seating at live events, closer communication with the producers, and their name in the credits.\u003cbr\u003e\n\u003cbr\u003e\u003cblockquote\u003e\"The quality of conversation and intellectual content throughout your channel is something damn rare to find these days I literally had to rub my eyes and confirm I was seeing straight... I am certain in some time Simulation will be a renowned and praised source of information  and debate on YouTube.\"\u003cbr\u003e-Levi K. Melbourne, Australia\u003c/blockquote\u003e\n\u003cbr\u003e\nOur impact can\u0027t happen without you.\u00a0Becoming a Patron means making a monthly contribution towards the show and getting rewarded.\u00a0If you care about continuing our work and increasing the impact of our project, then sign up on Patreon right now.\u003cbr\u003e\n\u003cbr\u003e\nWe use the monthly Patronage to pay for our rent, production, internet, electricity, and food. We are currently working on a shoestring budget, but we have the right team so once we really get rolling, our content is going to be hugely upgraded. For those interested in a one-time donation, please use\u00a0\u003ca href=\"http://paypal.me/simulationseries\"\u003ePayPal\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOur goals are to reach 100,000 YouTube subscribers and to host three more massive live events by the end of 2018. Along the way we will organize a robust archive of multidisciplinary educational content, and fund the development of a creative incubator where we\u0027ll foster the innovation of counter-culture ideas and idiosyncratic people.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\nMay civilization live long and prosper.\u00a0\u003cbr\u003e\n-Allen\u003cbr\u003e\n\u003cbr\u003e\nReach out with inquiries: simulationseries@gmail.com\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e"
