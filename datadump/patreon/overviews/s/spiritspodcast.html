    "summary": "\u003ca href=\"http://spiritspodcast.com/\" target=\"_blank\"\u003eSpirits\u003c/a\u003e is a boozy podcast about mythology, legends, and lore. Every episode, co-hosts Julia and Amanda mix a drink and discuss a new story or character from a wide range of places, eras, and cultures. Learn brand-new stories and enjoy re-tellings of your favorite myths, served over ice every two weeks, on Spirits.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJoin us on Patreon to receive exclusive content like audio extras, bloopers, behind-the-scenes insights, and printable recipe cards with custom cocktails for each episode. Your support helps us invest in equipment, pay our editor, devote more time to research, and stock our home bars! \n\u003cbr\u003e\n\u003cbr\u003e\nSpirits is co-hosted by\u00a0\u003ca href=\"http://twitter.com/juliaschifini\" target=\"_blank\"\u003eJulia\u003c/a\u003e, a lifelong mythology fan and degree-wielding history expert, and\u00a0\u003ca href=\"http://twitter.com/shessomickey\" target=\"_blank\"\u003eAmanda\u003c/a\u003e, a bookish Internet person who knows next to nothing about the stories we discuss each week. When they were 10, Julia and Amanda designed a mythology trading card game that may still be in someone\u0027s parent\u0027s basement.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLearn more and listen online at \n\u003ca href=\"http://spiritspodcast.com/\"\u003espiritspodcast.com\u003c/a\u003e. Come chat with us on \u003ca href=\"http://twitter.com/spiritspodcast\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://facebook.com/spiritspodcast\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://instagram.com/spiritspodcast\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, \u0026amp;\u00a0\u003ca href=\"http://spiritspodcast.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e! You can listen to us just about anywhere:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/spirits/id1080871005?mt=2\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e, \u003ca href=\"https://open.spotify.com/show/66Zgg9XBzGKgHR2zV0MRVx\" target=\"_blank\"\u003eSpotify\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/spiritspodcast\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/spiritspodcast\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, or any podcast app. If you like our show, you\u0027ll love the other podcasts that make up\u00a0\u003ca href=\"http://multitude.productions\"\u003eMultitude\u003c/a\u003e, a production collective of independent audio professionals.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"85%\" src=\"http://i.imgur.com/bk1kDWX.png\" width=\"85%\"\u003e\u003cbr\u003e"
