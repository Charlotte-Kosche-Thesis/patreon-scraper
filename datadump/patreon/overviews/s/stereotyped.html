    "published_at": "2017-01-07T04:02:11+00:00",
    "summary": "Hello fellow sex-positive individuals!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.spreaker.com/show/stereo-typed\" rel=\"nofollow\"\u003eStereo-Typed\u003c/a\u003e is part of the \u003cstrong\u003eTPOK Radio\u003c/strong\u003e\u00a0(The People of Kink) family. \u00a0I\u0027m the host of the show, \u003cstrong\u003eAuntieSocial\u003c/strong\u003e, or Camille. \u00a0I currently broadcast live every other Wednesday. \u00a0The archives are available there, as well as on iTunes. \u00a0I also have a\u00a0\u003ca href=\"http://www.stereo-typed.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ewebsite/blog\u003c/strong\u003e\u003c/a\u003e where I announce upcoming shows and provide links to additional resources and information on the varied topics I present.\u003cbr\u003e\u003cbr\u003eI want to move to weekly live shows. \u00a0In order to do that, I need to access more quality content. \u00a0I need to be finding and contacting the authors, researchers and educators who are presenting interesting ideas about alternative sexuality; the culture, history, sociology, psychology and neuroscience of kink. \u00a0This means subscribing to journals and attending symposiums and conferences. \u00a0I also purchase books on topics that might be relevant to the focus of the show. \u00a0I adopt a broad definition of \"kinky\". \u00a0If it is outside of what is perceived to be done by the majority, or the practice has been pathologized or stigmatized, I want to learn more.\u003cbr\u003e\u003cbr\u003eMy goal? \u00a0To encourage my listeners to be able to go beyond stating their beliefs. \u00a0I would like them to be able to answer \"\u003cem\u003eWhy do you believe?\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003eI often joke about needing a \u003cem\u003eSugar Daddy\u003c/em\u003e. \u00a0I can make the transition to weekly with the help of several \u003cem\u003eSweet Daddies and Mommies\u003c/em\u003e. \u00a0If you like the topics I have been discussing with my guests, please consider becoming one of my Patrons. \u00a0I want to continue to bring you fresh ideas and perspectives on kinky and alternative sexuality.\u003cbr\u003e\u003cbr\u003eYou can help me out for as low as $1 a month. \u00a0I decided to go with a monthly contribution (instead of per episode) because I fully intend on increasing the frequency of my content and I want you to be comfortable knowing your contribution level will remain constant. \u00a0If you can\u0027t contribute financially, you can help me out by spreading the word about the show and providing a review on iTunes. \u00a0Tweet about me. \u00a0Write a review on FetLife. \u00a0Send an introductory email to someone who would be a compelling guest. \u00a0Every bit helps.\u003cbr\u003e\u003cbr\u003eMy content is NSFW, or explicit, because of the subject matter. \u00a0Keep this in mind when you listen to the show or any of the perks that you will get from your patronage. \u00a0However, there won\u0027t be any explicit images posted here (sorry).\u003cbr\u003e\u003cbr\u003e(Yes, the categories titles are from a show tune. \u00a0\"... because the system works, the system called reciprocity!\")"
