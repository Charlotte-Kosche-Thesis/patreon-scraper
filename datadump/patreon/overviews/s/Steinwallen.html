    "summary": "\u003cem\u003e\u003cstrong\u003eGaming\u003c/strong\u003e\u003c/em\u003e ist f\u00fcr mich mehr als Zeitvertreib. Es ist f\u00fcr mich eine neue Art, die Welt kennen zu lernen und zu verstehen. Games sind kultureller Ausdruck geworden, manchmal sogar Kunst. Sie werden das Leitmedium des 21. Jahrhunderts sein.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGeschichte\u003c/strong\u003e\u003c/em\u003e interessiert jeden Menschen. Wir alle m\u00f6chten wissen, wo wir herkommen und was uns ausmacht. In der Vergangenheit liegt eine Kraft, die uns in der Gegenwart voran bringen kann.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGames \u0026amp; History:\u003c/strong\u003e\u003c/em\u003e\u00a0Wie die Geschichte Spiele pr\u00e4gt und wie wir mit Spielen Geschichte erleben k\u00f6nnen, darum geht es seit drei Jahren auf meinem Youtube-Kanal \u003cstrong\u003e\u00bbSteinwallen - Games \u0026amp; History\u00ab\u003c/strong\u003e. Mit eurer Unterst\u00fctzung wird dieser Kanal zuk\u00fcnftig zu etwas Einmaligem. Euch erwarten:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMehr Let\u0027s Plays von bekannten und neuen Spielen (u.a. Europa Universalis, Crusader Kings, Victoria, Hegemony III u.v.m.)\u003c/li\u003e\u003cli\u003eInfovideos zu wichtigen neuen Spielen mit historischem Hintergrund (z.B. Kingdom Come Deliverance)\u003c/li\u003e\u003cli\u003eliebevoll aufgearbeitetes Begleitmaterial zu meinen Let\u0027s Plays (K\u00f6nigschroniken, L\u00e4nderhistorie)\u003c/li\u003e\u003cli\u003eCommunity-Demokratie-Spiel mit regelm\u00e4\u00dfigen Abstimmungen zum weiteren Spielverlauf\u003c/li\u003e\u003cli\u003eRetro-Let\u0027s-Plays zu Meilensteinen des Genres (z.B. Imperialismus)\u003c/li\u003e\u003cli\u003ehistorische Infovideos zu Epochen und Ereignissen (z.B. Europa 1444)\u003c/li\u003e\u003cli\u003eSteinwallen unterwegs: Videos \u00fcber meine Reisen zu historischen Orten (z.B. Burgen, Kirchen, Schlachtfelder)\u003c/li\u003e\u003cli\u003eVorstellungen von neuen B\u00fcchern \u00fcber historische Themen\u003c/li\u003e\u003cli\u003esowie Ideen, die ich mit euch gemeinsam entwickeln kann\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ci style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eWas erwartet Dich in Steinwallens Lager?\u003c/i\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/i\u003eeine freundliche Gemeinschaft Gleichgesinnter\u003c/li\u003e\u003cli\u003eZugang zum exklusiven Forum, wo wir \u00fcber Games, Geschichte und Youtube sprechen\u003c/li\u003e\u003cli\u003eausf\u00fchrliche Informationen meinerseits \u00fcber zuk\u00fcnftige Projekte, Hintergr\u00fcnde meiner Arbeit und Einflussm\u00f6glichkeiten auf die Entwicklung des Youtube-Kanals\u003c/li\u003e\u003cli\u003eVerabredungen zu Multiplayer-Partien\u003c/li\u003e\u003cli\u003eZugang zu einem Teamspeak-Server, z.B. f\u00fcr kleine und gro\u00dfe Multiplayer-Partien\u003c/li\u003e\u003cli\u003eEinladung zu einer j\u00e4hrlichen gemeinschaftlichen Exkursion an einen historischen Ort in Deutschland\u003c/li\u003e\u003cli\u003eZugang zu einem eigenen Life-is-Feudal-Server\u003c/li\u003e\u003cli\u003eregelm\u00e4\u00dfige Verlosung von Games (Steam-Keys)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 440px;\"\u003e\u003cstrong\u003eExpecto Patronum!\u003c/strong\u003e\u003c/div\u003e"
