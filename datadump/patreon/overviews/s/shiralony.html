    "summary": "I had gone through a really interesting life so far: Some traumas, but also some really good things that have created that person who is me.\u003cstrong\u003e \u003c/strong\u003eNow I want to create and give back to the world, heal souls through my creations- mainly through the music but with everything I do, that\u0027s my goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy creation helps and inspires others to look at their lives with love and compassion.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI could do everything I do- much better, much greater- if only I had the budgets for it!\u003cbr\u003eI want to pay well to all of my partners in creating this vision, that big happy healing.\u003cbr\u003eAnd I know- that with the good support behind me I can do really amazing things.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEven with my own low budget- I\u0027ve managed to produce my debut album- Hebrew original alternative rock, made in my own home recording studio. Managed to get a first poetry book, also with minimum budget and a lot of DIY. I also made many video clips, a website, an independent documentary movie, and I blog about culture and especially I support other new musicians with my show reviews.\u003cbr\u003e\u003cbr\u003eWith the support of my good friends and my own budget- I\u0027ve managed to have an amazing premiere, with my band \"The Headlines\", at one of the best clubs in Tel Aviv, with the top-known violinist Mirel Reznik. There is a show planned to happen in a few months when I\u0027ll fly to Atlanta Georgia and give a live concert there! Really exciting stuff.\u003cbr\u003e\u003cbr\u003eBesides all that- I\u0027m working with many social organizations, helping ideas and causes that will change the world, for example I\u0027ve produced a convention for social change- with panels, workshops and fun- with a crowd of 200 people from many different groups in Israel.\u003cbr\u003eThe results were beautiful connections between different types of activists, joining forces.\u003cbr\u003e\u003cbr\u003eOne more project to mention- I work on an internet business community for creators, a new initiative that I wish will support many other creators worldwide.\u003cbr\u003e\u003cbr\u003eSo- after all of that said- I wish for your support in my way, you can be sure that I\u0027ll do the best with it!\u003cbr\u003e"
