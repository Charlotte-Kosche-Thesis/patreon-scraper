    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://cdn.pbrd.co/images/H9EDCM5.png\"\u003e\u003cbr\u003eWelcome to our page! I\u0027m Boss, and with the help of my younger brother and older sister, I make spoofs of popular TV shows, celebrities, movies and more on our YouTube channel \u003ca href=\"https://www.youtube.com/channel/UCkaMiYSFBo_r6JJa-1QWzIA\"\u003eSimgmProductions\u003c/a\u003e. That\u0027s SIM-G-M or as a viewer once put it \"Short Internet Movies Getting Made.\" All done using the old (but best of the series in my humble opinion) PC game The Sims 2. I write, act, film, and edit all of our videos. Between the three of us we each have a background in music, acting, editing, and writing.\u003cbr\u003e\u003cimg src=\"https://cdn.pbrd.co/images/H9EEz6s.png\"\u003e\u003cbr\u003eThe truth? YouTube doesn\u0027t favor our content. The plan is to make videos for a living and I can\u0027t do that relying on YouTube\u0027s unreliable ad revenue system. I also don\u0027t want to rush my videos just for the sake of pleasing the YouTube algorithm. Patreon allows me to create videos at a comfortable pace without sacrificing quality. \u003cstrong\u003eOur goal is to create longer videos, but we can only do that with your support.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.pbrd.co/images/H9EG16R.png\"\u003e\u003cbr\u003eIn addition to providing a stable income for us, you would also be helping to pay for costs of various tools we use to keep Simgm running (some are monthly): Evernote, GSuite Gmail Domain, Dynadot, Wix Domain, Wix Video Gallery App, music distribution, music renewal, TubeBuddy, microphones, windscreens, Mixcraft, video editing software, video editing effects packs, Rev Captioning Service, external hard drives, and cloud storage.\n\u003cbr\u003e\u003cimg src=\"https://cdn.pbrd.co/images/H9EGisy.png\"\u003e\u003cbr\u003eYou can help by becoming one of our Patrons or as I like to call them Simgm Heroes. By doing this you would be giving us a monthly reoccurring pledge of whatever amount you choose. Any and everything helps, plus you\u0027ll get special insight to all of our projects with the rewards we offer! For more information on payments please \n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003evisit here\u003c/a\u003e. \u003cstrong\u003eThank you so much for believing in what we do and allowing us to make better videos for YOU! Let\u0027s do this together.\u003c/strong\u003e"
