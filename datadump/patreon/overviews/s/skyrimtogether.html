    "summary": "\u003cstrong\u003eWho are we?\u003cbr\u003e\u003c/strong\u003eWe are a team of software engineers working on a mod for the video game \u003cem\u003eSkyrim \u003c/em\u003ethat will allow players to play online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy patreon?\u003cbr\u003e\u003c/strong\u003eWe made the choice to allow players to play together without going through the pain of hosting a game server, port forwarding etc. To do so we are hosting every game server ourselves and that costs money. It will also help us plan hackathons where we can work on the mod full time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I need to pay to play?\u003cbr\u003e\u003c/strong\u003eNO, the mod is free, this is completly optional if you wish to support us and the work we do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my money actually pay for?\u003cbr\u003e\u003c/strong\u003eWe will not be using the money for something other than the following (new expenses will be added to the list as they come):\u003cbr\u003e\u003cul\u003e\u003cli\u003eDedicated server\u003c/li\u003e\u003cli\u003eDomain name\u003c/li\u003e\u003cli\u003eSSL certificates\u003c/li\u003e\u003cli\u003eHackathons (plane tickets and rentals)\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eComputers\u003c/li\u003e\u003cli\u003eDay to day expenses\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhen will the content be released?\u003cbr\u003e\u003c/strong\u003eWhile we would like to release on a regular basis, this mod is being worked on when we have free time or during hackathons, it is impossible for us to release on a fixed schedule as what we do is very experimental. We hope to release the first stable version of the mod during the year 2018 and hope to release multiple alphas and betas during this year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003cbr\u003e\u003c/strong\u003eFirst of all, THANK YOU. Your support means a lot to us. You can help by contributing to the Patreon - even as little as a dollar a month can help us continue creating this mod.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else?\u003c/strong\u003e\u003cbr\u003eThank you. Thank you so much for helping us make this a reality."
