    "summary": "\u003cdiv\u003e\n\t\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSuoish Here!\u003c/span\u003e\u003c/h1\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e2D Artist and 3D Generalist\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cimg src=\"http://suoish.com/wp-content/uploads/5Iez6J2-suYyYvpV4nJAhcGM81K6vRNpxxQu21gAlgdV5k3jFcR-aUzVkrx-LyfT.png\" style=\"width: 225px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\tI\u0027m a tubby little mom living in tornado alley, USA. I started drawing as soon as I could hold a crayon and started playing video games on the Atari. You could say artwork and video games are very important to me, as part of my life and passion.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow does this work?\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/20dc48ba0b7b4b5a8fb6dda396e896d3/tumblr_inline_oo0nv5YjId1qh0uwd_500.png\" style=\"float: right; width: 101px; margin: 0px 0px 10px 10px;\"\u003eWith Patreon it\u2019ll be easier to get my work to you. You can pledge/donate a set amount per month and get a few perks for helping me focus on my passion. You can also set a monthly limit to be sure you never go over budget. It\u2019s all in your hands.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat will be here?\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\tThis page focuses on three things: video games, artwork, and comics. I create indie games with my husband Anaryu over at \n\t\u003ca href=\"http://latenightstudio.co/\"\u003eLate Night Studio\u003c/a\u003e. Artwork is also a big part of my life and I\u2019ll be sharing files for all my work. I also have many comic stories and ideas I would like to share with all of you. There\u2019s definitely a lot going on!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCurrent Projects?\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eAetherion: role playing game\u003c/li\u003e\n\t\t\u003cli\u003eI Can\u2019t Odd: slice-of-life webcomic (sporadic updates)\u003c/li\u003e\n\t\t\u003cli\u003eTasoli on Rice: a fantasy adventure comic (on hold)\u003c/li\u003e\n\t\t\u003cli\u003eArtwork Commissions: \u003ca href=\"http://suoish.com/commissions\"\u003ecommission t.o.s.\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003ePersonal Art: art is one of my hobbies too\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGoals!\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\tMy biggest goal is to replace a regular retail job to focus completely on artwork. Sadly most artists (like me) get stuck doing retail because they focused on studying art in college and don\u2019t qualify for any other positions (so I\u0027ve been told during interviews). It\u2019s tough being a creative: trying to get hired, or trying to run your own business. I really appreciate each and everyone of you here.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you all!\u003cstrong\u003e\u00a0\u003c/strong\u003e\ud83d\udc95\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://suoish.com\" target=\"_blank\"\u003e\u003cimg src=\"http://suoish.com/wp-content/uploads/sparkletext.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
