     "created_at": "2017-08-15T06:07:18+00:00",
     "description": "Getting moving isn\u0027t always easy.\u003cbr\u003e\u003cbr\u003eLeon used to own camera gear but lost it during a period of purging.\u00a0For now, tablets and smartphones will be how we get things done, but those items won\u0027t be as effective in the future.\u003cbr\u003e\u003cbr\u003eWe haven\u0027t decided exactly what we will use, Mostly because Leon has very specific requirements that he is trying to meet. Whatever happens, the result will be spectacular and for your benefit.\u003cbr\u003e\u003cbr\u003eThe goal is lofty because we intend to have a minimum of three devices that are mounted aboard when we are sailing and one handheld device to follow us around.\u003cbr\u003e",
