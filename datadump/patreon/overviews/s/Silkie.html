    "summary": "Hey Squad, how\u0027s it going? \u003cbr\u003eMarcus here, owner and founder of the Silkie channel, and I want to welcome to our Patreon page!\u00a0 \u00a0I\u0027ve always loved making people laugh, and when I discovered YouTube 4 years ago it allowed me to take that passion to the next level.\u00a0 Since then, I created the #SilkieTeam, a group of skilled editors who enjoy creating comedic gaming videos just as much as I do!\u00a0 Together, we have been able to entertain over 5.2 million people with our videos, and we absolutely love interacting with and creating content for our awesome community, the #SilkieSquad!\u003cbr\u003eHowever, as much as we enjoy editing these videos for you, it takes up a lot of our time.\u00a0 A single funny moments video can take up to 8 hours to complete! (pretty crazy right?)\u003cbr\u003e\u003cbr\u003eIf you enjoy our videos, please consider supporting us on Patreon.\u00a0 Your support will allow us to continue producing (and potentially growing the volume and quality) the content we all know and love.\u00a0 You can sponsor us for as little as $3 per month. All funds will go directly tho the #SilkieTeam editors, allowing them to sped less time working and more time on videos!\u00a0 All Patrons will receive loads of cool stuff such as behind-the-scenes content, invitations to join #SilkieTeam live streams (COMING SOON), sneak peaks into my (Marcus\u0027) personal life, Direct input on our channel and videos, shout-outs on our social media and video descriptions, personal \"thank you\" video message from Marcus, early access to content, FREE exclusive digital merchandise and more!\u00a0 For a full list of the bonuses patrons will receive check out the \"Rewards\" Tab.\u003cbr\u003e\u003cbr\u003eI look forward to seeing you in the future,\u003cbr\u003e\u003cbr\u003e- Marcus\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
