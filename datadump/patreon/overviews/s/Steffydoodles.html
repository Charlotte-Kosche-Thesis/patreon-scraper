    "published_at": "2015-01-01T22:43:55+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://steffydoodles.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2722 \u003ca href=\"https://twitter.com/SteffyDoodles4U\"\u003eTwitter\u003c/a\u003e \u2722 \u003ca href=\"https://picarto.tv/Steffydoodles\"\u003ePicarto\u003c/a\u003e \u2722 \u003ca href=\"https://ko-fi.com/steffydoodles\"\u003eKo-Fi\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/jRJuam5.png\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello,\u003cbr\u003e\nMy name is Stefanie but you can call me Steffy. I am a NSFW freelance artist who enjoys illustrating the things I love. I am currently self employed with my Patreon as my main focus and commissions on the side. I hope to progress one day enough to leave commissions behind and pursue some bigger projects.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jZl0AT1.png\"\u003e\u003cbr\u003e\n\u003c/span\u003ePatreon let\u0027s you find and support your favorite creator\u0027s out there. With your support I will be able to cover my living expenses so I can focus on continuing to grow as an artist. I have lot\u0027s of projects and plans but I can\u0027t make them a reality without some help. This is where your support comes in!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xyqe2nx.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eYou will find that my content is mostly fan-art\u003c/strong\u003e (pin-ups and smut) as well as from time to time I will create original content of my OC\u0027s.\u003cbr\u003e\nI have linked below some small examples of the type of content you will receive.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PeSW6Ec.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAnimation\u003c/strong\u003e is a learning experience for me right now, but I want to get to the point where I can animate one pin-up a month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMerchandise \u003c/strong\u003eis something I will also be doing from time to time, this will still remain to be sexy/mature items.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3FkeOEr.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor you pledges you will be receiving rewards. What I decide to do each month will either be pin-up focused, or comic focused unless mentioned otherwise. (Animation will be on and off through the month though, you can expect to get a few things) I like to plan big comics with scripts, and work on pin-ups/story images/merchandise in-between to take breaks. You\u0027ll find below a list of rewards (depending on your pledge) that you will gain access to.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 Discord access:\u003c/strong\u003e You get immediate access to my discord where you get WIPs, chat with me, and get access to special events like raffles!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 Mic nights: \u003c/strong\u003eIf you join my discord, you get to join in with my mic nights! I stream while everyone is welcome to join on microphone to talk about art, games and just overall fun topics! Don\u0027t be shy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 Participation in polls: \u003c/strong\u003eYou get to vote for the characters and situations you want to see for story images/pin-ups.\u003cbr\u003e\n\u00a0\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2022 Sketches and studies:\u003c/strong\u003e You will get any drawings that I work on through the month, especially things I don\u0027t publicly share.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 Step by step process: \u003c/strong\u003eI will provide image sets of my step by step process from sketch, lines, flats and to colors.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 Raw video files: \u003c/strong\u003eI usually stream 4 times a week.\u00a0 I will provide every stream video file, and any additional recordings that I do offline for your viewing pleasure!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 Coupons: \u003c/strong\u003eDepending on your tier, you will get discounts which will become active immediately!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 E-mail delivery of all your rewards:\u003c/strong\u003e Delivered right to you via the e-mail you give Patreon, all your files will be delivered from the 5-10th of every month.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nStill have questions about my Patreon? You can visiting my\u00a0\u003c/span\u003e\u003ca href=\"https://docs.google.com/document/d/1VKan4GrOr5GaSbS53VQrzVHhCYsyixVw8VbhD_uvVeM/edit?usp=sharing\"\u003eFAQ HERE!\u003c/a\u003e\u003cbr\u003e"
