    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHi!\u003c/span\u003e\u003c/span\u003e\u00a0 I\u0027m Adi.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\tMaking ASMR videos is my biggest passion!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=417197\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eJoin my Family on Patreon...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\nIm Adrian. I love music and I like a good movie.\u003cbr\u003ePassionate about photography, in \nmy free time I like to play on my electric guitar and keyboard. The rest of my time I spend of making ASMR movies. \u003cbr\u003eI create ASMR for 4 Years now - it became my biggest passion in my life.\n\u003cbr\u003eI always feel that I need to help people and ASMR\u003cbr\u003egives me that chance.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI always try \nto \n\t\u003cstrong\u003etake care of You\u003c/strong\u003e, being creative,\u003cbr\u003ecompletely relax you and prepare for sleep.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI try to make my videos were interesting and varied.\u003cem\u003e\u003cbr\u003eMany ideas for new ASMR I still have in my head\u003c/em\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eI will be very pleased if you would like to join my Team by supporting me.\u003cbr\u003eThank You for Appreciate my work.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t I do not \nknow what else can I write about myself...\u003cbr\u003eI\u0027m 35 years old and I live\u003cbr\u003eevery day with my beloved female dog - Labrador ;)\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://imgbox.com/ZqC5wNPS\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://2.t.imgbox.com/ZqC5wNPS.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThis is my Wenus. She love water :)\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tAnd this is some of my pictures ;)\n\t\u003cbr\u003e\n\u003ca href=\"http://imgbox.com/IabnKOXW\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://7-t.imgbox.com/IabnKOXW.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://imgbox.com/V0rlZIm9\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://6-t.imgbox.com/V0rlZIm9.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://imgbox.com/u2SlHsg9\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://8-t.imgbox.com/u2SlHsg9.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThank you very much for your involvement\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003eI wish You all the best.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cdiv styl
