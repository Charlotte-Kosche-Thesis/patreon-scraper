    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there, welcome to my Patreon!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eI\u0027m Scaleeth, and I\u0027m an artist! I\u0027ve been drawing for most of my life, and making art for people has been my full-time job since the beginning of 2016.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/edbe/f/2018/059/4/d/nyoomhereyougoscales_by_scaleeth-dc4k345.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat kind of art do you make?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nI\u0027m a digital artist with a focus on furry and fantasy art. Most of my art is drawn from start to finish in Photoshop, and I also really enjoy 3D modeling in Blender.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat are your favorite subjects\u003cbr\u003eto draw in particular?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\n\u003c/strong\u003eI really enjoy drawing dragons and anthropomorphic animals! Dragons are definitely a focus of mine, so you\u0027ll be seeing a lot of them here.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nSince doing commissioned artwork is my full-time job, I often don\u0027t have time to work on art that isn\u0027t commissions. With help from Patrons, I\u0027ll be able to contribute more time towards personal art, studies, and practicing subjects I don\u0027t have much experience with. Basically, you get to help fund my efforts in becoming a better artist!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSpecifically, what sort of content\u003cbr\u003ewill you be offering here?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003eThe art I\u0027ll be posting here will not only be work funded directly by Patrons, but will also include art I\u0027d be making otherwise, like commissions! Here\u0027s a little list of things you can expect from my Patreon:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEarly access to finished artwork, posted here 1-2 days (or more, sometimes I lose track!) before I post it anywhere else\u003c/li\u003e\n\t\u003cli\u003ePlenty of sketches and studies, some of which may be Patreon-exclusive\u003c/li\u003e\n\t\u003cli\u003eProgress images of larger commissions, so you can have an inside look at my artistic process; many of these will be Patreon-exclusive\u003c/li\u003e\u003cli\u003eCustom art for Silver and Gold tier Patrons\u003c/li\u003e\n\t\n\t\u003cli\u003eAccess to adult art, most of which probably won\u0027t be posted elsewhere!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFor Silver and Gold tier rewards, what will you draw or not draw?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI will draw:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e animals, dragons, anthropomorphic creatures, monsters, and fantasy creatures.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI will not draw:\u003c/span\u003e\u003c/strong\u003e vehicles, explicit material, trademarked characters, humans, elves, dwarves (anything \"too human.\" If you you\u0027re not sure whether something you want me to draw is too human, feel free to ask!)\u003cbr\u003e\u003cbr\u003eI may make exceptions for human characters if you\u0027re only paying for a sketch portrait, but I am not currently confident enough in my human-drawing-ability to offer full-body art for money. Thank you for understanding!\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eRegarding adult art:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nI do draw adult art sometimes, but it usually isn\u0027t posted to any of my galleries. Most of the adult artwork I\u0027ll be posting here will be pinups or involve tasteful nudity. However, more explicit art will likely be posted here in the future.\u003cbr\u003e\u003cbr\u003eNote: All adult works will be posted as a dropbox link within a post\u0027s description, and all image previews on this Patreon will remain SFW.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere else can I find your art?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eYou can also find me on \u00a0\u003ca href=\"https://twitter.com/Scaleeth\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u00a0\u003ca href=\"http://scaleeth.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u00a0\u003ca href=\"http://scaleeth.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, \u00a0\u003ca href=\"https://www.furaffinity.net/user/scaleeth\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e, \u00a0\u003ca href=\"https://www.weasyl.com/~scaleeth\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e, \u00a0\u003ca href=\"https://beta.furrynetwork.com/scaleeth/\" target=\"_blank\"\u003eFurryNetwork\u003c/a\u003e, \u00a0and \u00a0\u003ca href=\"https://www.facebook.com/Scaleeth/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e."
