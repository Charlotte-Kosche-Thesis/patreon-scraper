    "summary": "Hi, thanks for visiting! I\u0027m currently on a world tour including Brazil, Germany, Belgium, and Netherlands before heading home to play in Australia.\u003cbr\u003e\u003cbr\u003eSubscribe to this project and get exclusive access to patron-only content - about the making of the album, life on the road, and life as an artist - that you\u2019ve always wanted to know!\u003cbr\u003e\u003cbr\u003eWant to hear our interview on Belgian radio revealing the origins of \u2018The Birdy Song\u2019? Want to see our intimate set in an underground music store in the Netherlands? Want to hear about how me and the band ended up on a barge in a canal in Belgium having a blues jam with a world-class cinematographer? These things plus much more are waiting to be revealed.\u003cbr\u003e\u003cbr\u003eI\u0027m currently recording my third album with my band here in Germany. As you may know, it takes a lot of time, energy, love and dedication to make a record. By subscribing, you help finish this album and make it the best it can be.\u003cbr\u003e\u003cbr\u003eThank you for believing in art, and just think - what would the world be like without music?\u003cbr\u003e\u003cbr\u003eVideo: Annita Keizer\u003cbr\u003e"

     "about": "I\u0027m Simon Hudson, a musician and songwriter from Melbourne, Australia.\u003cbr\u003e\u003cbr\u003eMy journey started when I was given a guitar for teaching someone how to play \u0027The Birdy Song\u0027.\u00a0I went on to study world music with African and Brazilian masters, and started incorporating it into my songwriting, with influences including The Cat Empire, Jose Gonzalez, Neil Finn, and Paul Simon. I went on to study a Bachelor of Music in songwriting at NMIT in Melbourne.\u00a0I\u0027ve placed in the UTAS Stephen Schwartz Songwriting Award (2013) and the NMIT Songwriting Competition (2011).\u003cbr\u003e\u003cbr\u003eAs far as other musical explorations go, I\u0027ve also been part of the ARIA-nominated group Voices From The Vacant Lot, and performed as a singer at the Adelaide Festival Centre and on stilts at the Sydney Olympics.\u003cbr\u003e\u003cbr\u003e",

     "description": "I\u0027m recording a new album with brand new songs, as well as some favourites that are most requested at live shows. Later this month (July) I\u0027m going into the studio here in Bremen, Germany to start tracking with my band and studio engineer Bobbo Byrnes.\u003cbr\u003e\u003cbr\u003eThe tracking of an album is the first step - the next steps are mixing, mastering, artwork, and pressing.\u003cbr\u003e\u003cbr\u003eThis goal will enable me to progressively complete this album over the coming months with a target release month of November 2017. The next part of this will be\u00a0mixing this album with Bobbo during August while we are both still here in Europe.\u003cbr\u003e\u003cbr\u003eFollowing mixing, the next part of the journey will be mastering the album in September upon my return to Australia. This will be completed with mastering engineer Adam Dempsey.\u003cbr\u003e\u003cbr\u003eFollowing that, the album artwork and pressing will be completed in October in preparation for an Australian launch in November.",
