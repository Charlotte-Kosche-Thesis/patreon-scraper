    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHELLO\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\nHey There! My name is Jeff, better known on YouTube as \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(229,224,236);\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSpaceHamster\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e.\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://www.youtube.com/user/spacehamstergames\" rel=\"nofollow\"\u003eHere\u0027s a Link to My Channel\u003c/a\u003e\u003cu\u003e!\u003c/u\u003e\u00a0 \u003c/span\u003eFor the past 7 Years I\u0027ve been creating YouTube videos from \"let\u0027s plays\" to more heavily edited review/commentary videos about video games. I also used to be the editor for PBGGameplay and I Co-Host a show over there now called PB\u0026amp;Jeff! You can also regularly find me over on Twitch streaming all kinds of stuff.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eLately my focus has been fan-games and video game modding, but i\u0027ll occasionally also delve into new or old games here and there and make a review, and even the occasional Top 10.\u00a0\u003cbr\u003ePerhaps you\u0027ve seen some of my more popular videos like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=B2Fiy8DY63A\"\u003eSonic Bootleg Games\u003c/a\u003e,\u00a0\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Ya289lAw6ZY\u0026amp;t=783s\"\u003eTingle\u0027s Rosy Rupeeland\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=u1IoR56nHgc\u0026amp;t=276s\"\u003eCreepy Mario Games\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rP0v1gYT9Ro\u0026amp;t=334s\"\u003eWaluigi Games\u003c/a\u003e!\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSo what does that even mean?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eEssentially it means that I spend a lot of my days scripting, editing videos, and generating new ideas....\u00a0 \u00a0 \u003cbr\u003eA\u00a0 S\u00a0 \u00a0 \u00a0 M A N Y\u00a0 \u00a0 \u00a0 \u00a0 A S\u00a0 \u00a0 \u00a0 \u00a0 I\u00a0 \u00a0 \u00a0 \u00a0 \u00a0C\u00a0 A\u00a0 N.\u00a0\u003cbr\u003e\u003cbr\u003eEditing takes up most of the time, and coming up with some *hopefully* funny things to say along the way, but generally editing and coming up with fun visual edits takes up the majority of time. A video can take about 2-3 weeks to produce, but generally about 2 weeks if I have a solid idea and clear ideas/goals.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003eYouTube has always been a bit unstable and sporadic with payment and income, it can be pretty volatile and I don\u0027t think that\u0027s news to anyone these days. Patreon allows me to work more comfortably on anything I actually want to work on, not just the things I think will do well for YouTube or my audience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re here, thank you so much! This Patreon has always been around for the people who like helping out a little bit more and for that i\u0027m incredibly grateful. If you can\u0027t donate or need to stop donations, that\u0027s fine! There are other ways to help support me! You could always retweet videos on twitter/tumblr, or share videos with friends/family, anything helps!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
