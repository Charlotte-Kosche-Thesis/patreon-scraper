    "summary": "You may \u003ca href=\"https://lifereset.wixsite.com/litrpg/subscribe\" target=\"_blank\"\u003esubscribe to my newsletter\u003c/a\u003e to keep updated on latest news \u0026amp; new releases.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHey all!\u003c/strong\u003e\u003cbr\u003eI\u0027m an enthusiast fan of the LitRPG genre. \u003cbr\u003eI started writing since I was disappointed with the lack of settlement development theme in the genre, and so decided to give it a try.\u003cbr\u003eMy first book in the \u2018New Era Online\u2019 series was released in August 2017. It was well received and had reached rank #230 on\u00a0\u003ca href=\"http://amzn.to/2x4owJl\"\u003e Amazon Kindle\u003c/a\u003e store.\u003cbr\u003e\n\n\u003cbr\u003eIn my book(s) I try to break away from the common LitRPG template; Oren, the main character (MC), is a goblin character instead of the standard human, and is treated by the game as an NPC. You\u2019ll find no wolves, spiders or SHAMANS here \ud83d\ude0a\u003cbr\u003e\n\n\u003cbr\u003eIn book 2: \u201cLife Reset: EvP (Environment vs. player]\u201d I try to continue the same line of writing that has guided me so far: the development of clan Green Piece, Oren\u2019s character, and further unravel the mystery behind some of the events from the first.\u003cbr\u003e\n\n\u003cbr\u003eYou can expect to see more of:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCharacter development \u0026amp; optimization\u00a0\u003c/li\u003e\u003cli\u003eGame strategy\u003c/li\u003e\u003cli\u003eSettlement development (major aspect)\u003c/li\u003e\u003cli\u003eEngaging combat scenes\u003c/li\u003e\u003cli\u003eIntelligent and innovative approaches to puzzles\u003c/li\u003e\u003cli\u003eBreaking the common templates\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn this page you\u2019ll be able to get first access to new chapters, as well as info dumps, writer\u2019s journal entries, and general updates on my progress. \u003cbr\u003e\u003cbr\u003eWe also have a\u00a0\u003ca href=\"https://discord.gg/Mufqsm\" target=\"_blank\"\u003eDiscord channel\u003c/a\u003e, where you can chat with other fans of the series.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eNote [April 2018]:\u003cbr\u003e\u003c/strong\u003eThanks to the support of the community, mainly \u003cem\u003eyou\u003c/em\u003e guys \u2013 I decided to try making it as an author. \u003cbr\u003eWriting while raising two small children is no small feat (the first book took ~1000 hours to write). The first goal I set toward that end was to reduce my full-time work from five to four days a week and use the extra day to write.\u003cbr\u003eDepends on the success of this approach, I hope to be able to gradually reduce my word and write more. But that\u2019s the endgame goal.\u00a0\u003cbr\u003eYOU, the Patrons are my main pillars of support. Thanks to you I managed to afford a decent cover and editor, which no doubt contributed greatly to the first book\u2019s success.\u003cbr\u003eSo, from the bottom of my heart: Thank you for being my patrons! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll hail our future green overlords!\u003c/em\u003e --Tal Wiesman\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a9 2017\u00a0Shemer Kuznits\u003cbr\u003eAll Rights Reserved.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/kTdjWv/goblin1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
