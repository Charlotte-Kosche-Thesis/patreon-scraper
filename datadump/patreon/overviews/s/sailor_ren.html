    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Can you say that again,.. But slower.\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi, I\u0027m Ren.\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003eI have an incredible ADD when it comes to anything creative, therefore, here I am, dressing up as whoever I please, and prancing around half naked. \u003cbr\u003eI am an artist that can\u0027t make up her mind as to what to do with her life, so I decided I\u0027d do it all. \u003cbr\u003e\u003cbr\u003eI plan to make this my living, as I have wanted since I was about 3.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHAT AM I PLANNING FOR MY PATRONS?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI plan to learn as I go, feedback is what I am always after. I\u0027d love to hear suggestions, what you like, what you don\u0027t like. You\u0027re giving me the opportunity to live my dream (as an anime character), therefore I want to be able to give back. Unfortunately, it takes time to get where I want to be, so please bear with me! As time goes, I\u0027ll be able to add more, and be able to do more, I promise! I\u0027m so thankful to those who have been supporting me through the last year, it\u0027s been rough, and I haven\u0027t gotten much done at all.. Being pregnant and sick all the time, to now having a baby in the house, has definitely made things interesting! I may just have to exploit my daughter into the cosplay world... ;)\u00a0\u003cbr\u003e\u003cbr\u003eI will still be posting lots on my Facebook, Instagram and twitter, as well as starting a Youtube channel in the future. I want this to be more of a bonus thing, where you can get early updates, early access to things that will be available everywhere else, access to even more things that won\u0027t be available anywhere else, along with prints, and stickers, and all that cool stuff. \u003cbr\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWHAT EXACTLY DO I MAKE?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI paint, I draw, I build, I sew, I crochet, I dress up, I create.\u003cbr\u003e\u003cbr\u003eI am currently my own photographer, model, editor, etc., all in one. My cosplay material, unless otherwise stated, is created by me. \u003cbr\u003eI also draw and paint. Anything.. Mostly fantasy-like work, and fan art. I am also dabbling into the world of altering MTG cards! \u003cbr\u003eI crochet, and plan on adding a few things once I get sit down time. \u003cbr\u003eI make soap, and all that fun stuff. \u003cbr\u003eI am in the works of making props for cosplay, and some other surprise things that will be revealed soon enough! \u003cbr\u003e\u003cbr\u003eI\u0027m pretty sure Graeme thinks I\u0027m crazy. \u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWHERE TO FIND ME:\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI will be posting the majority of what I\u0027m working on, here, and on Twitter and Instagram.\u00a0\u00a0\u003cbr\u003eCheck out my store; new content will be put up throughout the month, including prints, as well as anything artsy I throw in there! *Currently will be more art related stuff, as well as my NSFW snapchat!\u00a0\u003cbr\u003eI hope to add more as I go, but for now, I\u0027m just going with the flow ~~~ \u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eInstagram:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0@\u003cem\u003esailor_ren\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eStore: \u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003erenn.storenvy.com\u003c/span\u00
