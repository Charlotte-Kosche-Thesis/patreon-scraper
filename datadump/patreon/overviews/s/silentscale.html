    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0- Welcome -\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0\u00a0I see you\u0027ve stumbled across my Pateron page. While you\u0027re here I should introduce myself, I\u0027m SilentScale! I\u0027m a content creator who makes gaming videos on Youtube as well as streams on Twitch. I have been under the name SilentScale since August of 2015, I\u0027ve had older channels on Youtube and Twitch in the past though since 2012!\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0\u003cb style=\"background-color: initial;\"\u003e- About My Channel -\u003c/b\u003e\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0 \u003c/i\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eI primarily make Minecraft content on my channel, I\u0027m a very creative person and I\u0027ve always loved Lego as a kid. Minecraft for me is basically virtual Lego! I love to build medieval styled buildings, although I occasionally try to get out of my comfort zone and build in a different style! I usually play Minecraft completely vanilla. When I do use mods though I normally play in the Conquest Reforged mod. If you don\u0027t know what that is I highly recommend looking it up and checking it out! Minecraft is not the only content on my channel, I occasionally play other games! For example some games we\u0027ve played in the past are Skyrim, Enter The Gungeon, Undertale, Stardew Valley, Witcher 3, etc.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- About My Patreon -\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 So you might be asking yourself, what will the money you generously choose to support me with go towards? All of the support I receive through Patreon will go directly to helping upgrade and improve the overall quality of the stream. Whether that\u0027s through purchasing a new game to record or stream on the channel, to upgrading equipment that will help the channel run more smoothly and look more professional! I cannot tell you how much it means to me that you would take the time to read this, let alone choose to support me through Patreon! Thank you so much it means an incredible amount to me and I hope to provide you with the best and most entertaining content I can provide for you! Again, thank you so much for your support for the channel. You rock!\u00a0\u003c/span\u003e\u003c/strong\u003e"
