    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHello!\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWelcome to my Patreon Page!\u003cimg src=\"http://i.imgur.com/kp8Q4QA.jpg\" style=\"color: rgb(119, 119, 119);\"\u003e\u003c/h3\u003e\nI\u0027m Singto Conley, also known as\u00a0\n\u003cstrong\u003eKristofferson\u003c/strong\u003e. I\u0027ve been making music for 6 years, having my work featured in video games like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HgJaNR3_ugE\" target=\"_blank\"\u003eRefunct\u003c/a\u003e and\u00a0\u003ca href=\"http://store.steampowered.com/app/793350/Swarmlake/\" target=\"_blank\"\u003eSwarmlake\u003c/a\u003e, and art/video content such as Michelle Phan\u0027s\u00a0\u003ca href=\"http://www.heliosfemina.com\" target=\"_blank\"\u003ewebcomic\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=UuGpm01SPcA\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. I\u0027m currently working as a soundtrack/scoring artist out of my home studio in Hawaii.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/314568175\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nPatreon is a way for my fans to pledge monthly support to my art.\u00a0If you choose to join my Patreon family, you can pick some cool monthly rewards, such as \n\u003cstrong\u003eearly access\u003c/strong\u003e to new music, \u003cstrong\u003esneak peeks\u003c/strong\u003e at what I\u0027m working on, \u003cstrong\u003eproducer resources\u003c/strong\u003e, and more! Even $1 a month helps a lot, \u003cstrong\u003eand you can edit or cancel your pledge at any time\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIf you decide to become a patron, you\u0027ll get to choose your reward tier and be charged right then for the current month\u0027s patronage. After that, you\u0027ll be charged on the 1st of every month thereafter. \n\u003cstrong\u003eWhen you pledge, you\u0027ll immediately have access to all the content I\u0027ve posted here for your tier.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThank you so much for reading. If you\u0027d like to check out my work elsewhere, you can find me on\u00a0\n\t\u003ca href=\"http://kristofferson.bandcamp.com\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e,\u00a0\u003ca href=\"https://play.spotify.com/artist/1uUDOUzUJEzgSDacErlMmw\" target=\"_blank\"\u003eSpotify\u003c/a\u003e,\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/kristoffersonmusic/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"http://twitter.com/krisdeerprince\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/7p9SYCn.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003e(thanks a bunch to\u00a0\u003ca href=\"http://twitter.com/jam_jellies\" target=\"_blank\"\u003eLalaine\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/skrillbug\" target=\"_blank\"\u003eSkrillbug\u003c/a\u003e for the art used here!)\u003c/em\u003e\n\u003c/div\u003e"
