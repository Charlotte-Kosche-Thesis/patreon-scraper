    "published_at": "2017-04-02T13:02:56+00:00",
    "summary": "I\u0027m the Social Work Tutor and most of you will probably know me from my Facebook page or website where I put out memes, blogs and news pieces every day.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been blogging since February 2015 and over the past two years my website and page have grown from a small support group for students (which is where the name \u0027Social Work Tutor\u0027 came from) to the most popular Social Work destinations in the world.\u003cbr\u003e\u003cbr\u003eMy Facebook page now reaches 3 million people a week and my website gets more than 10,000 visitors every single day. Both of these statistics mean that more people see my work than any other Social Worker in the world... which is amazing, exciting and scary all at the same time!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://socialworktutor.com/wp-content/uploads/2016/10/new.jpg\" style=\"width: 355px;\"\u003e\u003cbr\u003e\u003cbr\u003eThroughout all of this I have continued to work full-time as a Child Protection Social Worker.\u003cbr\u003e\u003cbr\u003eAs you guys will know, being a Social Worker is hard. I work around 50 hours a week, hold a complex caseload and bring a lot of work home with me. That\u0027s nothing special in this job and I know that all of you guys are working just as hard to make a difference in the world.\u003cbr\u003e\u003cbr\u003eBut when I finally get home from work, I have blogs to write, pictures to design, emails and messages to respond to, Facebook comments to moderate and the website to maintain.\u003cbr\u003e\u003cbr\u003eI do this all by myself and it takes up all of my free time.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://pbs.twimg.com/media/C5x99SxWgAEnm17.jpg\" style=\"width: 412px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe support that I get from you guys is truly amazing and it makes all the time, effort and money I spend keeping it going worthwhile. I really am blessed to have such a wonderful following and the kind supportive comments you send my way keep my spirits up even when things gets tough.\u003cbr\u003e\u003cbr\u003eBecause you have always been so supportive, now\u0027s the time to be totally honest with you all and say I don\u0027t know how much longer I can keep giving up all of my free time to this cause.\u003cbr\u003e\u003cbr\u003eWith your support, my dream is to\u00a0take Social Work Tutor onto the next level by:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCreating a new website\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBringing more writers on board\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaking an online Social Work TV channel\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDesigning an online resource library\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting more practice guides\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGoing on tour to meet more of you in person\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSetting up free online courses and seminars\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI want to do all of this for free because I am so passionate about Social Work and how I make my money is far more important to me than how much money I make (which is why I\u0027ve resisted lucrative offers from businesses wanting to partner with me and people wanting to take over my Facebook page). It just wouldn\u0027t feel right for me to ask you guys to pay to access free resources, watch Social Work videos or list your services on my website. I\u0027d also hate to bombard you all with adverts for things you aren\u0027t interested in.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://socialworktutor.com/wp-content/uploads/2017/02/Talking-Social-Work.jpg\" style=\"width: 353px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you can give as little as $2 (\u00a31.50) a month as a patron of my work you will be helping to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFund a new website design\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreate more Social Work blogs and articles\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProduce daily news pieces about Social Work from all over the world\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDesign a free resource library that is open to everyone\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLaunch a free online Social Work TV channel\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDevelop a range of practice guides for Social Workers at all stages of their career\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBring on board more writers and bloggers to produce content\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou will also give me the freedom to stop having to put all of my spare time and money into keeping this going. If I could get some help from you, I\u0027d be able to find a part-time Social Work job and try to get a work/life balance that is less exhausting. For all that I adore my Social Work job and making content for you guys, I have a daughter who is growing up before my eyes and I don\u0027t want to look back and regret having missed out on her childhood.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.dailywomentime.com/wp-content/uploads/2015/10/the-love-between-father-and-daughter-is-priceless-father-to-his-daughter-find-someone-who-would-g.jpg\" style=\"width: 365px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith 360,000 of you following my Facebook page and 10,000 visiting my website every day, a donation of $2 (\u00a31.50) a month from just 1% of you would make all of my dreams come true.\u003cbr\u003e\u003cbr\u003eI could work part-time, spend some free time with my daughter, develop a new website, write more blogs and make something that would benefit the whole Social Work World.\u00a0\u003cbr\u003e\u003cbr\u003eI could do it all for free and if there was ever a time where I made a profit, this could be put back into making even more resources and content for our profession.\u003cbr\u003e\u003cbr\u003eFor those who are able to offer a little more, there are some additional rewards and partnerships I\u0027m able to provide in return for your help.\u003cbr\u003e\u003cbr\u003eThank you for all your continued support and for helping to make this dream come true.\u003cbr\u003e\u003cbr\u003eSWT\u003cbr\u003e\u003cbr\u003e"
