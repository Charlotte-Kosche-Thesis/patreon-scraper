    "summary": "Hello and thanks for visiting my Patreon page! I\u0027ll be posting comics and sketches here daily (or as daily as possible) and you can read them for $1 a month. I\u0027ll also be blogging about work in progress, stuff I\u0027m reading, other peoples\u0027 work I love etc and you can get access to all that for $2 a month. For $10 a month in the USA or $12 a month internationally, I\u0027ll mail you a little work of original art! It could be an ink drawing or a tiny watercolor. Its a mystery!\u003cbr\u003e\u003cbr\u003eA lot (but not all) of these diary comics will be about the experience of being pregnant. It took us a few years to get to this point and I\u0027ll probably make some comics about that struggle too. I know that not everyone wants to see comics about pregnancy, which is part of the reason why I set up this page instead of just posting on my public social media accounts. I like the idea that if you\u0027re reading these comics, its by choice and not because someone was spamming your Instagram feed. Also, I thought it would be nice to have a little more of an intimate space for posting comics of such a personal nature. I get a bit shy about revealing too much online these days. Being pregnant has made me even more sentimental and corny than I already was, and I want to try to embrace that corniness instead of trying to push it down. So here I am.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/7GY21PVQn-Nprqix0DKSjcYQfNy9jdccJmT8ZZhxqIYD0a11p5F8gGiGppAPs0pF.jpg?token-time=2145916800\u0026amp;token-hash=NKVBcQwDBsKS-xIkBRNLpnK4UpbgyCpNL3YDSnsFpWs%3D\"\u003e\u003cbr\u003e\u003cbr\u003eOnce the baby gets here (June 1st is the expected due date) I probably wont be able to make daily comics anymore for a while. At that point I\u0027ll stop charging subscribers and find a way to keep the comics I\u0027ve already posted up as an archive. Or maybe I\u0027ll defy all odds and find a way to keep working! This is all a big experiment, so we\u0027ll see what happens.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/hrAVQE54KuFzocLy-jlsXNxEuiJtvmAslct4B4aSt6NNwPUtsy6WMRbF48sta42R.jpg?token-time=2145916800\u0026amp;token-hash=9-KDQfC0gnAy3hhs_kp6S51awQeuEY3i3tQLJhG0vuQ%3D\"\u003e\u003cbr\u003e\u003cbr\u003eMy website: \u003ca href=\"http://www.sarahglidden.com\"\u003ewww.sarahglidden.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy Instagram: \u003ca href=\"https://www.instagram.com/sarahglidden\"\u003ehttps://www.instagram.com/sarahglidden\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
