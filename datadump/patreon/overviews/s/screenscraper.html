    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.tipeee.com/uploads/media/image/20/20c973e71fca4a660740afd221c99ecd9b057381.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS IT?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eForeword:\u003c/strong\u003e\u003cbr\u003eAttention: The association of your donation to your ScreenScraper account can not be done automatically. It is thus manually that this association is carried out generally in l\u003cstrong\u003eess than 24 hours\u003c/strong\u003e. \u003cstrong\u003eDo not forget to leave a message indicating your ScreenScraper nickname \u003c/strong\u003ein order to facilitate the validation of your donation. \u003cstrong\u003eThank you all!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote also that the counterparties are not cumulative: donations\u0026gt; 10 euros do not give entitlement to additional threads.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLet\u0027s start by explaining what Scraping is.\u003c/strong\u003e\u00a0\u003cbr\u003eTo put it simply, you have a Frontend to emulate your old video games (Hyperspin, RecalBox, Retropie, Etc ...) and Roms. Thanks to scraping you will automatically retrieve the information from the ScreenScraper site on your favorite games such as:\u003cbr\u003e\u003cdiv\u003e- Game information (release date, number of players, developer, publisher ... ..)\u003cbr\u003e- The synopsis of the game in your language.\u00a0\u003cbr\u003e- And especially different media (Screenshot, Video, Wheel, Fan Art, Manual, Tips, Hyperspin\u003cbr\u003eThemes, Cartridges / Cd / Dk7 in 3d, boxes in 2d and 3d ...\u003cbr\u003e- And still lots of nice things to brighten your favorite Frontend and live the Retro Gaming fully.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1102905?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003cstrong\u003eScreenScraper \u003c/strong\u003e: \u003cbr\u003eScreenScraper is a site created to facilitate the collection and \u003cstrong\u003eredistribution of free community (creative common)\u003c/strong\u003e data and media from retro video games. We have a consistent base of contributors. And we grow every day a little more.\u003cbr\u003eTo prove it here are some statistics in the month of November 2016:\u003cbr\u003eSystems: 133\u003cbr\u003eGames: 78,227\u003cbr\u003eRoms: 292 705\u003cbr\u003eTips \u0026amp; Tricks: 4 986\u003cbr\u003eWheel: 20,176\u003cbr\u003eScreenshot: 28,930\u003cbr\u003eTexture Case: 8 456\u003cbr\u003eMarquee: 2,249\u003cbr\u003eThemes (HS): 1,879\u003cbr\u003eOverlay: 139\u003cbr\u003eWheel HD: 524\u003cbr\u003eVideos: 20,225\u003cbr\u003eTexture Support: 3 162\u003cbr\u003eManuals: 4,818\u003cbr\u003e\u003cbr\u003eHere\u0027s how the site works :\u003cbr\u003e\u003cbr\u003e- \u003cstrong style=\"background-color: initial;\"\u003eCollection of information :\u003c/strong\u003e\u003cbr\u003eIt allows everyone (\u003cstrong\u003eafter free registration\u003c/strong\u003e) to propose additional texts and / or graphics in order to extend or correct the existing ScreenScraper database. To do this, just consult the list of the games of the different systems (arcade, consoles, portable consoles, microcomputer, ...) already included in our database and then click on the name of the game concerned by the addition or the Modification of data or media and then propose the participation via the forms included in the detail page of the game in question.\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1102911?width=750\u0026amp;mode=resize\"\u003e- \u003cstrong\u003eQuality \u0026amp; Moderation\u003c/strong\u003e \u003cbr\u003eIn order to manage the quality of the information / media provided, each proposal is either validated or refused (incorrect data, non-compliant or poor quality media) by one of our moderators. This in order to ensure the best to our users.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eScreenScraper projects :\u003c/strong\u003e \u003cbr\u003eA project is the name given to a specific task to be accomplished by a set of participants. The site allows to segment the tasks to be carried out in order to efficiently expand the ScreenScraper database. It allows to define priorities, \u003cstrong\u003eto propose a method of participation for any good will.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eRedistribution of information\u00a0:\u003c/strong\u003e \u003cbr\u003eData and media from the ScreenScraper database \u003cstrong\u003eare redistributed free of charge\u003c/strong\u003e (after opening a free developer account via our Web Service API allowing any Front-End or Utility developer to include in its program the recovery (Scrape) any data and / or media from any game of any system included in ScreenScraper.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eReliable information :\u00a0\u003c/strong\u003e\u003cbr\u003eThanks to our system of encrypted association (\u003cstrong\u003ecalculation CRC / MD5\u003c/strong\u003e) of files roms / isos or file (pack no-intro, tosec, retrobution, Hyperspin, etc ..) to our list of games, For users, to get the right information from the right game! Exit the galley of the \"roms\" files badly named\u003cbr\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1102969?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e- \u003cstrong\u003eScreenZone\u00a0\u003c/strong\u003e\u003cstrong\u003eFront-End\u003c/strong\u003e\u00a0\u003cbr\u003eIn the future (date undetermined), ScreenZone will develop its own Front-End software exploiting all the data \u0026amp; media of ScreenScraper.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2\u003e\u003cimg src=\"https://www.tipeee.com/api/v1.0/images/1102906?width=750\u0026amp;mode=resize\"\u003e\u003cbr\u003e\u003c/h2\u003e\u003ch2\u003eWHY AM ON PATREON?\u003c/h2\u003e\u003cbr\u003eWe need to evolve our services on a fast dedicated server that is expensive.\u003cbr\u003eWe would like to be able to pay a developer dedicated to the website to make it evolve even more\u003cbr\u003equickly.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWHAT ARE THE COUNTERPARTIES FOR PATRONS ?\u003c/h2\u003e\u003cbr\u003eAdditional threads dedicated to scrap with UXS software so you can scrape faster! (Much faster!)\u003cbr\u003eIn an undetermined future, to be able to preview the beta of the future Front-End made in ScreenScraper\u003cbr\u003e\u003cbr\u003e"
