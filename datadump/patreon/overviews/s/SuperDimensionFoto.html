 year and less images would be shared.\u00a0  The Photographer accepts \ncontributions from Patrons who want to see such work continue.\u00a0 All \ncontributions collected go towards funding previous, current and future \nshoots.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNSFW Disclaimer: \u003c/strong\u003e\u003cbr\u003eYou may\nhave noticed that this project has been marked as NSFW.\u00a0 This was done as a safeguard.\u00a0 This isn\u0027t going to be an \"Adult only\" project.\u00a0 It\nwill be true to the spirit of the source material and that can at times depending on your point of view can border on being NSFW.\u00a0 In addition the non-cosplay content may include some nude art photography.\u003cbr\u003e"
