    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eHello! My name is Sam, and I write under the name S.L. Rawson. I\u0027m the author of\u003ca href=\"https://www.amazon.com/Lost-Magic-Golden-Book-ebook/dp/B01MTWKWD3/ref=asap_bc?ie=UTF8\"\u003e The Lost Magic\u003c/a\u003e, an LGBT magic/urban fantasy novel, and the first in a series.\u003cbr\u003e\u003cbr\u003eWriting and being an author is something I\u0027ve always dreamed of, and I\u0027m so excited to make that happen. Real life and bills and my cat all still exist, though, and sometimes I need a little help with things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Will The Money Be Going Toward?\u003cbr\u003e\u003c/strong\u003eA variety of things - my immediate goal is to move to Missouri (I currently live in Texas) to live with my fiancee. We\u0027re also trying to start a family, which is quite a bit more difficult for two women.\u003cbr\u003e\u003cbr\u003eThe money will also allow me to continue writing without the stress of worrying about if I\u0027ll have enough to make it another month. I currently have a full-time job that\u0027s barely paying enough, and writing is my second job - if I have to get another job, though, I won\u0027t have time to write anymore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat About That Cat?\u003cbr\u003e\u003c/strong\u003eOh, that\u0027s my lovely cat Stevie. The money will also go toward keeping her healthy, well-fed, and in the lifestyle to which she has become accustomed. If you become a patron for anything, do it for her.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut What Do I Get?\u003cbr\u003e\u003c/strong\u003eCheck out the rewards! They\u0027re a work in progress, and I\u0027m always open to suggestions if you think I should add something.\u003cbr\u003e\u003cbr\u003ePlease, feel free to ask questions if you have them! I\u0027m reachable on\u00a0\u003ca href=\"https://twitter.com/sl_rawson\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://samwrites.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/slrawson/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and through my\u00a0\u003ca href=\"https://www.slrawson.com/contact/\"\u003ewebsite contact form\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is The Drabble Project?\u003cbr\u003e\u003c/strong\u003eThe Drabble Project is an experiment I\u0027m starting in an attempt to write more and engage with people on Patreon. It\u0027s a series of \u003cem\u003every\u003c/em\u003e\u00a0short stories, which may or may not be connected (I\u0027ll specify at the beginning of each one what the setting is), available to Patrons only. All levels of Patrons have access, so even if you can only pledge a dollar you\u0027ll still be able to see them!"
