    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://pre14.deviantart.net/2cfe/th/pre/i/2017/209/f/5/20170728_174624_by_chuuni_tanuki-dbhzhsy.jpg\" style=\"width: 357px;\"\u003e\u003cbr\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHii~ I\u0027\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003em Saffron, or\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003eSpooky Kabuki from England\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://spkabuki.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a Severely\u00a0sight impaired (blind) artist drawing cute and sexy stuff \u0026lt;3\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003ca href=\"https://www.instagram.com/spkabuki\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/0f68/f/2017/198/c/1/ed4e6e4bb680861c1c2ea5faca5f3d77_original_by_chuuni_tanuki-dbgnw7u.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/Spkabuki\"\u003e\u003c/a\u003e\u003ca href=\"https://www.spkabuki.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"http://orig01.deviantart.net/7de5/f/2017/198/b/3/tumlr_by_osiimi_chan_db5fb40_by_chuuni_tanuki-dbgnw7k.png\"\u003e\u003c/a\u003e\u003ca href=\"http://chuuni-tanuki.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig07.deviantart.net/2f23/f/2017/198/e/8/da_by_osiimi_chan_db5fbhc_by_chuuni_tanuki-dbgnw80.png\"\u003e\u003c/a\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003ch4\u003e\n\t\t\t\t\t\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\t\t\t\t\u003ch4\u003e\u003cstrong\u003e\n\t\t\t\t\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\t\t\t\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI came to Patreon seeking a more solid base of support so I can keep doing what I love! Your support will allow me to spend more time on my artwork and improving my skills.\n\t\t\t\t\t\u003cbr\u003e\nIt\u0027ll also let me draw even MOOOOORE Cute and Sexy things!\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\nI\u0027ve been drawing for well over 5 years now and doing freelance work for the past 2 but it\u0027s very difficult to make a living off of it, so supporting my patreon will not only help me continue what I\u0027m doing but also give me the time I need to improve.\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\nI have so many ideas for webcomics and even animations! I \nlove creating new things and experimenting, but they\u0027re so time consuming and I need all the\u00a0 \nhelp I can get to create them. \n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cstrong\u003e\u003c/strong\u003eSo thanks a lot for being here, even if you\u0027re just passing by! If you pledge then THANK YOU SO MUCH I really appreciate any support you can give, it really is you guys that keep me going despite my condition.\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eAbout Rewards\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\nWIPs and full resolution PNGs will be posted to the feed but the\n\t\t\t\t\t\u003cstrong\u003e Tier 2+ rewards will NOT be released until the 2nd of the next month when the payments are processed in PRIVATE MESSAGES until the Charge Upfront setting comes out of beta.\u003cbr\u003e\n\t\t\t\t\t\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
