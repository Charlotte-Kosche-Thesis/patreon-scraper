    "summary": "\u00a1Hola a todos!\u003cbr\u003e\u003cbr\u003e\n\nMe llamo Sole Moreira.\nMe gusta el mundo creativo, pero ante todo soy escritora. Si has llegado hasta\naqu\u00ed, probablemente hayas le\u00eddo alguno de mis poemas o reflexiones a trav\u00e9s de\nlas redes sociales o de mi blog y, si no es as\u00ed, te invito a que lo hagas. Puedes\nseguir mi trabajo en mi p\u00e1gina de Facebook \u201c\u003ca href=\"https://www.facebook.com/solenoviembre/\" rel=\"nofollow\" target=\"_blank\"\u003eSole Moreira\u003c/a\u003e\u201d y en mi blog \u201c\u003ca href=\"http://solenoviembre.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSole Noviembre\u003c/a\u003e\u201d\u003cbr\u003e\u003cbr\u003e\n\nEscribo sobre la\nrealidad de la vida; de todo se puede salir, aunque parezca dif\u00edcil, siempre\nhay esperanza. Algunos califican mi trabajo como autoayuda.\u003cbr\u003e\u003cbr\u003e\n\nPoco a poco y gracias a\nvuestras aportaciones, he ido creando m\u00e1s y m\u00e1s contenido nuevo para vosotros,\npor ello he decidido dar un salto y poder ofreceros m\u00e1s y mejor, llegar a\npublicar en papel mis escritos, as\u00ed como crear nuevas v\u00edas de expresi\u00f3n, como\nwebcast, videonarraciones, etc. Por ello os pido vuestra colaboraci\u00f3n: podr\u00e9\nseguir creciendo y creando, pues sin vosotros nada de esto tendr\u00eda sentido.\nAqu\u00ed tendr\u00e9is un lugar donde encontrar todo esto y mucho m\u00e1s.\u003cbr\u003e\u003cbr\u003e\n\nAdem\u00e1s de todo lo\nanterior, podr\u00e9is hablar conmigo y tener acceso a otros servicios:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u00bfQuieres que escriba\npara esa persona tan importante en tu vida?\u003cbr\u003e\n\n\u00bfTe gustar\u00eda ser el\nprimero en ver los nuevos escritos o seguir el proceso creativo?\u003cbr\u003e\n\n\u00bfEscuchar alguno de mis\npoemas convertido en canci\u00f3n?\u003c/div\u003e\n\nTodo esto y mucho m\u00e1s\nes lo que os ofrezco, porque sin vosotros esto no ser\u00eda posible.\u003cbr\u003e\n\n\u00a1Muchas gracias!\u003cbr\u003e\u003cbr\u003ePD: Os dejo una muestra de uno de mis \u00faltimos proyectos. Espero que lo disfrut\u00e9is.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Qu34hWVCd3Q?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e"
