    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u0027m MJ, but some call me Sound...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI\u0027m a self taught amateur artist who\u0027s been doing this for a long time. A few college courses under my belt, but in terms of digital work- all me baby.\u00a0\u003cbr\u003e\u003cbr\u003eArt is my passion, my love. Creating stories with a simple image is my goal, something for you to feel by what I\u0027m visually expressing. I\u0027m also an avid gamer, and love to play an assortment of games. We do this all live on \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTwitch\u003c/span\u003e!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat this Patreon is About\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis is a way for me to be able to afford the dream: To create content for you all. My art, especially. I have a huge comic in the works I want everyone to enjoy- I just need the financial breathing room to make the time to do it!\u00a0\u003cbr\u003e\u003cbr\u003eI want to create stories that are but not limited to these concepts:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFemale empowering\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eLGBTQA+ Inclusive\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePoC Inclusive\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBody Positive\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMental/Physical Handicap aware\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eSo in other words.... I want to create content that are not\u00a0ham-fisted ,but actual people. We don\u0027t see that in \u003cem\u003emainstream \u003c/em\u003emedia, and I feel it is necessary for people to be able to relate to the media they consume. I don\u0027t want to check off a list of things on one character, but create many stories about many things. I want people to enjoy them as well, and not feel like they\u0027re a token in my work. No one should ever feel that way.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cimg src=\"https://i.imgur.com/oeq5j1n.png\"\u003e\u003cbr\u003eYou get access to my sketch book! I typically do a lot of uncompleted work\u003cbr\u003eand you can get a clear insight what\u0027s going in the WIP bin, and even encourage\u003cbr\u003esomething completed if you see something you like in the sketches.\u003cbr\u003e\u003cbr\u003eThis also includes up and coming projects such as lets plays, gaming streams in general, and other art related things.\u00a0\u003cbr\u003e\u003cbr\u003eAnother perk is you get a shout out, if you\u0027re a content creator- I\u0027ll link to your content creation site in a post!\u00a0\u003cbr\u003e\u003cbr\u003eYou also receive all previous rewards. \u003cbr\u003eYou will receive this reward upon payment.\u003cbr\u003e",

     "description": "\u003cimg src=\"https://i.imgur.com/4ZRsCaj.png\"\u003e\u003cbr\u003eLike to game? Got a cool game you need a buddy in, then I\u0027m you\u0027re friend! You get to pick a gaming session that fits both our schedules once a month as long as you are at this tier. We\u0027ll play as long as we both can last! \u003cem\u003eThis is limited to either games that are free to play, games we both own, or a game that is priced that I can afford.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou may opt out of the gaming night, but you also receive a full color portrait image of your choice. NSFW is allowed at this tier as well. Portrait infers anything waist up for my work, so even simple gestures and poses can be added to \u00a0make a more unique character image!\u003cbr\u003e\u003cbr\u003eYou also receive all previous rewards. \u003cbr\u003eYou will receive this reward upon payment.\u003cbr\u003e",

     "description": "\u003cimg src=\"https://i.imgur.com/mEntupJ.png\"\u003e\u003cbr\u003e\nMy biggest project yet, a collaboration comic with Juno, we are writing a comic! And at this tier your character or yourself can be a background character in some panels. You also get your names in the credits of that issuse!\u003cbr\u003e\n\u003cbr\u003e\nSet in the deserts of Nevada, \u003cstrong\u003eNecro-Vegas\u003c/strong\u003e is a modern day comic filled with mysticism and monsters. Follow Jean, a young woman with the affinity for the dead, as she explores this hidden world of magic in the mundane.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe also have an otome style dating story game coming up as well, and you can be featured in that if you desire! Both are an option. You get this reward the next month after the initial month of payment. \u003cbr\u003e\n\u003cbr\u003e\nYou also receive all previous rewards.\u003cbr\u003e\nYou will receive this reward upon payment.\u003c/p\u003e",
