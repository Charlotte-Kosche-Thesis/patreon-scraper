    "summary": "This is the official \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e page for \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThe Honorable Gentlemen\u003c/strong\u003e\u003c/span\u003e, a non-toxic online gaming community designed to bring people together to meet and share their experiences across all gaming platforms and titles, in a friendly place.\u003cbr\u003e\u003cbr\u003eWe truly want to thank everyone that has volunteered their time, followed/or donated to us already, subscribed to our YouTube channel, or has been frequenting the page on a weekly basis. Its hard to believe from our Founding (April 16th, 2017) from a group of about 15-20 buddies playing video games together with an idea for a better gaming experience, would launch to be such a supportive community of over 400 members today and rising! We have full intentions of not letting go to what we\u0027ve created, every day, brainstorming new events and tournaments to keep our community involved and to earn prizes and give back.\u003cbr\u003e\u003cbr\u003eWe started a \u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon\u003c/span\u003e page simply as a 2-way thank you. Anyone who has become a member, new or old, of \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Honorable Gentlemen\u003c/span\u003e\u003c/strong\u003e group knows that THG\u00a0Admin\u00a0works at their very hardest to moderate the channels strictly and provide everyone with new THG exclusive content and events to keep the community involved, we hand out give-aways, showcase prizes, and even have our own rewards currency, \"THG Bucks\". It\u0027s a lot of work, a lot of time, and money but its all worth it to us here if it means we are helping to keep the positive vibes flowing throughout the gaming community. THG Admin has started a Patreon account simply for those members or individuals that want to give back a little more. The support we\u0027ve gotten so far has been astounding and the funds generated from our Patreon account will help fund new events, keep\u00a0a cash flow in THG Store, and fund new innovative ideas to keep it exciting for people, to come back and share their experiences with the rest of the community. We truly appreciate anyone that wants to donate to help our movement.\u003cbr\u003e\u003cbr\u003e-Thanks\u003cbr\u003eDanny Rose\u003cbr\u003eTHG Founder/Admin\u003cbr\u003e"
