    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eHello, sweeties! \n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eShermie\u003c/span\u003e\u003c/strong\u003e a brazilian cosplayer!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I\u0027ve been cosplaying since 2006. When I first saw a cosplayer at a convention it was love at first sight. Cosplay is a pure form of art where I can express myself in tons of different ways. It changed my life in every way possible! And keeps changing for better!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBeing part of this world is like a dream.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere I will share everything I\u0027m working on... Some tips, advices and more!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI hope I can enourage more people to be part of this world! \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd I wanna be able to \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMAKE more\u003c/span\u003e! Try new stuff and create a quality content. Keep making what I \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLOVE\u003c/span\u003e and share everything with you! ~\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you\u003c/strong\u003e in advance for all the support. It means a lot to me! I couldn\u0027t be more grateful for everything! \u2665\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI will send the prints, videos and the fansigns at the first week of every month right after Patreon processed everything! Everything else I will post daily.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
