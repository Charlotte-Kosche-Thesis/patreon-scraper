    "summary": "Hey Sing Kings \u0026amp; Queens! Pleasure to see you here :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhuhh?\u003c/strong\u003e\u003cbr\u003eSing King Karaoke is the most popular karaoke channel on YouTube, and we\u0027re really excited to introduce our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is it?\u003c/strong\u003e\u003cbr\u003eSimply think of this as a virtual tip jar! If you like what we do, you can support us with a dollar, and we can continue to do what we do best.\u00a0\u003cbr\u003e\u003cbr\u003eHell, you can even give us $10 if you really want to help! But the rewards remain the same for everyone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s put this into context, what can Sing King Karaoke do if I become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf only \u003cstrong\u003e0.001%\u003c/strong\u003e of our\u003cstrong\u003e subscribers\u003c/strong\u003e were to donate only $1 a month, we\u0027d be able to make an extra \u003cstrong\u003e4-5 fan requests\u003c/strong\u003e\u00a0per month. \u003cbr\u003e\u003cbr\u003eAnd if \u003cstrong\u003e0.01%\u00a0\u003c/strong\u003eof our\u003cstrong\u003e subscribers \u003c/strong\u003ewere to donate $1... we could be looking at\u003cstrong\u003e 40+ fan requests\u003c/strong\u003e EVERY MONTH.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut why do we need you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur karaoke videos are expensive; in time, money and effort. Not only are they expensive to make, but due to the nature of our work, we need to pay copyright holders a significant amount of the money we make from YouTube too. \u003cbr\u003e\u003cbr\u003eThis makes it harder to invest in the super high quality productions you want to hear, and we want to give.\u003cbr\u003e\u003cbr\u003eIn the past year, we\u00a0have accumulated more than 7000 requests, and that\u0027s just from YouTube comments alone! The only way we can begin to make a dent in that is with your support.\u00a0\u003cbr\u003e\u003cbr\u003eOf course we\u0027re not expecting our fans to fund our channel entirely, and we will be continuing to fund all of the usual Sing King activities ourselves. We\u0027ll still have the likes of Taylor Swift, Justin Bieber, Jessie J, Sam Smith and Sia covered! \u003cbr\u003e\u003cbr\u003eBUT...\u00a0your patronage will hopefully help us to focus on creating much more of the karaoke you love sing to! So if you can, give us a dollar and we\u0027ll start the karaoke revolution ?\u003cbr\u003e\u003cbr\u003eYour support means the world, thank you so much ??\u00a0\u003cbr\u003e\u003cbr\u003eDan, Natalie, Kieran.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
