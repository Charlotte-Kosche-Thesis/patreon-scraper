    "published_at": "2015-03-16T15:38:39+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/Ryl5OPU.jpg\"\u003e\u003cbr\u003eSciShow is a family of YouTube channels (including\u00a0\u003ca href=\"http://www.youtube.com/scishow\" rel=\"nofollow\"\u003eSciShow\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/scishowspace\" rel=\"nofollow\"\u003eSciShow Space\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/scishowpsych\"\u003eSciShow Psych\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.youtube.com/scishowkids\" rel=\"nofollow\"\u003eSciShow Kids\u003c/a\u003e). We make videos about science. News, history, particle physics, chemistry, biology, psychology, you name it. Our goal is to capture the awesomeness of this bizarre universe and make it easy for everyone to understand and enjoy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/C7veMOX.jpg\"\u003e\u003cbr\u003eSciShow is expensive. It\u2019s easy to make the world seem interesting because the world \u003cem\u003eis\u003c/em\u003e interesting. But it\u2019s hard to really drill down deep into the really weird, peculiar, surprising bits that (usually) only professional scientists are talking about. For us, that\u2019s where the real juice is, and that takes time, especially if you want to get it right.\u003cbr\u003e\u003cbr\u003eFor the last two years, around 50% of SciShow\u2019s budget has been paid for by crowdfunding. We do everything we can to keep our costs low, but you can\u2019t skimp on science. So we need your help. Plus, you get stuff!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/me5OI3e.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003eWho can be a Patron?\u003cbr\u003eHow do payments work?\u003cbr\u003eHow do rewards work?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eCOMPLETED GOALS\u003cbr\u003e$15,000\u003c/strong\u003e - At $15,000 we will have the same level of support that we had with Subbable. At this level, we\u0027ll be financially stable and it will be because of you. Expect us to all look really happy and maybe make a little thank you video for all of you. Possibly including a water balloon fight.\u003cbr\u003e\u003cstrong\u003e$20,000\u003c/strong\u003e - At $20,000 per month, we will be able to make some serious upgrades to the SciShow studio\u0027s soundproofing. Car noises be damned!\u003cbr\u003e\u003cstrong\u003e$21,000\u003c/strong\u003e - At $21,000 we will be able to make one more episode of SciShow per week, bringing the total up to 5!\u003cbr\u003e\u003cstrong\u003e$22,000\u003c/strong\u003e - At $22,000 we will be able to make one more episode of SciShow per week, bringing the total up to 6!\u003cbr\u003e\u003cstrong\u003e$23,000\u003c/strong\u003e - At $23,000 we will be able to make one more episode of SciShow per week, bringing the total up to 7!\u003cbr\u003e"
