    "published_at": "2016-03-09T09:52:04+00:00",
    "summary": "\u003cstrong\u003eDear SCC listener,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e2018 marks \u003cstrong\u003eten years \u003c/strong\u003eof SuperCoachCoach!\u00a0We are proudly the \u003cstrong\u003elongest running\u003c/strong\u003e SuperCoach, nay AFL fantasy, podcast in the land\u00a0\ud83d\ude42\u003cbr\u003e\u003cbr\u003eWe want to thank you for being part of our \u003cstrong\u003eamazing\u003c/strong\u003e \u003cstrong\u003ecommunity\u003c/strong\u003e. We couldn\u0027t have made it this long without each and every one of you and the support \u0026amp; love that we\u0027ve received over the years.\u003cbr\u003e\u003cbr\u003eIn our 10th season this year, and as an \u003cstrong\u003eindependent \u003c/strong\u003e\u003cstrong\u003epodcast\u003c/strong\u003e, we are looking to \u003cstrong\u003eyour support \u003c/strong\u003eto help us continue.\u003cbr\u003e\u003cbr\u003eIf you love the show, appreciate our advice across 30+ weeks of the year, and can spare a dollar a week - \u003cstrong\u003ewe\u0027d really appreciate your support for season 2018!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we love running SuperCoachCoach...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe definitely could not have made it this far without a \u003cstrong\u003egenuine passion\u003c/strong\u003e for creating quality SuperCoach content and the \u003cstrong\u003esupport \u0026amp; encouragement\u003c/strong\u003e from our community. We hope you can hear that \u003cstrong\u003elove \u003c/strong\u003ein our podcasts\u00a0\ud83d\ude42\u003cbr\u003e\u003cbr\u003eWe take a lot of pride and joy from helping the community achieve the \u003cstrong\u003ebest results possible\u003c/strong\u003e. Last year, SCC dominated the top SuperCoach leagues yet again, occupying an \u003cstrong\u003eunprecedented \u003c/strong\u003e9 of the top 10 leagues in the country! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn a testament to our wonderful Patrons, a Patreon league took out the top 18 man league honors in 2018, with another finishing in the top 10.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOur \u003cstrong\u003econsistently strong \u003c/strong\u003ecommunity results are a \u003cstrong\u003etestament \u003c/strong\u003eboth to our amazing community, and we like to think to our advice as well.\u003cbr\u003e\u003cbr\u003eAlthough we have invested a lot of time and our own money into running SCC over the years, we have \u003cstrong\u003enot wavered\u003c/strong\u003e in our commitment to the show and our community.\u003cbr\u003e\u003cbr\u003eUnfortunately, passion and pride alone can\u0027t pay the bills. Please know that without your reaching into your back pocket to support us over the last couple of years, we couldn\u0027t have made it to our tenth year. \u003cstrong\u003eSo thank you, sincerely so.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will the money go toward...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn addition to the time it takes to create the podcast, manage our community, social media profiles and website, we also \u003cstrong\u003eincur costs\u003c/strong\u003e to keep SCC going.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSo that you know where your hard-earned dollars are going to, here\u0027s just some of the costs involved to keep the show going:\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ewebsite hosting fees\u003c/li\u003e\u003cli\u003epodcast hosting fees\u003c/li\u003e\u003cli\u003eforum software\u003c/li\u003e\u003cli\u003erecording software \u0026amp; equipment\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support helps take the \u003cstrong\u003emonetary pressure \u003c/strong\u003eoff us, and if we have budget to spare - affords us some flexibility if we get into a situation where we are simply too strapped for time to do everything ourselves.\u003cbr\u003e\u003cbr\u003eOur partners and families are incredibly supportive \u0026amp; understanding of our love for SuperCoach, and for our passion for the SCC podcast and community. We\u0027d also love to be able to give a little bit back to them, for their sacrifices that enable us to continue.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003cbr\u003eQ: \u003c/strong\u003eCan I cancel or modify my patreon support anytime?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eAbsolutely. We appreciate your support, no matter the duration.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eWill I continue to be charged during the off-season?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eNo, payments will be suspended after the final round of the H\u0026amp;A season."
