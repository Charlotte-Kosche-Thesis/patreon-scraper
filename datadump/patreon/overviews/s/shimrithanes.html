    "summary": "Thank you so much for becoming my patron! If you\u0027ve not joined us yet, welcome, I would love to have you on board! It\u0027s because of wonderful people like you, that I will have the funds needed to create, record and release my music.\u003cbr\u003e\u003cbr\u003eIt\u0027s been a rough road in the past. It takes much time and labor to create, and I don\u0027t get paid for the time I put into writing, composing, and arranging songs. With live streaming of our music available on the internet (YouTube, Spotify, etc.) our music sales have dropped. Though we are working towards getting some royalty compensation from those sites.\u00a0\u003cbr\u003e\u003cbr\u003eAfter the bills are paid from our small monthly income, there are no funds left to pay for the final mixing and mastering each song needs before it can be released. Your patronage here will change that.\u003cbr\u003e\u003cbr\u003eI\u0027ve set a goal to write and develop a new song each month. I\u0027m dedicated to investing the time necessary to bring you music from scripture, and from my life experiences. I will continue to faithfully practice my instruments, record each instrument, and vocal tracks. I\u2019m also taking some online music courses, to enable me to provide music notation. \ud83c\udfb6\u003cbr\u003e\u003cbr\u003e\u00a0Your support (When we reach that $500 a month goal) will enable me to pay someone to do the final mix, and to get each song mastered,\u00a0plus copywriting costs.\u00a0Then Mark and I can release that song, first to all our patrons (Yes! you\u0027ll get it a week before anyone else!) and then on our\u00a0\u003ca href=\"http://zemerlevav.org/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, Amazon, iTunes, etc. When we have enough songs completed, we will compile them and get a new CD made! While we wait for that goal to be reached, I am developing and recording songs, and my husband Mark is doing the preliminary editing.\u003cbr\u003e\u003cbr\u003eMark and I also would love to create more music videos. They are very time consuming to create, but I think they are worth it! Our latest is posted on the home page of our website (link above).\u00a0If you like it and want to see more, you becoming a member here will help make that possible.\u003cbr\u003e\u003cbr\u003eAgain I say, \"Thank you all!\"\u003cbr\u003e"
