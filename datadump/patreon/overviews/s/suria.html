    "summary": "Hello, I\u2019m a swiss comics author and illustrator, I sail between several graphic styles. For some time I have been working on two diametrically opposed comic projects. I regularly post public WIPs.\n\u003cbr\u003e\n\u003cbr\u003e\nMy personnal blog (french only) : \n\u003ca href=\"https://suria.ch\" rel=\"nofollow\"\u003esuria.ch\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://suria.ch/images/patreon/logo-stigma.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cem\u003eLiving among technologically advanced ruins and a medieval present, Aydan\u2019s body and mind are host to a strange creature, their cooperation gradually sinking her into an exceeding malaise.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://suria.ch/images/patreon/logo-chapardeuse.jpg\"\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\u003cem\u003eAlthough the animals\u2019 friend, \u2018The little pilferer\u2019 is a selfish, determined and daring forest creature. Every day is a new challenge of survival and berry-hunting.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInfo goals\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI announce new goals gradually depending on what it is possible for me to offer. They are there primarily to reward all my patrons with goodies, printed works and other exclusives.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e$20\u003c/strong\u003e per month :\u00a0Each patron receives a postcard with a thank you note written on it by hand.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e$50\u003c/strong\u003e per month :\u00a0Each patron receives a cute magnet\u00a0\u003cem\u003e\u2018The little pilferer\u2019\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e3rd goal ... \u003cem\u003ecoming soon\u003c/em\u003e...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInfo Ex-Libris\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\tTowards the end of each year, my $3 and $5 patrons will receive an Ex-Libris and my $5 patrons will receive a second Ex-Libris with a different visual. Patrons can vote for the visual they prefer, the poll is held in November. To get the Ex-Libris, you need to choose the appropriate reward \n\t\u003cstrong\u003ebefore 23h December 5th (UTC+1)\u003c/strong\u003e.\u00a0Each Ex-libris is a digital print on thick matte paper, signed and numbered in pencil.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/226569053\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your commitment !\u003c/span\u003e\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://suria.ch/images/patreon/avatar-chap-400.jpg\"\u003e\u003cbr\u003e"
