    "summary": "Welcome Loves!!!!!\u003cbr\u003eYou asked for it - \u003cbr\u003eHere it is! \u003cbr\u003eA place to view all the bits : Raw, Live, and Uncensored.\u003cbr\u003eI have an overwhelming number of requests to view full photo-sets of the images I have helped create over the years. Patreon will be the one place you can have access to all of them. I am just starting here, so please feel free to drop me a line and let me know what you would like to see!! \u0026lt;3\u003cbr\u003e\u003cbr\u003eI am a professional Model and Business owner, starting a Non-Profit Holistic and Healing Sanctuary for Humans and their Canine counterparts. \u003cbr\u003e\u003cbr\u003eAll of the money made from Patrons through Patreon goes to funding Wild Ones Sanctuary/Shoots/Events/Travel pertaining to the Sanctuary =\u00a0 in it\u0027s entirety. (My Books are....open books.)\u00a0\u003cbr\u003e\u003cbr\u003eLooking to open: Spring/Summer 2018, gives just a few short months to have it all finalized. I am not an owner, rather a facilitator, of an idea a lot of us dream, to have a place of safety and healing, no judgment, all love. Where we may take responsibility for our own Health and Well Being. Please message me for further info/links/donation information. (Tax Deductible options offered later in the year.)\u003cbr\u003e\u003cbr\u003ePhotography and modeling have been a part of my existence, well over 2/3 of my natural life. In this time.... Growing Herbs, Saving Wild and Domestic Animals, Living off the Land in: Tipis/Yurts/Camps/RVs/Tiny Houses, Living on self-sustainable farms and Sanctuaries, Traveling and The Arts: have all created who I am today. \u003cbr\u003e\u003cbr\u003eMy goal with Patreon is to show the world you can be Intelligent, Beautiful, Strong and Creative - all while mixing it together, to create something with Purpose, Passion and Soul.\u003cbr\u003e\u003cbr\u003e We are born Naked. Naked is beautiful. Persecuting the things we do not understand, does not bring us closer to any understanding. Self Love is A BEAUTIFUL ACT. Fall in love with yourself. I did....\u003cbr\u003e\u003cbr\u003eMy Tattoos have been a Collection Growing since I was 15. I am still adding deep, meaningful, original ART and have no intention of stopping. If Tattoo - Motorsports - Gore - SFX - Nude - Fetish - Bondage - Figure - Swimsuit - Milk\u00a0 Bath Art : Etceteraaaaa.....\u003cbr\u003e........does not suit you : This Probably Isn\u0027t the Page for you :D\u003cbr\u003e\u003cbr\u003eIf it is something you Dig, and you like supporting good, wholesome, passionate causes - come have a seat, and allow me to entertain you. \u003cbr\u003e\u003cbr\u003exxx\u003cbr\u003eS\u003cbr\u003e"
