    "published_at": "2015-07-12T20:31:58+00:00",
    "summary": "\u003cstrong\u003eOl\u00e1! Estamos felizes que voc\u00ea tenha encontrado nossa p\u00e1gina no Patreon! \u003c/strong\u003eTemos feito v\u00eddeos para o\u00a0\u003ca href=\"http://www.youtube.com/subscription_center?add_user=SocraticaPortugues\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e desde 2012. Antes disso faz\u00edamos apps educacionais para\u00a0\u003ca href=\"https://play.google.com/store/search?q=socratica\u0026amp;c=apps\" rel=\"nofollow\" target=\"_blank\"\u003eAndroid\u003c/a\u003e. Somos um time bem pequeno. Pra falar a verdade, come\u00e7amos tudo sendo s\u00f3 dois:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.socratica.com/static/images/founders-michael-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMIchael Harrison, Fundador do Socratica\u003c/strong\u003e\u003cbr\u003eMichael \u00e9 graduado pela Caltech e pela UW (University of Washington) e ensinou matem\u00e1tica e ci\u00eancia da computa\u00e7\u00e3o, trabalhou como analista quantitativo e trabalhou na Google por cinco anos antes de fundar o Socratica. Michael dirige os nossos v\u00eddeos e \u00e9 o especialista respons\u00e1vel por matem\u00e1tica e ci\u00eancia da computa\u00e7\u00e3o. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.socratica.com/static/images/founders-khh-2.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKimberly Hatch Harrison, Fundadora do Socratica\u003c/strong\u003e\u003cbr\u003eKim se formou pela Caltech e por Princeton e foi pesquisadora de biologia molecular e ensinou biologia e qu\u00edmica antes de trabalhar em tempo integral no Socratica. Ela produz os nossos v\u00eddeos e \u00e9 a nossa especialista em biologia, qu\u00edmica e ingl\u00eas.\u003cbr\u003e\u003cbr\u003eEncontramos algumas outras pessoas que amam aprender tanto quanto n\u00f3s, e que dividem a nossa paix\u00e3o em criar conte\u00fado educacional de alta qualidade para todos. Fazemos v\u00eddeos em ingl\u00eas, espanhol, portugu\u00eas, franc\u00eas e alem\u00e3o. \u003cstrong\u003eNosso time \u00e9 global\u003c/strong\u003e: temos Andriy na Ucr\u00e2nia, Izabela na Bulg\u00e1ria, Paula nas Filipinas, Liliana, Ulka, Ella, Daniel, Meg, Carolina, Mathieu e Atu aqui em Los Angeles. Trabalhamos todos juntos para fazer o Socratica. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA sua ajuda seria fundamental \u003c/strong\u003epara termos a possibilidade de pagar a todos pelo \u00e1rduo trabalho. Temos an\u00fancios nos nossos v\u00eddeos no Youtube, mas a verdade \u00e9 que eles n\u00e3o pagam muito. Precisamos de aproximadamente 100.000 visualiza\u00e7\u00f5es para que um v\u00eddeo se pague.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUm dos nossos f\u00e3s nos apresentou ao Patreon \u003c/strong\u003ee nos pareceu perfeito! \u00c9 para aqueles que curtem o nosso trabalho e gostariam de ver ainda mais conte\u00fado. Ao fazer uma contribui\u00e7\u00e3o, voc\u00ea estar\u00e1 nos ajudando a manter o nosso esfor\u00e7o de continuar a criar v\u00eddeos educacionais de alta qualidade para todos que querem \u00a0aprender.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePor favor, d\u00ea uma olhada nos nossos incentivos e considere se tornar um patrocinador do Socratica. \u003c/strong\u003eVoc\u00ea n\u00e3o estar\u00e1 somente nos ajudando, mas estar\u00e1 tamb\u00e9m ajudando a todos que gostam de aprender conosco. Se voc\u00ea n\u00e3o tem como contribuir agora, n\u00e3o se preocupe. Voc\u00ea pode nos ajudar  assistindo aos nossos v\u00eddeos, compartilhando-os com seus amigos e pedindo que eles se inscrevam no nosso canal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCada pequeno gesto ajuda! Muito obrigado por visitar a nossa p\u00e1gina no Patreon. \u003c/strong\u003e"
