    "summary": "NWN was released in 2002, and it has had one of the most active player based communities in the history of gaming. This is because NWN does one thing very few, if no other game gives you the capability to do, and that is to create your own stories, called modules. You can also create new content, modify how characters/items/etc. \u003cbr\u003e\u003cbr\u003eSome people and teams have taken this to the extreme and made huge multplayer modules that up to 64 players can connect at once to, creating these mini-MMO\u0027s that are not like any other one out there.\u003cbr\u003e\u003cbr\u003eThese are where I come in. They are called Persistent Worlds, and I host them for free for the NWN community.\u00a0\u003cbr\u003e\u003cbr\u003eRight now, we are hosting 11 PW\u0027s, but when full, our limit will be 17 of them. :)\u003cbr\u003e\u003cbr\u003ePersistent Worlds are the driving force of this 15 year old game and the NWN community has continued to thrive through thick and thin.\u003cbr\u003e\u003cbr\u003eI run a mini-datacenter at home, and this Patreon\u0027s sole purpose is the paying for the upkeep and cost of offering our free services to the NWN community. This includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMonthly cost of business internet connection.\u003c/li\u003e\u003cli\u003eUpkeep of current hardware (equipment replacement, etc).\u003c/li\u003e\u003cli\u003ePurchase of new equipment (including serves, BBU\u0027s, etc).\u003c/li\u003e\u003cli\u003eIf there is ever a time we have an excess, it will be spent giving away copies of NWN:EE\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAgain, I would like to thank everyone who supports our cause and to continue to show wy the NWN community is the best. :)\u003cbr\u003e\u003cbr\u003eYou can find us online at our website:\u003cbr\u003e\u003ca href=\"https://www.stillevande.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.stillevande.com/\"\u003ehttps://www.stillevande.com\u003c/a\u003e\u
