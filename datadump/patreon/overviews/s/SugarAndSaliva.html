    "summary": "\u003cstrong\u003eSugar \u0026amp; Saliva\u003c/strong\u003e is a collaborative vore content project, created by girlfriends Glitch and Sepia. Bringing you 18+ vore stories, artwork, and audio! Patrons gain access to the full, illustrated versions of our stories and other Patron-only perks, such as \u003cem\u003eexclusive\u003c/em\u003e stories, opportunities to be \u003cem\u003ein\u003c/em\u003e stories, artwork, audiobook readings, and vorish audio sound recordings.\u003cbr\u003e\u003cbr\u003ePlease see our pledge reward tiers for information on what your pledges can earn you! We produce vore-related content, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eArtwork\u2014sketches, character concept work, detailed renderings, etc.\u003c/li\u003e\u003cli\u003eShort stories, novellas, and serials with accompanying illustrations\u003c/li\u003e\u003cli\u003eSelf-published copies of collections of our stories\u003c/li\u003e\u003cli\u003eVore audio including recordings of swallows, gulps, and stomach noises\u003c/li\u003e\u003cli\u003eAudiobook readings of our written works\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\"So what are these different story types?\" you might ask.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSerials:\u003c/strong\u003e\u00a0These stories are meant to be released and read one page at a time. Think of this as a webcomic, but instead of a bunch of panels, boxes, and bubbles there\u0027s one big, detailed illustration and a nice chunk of written story.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShort Stories:\u003c/strong\u003e\u00a0These are pretty much what it says on the tin, except we put a few kinky illustrations here and there, because we know how much you all love seeing what hunger does to people.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVignettes:\u003c/strong\u003e\u00a0Think of these as \"short\u003cem\u003eer\u003c/em\u003e stories.\" Vignettes will only have one or two accompanying illustrations, but that doesn\u0027t make them any less effective. Vignettes will be accessible to all Patrons at the \u003cstrong\u003eBasic Access\u003c/strong\u003e tier or higher, and will be included in the same anthologies as short stories.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNovellas:\u003c/strong\u003e\u00a0Short illustrated novels! We\u0027d do longer ones, but then we wouldn\u0027t be able to cover as many different kinks and scenarios. When it comes to appetite we \u003cem\u003ealways\u003c/em\u003e want more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eVore content will typically be adult in nature and have an \"anything goes\" type structure. This means almost all aspects and types of vore could be posted about. We will be posting content warnings on each post\u2014we know not everyone wants to see every kinky thing!\u003cbr\u003e\u003cbr\u003eSuch content types may include:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSoft vore: swallowing the prey whole and alive, resulting in prey being trapped, in one piece, within the predator\u0027s stomach\u003c/li\u003e\u003cli\u003eMawshots, mouthplay, and tongue-play with emphasis on teeth, saliva (often with an overall focus of the prey in the predator\u0027s gullet)\u003c/li\u003e\u003cli\u003eBulging throats and bloated stomachs\u003c/li\u003e\u003cli\u003eFatal vore, in which the prey character perishes in the digestive process\u003c/li\u003e\u003cli\u003eDigestion, either implied (the process is not shown, but has still obviously occurred), soft (prey melting down in the gut with few or no gruesome details), or hard (graphically, viscerally detailed effects of digestion on the prey)\u003c/li\u003e\u003cli\u003eBelching!\u003c/li\u003e\u003cli\u003eForce-feeding and stuffing\u003c/li\u003e\u003cli\u003eUnwilling and/or unaware predator and/or prey situations\u003c/li\u003e\u003cli\u003eWeight gain\u003c/li\u003e\u003cli\u003eAlt vore\u2014cock vore, anal vore, unbirth/vaginal vore (and maybe even some tailvore, cleavage vore, and navel vore, if we\u0027re feeling \u003cem\u003eadventurous\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eObject vore, in which a \"predator\" devours unliving items\u003c/li\u003e\u003cli\u003eDisposal, especially clean (the process is described or shown, but the waste is not), \"hairball\" (the predator regurgitates a mass of indigestibles like clothing, bones, hair/fur, etc.) and full-tour (the prey makes it through the entire digestive system, from one end to the other, relatively unharmed)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDid this list not cover your favorite vore, food, eating, or belly-based kink? Send us a message and let us know what you want to see!\u003cbr\u003e\u003cbr\u003eWe\u0027ll be including many types of characters in our stories and art as well, such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnthros/Furries\u003c/li\u003e\u003cli\u003eHumans\u003c/li\u003e\u003cli\u003eDemihumans\u003c/li\u003e\u003cli\u003eMonsters\u003c/li\u003e\u003cli\u003eTaurs\u003c/li\u003e\u003cli\u003eFerals\u003c/li\u003e\u003cli\u003eMythical and fantasy-based characters\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOther important info:\u003cbr\u003e\u003cul\u003e\n\t\n\t\t\u003cli\u003eAll\n\t\tnew files will be distributed in compressed folders containing\n\t\teverything your tier has access to! This will occur after each\n\t\tmonthly pledge collection (not available for \u003cstrong\u003eThe\n\t\tSampler\u003c/strong\u003e\n\t\t$1 tier).\u003c/li\u003e\u003cli\u003eSome (but not all) serial pages, short stories, vignettes, and art will\n\t\tbe posted to our various gallery sites. This will happen \u003cstrong\u003e2\n\t\tweeks or more\u003c/strong\u003e\n\t\tafter they have been made available for Patrons.\u003c/li\u003e\u003cli\u003eNovellas, vore audio, and audiobook readings will \u003cem\u003enever\u003c/em\u003e\n\t\tbe posted in-full to outer sites\u2014only short blurbs, previews, or\n\t\tsamples will be posted to outer galleries, as teasers!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe greatly value and appreciate all of your time and support towards our project! Thank you so, SO much!\u003cbr\u003e\u003cbr\u003e~Glitch and Sepia \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease be advised that our content is geared towards adult ages of 18 years or older (or the legal age to view adult content in your region, if it differs).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"mailto:sugarandsaliva@gmail.com\"\u003eEmail Us!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/SugarAndSaliva\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2764\u00a0\u003ca href=\"http://www.furaffinity.net/user/sugarandsaliva/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e \u2764\u00a0\u003ca href=\"http://aryion.com/g4/user/SugarAndSaliva\" target=\"_blank\"\u003eEka\u0027s Portal\u003c/a\u003e \u2764\u00a0\u003ca href=\"http://sugarandsaliva.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/div\u003e"
