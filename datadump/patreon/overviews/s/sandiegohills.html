    "summary": "\u003ca\u003e\u201cYOU STAY CLASSY SAN DIEGO!\u201d \u2013Ron Burgundy\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost we would like to thank you for your consideration in supporting our vision. We want to extend our heartfelt gratitude for your continued support to sustain our growth and development. Thank you for understanding that the pledge you are about to make is NOT for a product and/or service, it is a gift towards the labors involved to continue the practicality of the reports. \u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease be aware that our reporting efforts include caveats; we do not support and/or approve of any and all related outfits of spoofing/sniping/botting. If you pledge to support our efforts, you also pledge to remain free of such. Any pledge found to be in relation, will be banned from our reporting efforts; discord, map, any all relative platforms we provide.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWITH THE SCENE CURRENTLY DOWN WORLDWIDE, AND WITH AN UNKNOWN ETA - ALL PLEDGE TIERS FOR SANDIEGOHILLS HAVE BEEN DISABLED. PLEASE REMEMBER THESE ARE DONATIONS AND THERE IS NO REFUNDS, MOST ESPECIALLY IF YOU VIOLATE ANY OF OUR DISCORD RULES.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith that said, our reporting efforts are entirely focused on crowdsource based submissions from the community under \u003cstrong\u003eSANDIEGOGO\u003c/strong\u003e.  We will continue to work hard to provide the necessary tools and resources to make our crowdsource map and discord as reliable, and credible as possible.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eCURRENT AVAILABLE FEATURES\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003elive crowdsource based web map for raids\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ereputation system for contributed raid submissions\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eanti-abuse system to reduce fake submission and trolls\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRSVP system designed for alerting your attendance\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRaid completion system tied into reputation, and historical logging for future user related abilities\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRSVP Logos for active raid leaders and youtubers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord channel and notification system for raid chats and raid submission alerts\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord DM subscription system for raid submission alerts per user opted settings\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003eFUTURE FEATURES\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ecrowdsource based submissions for sightings\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ecrowdsource based submissions for new gyms\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ecrowdsource based submissions for new stops\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ecrowdsource based submissions for research quests\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ecrowdsource based submissions EX Raids\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ediscord submission methods for raids\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ediscord submission methods for sightings\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ediscord submission methods for EX Raids\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWe are currently working hard to focus on making all of these features as solid and viable as possible to help keep the community scene alive.  It is completely free.  If you are interested in supporting the efforts we have put in place or thanking us, look below for ways to support our work:\u003c/strong\u003e\u003ch3\u003eSUPPORTER\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$5 pledge to support our work\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eearns a discord role title as supporter\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eeligible for higher raffle prize rewards\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eBENEFACTOR\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$10 pledge to support our work\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eearns a discord role title as benefactor\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eeligible for higher raffle prize rewards\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eportions of pledge go towards monthly raffles\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003esupports incentized raffles for contributions to the crowdsource efforts\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e"
