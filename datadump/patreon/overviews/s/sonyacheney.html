    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehey, nerds!\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my creative cave, where hopefully we can chat, rant, and have a little fun. Thank you, thank you, \u003cem\u003ethank you\u003c/em\u003e\u00a0for your interest, support, and time!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewho am i?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSonya\u003c/strong\u003e: a 26-year-old horror fan, makeup geek, bookworm, and crafter. Feminist. Aries. INFP. Ravenclaw. Constant Reader. Still emo after all these years. When I was fifteen, I named my cat after Charles Manson. Now, I\u0027m working on a novel about vampires and Lizzie Borden.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhat do i do?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cimg src=\"http://i63.tinypic.com/2wmdv2r.jpg\"\u003e\u003cbr\u003eWhatsername is a personal zine featuring essays, poetry, miscellaneous lists, book reviews, and anything else that feels the need to come out of me. Past issues have included an essay on the sitcom \u003cem\u003eFRIENDS\u003c/em\u003e, a personal\u00a0piece on creativity and medication, and a contemplative piece regarding personal goals and my \"dream life.\"\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/2ztkfi8.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eSmall Parts is an ongoing, unscheduled series of mini zines made up of prose poetry and mini stories/flash fiction.\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/f9i6pw.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/spillyrgutszine/\" target=\"_blank\"\u003e Spill Yr Guts Horror Zine\u003c/a\u003e features art, fiction, poetry, and articles written by various contributors and myself. I compile, layout, and edit this publication, which is released four times a year.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehow does it work?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBasically, if you\u0027re a fan of mine then, firstly: thank you. But also, If you like my work and are interested in supporting me, Patreon allows you the opportunity to choose a monthly pledge amount--even a dollar is appreciated--and the corresponding rewards. You can edit/cancel anytime you want. I\u0027m grateful for any support, as long or short-term as you choose to make it.\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhy patreon?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOver the years, I\u0027ve grown to prefer the DIY path more and more in producing and publishing my work, from blogging to\u00a0zines to\u00a0poetry chapbooks. Patreon allows me to maintain the freedom to continue taking the not-so-mainstream approach with my writing while also helping my work to grow outside the realm of cut and paste photocopies to, hopefully, self-published paperback books and more. Plus, it\u0027s good to remember that sometimes doing it yourself doesn\u0027t always mean doing it alone--and that\u0027s just fine.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewhat do you get?\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatrons can receive:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eAccess to early drafts and previously unseen writing\u003c/li\u003e\t\u003cli\u003eA 10% discount on zines\u003c/li\u003e\t\u003cli\u003eFirst knowledge of new projects and calls for submissions\u003c/li\u003e\t\u003cli\u003eRandom posts when I have something to share/chat about\u003c/li\u003e\t\u003cli\u003e\u00a0My shining personality\u003c/li\u003e\n\u003c/ul\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2666\u003c/span\u003e\u003cstrong\u003eConnect with me on:\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2666\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://sonyacheney.com/\" target=\"_blank\"\u003ehttp://sonyacheney.com/\u003c/a\u003e\u003ca href=\"https://www.instagram.com/sonya.cheney/\" target=\"_blank\"\u003e\u003cbr\u003ehttps://www.instagram.com/sonya.cheney/\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.facebook.com/SonyaCheneyWriter/\" target=\"_blank\"\u003ehttps://www.facebook.com/SonyaCheneyWriter/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/sonya__writes\" target=\"_blank\"\u003ehttps://twitter.com/sonya__writes\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2666\u003c/span\u003e\u003cstrong\u003eHead to my shop for completed zines:\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2666\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"http://sonyacheney.com/zine-shop/\" target=\"_blank\"\u003ehttp://sonyacheney.com/zine-shop/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
