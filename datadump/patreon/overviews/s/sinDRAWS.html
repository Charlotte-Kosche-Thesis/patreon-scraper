    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAbout me: \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHowdy folks, my name is Oleg, I\u0027m a Russian-speaking Latvian,\nliving in our very own butthole of Baltic Europe - Latvia. You will usually\nrecognise me as Sin or sinDRAWS (or some variation of) on the internet. My\npurpose of being mostly consists of drawing web comics, character illustrations\nand making time-lapsed drawing videos of my artwork. Contrary to my username, I\ndon\u0027t draw anything NSFW and refuse to do so if I can.\u003cbr\u003e\u003cbr\u003e\nRecently I\u0027ve been doing a lot of Pokemon-related things,\nbut you will see me throw some original or other unrelated things into the bucket\nevery now and then as well. My main goal in life is to be able to produce\nregular scheduled web comics for everyone to enjoy without constantly having to\nworry about living costs and surviving through commissions and side work. My\nhope is that one day I can fully dedicate myself to this through your help and\nsupport.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can find my work through any of my listed social\nmedia links below: \u003cbr\u003e\u003ca href=\"https://discord.gg/qMJyms4\"\u003eDiscord\u003c/a\u003e | \u003ca href=\"https://sindraws.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"https://tinyurl.com/ya6hpesv\"\u003eFurAffinity\u003c/a\u003e | \u003ca href=\"https://tinyurl.com/ybdaf35a\"\u003ePixiv\u003c/a\u003e | \u003ca href=\"http://sindraws.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://twitter.com/sinDRAWS\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/sindraws\"\u003eFacebook \u003c/a\u003e| \u003ca href=\"https://www.minds.com/sinDRAWS\"\u003eMinds \u003c/a\u003e| \u003ca href=\"https://tinyurl.com/y8744jeb\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://tinyurl.com/yaace7dy\"\u003eAsk Blog\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"https://tapas.io/sindraws\"\u003eTapas\u003c/a\u003e | \u003ca href=\"https://tinyurl.com/y7x4ch3o\"\u003eWebToon\u003c/a\u003e | \u003ca href=\"https://tinyurl.com/yd3wxbqz\"\u003eYouTube 1\u003c/a\u003e | \u003ca href=\"https://tinyurl.com/y94th2dp\"\u003eYouTube 2\u003c/a\u003e | \u003ca href=\"https://tinyurl.com/ycd3qr99\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNone\nof my final artwork is hidden behind a pay wall - what you see is what you get.\nThe only things you get access to are extra stuff that goes on behind the\nscenes or extra privileges and monthly rewards. So if you like my art and\ncomics, then please consider becoming my patron and furthering \u0026lt;s\u0026gt;my descent\ninto being a family disappointment\u0026lt;/s\u0026gt; my career as a professional artist \u0026lt;s\u0026gt;so\nthat I can ditch this real life bullshit\u0026lt;/s\u0026gt;. If you cannot support me, then\nplease consider getting a commission or spreading the word around, I will\nalways highly appreciate it. \u003ca href=\"https://sindraws.deviantart.com/art/Commission-Sheet-731282917\"\u003eYou can\nfind my current commission sheet here\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThank you very much for your time and support!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eRewards breakdown:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nDown here you will find a further explanation of rewards for each of the patron\ntiers. The first two tiers build up on each other, while the further three\nbranch off into their own thing. Fairly straight-forward. If you have\nsuggestions as to what kind of content or rewards you would like to see, feel\nfree to send me the suggestion, I\u0027m fairly open minded about it. \u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003cimg src=\"https://orig00.deviantart.net/7fe8/f/2018/125/f/0/rewards___01a_scout_by_sindraws-dcap972.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eScout Tier\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nThis is the most basic tier that lets you take an early peek\ninto upcoming work in progress images of comics and illustrations\nthat I make.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+\n7-day early access to Scout tagged posts.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou will get 7 days of early access to any Scout-tagged\ncontent that I produce. Usually those are low resolution images of a picture\u0027s\nwork in progress. After the 7 days have passed, the content automatically goes\nPublic.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Access to Patron-only posts.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou will get access to any Patron-only content that I\nproduce. While those are still tagged as Scout rewards, they don\u0027t usually go\nPublic. Usually these will be artworks that don\u0027t have work in progress images\n- for example full resolution sketches.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Scout tagged posts include work in\nprogress images of traditional and digital work in low resolution.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMost Scout-tagged content that includes work in progress\nimages, whether it\u0027s traditional or digital, will be scaled down to 500px in\neither width or height - whichever is the lowest. So for instance, if the full\nresolution image is 3387px x 4601px then it will be scaled down to 500px x 679px.\n\u003cbr\u003e\u003cbr\u003eThe work in progress images can vary based on the work\nbut usually take the form of one of these:\u003cbr\u003e\n\n\u003cu\u003eTraditional artwork:\u003c/u\u003e\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSketch:\u003c/span\u003e \u003c/em\u003e\u003c/strong\u003eThe finalized\npencil sketch.\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLineart:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e Basic clean inks with the pencils erased.\u003cbr\u003e\n\n  -\u0026gt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInks:\u003c/span\u003e\u003c/strong\u003e Extra inking for varying ink widths, ink-shading and\nfillings.\u003cbr\u003e\n\n  -\u0026gt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFlats:\u003c/strong\u003e\u003c/span\u003e Basic flat colorsdone with markers.\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eShades:\u003c/span\u003e\u003c/strong\u003e Extra coloring with markers done to mix colors or layered\non to make shading.\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAdditional Detail/Hightlights:\u003c/span\u003e\u003c/strong\u003e Any extra work done with color pencils,\nwhite pen or markers.\u003cbr\u003e\n\u003cu\u003e\u003cbr\u003eDigital artwork:\u003c/u\u003e\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSketch:\u003c/span\u003e\u003c/strong\u003e The finalised blue pencil sketch.\u003cbr\u003e\n\n  -\u0026gt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInks:\u003c/span\u003e\u003c/strong\u003e Full inking along with varying ink widths, ink-shading and\nfillings.\u003cbr\u003e\n\n  -\u0026gt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eText Boxes:\u003c/span\u003e\u003c/strong\u003e Any text boxes or text bubbles that appear, usually\nhandwritten.\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSeparator:\u003c/span\u003e\u003c/strong\u003e Color separator to layer characters or content to\ncontrast the background.\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFlats:\u003c/span\u003e\u003c/strong\u003e Basic flat colors on both characters and backgrounds.\u003cbr\u003e\n\n  -\u0026gt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBG Patterns:\u003c/strong\u003e\u003c/span\u003e Any background patterns will be added here, does not include\ndrawn backgrounds.\u003cbr\u003e\n\n  -\u0026gt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLine Colors:\u003c/span\u003e\u003c/strong\u003e Sometimes I color the inks themselves to give an extra\neffect.\u003cbr\u003e\n\n  -\u0026gt;\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eExtra Effects:\u003c/strong\u003e \u003c/span\u003eAs the name suggests, this is for any visual effects\nthat happen.\u003cbr\u003e\n\n  -\u0026gt;\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTexture Tint:\u003c/span\u003e\u003c/strong\u003e Any additional color correction or texturing on top.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+\nScout tagged posts also include extra sketches and variations in low resolution\nas well as references that were used during creation.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nSometimes I do warm-up sketches in preparation for the\nfinal picture, or I would take a snapshot of particular work in progress step\nthat\u0027s not all the way finished, or I could produce a variation of some kind\nlater on after work is done. All of these will be added as extras in the same\nlow resolution as the previously mentioned work in progress images. Any\nreference I find or use for the creation of the picture will also be added - so\nyou can see what the original looked like or what inspired the creation.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Ability to vote on monthly illustration\npolls.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhile this used to be a Hunter tier reward, I\u0027ve opened\nit up to all patrons. Every month I hold a vote from a select set of characters\n- the one with the most votes wins. If there are any ties, I use the Discord\nserver bot to randomly select one of the tied ones. The characters are usually\npicked from our Discord server member suggestions once a year. The winning\ncharacters get illustrated in full detail to the best of my ability.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Patron role in the Discord server with\naccess to the patron-only chatroom.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThose in my Discord server will receive a Patron role,\nwhich will make it easier for me to pick you out from the rest and you will\nreceive access to the patron-only chatroom.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Early previews to upcoming comics in the\nDiscord server.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWith your Patron role you will also gain access to the\npatron-only chatroom in my Discord server where any patreon-related discussion\ntakes place and where upcoming stuff gets spoiled. As an example, sketches of\ncomics are posted in the chatroom for feedback as soon as they are finished.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ab84/f/2018/125/4/3/rewards___02a_hunter_by_sindraws-dcap96q.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHunter Tier\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nThis is the advanced tier that gives you access to the full menu\nand lets you take full advantage of being a patron.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Access to all previous Scout tier rewards.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou automatically get access to all previously mentioned\nScout Tier rewards along with the new Hunter Tier rewards.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Access to Hunter tagged posts.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nUnlike\nScout-tagged content, Hunter-tagged content does not go public and stays\navailable only to you. These are usually all of the full-resolution images of a\npicture\u0027s work in progress. Due to its file size, this content is usually\nbroken up into several RAR archive files. You can easily unzip these using free\nWinrar software.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Hunter tagged posts include work in\nprogress images of traditional and digital work in full resolution.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMost Hunter-tagged content that includes work in progress\nimages, whether it\u0027s traditional or digital will have them attached in their\nfull native resolution. To give an example, traditional artwork can include\nusually up to six scanned images of a resolution of around 3387px x 4601px,\nalong with extra copies of those images that have been adjusted and color\ncorrected. Digital artwork can vary as well with work in progress images\ncounting of around 10 and sometimes being as large as 24737px in height if it\u0027s\na comic page. This works out great if you want to use these practice your own\ncoloring for example or just generally mess around. For the types of work in\nprogress images, check out the Scout tier section.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Hunter tagged posts also include extra\nsketches and variations in full resolution as well as references that were used\nduring creation.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nJust like with Scout-tagged posts, Hunter-tagged ones\nwill include the same extra stuff but in full resolution. As mentioned before, these\ncan be any related warm-up sketches, random snapshots or variations. The\npreviously mentioned reference used in the creation of the picture will also be\nincluded but in the same state as the Scout rewards.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Monthly 30-minute sketch during the\nPatreon sketch streams.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou basically get a monthly sketch. Every month I hold a\nPatreon stream where I do 30-minute time-limited sketches live on Twitch or similar\nstreaming platform. Everyone within the Hunter tier and above will be prompted\nto submit a sketch request prior to it. The time and date are usually announced\nwithin my Discord server and all discussion during the event takes place there\nas well. The order of the requests is decided by our Discord server bot.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ An extra Hunter role along with the Patron\nrole in the Discord server.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you\u0027re within the Discord server, then along with your\nPatron role which gives you access to the patron-only chatroom you\u0027ll also\nreceive a Hunter role which will be used during events, prompts or\nannouncements.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/5511/f/2018/125/3/1/rewards___03a_apprentice_by_sindraws-dcap96e.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eApprentice Tier\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nThis tier is for those who want me to teach or guide them\none-on-one towards a goal. \u003cbr\u003e\u003cbr\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003e+ Access to all previous Scout and Hunter\ntier rewards.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nYou automatically get access to all previously mentioned\nScout and Hunter Tier rewards.\u003c/p\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003e+ Weekly 1-on-1 workshops in Discord for 1.5\nhours.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nWe can set up weekly workshops within Discord where we\nwill have 1 hour 30 minute sessions one on one. During these sessions we will\ndiscuss what you want to achieve, how to go about it, what to improve on and\nhow to get there as well as actually doing the work required.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003e+ Figuring out your goals and working\ntowards them based on your level.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nAs it states, the first thing we would do is figure out\nwhat you hope to achieve out of these workshop sessions and what your current\nlevel is. Based on those, we will either go directly to develop the things\nnecessary for that goal or the skills required before that. A goal can be\neither developing a certain art style or skill set, making comics, building\nstorytelling, developing characters, making a personal blog, or whatever else -\njust don\u0027t make it something obscure as \"getting good\", you\u0027ll get\ngood whether you want to or not with repetition and perseverance. The biggest\nthing to remember is that I\u0027m here to help you work towards that, not to teach\nyou with words but with effort and experience. Forced if needed.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003e+ Introduction to my workflow, what tools I\nuse and how they can be utilized.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nDepending on what kind of art medium you decide to go\nwith, I can put through some suggestions out of experience. Since I\u0027ve worked\nwith both digital and traditional art, I\u0027ve developed a certain workflow in how\nI do things or think about them. For example if we\u0027re doing traditional art,\nthen I can give tips on how to utilize your tools without wasting more time and\nresources than you have to, what kind of tools I would recommend to use and how\nto use them. If we\u0027re doing digital art, then I can suggest certain software,\nwhat tools I use, my preferences and settings as well as what techniques I\nutilize within the software and how I apply post production. Generally I\u0027m\nlearning things myself every day and if it will make your life easier, then\nthat saves you time figuring this stuff out yourself.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003e+ Introduction to my learning and practice\ntechniques.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nAs corny as it sounds, I didn\u0027t get where I am today just\nby doing nothing, I\u0027ve done a multitude of things and read all kinds of books and\nmaterial to learn new tricks. You won\u0027t learn how to do things right away, they\ntake time and repetition to get right and I can give you suggestions on how to\nget there. Generally everyone wants to be special and original, however the\nhard truth is that everyone gets inspired by everyone and everything around\nthem and we essentially steal the bits we like best and incorporate them as our\nown. The end result is a wonderful mish-mash of things that we call our art\nstyle and it never really ends - we\u0027re on a constant learning basis, taking in\nnew things and learning how to maybe not to them better, but in a way that we\nlike doing it better. What I can do in this case is introduce you to some of my\nown methods of learning these tricks, it\u0027s up to you how to utilize them in the\nend.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Explanations of my thought process during\ndrawing and how I apply what I\u0027ve learned so far.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhile we\u0027ll be doing a lot of practical stuff, I can also\nalways go into further detail on a particular subject that you might have\ndifficulty with and we can explore it together. I\u0027ll generally try to give you\nsome insight of how things work and how I personally would go about these\nthings myself. Call it a lecture, call it some insight - in the end, I can\nprovide you with information and my own point of view of things - whether you\nutilize it the same way is entirely up to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Direct feedback and critique on the good,\nthe bad and the ugly. As well as how to go from there.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe perk of working with me is that I can give you instant\nfeedback on things and show you some corrections right away. Never go into this\nwith the mindset that everything you do is completely wrong or right, there is\nalways something that you\u0027ve done better than others, my job here is to point\nthose things out to you and figure out ways that you can mend them. Sometimes\nif there\u0027s a persistent issue that you keep having, we\u0027ll use the workshop to\nfigure out ways for you to either improve on the topic or figure out an\nexercise to help you get past it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/883f/f/2018/125/0/1/rewards___04a_collector_by_sindraws-dcap95w.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCollector Tier\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nThe lesser of the commission based tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Access to all previous Scout and Hunter\ntier rewards.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou automatically get access to all previously mentioned\nScout and Hunter Tier rewards.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ One monthly commission.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nOnce per month you can get a commission done on an\noverall reduced rate. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Commission can be either a Portrait, Half-body\nor Full-body fully-colored character picture. More info in my current\ncommission sheet.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou have a choice between getting a \"Portrait/Bust\",\na \"Half-body\" or a \"Full-body\" type of commission, fully\ncolored and with extra detail if needed. For examples you can always check my\ncurrent commission sheet. This tier is restricted to those three types of\ncommissions and does not include the \"Everything Else: Half-Hourly Charge\"\noption listed in the commission sheet. I have to stress that this also does not\ninclude anything NSFW related.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Commission can be either traditional or\ndigital. \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou can request the commission to be either traditionally\nmade or digitally. Both have their pluses and minuses. Traditional art has nice\ntexture in the end, but mistakes cannot be taken back. Digital art can be\nperfected if needed, but is limited to what the software can provide.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Traditional commissions can be sent to\nyour address.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you choose to have a traditional commission, the\nphysical drawing can be sent directly to your address. Holding the real thing\nis much more fulfilling than just a picture on the screen. Sometimes the colors\nare better too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/1386/f/2018/125/4/8/rewards___05a_hoarder_by_sindraws-dcap95m.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHoarder Tier\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nThe advanced of the commission based tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Access to all previous Scout and Hunter\ntier rewards.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou automatically get access to all previously mentioned\nScout and Hunter Tier rewards.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ One monthly commission.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nOnce per month you can get a commission done on an\noverall reduced rate. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Commission can be of any type, with the exception\nof NSFW content. More info in my current commission sheet.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou have the choice of any type of commission to be made.\nFor examples you can always check my current commission sheet. This tier includes\nthe \"Everything Else: Half-Hourly Charge\" option listed in the\ncommission sheet as well as the others, you basically have free reign (but\ndon\u0027t go crazy with power). I have to stress that this also does not include\nanything NSFW related.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Commission can be either traditional or\ndigital. \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYou can request the commission to be either traditionally\nmade or digitally. Both have their pluses and minuses. Traditional art has nice\ntexture in the end, but mistakes cannot be taken back. Digital art can be\nperfected if needed, but is limited to what the software can provide.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e+ Traditional commissions can be sent to\nyour address.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIf you choose to have a traditional commission, the\nphysical drawing can be sent directly to your address. Holding the real thing\nis much more fulfilling than just a picture on the screen. Sometimes the colors\nare better too.\u003cbr\u003e"
