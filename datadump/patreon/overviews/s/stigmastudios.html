    "published_at": "2016-08-25T18:37:33+00:00",
    "summary": "\u003cimg src=\"https://s18.postimg.cc/pmqaoyqax/SSPatreon_head1.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWelcome,\u003cbr\u003e\u003cbr\u003eThis is the official Patreon page of \u003cstrong\u003eStigma Studios\u003c/strong\u003e, a little indie game development team.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003ePhilosophy\u003c/strong\u003e behind Stigma Studios is to create videogames that offer something more to the player.\u003cbr\u003eWe invest a lot of time and effort into reaserch and the \u003cstrong\u003eartistic side of every single game we create\u003c/strong\u003e, always trying to come up with inspired and unique new approaches to gameplay.\u003cbr\u003eThe team is \u003cstrong\u003etotally independent\u003c/strong\u003e from any publisher or external funding and is currently working on \u003cstrong\u003eLost Paradise\u003c/strong\u003e, a third-person action game developed with \u003cstrong\u003eUnreal Engine 4\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eLost Paradise It is our first major project, we are in a stage of concept development. \u003cbr\u003e\u003cbr\u003eFollowing the page you can find more details about all our projects, philosophy and team info.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s18.postimg.cc/qdj0uz5ll/SSPatreon_head3.png\"\u003e\u003cbr\u003e\u003cbr\u003eLost Paradise\u003c/strong\u003e is a third-person action game developed with \u003cstrong\u003eUnreal Engine 4\u003c/strong\u003e with a dynamic combat system combining distance combat with close combat.\u003cbr\u003e\u003cbr\u003eCurrently in development, Lost Paradise is the \u003cstrong\u003emain focus\u003c/strong\u003e of Stigma Studios. \u003cbr\u003e\u003cbr\u003eYou can find more information about Lost Paradise HERE.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/56fa6sdh5/SSPatreon_screen2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s18.postimg.cc/i80ywyetl/SSPatreon_head4.png\"\u003e\u003cbr\u003eStigma Studios\u003c/strong\u003e is our team name but also an Big \u003cstrong\u003eARG game\u003c/strong\u003e, the focus of which is to \u003cstrong\u003econnect Games and Players to each other\u003c/strong\u003e.\u003cbr\u003eWe will connect all our present and future games with a \"Stigma\", a kind of meta-mark.\u003cbr\u003e\u003cbr\u003eStigma Studios ARG has already started with: \u003ca href=\"http://www.stigmastudios.com\"\u003ewww.stigmastudios.com\u003c/a\u003e\u003ca href=\"http://www.stigmastudios.com\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can find more information about Stigma Studios Team \u0026amp; ARG HERE.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/s7vvcdksp/SSPatreon_screen1.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/pcis5igsp/SSPatreon_head5.png\"\u003e\u003cbr\u003e\u003cstrong\u003eReject by the sea\u003c/strong\u003e is an asynchronous multiplayer game in development with \u003cstrong\u003eUnreal Engine 4\u003c/strong\u003e. It currently is a primitive idea in development.\u003cbr\u003e\u003cbr\u003eYou can find more information about Reject by the sea HERE.\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/bmo8x0r7d/SSPatreon_screen3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s18.postimg.cc/w6t2vbjrd/SSPatreon_head6.png\"\u003e\u003cbr\u003eProject \"Vaporwave\" Sisaia\u003c/strong\u003e\u00a0is a funding game, it\u0027s an arcade VR challenge game with a procedural dungeon level and visual effects. In development with Unity Engine.\u003cbr\u003e\u003cbr\u003eYou can find more information about Project Vaporwave HERE.\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/ly0lpe8jd/SSPatreon_screen4.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Why Patreon?\u003cbr\u003e\u003c/strong\u003eWe are a pure indie team, currently we don\u0027t have any type of financial support like a publisher or stuff like that. Patreon is a big help to pay stuff like Clouding services and software plug-ins. Of course the patreon will be shut down when we have total financial autonomy. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e- Why not Kickstarter or other crowdfunding platforms with no monthly payment?\u003cbr\u003e\u003c/strong\u003eKickstarter and Patreon are really different types of platforms. While the first one need a lot of good ready material for the backers, Patreon gives to us the freedom to give updates during the development time even if the material still in an early state of development. This is why the patreon is for Stigma Studios (The Team) and not for the single title in development.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe have plans to start a crowdfunding campaign for our major project \"Lost Paradise\". If the kickstart will be fine and we will reach the goal and get financial autonomy, we will close patreon.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- What do you mean with \"Pure independent..\"?\u003cbr\u003e\u003c/strong\u003eStigma Studios is a newborn italian indie developing team. At the moment, we dont have any type of financial support from any major corporation, publisher or developer team. We are artistic autonomous. This gives to us the freedom of make our ideas come true in the purest form possible... but on the other side it\u0027s financially problematic, since at the moment we haven\u0027t published any games.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/rskljd6l5/SSPatreon_head2.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
