    "summary": "\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/9x9jGSW4-XvhVhiU9eHY2LusXVASxC2HG4BNTmyd9OJ5wFgZsoKh110OFD8AiofI.png?token-time=2145916800\u0026amp;token-hash=SqtxEwBbgNBsROf7Ccl_m7n0a_bgA0l5W2yqfR1g6Mw%3D\" style=\"margin: 0px 0px 10px 10px; width: 310px; float: right;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eProfile\u003c/strong\u003e\u003cbr\u003e\nHello! I\u0027m \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eShippo Nosekura\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e, a japanese furry artist. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eI also go by the name of \"\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFadingSky\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\" and \"\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eKatoa Shippo\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\".\u003c/span\u003e\u003cbr\u003eI especially love to draw riding animals (i.e., mounts) and harnesses.\u003cbr\u003eI love both fantasy and sci-fi. My dream is to create an imaginary world and show people nice dreams in it.\u003cbr\u003eThe time when we can be free from real world is precious, after all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat you can expect to see here\u003c/strong\u003e\u003cbr\u003e I create many things. However, I will mainly post 2DCG practice and doodles here (although I might change this depending on how it goes).\u003cbr\u003eFor example, when I make a new character design sketch, I will upload it here. I might also post the finished version to other sites later. However, some of my works never get completed, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003emeaning only my patrons will be able to see them.\u003c/span\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003ePerhaps I will also upload creative tips or 3DCG models.\u003cbr\u003e Most of my finished art will eventually be uploaded for free to FurAffinity and pixiv as always, as my patreon is not meant to create a paywall.\u003cbr\u003eThis is because I would like to show most of my finished works to everyone - even if they can\u0027t pay. I can never forget the dreams that many freely viewable pictures on the Internet have given me.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003ePurpose\u003c/strong\u003e\u003cbr\u003e If you help me by becoming a patron, I can keep creating more artwork! I\u0027m quite poor in real life, so for example if my computer breaks, I couldn\u0027t easily replace it, which would mean severing the connection with the online world for a while.\u003cbr\u003eBeing a patron would greatly help me in these cases (and more!), so I would be very thankful for such support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCaution\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSome of my art includes blood, other bodily fluids and dirty expressions.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture\u003c/strong\u003e\u003cbr\u003e With your help, I will probably be able to make my own comics, video games or worlds in 3DCG someday.\u003cbr\u003eI\u0027d like to keep working on my dream till the end time!\u003cbr\u003eThank you very much for reading!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eMost of my English is \"pixed\" by 5 tails Vulpix! Thank you very much for fixing!\u003c/span\u003e\u003cbr\u003e"
