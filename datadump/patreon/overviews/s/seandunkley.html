    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(38,38,38);\"\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003cspan style=\"background-color: rgb(38,38,38);\"\u003e\u003cspan style=\"color: rgb(238,236,225);\"\u003e\u003cspan style=\"color: rgb(219,229,241);\"\u003e\u00a0 Hi! I am a freelance illustrator, comic artist and game designer. \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI draw everyday.  May it be for contracts, friends or personal work, \u00a0I enjoy every darn minute of it.  I draw because I want to share my chosen craft with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThe art is free \u0026amp; YOU can help me!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMy online art will always be free for anyone to enjoy. \u00a0I have made this site so that folks like you can \u003cem\u003etip\u003c/em\u003e and \u003cem\u003edonate\u003c/em\u003e\u00a0to make my heart swell with even more gratitude.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(36,64,97);\"\u003e\u003cspan style=\"background-color: rgb(36,64,97);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(38,38,38);\"\u003e\u003cspan style=\"color: rgb(219,229,241);\"\u003e\u00a0 \u00a0Here is the list of things you will be helping me accomplish: \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ePiles of illustrations, sketches/studies and fanart!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://36.media.tumblr.com/24c987e57e139be993f929b5e87237e9/tumblr_no676n5oFS1qd2flro3_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/c6b2e7b4ad80165a306d7177767c9717/tumblr_nlis6lOp5e1qd2flro1_500.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/c6b2e7b4ad80165a306d7177767c9717/tumblr_nlis6lOp5e1qd2flro1_500.jpg\" style=\"width: 209px;\"\u003e\u003c/a\u003e\u003ca href=\"http://41.media.tumblr.com/79c443cee5188dd6c1943d85f4a5a7eb/tumblr_ngpey2zxot1qd2flro1_400.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://41.media.tumblr.com/79c443cee5188dd6c1943d85f4a5a7eb/tumblr_ngpey2zxot1qd2flro1_400.jpg\" style=\"width: 118px;\"\u003e\u003c/a\u003e\u003ca href=\"http://36.media.tumblr.com/24c987e57e139be993f929b5e87237e9/tumblr_no676n5oFS1qd2flro3_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://36.media.tumblr.com/24c987e57e139be993f929b5e87237e9/tumblr_no676n5oFS1qd2flro3_1280.jpg\" style=\"width: 95px;\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/fb53afca3630a185351ec1b7a1fd5ec0/tumblr_ncfwykJkBP1qd2flro1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/fb53afca3630a185351ec1b7a1fd5ec0/tumblr_ncfwykJkBP1qd2flro1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/fb53afca3630a185351ec1b7a1fd5ec0/tumblr_ncfwykJkBP1qd2flro1_1280.jpg\" style=\"width: 114px;\"\u003e\u003c/a\u003e\u003ca href=\"http://36.media.tumblr.com/9e4410d37fb2e3e3f791cae28e4de2f9/tumblr_nogahzvGDV1qd2flro4_400.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://36.media.tumblr.com/9e4410d37fb2e3e3f791cae28e4de2f9/tumblr_nogahzvGDV1qd2flro4_400.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://36.media.tumblr.com/9e4410d37fb2e3e3f791cae28e4de2f9/tumblr_nogahzvGDV1qd2flro4_400.jpg\" style=\"width: 90px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI probably said this before, but I am not joking when I say I draw everyday.  I want to post my sketches and process work on this site.  Figure studies, layouts, random ideas.  These will be strewn across the page for you to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eDumpling Parade\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://40.media.tumblr.com/3ff3016c503ad9db5897b994463fc4d0/tumblr_nhu5h2sR8s1qd2flro1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/3ff3016c503ad9db5897b994463fc4d0/tumblr_nhu5h2sR8s1qd2flro1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/3ff3016c503ad9db5897b994463fc4d0/tumblr_nhu5h2sR8s1qd2flro1_1280.jpg\" style=\"width: 94px;\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/33a8c60c06a57bd7bbe037cb3a0f10ab/tumblr_noljmq8g0m1uq3j7po1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/33a8c60c06a57bd7bbe037cb3a0f10ab/tumblr_noljmq8g0m1uq3j7po1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/33a8c60c06a57bd7bbe037cb3a0f10ab/tumblr_noljmq8g0m1uq3j7po1_1280.jpg\" style=\"width: 142px;\"\u003e\u003c/a\u003e\u003ca href=\"http://41.media.tumblr.com/d9fd1b753cb62c83e00b455d5a860b78/tumblr_nhcnu7eEiM1qd2flro1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://41.media.tumblr.com/d9fd1b753cb62c83e00b455d5a860b78/tumblr_nhcnu7eEiM1qd2flro1_1280.jpg\" style=\"width: 137px;\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/a38fed38764aae20ba6d838502d019b9/tumblr_noljixKD671uq3j7po1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/a38fed38764aae20ba6d838502d019b9/tumblr_noljixKD671uq3j7po1_1280.jpg\" style=\"width: 128px;\"\u003e\u003c/a\u003e\u003ca href=\"http://36.media.tumblr.com/56f0b201a66a3b4ff24dfe27a9dd2b80/tumblr_ni76uqHf9Y1qd2flro1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://36.media.tumblr.com/56f0b201a66a3b4ff24dfe27a9dd2b80/tumblr_ni76uqHf9Y1qd2flro1_1280.jpg\" style=\"width: 91px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA webcomic I really enjoy drawing that encompasses my humour and musings about life in general. \u00a0It\u0027s an outlet that I use to hopefully bring a smile, if not some laughs, to the world.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ePilgrim Adrift\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://41.media.tumblr.com/71baff03d2eb8ef06d0315748e66652b/tumblr_ned9s2IFED1so9c76o1_500.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://41.media.tumblr.com/71baff03d2eb8ef06d0315748e66652b/tumblr_ned9s2IFED1so9c76o1_500.jpg\" style=\"width: 140px;\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/81ef044a5d2c2793427e14e35a1c1c70/tumblr_nduqegQP0b1so9c76o1_r1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/81ef044a5d2c2793427e14e35a1c1c70/tumblr_nduqegQP0b1so9c76o1_r1_1280.jpg\" style=\"width: 192px;\"\u003e\u003c/a\u003e\u003ca href=\"http://40.media.tumblr.com/c7a1ceb5961da36ae2be1fdf015cf60f/tumblr_nde3gtss9F1so9c76o1_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://40.media.tumblr.com/c7a1ceb5961da36ae2be1fdf015cf60f/tumblr_nde3gtss9F1so9c76o1_1280.jpg\" style=\"width: 139px;\"\u003e\u003c/a\u003e\u003ca href=\"http://41.media.tumblr.com/2bb49a7a75c5bc2b0948ae1d1d076d36/tumblr_nde3gtss9F1so9c76o2_1280.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://41.media.tumblr.com/2bb49a7a75c5bc2b0948ae1d1d076d36/tumblr_nde3gtss9F1so9c76o2_1280.jpg\" style=\"width: 119px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThe most time intensive of all my projects, I would really like to see this come to fruition. \u00a0I\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ehave been planning this expedition for a while, and the time has finally come to leave the comforts of my study. The airship is fully stocked and ready to launch. I would be honoured if you were to join my crew and be part of the adventure.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI want to make this story for everyone to enjoy.\u003cbr\u003eI want to make this story for \u003cem\u003eyou\u003c/em\u003e.\u003cbr\u003eBecome one of my crew.\u003cbr\u003eJoin us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(36,64,97);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(38,38,38);\"\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003e\u003cspan style=\"background-color: rgb(38,38,38);\"\u003e\u003cspan style=\"color: rgb(219,229,241);\"\u003e\u00a0Rewards and bounty listed below:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
