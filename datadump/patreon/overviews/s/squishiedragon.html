    "summary": "I\u0027m a young budding artist that has been drawing since I could hold a crayon. I\u0027ve been privately tutored with college level instructors for over 5 years and have decided to share my work with the world here. I\u0027m primarily interested in exploring different media and styles but excel at manga style characters and very detailed realistic images. \u003cbr\u003e\u003cbr\u003eI plan to share my current work here as I continue to discover my voice and hone my unique style.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eOver the past few years I\u0027ve worked with many different media types. I spent some time working with pencil created extremely detailed artwork like these.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.aseasonofjoy.com/wp-content/uploads/2016/03/Dino.jpg\"\u003e\u003cbr\u003e \u003cimg src=\"https://www.aseasonofjoy.com/wp-content/uploads/2016/03/Dog-1080-1024x858.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.aseasonofjoy.com/wp-content/uploads/2016/03/QuarterHorse-764x1024.png\"\u003e\u003cbr\u003e\u003cbr\u003eThen I became interested in learning how to create in color using Copic markers. I\u0027ve continued working with Copic for many years and just last year became Copic certified. I\u0027ve really enjoyed working with Copic markers and one can never have enough of them!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn2.artstation.com/p/assets/images/images/001/443/302/large/squishie-dragon-img-0799a.jpg?1446515499\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve also continued experimenting with realistic imagery, including this piece, which was created using colored pencils.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/eb/f1/22/ebf1225a86b116325aa5d464c2df057a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
