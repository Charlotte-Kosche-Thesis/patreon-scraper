    "summary": "Hi, and thanks for stopping by!\u003cbr\u003e\u003cbr\u003eMy name is Matthew H. Yarrows and I\u0027m the creator and devleoper of Sryth, a massive browser-based fantasy text RPG. In fact, Sryth may very well be the largest text-based RPG ever created.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever played a role-playing gamebook (the choose-your-own-adventure style) then you already have a pretty good idea how to play Sryth. Unlike traditional print gamebooks, however, Sryth offers many additional features and provides a far richer, more immersive experience. No pencils, paper, or dice required!\u003cbr\u003e\u003cbr\u003eSryth is a full-time project and a labour of love that takes an immense amount of time, work, energy, and creativity (and coffee). Sryth runs on its own dedicated server in a state-of-the-art facility to ensure it\u0027s always online and available. Because it\u0027s a full-time project with many associated costs, the game must generate revenue through the purchase account upgrades (full access to the game), and special in-game reward/bonus packs.\u003cbr\u003e\u003cbr\u003eIt\u0027s my hope that Patreon can become a source of support that will help with some of the growing costs involved in operating the game, thus allowing me to do what I feel I do best -- craft content to challenge and entertain the many players whose adventurers explore the world of Sryth.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to stop by and visit and for considering supporting Sryth on Patreon!\u003cbr\u003e\u003cbr\u003eAnd, as always, thank you for playing and supporting Sryth.\u003cbr\u003e\u003cbr\u003eMay your Stamina Points always stay above zero!\u003cbr\u003e"
