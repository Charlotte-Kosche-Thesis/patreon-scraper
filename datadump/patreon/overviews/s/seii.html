    "summary": "\u003cdiv\u003e\u003cimg\u003e\u003cimg style=\"width: 653px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg style=\"width: 653px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCAMPAING PAUSED UNTIL NEW NOTICE\u003cbr\u003eCAMPAING PAUSED UNTIL NEW NOTICE\u003cbr\u003eCAMPAING PAUSED UNTIL NEW NOTICE\u003cbr\u003eCAMPAING PAUSED UNTIL NEW NOTICE\u003cbr\u003eCAMPAING PAUSED UNTIL NEW NOTICE\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello there!\u003cbr\u003eYou\u0027re probably here because of my porn but whatever so, welcome to my patreon page!\u003cbr\u003e\u003cbr\u003eMy patreon doesn\u0027t work like others, so in \u003cstrong\u003eorder to get access to my stuff, just pick the pledge you want and register an account at my art blog.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eBlog url: \u003cstrong\u003e\u003ca href=\"http://seiiartworks.com\"\u003ehttp://seiiartworks.com\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter registering, click \"unlock with patreon\", then \"allow\" to connect your patreon account.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI don\u0027t think i\u0027ll ever going to have to paywall my stuff. But with your support, i can procrastinate less and create some pin-ups, comic and other projects i have in mind. \u003cbr\u003e\u003cbr\u003eI really want to become a better artist. I love art in many ways and i want to be part of it in the best way i can do it: drawing furry smut :D\u003cbr\u003e\u003cbr\u003eThank you for your time and for taking a look at my stuff! have fun!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNote: I may send you a message to verify you\u0027re not a bot.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePages where you can find me: \u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/seii3/\" target=\"_blank\"\u003e\u003cimg src=\"https://ih0.redbubble.net/image.377506771.7006/flat,800x800,075,f.u4.jpg\" style=\"width: 96px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://seiiartworks.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://seeklogo.com/images/T/tumblr-icon-logo-A03D0E7D3A-seeklogo.com.png\" style=\"width: 92px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://seiiartworks.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/5454/th/pre/f/2016/088/f/1/deviantart_logo_by_satans_comrade-d9wxsn4.png\" style=\"width: 86px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
