    "attributes": {
     "about": "Howdy folks, tis\u00a0me kirk Giordano, I have been\u00a0in the plastering\u00a0industry for 30 years,\u003cbr\u003eas a (hands-on\u00a0applicator,) I used to have a large crew, however, after my sons and daughters learned to plaster, I found it much more enjoyable working\u00a0with family.\u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0Together\u00a0these days I often take on projects\u00a0often just to show and explain to anyone interested how to repair your number 1 investment, your home?\u00a0\u003cbr\u003eO.k. your health\u00a0is your number\u00a0one investment, we teach you how to repair and understand\u00a0your number two investment.\u003cbr\u003e\u00a0 \u00a0 \u00a0In the long-ago days\u00a0gone past, we also used to shoot\u00a0on plaster or stucco with my plastering pump and or what is commonly known as Tommy\u00a0guns. It wasn\u0027t a whole lot of fun, so naturally, my pumps been long gone.\u003cbr\u003e\u00a0 \u00a0 \u00a0These days I have catered my work ethics to working with mainly\u00a0my family especially with my son Jason Giordano, as he is also a talented plasterer but also a great film\u00a0dude who understand how to edit and uploading too, who happens to enjoy being a talented applicator also, plus he\u0027s a rock climber and ski\u00a0patroller, can\u0027t beat that.\u003cbr\u003e\u00a0 Many times were able to repair other folks work which means we have to know how to adapt and improvise without compromising integrity,\u00a0 haven\u0027t\u00a0found a job we couldn\u0027t repair.\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0I, being a hands-on stucco dude show and explain in simple layman\u0027s\u00a0words how to do what we do. Why? great question, glad you asked, so that even\u00a0your great grandmama can understand the process.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 live long and plaster\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 kirk Giordano\u00a0plastering and family",
