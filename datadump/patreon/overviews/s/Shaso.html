ies and with own events. Adding more gameplay things and some variability. Planning a lot voting for patrons that really will be important for the game...and yeah, it\u0027s a bait...\u003c/span\u003e \u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fFtM1w/IIsXGGp.png\" style=\"width: 521px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ka95Tb/KZfSlxO.png\" style=\"width: 520px;\"\u003e\u003cimg src=\"https://image.ibb.co/jU3M1w/sb1HhN7.png\" style=\"width: 521px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\u003ci style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAll the actions will happen in the city of eternal smog that affects on limbs of people who live there. The level of technological advances increases every day but nobody can avoid the smog destructive effect. The situation impels citizens to develop implantation technologies. However, rich people can afford to live above the veil of mists, on the highest parts of city\u0027s skyscrapers. That is the only chance to escape the smog.\u003cbr\u003e\u003c/span\u003e\u003c/i\u003e\u003ci style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBut this city has\u00a0other problems...\u003c/span\u003e\u003c/i\u003e\u003c/div\u003e\u003ch4\u003e\n\u003cimg src=\"http://i.imgur.com/dDCXV4V.png\"\u003e\u003c/h4\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eThe game will be on\u00a0\u003cstrong\u003eRPG maker MV\u003c/strong\u003e. \u003cstrong\u003eI\u003c/strong\u003e\u003cstrong\u003et free to play.\u00a0 \u003c/strong\u003eBut patrons will be played earlier than usual.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFollow my page to keep track of events. If you like what I\u0027m trying to do please support my creative work!\u003cbr\u003eThat will help me to spend as much time as it\u0027s possible!\u003cbr\u003eBest help from you - share this game!\u003c/strong\u003e"
