    "summary": "\u003cimg src=\"http://www.sesow.com/paintings/april2k18/avamsesow.jpg\"\u003e\u003cbr\u003e\nHi, I am Matt Sesow... a painter from Washington, DC and I would like to thank you for visiting and considering becoming a supporter of mine here on Patreon.\u00a0 Your monthly contribution will help support and inspire me to create a wider variety of unique paintings while providing you with the chance to own personalized artwork.\n\u003cbr\u003e\n\u003cbr\u003e\nMy business model since 1994 has been to create affordable museum-quality artwork that is affordable.\u00a0 I have exhibited in major galleries and museums around the world. I am independent (self-represented) and enjoy working one-on-one with the people that hang my art in their home and businesses. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSee my latest paintings at \u00a0\n\u003ca href=\"http://new.sesow.com\" target=\"_blank\"\u003enew.sesow.com\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"http://www.sesow.com/new.htm\" target=\"_blank\"\u003e\n\u003cimg src=\"http://www.sesow.com/new1.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.sesow.com/new.htm\" target=\"_blank\"\u003e\n\u003cimg src=\"http://www.sesow.com/new2.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.sesow.com/new.htm\" target=\"_blank\"\u003e\u003cimg src=\"http://www.sesow.com/new3.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nMy goal is to have fun with this and offer up a unique monthly personal touch to the many people who have supported me over the years as well as building relationships with people that are new to my art.\u00a0 \u00a0\n\u003cstrong\u003eTHANK YOU, Matt Sesow\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n(a little bit more about me):\n\u003cbr\u003e\nMy paintings are included as part of the permanent collections in museums including the\u00a0\n\u003ca href=\"http://avam.sesow.com\" target=\"_blank\"\u003e\u003cstrong\u003eAmerican Visionary Art Museum in Baltimore\u003c/strong\u003e\u003c/a\u003e which has over 28 of my original paintings. My work has been displayed in local and international exhibitions and was recently featured by the\u00a0\u003ca href=\"http://stamps.sesow.com\" target=\"_blank\"\u003e\u003cstrong\u003eUnited Nations\u003c/strong\u003e\u003c/a\u003e on one of their postal stamps. \u00a0A\u00a0\u003ca href=\"http://film.sesow.com\" target=\"_blank\"\u003e\u003cstrong\u003edocumentary film\u003c/strong\u003e\u003c/a\u003e about my life and art was released in 2016 entitled \"Join Hands: The Life and Art of Matt Sesow\".\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://sesow.com/paintings/nov2k17/drinkdrawreviewSantaBarbara2017.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xw4hr3CpFX0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.sesow.com/paintings/april2k18/sesowavam.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/o2d5miVOZgA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.sesow.com/paintings/june2k12/post.jpg\"\u003e\u003cbr\u003e"
