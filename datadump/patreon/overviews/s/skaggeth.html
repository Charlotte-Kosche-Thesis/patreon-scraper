    "summary": "\u003cstrong\u003eWhat is this towards.\u003c/strong\u003e\u003cbr\u003eFirst words I want to make clear, is that the community, the people here are and will always be apart of the SkagNation and as a whole, regardless of subs or donations or anything similar. Patreon\u00a0will be a tool and a place for those that wants to support me as a creator.\u003cbr\u003eThis is to support the stream, to enhance the quality of the assets that are being used. May it be music, videos, or maps, being able to buy in on original art will for sure improve the whole picture. I do want to continue making RP content, being able to expand more on the templates and develop even further.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get.\u003c/strong\u003e\u003cbr\u003eFirst off, I will be most grateful and happy to see you on board, for that is exactly what it is; you will be apart of our community. Hopefully I and the rest of us will see you on the channel and in chat moving forward. You will see the channel grow, getting the possibility to get more games in, more art, more music etc. All I want to see for this community is to make it better and more alive and never stand still, always challenge us to do something new and experiment with different games and styles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe schedule and future.\u003c/strong\u003e\u003cbr\u003eFrom the start of 2017, I ran about two RPG shows per week and one shots here and there. Now at the end of 2017, there is about six RPG shows per week and different related streams as well. The channel will always be a tool where I stream what I want and are intrigued to stream. I hope you like the road I have chosen and are ready to see where it leads us. With that being said, I do want the input of games to play, RPGs to discover and game system to review.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Patreon\u003c/strong\u003e\u003cbr\u003eWhen we have reached a good number of patreon, I will start to include Patreon even more into the media. This meaning, monthly videos only for Patreons, even sit downs with like one shots or creative meetups only for Patreons. Some of this will be streamed and others only offline or videos accessible only by Patreons. This to truly include the Patreons as a huge thank you and bring the community of it close.\u003cbr\u003e"
