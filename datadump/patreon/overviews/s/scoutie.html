    "summary": "Hi, I\u0027m Scout!\u003cbr\u003e\u003cbr\u003eI started this page for those of you on\u00a0\u003ca href=\"https://twitter.com/scoutie\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://scoutseventeen.tumblr.com\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/scout17/\"\u003eInstagram\u003c/a\u003e who have asked if they can see more of my work. (\u1d54\u1d25\u1d54)\u003cbr\u003e\u003cbr\u003eI have been interested in self-portraits for some time, as I had to sketch and paint and sculpt and photograph myself\u2014over and over and over again\u2014for projects in art school. At first, I bristled at it, but gradually I found my way. I also discovered a profound manner of self-expression that I couldn\u0027t imagine when I first began. I began by hating my face, and all of its many flaws; I was disgusted with my body and it\u0027s refusal to conform to beauty standards. But I finished each class with an increasing realization that \u003cem\u003eif\u003c/em\u003e I could learn to love \u003cem\u003easpects\u003c/em\u003e of\u00a0myself\u2014in spite of my countless quirks\u2014then possibly, I could learn to love myself.\u003cbr\u003e\u003cbr\u003eTo many people, this sounds egotistical, self-involved. I would insist it\u0027s the opposite, \u003cstrong\u003e\u003cem\u003ebut who cares?!\u003c/em\u003e\u003c/strong\u003e I have struggled with mental health and body image issues for as long as I can remember. I hid myself, and I demurred; I tried to blend in, to disappear. I felt like nobody and nothing. Art school helped. But it wasn\u0027t *\u003cem\u003emagic\u003c/em\u003e*. \u003cbr\u003e\u003cbr\u003eIn a way, selfies were.\u003cbr\u003e\u003cbr\u003eI began to take selfies in earnest after I read\u00a0\u003ca href=\"https://medium.com/matter/selfie-fe945dcba6b0\"\u003ean amazing article\u003c/a\u003e, which I\u0027m not ashamed to admit changed my life. I learned the lines of my face, the curves of my body. I began to document them, analyze them, and find new ways to photograph myself. I found my most flattering angles, and for the first time in my life, I was proud to show them off. As my collection grew, so did my confidence.\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m exploring the least flattering parts of my face and my body, hoping to find a way to make peace with those pieces, as I did with the more palatable parts only a short time ago. These pictures aren\u0027t for public consumption...they\u0027re raw and painful and unedited. They\u0027re for me. Maybe some day, I\u0027ll have a tier for \"ugly selfies\" (who would pay for that?!), but until then, I hope you enjoy the shy or sweet or sexy pictures that I try to coax out of my camera more regularly.\u003cbr\u003e\u003cbr\u003eI hope you like them. And thank you for your support!\u00a0\u2606\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEdit\u003c/em\u003e: for those of you who have asked how to just wing some cash in my general direction (wow! thanks!!)\u00a0\u003ca href=\"https://www.paypal.me/scouthatfield\"\u003eyou can PayPal me\u003c/a\u003e!"
