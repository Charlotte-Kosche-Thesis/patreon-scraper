     "about": "Perth born singer/songwriter Simon Paparo has been unleashing his beautiful music on the Australian music scene relentlessly. Since the age of 14 Simon has been carving his own songs and covering others with a fresh energy and raw passion that secures his audience their seats.\u003cbr\u003e\u003cbr\u003eWith shades of such luminaries as Powderfinger, Radiohead, Led Zeppelin\u003cstrong\u003e, \u003c/strong\u003eSimon is emerging as the new Australian voice since his live Sydney debut in 2009. Now residing in Melbourne his musical journey continues with new tracks ready for his latest audience.\u003cbr\u003e\u003cbr\u003ePaparo\u2019s passion for acoustic guitar is undeniable although his talents stretch to include guitar, harmonica, mandolin, bass, keys and drums. With a musical style that teeters between alternative folk, blues, country and pop, his influences include Lisa Mitchell, Vance Joy, Boy \u0026amp; Bear and Townes Van Zandt.\u003cbr\u003eHe is known to woo a crowd in moments and is a strong melodic performer with a captivating vocal delivery of intelligent lyrics about our time and place. Simon Paparo is an act to watch!\u003cbr\u003e\u003cbr\u003eSimon finished 3rd in \u201cMelbourne\u2019s best busker\u201d with an article in the Herald Sun and played live on 3AW Melbourne in January 2015. He also performed in the Australian final of Emergenza band competition with his band \u003cem\u003eThe Drifting\u003c/em\u003e at The Metro, in Sydney and released an EP with the Drifting, which was played on Rage and Triple J in 2012.\u003cbr\u003e",
