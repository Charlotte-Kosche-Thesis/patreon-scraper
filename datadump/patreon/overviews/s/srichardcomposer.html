    "summary": "\u003cstrong\u003eCV\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eNot so long time ago, I\u0027ve decided to compose music for my chamber music ensemble,\u00a0\u003cem\u003ePentacorde.\u003c/em\u003e\u00a0We wanted to create our own repertoire and since we had a really uncommon instrumentation (3 violins, 2 violas) before, we had to arrange every single piece. After that, I composed pieces for strings orchestra and played 2 of them 3\u00a0until a conductor commisioned me for a symphony. On 4th of June, 2017, I\u00a0 conducted the world premiere of my first symphony in Montreal. So, now I have a total of 6 pieces played out of my 9 finished major works.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eGOAL\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eLately, I wished to expand the strings repertoire with all my new learnings.\u003cbr\u003eI also wanted to get back to smaller pieces for strings and now I\u0027m working on a viola concerto, a string quartet and a duet for flute and viola.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PIANO MINIATURES?\u003cbr\u003e\u003c/strong\u003eSince people are more likely to know how to play piano, I\u0027ve decided to include this instrument in my rewards. It\u0027s also easier for those that are not familiar with music theory to understand the explanations included with the score.\u003c/div\u003e"
