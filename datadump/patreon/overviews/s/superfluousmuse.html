    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eGreetings.\u003cbr\u003eI am an artist\u2014a Master Creator creating infinitely.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://superfluousmuse.files.wordpress.com/2013/06/img_1332-e1494144385773.jpg\" style=\"width: 227px;\"\u003e\u003cbr\u003e\u003cbr\u003eWhether for the eyes, ears, mind, or any and all the senses, \u003cstrong\u003eart shakes and shapes our worlds, our perceptions\u003c/strong\u003e, constantly pushing us forward and reminding us of what\u2019s important.\u003cbr\u003e\u003cbr\u003eArt is fluid and full of all the things that have no direct explanation or phrasing. It is the stuff that reminds us of our purpose, whatever that may be. \u003cstrong\u003eIt is the stuff that reminds us of what we are and what it means to be who we are.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eArt is the mirror in which we see our love, our fear, our suffering, our grace.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eArt is the mirror of truth\u003c/em\u003e, yet it is among our greatest illusions, our greatest escapes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt is existence: \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003ethe experience of truth through illusion\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://superfluousmuse.files.wordpress.com/2013/06/arthitsnerves1.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe art I create is varied. I do not limit my creativity to any one media or creative field. Although I have been most prolific in the visual arts\u2014such as drawing, painting, sculpting, and photography\u2014I am also a writer and drummer with a passion for truth and a dedication to the natural. Thus, I also share stories, poems, words of inspiration, recipes, and other food for mind and body.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://superfluousmuse.files.wordpress.com/2017/05/sm_poem1.png\" style=\"width: 285px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThank you for sharing in my art and co-creating a better world for everyone by supporting the arts.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://superfluousmuse.files.wordpress.com/2017/05/mailsig.jpg\" style=\"text-align: center;\"\u003e\u003c/div\u003e"
