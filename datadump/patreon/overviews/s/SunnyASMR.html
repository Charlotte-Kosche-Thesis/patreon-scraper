    "summary": "En mi canal de ASMR de Youtube ten\u00e9is un huequito todos aquellos que necesites desconectar de vuestras preocupaciones diarias y todos aquellos que os cueste mucho dormir o relajaros. \u003cbr\u003eA pesar de tener unos medios limitados dedico tiempo a hacer estos v\u00eddeos porque \u003cstrong\u003emi mayor deseo es ayudar a que la calidad de vuestra relajaci\u00f3n y sue\u00f1o mejore\u003c/strong\u003e. Dicen que lo m\u00e1s bonito en esta vida es ayudar a alguien, y yo he descubierto que ayudaros as\u00ed me hace un poquito m\u00e1s feliz cada d\u00eda.\u003cbr\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003eIn my channel of Youtube, you will have a space to disconnect of all your worries, but if you are having troubles to sleep or to get relax, this is your channel too!! I don\u0027t have a good equipment to make asmr videos, but I\u0027m still making them because my biggest desire is to help you to sleep and relax. \u003cbr\u003eThe most beautiful thing in life is to help another person, and I discovered that help you with this make me more happy each day.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfA qu\u00e9 ir\u00e1 destinado vuestro apoyo a mi canal?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTodo el apoyo que me deis en Patreon, por el momento ir\u00e1 directamente destinado a mejorar la calidad de mis v\u00eddeos.\u003cbr\u003eLo pr\u00f3ximo que quiero mejorar es la iluminaci\u00f3n de mis v\u00eddeos adquiriendo un foco con 160 LEDS y algunos filtros de color para montarme un set donde grabar con m\u00e1s calidad de imagen!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003eAll your support it will be overall to improve the quality of my videos.\u003cbr\u003eNow I want to improve the lightning of the videos I want to improve it too getting a DSLR spotlight for my videocamera with 160 LED with some color filters. I want to make a space to record my videos with a correct lightning. This will improve the video quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eUna vez mejore todo mi equipo me encantar\u00eda poder dedicarme al 100% a realizar v\u00eddeos asmr, y eso ser\u00e1 s\u00f3lo posible con vuestro apoyo!! Muchas gracias :)\u003cbr\u003e\u003cbr\u003eOnce I will improve my equipment I want to dedicate my whole time to make asmr videos, but this would be only possible with your support!! Thank you so much :)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2764 \u2764 \u2764 \u2764 GOALS REACHED!!!!!\u2764 \u2764 \u2764 \u2764 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFIRST GOAL REACHED!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI just got a 32 GB SD Card for my camera, to make longer ASMR videos, \u003cbr\u003eTHANK YOUUUU SO MUCH \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSECOND GOAL REACHED!!!!\u003c/strong\u003e\u003cbr\u003eI just got a cheap recorder to record the audio with a better quality.\u003cbr\u003eOn this way I could connect the microphone to the recorder instead to the camera.\u003cbr\u003eSo the background noise will increase.\u003cbr\u003eThank you so much!!!!!!! \u00a0\u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u2764 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00
