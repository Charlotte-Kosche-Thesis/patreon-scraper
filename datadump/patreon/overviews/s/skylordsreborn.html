    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rW3pA5CsEdI\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWhat is Skylords Reborn ?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tSkylords Reborn is a project which started off as a 2-man team working on allowing the community to play BattleForge again. BattleForge was a Real-Time Strategy Collectible Card PC game (not a MOBA) made by EA Phenomic that got closed down approximately 4 years ago, disappointing many players. The ever-growing Skylords Reborn team is working hard to make BattleForge playable and accessible for its still large community and new players once more!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy are we doing a Patreon ?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe are really happy to try out this new way of financing our project Skylords Reborn.\u003cbr\u003e\nSince we started this project, you guys have showed us so much support and we can\u0027t thank you enough for that.\nBut as you can expect, this project isn\u0027t free of costs at all, and we\u0027ll need your help to make this exist in the long-term.\u003cbr\u003e\n\u003cbr\u003e\nSo you are now able to support the project becoming a Patreon!\nThis will allow us to have a stability in donations, that our other donating systems we had before wouldn\u0027t allow.\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a Patreon, you will help make this project a reality! \u2665\u003c/div\u003e\n\n\n\n\u003cbr\u003e\n\u003ch4\u003eVisit our links\u003c/h4\u003e\u003cbr\u003eForum : \u003ca href=\"http://
