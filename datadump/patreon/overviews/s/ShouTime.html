    "summary": "Donate now to support the release of rare or unreleased arcade titles to the public for MAME driver development and fund further discoveries.\u003cbr\u003e\u003cbr\u003eI have a unique network of game industry veterans in Japan and unprecedented access coupled with knowledge of how collector culture works here and the ability to dump the vast majority of games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBUT, I need your help. Yes, YOU!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have leads on \u003cstrong\u003eMOST WANTED \u003c/strong\u003etitles like Distopia, Ninja Gaiden II, R-Gear and more! Going after these titles requires a significant amount of funding to convince the owners to let them go. I will continue to relentlessly hunt these down and with your support, we can complete history books with the true story of what happened to these titles and see for ourselves!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support is needed to continue the momentum to acquire these and more before they are completely lost to time or uncaring collectors. Help ensure the preservation of these games for posterity!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMention exactly which title you want to support or just choose to support the cause as a whole. No matter which one, your donation will go towards to a real release.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e====================================================================\u003cbr\u003e\u003cbr\u003eSampling of Available Titles/Status by Publisher\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDATA EAST\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHangzo\u003c/strong\u003e (Japan) - Beat\u0027em up featuring ninjas and maybe the US president?!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eELECTRONIC ARTS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRabbit\u003c/strong\u003e (Japan) - Japanese original test version with a different character balance to the Asian release\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKONAMI\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eContra Revolution\u003c/strong\u003e (China) - Complete remake of the original with 2 new playable characters and only released in China\u003cbr\u003e\u003cstrong\u003eDive Bomber Squad \u6025\u964d\u4e0b\u7206\u6483\u968a\u00a0\u003c/strong\u003e (Japan) - Vertical Shooter that never went to production\u003cbr\u003e\u003cstrong\u003eFighting Wushu\u003c/strong\u003e (Japan) - the original game which quickly disappeared as most machines were upgraded to 2nd\u003cbr\u003e\u003cstrong\u003eMetal Gear Arcade\u003c/strong\u003e (Japan) - FPS based upon the console series\u003cbr\u003e\u003cstrong\u003emocap Sports\u003c/strong\u003e \u00a0(Japan) - motion controls based follow up to the previous mocap games\u003cbr\u003e\u003cstrong\u003eSilent Hill The Arcade\u003c/strong\u003e (Japan) - Undumped Japanese version of the gun game based upon the series\u003cbr\u003e\u003cstrong\u003eSteel Chronicle: VicTroopers\u003c/strong\u003e (Japan) - Konami\u0027s take on arena mech fighting\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003enamco\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSpeed Racer\u003c/strong\u003e (Japan) - Japanese region prototype\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSammy\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eForce Five\u003c/strong\u003e (Japan) - the original version of Jingi Storm with very different characters\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEGA\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFighting Vipers 2 Special Version\u003c/strong\u003e (Japan) - made for a 1 day club event by AM2 features different costumes and any character can use another character\u0027s moveset \u003cbr\u003e\u003cstrong\u003eGalaxy Force\u003c/strong\u003e (Japan) - the original version of the game with totally different stage layouts and music\u003cbr\u003e\u003cbr\u0      "about": "Renown video game historian \u0026amp; collector focusing on unreleased and Japanese version arcade game preservation. Having worked in the game industry at an executive level and established myself in the Japanese collector community, I have unprecedented access to prototypes and Japanese versions of released games. Over the past 5 years, I\u0027ve contributed a # of high profile releases to MAME which are listed below and uncovered a number of extremely rare games/protos. I also cooperate with developers and hackers on decrypting the Sega FD1089, 1094 and 1149 battery powered CPUs so that titles using these parts can be repaired.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKey\u003c/strong\u003e\u003cbr\u003eA + Asia\u003cbr\u003eJP = Japan\u003cbr\u003eUS = US\u003cbr\u003eW = World\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTitles\u003c/strong\u003e\u003cbr\u003e3on3 DUNK \nMADNESS Prototype\u003cbr\u003e\u002796 FLAG RALLY KR\u003cbr\u003e A.B. Cop 317-0169 JP\u003cbr\u003eAIR INFERNO JP\u003cbr\u003eAir Rescue JP\u003cbr\u003eAquaJack US\u003cbr\u003eARKANOID Final JP\u003cbr\u003eASURA BUSTER ARCADIA JP\u003cbr\u003eBATTLE GEAR V2.20 JP\u003cbr\u003eBATTLE SHARK \nJoystick JP\u003cbr\u003eCADASH Version 1 JP\u003cbr\u003eCADASH Version 2 JP\u003cbr\u003eCHAOS BREAKER JP\u003cbr\u003eCHASE HQ 2 V2.0.6 JP\u003cbr\u003eCOTTOn 317-0179B JP\u003cbr\u003eCRACKIN\u0027 DJ PART 2 JP \u003cbr\u003eDOUBLE AXLE DX US\u003cbr\u003eDYNAMITE DUX 317-0094 JP\u003cbr\u003eEMERGENCY CALL AMBULANCE Prototype\u003cbr\u003eENFORCE W\u003cbr\u003eESWAT 317-0131 JP\u003cbr\u003eFIRE SHARK W\u003cbr\u003eGARDIA JP\u003cbr\u003eGIGA WING GENERATIONS JP\u003cbr\u003eGoketsuji Ichizoku 5 JP\u003cbr\u003eGP RIDER \nJP\u003cbr\u003eGUARDIAN STORM JP\u003cbr\u003eGUARDIANS SPECIAL KR\u003cbr\u003eGUN SURVIVOR 2 JP/W\u003cbr\u003eGUNBUSTER US\u003cbr\u003eGUNHARD JP\u003cbr\u003eGUNMEN WARS Ver. B\u003cbr\u003eHANG PILOT US\u003cbr\u003eHOMURA JP\u003cbr\u003eIkari III\n
