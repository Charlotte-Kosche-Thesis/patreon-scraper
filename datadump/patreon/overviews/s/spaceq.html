    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://spaceq.ca/\" target=\"_blank\"\u003eSpaceQ\u003c/a\u003e is the only independent Canadian media company reporting on the space sector full-time. We tell the stories that matter.\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003ePlease Note: All figures in USD\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tWith your support the\u00a0\u003ca href=\"http://spaceq.ca/team/\" target=\"_blank\"\u003eSpaceQ Team\u003c/a\u003e can do more and grow.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\t\u003cstrong\u003eMarch 1, 2018\u003c/strong\u003e \u2013 It\u2019s been just over a year since we started SpaceQ. We\u2019ve accomplished a lot in that time including publishing over 200 original articles, launching our successful podcast and creating our unique Short Cuts newsletter which is widely read across the country and internationally.\u003cbr\u003e\n\t\u003cbr\u003eRecently at the Canadian SmallSat Symposium, we told the participants that they we would be providing you, our readers, a way to support us, \u003cem\u003evoluntarily\u003c/em\u003e, if you like what we do, and want to see us keep doing it.\u003cbr\u003e\u003cbr\u003e\n\tSpaceQ like other media outlets needs the support of its audience so that is can provide news and analysis every day on our website, our podcast and this newsletter.\u003cbr\u003e\u003cbr\u003eMedia companies rely on advertising, subscriptions, and sometimes other revenue generating streams.\u003cbr\u003e\n\t\u003cbr\u003eAt SpaceQ we\u2019ve just started with advertising. And we really appreciate our initial advertisers like MDA and Penguin Books. But in 2018, frankly, advertising doesn\u2019t pay all the bills.\u003cbr\u003e\n\t\u003cbr\u003eWe believe that SpaceQ fills a need in Canada that no one else is doing. That is, covering the space sector on a full time basis.\u003cbr\u003e\n\t\u003cbr\u003eWe could put up a paywall. But that would defeat one of our main objectives. And that is provide open access and to grow our reach in Canada, and globally, so that people come to understand the value and importance the space sector has on their daily lives.\u003cbr\u003e\n\t\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eSo we won\u2019t put up a paywall\u003c/strong\u003e.\u003cbr\u003e\n\t\t\u003cbr\u003eInstead we\u2019re asking you to become patrons of SpaceQ. If you like what we do, we ask you to support us by selecting one of the monthly support levels.\u003cbr\u003e\n\t\t\u003cbr\u003eWe\u2019ve set some target goals. That includes raising enough funds to hire freelance writers more often and eventually hire full time reporters and a webmaster.\u003cbr\u003e\n\t\t\u003cbr\u003eFor the last year I\u2019ve not drawn a salary from SpaceQ. And what advertising support we\u2019ve had to date, has gone to pay our monthly expenses and to our writers. While you can contribute at any time, we will be campaigning throughout the month of March.\u003cbr\u003e\n\t\t\u003cbr\u003eI hope you see the value in what we do, and support us.\u003cbr\u003e\n\t\t\u003cbr\u003e\u003cstrong\u003eMarc Boucher\u003c/strong\u003e\u003cbr\u003eFounder\u003c/div\u003e"
