    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/K46yOxdEuYU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi guys,\u003cbr\u003e\u003cbr\u003e\u00a0 Thanks for visiting my brand new Patreon page! I\u0027ve wanted to do this for such a long time. I think it\u0027s an amazing concept that will bring me closer to the people who really love my music AKA The Superfans. I think it\u0027s the future of the music business in my humble opinion.\u003cbr\u003eWith your contributions I\u0027ll be able to record my music and videos on a regular basis.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 \u00a0If you like my music and want to help me make more, please consider donating \u003cstrong\u003e1\u003c/strong\u003e\u003cstrong\u003e\u00a0dollar\u003c/strong\u003e\u00a0(or more!) \u003cstrong\u003eper month\u003c/strong\u003e! You will become my patron and will receive all kinds of special \u003cstrong\u003erewards\u003c/strong\u003e in exchange, as well as access to my \u003cstrong\u003epatron-only Activity Feed\u003c/strong\u003e where I will post exclusive content and converse with you to hear your suggestions as well as answer your questions.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cstrong\u003eMy goal\u003c/strong\u003e is to make more \u003cstrong\u003emusic\u003c/strong\u003e and\u00a0\u003cstrong\u003evideos \u003c/strong\u003ethan ever before. Writing songs is my absolute favorite thing in the world, but bringing these things to life costs time and money (studios, professionals, mastering, mixing, videographers, etc). I\u0027ve always been a super duper DIY kind of person, but I want to take my music to the next level, and with your help I can do just that!\u003cbr\u003eThanks to Patreon, and \u003cstrong\u003eYOU\u003c/strong\u003e, I hope I will be able to raise the proper funds to make \u003cstrong\u003eREALLY GREAT\u003c/strong\u003e\u00a0music for all of you to enjoy!\u003cbr\u003e\u003cbr\u003e\u00a0 If you have ANY\u003cstrong\u003e\u00a0questions\u003c/strong\u003e about what \u003cstrong\u003ebecoming a patron\u00a0\u003c/strong\u003emeans click \u003ca href=\"http://www.patreon.com/faq\"\u003eHERE\u003c/a\u003e and find out all there is to know.\u003cbr\u003e\u00a0 It\u0027s very easy. Just enter the amount you\u0027d like to give and then click on the \u003cstrong\u003e\"Become a Patron\"\u003c/strong\u003e button! You can donate a set amount on a monthly basis or donate per project (song/video)\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to get to work with you!\u003cbr\u003e"
