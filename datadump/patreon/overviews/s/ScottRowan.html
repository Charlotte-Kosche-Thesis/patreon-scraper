ick the like button our Facebook page \u0026lt;\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://www.facebook.com/diythebestlife\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u0026gt;\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLATEST EPISODE: How To Make Really Good BBQ\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GyZAFAUHTxQ?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e______________________________________________\u003cbr\u003e\u003cbr\u003eHi! I\u2019m Scott. Welcome to my Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eYou\u2019re reading this, and that\u2019s freaking awesome. It means you\u2019ve already thought about the time and effort that goes into making inspirational documentaries, informative live-stream and pre recorded videos, and sweet sweet bonus content. So... \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e for stopping by. I can already tell we\u2019re gonna be friends.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eQUICK SUMMARY:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e-Your subscriptions make this all possible.\u003cbr\u003e-Subscriptions are per video (or per \"paid post\").\u003cbr\u003e-You can cap your monthly contribution amount.\u003cbr\u003e-I plan on releasing between one and four videos or \"paid posts\" per month.\u003cbr\u003e-You are awesome. Thank you! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHY SHOULD I SUPPORT \u003cem\u003eDIY: THE BEST LIFE\u003c/em\u003e?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSupporting DIY: The Best Life will allow me to continually program and produce great inspirational videos. I have made the leap to make this my full time job, so your support will not only contribute to professional equipment and continually increasing production value, but it will also help me pay rent. My landlord thanks you as well.\u003cbr\u003e\u003cbr\u003eDIY: The Best Life will start out with one show: \u003cem\u003eHow To Do Your Thing\u003c/em\u003e. This will be a live show featuring weekly interviews with folks who are already successfully living their best life. We will get to the bottom of how they do it and how we can too! As the channel and patronage grows, we will launch more shows, produce documentaries, and make other fun stuff too.\u003cbr\u003e\u003cbr\u003eYour support \u00a0is what makes this possible!\u003cbr\u003e\u003cbr\u003eIn return for your support, I have a whole list of cool rewards, events, bonus content, and more planned for you and you alone (and other patrons).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHOW CAN I SUPPORT?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eClick \u201cBecome a Patron\u201d and select your subscription level (see \"rewards\"). Even just $1 per video will help (and will get you access to Patron-only content), but by all means, feel free to to go bigger to receive cooler rewards. As certain goals are reached (see \"Goals\"), more fun stuff like parties, gift giving and exclusive live-stream Q\u0026amp;A\u0027s will happen.\u00a0\u003cbr\u003e\u003cbr\u003eKeep in mind that even though we are set up as a per video subscription model, you can cap your monthly contributions. So don\u2019t be shy\u2026 click \u201cBecome a Patron\u201d and feel me shower you with love and appreciation! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHO IS THIS SCOTT GUY AND WHAT IS \u003cem\u003eDIY:THE BEST LIFE\u003c/em\u003e?!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am a filmmaker, video producer and host, and I want oh so badly to bring high quality inspirational videos straight to your eyeballs. Enter\u2026 DIY: The Best Life. This channel is dedicated to providing stories, experiences, and resources that will hopefully inspire you to live the life you want to live with a fully invested, hands-on approach. That\u0027s what living the best life is all about! Whether this means quitting your job to open an old-timey ice cream parlor, or truly owning the skill set of how to cook the perfect steak\u2026 I got you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThank you so much for your support on any level. Patreon is a great platform that allows me to pursue my passions while hopefully inspiring you to do so too, all the while offering you some sweet rewards for your contributions. But let\u2019s be real, the rewards are just icing on this creative cake. You made it this far so you understand the challenges faced in trying to actually make something happen, so thank you for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSINCERELY\u003c/span\u003e,\u003c/strong\u003e\u003cbr\u003eScott"
