    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6ZAsaTs2rYc\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=6ZAsaTs2rYc",

    "patron_count": 1,

    "published_at": "2018-03-10T20:53:15+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003eHeyHey,\n\u003cbr\u003e\u003cstrong\u003eI\u2019m\u003c/strong\u003e Sigrid from Belgium, my nickname\nis Sigi and I sing and swing in Brussels. \u003cbr\u003e\n\nI\nbid you heartily welcome!\u00a0\u003cbr\u003e\n\nMy\nartistic language blends a hybrid mix of music, words, movements and visual\nelements.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIt\nseems like I\u2019m a millipede, but on my 2 feet am I a classically formed VIOLIST,\n\u003cbr\u003e\n\nA\nPERFORMER, COMPOSER, WRITER, CONCEPT DESIGNER, COACH in my art-education\nprogram called Sigi\u2019s Boat, RESEARCHER into the meaning and purpose of\nmusic in Total Art and eventually a freelance GUIDE at the opera theatre, La Monnaie\nin Brussels.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAll\nthose skills are \u2018instruments\u2019 with which I tell all kinds of stories: musical,\nvisual and historical ones, and appending to fantasy, my compositions invite\nyou to look through a magnifying glass and touch ground with the elusive. \u003cbr\u003e\n\nI\nintend to call my work: an artistic \u003cem\u003ePerpetuum Mobile\u003c/em\u003e\u00a0and in order to let this\nconception come alive, I\u2019ve constructed the following sentences:\u003cem\u003e I smile, you\nsmile and we share an inner smile\u003c/em\u003e \u0026amp; \u003cem\u003eI will have been creating, you will\nhave been creating and we will have been bringing about a new story.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eSo what about the question: Am I musician, performer, writer composer or guide? Is it all together or where is the line drawn? I adhere the conception: I\u0027m just an artistic \u003cem\u003eAlchemist\u003c/em\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSo what has brought me to Patreon?\u003c/strong\u003e\u003cbr\u003eAs I\u0027m \u003cem\u003esightseeing\u003c/em\u003e in life, (I\u0027ve tried to fit into \u003cem\u003e9 to 5 jobs\u003c/em\u003e, but unfortunately I did not),\u00a0in my personal quest to compile and structure my creative skills,\u00a0I am\nshowing you my hands and shaking hands with this virtual commitment. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\n\nAs\nan eye-opener I will present 3 times a month, 3 different Just-A-Moment VIDEOS. \u003cbr\u003e\n\nYou\nhave free access to those \u003cem\u003eminute\u003c/em\u003e videos with following content: \u003cbr\u003emy dance composition\non piano or viola with moving shadows, or a still picture with viola and / or\nvoice improvisation, or I\u2019m playing a dance form the cello suites of J.S. Bach on viola.\u003cbr\u003e\n\n\u003cbr\u003e\n\nYou can\ninterpret the minute videos as a quick reminder to just enjoy the\nnow. \u003cbr\u003e\n\nOr\nif you wish, they are an invitation to create and share your own made-up\nstories. \u003cbr\u003e\n\nThey\nalso appeal to check out the presents that I have been creating for you and be\nwelcome to see their descriptions in the rewards.\u003cbr\u003e\n\n\u003cbr\u003e\n\nTo\nkeep you informed about all my actions, I will post in a monthly\nnewsletter here and on my website, \u003ca href=\"http://www.hereiamtoo.com/\"\u003ehereiamtoo.com\u003c/a\u003e,\nmore details about my compositions, collaborations and agendas.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eAnd where does the money go?\u003c/strong\u003e\u003cbr\u003e\n\nOn\nthe one hand, this platform \u003cem\u003efunctions\u003c/em\u003e\nas a tool wherein I thoroughly can focus on my compositions and\nco-creations. On the other, your presents and collaborations form a\ntremendous support for further implementing my artistic scope. \u003cbr\u003e\n\nSo\nthe money goes straight to the execution of my creativity with its artistic\nPerpetuum Mobile purpose.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eEventually,\u003c/strong\u003e\u003cbr\u003e\n\nI\u0027m\nheartily grateful to all in its performance.\u003cbr\u003e\n\nThanks\nto my mom, Jean, Petra, Allen \u0026amp; Dawie for their loving\nencouragements. \u003cbr\u003e\n\nThanks\nto my close friends \u0026amp; close family for being their beautiful and supporting\nselves.\u003cbr\u003e\n\nMany\nthanks to you! \u003cbr\u003eReading these words, looking at me, because without you this\nwouldn\u2019t be possible.\u003cbr\u003e\n\nA notable\nThank You from my heart!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo\u00a0\u003cbr\u003e\u003c/strong\u003eLet\u2019s\ndance to that \u003cem\u003eperpetual mobile\u003c/em\u003e in which I\u2019m deeply looking forward to meeting\nyou!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBye for now\u003cbr\u003e\u0026amp;\u003cbr\u003e\u003cem\u003eHigh Five !!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
