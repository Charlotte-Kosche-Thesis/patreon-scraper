    "summary": "\u003cstrong\u003e\u00a1Hola, kandoriano! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi est\u00e1s leyendo esto, ya debo agradecerte tu inter\u00e9s en esto del Patreon. Soy \u003cstrong\u003eJavi Olivares\u003c/strong\u003e, y llevo toda la vida dedicado a la divulgaci\u00f3n web gratuita sobre uno de mis personajes favoritos, \u003cstrong\u003eSuperman\u003c/strong\u003e, y el universo al que pertenece, \u003cstrong\u003eDC Comics\u003c/strong\u003e, en cine, c\u00f3mics y TV. Incluso he escrito un libro sobre \u00e9l, \u003cem\u003e\u003cstrong\u003eLo que quiz\u00e1 no sab\u00edas de... Superman\u003c/strong\u003e\u003c/em\u003e (Dolmen, 2016).\u003cbr\u003e\u003cbr\u003eDurante estos a\u00f1os, mi web\u003cstrong\u003e\u00a0www.supermanjaviolivares.net\u003c/strong\u003e, se ha hecho grande y conocida, y se le han a\u00f1adido contenidos audiovisuales como el podcast \u003cstrong\u003e\u003cem\u003eEl S\u00f3tano del Planet\u003c/em\u003e\u003c/strong\u003e y el canal de YouTube\u003cem\u003e\u003cstrong\u003e\u00a0La botella de Kandor\u003c/strong\u003e\u003c/em\u003e. En este \u00faltimo, en especial, puedo hablar de otros temas frikis que me apasionan, como el \u003cstrong\u003ecine, los c\u00f3mics (DC y Marvel, sobre todo), hago unboxings muy chulos\u003c/strong\u003e, y doy mi opini\u00f3n sobre cosas de vez en cuando. \u00a1Y siempre intentando hacerlo entretenido, que para aburrirnos, ya est\u00e1 el trabajo!\u00a0\u003cbr\u003e\u003cbr\u003eMe encanta lo que hago y no me gano la vida con ello (aunque me gustar\u00eda; \u00bfa qui\u00e9n no?), pero la cantidad de tiempo que se le dedica a un proyecto como este, es inmensa, creedme. Y a\u00fan querr\u00eda dedicarle m\u00e1s. Mucho m\u00e1s. TODO EL TIEMPO DEL MUNDO. Para eso, obviamente, esto deber\u00eda ser rentable, as\u00ed que ah\u00ed entra este rollo que os estoy soltando... y entras T\u00da.\u00a0\u003cbr\u003e\u003cbr\u003eSiempre he considerado que esto del Patreon es como una especie de mendicidad cibern\u00e9tica. Nosotros, los creadores de contenido, os pedimos una donaci\u00f3n por algo que igualmente obten\u00e9is gratis. \u00bfPor qu\u00e9 darla, entonces? Pues es muy sencillo, en realidad: \u003cstrong\u003eporque os gusta lo que hacemos\u003c/strong\u003e. Punto.\u00a0\u003cbr\u003e\u003cbr\u003ePor eso, sin hacer esto m\u00e1s largo, lo \u00fanico que te puedo decir es esto: \u003cstrong\u003eno seas mi patr\u00f3n porque as\u00ed me podr\u00e9 dedicar full time a \u003cdel\u003etocarme las narices delante del ordenador\u003c/del\u003e escribir y hacer v\u00eddeos que te gusten. S\u00e9 mi patr\u00f3n PORQUE ya te gusta lo que escribo y te gustan mis v\u00eddeos. \u003c/strong\u003eY si, de alg\u00fan modo, quieres apoyar que este contenido siga existiendo, y tal vez ayudar a que mejore en cantidad y calidad, en ese caso y solo en ese caso, convi\u00e9rtete en mi patr\u00f3n.\u00a0\u003cbr\u003e\u003cbr\u003ePero hagas lo que hagas, gracias por tu tiempo y no dudes de que \u003cstrong\u003e\u003cem\u003eLa botella de Kandor\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eEl S\u00f3tano del Planet\u003c/em\u003e\u003c/strong\u003e y\u00a0\u003cstrong\u003e\u003cem\u003eSupermanJaviOlivares\u003c/em\u003e\u003c/strong\u003e seguir\u00e1n ah\u00ed, gratis, para ti.\u003cbr\u003e\u003cbr\u003eUn abrazo, y...\u003cstrong\u003e\u00a0\u00a1\u00a1\u00a1buena suerte para ti y para tu familia!!! \u003c/strong\u003e(Y si eres fan de mi canal de YouTube, sabr\u00e1s por qu\u00e9 me despido as\u00ed...)\u003cbr\u003e\u003cbr\u003eJavi\u003cbr\u003e\u003cbr\u003e"
