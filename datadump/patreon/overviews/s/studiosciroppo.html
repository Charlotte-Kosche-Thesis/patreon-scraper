    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eGOOOOOOOD EVENING EVVURYBODY!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are Rye and Mizu, the proud parents of \u003ca href=\"https://tapastic.com/series/smileyurimanga\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSMILE\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, an ongoing comic about the journey of a recently deceased girl called Mei and her encounter with the wannabe womanizer Yukiko!\u003cbr\u003eSMILE is not the only comic up our sleeve! There\u0027s many other projects we are really excited about (\u0027cause they are so cool! Like... really cool!! uwu) that are just waiting to see the light of day!\u003cbr\u003e\n\u003cbr\u003e\nWe always tought art should be done mostly for personal enjoyment... but as you might know, drawings are not edible... \n\t\u003cem\u003eespecially \u003c/em\u003edigital ones! And we really want to avoid eating our precious cats! D:\u003cbr\u003e\n\u003cbr\u003e\n\tSo here\u0027s where \n\t\u003cem\u003e\u003cstrong\u003eYOU\u003c/strong\u003e\u003c/em\u003e come into play!\u003cbr\u003e\n\u003cbr\u003e\nFor a few bucks a month you can help us pay bills, food for us and our beloved cats Leo and Shuriken and maybe... even rent? Maybe rent is too much to wish for... But we like to dream, you know? Being a full time artist is always been Rye\u0027s dream and this could be the first step to make it real! *____*\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t(Feel free to suggest new rewards you\u0027d like to see on our page! :D)\n\u003c/div\u003e"
