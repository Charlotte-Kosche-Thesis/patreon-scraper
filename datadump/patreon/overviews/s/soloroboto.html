    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/107690/b57cf1825e6d489d9e826e0165704a48?token-time=2145916800\u0026token-hash=1knnSYvjtLayqXE7lx5yRS_uMWVI9Rf2Cvy7Vm8BKNY%3D",

    "patron_count": 12,

    "pledge_sum": 3805,
    "pledge_url": "/bePatron?c=107690",
    "published_at": "2015-12-24T07:31:49+00:00",
    "summary": "Hi!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Steven Meissner, and I\u0027m a full-time prop maker. I run\u00a0\u003ca href=\"http://www.soloroboto.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSoloRoboto Industries\u003c/a\u003e:\u00a0a one-man operation where I make custom and replica props, weapons, accessories, and display pieces. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s going on here?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is my Patreon! It\u0027s a way for people like you, who like props, art, artists, or heck, even me and the crazy things I do, to lend your support by making a monthly pledge!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCool! But didn\u0027t you just say you do this full-time already..?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI do. And I\u0027ll still be doing everything I did before - making things for people, posting progress photos to\u00a0\u003ca href=\"http://www.facebook.com/soloroboto\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/soloroboto\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.twitter.com/soloroboto\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, and generally sharing every part of what I do with the world.\u003cbr\u003e\u003cbr\u003eWhen I started, 100% of my business involved making costume accessories for cosplayers. Today, I get to make a lot more items for collectors and \"industry\" types, and I run a\u00a0\u003ca href=\"http://www.soloroboto.com/store\" rel=\"nofollow\" target=\"_blank\"\u003estore\u003c/a\u003e where I sell raw \"kits\" of things I\u0027ve made in the past. But I don\u0027t get to make nearly as many unique, custom pieces as I used to, nor do I always get to share what I\u0027m working on. And I miss that! \u003cbr\u003e\u003cbr\u003eToday, I spend more than 30% of my \"work\" time doing bureaucratic stuff like talking to clients, writing estimates, handling social media, looking for jobs/projects, and general book-keeping. Running a business takes a ton of time, and the more time I have to spend figuring out where the next paycheck is coming from, the less time I get to spend actually \u003cem\u003emaking \u003c/em\u003ethings!\u003cbr\u003e\u003cbr\u003eI want to work on more cool, interesting projects. I want to show you more of what I do. And most of all, I want to give more back to the people that provided me this crazy career: \u003cem\u003eyou!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGotcha! So, how\u0027s this work, exactly?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell first, the idea isn\u0027t for me to take free money from you! The idea is to give you a way to contribute to this crazy prop-making thing, and get something in return - besides feeling good about helping out an artist you like, of course!\u003cbr\u003e\u003cbr\u003eWith the regular, monthly support provided by Patrons like you, I\u0027ll be able to build and showcase more interesting projects, invest more time into the cool bells and whistles we all want to see in those projects, and give \u003cem\u003eyou \u003c/em\u003emore access to, and involvement in, what I do!\u003cbr\u003e\u003cbr\u003eI\u0027ll still be doing the things I did before. And everything that was free will stay that way. But I\u0027ll be able to do more, and you get to be part of it! Plus, you get stuff!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, Patreon breaks things down into \u003cem\u003eGoals\u003c/em\u003e\u00a0and \u003cem\u003eRewards\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGoals \u003c/em\u003eare based on the total pledges coming in every month. When a goal gets reached, cool things happen! Give \u0027em a read.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRewards \u003c/em\u003eare things you can get when you pledge a specific amount. They vary, and get more awesome the more you pledge every month. When you make a bigger pledge, you also get all the lower ones, so you\u0027re getting a pretty sweet deal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAwesome! I\u0027m on board! What\u0027s next?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust type a number into the \"pledge\" box, and click \"Become a Patron.\" It\u0027s that easy! You\u0027ll only be sending that pledge once a month, so budgeting is simple.\u003cbr\u003e"
   },
