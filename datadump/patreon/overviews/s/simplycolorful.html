    "summary": "Hi FiberCasters! \u003cbr\u003e\u003cbr\u003eIt\u0027s Lynn, your weekly host of FiberCast \u2122. \u003cbr\u003e\u003cbr\u003eI\u0027m back from an un-expected 7 month hiatus*, and happy to be quilting and creating fiber art with and for you again! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn the beginning ...\u003c/strong\u003e\u003cbr\u003eWe started broadcasting FiberCast, a weekly interactive virtual sewing bee, on New\nYear\u2019s Day in 2014. It was a way to inject more fun into the work week and connect\nwith like-minded fiber artists like you! Five years in, it\u0027s still\u00a0a joy to connect with so many around the world.\u00a0\u003cbr\u003e\u003cbr\u003eFear not ... FiberCast will always be offered FOR FREE every Friday from 8-9PM EST. [Subscribe here: \u003ca href=\"http://www.youtube.com/simplycolorful1\"\u003ewww.youtube.com/simplycolorful1\u003c/a\u003e ]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs we head into 2018 ... \u003c/strong\u003e\u003cbr\u003eIt\u0027s time to offer new and exclusive content - ad free - through Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease consider becoming a Patron of Simply Colorful.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor a monthly pledge\u00a0 - say $2, $3, $10 - you can become a Patron and receive exclusive access to Simply Colorful Mystery Quilt\nAlongs, discounts on Machine Quilting Services, bonus FiberCasts, Quilt Retreat offers and more!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe goal is to cover expenses (like web hosting/broadcasting fees, material, equipment upkeep, and travel costs) so we can focus full time on delighting you with quilting and other fiber-art related entertainment.\u00a0 Did I mention No Ads?\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eSign up today!\u003cbr\u003e\u003cbr\u003eLynn\u003cbr\u003e\u003cbr\u003e* P.S. My husband Bob is doing fine.  I\u0027ll be sure to keep you
