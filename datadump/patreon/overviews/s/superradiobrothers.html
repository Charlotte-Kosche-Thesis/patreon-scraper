    "summary": "We are the Super Radio Brothers - Rich, Marc, and Ben. We\u0027ve been doing a weekly podcast since June of 2015 covering movies, TV, video games, comics, and more. We love doing the show and will keep doing it as long as we possibly can. We\u0027re also now the official podcast of the Daytona Beach Comic Convention.\u003cbr\u003e\u003cbr\u003eThe show is live on Twitch.tv/superradiobrothers every Thursday at 7PM EST and then it\u0027s available on iTunes, Stitcher, and Sound Cloud the following day.\u003cbr\u003e\u003cbr\u003eThe show breaks down into different segments:\u003cbr\u003e\u003cstrong\u003eThe Rundown\u003c/strong\u003e - highlighting the entertainment news as well as reviewing some of the top TV episodes of the past week, such as Game of Thrones, Walking Dead, Preacher, etc.\u003cbr\u003e\u003cstrong\u003eCouch Report\u003c/strong\u003e - Each of us talk about what we\u0027ve been watching/playing and what we\u0027re looking forward to in the week to come.\u003cbr\u003e\u003cstrong\u003eBropocalypse \u003c/strong\u003e- We highlight a news story that highlights the dumbing down of our society.\u003cbr\u003e\u003cstrong\u003eSuper Radio Mysteries\u003c/strong\u003e - Aliens! Government Conspiracies! We discuss new findings/trending news in the world of the paranormal and beyond.\u003cbr\u003e\u003cbr\u003eWe also have special non-weekly segments:\u003cbr\u003e\u003cstrong\u003eSuper Radio Lists\u003c/strong\u003e - We each come up with a Top 5 or Top 10 list and reveal them to each other. For example - We\u0027ve done Top 5 desert island albums, Top 10 Christmas movies, and Top 5 E3 Predictions.\u003cbr\u003e\u003cstrong\u003eSuper Radio Book Club \u003c/strong\u003e- Once in a while we discuss a graphic novel that we\u0027ve all read over the past month. The audience is encouraged to pick up a copy and join us in the discussion during the live Twitch broadcast.\u003cbr\u003e\u003cstrong\u003eSuper Radio Movie Club \u003c/strong\u003e- Just like the book club, we pick a movie on Netflix to watch and discuss on the show.\u003cbr\u003e\u003cbr\u003eAny pledges we get will go towards hosting costs plus we\u0027d love to advertise the show more so our audience can grow. We believe in our podcast and we know we can have a massive audience each week.\u003cbr\u003e"
