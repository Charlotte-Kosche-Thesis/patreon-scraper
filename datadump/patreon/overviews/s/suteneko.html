    "summary": "\u003cspan style=\"color: #c00000;\"\u003e\u003cstrong\u003eYou happen upon a lone box with a stray cat stirring inside...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m \n\u003cspan style=\"color: rgb(192, 0, 0);\"\u003eMiyeko\u003c/span\u003e\u003cstrong\u003e,\u003c/strong\u003e but you can call me \u003cspan style=\"color: #c00000;\"\u003eMiy\u003c/span\u003e or \u003cspan style=\"color: #c00000;\"\u003eMii\u003c/span\u003e for short.\u00a0\u003cbr\u003e\nI am both an artist and a gamer. I enjoy creating personal illustrations but often do fanart to sell at conventions. On occasion I\u0027ll dabble in other creative projects like messing around in rpgmaker or brainstorming my own manga ideas. In the end I\u0027m just another individual that doesn\u0027t have enough time to spend doing the things they like. \n\u003cbr\u003e\n\u003cbr\u003e\nThe purpose of this Patreon is to help me in my journey to create more illustrations for you to enjoy with your much appreciated support. More illustrations also means more merchandise in which I can stock at conventions and online. You\u0027d also be following me on this journey as I show you all the steps leading up to each finished piece.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tEMAIL |\u00a0\n\t\u003ca href=\"mailto:kurosuteneko@gmail.com\"\u003e\u003cspan style=\"color: #c00000;\"\u003ekurosuteneko@gmail.com\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://suteneko.weebly.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: #c00000;\"\u003eHOME\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/suteraretaneko\" target=\"_blank\"\u003e\u003cspan style=\"color: #c00000;\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/suteraretaneko/\" target=\"_blank\"\u003e\u003cspan style=\"color: #c00000;\"\u003eINSTAGRAM\u003c/span\u003e\u003c/a\u003e |\u00a0\u00
