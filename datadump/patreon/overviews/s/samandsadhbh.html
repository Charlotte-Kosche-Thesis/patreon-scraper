    "summary": "\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eC\u00e9ad m\u00edle f\u00e1ilte!\u00a0 Welcome to our Patreon page.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e We are Sam and Sadhbh and we\u0027re very excited that you are interested in joining our close-knit community on Patreon. To have patrons, to support us both energetically and financially, is a dream come true. We believe in patronage and particularly love the idea of social patronage. \u003cbr\u003e\u003cbr\u003e This is an invitation to you into our creative world. Our page is about living wholeheartedly, its about creativity, about shinning in the face of adversity.\u00a0 It is an act of faith. We don\u0027t know where this adventure will take us or how long we can even sustain it. But we can promise you that if you become a patron of ours you will be inspired and your hearts deeply touched. \u003cbr\u003e\u003cbr\u003eWhen so much has been stripped away from us, including our livelihood, your pledge will give us value and meaning, a chance to be working artists again.\u00a0\u003cbr\u003e\u003cbr\u003eWe value your donation with the utmost reverence and gratitude. Your support gives us the courage and strength to continue on this unknown path. It inspires us. Even\u00a0just a small pledge on your part can collectively change our lives. Your energetic support is the most precious thing to us. This is about grassroots funding. It\u0027s about sustainability and supporting within your means. No stress. Every patron who is supporting us is important to this community, YOU\u0027RE who we are creating for and we are glad you found us here.\u003cbr\u003e\u003cbr\u003eYour pledge can always be change or cancelled at any time.\u003cbr\u003e\u003cbr\u003eLove and blessings.\u003cbr\u003eSadhbh and Sam.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSoundtrack for video. \"Inisfree\". Words W.B. Yeats. Melody Sam Gaine. Singer Rod Fitzgerald. \"There is Only Love \" Concert. Dublin 2017. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE PATREON APP\u003cbr\u003eGetting the most from your patronage. We have found the the Patreon App is the best way to keep up dated with our posts, videos and events. It is free, simple and easy to install.\u003cbr\u003e\u003cimg src=\"http://sadhbhoneill.ie/wp-content/uploads/2018/03/Screen-Shot-2018-03-12-at-06.07.56.png\"\u003e\u003cbr\u003eA NOTE ON CREDIT CARDS.\u003cbr\u003eThere is always a security worry about using credit cards on line. The way to get around this is by using a \"money-card.\" Its like a debit card but it\u0027s not connected to your bank. Its safe. They are available in your local shop, post office and online. PayPal is also a safe option.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne-off Payments.\u003cbr\u003eIt is possible to make a one off payment and be a patron on the site. Please contact me directly. Thanks xs\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA Note on VAT.\u003cbr\u003eStarting in 2015, the EU changed regulations for how VAT is calculated on sales of digital \nservices. It is now determined by the location of the consumer, not the \nlocation of the business. This also applies to independent content \ncreators like the ones on Patreon. Basically it means that the dollar amount you see in the \"Rewards\" is the euro amount that you will pay. This changes depending on currency rate exchange at the time.\u00a0 It is hoping that this EU regulation will be changing this in 2018.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \n\t\t\t\t\t\t\t\t\u003c/strong\u003e\u003ca href=\"http://www.samuelgaine.com/contact/patreon/\"\u003eCLICK HERE to find out more about how PATREON works.\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.sadhbhoneill.ie\"\u003eSadhbh O Neill Website\u003c/a\u003e\u003ca href=\"http://www.samuelgaine.com/\"\u003e\u003cbr\u003e\u003cbr\u003eSam Gaine
