    "published_at": "2017-04-21T04:27:52+00:00",
    "summary": "\u003ch3\u003eHello, Creatures!\u003c/h3\u003eI\u0027m \u003cstrong\u003eSurly Queen\u003c/strong\u003e and I\u0027m here because I draw comics.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://fc07.deviantart.net/fs70/i/2015/009/d/5/patreonbio1_by_surlyqueen-d8d9lp0.jpg\"\u003e\u003cbr\u003eI\u0027ve been writing and drawing \u003cem\u003etwo\u003c/em\u003e comics for over five years. My brain: it \u003cem\u003ecompels\u003c/em\u003e me.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://fc04.deviantart.net/fs71/i/2015/009/6/0/patreonbio2_small__by_surlyqueen-d8d9lwo.jpg\"\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eComics, you say?\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003eYes! Two comics that each update twice a week over at\u00a0\u003ca href=\"http://www.surlyqueen.net/\" rel=\"nofollow\"\u003ewww.surlyqueen.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLife On a Stick\u003c/em\u003e is completely true stories about all the hilarious things that happen in my every day life. Sometimes there are cats.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://orig05.deviantart.net/36d6/f/2017/105/3/a/2015_10_22_loas624_by_surlyqueen-db5z2i5.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://www.surlyqueen.net/loas/files/comics/2013-03-07-Loas350.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn the Couch\u003c/em\u003e is completely true stories about how my imaginary friends became real and moved into my very small apartment. One time the pineapple that lives in the refrigerator grew legs. And this other time the house got infested with unicorns!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://orig05.deviantart.net/6c1d/f/2017/105/1/9/otc603_small__by_surlyqueen-db5yyjv.jpg\"\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig06.deviantart.net/250e/f/2017/105/b/7/otc712_small__by_surlyqueen-db5yyn7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSo, what\u0027s up with Patreon?\u003c/h3\u003ePatreon helps artists get ongoing support from their readers. Rather than fundraising once for one big product, Patreon is for creators to be directly supported for a continuous body of work. Simply put, if you enjoy reading my comics, Patreon gives you an easy way to support me by donating a few dollars each month. Your continued financial support will go a long way to allowing me to focus on making comics full time. Not only will you receive my undying gratitude, you\u0027ll also get to sound cool at fancy dinner parties!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://fc06.deviantart.net/fs71/i/2015/009/2/0/patreonbio3_small__by_surlyqueen-d8d9m1p.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eI heard there were rewards...\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003eAnd you would be right! In return for your donations, not only will you help me continue working on \u003cem\u003eLife On a Stick\u003c/em\u003e and \u003cem\u003eOn the Couch\u003c/em\u003e, you\u0027ll get some rad Patreon-exclusive content. Weekly videos, peeks of never before seen pages of my sketchbook, and more!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://fc04.deviantart.net/fs70/i/2015/009/5/e/patreonbio4_small__by_surlyqueen-d8d9m5s.jpg\"\u003e\u003cbr\u003eEvery little bit helps me make more comics for you, so any amount is appreciated!\u003cbr\u003e"
