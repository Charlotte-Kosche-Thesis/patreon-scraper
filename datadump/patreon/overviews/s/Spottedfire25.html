    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi! My name is Spotty.\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tOver the past 9 years i\u0027ve been making animations and posting art.\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eAnimations and editing take up a lot of time. Between working on commissions and taking care of the things I need to IRL, there\u0027s only so much time I can dedicate to working on these larger projects. With Patreon, I\u0027ll finally be able to sit down and dedicate more time to my projects!\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003ePatreon Benefits\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eFirst off, I don\u0027t want to wall content in behind a paywall. All my work is viewable for free on my Youtube, DeviantART, and Twitter! However, Patreons will get to see WIPs almost as soon as they come in through the bi-weekly WIP compilations. These include:\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eAnimated storyboards/animatics and work-in-progresses.\u003c/li\u003e\t\u003cli\u003eSketches and updates to more polished art.\u003c/li\u003e\t\u003cli\u003eUpcoming ideas for incoming projects.\u003c/li\u003e\u003cli\u003eProject concepts and various tips!\u003c/li\u003e\t\u003cli\u003eNote that the bi-weekly compilations will be released publicly a month after being posted on Patreon!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003ePatreons will also get access to polls and request streams! The polls can vary from opinions on shot composition to what my next project will be, stuff like that. The request streams are done at LEAST twice a month and are announced a week in advance at the latest. The requests themselves will be messy sketches and doodles~\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThank you!\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003eEven if you can\u0027t support on Patreon, watching my videos throughout the years means so much to me. And if you can support, every penny helps! I hope to continue making videos for everyone for a long time.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b2d6/f/2017/179/6/d/pixelbanners_by_spottedfire_cat-dbecs9z.png\"\u003e\u003c/div\u003e"
