tain moods \u0026amp; feelings. been doing it since I could handle the buttons on tape players as a kid.\u003cbr\u003e\u003cbr\u003eI have even collaborated with a number of musicians on pieces, using my voice and/or using my words for spoken word over their pieces. \u003cbr\u003e\u003cstrong\u003eExample:\u003c/strong\u003e \u00a0\u003ca href=\"https://soundcloud.com/deathboy/the-first-of-march?in=deathboy/sets/bitscapes\" target=\"_blank\"\u003eDeathboy - The First of March\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI can not emphasize enough my love for music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/OZL-XhQXFsA6-L7BEhBn16oH3eJgOIhvW9lIyT3030zOc_q1dOI79dsqAAsTiysgIO9k98qeLatlECcZs6qLhjMXD6qLoZZv6uAHArjweWaJqzN43X7YnRtjW-B-0OhVceFRpFyu4veKSQFK5ty2YfNjdEbMjpMVn0gWukWDCvH7psqZToLDUtXNH3b3vUNdB949eQuZiOXyKPL6ipLHmUHA5FXu2LuucuzIE6zCbNSA22oVREsO64fZJ2kvWNJu37Iq598Lgl_0Obv01XL1aEGxLFc20leGGuBzDCLIbaNn0T1snDy5GgQSasF2oxdaUACN2ZRAeqbeQWKGI7kMjcZ6gHJvtQxtkQlrwXWsozihoXrGv5eO7Q_vm3uXG6T4S0dv1cVUIs91CGbt2NTTxXB-dq0ZDvh4GOxtweONMuHNC3M3_1m2a9YQCiMEJTSRBcQBKfFmzt_DN-IsPCsdApjW37lxpiQc5f7y6dqEWrmmAhZxxbKNJSHfuyofhtoiSVwzmw4HVCKG28ZbEfb6OWyYoFdh6B52YeHjL2fjwvkcWVK7N4mKdgUEeCvimCaKMnHua8wE3j2ZBQ2oC3F_ag8RpzuM7ujUQZgjpTsKaw=w1267-h950-no\" style=\"width: 253px;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/QSLAjnIeB-ivexVPh2qNVJqeVDCB36rNHD8GCSqixL7l2iruWWbHoANqvHbsWl1nsRox1zEHiMdBmJxc-cQgLp0eZaC7oDWODp-g7gn-w06TekhX8385UwP_uPlLyicEEyDEmKRoFXtH9lo1My-6wc7mRpJ4iJNvU4vtnEGIGcSzBhCg9No9B1T--pwir9kWUMx3o8R3XQT0PPdOSStjH6I4JLczCQ69iB6lx-ums0BxwIJ2TR_DvA4vGfuWat3Sw0KKXAcv-nt7Y9LLKCWg7Y3ws5XfH6P-MSrEJF1X2vMU3ne9YsQvXKVV_zwW7tXureOq3c2E6g_0nDpBpoKs9AJAcYQxGlQS8x2ul27hHDP72C-XxblIST8KCvT5RsLRnPcvSHSy4eS1kIGqdmU2HmzQuo478h7zxw-qNd6gBO82TR06un_ARlZ8tBx-2JceUW1PQ6zpktpt0FS4msxl8nr9yT41rBCGFQnxejRzpXf8LyJmI7c5SW2v40vnIkwxpD9m6TrRKA8TYudTNl_4q7OUeIvbRgDk9vJ8cxGedaLvmWG2DeNXxZr5o7t0hvhjUFid5SkgUo6drSqu9nQlWeVW5ANGWH_TcY4m5EjgBw=w1267-h950-no\" style=\"width: 253px;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/CtFnWHYN7n5wDjgyqiRuq7kpXQu-H2mfoO7v9TJ9troMxlbyF4Hq02YXwFyH14-zQr6W2xcamx6rTuJdy_50CIXq7m3dujY-GvwxnD8Kj9qB54J0GuRQ2QRltcyDkmQzBicTrZuO3vxPxY-FRHqZGmMxcZqnLv22Ssh0MM1gQ0D0h0jZVkLxT2sFeeHVcbHlhwW0LjpI4S5fMtHoOLp3iPk9HyKfbPeUdqZlAukUEliOynJG-yLdZmLlrwcMk9O-FqC05a72U_3gRz6_DSFzn_sHypUB5GXlrUHD2aWpyrInBRcM7IFkoVP5WOtPx2zsuQD_gqC8cz6lVucEnpoXASzRzxUXDDWFrf_JnBWi12vpVRGiHOVRFhbXy3Jr8HPJBwv3-tvSeJ3QQWTTw7jjMqRR6fuInvks809AWO2-8AGibMemf83gE-ZYkN1_G8pN5hNmBL5ID2kKOwVDIf4H_oMkxMsm45j8rVCKvwtSMqkqCBQhjtYkIaBZt8g6XktnrGG1dWvHNzrfVnPUUrA-rGRACm6IOAG5Y6y2lNyQeRIpalojLfIB3IQ8Pkih2SMER3BmmVn-xY2n-TXvql8Vx6NaXLG1Gh5Do4M2xmPOlQ=w1794-h950-no\" style=\"width: 346px;\"\u003e\u003cbr\u003e\u003c/div\u003eI really am horrible at trying to sell myself. If I was better at it I would be rich. I swear I am really interesting, funny, and ethereal. Since I am horrible at selling myself I asked some friends to describe me and here are their offerings:\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\"Whatever the medium Sohma is working in, be it canvas, video or an online world, she doesn\u2019t create just \u201cart\u201d.  Sohma creates an environment.  An immersive experience so rich it\u2019s like living inside a dream- a dream you want keep exploring and never wake from\u2026\"\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0- as written by artist \u0026amp; fashion designer\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/lorigami/\" target=\"_blank\"\u003e\u003cstrong\u003eLorigami\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"I am an alien lost on your beautiful, barbaric, heartbreaking world. I have had the great fortune of seeing the best your people have to offer strangers, and I have taken it into my being to project outward into my artistic endeavors. Please accept these, my offerings, as a visitor bearing gifts to your world and species.\" \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - as written by \u003cstrong\u003eAdrien Other \u003c/strong\u003ewho has commissioned\u00a0many of my works\u003cbr\u003e\u003cbr\u003e\"The Rosalie I know is too creative for just one world. She is always seven steps ahead of herself in any dance we chance to see. Please situate yourself within her orbit.\"\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 - as written by\u00a0\u003ca href=\"http://mocaga.org/programs/working-artist-project/e-k-huckaby/\" target=\"_blank\"\u003e\u003cstrong\u003eE.K. Huckaby\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e\u00a0award winning painter\u003cbr\u003e\u003cbr\u003e\"I\u0027ve followed Sohma\u0027s work for over 15 years, and I\u0027ve done so because of her unique expressiveness and creativity in a wide range of media, for a wide range of themes and meanings. There is a rhythm and melody to her work, from the written to paint to the digital which I\u0027d describe as almost otherworldly, but every jot and tittle! is grounded in experienced reality. I enjoy every new angle I see in what she brings into the world, even things she\u0027s seen before, and have had conversations with her ideas that brightened my mind even when she wasn\u0027t directly involved after the fact.\"\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0- as written by \u003cstrong\u003eScott McDaniel,\u003c/strong\u003e\u00a0designerdeist \u0026amp; old friend\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\"The hands of an ancient, an old soul, crafting the vision of ages to adorn your own personal fairy tale...\"\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - as written by \u003cstrong\u003eNikola Tharn,\u003c/strong\u003e friend and fan\u003cbr\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\"Rosalie\u0027s art has a depth and breadth that encompass love, loss, life, and death - a whole gamut of emotions that all circle back to a sense of hope and forward movement. \n\nEach piece fits perfectly in my life\u0027s timeline and will forever treasured for what they mean and who created them.\"\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0- as written by \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eEmily Singletary,\u003c/strong\u003e Owner of a number of peices of my art\u003c/blockquote\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
