    "summary": "Hallo liebe H\u00f6rerinnen und H\u00f6rer!\u003cbr\u003eGemeinsam mit euch wollen mein Team und ich \u00fcber Patreon ein ganz spezielles Projekt auf die Beine stellen: \"die LARP Chroniken\".\u003cbr\u003e\u003cbr\u003e\u00dcBER DAS THEMA\u003cbr\u003eLARP (Live Action Role Play) ist inzwischen seit 6 Jahren mein geliebter Urlaub. In dieser Zeit durfte ich viele spannende und auch witzige Dinge erleben, w\u00e4hrend ich in der intensivsten Form des Rollenspiels hautnah in wundersame Welten eingetaucht bin.\u00a0\u003cbr\u003eDoch- obwohl sich immer mehr Content mit diesem tollen Hobby besch\u00e4ftigt- fehlte mir pers\u00f6nlich bisher immer eine ECHTE Geschichte; eine Erz\u00e4hlung, die mein geliebtes LARP sowohl realistisch als auch w\u00fcrdig darstellt (und weder l\u00e4cherlich (wie der Film \"Vorbilder\") noch \u00fcberdramatisch (wie \"The wild hunt\")); Denn LARPer sind bei Weitem weder stupide Nerds ohne jegliche Sozialkompetenz, noch kaputte Psychopathen, die ihrem traurigen Leben entfliehen. ;)\u003cbr\u003e\u003cbr\u003eIn dieses H\u00f6rspielprojekt flie\u00dfen viele autobiographische Erfahrungen ein und auch der Hauptcharakter Melanie ist ganz absichtlich stark an mir selbst orientiert, denn die Geschichte soll kein Blick auf LARP hinab werfen- sondern sich mitten darin tummeln.\u003cbr\u003eUnd so will ich einen realistischen, mitrei\u00dfenden Roman \u00fcber das sch\u00f6nste Hobby der Welt erschaffen, den ihr mit euren Ohren bei uns genie\u00dfen k\u00f6nnt.\u00a0\u003cbr\u003e\u003cbr\u003e\u00dcBER UNS\u003cbr\u003eSeit 2013 produzieren wir nun bereits H\u00f6rspiele verschiedener Art und haben \u00fcber die Jahre viel wertvolle Erfahrung gesammelt. Begonnen haben wir ganz klein, mit einem Headset und einem ein-Frau-Team, das inzwischen nicht nur in Ausstattung, sondern auch als Team gewachsen ist. Wir haben, neben einer ganzen Menge Sprechern, den eifrigen Sound Production-Studenten Nico, der die Aufnahmen schneidet und in Form bringt, und f\u00fcr unser Lektorat Philip, der auf Fehlersuche in den Skripten geht.\u003cbr\u003e\u003cbr\u003eINHALTSANGABE\u003cbr\u003eIn diesem H\u00f6rspiel erz\u00e4hlt Melanie, eine junge, aber erfahrene LARPerin, ihrer kleinen Tochter Geschichten von einer LARP-Convention namens \"Die Kristallkriege\", welche sie besuchte, als sie im dritten Monat schwanger war. \u00a0\u00a0"
