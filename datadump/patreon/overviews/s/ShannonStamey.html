    "summary": "I\u0027m a self-taught, traditional illustrator from (very rural) Western North Carolina possessed by the ghosts of Maxfield Parrish, Winsor McKay, Arthur Rackham and Edmund Dulac, Bernie Wrightson, Toulouse-Lautrec, Mead Schaeffer, Edward Gorey and others. \u00a0I have works in the private collections of powerhouse writer/cartoonist Jeff Lemire, writer/director/Batman enthusiast Kevin Smith and writer/director Guillermo del Toro. \u00a0I try to create works that look much older than they are. \u00a0Like they\u0027ve been rained on. \u00a0Things, even my takes on modern characters, that appear to have come from the distant past. I love weathering and distressing paper and wood; making illustrations you want to touch as much as you\u0027d want to look at them. \u00a0I don\u0027t have a set \u0027style\u0027 because my influences are from all over, so you can expect things to change from piece-to-piece, but hopefully still seeing my own personal take on it all."

     "description": "I recently finished a very special private commission that will be published as a pin-up in Dark Horse Comics\u0027 Black Hammer; of which, my fandom cannot be measured. \u00a0It was an ensemble piece of the characters of the book. \u00a0Now, I want to create individual paintings for the characters, done as vintage pulp magazine covers. \u00a0The first character I\u0027m taking on (my personal favorite) is Colonel Weird. \u00a0As with most of my works, I\u0027ll post regular updates on the creation of the art. \u00a0From notes and preliminary sketches and short videos of the work in progress, detailed explanations on my persona process, to the playlist I make for each individual painting, to allow you all to be a part of the journey of the illustration from the very embryonic stages to completion. \u00a0",
