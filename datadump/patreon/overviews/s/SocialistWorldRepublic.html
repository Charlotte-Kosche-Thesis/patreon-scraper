    "summary": "First of all, \u003cstrong\u003ethank you\u003c/strong\u003e for\nvisiting, whether you are a supporter or not. \u003cbr\u003e\u003cbr\u003e\n\nI am like you, I want to live in a world without oppression and without\nexploitation. I want to live in a world that guarantees the best health care\nand best education to everyone, a world that guarantees a safe job, a nice home\nand a decent living standard to all of us. In a world where we all live free\nand have equal rights and opportunities. This world is possible and slowly we\nare shifting our world in the right (or should I say left) direction. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nMY GOAL\u003c/strong\u003e\u003cbr\u003e\n\nI am ComradeRed2020, the animator of the Socialist World Republic and\nother socialist animations and videos. My goal is simple, yet the road to\nvictory is long and tedious: By making socialist themed videos I raise\nawareness about socialism and socialist values such as equality, solidarity and\npeace, and also motivate social-democrats, socialists, communists and\nanarchists to become more active in what they believe in.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnother part of this goal is to raise awareness about dogma and the\nabuse of power so that even more socialists and communists of tomorrow become\ncritical thinkers who don\u2019t get fooled by bad leaders and dogmatic thinking.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nWE CAN BUILD A BETTER TOMORROW - TOGETHER\u003c/strong\u003e\u003cbr\u003e\n\nLike you, when I die, I want to die with the knowledge that I have\nhelped to improve this world.\u003cbr\u003e\n\nAlone we are powerless, but together we can shape this world and with\nyour help we will move towards our common goal faster. Thank you!\u003cbr\u003e"
