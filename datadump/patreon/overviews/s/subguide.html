    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/P5G4ivi7sVA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi, I\u0027m lunaKM and since 2009 I\u0027ve written about BDSM and D/s relationships on a blog called Submissive Guide. I have a passion for helping novice submissives find their personal path to submission and connecting intimately with those voices everyone hears; self-doubt, nervousness, uncertainty, caution. I write to bring common sense back to the world of kink. I write to give your new lifestyle or sexual preferences a voice.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrom Online, Long-Distance and Casual to Real-Life, Full-time Submission and Finally Slavery\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been through it all and can give a submissive valid insight on all facets of exploration. I started as an online submissive, lived a long-distance (across oceans) service relationship and even played casually for a while as a bottom. I moved to live-in submission where we tried part-time, just in the bedroom and finally settled on full-time D/s dynamic for many years. Now I\u2019m a 24/7 slave and fully immersed in the M/s lifestyle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat My \"Work Day\" Looks Like\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery day I spend writing posts for the site, developing readers\u0027 guides, and responding to your emails. What time I have left I read books for review, research topics for more articles, participate on\u00a0\u003ca href=\"http://fetlife.com/lunakm\" rel=\"nofollow\"\u003eFetLife\u003c/a\u003e in groups where novice submissives tend to gather and nurture connections on social networks like\u00a0\u003ca href=\"http://www.twitter.com/subguide/\" rel=\"nofollow\"\u003eTwitter\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://subguide.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e. It isn\u0027t a full-time job; it\u0027s a lifetime\u0027s passion.\u003cbr\u003e\u003cbr\u003eI don\u0027t hold regular hours, I don\u0027t get paid a regular wage. But I labor hard to make sure that the questions you have get answers. Submission isn\u0027t a one-size-fits-all t-shirt. It\u0027s a unique and individual way to live. I strive to help all of you learn what that looks like and then how to join what information that is available online and in books so that it works for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Make a Difference\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you become my patron I will use your monthly pledge to develop more free e-guides and resources, blog content and more frequent video posts. I\u0027ve also begun the planning stages for a physical book, a podcast and an Education Center for community and further personal development. Part of your support will go towards making sure the site runs at peak performance, pay for new graphics and develop a better site. What\u0027s left will help me pay my day to day expenses and perhaps I can draw a wage from my passion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eIn the long run I\u0027d like to meet you!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027ll start a savings account once I reach that key milestone and the money will go towards attending regional and national kink conventions where I can host meetups, forums and present on the topics of submission and service from my experience. Help me get there!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve \u003cstrong\u003eever wanted to support Submissive Guide\u003c/strong\u003e and asked yourself, \"how else can I show that this community deserves a hand up\", then becoming my patron is the answer for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cstrong\u003eNO - Pay in any currency!\u003c/strong\u003e As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much content will I get? \u003c/strong\u003eI\u00a0release more than 4 posts a week, as well as a few newsletters and video posts every month on the website. For additional Patron-only content, check your pledge level!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future?\u003c/strong\u003e As soon as you don\u0027t find the content valuable enough, go ahead and cancel your donation.\u003cbr\u003e\u003cbr\u003e"
