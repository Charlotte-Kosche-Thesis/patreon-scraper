    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ouDyIwl11co\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-04-22T09:43:13+00:00",
    "summary": "All our content will be free on YouTube. Just saying. This is completely voluntary.\u003cbr\u003e\u003cbr\u003e\n\nWe are South Africans, that will sail around the world on\nour 45\u2019 Leopard Catamaran, Sisu, sharing the adventure with extraordinary\npeople we will pick up along the way. Starting by leaving the rat race, quitting\nour good jobs, and selling everything, we will zig-zag around the world, going\nagainst the trend, travelling from pole to pole. Follow us as this story\nunfolds! This is a sea-life adventure captained by a couple of nomads who have\nbuilt their lives on doing what inspires them in the moment. Join us and see\nhow we break free of the traditional lifestyle, and create a sustainable life\ncruising around the world, creating videos of our journey, adventures, life on\nboard, and lessons learned along the way. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAt the same time, we\u0027re learning everything we can about sailing,\nand we\u0027d like to share it with you, making you part of the entire process and\nalso enabling you to learn from our mistakes. Currently we are doing a lot (and\nI mean A LOT), of research, learning, setting up a rhythm to post this content\nonce a week. Content will cover all aspects of the entire process up until the\nfinal glorious moment when we set sail on our journey, bringing you amazing\nfootage. Please also share any thoughts or ideas so that we can share them with\nthe world. should you feel we did contribute to the body of knowledge, or\nentertained you, or you just like us, and you want to reward us, then this is\nthe platform to do so. We will use the money to provide you good reviews on restaurants\nwe find off the beaten t(r)ack on our journey!\u003cbr\u003e\n\n\u003cbr\u003e\n\nOne Life! Live Sail It!\u003cbr\u003e\u003cbr\u003eFollow our journey \u003ca href=\"https://www.youtube.com/c/SailingSisu\" target=\"_blank\"\u003eYouTube.com/c/SailingSisu\u003c/a\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003e\u003cem\u003eSisu\u003c/em\u003e\u003c/strong\u003e (a\nFinnish concept) is a grim, gritty, white-knuckle form of courage that is\ntypically presented in situations where success is against the odds. It\nexpresses itself in acting against the odds and displaying courage and\nresoluteness in the face of adversity, in other words, deciding on a course of\naction and then sticking to that decision even despite repeated failures.\u003cbr\u003e\u003cbr\u003e\n\nAll our videos on YouTube and content on Sailing Sisu Blog\nwill be free (except for some treasure hunts tips ?).\nYes, free. We do not rely now or in the future, on any public contributions. We\nhad a good run in life, from a poor bare feet school boy to 8 years successful Managing\nDirector to 14 years working for the United Nations in 24 post-conflict or\ndeveloping countries contributing to and implementing democratic election systems\n(earning at the same time 2 x BSc, 1 x MSc, 2 x PhD in Computer Sciences,\nManagement and Information Systems) to a bare foot sailor boy. However, should\nyou feel we did contribute to the body of knowledge, or entertained you, or you\njust like us, and you want to reward us, then this is the platform to do so. We\nwill use the money to provide you good reviews on restaurants we find off the\nbeaten t(r)ack on our journey!\u003cbr\u003e\u003cbr\u003e\n\nOne Life! Live Sail It!\u003cbr\u003e\u003cbr\u003eMore information on Sailing Sisu Blog: \u003ca href=\"https://www.sailingsisu.blog/\"\u003esailingsisu.blog\u003c/a\u003e\u003cbr\u003e\n\nReal-time social activities on Facebook: \u003ca href=\"http://www.facebook.com/SailingSisu\"\u003efacebook.com/SailingSisu\u003c/a\u003e\u003cbr\u003e\n\nKoowl photos on Instagram Instagram: \u003ca href=\"https://www.instagram.com/sailingsisu\"\u003einstagram.com/SailingSisu\u003c/a\u003e\u003cbr\u003e\n\nTwitter: \u003ca href=\"https://twitter.com/SailingSisu\"\u003e@SailingSisu\u003c/a\u003e.\u003cbr\u003e
