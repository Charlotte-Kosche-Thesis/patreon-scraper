    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://www.muyansuites.com/images/about-icon.gif\" style=\"width: 105px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\tWelcome!! We are happy you have come to visit Seven Eyes\u0027 patreon page. A little about us, if you don\u0027t know us already. We are Tanya Wells and\u00a0Paulo Vin\u00edcius from the Seven Eyes collective (we prefer to call ourselves a collective rather than a band because we are always collaborating with different and alternating artists who partake in our musical journey). In our music, you\u0027ll hear influences of folk, jazz, brazilian, hindustani and western classical music.\u00a0We travel extensively performing our own compositions and popular songs from around the world which brings together our diverse musical influences with an aim to creatively explore a confluence of cultures and languages.\u003cbr\u003e\u003cbr\u003eOur sound is best described as \u2018a gentle weave of traditions\u2019 \u2013 Creative India Magazine.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWe hope you are able to join our Patreon family. Your donations help us generate more video material and explore more music from around the world which we will perform for you on this platform. \u003cbr\u003e\u003cbr\u003eListen to our music here:\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://play.spotify.com/album/2exhO6U7ckZPkuE7b8hgnO?play=true\u0026amp;utm_source=open.spotify.com\u0026amp;utm_medium=open\" target=\"_blank\"\u003eSpotify\u003c/a\u003e |\u003ca href=\"https://itunes.apple.com/gb/album/the-seed/id1200631175?app=music\u0026amp;ign-mpt=uo%3D4\" target=\"_blank\"\u003e iTunes\u003c/a\u003e | \u003ca href=\"https://play.google.com/store/music/album?id=Bomdke3q7it5dt7gkpvacm2clwy\" target=\"_blank\"\u003eGoogle Play\u003c/a\u003e | \u003ca href=\"https://seveneyesofficial.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/seveneyes\" target=\"_blank\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/seveneyesofficial\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eHOW OUR PATREON PAGE WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tWe intend to\u00a0post a new video every other week to the best of our ability in terms of musical production and high definition visuals. Please consider supporting a dollar (or more!) per music video that we upload to YouTube - If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 video/month during the signup process.\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/seveneyesofficialcom.files.wordpress.com/2016/05/mg_7614.jpg\" style=\"width: 348px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eREWARDS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSeven Eyes\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSocial\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://d30y9cdsu7xlg0.cloudfront.net/png/24974-200.png\" style=\"width: 89px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e$1 or more per video\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003cdiv\u003e\n\t\tBecome a friend of Seven Eyes\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eOur undying gratitude for your support!\u003c/li\u003e\n\t\t\t\u003cli\u003eWe will follow your social media on Twitter and Instagram\u003c/li\u003e\n\t\t\t\u003cli\u003eWe will give you a hug if we see you in public (if appropriate)\u003c/li\u003e\n\t\t\t\u003cli\u003eReceive access to our past, present and future videos\u003c/li\u003e\u003c/ul\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/bePatron?c=974896\u0026amp;rid=1798457\"\u003e\u003c/a\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cstrong\u003eSeven Eyes\u0027 post card\u003cbr\u003e\n\t\t\t\u003cimg src=\"https://d30y9cdsu7xlg0.cloudfront.net/png/110776-200.png\" style=\"width: 99px;\"\u003e\u003cbr\u003e\n\t\t\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$5 or more per video\u003c/span\u003e\u003cbr\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eAt any time you will be receiving a personal Seven Eyes\u0027 post card from anywhere in the world\u003c/li\u003e\n\t\t\t\t\u003cli\u003eGet a Free Version of Blue in The Flame or one of your favourite songs (released on our page)\u003c/li\u003e\n\t\t\t\t\u003cli\u003ePlus all previous rewards\u003c/li\u003e\u003c/ul\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003eYour Wish (limited quantity)\u003cbr\u003e\n\t\t\t\u003cimg src=\"https://d30y9cdsu7xlg0.cloudfront.net/png/78838-200.png\" style=\"width: 117px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$15 or more per video\u003c/span\u003e\u003cbr\u003e\n\t\t\tYOU have a say as to what we create!\u003cbr\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003eWe will record a video of your request including lessons, any subject (about our art) or a song you would like to hear done in a Seven Eyes arrangeme trong\u003e\u003cbr\u003eThe Jam and Lessons\u00a0\u003cstrong\u003e\u003cstrong\u003e(limited quantity)\u003cbr\u003e\n\t\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/pixel-perfect-at-24px-volume-2/24/2009-512.png\" style=\"width: 110px;\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$100 or more per video\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eYou will receive private (twice a month) guitar or singing lesson with either Tanya and Paulo or both! \u003c/li\u003e\n\t\t\u003cli\u003eA jam to workshop your ideas in order to write your own song once a year (this can take place in Switzerland, UK or Brazil).\u003c/li\u003e\n\t\t\u003cli\u003ePlus all previous rewards\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe Home Concert\u00a0\u003cstrong\u003e\u003cstrong\u003e(limited quantity)\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e$300 or more per video\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn3.iconfinder.com/data/icons/buildings-places/512/Concert-512.png\" style=\"width: 114px;\"\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eYou will receive all the previous rewards plus a live concert at your own home or your chosen venue! \u003c/li\u003e\n\t\u003c/ul\u003e\n\tInvite your friends and family to enjoy an evening of Tanya and Paulo playing songs from the album plus the song requests! \u003cbr\u003e\n\tPs. If you live out of the European Continent please consider the cost for travel and accommodation.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "The band Seven Eyes was formed in 2015 by classically trained guitarist Paulo Vin\u00edcius from Brazil and UK based vocalist, Tanya Wells who specialises in folk, jazz and Hindustani classical vocal techniques.\u003cbr\u003eSeven Eyes compose songs that bring together their diverse musical influences with an aim to creatively explore a confluence of cultures and languages.\u003cbr\u003eTheir debut album, The Seed has been enthusiastically received by live audiences in the UK, Europe, North America and Brazil. The band\u2019s sound is best described as \u2018a gentle weave of traditions\u2019 \u2013 Creative India Magazine.\u003cbr\u003eSeven Eyes were recently invited to perform at the United Nations in New York for International Yoga Day of which can be viewed on this \u003ca href=\"https://www.youtube.com/watch?v=Pl7DKwzcL0M\"\u003eLINK\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u201cThis album isn\u2019t about just making things that sound cool and new. Both artists have a long, invested and humble relationship with the traditions which they draw on. The combination of cultures is anything but a clash: it\u2019s harmony, it\u2019s creation and it\u2019s beautiful.\u201d \u2013 IndieBerlin Review",
