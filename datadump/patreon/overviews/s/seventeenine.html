    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u003cbr\u003e\u041c\u044b - \u003cstrong\u003e\u041c\u0430\u0440\u0438\u043d\u0430 \u003c/strong\u003e\u0438\u003cstrong\u003e \u041d\u0430\u0441\u0442\u044f\u003c/strong\u003e, \u043f\u0430\u0440\u0430 \u043d\u0430 Youtube, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u043e \u0441\u0432\u043e\u0435\u0439 \u043f\u043e\u0432\u0441\u0435\u0434\u043d\u0435\u0432\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438, \u0438\u043d\u043e\u0433\u0434\u0430 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0435\u0442 \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435 \u0440\u043e\u043b\u0438\u043a\u0438 \u043e\u0431 \u043e\u0434\u043d\u043e\u043f\u043e\u043b\u044b\u0445 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u0445, \u0438\u043d\u043e\u0433\u0434\u0430 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u0435, \u0433\u0434\u0435 \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0441\u043c\u0435\u044f\u0442\u044c\u0441\u044f )\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u041d\u0435\u043c\u043d\u043e\u0433\u043e \u043e \u043d\u0430\u0441:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u0432\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u0441 \u003cstrong\u003e17 \u0441\u0435\u043d\u0442\u044f\u0431\u0440\u044f 2015 \u0433\u043e\u0434\u0430\u003c/strong\u003e, \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430 - \u0434\u0430\u0442\u0430 \u043d\u0430\u0448\u0435\u0433\u043e \u0437\u043d\u0430\u043a\u043e\u043c\u0441\u0442\u0432\u0430\u00a0\u003c/li\u003e\u003cli\u003e\u041c\u0430\u0440\u0438\u043d\u0435 - \u003cstrong\u003e22\u003c/strong\u003e \u0433\u043e\u0434\u0430, \u041d\u0430\u0441\u0442\u0435 - \u003cstrong\u003e20 \u003c/strong\u003e\u043b\u0435\u0442\u00a0\u003c/li\u003e\u003cli\u003e\u0436\u0438\u0432\u0435\u043c \u043c\u044b \u0432 \u003cstrong\u003e\u041c\u043e\u0441\u043a\u0432\u0435\u003c/strong\u003e, \u0441\u044a\u0435\u0445\u0430\u043b\u0438\u0441\u044c \u0432 \u003cstrong\u003e2016 \u003c/strong\u003e\u0433\u043e\u0434\u0443\u003c/li\u003e\u003cli\u003e\u043d\u0430 \u003cstrong\u003eYoutube \u003c/strong\u003e\u043c\u044b \u0441\u043e 2 \u0444\u0435\u0432\u0440\u0430\u043b\u044f 2016 \u0433\u043e\u0434\u0430 )\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u043c\u044b \u0437\u0434\u0435\u0441\u044c?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430, \u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u0430\u044f - \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043b\u0438\u0448\u043d\u0435\u0439. \u0412\u0441\u0435, \u0447\u0442\u043e \u0437\u0434\u0435\u0441\u044c \u0431\u0443\u0434\u0435\u0442 \u003cstrong\u003e\u0441\u043e\u0431\u0440\u0430\u043d\u043e \u003c/strong\u003e\u0441 \u0412\u0430\u0448\u0435\u0439 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043d\u0430 \u003cstrong\u003e\u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u003c/strong\u003e\u043d\u0430\u0448\u0438\u0445 \u0432\u0438\u0434\u0435\u043e \u0438 \u003cstrong\u003e\u0443\u0447\u0430\u0449\u0435\u043d\u0438\u0435 \u003c/strong\u003e\u0438\u0445 \u0432\u044b\u043f\u0443\u0441\u043a\u0430, \u0442\u043e \u0435\u0441\u0442\u044c - \u043f\u043e\u043a\u0443\u043f\u043a\u0430 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f, \u043e\u0441\u0432\u043e\u0431\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043e\u0442 \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u0441\u044a\u0435\u043c\u043e\u043a \u0438 \u0434\u0440.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u0427\u0442\u043e \u044d\u0442\u043e \u0438 \u043a\u0430\u043a?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u0412\u044b \u043e\u0444\u043e\u0440\u043c\u043b\u044f\u0435\u0442\u0435 \u003cstrong\u003e\u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u003c/strong\u003e\u043d\u0430 \u043d\u0430\u0448 \u043f\u0430\u0442\u0440\u0435\u043e\u043d, \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u003cstrong\u003e\u0441\u0443\u043c\u043c\u0443\u003c/strong\u003e, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0445\u043e\u0442\u0435\u043b\u0438/\u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043d\u0430\u043c \u0440\u0430\u0437 \u0432 \u043c\u0435\u0441\u044f\u0446 \u0438 \u0432\u0437\u0430\u043c\u0435\u043d \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u043f\u0440\u0438\u043a\u043e\u043b\u044c\u043d\u044b\u0435 \u0448\u0442\u0443\u043a\u0438 \u043e\u0442 \u043d\u0430\u0441, \u043e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0431\u0443\u0434\u0435\u0442 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e \u043f\u043e\u0434 \u043a\u0430\u0436\u0434\u044b\u043c \u0434\u043e\u043d\u0430\u0442\u043e\u043c )\u00a0\u003cbr\u003e\u0422\u0430\u043a\u0436\u0435, \u0412\u044b \u0432\u0441\u0435\u0433\u0434\u0430 \u043c\u043e\u0436\u0435\u0442\u0435 \u003cstrong\u003e\u043e\u0442\u0
