    "summary": "I\u0027ve always wanted to create garments that help people express the truest version of themselves. All day, every day, I think of the best possible ways to create these items and how to improve my craft. The only reason I\u0027ve made it this far is because of the love and support of my clients and fan-base believing in my values. I\u0027m so excited for the opportunity to reach even more beautiful warriors!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://samantharei.com/wp-content/uploads/2016/04/look-book-small-600x450.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI will continue creating beautiful garments for the masses, now with your help! This also gives me the opportunity to give you things outside of wearables, such as behind the scenes prep, what it\u0027s like at fashion shows, sketches (which I almost never post publicly) and tutorials.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u0026lt;center\u0026gt;\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/160422422\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u0026lt;/center\u0026gt;\n\u003cbr\u003eMy patron only feed will include teasers and blogs about my process. Higher levels will get neat things like fabric swatches from collections I\u0027m working on and special collectibles.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://samantharei.com/wp-content/uploads/2015/11/Samantha_Rei_Apatico_Look_Book_Alex_Butterfield_ss2016_Fashion_4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eProjects I have coming up are:\u003cbr\u003e\u003ca href=\"https://m.facebook.com/story.php?story_fbid=10154955938997051\u0026amp;id=91059552050\" rel=\"nofollow\"\u003eBuilding my new studio!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e I had to leave my studio very suddenly due to the owner of my building contributing to David Duke. After finding out that I was paying rent to someone who was then using money to support someone who doesn\u0027t think I or people who look like me deserve rights, I made the decision to move my operation.\u003cbr\u003e\u003cbr\u003eThe sooner I get the renovations done, the sooner I can get back up and running.\u003cbr\u003e\u003cbr\u003e\n\tThanks to everyone who has believed in me thus far and welcome to those of you who are discovering something new through this platform!\u003cbr\u003e\n\u003cbr\u003e\n\txoxox,\u003cbr\u003e\n\u003cbr\u003e\n\t-Samantha\n\u003c/div\u003e\n\u003cbr\u003e"

     "about": "\u003cstrong\u003e|| Biography ||\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSamantha R. Crossland began her fashion design career with her label \u201cBlasphemina\u2019s Closet\u201d in 2000. After closing \u201cBlasphemina\u2019s Closet\u201d in September of 2013, she started anew with her new eponymous label \u201cSamantha Rei\u201d. \u201cSamantha Rei\u201d embodies the sweetness, femininity and attention to detail that has come to be expected from the designer.\u003cbr\u003e\u003cbr\u003eSamantha Rei draws her inspiration from such illustrators as Chris Riddell, Brom, Tony DiTerlizzi, Brett Helquist and Mihara Mitsukazu as well as stories like Alice in Wonderland and Snow White. Her hero Alexander McQueen along with designers Vivienne Westwood, Hirooka Naoto, John Galliano, and Anna Sui have all influenced her style.\u003cbr\u003e\u003cbr\u003eIn 1998, Samantha began attending the Perpich Center for Arts Education in Golden Valley, Minnesota, choosing to hone her skills as an illustrator and painter so she could pursue comic book art. After graduating in 1999, she spent some time at the College of Visual Arts (CoVA) in Saint Paul to major in illustration before continuing her education at the Minneapolis Community and Technical College for Apparel Technologies. She\u2019s been featured in \u003ca href=\"http://www.huffingtonpost.com/sydney-latimer/inside-the-whimsical-worl_b_8137506.html\"\u003eHuffington Post\u003c/a\u003e, Shojo Beat, the American Gothic and Lolita Bible, Gothic Beauty, and was named one of 2014 City Pages \u201c\u003ca href=\"http://www.citypages.com/arts/artists-of-the-year-the-best-visual-artists-performers-and-more-from-2014-6582099\"\u003eArtists of the Year\u003c/a\u003e.\u201d In 2015 she authored and illustrated a how-to book on subculture fashion design called \u003ca href=\"http://www.quartoknows.com/books/9781600584985/Steampunk-and-Cosplay-Fashion-Design-and-Illustration.html\"\u003eSteampunk and Cosplay Fashion Design and Illustration\u003c/a\u003e. Samantha was a contestant on season 16 of \u003ca href=\"http://www.mylifetime.com/shows/project-runway/cast/samantha-rei\"\u003eLifetime\u2019s Project Runway\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSamantha strives to help women feel confident, strong and comfortable in their own skin. She believes they can all be beautiful warriors.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/14P4iMf6UY8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VFA-G2myC7Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://player.vimeo.com/video/160422422\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3KZkD7SRS2k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
