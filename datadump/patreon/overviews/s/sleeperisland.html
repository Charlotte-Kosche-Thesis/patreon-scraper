    "summary": "The Expedition to Sleeper Island is a giant West Marches D\u0026amp;D 5e roleplaying game with an amazing community.\u00a0 \u00a0It is set on the continent of Katashaka far to the southwest of Faerun in the Forgotten Realms.\u00a0 \u00a0Our goal is to provide a place for people with busy lives to have an outlet for their roleplaying where they can play when they have the time, however irregular their schedule may be.\u00a0 \u00a0Sometimes real life gets in the way of being able to make a regularly scheduled session each week - on Sleeper Island you can play when the time suits you and still be part of a huge story, or a small story, or just tag along for the combat.\u00a0 \u00a0It\u0027s about how you want to play.\u003cbr\u003e\u003cbr\u003eWe have DMs over the globe and we run around 60 games per month in every time zone.\u00a0 \u00a0Our players are likewise from all over the world and in any given session you could find yourself playing with a completely new group of people\u00a0and learning from how they roleplay.\u00a0 \u00a0New cultures bring new ideas and experiences.\u00a0 \u00a0We all have friends around the world now.\u003cbr\u003e\u003cbr\u003eEvery dollar raised through this Patreon will be put back into the game to make it a more rich, more exciting experience for the players and DMs.\u00a0 Please read through our goals for specific examples.\u003cbr\u003e\u003cbr\u003eOur game is run by a great team of volunteers.\u00a0 \u00a0From the DMs who run the games to the mods who take care of all the players everyone here is doing it for the love of roleplaying.\u00a0 \u00a0A lot of work goes into something this big and without a team this dedicated it wouldn\u0027t be possible.\u00a0 \u00a0Tens of thousands of hours of time have been put into making Sleeper Island an immersive, fun, and brutal roleplaying experience.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
