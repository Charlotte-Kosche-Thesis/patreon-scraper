    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1226465/7db296903ede49c5967644639bb38bbd?token-time=2145916800\u0026token-hash=gkO-nE1UnhynC9PCOlpdZrSZKAWjjfMSzfsnyXKZbwQ%3D",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWELCOME TO MY PAGE!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eThank you for visiting\nmy page, I\u2019m so happy that you are interested in joining me in this important\nfight for Total Animal Liberation. \u003cbr\u003e\n\n\u003cbr\u003e\n\nVegans all around the\nworld can agree that going vegan is one of the most important decisions they\nhave ever taken in their lives. From activists on the street, to social media\nposts, educational YouTube videos, attending speeches or awareness campaigns,\neach and every single one of us found out about veganism in one way or another\nand decided to continue on this path of justice.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\nThe past years I have seen\nsomething that is true for almost anything \u2013 the more time and effort you give,\nthe better results you get.\u003cbr\u003e\n\nI\ndedicate 100% of my time to organizing educational effective street activism,\nraising awareness on social media, preparing speeches for all types of crowds\nand creating educational YouTube videos.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eActivism:\u003cbr\u003e\n\u003c/strong\u003eI organise and lead events in Barcelona for\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.anonymousforthevoiceless.org\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnonymous For The Voiceless\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e, an Animal Rights organisation that specialises in street activism. I prepare \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCube of Truth\u003c/span\u003e\u003c/strong\u003e events where we show the public the horrors of the animal exploitation industry and talk to bystanders about Veganism.\u003cbr\u003eHolding an \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eabolitionist \u003c/span\u003e\u003c/strong\u003estance on animal exploitation, we give the public everything they need, from documentaries to free support in order for them to become Vegan.\u003cbr\u003e\u003cbr\u003eI\u0027m also an organiser of \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBarcelona Animal Save\u003c/span\u003e\u003c/strong\u003e, the local chapter of\u00a0\u003ca href=\"http://www.thesavemovement.org\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cstrong\u003eThe Save Movement\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/a\u003e.\u00a0\u003cbr\u003eThe Save Movement is comprised of groups around the world who bear witness of pigs, cows, chickens and other farmed animals en route to executioner. The goal is to \u003cstrong\u003eraise awareness\u003c/strong\u003e about the plight of farmed animals, to help people become vegan, and to build a mass-based, grassroots animal justice movement.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAwareness:\u003cbr\u003e\n\u003c/strong\u003eI am coordinating a stand at the local Vegan fair events to promote effective vegan activism, answer questions and motivate other or new vegans to become active for the animals.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSpeeches:\u003cbr\u003e\u003c/strong\u003eI am receiving numerous requests to give speeches about Veganism, one of these requests it at a theatre school that promotes social justice. The owner of the Theatre school is a bystander I talked to during activism who is interested in Veganism and wants to eliminate all animal products sold at the school.\u003cbr\u003eWith your support, dedicating my time for this will give me the chance:\u003cbr\u003e- To do a deep research and prepare a full speech about Veganism\u003cbr\u003e- To help the school switch all their foods to 100% plant-based foods\u003cbr\u003e- To visit cities and towns in Spain and around the world in order to give speeches and information\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSocial Media:\u003cbr\u003e\n\u003c/strong\u003eWith around 24.000 followers in total, using social media platforms I spread the Vegan Message to a large audience, and I have received extensive feedback that it has helped many people become vegan and go on to become activists. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nBy supporting me, you\u0027ll be helping me dedicate more time to supporting those who need help, motivation and advice. I will also create educational and motivational YouTube videos for vegan activists, vegans and non-vegans. I will be able to produce high quality videos of interviews and confrontations in street activism, to show real reactions from real people. The power of social media is invaluable, and the number of people engaged in watching videos, posting street activism on social media platforms can greatly help those who have questions and are considering becoming vegans.\u003cbr\u003eBy dedicating all my time to this fight, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etogether\u003c/span\u003e\u003c/strong\u003e, we can have a greater impact on the public, more vegans, more activists and save more animal lives every day.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eALL THE ACTIVISM, SPEECHES, SOCIAL MEDIA CONTENT AND ONE-ON-ONE SUPPORT THAT I WILL BE WORKING ON AND CREATING WITH YOUR HELP IS, AND WILL ALWAYS BE 100% FREE.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nOnce a month, I will share with you what we have achieved together. You will get to see what we have organised, the experiences and confrontations I\u0027ve had with the public, the \u00a0plans for the next month and share your suggestions.\u003cbr\u003e\n\u003cbr\u003e\nI would like to show my \u003cstrong\u003egratitude \u003c/strong\u003eand \u003cstrong\u003esupport \u003c/strong\u003eto all the vegan activists, especially Earthling Ed, James Aspey, Paul Bashir, Asal Alamdari and Joey Carbstrong. Discovering their activism and getting inspired by their commitment has brought me to this path. \u003cbr\u003e\u003cbr\u003eMy promise to you\u003cstrong\u003e: I will never stop fighting for the animals, until every cage is empty, until every bird is free, until every calf is with their mother, until every fish is swimming in peace, until every pig is playing in mud, until every last animal is respected and the idea of animal exploitation is considered a crime of the past!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI hope you will support me in whatever way you can!\u003cbr\u003eIf you\u0027d like to make a one-time donation, here\u0027s my\u00a0\u003ca href=\"http://paypal.me/sebalexactivism\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePayPal Link\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e !\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e"
