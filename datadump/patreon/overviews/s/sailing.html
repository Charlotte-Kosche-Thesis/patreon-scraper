     "created_at": "2015-10-05T02:58:20+00:00",
     "description": "The basic needs of a podcaster are hosting, high quality media storage, app support, CRM software and website design. The first goal is to cover these basic costs so I can stop lying to Carina about how much it is costing her...\u003cbr\u003e",

   {

     "amount_cents": 50000,
     "completed_percentage": 8,
     "created_at": "2015-10-05T02:58:20+00:00",
     "description": "The podcast takes a significant amount of production time - interviews, editing, formatting, uploading and promotion. Currently all this is done during my spare time. If I could set aside production time, I could spend more of my spare time maintaining my boat!\u003cbr\u003e\u003cbr\u003eThis goal is to cover the time taken to produce each episode - approximately 15 to 20 hours. This includes setting up the interview, recording the audio, editing the interview, recording the intro and outro, uploading the media and publishing the episode on the website. The podcast will always remain free and I want to take the time necessary to ensure it is always high quality recording for listeners\u003cbr\u003e",

     "title": "Cover production costs"

   {

     "created_at": "2015-10-05T02:58:20+00:00",
     "description": "The podcast is about sharing our personal journey. Once we reach this point the ability to add video opens up a world of opportunity and we would love to share our experiences with you. Video takes a significant amount of time and I would love to share more of our personal experiences in reaching our goal of sailing away and exploring this blue planet.\u003cbr\u003e",

     "created_at": "2015-10-05T02:58:20+00:00",
     "description": "Prior to this everything has been done on a very limited budget. Now it is time to upgrade the microphones, cameras, computers, phones, drone etc. Yep, it\u0027s time to take on a production assistant and the traditional media distributors. For example, I am using a $30 microphone, an iPad and an Macbook Pro to do everything. I would like to explore producing better quality audio, photos and video using more professional gear with your help.\u003cbr\u003e",

    "id": "256735",

   },

     "created_at": "2015-10-05T02:58:20+00:00",
     "description": "One of the great things about Patreon is it\u0027s ability to put your creative skills into the hands of the audience. There are now additional options for podcast and video interviews, tutorials, webinars and lessons about sailing. Would you like to learn about how to trim your sail? How to maintain your engine? How to make money while cruising? These topics can all be covered for you in multiple formats and be available to Patreon supporters like you. Let\u0027s make something special!\u003cbr\u003e",
     "reached_at": null,
     "title": "Regular video production"
    },
    "id": "256736",

   },

     "created_at": "2016-02-19T03:41:23+00:00",
