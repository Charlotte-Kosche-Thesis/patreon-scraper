    "summary": "I created the live coding synth Sonic Pi \u003ca href=\"http://sonic-pi.net\" rel=\"nofollow\"\u003ehttp://sonic-pi.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOver a million people have used Sonic Pi around the world. It has been used in schools to \u003cstrong\u003eteach computer science\u003c/strong\u003e and \u003cstrong\u003emusic\u003c/strong\u003e as well as in universities as part of music tech courses.\u003cbr\u003e\u003cbr\u003eIt\u0027s also a new musical instrument that allows you to turn code in to music. By writing code live you can perform like a DJ. This is called live coding.\u003cbr\u003e\u003cbr\u003eSonic Pi has featured in \u003cstrong\u003eThe Rolling Stone\u003c/strong\u003e magazine, has been awarded a \u003cstrong\u003eGoogle\u003c/strong\u003e prize, was used to teach 2000 African children as part of \u003cstrong\u003eCode Bus Africa\u003c/strong\u003e and will be used to perform in the\u003cstrong\u003e Royal Albert Hall \u003c/strong\u003ein 2019.\u003cbr\u003e\u003cbr\u003eSonic Pi is entirely \u003cstrong\u003efree\u003c/strong\u003e, open source and is available for \u003cstrong\u003eMac\u003c/strong\u003e, \u003cstrong\u003eWindows\u003c/strong\u003e and \u003cstrong\u003eLinux\u003c/strong\u003e. It even runs on a\u003cstrong\u003e Raspberry Pi\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI need your help to continue working on Sonic Pi to ensure it stays healthy, works for everyone and so I can finish all the exciting things I have planned such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA code sharing platform\u003c/li\u003e\u003cli\u003eCollaborative jamming (Sonic Pi orchestras)\u003c/li\u003e\u003cli\u003eDistributed performances (stream your Sonic Pi performance around the world)\u003c/li\u003e\u003cli\u003eProjects (so you can manage multiple compositions/performances)\u003c/li\u003e\u003cli\u003eand much more....\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank-you so much to everyone that has supported me so far. It means such a lot to me :-)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
