    "summary": "Hi there, I\u0027m Simon, nice to meet you! I am a Twitch variety caster and full Partner, and have been streaming since before Twitch was created in 2011. I originally started streaming on Justin.TV and received my partnership just before the creation of Twitch.\u003cbr\u003e\u003cbr\u003eI initially started with streaming Call of Duty Modern Warfare 2 as my primary game, with some others thrown in from time to time. I stopped streaming for some time shortly after this due to overworking myself and not taking care of myself, which lead to some health issues. I have recently returned to streaming and am taking it much easier, focusing more on relaxed game play with more focus on the community and my viewers.\u003cbr\u003eI am currently streaming what I call \"Big Games\", these being games that have a large scope of play to them. These include \u003ca href=\"https://www.elitedangerous.com/\"\u003eElite: Dangerous\u003c/a\u003e, \u003ca href=\"https://www.paradoxplaza.com/stellaris/STST01G-MASTER.html\"\u003eStellaris\u003c/a\u003e, \u003ca href=\"https://www.paradoxplaza.com/hearts-of-iron-iv/HIHI04GSK-MASTER.html\"\u003eHearts of Iron 4\u003c/a\u003e, \u003ca href=\"https://www.warframe.com/\"\u003eWarframe\u003c/a\u003e, \u003ca href=\"http://www.wargame-rd.com/\"\u003eWargame: Red Dragon\u003c/a\u003e, and more. \u003cbr\u003eI am fortunate to have meet several wonderful people and am an active member of, and hold leadership positions with, \u003ca href=\"http://www.worthyplatoon.com/\"\u003eWorthy Platoon\u003c/a\u003e and \u003ca href=\"http://the-sov.com/\"\u003eThe Sovereignty\u003c/a\u003e. Wish such amazing groups and people it is possible to stream regularly and share my  gaming experiences with those that chose to watch. In addition to this I am active with several charitable organizations and regularly stream to raise funds and support them.  Some of these include \u003ca href=\"https://www.extra-life.org/\"\u003eExtra Life\u003c/a\u003e, \u003ca href=\"https://www.specialeffect.org.uk/\"\u003eSpecialEffect\u003c/a\u003e, and \u003ca href=\"https://worldbuilders.org/\"\u003eWorldbuilders\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThank you for taking the time to stop by and I hope that you join me in my gaming experiences and have a great time.\u003cbr\u003e\u003cbr\u003e-Simon\u003cbr\u003e\u003cbr\u003e"
