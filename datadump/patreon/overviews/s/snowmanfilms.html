    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F181664344\u0026amp;url=https%3A%2F%2Fvimeo.com%2F181664344\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F590295607_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-09-06T16:07:16+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003eWHO AM I?!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSnowman Films a video production company owned and operated by Noah Mittman.  My films showcase the Liquid Arts and the people that make them amazing.  The Liquid Arts are art forms based around movement (i.e. parkour, freerunning, tricking, and breakdancing).  I love making cinematic films that inspire and motivate. \u003cbr\u003e \u003cbr\u003e\n\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eWHAT YOU GET!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs a Patron I want to reward you with exclusive bonuses unavailable to the public!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my newest videos at least 24 hours before they go live on the interwebs.\u003c/li\u003e\u003cli\u003eAn HD quality download of my videos released each month!\u003c/li\u003e\u003cli\u003eLive-stream editing hangout each month. Interact and ask me questions while I edit!\u003c/li\u003e\u003cli\u003eShoutouts for you (and your channel if you wish) on the Snowman Films facebook page!\u003c/li\u003e\u003cli\u003eHD quality download of my editing process for film projects, see my work flow!\u003c/li\u003e\u003cli\u003eMonthly Google Hangouts.  Lets hang out, I want to see you face to face!\u003c/li\u003e\u003cli\u003eYOUR name in the credits.  Become a part of Snowman Films videos!\u003c/li\u003e\u003cli\u003eAbility to Pick Topics for Videos.  Be entered into Video Topic Contests and have your idea made into a film!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003eWHY I NEED YOUR HELP\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMaking films is a full time job for me.  Every day I am developing, shooting, and editing content so that you (The Fans!) can watch them for free. To pay the bills I drive for Uber at night, leaving me with less time and energy for my (now pregnant) wife Lexi.  \u003cbr\u003e\n\u003cbr\u003eEven though I\u0027ve become a specialist at \"making cinema quality videos on a low budget,\" having little to no money for a \"production budget\" when approaching projects creates significant creative limitations.  I am only one person and with no money to pay a crew, I am limited to making one man films.\u003cbr\u003e\n\u003cbr\u003eBy giving your support through Patreon, I can deliver on hundreds of creative ideas I\u0027ve been forced to postpone due to high costs associated with things like locations, paying athletes and crew, costumes, and upgrading to cinema-quality equipment. So, providing your support means you get to see more content of the highest quality, while I get the creative satisfaction of creating bigger and better projects.\u003cbr\u003e\u003cbr\u003eTo list just a few of the ideas:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMovie themed liquid arts films\u003c/li\u003e\u003cli\u003eProjects based around nature\u0027s elements\u003c/li\u003e\u003cli\u003eLiquid arts films with a narrative storyline\u003c/li\u003e\u003cli\u003eHere\u0027s the big one: a FEATURE LENGTH Snowman Films project!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eWHEN?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI\u2019m working on a TON of amazing projects for you guys. Some short-form... some long-form. You can follow the adventure on the Snowman Films Facebook and Instagram, currently featuring one new creative Movement Loop per week along with stills and bts photos!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for your support, and above all, thanks for watching! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWELCOME TO THE #SNOWMANNATION\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFollow Me!\u003c/strong\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/OfficialSnowmanFilms/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/OfficialSnowmanFilms/\u003c/a\u003e\u003cbr\u003eInstagram: @SnowmanFilms\u003cbr\u003eSnapchat: @Snoah\u003cbr\u003eVimeo:\u00a0\u003ca href=\"https://vimeo.com/snowmanfilms\" rel=\"nofollow\"\u003ehttps://vimeo.com/snowmanfilms\u003c/a\u003e\u003cbr\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCXYnasoTM0fQOvCkoODA07g\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCXYnasoTM0fQOvCko...\u003c/a\u003e\u003cbr\u003eTwitter: @Snowman_Films\u003cbr\u003e\u003cbr\u003e"
