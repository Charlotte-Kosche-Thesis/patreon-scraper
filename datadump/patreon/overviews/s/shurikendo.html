    "summary": "\u003cstrong\u003eThank you \u003c/strong\u003efor taking the time to visit our Patreon Page! You are about to learn about an exciting and cool project!\u003cbr\u003e\u003cbr\u003eThrowing \u003cstrong\u003eJapanese spikes\u003c/strong\u003e can provide hours of \u003cstrong\u003eEnjoyment \u0026amp; Mindfulness\u003c/strong\u003e activities to Adults and Kids.\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy? \u003c/strong\u003eBecause all of us like throwing things, no matter what our age is! Now you can enjoy the opportunity to funnel your energy for throwing into an exciting and competitive activity while working on Mindfulness at the same time!\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eHi, I am Chris de Feijter,\u003c/strong\u003e and I am passionate about two things in life: Japanese Martial Art and throwing things. I combined my passions into SHURIKENDO\u2122 to have as many people enjoy the pleasure of hitting the target\u003cem\u003e the right way\u003c/em\u003e with a Bo-Shuriken.\"\u003cbr\u003e\u003cbr\u003eThe foundation of SHURIKENDO\u2122 is based on the Japanese Martial Art \u003cstrong\u003eMeifu Shinkage Ryu\u003c/strong\u003e, which I represents in Canada through the Meifu Shinkage Ryu Canada Branch. We noticed that many people are interested in learning how to throw Bo-Shuriken without wanting to learn the Fundo Kusari component in Meifu Shinkage Ryu. That is why we created SHURIKENDO\u2122, fully endorsed by the current grandmaster of Meifu Shinkage Ryu!\u003cbr\u003e\u003cbr\u003e... And if want to take your skills to the next level, you can always upgrade and become a student of Meifu Shinkage Ryu Canada or one of the branches in the United States.\u003cbr\u003e\u003cbr\u003ePlease take a look at the reward levels to start supporting the SHURIKENDO\u2122 Project to bring the \u003cstrong\u003eEnjoyment \u0026amp; Mindfulness\u003c/strong\u003e to many homes in the world! \u003cbr\u003e"
