    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FPudOJWBhG0k%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DPudOJWBhG0k\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FPudOJWBhG0k%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eWas geht hier ab?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nHi, wir sind \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eStay Forever\u003c/strong\u003e\u003c/span\u003e, also \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eGunnar Lott\u003c/strong\u003e\u003c/span\u003e und \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eChristian Schmidt,\u003c/strong\u003e\u003c/span\u003e und wir m\u00f6chten um eure Unterst\u00fctzung werben. Wir machen einen\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e Podcast \u00fcber Retrogames\u003c/span\u003e und wir wollen den noch besser, noch regelm\u00e4\u00dfiger, noch umfangreicher, achwas, noch geiler machen. Und daf\u00fcr bitten wir um eine regelm\u00e4\u00dfige Spende. Ihr wisst schon, rechts auf \"Become a Patron\" klicken. So in etwa:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://patreon.com/stayforever\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=4113771\"\u003e\u003cimg src=\"http://www.stayforever.de/wp-content/uploads/2016/09/ezgif.com-video-to-gif-2.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWas? Stay Forever?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWir, Gunnar Lott und Christian Schmidt, waren mal Spieleredakteure. Dieser Tage betreiben wir neben unseren Brotjobs den Podcast\u00a0\u003ca href=\"http://stayforever.de\" rel=\"nofollow\"\u003eStay Forever\u003c/a\u003e, der eine Art arch\u00e4ologische Expedition in die Geschichte der Videospiele ist. Wir widmen uns in jeder Folge liebevoll und mit Akribie einem alten Spiel oder einer Serie, wir untersuchen, beleuchten, kritisieren und feiern die Titel. Wir machen das schon seit f\u00fcnf Jahren, mit \u00fcber 70 Folgen und einem Haufen Sonderfolgen. Immer im mal kontroversen, mal harmonischen Gespr\u00e4ch zwischen Gunnar und Chris. Wir bringen dabei unsere eigenen Erfahrungen, intensive Recherche und unsere besondere Perspektive als Branchen-Berichterstatter ein, denn in unserer aktiven Zeit als (Chef-)Redakteure von GameStar und GamePro hatten wir die Chance, viele Spieleentwickler pers\u00f6nlich kennen zu lernen, von Peter Molyneux bis John Carmack, von Chris H\u00fclsbeck bis Dave Perry.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/285170357%3Fsecret_token%3Ds-t9EmS\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWas passiert nun?\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eDer ungef\u00e4hr monatliche Podcast bleibt kostenlos und der Kern unseres Schaffens. Mit mehr Geld gibt es mehr Podcasts f\u00fcr alle, neben Sonderfolgen etwa die neue Serie \u003cstrong\u003eSuper Stay Forever\u003c/strong\u003e, finanziert durch die Patrons \u2013\u00a0und nat\u00fcrlich tolle Podcasts exklusiv f\u00fcr die Spender, etwa unsere Serie \u003cem\u003eStay Forever Spielt\u003c/em\u003e, das ist eine Art, uh, Audio-Let\u0027sPlay (\u003ca href=\"http://www.stayforever.de/2017/02/stay-forever-spielt-die-kathedrale-1/\"\u003eBeispielfolge\u003c/a\u003e). Oder die \u003cem\u003eHeftkritik, \u003c/em\u003ein der wir uns eigenen Fr\u00fchwerken stellen\u003cem\u003e\u00a0\u003c/em\u003e(immer mit PDF zum Mitbl\u00e4ttern,\u00a0\u003ca href=\"http://www.stayforever.de/2016/07/zwischenfolge-heftkritik/\"\u003eBeispielfolge\u003c/a\u003e). Oder das Koop-Format \u003cem\u003eZehn Jahre Kl\u00fcger \u003c/em\u003emit Andr\u00e9 Peschke von The Pod (\u003ca href=\"https://www.gamespodcast.de/2016/12/13/10-jahre-klueger-homosexualitaet-in-spielen-religionskriege-im-spiel-star-treck-debakel-und-spiele-des-jahres/\"\u003eBeispielfolge)\u003c/a\u003e. Oder die Interview-Reihe \u003cem\u003eA conversation about...\u003c/em\u003e (zuletzt mit Ron Gilbert) und noch ein paar Sachen mehr.\u00a0\u003cbr\u003e\u003cbr\u003eGenerell hat sich Stay Forever innerhalb des ersten Jahres mit Patreon-Unterst\u00fctzung zu einer veritablen Operation gewandelt: Mit einem festen B\u00fcro als Hauptquartier, drei Podcastern (Gunnar, Chris und Fabian) und einer Reihe fester (und bezahlter) Zuarbeiter, etwa Christian (Assistenz), Fabian (Audioschnitt), Daniel (Videoschnitt) und Paul (Grafik).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIhr kennt uns gar nicht? Anspieltipps hier:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.stayforever.de/2016/12/jagged-alliance-folge-60/\"\u003e\u003cimg src=\"http://www.stayforever.de/wp-content/uploads/2016/12/jagged_banner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.stayforever.de/2017/09/pool-of-radiance-folge-69/\"\u003e\u003cimg src=\"http://www.stayforever.de/wp-content/uploads/2017/09/Banner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.stayforever.de/2017/12/castlevania-super-stay-forever-4/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stayforever.de/wp-content/uploads/2017/12/castlevania_banner.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003eWie funktioniert Patreon? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIhr erkl\u00e4rt Euch, wenn Ihr denn m\u00f6gt, dazu bereit, pro Monat einen von Euch bestimmten Betrag zu spenden. Dieses Einverst\u00e4ndnis k\u00f6nnt Ihr jederzeit widerrufen, es gibt keine Abo-Fallen oder langfristige Verpflichtungen. Patreon akzeptiert Spenden per Paypal oder Kreditkarte.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAch, wie komme ich eigentlich an das tolle Zeug?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDie Sonderfolgen spielen wir \u00fcber einen passwortgesch\u00fctzten RSS-Feed aus, den man easy im Podcatcher oder der Podcast-App von Apple oder sonstwo einbinden kann. Der Feed enth\u00e4lt auch die bisherigen Folgen. Physische Rewards schicken wir per Post, dazu brauchen wir beim Pledge eine Adresse.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWieso ist hier alles Englisch? Was ist VAT? Woher soll ich Dollar nehmen?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon gibt\u0027s nicht auf Deutsch; eine vergleichbare Plattform in Deutschland ist nicht am Start. Ist aber alles eigentlich ganz einfach, Patreon ist auf deutsche Kunden eingerichtet. Die geheimnisvolle VAT, die nach dem Pledge noch addiert wird, ist die deutsche Umsatzsteuer, welche die Plattform direkt abf\u00fchrt; Dollar werden beim Bezahlen in Euro umgerechnet. Wer also als Unterst\u00fctzer 1 Dollar ausgeben will, zahlt ungef\u00e4hr 1,06 Euro (1,00 Dollar plus 19% Steuer mal Umrechnungskurs). Hier noch mal die wichtigsten Begriffe:\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nPledge\u003c/em\u003e: Die monatliche Spende, die man t\u00e4tigt. (Engl. f\u00fcr\u00a0\u003cem\u003eZusage\u003c/em\u003e)\u003cbr\u003e\n\u003cem\u003eRewards\u003c/em\u003e: Die Belohnungen, die man f\u00fcr seinen Pledge bekommt.\u00a0\u003cbr\u003e\n\u003cem\u003eGoals\u003c/em\u003e: Eine Reihe von Zielen, die wir in der Gesamtsumme gern erreichen w\u00fcrden, meist verkn\u00fcpft mit einem Versprechen unsererseits.\u003cbr\u003e\n\u003cem\u003ePatrons\u003c/em\u003e: Das englische Wort f\u00fcr M\u00e4zen, Sponsor, G\u00f6nner. Ihr, also.\u003cbr\u003e\n\u003cem\u003eCreators\u003c/em\u003e: Die Leute auf Patreon, die (hoffentlich) interessante Dinge erschaffen, Kunstwerke, Videos, Texte oder, \u00e4h, Podcasts. Wir, quasi.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
