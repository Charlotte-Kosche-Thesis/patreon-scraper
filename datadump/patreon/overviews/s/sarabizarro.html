    "summary": "\u003ca href=\"https://uminho.academia.edu/SaraBizarro\"\u003eI am\u003c/a\u003e a Basic Income supporter, researcher, writer and activist. I\u00a0\u003ca href=\"http://basicincome.org/news/author/sara/\"\u003ewrite for Basic Income News\u003c/a\u003e and\u00a0\u003ca href=\"https://medium.com/@sarabizarro\"\u003eMedium\u003c/a\u003e. I am also a\u00a0\u003ca href=\"http://ceps.ilch.uminho.pt/researchers\"\u003eresearcher\u003c/a\u003e at the\u00a0\u003ca href=\"http://ceps.ilch.uminho.pt/\"\u003eCentre for Ethics, Politics and Society\u003c/a\u003e at the University of Minho and a founder of the\u00a0\u003ca href=\"http://www.rendimentobasico.pt/\"\u003ePortuguese Basic Income Association\u003c/a\u003e. I was a member of the local organizing committee of the\u00a0\u003ca href=\"http://www.rendimentobasico.pt/index.php/17th-bien-congress/\"\u003e17th BIEN Congress in Lisbon\u003c/a\u003e, where I gave the\u00a0\u003ca href=\"https://www.youtube.com/watch?time_continue=89\u0026amp;v=ULG1vOLar0s\"\u003ewelcome speech\u003c/a\u003e on behalf of our team. I also presented at the\u00a0\u003ca href=\"http://sssw.hunter.cuny.edu/ssw/the-16th-annual-north-american-basic-income-guarantee-congress/\"\u003e16th NABIG Congress\u003c/a\u003e in New York City, the\u00a0\u003ca href=\"http://www.ibei.org/en/technology-employment-and-basic-income_65607\"\u003eTechnology, Employment and Basic Income Workshop\u003c/a\u003e in Barcelona and several events in Lisbon, Portugal. I have also helped set up the\u00a0\u003ca href=\"https://www.mein-grundeinkommen.de/infos/em-portugues\"\u003e#BasicIncomeChallenge\u003c/a\u003e in partnership with\u00a0\u003ca href=\"https://www.mein-grundeinkommen.de/\"\u003eMein Grundeinkommen\u003c/a\u003e, a german think tank that finances Basic Incomes via crowdfunding.\u003cbr\u003e\u003cbr\u003eI am asking for support here at Patreon so that I can continue these activities and do more for Basic Income. I have many half baked papers and pieces to publish and the more I can raise here the more of my time I can devote to Basic Income activism. I also have a separate page to fund\u00a0\u003ca href=\"https://funds.gofundme.com/dashboard/basicincomeforbasicincomeadvocacy/\"\u003etraveling expenses at gofundme\u003c/a\u003e, there are several events I would like to be able to present my work at and can only do it with your help!\u003cbr\u003e\u003cbr\u003eI am taking the\u00a0\u003ca href=\"https://www.patreon.com/scottsantens\"\u003eBIG Patreon Creator Pledge, started by Scott Santents\u003c/a\u003e. This pledge allows any\u00a0income in excess of $1,000/mo to be redistributed to help others who take a similar pledge. I appreciate support at any level, if you give $1 a month it will come to $12 a year, and it will help me build a base here at Patreon! And of course, if you would like to support my work at other levels, please check the rewards offered. Per pledge, anything above $1,000 will be used to support others who made the same pledge.\u003cbr\u003e\u003cbr\u003eIf you wish to support me with digital currency you can send Ethereum to\u00a00xe078F366430181a0Caffd23B98536023Fb174d10 or Bitcoin to\u00a0156TU9hYyy29qNkxnW6CGcjciBdui3i8HZ or Litecoin to\u00a0LfvUdkLQurPd1QuNVw4F13fmsr3FECFj9a.\u003cbr\u003e\u003cbr\u003ePlease note that you can withdraw your support at any time on Patreon, so the monthly support pledges do not hold you hostage to anything. Any level of support is very much appreciated!\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for checking out my Patreon page and for your interest in Basic Income!"
