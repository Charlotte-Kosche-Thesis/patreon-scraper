    "summary": "Hello! My name is \"Slimebeast\" or, if you prefer, \"Tormental\"!\u003cbr\u003e\n\u003cbr\u003e\nHere is my website: \u003ca href=\"http://slimebeast.com/\" rel=\"nofollow\"\u003eSlimebeast.com\u003c/a\u003e\u003cbr\u003e\nHere is my gaming channel: \u003ca href=\"http://tormental.com/\" rel=\"nofollow\"\u003eTormental.com\u003cbr\u003e\n\u003c/a\u003eHere is my horror community:\u00a0\u003ca href=\"http://TooSpooky.com\"\u003eTooSpooky.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eHere is my personal\u00a0\u003ca href=\"https://discord.gg/8Zud5Rn\"\u003eDiscord channel\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\nI produce various web content such as short horror fiction (Creepypastas) and \"Let\u0027s Play\" gaming videos.\u003cbr\u003e\n\u003cbr\u003e\nOn YouTube, I pride myself on not accepting sponsorships or partner network offers. This means I can say what I actually believe and do what I actually want to do without fear of losing money. If I play a game I don\u0027t like, I can say I don\u0027t like it. I will never mislead people into buying stuff.\u003cbr\u003e\n\u003cbr\u003e\nIn the realm of Creepypasta, I have not only written well-known tales such as \"Abandoned by Disney\", \"Funnymouth\", \"Lost Episodes\", and \"Whimsywood\", but I\u0027ve also been a very strong advocate for creator\u0027s rights. This means I take time to battle people who are abusing or outright stealing others\u0027 work. I also take on issues I think are detrimental to the \"Creepypasta Community\" such as people exploiting creators for for views/fame.\u003cbr\u003e\n\u003cbr\u003e\nI also do pixel art, cartooning, and various other things that one does when they have a creative itch. This even includes writing geeky rap battles, mostly between fictional characters.\u003cbr\u003e\n\u003cbr\u003e\nAgain, I do this without making sponsorship or partner money -- and that\u0027s the reason WHY I\u0027m free to do it.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m not a money-driven person, but I\u0027m also not a complete moron. XD So here is my Patreon page! If you would like to support what I do, any amount would be really awesome. If you can\u0027t afford to support, that\u0027s totally fine as well. In that case, if you still want to help, just sharing my projects with people is a great thing to do.\u003cbr\u003e\n\u003cbr\u003e"
