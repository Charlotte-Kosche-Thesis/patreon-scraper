    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/2l9Pd9e.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHello!\u00a0\u003c/strong\u003eMy name is Sarah Burns, (I also go by z, zlady, and zladyluthien or any variation).\u003cdiv\u003eI\u0027ve been a self-employed artist since May 2015.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePainting\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNature\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eInspiring others \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese three things combine to make me the happiest version of myself. I strive every day to live as creatively and freely as possible, and inspire others to do the same.\u003cbr\u003e\u003cbr\u003eI stream my art live on Twitch every week (usually M/W/F) at\u00a0\u003ca href=\"https://www.twitch.tv/zladyluthien\"\u003eTwitch.tv/zladyluthien\u003c/a\u003e, which is also where I teach my monthly\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003epaintalong tutorials\u003c/span\u003e! These are catered towards any skill level but especially beginners. I mostly teach watercolor and we do a variety of landscapes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cYtbPMh.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FnGhhiu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.sarahburnsstudio.com/\" target=\"_blank\"\u003eArt Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.sarahburnswrites.com/\" target=\"_blank\"\u003eWriting Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ePatreon is an amazing way to support an artist on a monthly basis, while receiving cool rewards! \u003cbr\u003eAs one of my Patreons, you are playing an active role in making my dream a reality and to help me inspire others. \u003cbr\u003eHaving the time to study, improve, and create artwork is the most important aspect to building a portfolio and supporting myself. Your monthly support is the reason I\u0027m able to take take time to improve my skills and create more work. Each day I wake up with a fire in my heart, excited to create something new. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KI4iOA6.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IbGxF5VvKIk\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://www.youtube.com/watch?v=IbGxF5VvKIk\"\u003ehttps://www.youtube.com/watch?v=IbGxF5VvKIk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy Patreons receive the final full-length Paintalong tutorial videos that cannot be found anywhere else!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/all-paintalong-11621439\" target=\"_blank\"\u003eAll Previous Paintalong Videos\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003cbr\u003eBy pledging a monthly amount, you are not only supporting me, but you also receive lots of cool rewards (depending on which tier you choose)! I hope there\u0027s something that fits you perfectly.\u003cbr\u003ePlease note that occasionally I update my rewards based on what I feel will suit my supporters.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/SarahB_Studio\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/sarahburnsstudio/\"\u003eInstagram\u003c/a\u003e"
