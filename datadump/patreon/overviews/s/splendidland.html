    "summary": "*burp* oh, pardon me.\u003cbr\u003egood evening everyone, it\u0027s just me, your good pal splendidland!\u003cbr\u003eI\u0027m a 25 year old transgender woman who makes \u003ca href=\"http://splendidland.tumblr.com/tagged/my+art\"\u003eArt\u003c/a\u003e and Video Games, such as the hit basketball rpg \"\u003ca href=\"http://megamanspritecomic.tumblr.com/post/65735240451/megaman-sprite-game-released-on-october-31st\"\u003emegaman sprite game\u003c/a\u003e\". \u003ca href=\"http://splendidland.tumblr.com/post/157374791994/dont-talk-to-me-or-my-son-ever-again-a-self\"\u003eI also made a meme once.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003emaking art and telling stories are my passion, and my biggest talents, but they also take a lot of time, which is why i\u0027m here. I\u0027d like to keep my art free to view, but it\u0027s getting harder and harder to put time into it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jqmr98Z.png\"\u003e\u003cbr\u003ei\u0027m also working on a big monster game called \"Tender Caves of Death\", which you would be helping to fund with your pledge!\u003cbr\u003e\u003cbr\u003e\"Set in the far off future year of 1998, the earth is barren and all \nanimals have become extinct following a dreadful catastrophe.\u003cbr\u003eOne \nday, a giant earthquake tears open a great hole in the earths crust, and\n the few humans who survive feel inexplicably drawn towards this chasm, \nciting a feeling that the earth is calling out to them. Deep within this abyss, strange, never before seen creatures are spotted\u2026\u003cbr\u003eWhat will you discover in the Tender Caves of Death?\"\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://splendidland.tumblr.com/tagged/tender+caves+of+death/\"\u003emore info on TCOD can be found on my tumblr.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ethank you for reading and i hope you have a lovely day!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
