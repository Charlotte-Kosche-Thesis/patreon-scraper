    "summary": "Le Guide est le projet d\u0027une \u00e9mission, mais aussi d\u0027une vie. Une vie faite d\u0027aventures et de voyages, une vie de partage et de d\u00e9couvertes.\u003cbr\u003eApr\u00e8s avoir travaill\u00e9 comme Photo-Reporter, apr\u00e8s avoir vu l\u0027Europe enti\u00e8re, les Am\u00e9riques et l\u0027Afrique, apr\u00e8s m\u0027\u00eatre engag\u00e9 dans la cause humanitaire, j\u0027ai su. Su que ma vie serait l\u00e0-dehors, l\u00e0 o\u00f9 je ne suis pas encore all\u00e9, l\u00e0 o\u00f9 il me reste des gens \u00e0 rencontrer.\u003cbr\u003e\u003cbr\u003eAinsi, je voyage actuellement en Nouvelle-Z\u00e9lande, l\u0027endroit le plus \u00e9loign\u00e9 de ma France bien-aim\u00e9e, \u00e0 la d\u00e9couverte de ses superbes paysages et des habitants du bout du monde.\u003cbr\u003eMon p\u00e9riple, je compte bien vous le narrer en vous offrant une fois par mois un \u00e9pisode \u00e0 d\u00e9couvrir sur YouTube. \u003cbr\u003e\u00c0 mi-chemin entre le documentaire et le carnet de voyage, j\u2019\u0153uvre \u00e0 vous faire d\u00e9couvrir les contr\u00e9es par lesquelles je suis pass\u00e9es, les traditions que j\u0027ai d\u00e9couvertes et ceux et celles qui en sont les d\u00e9tenteurs.\u003cbr\u003e\u003cbr\u003ePlus qu\u0027un voyage, c\u0027est un cheminement, celui de ma propre construction. Ainsi, mes cr\u00e9ations seront amen\u00e9es \u00e0 changer, \u00e0 \u00e9voluer, au moins autant que moi-m\u00eame. Vis-\u00e0-vis de la cr\u00e9ation de vid\u00e9os, je n\u0027en sais que trop peu et il me reste tant \u00e0 apprendre; mais s\u0027il est bien une chose dont je suis capable, c\u0027est de raconter une histoire.\u003cbr\u003e\u003cbr\u003eAujourd\u0027hui, je vous raconte la mienne, au bout du monde.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePour vivre ensemble ce voyage d\u0027un an en Nouvelle-Z\u00e9lande, pensez \u00e0 vous abonner \u00e0 la cha\u00eene YouTube (cf. Le Guide) !\u003cbr\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003eBienvenue !\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eJe m\u2019appelle St\u00e9phane, j\u2019ai 22 ans et suis un auteur ind\u00e9pendant.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePhotographe et \u00e9crivain, je me suis r\u00e9cemment mis \u00e0 la vid\u00e9o avec comme ambition de cr\u00e9er une \u00e9mission sur YouTube.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eJe suis actuellement en Nouvelle-Z\u00e9lande, que je vais sillonner pendant un an. De ce voyage, je compte bien vous faire le r\u00e9cit, par le biais d\u2019episodes mensuels, tourn\u00e9s et \u00e9crits lors de mon aventure au bout du monde.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAlors, suivez le Guide !\u003c/div\u003e",

     "deleted_at": null,
     "description": "Mon but est davantage celui de cr\u00e9er une communaut\u00e9 que de gagner de l\u0027argent.\u003cbr\u003e\u003cbr\u003eEn me soutenant financi\u00e8rement, vous me permettriez d\u0027acqu\u00e9rir du mat\u00e9riel audio et vid\u00e9o plus performant. Mais avant tout, vous m\u0027\u00e9pauleriez dans mon voyage. \u003cbr\u003eDe fait, le co\u00fbt de la vie en Nouvelle-Z\u00e9lande est tr\u00e8s \u00e9lev\u00e9, le prix des activit\u00e9s outdoors (qui repr\u00e9sentent souvent les meilleures parties de l\u0027\u00e9mission) est exorbitant et il me faudra alterner entre des p\u00e9riodes de voyage et de travail pour gagner l\u0027argent n\u00e9cessaire \u00e0 la poursuite du p\u00e9riple. \u003cbr\u003ePlus grandes seront vos participations, plus cela se ressentira dans la qualit\u00e9 de mon travail. Ayant soit du meilleur mat\u00e9riel, soit davantage de temps pour filmer et \u00e9diter, soit en ayant des images plus saisissantes \u00e0 montrer, prises lors d\u0027activit\u00e9s outdoors payantes.\u003cbr\u003e\u003cbr\u003eMais avant tout, mon but est de rassembler une communaut\u00e9 \u00e0 laquelle je pourrais partager mon aventure. C\u0027est l\u00e0 le plus important : r\u00e9unir un maximum de gens pour communiquer au mieux ce d\u00e9sir de voyage.\u003cbr\u003e\u003cbr\u003eMes \u00e9pisodes sont gratuits, et le resteront. Il n\u0027est pas question de demander quelconque paiement. Ils ont \u00e9t\u00e9 imagin\u00e9s et cr\u00e9es avec l\u0027ambition de partager un message de bienveillance et de tol\u00e9rance ; leur seul but est de cr\u00e9er le d\u00e9sir de sortir de chez soi et de partir vers l\u0027inconnu, o\u00f9 le monde attend.\u003cbr\u003e\u003cbr\u003eAinsi, mon seul objectif, est de rassembler.\u003cbr\u003e",
