    "summary": "\u003ch4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello and welcome on my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Steve and I\u0027m a nude photographer. My career in photography started in 2001 at the age of 11, photography has always been my passion and over the years it became more fun and I got better at it. In 2006 after I finished my high school I went to the photoacademy in Amsterdam and after 4 years I managed to achieve my bachelor\u00a0certificate.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/60e2d7afdaf5b270be472ce3fb75b33b/tumblr_p647glfYIb1vehaozo1_1280.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor almost 5 years I worked at a company who provided nature shots for alot of popular magazines in The Netherlands. I really enjoyed doing it, but after 5 years I wanted to try something new and I came across nude photography and after a few shoots I was addicted to it. At frist I thought it would be a little\u00a0uncomfortable to make photos of naked people, but it wasn\u0027t. I have so much fun meeting new people and hearing their stories about how they became a nude model. So I quit my job at the nature company back then and became a freelance nude photographer which i\u0027m still happily doing today.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/3b6a6bb9952485e3c699cc8e016e0d26/tumblr_p692i4qHec1vehaozo1_1280.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nOne of the disadvantages of\u00a0a freelance photographer is that you don\u0027t have a fixed income so I\u0027m gonna be completely honest. I hope to get a small amount of money where I can count on and hopefully in the future I can focus completely on Patreon and stop freelancing. Also Patreon allows nude photography and that is quite important aswell\u00a0\ud83d\ude09\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003eWhat will I get for pledging?\u003cbr\u003e\n\u003c/strong\u003eI\u0027m going to try to put out 2 photo sets each month with around 30-40 photos per set.\u00a0I think the best way to do this is scheduling 1/2 photos each day and releasing the full with an download link at the end of each month. Also while i\u0027m doing Patreon I still need to do my normal freelance work so you might see some personal updates aswell.\u00a0If my Patreon becomes a succes (where i\u0027m going to work hard for) I will probably add more rewards for example, Monthly videos, Polaroids and more photo sets. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/5d67dba4a47a03fea41b39c7fbce0b51/tumblr_p64a84kd9N1vehaozo1_1280.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContact:\u003c/strong\u003e\u003cbr\u003e\nI hope I provided you with enough information, but if you still have any questions feel free to contact me on my email.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003eE-mail:\u00a0Steveonpatreon@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOld sets:\u003cbr\u003e\u003c/strong\u003eHave you missed out on a set? Contact me on Patreon or my E-Mail ^\u003cbr\u003e*I only accept payments on Paypal*\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"mailto:Steveonpatreon@gmail.com\"\u003e\u003cbr\u003e\u003c/a\u003eMay (Current Month): 232 Photos\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cimg src=\"https://78.media.tumblr.com/e0c07c32b85303fd51a9128250388e5d/tumblr_p87zkwohAH1vehaozo2_1280.jpg\" style=\"width: 267px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cbr\u003e\n\tName: Naomi\u003cbr\u003e\n\tAge: 19\u003cbr\u003e\n\tBirthplace: Latvia\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/375a16a00312eed62f570a530db16c5d/tumblr_p87zkwohAH1vehaozo1_1280.jpg\" style=\"float: left; width: 222px; margin: 0px 10px 10px 0px;\"\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eName: Lola\u003cbr\u003e\nAge: 21\u003cbr\u003e\nBirthplace: The Netherlands\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: cente
