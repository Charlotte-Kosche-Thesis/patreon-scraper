    "summary": "Hi everyone . Shola Aurora here ! Welcome to my Patreon. For those of you who don\u0027t know who I am, I\u0027m a rock musician from NYC. I make dark and progressive rock music. I take a lot of influences from Japanese music, video games, fashion and art. Especially from the Visual Kei style/genre/scene. I like to make \u00a0music that sounds like you\u0027re entering another world. In essence I am writing the music to my own RPG called life. A little joke there. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ac_OOLq4VvA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been a working musician for about 7 years. 6 with my old band and now almost a year as a solo artist. During these years, ive gotten alot of questions about making music. I figured that starting a patreon would be a good way to connect with people on a more personal level while providing some pretty neat perks for doing so. Through pledging as little as a dollar a month, you\u0027re helping fund the release of new material, music videos, collaborative projects, merchandise , etc. \u00a0\u003cbr\u003e\u003cbr\u003eAlso, i\u0027d like to provide parteon with cool perks like, Tutorials, live streams while i\u0027m tracking new material, early access to new songs and music videos. demos, etc.\u003cbr\u003e\u003cbr\u003eIt\u0027s rather costly to make music these days. Though this is true, it\u0027s something I love and I don\u0027t think i\u0027ll ever stop doing.\u003cbr\u003eWith your help I can continue to create awesome music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
