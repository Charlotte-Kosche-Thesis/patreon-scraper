    "summary": "The South faces vast and complex ecological challenges. It deserves a publication that covers the nuances of its environment and communities without being condescending or stereotypical, without parachuting in from New York or Washington D.C. No one has filled that gap\u00a0\u2014 yet.\u00a0\u003cbr\u003e\u003cbr\u003eEnter Southerly.\u00a0\u003cbr\u003e\u003cbr\u003eEvery Thursday, I send out a newsletter about ecology and culture in the American South, exploring the complicated relationship between Southern communities and their environment \u2014\u00a0whether that\u0027s along the Atlantic coast, in the hollers of Appalachia, on Tennessee farmland, or in the Mississippi Delta.\u00a0Southerly sheds light on the best journalism and most pressing stories; it provides insight into overlooked news and analysis. I choose one topic a week to write about: from climate change denial to water infrastructure, agriculture to the fossil fuel industry, environmental injustice to energy policy \u2014 and also curate the sharpest stories I can find.\u00a0\u003cbr\u003e\u003cbr\u003eUltimately, the plan is to turn this project into a magazine, adding in other Southern journalists\u0027 work including essays, investigative projects, narrative writing, photography, data visualization, and video.\u00a0\u003cbr\u003e\u003cbr\u003eBut right now, it\u0027s just me, every week.\u00a0\u003cbr\u003e\u003cbr\u003eIf you already subscribe and find value in what Southerly offers, please consider $2 or $3 a month to help me keep building this momentum. \u003cbr\u003e\u003cbr\u003eIf you\u0027re just tuning in,\u00a0\u003ca href=\"http://tinyletter.com/southerly\"\u003eplease subscribe\u003c/a\u003e. Check out the archives\u00a0\u003ca href=\"http://tinyletter.com/Southerly/archive\"\u003ehere\u003c/a\u003e.\u00a0If you like what you read, I\u0027d be thrilled if you chipped in to support the project. Feel free to send me ideas, feedback, and stories you come across. Tell me why you care about the South, and what you\u0027d like to see out of a new publication. \u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a freelance journalist based in my hometown of Louisville, Kentucky. My work has appeared in Harper\u0027s, Undark, High Country News, FiveThirtyEight, The Washington Post, Hakai, The Atlantic, Grist, Outside, and InsideClimate News.\u00a0\u003ca href=\"http://www.lyndseygilpin.com\"\u003eCheck out my website\u003c/a\u003e!"
