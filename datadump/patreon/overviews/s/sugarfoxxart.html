    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello, Candies! \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/sugarfoxxart\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0Twitter\u003c/span\u003e\u003c/a\u003e\u00a0\u003cspan style=\"color: rgb(229, 185, 183);\"\u003el\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan\u003e\u003ca href=\"http://instagram.com/sugarfoxxart\" target=\"_blank\"\u003eInstagram\u003c/a\u003e l\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTayy \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eh\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eer\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ee!\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a freelance artist who dabbles in all sorts of media-\u003cstrong\u003e traditional and digital illustration\u003c/strong\u003e being most popular. I\u0027m currently working hard toward my career of \u003cstrong\u003edigital art/character design/comics ! \u003c/strong\u003eI mostly draw \u003cstrong\u003eanime and furry artwork, both SFW and NSFW/adult.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t Recently you guys have made it possible for me to step down hours at my day job as a hair stylist to allow more time for art work, mostly comprised of your commissions! I\u0027d love to further that to where 90% of my time is dedicated to you all! (Hey, gotta sleep at some point, right?)\n\t\u003c/span\u003e\n\t\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e- So here\u0027s where you come in\u00a0-\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eMost of the funds received from \n\t\u003cstrong\u003eYOUR\u003c/strong\u003e support will make it possible for more\u003cstrong\u003e full-time hours \u003c/strong\u003einto creating \u003cstrong\u003emore art that you all want to see. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis will be: \u00a0\u003cbr\u003e-Hosting \u003cstrong\u003eweekly/bi-weekly streams\u003c/strong\u003e, where \u003cstrong\u003eYOU as patrons can request colored sketches!\u003cbr\u003e\u003c/strong\u003e-\u003cstrong\u003eMonthly Pinups/Comic Shorts\u003c/strong\u003e where \u003cstrong\u003eYOU get to decide who is featured and what happens!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-High-Resolution Files!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Patreon-specific raffles!\u003cbr\u003e-Early access and Discounts!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-And more!-\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI also have some\u003cstrong\u003e\u00a0webcomics\u003c/strong\u003e\u00a0to get up and running again; that will be posted very early to Patreon. There are also be a plan for\u003cstrong\u003e\u00a0art books\u003c/strong\u003e,\u003cstrong\u003e\u00a0calendars, merchandise,\u003c/strong\u003e\u00a0etc... All of this plus going to conventions will be made entirely possible by \u003cstrong\u003eYOU\u003c/strong\u003e, and I can\u0027t thank you enough- \u003cstrong\u003eso you get rewards instead!\u003c/strong\u003e Please check out the reward tiers off to the side!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eTHANK YOU\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e for even considering helping fuel my passion (:\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
