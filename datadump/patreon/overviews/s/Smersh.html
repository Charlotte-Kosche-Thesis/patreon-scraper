     "created_at": "2015-07-23T16:19:54+00:00",
     "description": "\u003cimg src=\"http://i62.tinypic.com/245ehba.jpg\" style=\"width: 222px;\"\u003e\u003cbr\u003eI quit my job to do what I do these days. Now I basically live of my saving and blame Akabur for everything :)\u003cbr\u003e$300 a month is a shitty income for a guy who is about to cross from his late twenties into early thirties, but it\u0027s sure as hell better then $200 a month. I will keep on working full time on the \"BHB\" project no matter what but if I reach a $300 mark my life will get a bit less stressful.\u003cbr\u003e",

     "description": "\u003cimg src=\"http://i59.tinypic.com/2i978gn.jpg\" style=\"width: 199px;\"\u003e\u003cbr\u003eI want to replace my slow-ass laptop with more productive hardware. Often when I work I\u2019m forced to wait while my laptop tries to cope with things and causes me to stare at endless hourglass icons when I could be getting some work done\u2026\u003cbr\u003eWell, you got the idea, slightly less shitty laptop is my goal.",

     "description": "\u003cimg src=\"http://i63.tinypic.com/2hsbrie.jpg\" style=\"width: 211px;\"\u003e\u003cbr\u003eI think it\u0027s time to take my health seriously. Working in a chair in a sitting position and looking at the monitor for many hours a day does not bode well. And I do not want problems with my eyes or scoliosis or... hemorrhoids took me by surprise one day. That\u0027s why I force myself to do jogging in the morning and do the street workout in the park from time to time. However, to do exercises among the empty bottles of beer and dog shit is not quite what could give me the positive emotions for the whole day. So, I think, that a good gym of a premium class is something that can improve my physical condition and my efficiency in work^^. Oh, why World class? In secret, the girls of my favorite handball team (Rostov-Don) visit this club quite often. Perhaps I will have the chance to take a photo with someone of them and show them my huge biceps. Although, to tell the truth, it is better to hide my untrained biceps under my t-shirt and show them my shining smile instead^^.",
