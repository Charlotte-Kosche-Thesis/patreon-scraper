    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI know you guys, how can I help?\u003c/span\u003e\u003c/h4\u003e\nYou are a friend and champion. Scroll on down and choose your reward level, pal! If you don\u0027t know us and you don\u0027t like watching videos, read on!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat do we do on Saving Throw?\u003c/span\u003e\u003c/h4\u003e\nFor the quick and dirty, you can see our work here: \n\u003ca href=\"http://youtube.com/savingthrowshow\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSaving Throw on YouTube\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTeaching RPGs Through Tutorials and Play. That\u0027s what we do. If you\u0027ve ever...\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eWanted to pick up a rulebook but were daunted by the concepts...\u003c/li\u003e\n\u003cli\u003eWanted to introduce a friend to RPGs but didn\u0027t have time to teach them...\u003c/li\u003e\u003cli\u003eWanted to try a new game but were intimidated by the grognards...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re here to help.\u003cbr\u003e\u003cbr\u003eWe want to change the perception of just what and who a role-player is.\nWe\u0027re every stereotype and none of them. We\u0027re unique. We\u0027re mighty. And together we can create worlds and better our own.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat do I get outta this?\u003c/span\u003e\u003c/h4\u003e\nIn addition to unlocking more shows for your enjoyment and education, you\u0027ll also get new ways to interact with us like Discord channels, exclusive behind-the-scenes videos, and Fireside Chats. Plus at the $5 level and above you\u0027ll gain access to our DropBox which contains lots of goodies from our GMs to help you build your own sessions!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhere\u0027s the money go?\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo do what we do requires a great deal of planning, manpower, and space. Your monthly pledge will be used to help us pay for our studio space, equipment upkeep and upgrades, food, website needs and eventually paying our cast \u0026amp; crew for their hard work.\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThank You!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\nSeriously. We do this because we love RPGs and we think you\u0027re pretty swell. It\u0027s the sort of content we\u0027ve always wanted to see and having your support making it is a dream come true. So what do you say? Care to join this party? Now... LET\u0027S DUNGEON!\n\u003cbr\u003e"
