    "summary": "Sometimes, I\u0027ll be waiting in line to check out at the grocery store, and I\u0027ll start wondering what would happen if the power suddenly went out and everyone was trapped inside. What chaos would ensue? Who would I align myself with? The meat department...or the bakery? What food would I go for first? (That\u0027s a rhetorical question; white cheddar CHEEZ-ITS is the only correct choice in that scenario.) Much to my own entertainment, this sort of thing happens to me multiple times a day. Welcome to my world...\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 In between slaving away at my 9-5, and keeping the peace between my two kids, I like to read and write short stories. I decided to jump on Patreon to share my fiction with all the cool people in this world. The majority of my stories are \u0027realistic fiction\u0027; dealing with everyday themes and subjects. Right now I\u0027m committed to posting one new story per month. But, some months I may be able to eek out two. Just don\u0027t hold me to it...\u003cbr\u003e\u00a0\u00a0\u00a0 Thank you so much for your support. I hope you enjoy reading my stories as much as I enjoy writing them. \u003cbr\u003e \u003cbr\u003eHappy reading :)\u003cbr\u003ePaul\u003cbr\u003e\u003cbr\u003e"
