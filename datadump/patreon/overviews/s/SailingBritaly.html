    "summary": "\u003ch1\u003eHello! \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCiao!\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e Hallo!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHej! \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSalut!\u003c/span\u003e \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHola!\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHei! \u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eOi!\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u0393\u03b5\u03b9\u03b1 \u03c3\u03bf\u03c5!\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMerhaba!\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMoikka!\u003c/span\u003e \u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCze\u015b\u0107!\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u3053\u3093\u306b\u3061\u306f\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e \u003cbr\u003e\n\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u26f5 Who are we? \u26f5\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003eWe are Chris (British), Rossella (Italian) and baby Emma (\"Britalian\") - together we are Sailing Britaly! \u003ca href=\"http://www.youtube.com/sailingbritaly\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003ewww.youtube.com/sailingbritaly\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u26f5 Why Patreon? \u26f5\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThere are two reasons we opened our Patreon account. \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1. Time\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e2. Equipment\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch3 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTime\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\n\t\u003c/blockquote\u003e\n\t\u003cimg src=\"https://q1rgka.by3302.livefilestore.com/y4mz63FGyQfEETCV5YwvXcOAGtu10-nNZ2AM96bXYfMuakp6b-1PDzdRz7_JZAcBEVKPxACqmKVXpfLxqmM6og_t-vQE12RecAinbB1_lwIYgdnXQOhGkZUrZ6AmfporUen_b3t9nSx7IB0cAfjksaUiKpdwZ0A9jz8nsexdtBSM6dQGqQgUnT8ugY-E_aq1mSrVeHxrUNbEjZNlmKelPvB-g\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMaking videos is \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003every\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e time consuming!\u003cstrong\u003e\u003c/strong\u003e We are not asking anyone to fund our lifestyle: we have all of our expenses, cruising kitty, boat maintenance fund, future retirement funds and so on covered from our own (continuing) work efforts elsewhere. We have both worked extremely hard to get to where we are in life and we are accustomed to working very long hours in order to achieve our goals via \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eour\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e hard work.\u003cbr\u003e\n\t\u003cbr\u003e\n\tNow that our perfect baby, Emma, has been born, suddenly \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003etime\u003c/span\u003e\u003c/strong\u003e has become an extraordinarily scarce resource! We need to continue to make our own money in life - and we will continue to do this in several different ways - but each of these different ways of making a living takes\u003cstrong\u003e \u003c/strong\u003ea lot of\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003etime\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\tAny income we gain from Patreon will help shift the balance of time that we have to spend working on other projects and increase the amount of time we have available for filming, and editing, our sailing videos. (Editing takes a huge amount of time: We are getting quicker as we gain experience, but it still takes us \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eover\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e30 hours\u003c/span\u003e\u003c/strong\u003e of editing time to put together a single sailing vlog of around \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e15 minutes\u003c/span\u003e\u003c/strong\u003e length).\u003cbr\u003e\n\t\u003cbr\u003e\n\tOur sailing videos will always be free to anyone who wants to watch them, but with your help we will be able to make \u003cstrong\u003elots\u003c/strong\u003e more of them! Your pledge will equate to more (\u003cem\u003e\u0026amp; higher quality\u003c/em\u003e) content for \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eyou\u003c/span\u003e\u003c/strong\u003e to enjoy in the future!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cblockquote style=\"margin-left: 2px;\"\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\t\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\n\u003ch3 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEquipment\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cimg src=\"https://qlrgka.by3302.livefilestore.com/y4mI9DsCk9rVC7pwiUzBCwo_sSyv5P4kEe2aDLsHP8sbLJUWLlM1nLXB295LgvPHpIYtVEJLvPKSYkQ2pW7PHTIqYpHr9hAT8oxSd4EA5bBb-qcoVWsJW1mebHcfNMrB4lkQ50g0R9Il8MCwnkji0n2gbyffgMSOghfEfKmK6aocBq9-Mc6LyQ7PWEf3DlZTQWR3vch8VF-tB313J4_OdWOVQ\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe have already spent a couple of thousand dollars of our own funds to buy the equipment we use to make our videos and we hope that you will have noticed a marked improvement in the video and audio quality in our \n\t\u003ca href=\"https://www.youtube.com/playlist?list=PL_iyMbUuKBT5rZT__kebjMtaugOvkuHve\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003enewest sailing vlogs\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMaking videos at sea is very tough on equipment. Salt water can quickly destroy electronics, as demonstrated when we dropped our action camera into the sea recently, out of its waterproof case! \ud83d\ude41 We have now bought a replacement action camera but have reached the point where we have invested as much as we can justify in our film-making equipment.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHowever, our Patrons can help us to \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003einvest in better gear\u003c/span\u003e\u003c/strong\u003e to improve our future videos! Here are two examples:\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDRONE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cimg src=\"https://pvrgka.by3302.livefilestore.com/y4msFBHtkvST66R9ldq-_S-lwGHFeJh3QuQfy7uQef_tPLxJzRfbBoooSKT5_CUBAn_rs0rzM0O4H1EJhlOMCcxfoJUzQUXMhdo6Ge3SxH0ouV9qJECaWvI25ohauFVEjfzJcJ_NtWSR1-MC1QFN76AIBnVHb5Bw2w2oTYoQF-tcpNC4apM434tKRgjjBvmHhosWaRpvg9pglqhlEyKkj_aVA\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe would LOVE to be able to buy a drone so that we can include spectacular aerial shots of the beautiful places we visit on our sailing adventures. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou\u003c/span\u003e\u003c/strong\u003e can help us to achieve this!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eROV\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eChris makes a living as a freelance ROV Supervisor. (ROV = \u003ca href=\"https://en.wikipedia.org/wiki/Remotely_operated_underwater_vehicle\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eRemotely Operated Vehicle\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u00a0 = Underwater Robot) At the moment he works for oil and gas, telecoms and renewable energy companies, but how about having Chris carry out his ROV work for \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eyou\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e instead? You can help us \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ebuy our own ROV\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e which we can launch and operate from our boat!\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe can then explore the underwater world in our videos, wherever we go. There are wrecks on nautical charts literally all over the world, and many of these wrecks are too deep for recreational divers to reach. With a small (but very capable) ROV, we can go and explore them on\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e your\u003c/span\u003e\u003c/strong\u003e behalf and include the footage in our YouTube videos. Wouldn\u0027t that be cool? We think so, if you do too then join our \u003cstrong\u003e\u003cem\u003ePatreon Crew\u003c/em\u003e\u003c/strong\u003e and help us make it happen!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach of the black dots on the map below shows the location of a shipwreck...\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\t\u003c/span\u003e\u003cimg src=\"https://rfrgka.by3302.livefilestore.com/y4m8sQU_wyORVCMjEkH1WLnaEaCcbzHA_Uy8JlOKMR84gOOhaH0ZmfrPAXD3eH8VNvluZ7bZ1MqkYpy_ECv5aBu_jHCZWk3FyVvb7eG8sLwkk-vnHyUEChPhsCUVDDCSeVmp61yZ2h_sW84INXX6v-Hs8m3raCYi_bAxvivKEuu4FCLExU7p07_Ht-IDZDPb3KQg1TO28KhdPvJqqo2GqTCpw\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u0027m in! How does this Patreon thing work then?\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\nPledge \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eper video\u003c/span\u003e\u003c/strong\u003e (from as little as $1 and up to any amount you like), and Patreon collects the fee each month. You set a monthly \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emaximum number of videos you wish to support\u003c/span\u003e\u003c/strong\u003e and you can \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecancel any time\u003c/span\u003e\u003c/strong\u003e. The boffins at Patreon do all the back-room stuff to ensure your pledge is processed safely.\u003cbr\u003e\u003cbr\u003ePatreon take a percentage as an administration fee and the rest of the funds are sent to us to help us make more \u003cem\u003e(\u0026amp; higher quality) \u003c/em\u003evideos!\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u26f5 Thank you! \u26f5\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003eWe love\n\u003cem\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eall\u003c/em\u003e \u003c/span\u003e\u003c/strong\u003eour viewers and the fact that you have taken the time to make your way to our Patreon page means a lot to us, (whether you feel that you are in a position to be able to support our work or not). We appreciate each and every person who watches our sailing videos and, whatever happens here on Patreon, we will continue to make as many videos that we can find the time to make.\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tAs you may have noticed from our videos, we are very good at finding ways of spending as little money as possible (for example, we have never once stayed in a marina whilst cruising - so far we have always managed to stay at anchor instead!) We do all our own boat work and often find innovative ways to save money whilst doing so - which we share in our videos to help others do the same, if they wish. Our frugal approach means that we can make funds go a long way: if 10% of our YouTube subscribers were to pledge $1 per video then we would be able to buy a drone \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eand\u003c/span\u003e \u003c/strong\u003ea ROV\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eand\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e make videos all through the year!\u003cbr\u003e\n\t \u003cbr\u003e\n\u003c/blockquote\u003e\nWe would love you to join our \n\u003cstrong\u003e\u003cem\u003ePatreon Crew\u003c/em\u003e\u003c/strong\u003e and contribute to the production of our videos. Making them really is \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ea job\u003c/span\u003e\u003c/strong\u003e and any contribution from you - even $1 per video - is massively appreciated by us and will allow \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eus\u003c/span\u003e\u003c/em\u003e \u003c/strong\u003eto make more videos for \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eyou\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWe look forward to building our community here on Patreon. We look forward to hearing suggestions from our \u003cem\u003e\u003cstrong\u003ePatreon Crew\u003c/strong\u003e\u003c/em\u003e and you, as\u003cem\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eproducers\u003c/span\u003e\u003c/strong\u003e \u003c/em\u003eof our videos, will get to influence our work.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your time and attention. Whether you feel you would like to contribute to our production or not, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewe\u003c/span\u003e really appreciate \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nFair winds! \ud83d\ude0a\u003cbr\u003e\nChris, Rossella (\u0026amp; baby Emma)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u26f5 Sailing Britaly \u26f5\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
