    "summary": "\u003cimg src=\"http://i.imgur.com/ad3zr34.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[ESP]\u003cbr\u003eHola chicos! me llamo Sharon pero mi apodo es Shari \u2665 he decidido crearme una cuenta de Patreon m\u00e1s que nada para ofrecerles recompensas a cambio de su colaboraci\u00f3n \u2665 como muchos ya sabr\u00e1n realizo streams via twitch y siempre son recibidas las donaciones pero aqu\u00ed ya podr\u00eda ofrecerles directamente algo a cambio de su ayuda \u2665\u003cbr\u003e\u003cbr\u003eRealizo cosplay desde el 2010 y hasta ahora intento siempre hacer nuevos cosplays para eventos en mi Pa\u00eds Per\u00fa \u2665\u003cbr\u003eOjo no es necesario que te unas a mi patreon, no significa que no vaya a dejar de postear fotos en mi FanPage o mis otras redes sociales, solo que aqu\u00ed tendr\u00e1n la exclusiva y el material subido aqu\u00ed no pienso subirlo abiertamente, por eso existen las fotos impresas especialmente para ustedes\u2665\u003cbr\u003e\u003cbr\u003eEn verdad desde ya quiero agradecer a la colaboraci\u00f3n de los que vayan a aventurarse conmigo en esta aventura x\u0027D porque la veo warrior :\u0027D intentar\u00e9 siempre subir contenido que sea de su agrado y siempre estar\u00e9 dispuesta a escuchar sus opiniones que puedo ir agregando :)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[EN]\u003c/span\u003e\u003cbr\u003eHi guys! My name is Sharon but my nickname is Shari \u2665 I have decided to create a Patreon account more than anything to offer rewards in exchange for their collaboration \u2665 as many will already know streams via twitch and are always received donations but here I could directly offer something to you Change your help \u2665\u003cbr\u003e\u003cbr\u003eI perform cosplay from 2010 and until now I always try to make new cosplays for events in my Country Peru \u2665\u003cbr\u003eBtw!\u00a0you don\u0027t need to join my patreon, because doesn\u0027t mean that I will stop posting photos in my FanPage or my other social networks, only here they will have the exclusive and the material uploaded here I will not upload it openly, that is why there are Photos printed especially for you \u2665\u003cbr\u003e\u003cbr\u003eI really want to thank the collaboration of those who are going to venture with me in this adventure x\u0027D because this loooks warrior :\u0027D I will always try to upload content that is to your liking and I will always be willing to listen to your opinions that I can add :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IHmQSzp.png\"\u003e\u003cbr\u003e[ESP]\u003cbr\u003eAqu\u00ed podr\u00e1s encontrar contenido exclusivo que no suelo subir a mi FanPage de Facebook u otras redes sociales, son posts mas personales. Tambi\u00e9n tendras acceso a las sesiones de cosplays que subir\u00e9 por aqui en buena calidad para que puedas usarlas como fondos de pantalla ya sea de celular o pc :D.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMayormente subir\u00e9 contenido de mis COSPLAYS! :D \u0026amp; fotos m\u00edas si ustedes lo desean \u2665\u003c/h4\u003e[EN]\u003cbr\u003eHere you can find exclusive content that I do not usually upload to my FanPage Facebook or other social networks, are more personal posts. You will also have access to the cosplay sessions that I will upload here in good quality so that you can use them as wallpapers of either cell phone or pc: D.\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eMostly I will upload content from my COSPLAYS! : D \u0026amp; photos of me if you want it \u2665\u003c/h4\u003e\u003cimg src=\"http://i.imgur.com/onDYuFy.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/G4ZDeyE.png\" style=\"width: 839px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003eYa soy Patron, \u00bfCuando recibo mis premios?\u003c/b\u003e\u003c/h3\u003eLos premios digitales se enviaran a partir del 05 de cada mes, luego de que el pago del mes haya sido procesado. Los premios f\u00edsicos se enviaran los 10 de cada mes y se te notificar\u00e1 por correo electr\u00f3nico cuando haya sido enviado.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u00bfCuando Patreon me cobra dinero?\u003c/strong\u003e\u003c/h3\u003eSe te cobra el 1 de cada mes. Si no renuevas tu membres\u00eda no podr\u00e1s tener acceso a los posts ni a los premios mensuales.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u00bfEl contenido que veo aqui, puedo usarlo como quiera?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNO,\u00a0\u003c/strong\u003e\u003cstrong\u003eESTA TOTALMENTE PROHIBIDO DIFUNDIR EL CONTENIDO EXCLUSIVO DE ESTA PLATAFORMA, LOS DERECHOS DE AUTOR ME PERTENECEN Y ESTA PROHIBIDO LUCRAR CON MI CONTENIDO.\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"http://i.imgur.com/vVCQSPN.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u2605 Facebook: \u003ca href=\"https://www.facebook.com/shaaarix\"\u003ehttps://www.facebook.com/shaaarix\u003c/a\u003e\u003cbr\u003e\u2605 Twitter: \u003ca href=\"http://twitter.com/shaaari\"\u003ehttp://twitter.com/shaaari\u003c/a\u003e\u003cbr\u003e\u2605 Twitch: \u003ca href=\"http://www.twitch.tv/shaaari\"\u003ehttp://www.twitch.tv/shaaari\u003c/a\u003e\u003cbr\u003e\u2605 Instagram: \u003ca href=\"http://instagram.com/shaaarix/\"\u003ehttp://instagram.com/shaaarix/\u003c/a\u003e\u003cbr\u003e\u2605 DeviantArt: \u003ca href=\"http://shaaarix.deviantart.com/\"\u003ehttp://shaaarix.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
