     "about": "\u003ch2\u003eEver  since we can remember we have either wanted to watch things blowing up  or blow them up ourselves.  Being a typical kid of the late 70\u0027s and  early 80\u0027s we are part of an elite group that doesn\u0027t have a single  action figure or toy that survived childhood.  For the most part they  were victims of aerosol flamethrowers or BB Guns and the others were  just lost in battle.  As adults there is a part of us that still enjoys  this type of backyard entertainment and that is what prompted us to  create our cannons.  We machine our cannons in our workshop by hand, it  is kinda like Santa\u0027s but more fun.  We make pretty Brass Cannons as  well but we are true to our name so we recommend the \"Crusty Iron  Cannon\".  Our Cannons load just like the big ones, fuse, powder, wadding  and then the 1/4 steel ball.  The perk is that they can fit on a  keychain and be ready at all time for hours of backyard destruction.\u00a0 Our .50cal Cannons are freaking awesome and will be the hit of the next backyard BBQ.\u00a0 We put our cannons to the test and will shoot anything with them.\u00a0 \u003c/h2\u003e",
