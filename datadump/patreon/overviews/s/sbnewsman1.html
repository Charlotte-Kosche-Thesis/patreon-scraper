    "summary": "Among other things, our company, Charcole Media LLC, is making a short film called \"The Creeper.\"\u003cbr\u003eThe story is about the dark secret shared by two women and the quest of a ghoulish figure that stalks them.\u003cbr\u003eThe\n above video is a rough cut of our opening title and subject to possibly\n drastic change, but gives you an idea of tone we want to create in the \nfilm.\u003cbr\u003eCasting is almost complete and a draft script is ready to \ngo. Our goal is to complete principal shooting and editing for a late \nSeptember release...just in time for the Halloween season!\u003cbr\u003eThe film will be available on DVD and streaming platforms.\u003cbr\u003eIt\n will be rated PG-13 and does have some classic horror film \nviolence...after all, what\u0027s a good monster movie without a bit of \nthat...but nothing ages 10 and above cannot see. \u003cbr\u003eMy inspiration is based on the classic \"Dark Shadows\" soap opera of the 1960s...so nothing over the top.\u003cbr\u003eThe\n point is a good, eerie, fun ride for Halloween that can be brought out \nyear after year for the whole family to enjoy...and be a part of!\u003cbr\u003eThis\n unique opportunity gives our backers a chance to see their names on the\n end credits and get cool stuff, like autographed pictures of the cast \nand the script....keepsakes for the family!\u003cbr\u003eAll of our backers \nwill get a DVD of the film, autographed by the cast, as well as \nexclusive behind the scenes live chats as we film as part of a special \nsocial media group. \u003cbr\u003eSo you will be there with us every step of the way as we put this together!\u003cbr\u003eWe\n have several more short tales we would like to add to this down the \nroad, and look forward to many collaborations with our audience!\u003cbr\u003eThank you for your time.\u003cbr\u003e"
