    "summary": "\u003ch4\u003e\u003cstrong\u003eWhy are we making videos?\u003c/strong\u003e\u003c/h4\u003eBy creating\u00a0\u003cstrong\u003echallenging, encouraging and inspiring videos\u003c/strong\u003e\u00a0(weekly vlogs and monthly music videos) we can have a meaningful impact\u00a0on countless people and families - and reach right into people\u0027s living rooms!\u003cbr\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003eSimply put: We make videos - and - you graciously pledge a few dollars each month to help off-set our expenses.\u00a0For as little as $1 per month, you can show your support! \u00a0And we\u0027ll be very grateful :)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eNow we have to pay for your videos?\u003c/strong\u003e\u003c/h4\u003eNope. Our videos will always be FREE on our\u00a0\u003ca href=\"http://www.soundslikereign.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UC3Sax3ARJDZutO_P4oyJYFw\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e and\u00a0\u003ca href=\"http://www.facebook.com/soundslikereign\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e pages. \u003cstrong\u003ePatreon\u003c/strong\u003e just provides an opportunity for YOU to support our work - one dollar at a time.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow much does it cost to make your videos?\u003c/strong\u003e\u003c/h4\u003eHonestly, we have no idea. We feel that \u003cem\u003ewhatever\u003c/em\u003e\u00a0the cost, it\u0027s WORTH IT to bring you \u003cstrong\u003econtent-rich vlogs\u003c/strong\u003e and \u003cstrong\u003eScripture-based\u00a0music videos\u003c/strong\u003e each week, regardless of the cost.\u003cbr\u003e\u003cbr\u003eThere is a lot of \u003cstrong\u003eTIME\u003c/strong\u003e\u00a0involved - each video takes up to 20 hours to create.\u003cbr\u003e\u003cbr\u003eThis type of work is very \u003cstrong\u003eEQUIPMENT\u00a0\u003c/strong\u003eintensive - we have an entire recording studio, multiple cameras, computers, microphones, etc dedicated to creating these videos.\u003cbr\u003e\u003cbr\u003eLastly, we still have to \u003cstrong\u003eEAT\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003c/h4\u003e\u003ca href=\"https://www.youtube.com/watch?v=vdLxrfPoLsg\" rel=\"nofollow\" target=\"_blank\"\u003eI have quit my job\u003c/a\u003e (mostly) in order to spend almost ALL of our time creating exciting new content EACH WEEK. Every dollar you pledge goes to help make our videos a REALITY.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat will I get?\u003c/strong\u003e\u003c/h4\u003eYou can choose from a variety of pledge levels. Check\u0027m out right there \u0026gt;\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eA special thanks from \"the boys\"\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/bbfbe7_d7a024e47a69428b999daecd336f2ffc~mv2.jpg/v1/fill/w_600,h_340,al_c,q_80,usm_0.66_1.00_0.01/bbfbe7_d7a024e47a69428b999daecd336f2ffc~mv2.jpg\"\u003e\u003cbr\u003e"
