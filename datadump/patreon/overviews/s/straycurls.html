    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ch2\u003e\n\u003c/h2\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello Sweetie Pie!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHere are some chocolate cookies and milk! Make yourself comfortable. \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/aaaccbe8f3ed1dee8b7d9905622bd778/tumblr_oso9h4lQoU1w65m8to1_1280.png\"\u003eHi there! My name is \u003cstrong\u003eAngela Mary\u003c/strong\u003e and I\u0027m a Freelance Illustrator and Comic Artist living in Bangalore, India with my cute, chubby dog and husband. I love uploading funny comics and relatable illustrations because honestly, I love making people laugh. \u003cbr\u003e\u003cbr\u003eBesides creating Stray Curls comics, I am also handling a lot of Freelance work like portraits and logos in order to sustain my family and myself. By supporting me on Patreon, you will give me the ability to focus more of my time on comics and illustrations for you - which will be my dream come true. \u003cbr\u003e\u003cbr\u003eI\u0027ve joined Patreon recently. Your pledges will help me fund art supplies, pay for food and other bills and most importantly feed my dog. \u003cem\u003e(I kid, I kid)\u003c/em\u003e Actually, It will give me the opportunity to focus my time interacting with you and making \u003cstrong\u003eillustrations and comics \u003c/strong\u003efor you. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat is Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIt is a place where you can pledge money every month to support the creators you love and in return you get some delightful rewards! My comics will always be available on Instagram for free to read, but for \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eas little as $1 a month\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, you can support my comics and get some super, neat stuff!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow it works:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHead on over to click \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Become a Patron.\"\u003c/span\u003e\u003c/strong\u003e After which, you can decide how much you want to pledge per month. Even a single dollar makes a HUGE difference. In return, you\u0027ll get some cool rewards. Take a peep on the right side of your screen to see all the rewards I will give you. \u003cbr\u003e\u003cbr\u003eP.S. You can edit or cancel your pledge any time you want. Nothing is permanent. (except honey and chilies because those things don\u0027t need preservatives) \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat if I can\u0027t support you financially?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAwww, that\u0027s no trouble at all. All my comics are free on \u003ca href=\"http://www.instagram.com/maryangela1992/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e, and you can always help me out by \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003espreading the word to your family and friends\u003c/span\u003e\u003c/strong\u003e. And maybe the rest of the internet?\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my page and for all your support! I really appreciate it. From the bottom of my little heart. \u003cbr\u003e\u003cbr\u003eLots of love, \u003cbr\u003eAngela\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003c/span\u003e"
