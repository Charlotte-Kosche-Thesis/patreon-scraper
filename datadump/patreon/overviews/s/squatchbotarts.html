    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHey everyone! To introduce myself, my name is Sam Myers. I have worked\u00a0as a tattoo artist for the past few years while also doing the whole independent art thing. However, currently I\u0027d say I\u0027m a \"starving\" artist with, fortunately, a lot of support from family and friends. I\u0027m sure many of young artists can relate. My goal is to make my art my career and basically live the dream!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe idea!\u003c/strong\u003e\u003cbr\u003eOk, so let\u0027s get to the project I want to start with all of you here on Patreon. The idea is to create a story or rather lore associated with stylized portraiture. It can be something simple associated with\u00a0an individual\u00a0or something more complex that creates a whole world based around a family. Who knows what will be created, but it will be revealed\u00a0as we go. Now to give everyone an example of what I have in mind:\u003cbr\u003e\u003cimg src=\"https://sqautchbotarts.files.wordpress.com/2018/01/photo-jan-22-11-08-16-am.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Additional Idea\u003cbr\u003e\u003c/strong\u003e2 months later now.... Due to a new job and priorities I am adding a second part to this project. The project now will allow patrons into my tattoo world. Patrons will have exclusive access, posted nowhere else. to tattoo concept/design sketches, stencil application, freehand drawings, and if I can figure it out, process videos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for the Patrons?\u003cbr\u003e\u003c/strong\u003eAbove all, Patrons will get my infinite gratitude and that heart warming satisfaction of supporting\u00a0a young,\u00a0up-and-coming artist. But...I guess that feeling doesn\u0027t do it for everyone. So rewards will include things\u00a0such as\u00a0exclusive access to this Portrait Lore project, prints, originals, commissions, and randomness along the way. Check out the details on the tier list to the right.\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e"
