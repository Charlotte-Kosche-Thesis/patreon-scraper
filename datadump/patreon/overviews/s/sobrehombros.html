    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003ePor qu\u00e9 SHDG est\u00e1 en Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSaludos, queridos lectores.\u003cbr\u003e \u003cbr\u003eCuando cre\u00e9 esta p\u00e1gina en el a\u00f1o 2012, lo hice para compartir la \u003cstrong\u003eapreciaci\u00f3n profunda\u003c/strong\u003e que siempre he sentido por el proceso de la ciencia, los valores del intelecto, y los resultados de su aplicaci\u00f3n disciplinada y honesta para iluminar los misterios del cosmos. Existe porque estoy plenamente convencido de que el pensamiento cient\u00edfico, incierto pero firme y siempre al servicio de la evidencia, representa mucho m\u00e1s que un m\u00e9todo de investigaci\u00f3n: es la manera adecuada de entender la realidad. Es un escudo contra quienes quisieran aprovechar nuestra ignorancia para enga\u00f1arnos, y un veh\u00edculo para visualizar y alcanzar metas cada vez m\u00e1s ambiciosas. Tambi\u00e9n es un medio para conocer y valorar nuestro hogar en el espacio, nuestra historia, y las relaciones maravillosas que enlazan a todos los seres humanos con las otras formas de vida que comparten este diminuto planeta. Dicho de forma resumida y elegante por Carl Sagan \u2013a quien debo buena parte de mi formaci\u00f3n\u2013 la ciencia es una luz en la oscuridad.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eSHDG\u003c/strong\u003e ha evolucionado en gran medida en este tiempo, pasando de solo compartir im\u00e1genes, frases y la ocasional noticia, a la redacci\u00f3n de peque\u00f1os p\u00e1rrafos con una perspectiva propia de los hechos. Eventualmente, entre altos y bajos, avances, reflexiones y descubrimientos, esos p\u00e1rrafos se transformaron en textos breves, y estos a su vez en art\u00edculos completos con referencias e im\u00e1genes, alojados en su propio website: \u003ca href=\"http://www.sobre\" rel=\"nofollow\"\u003ewww.sobrehombros.com\u003c/a\u003e. Progresivamente la p\u00e1gina ha venido requiriendo m\u00e1s dedicaci\u00f3n de mi parte para la producci\u00f3n del contenido, pero el alto nivel de interacci\u00f3n con ustedes (\u003cem\u003eincluyendo correcciones y debates bastante agitados\u003c/em\u003e) hicieron que el esfuerzo valiera siempre la pena.\u003cbr\u003e\u003cbr\u003eNo que siempre haya sido sencillo. Por presiones laborales que estoy seguro comprenden, en ocasiones he tenido que alejarme de la iniciativa, permiti\u00e9ndome solo responder a sus mensajes para asegurarles que las publicaciones regresar\u00edan. Como sin duda imaginan, durante el casi a\u00f1o entero que pas\u00e9 dedicado a otros temas recientemente, tuve mucho tiempo para pensar en lo que deber\u00eda ser \u003cstrong\u003eSobre Hombros de Gigantes\u003c/strong\u003e, considerando que efectivamente hay una audiencia para este estilo de divulgaci\u00f3n cient\u00edfica.\u003cbr\u003e \u003cbr\u003eCon respecto a esto, he alcanzado \u003cstrong\u003etres \u003c/strong\u003egrandes conclusiones que me gustar\u00eda compartirles:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Las personas SI est\u00e1n dispuestas a leer publicaciones largas sobre ciencia\u003c/strong\u003e, siempre que est\u00e9n bien redactadas, en un lenguaje accesible. Los memes e infograf\u00edas simplificadas tienen su rol y lugar en la divulgaci\u00f3n, pero Sobre Hombros de Gigantes ir\u00e1 siempre m\u00e1s all\u00e1, otorgando contexto a la noticia en el gran entramado de la investigaci\u00f3n humana.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) Sobre Hombros de Gigantes debe extenderse mucho tiempo hacia el futuro.\u003c/strong\u003e Cada uno de los cientos de temas que tengo en mi lista de publicaciones es un mundo en s\u00ed mismo, y leer sobre ellos para luego construir narrativas explicativas es indudablemente mi vocaci\u00f3n personal. Por fortuna, tengo la impresi\u00f3n de que muchos disfrutan esta labor, lo cual es motivante y gratificante. No hay raz\u00f3n para detenernos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) La p\u00e1gina debe hacerse sostenible financieramente para que pueda crecer.\u003c/strong\u003e Aunque quiero y voy a continuar publicando tanto y tan pronto pueda, debo admitir que siempre ser\u00e1 un reto hacer este trabajo de forma nocturna, o en el tiempo limitado de un fin de semana, si quiero mantener y mejorar el est\u00e1ndar de calidad que se ha logrado hasta ahora. La meta es publicar nuevos textos, diversos y complementarios, varias veces a la semana, no una vez cada varias semanas. Para eso, estoy dispuesto a dedicarme de lleno al sitio, dado que encontremos un esquema de financiamiento que me lo permita. Como en toda p\u00e1gina de este tipo, esto se resume a dos posibles opciones: donaciones o publicidad.\u003cbr\u003e\u003cbr\u003eA menos que resulte absolutamente necesario, prefiero evitar esquemas de publicidad que alteren la experiencia de lectura de la p\u00e1gina web (\u003cem\u003edetesto que wordpress incluya publicidad al final de los art\u00edculos como sucede actualmente\u003c/em\u003e). Vienen ustedes a leer informaci\u00f3n de su inter\u00e9s, no a ver anuncios sobre productos tangencialmente relacionados. Por eso me decid\u00ed por la primera opci\u00f3n \u2013siguiendo el consejo que muchos de ustedes me han dado\u2013 y activ\u00e9 la plataforma de \u003cstrong\u003ePatreon \u003c/strong\u003epara facilitar las donaciones. Para los que no lo conocen, Patreon es un portal en el que pueden apoyar a sus creadores favoritos de contenido, donando desde \u003cstrong\u003e1 d\u00f3lar al mes\u003c/strong\u003e (\u003cem\u003eel cual ya ser\u00eda una gran ayuda a la causa\u003c/em\u003e), hasta cualquier otra cantidad que prefieran y puedan permitirse.\u003cbr\u003e\u003cbr\u003eSi les interesa apoyarme con esto, estoy seguro de que podremos convertir a \u003cstrong\u003eSobre Hombros de Gigantes\u003c/strong\u003e en una referencia de divulgaci\u00f3n cient\u00edfica en espa\u00f1ol, de la mano de un equipo que comparta la visi\u00f3n que hemos venido formando como comunidad.\u003cbr\u003e \u003cbr\u003eTanto a quienes puedan aportar, como a quienes solo puedan continuar leyendo y participando, les agradezco encarecidamente.\u003cbr\u003e \u003cbr\u003ePase lo que pase, continuaremos \u003cstrong\u003eexplorando el universo\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMis planes para el dinero\u003c/strong\u003e\u003c/div\u003eLa meta inicial de esta colecta es recopilar $1,000 d\u00f3lares al mes, con los cuales podr\u00e9 financiar varias iniciativas internas, e incrementar la frecuencia y calidad de las publicaciones. Los costos principales ser\u00edan:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eConstrucci\u00f3n y mantenimiento de nuevo website\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting propio\u003c/li\u003e\u003cli\u003eSin publicidad (yay!)\u003c/li\u003e\u003cli\u003eDise\u00f1o m\u00e1s completo\u003c/li\u003e\u003cli\u003eCon modelo de suscripci\u00f3n\u003c/li\u003e\u003cli\u003eEsto implica un costo de servidor de correos masivos\u003c/li\u003e\u003cli\u003eCon secci\u00f3n de noticias de actualizaci\u00f3n diaria\u003c/li\u003e\u003cli\u003eCon secci\u00f3n de preguntas y respuestas\u003c/li\u003e\u003cli\u003eMedidor de progreso en publicaciones largas\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePersonal de dise\u00f1o\u003cbr\u003e\u003cul\u003e\u003cli\u003eIm\u00e1genes para publicaciones\u003c/li\u003e\u003cli\u003eInfograf\u00edas\u003c/li\u003e\u003cli\u003eModificaciones al website\u003c/li\u003e\u003cli\u003eUn gran etc\u00e9tera\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eProducci\u00f3n de libros completos\u003cbr\u003e\u003cul\u003e\u003cli\u003eEscritos por mi, en el mismo estilo de Sobre Hombros de Gigantes\u003c/li\u003e\u003cli\u003eComo las publicaciones del blog, pero con mucho m\u00e1s \u201cespaciotiempo\u201d para desarrollar los temas\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eDedicaci\u00f3n exclusiva de mi parte\u003cbr\u003e\u003cul\u003e\u003cli\u003eSi puedo comer haciendo esto, esperen much\u00edsimas m\u00e1s publicaciones sobre temas diversos, en un flujo ininterrumpido\u003c/li\u003e\u003cli\u003eComer es importante\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eProductos con la marca o temas de divulgaci\u00f3n cient\u00edfica\u003cbr\u003e\u003cul\u003e\u003cli\u003ePlayeras, tazas, afiches, infograf\u00edas, gorras, etc.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePublicidad en Facebook\u003cbr\u003e\u003cul\u003e\u003cli\u003ePara que al menos un tercio de ustedes vean mis publicaciones en su muro debo pagar las promociones de Facebook, aunque ya sean fans de la p\u00e1gina.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCon esto cubierto, predigo un futuro brillante para esta iniciativa.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eApolloXI\u003c/strong\u003e"
