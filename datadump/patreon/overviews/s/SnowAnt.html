    "summary": "\u003ch3 style=\"text-align: center;\"\u003eThanks for coming to my little piece of the internet!\u00a0\u003c/h3\u003e\u003ch4\u003eThis dark little corner of the web is not for everybody and definitely not for those of you under the age of 18 or people who are unlucky enough to be at work.\u00a0\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/3099f829acf02e94bdf7718b7b2eeb94/tumblr_ou64a8Uvsd1wqj8g7o1_540.jpg\" style=\"width: 600px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am Snow\u003c/strong\u003e\u00a0and I make dirty videos. I like to let the bad guys from all sorts of video games get a chance to have some fun. The poor henchmen and minions who we spend our time dispatching like they were nothing deserve a little entertainment now and then. I make other stuff too but this is my bread and butter, and a word of \u003cstrong\u003ewarning\u003c/strong\u003e, sometimes these guys like it \u003cem\u003every rough\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjAsIngiOjcxMjI2NTd9/patreon-posts/oB6M_bPGJ_61Z4mcVh8MCfrNSmTHMAkE3qU23gnimLjbIIacsDiJjPWwHxDVfEDX.jpeg?token-time=1523145600\u0026amp;token-hash=lNE5uR_yQyZ46vOTxJCuveHKEoRad7WAkypT5BcoyCc%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eI love doing this but the time and tech required come at a price, I want to do more and they only way I can do that is with your help. I want to build a really fun community where people share their ideas and together\u00a0we can get some really great content created. My goals and rewards are all dedicated to this philosophy. I want my Patrons to have an active role in what we create here and I want to help the people who don\u0027t have the time or resources, but\u00a0would love to make content like this, have a hand in creating what that \u003cstrong\u003ethey\u003c/strong\u003e want to see.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/7377d1fae33a62a5494ffa06363c6cc0/tumblr_oumvvrqDPM1wqj8g7o1_540.jpg\" style=\"width: 604px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Fun Bit\u003c/strong\u003e\u003cbr\u003eMy rewards vary on how involved you would like to be in the community, but firstly I want to define a few of them:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWork in progress pics\u003c/em\u003e: I will be regularly uploading WIP shots so you know what I\u0027m up to and you can influence projects as they develop. I tend to have quite a few running at once.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eSuggestion Box\u003c/em\u003e: Suggest something and I might just make it, simple as that. This box will also provide the options for the vote\u003cbr\u003e\u003cbr\u003e\u003cem\u003eVote\u003c/em\u003e: Collectively decide our next project\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMonthly Rewards\u003c/em\u003e: These rewards are available to their specific tier once every month, for example if you choose to support me at the $30 dollar tier, with your direction and character choice, I will create a Short Loop as described above. You can then choose to swap to a different tier for the following month if you wish or you can remain at that tier and create another video with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePreviews\u003cbr\u003e\u003c/strong\u003eCheck out my publicly released work at the below links and then become a Patron to access all my new and future content ages before anyone else!\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://snowant.tumblr.com/post/166851415584/season-one-mega-download-1080p-i-am-so-grateful\"\u003eSeason One\u003c/a\u003e -Tumblr Link\u00a0\u003c/strong\u003e\u003cem\u003e(Mega Downloads and Gfycat links)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://snowant.tumblr.com/post/169078806499/season-two-mega-download-its-christmas-and-i\"\u003e\u003cstrong\u003eSeason Two\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e-Tumblr Link\u003c/strong\u003e\u00a0\u003cem\u003e(Mega Downloads and Gfycat links)\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.naughtymachinima.com/user/SnowAnt/videos\"\u003eNaughty Machinima Videos\u003c/a\u003e\u003cstrong\u003e\u00a0- Link to my videos\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFeel free to leave a \u0027like\u0027 while you are there :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome important housekeeping\u003c/strong\u003e.\u00a0\u003cbr\u003eSexual violence is \u003cstrong\u003eNOT\u00a0\u003c/strong\u003eacceptable! The characters in animated videos like mine are very different from real people, this is a safe medium in which to explore these fantasies and let\u0027s keep it that way. All the actors in all my videos are, without exception, over 18 years old. Every actor in my animations is a consenting adult and no matter how rough a scene may appear, no actors were hurt or forced to do anything against their will. All my work will be eventually released to the public, however, I currently have no timetable for this. Monthly rewards should be agreed in principal with me before you sign up. You are all different and you all like different things so lets all be nice to each other and have some fun.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/7cd94891999c7b7d7d7fa67cad4220b2/tumblr_ou9lrdlrJv1wqj8g7o1_540.jpg\" style=\"width: 601px;\"\u003e"
