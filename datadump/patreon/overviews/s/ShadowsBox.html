    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242); color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHello!\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI am\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eShadow\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI started drawing\n(doing art as a hobby) in early of 2016!\n\u003cbr\u003e\nMy goal and reason I\u0027ve created this\npatreon is to become a part-time artist, to make higher quality content and\nalso more consistent!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eI mainly draw anime characters and illustrations\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ewhich I\nlike or perhaps which I get commissioned to draw. However! I\u0027m slowly transitioning towards full illustrations! Anime inspired me early on,\nperhaps a decade ago when I started watching it as a kid. By that time\neverything felt smooth and I just had a big spark in my eyes about those \u00bbdrawings\nthat move\u00ab, once time passed I started to enjoy beautiful and detailed artwork\nand that time I decided to become an artist!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBecoming my patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNow that you got to know a little bit of\nme and, if would like to support me or my artworks feel free to become my Patreon!\n\u003cbr\u003e\nPatreon wise I will\u00a0draw [share] a monthly drawing which is voted by my \u003cem\u003ePatrons\u003c/em\u003e, step by step how I drew the artwork, perhaps some wips and later on tutorials!\u003cbr\u003e\nIf you\u0027d can\u0027t become a patreon, but you would still like to support you can always share my website or my patreon!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMore artwork!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nIf you\u0027re intereted in more artwork,\nexamples or perhaps commissions check out my website: \n\u003ca href=\"http://shadowbox.center/gallery\" target=\"_blank\"\u003eshadowbox.center\u003c/a\u003e \u003cbr\u003e\nI am fairly new, so I\u0027ll get more artwork on my page and patreon over time!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI appreciate all the support you guys give me \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e[Some of my idols and inspirations]:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cem\u003e\u003ca href=\"https://www.patreon.com/kawacy\" target=\"_blank\"\u003eKawacy\u003c/a\u003e\u003ca href=\"https://nyanfood.deviantart.com/\" target=\"_blank\"\u003e\u003cbr\u003e\nNyanfood\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/sakimichan\" target=\"_blank\"\u003eSakimichan\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://tapas.io/zee-the-red-dino\" target=\"_blank\"\u00
