    "summary": "We are Erik, Diana, Zac and Nate and we are the Southern Sophia Skoolies. We have converted a 1998 International Amtran Gensis School Bus into a motor home. We live in our bus, Sophia, full time. We have been blessed to get this opportunity and would love to see our dreams blossom. \u00a0Along the way in our videos, blogs and more you will hear Zac referred to as Zar, it is his initials and he finds it beast! He is our youngest at 11 years old! Nate is our oldest son at 15 and nickname is bug! We only get him on weekends and during the summers! We are blessed to get as much time as we can with all of our kids. This is why we decided to open this new chapter in life. We realized that struggles of trying to live non-stop to pay for a place that we would never be free of. We decided we wanted to live free and to be able to enjoy our kids, teach and love each other.\u00a0\u003cbr\u003e\u003cbr\u003eWe have always been like nomads and moved frequently. God has opened this door for us to realize our next chapter in life. We can move with our home and save a lot of money in the mean time. We can teach, have family time, and just enjoy life and each other, meet some interesting people along the way. That is the ultimate goal with this chapter.\u003cbr\u003e\u003cbr\u003eWe know there are going to be some that don\u0027t agree with our lifestyle but that\u0027s fine. We are working toward this next chapter to flourish in life and give our kids an opportunity to experience life in person and not just from a book. \u003cbr\u003e\u003cbr\u003eOur goals are to be able to create and show you all our lifestyle, our experiences, our gifts and crafts we make along the way. Erik is a video editor and loves making videos, he is the voice behind our videos you see. He also does leather and wood working. He also is an ordained minister. Him and Zac are in the process of building RC drag cars. Diana is a graphic designer, learning website skills, and marketing manager. She also is into making crafty items like feather earrings and accessories.\u00a0\u003cbr\u003e\u003cbr\u003eWe appreciate and thank each and everyone of you that are following and supporting our adventure.\u00a0\u003cbr\u003e\u003cbr\u003eThank you all!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
