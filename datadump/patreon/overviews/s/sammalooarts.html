    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2665 DeviantArt:\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003ca href=\"http://nine-tailed-fox.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttp://nine-tailed-fox.deviantart.com/\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2665 Facebook: \u003c/span\u003e\u003ca href=\"https://www.facebook.com/SammaLooArts/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttps://www.facebook.com/SammaLooArts/\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2665 Picarto.TV Channel:\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://picarto.tv/SammaLooArts\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttps://picarto.tv/SammaLooArt\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u2665\u00a0\u003c/strong\u003eTumblr:\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://sammalooarts.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttps://sammalooarts.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://ko-fi.com/X8X8CTPF\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://sammalooarts.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHey there everyone!  My name is Sammie, but you can call me Samma~\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have happily been creating a lot of art for a lot of reasons, and am happy to say that most of these have been requests by people like you~\u00a0As tedious as it is, it\u0027s been so much fun and I don\u0027t want to stop. \u00a0I created this Patreon to help with my\nexpenses and hopefully upgrade my Picarto.TV channel, workspace, and hardware so I can stream more often and\nkeep this art ball rolling~\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eREQUEST/COMMISSION ETIQUETTE and\nRULES:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n- Requests at any reward level is for 1 (one) request/commission\u00a0\u003cu\u003eeach month\u003c/u\u003e you donate.\u003cbr\u003e\n- Things I will \u003cu\u003enot\u003c/u\u003e draw: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMen, animals, mechs, certain NSFW (feel free to ask~). \u00a0I\u0027m pretty open to everything else, but will let you know if I\u0027m uncomfortable drawing something.\u003cbr\u003e\n- Do not ask me to draw in a certain style.\n I draw in MY style~\u003cbr\u003e\n- I cannot give you a window of when your art\nwill be completed, but I will try to get it done ASAP. \u00a0Commissions will always take priority, but I will try to have them done within a month.\u003cbr\u003e- An \u003cstrong\u003eIllustration Tier\u003c/strong\u003e commission consists of single-character, polished lines, full-color, half-body, simple bg piece of art. \u00a0I will work with you regarding the details, and am willing to add more if you are willing to pay extra.\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHere are a few examples:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://nine-tailed-fox.deviantart.com/art/Anya-YCH-692173800\"\u003ehttp://nine-tailed-fox.deviantart.com/art/Anya-YCH...\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://nine-tailed-fox.deviantart.com/art/Slimetober-29-Fusion-Commission-666821180\"\u003ehttp://nine-tailed-fox.deviantart.com/art/Slimetob...\u003cbr\u003ehttps://nine-tailed-fox.deviantart.com/art/Inori-Yuzuriha-YCH-685536178\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n- \u003cstrong\u003eSketch and Drawing Tier\u003c/strong\u003e requests are different quality than a full commission from me \u2013 they tend to\nbe more sketch-like, but are MUCH cheaper (see below). \nI also decide on the pose and background.\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eTo see their quality please visit this gallery here:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://nine-tailed-fox.deviantart.com/gallery/60021788/Picarto-TV-Art\" rel=\"nofollow\"\u003ehttp://nine-tailed-fox.deviantart.com/gallery/6002...\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDon\u0027t want to become a patron, but still want art from me??? \u00a0Then commission me!\u003cbr\u003e\u003c/strong\u003eCommissions start at $35 ($25 for slime girls), so feel free to note me on DeviantArt or message me on Facebook if you are interested. \u00a0I may have sales going on over at my DeviantArt, so be sure to check those out too~\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWANT TO KNOW IF I WILL DO YOUR REQUEST BEFORE\nYOU CHOOSE THAT REWARD???  THEN FEEL FREE\nTO CONTACT ME!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDon\u2019t be afraid to\ncontact me on my DeviantArt, my Facebook page, or stop by during one of my Picarto.TV\nstreams~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m an artist who has been drawing since my brother taught me at the age of 4. I enjoy drawing humans (specifically females) and character design the most. My style has changed and developed drastically over the years, and I work more realistically today. However, my love for anime/manga styles still exists and is easily visible, especially in the way I draw eyes.\u003cbr\u003e\u003cbr\u003eI have a BA in Art Studio, a BA in Art Education, and my Single Subject Credential in Art. I have taught middle school and high school, both beginning and advance drawing, and am currently a substitute teacher. \u00a0My art has been displayed in many galleries, including a personal juried show put on by my friends and I at our college. I take commissions only in the summer, and have a created a book series titled \u003ca href=\"https://www.facebook.com/designerfoodsbooks/\"\u003eDesigner Foods\u003c/a\u003e. \u003cbr\u003e",
