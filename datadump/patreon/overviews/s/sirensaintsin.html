    "summary": "\u003cimg src=\"http://www.sirensaintsin.com/uploads/1/4/0/9/14094143/siren-4-25-17-8_orig.jpg\" style=\"width: 223px;\"\u003eThe era of the femme fatale is not yet lost. Glamour, lace, sensuality, class are alive and well and I plan on keeping it that way. As a huge of film noir, elegance, grace, vintage aesthetics, and all that is glimmer I love bringing this to modeling and the stage. Hi, everyone! I am Siren SaintSin, a modern glamour model, burlesque performer, and photographer. As a self employed artist for many years I have found that creating prints, videos, and content is a way for fans to be proactive and engaging and Patreon is the perfect platform for this. I love connecting with fans and inspiring others and that is exactly what I will continue to do here. From high quality imagery you can\u0027t access on my social media platforms to getting custom video and photo sets just for you, there is sure to be something to tickle your fancy. With you, the Patron, I am able to continue my art form from modeling to the stage with costuming, props, camera gear, and supporting the ability to be on a stage near you. I am grateful every so much for the support and promise to provide the highest quality I am able to provide.\u003cbr\u003e\u003cbr\u003eCertain tier levels as you can see to the right of the page come with prints; ow, these aren\u0027t just any poster style print, these are archival imagery printed with archival ink on fine art matte paper, signed, and dashed with a bit of my favorite perfume. As I print these individually myself I ensure the highest standards of quality and is packaged carefully to ensure they last you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e**NOTE** Though I love sensuality and honing in my own femininity I do not create pornographic content. Classy, tasteful artist nudity is part of my content and not recommended for those under the legal age in their respective countries. I do make custom photo and video sets and even in that pornography will not be produced. If you have questions please feel free to message me and I will discuss this more in detail.\u00a0\u003c/em\u003e"
