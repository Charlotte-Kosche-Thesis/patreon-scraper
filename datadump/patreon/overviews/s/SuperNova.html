    "summary": "\u003cstrong\u003eTHIS PATREON PROJECT CONTAINS MATURE SUBJECT MATTER! 18+ !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT THE ARTIST:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! My name is Nova. I am a growing anthropomorphic artist heralding from the west coast. I have been in the fandom for more than five years now and I don\u2019t plan on quitting it. I have always loved writing stories and drawing characters. Creating art and publishing comics via online or in print has always been a dream of mine. This is where you come in! By supporting my works and offering input via comments, polls or even just pledging to certain tiers,  helps me cater my work towards what you want to see and what I want to produce. My goal with Patreon is to be able to support myself in being a stay-at-home artist and spending time with my clients and my cats as well as being able to spread my art further via conventions and art shows.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2248 Social Media \u2248\u003c/strong\u003e\u003cbr\u003e|\u00a0\u003ca href=\"https://www.facebook.com/novalynxa/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.furaffinity.net/user/novalynxa/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://beta.furrynetwork.com/supernova/\" target=\"_blank\"\u003eFurryNetwork\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/novalynxa/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://ko-fi.com/novalynxa\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/GalaxyLynx\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.weasyl.com/~supernova\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCdvKviNJJ4gE8rCOlowbLoA\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2248 Online Stores\u00a0\u003cstrong\u003e\u2248\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e|\u00a0\u003ca href=\"https://redbubble.com/people/AstralWares\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e |\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is not a pay wall for art!\u003c/strong\u003e I publish all my works (unless asked not to by commissioners) publicly as soon as they are finished. This however does not include WIPs, sketches, and behind the scenes content. By pledging to me you will receive finished artwork before being posted publicly, sneak-peeks at projects as well as sketches and other discounted goodies such as mail-in monthly commissions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROJECT TAGS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will be organizing/cataloging things with tags, please refer to these for images/posts you would like or would not like to see! I will also post polls on whether or not certain things are wanted to be seen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often am I charged?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou will be charged at the beginning of the month and go towards the month\u0027s items. \u003cbr\u003e\"On the 1st of the month- your patrons will be billed- (starting at midnight PDT (GMT-7:00)) We will try to collect funds for the first 5 days- on the 5th automatic payouts happen.\" - \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913509-When-are-my-patrons-charged-When-do-payments-get-processed-\"\u003eTaken from here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913509-When-are-my-patrons-charged-When-do-payments-get-processed-\"\u003e\u003c/a\u003e\u003cstrong\u003eCan I change my reward tier/payment amount/cancel? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYES\u003c/strong\u003e. At any time.\u003cbr\u003eSo if you wanted to get a higher commission tier for one month and then after the payment goes through you want to go back to a lower tier, that is totally fine. If you realize that you may not have enough money for a higher tier, you can change the reward tier/price before the end of the month to a charge you can afford. (Just make sure you change it before the last day of the month!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU CAN CANCEL YOUR PLEDGES AT ANY TIME.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJust remember that if a payment hasn\u0027t gone through, then you will not receive the content (When you cancel, you will lose access to the blog so stick around until closer to the end of the month if you want content posts.)\u003cbr\u003e\u003cul\u003e\u003cli\u003eCommissioner Note: I need descriptions between the 1st and 5th of the month if I am to get your reward done on time.They might be late otherwise.\u003c/li\u003e\u003cli\u003eAfter two pay periods, if i still haven\u0027t received commission info, you will be removed from the Patreon and your slot will be dropped.\u003c/li\u003e\u003cli\u003eI cannot keep slots open for more than a month so if you are not able to send a description once a month, please select a different reward or come talk to me FIRST. I want everyone to be happy with their rewards so please talk to me\u003c/li\u003e\u003cli\u003eHaving Email Notifications TURNED ON will make sure you get notices when content or notices are posted!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWHY WAS I REMOVED?!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIF YOUR ACCOUNT LOOKS SUSPICIOUS (no profile info, icon, no other pledges or history of successful pledges, \"Its blank\") You will be removed from the project. If you join and want to prevent this from happening, either make sure you\u0027ve got an icon or something on your profile or just note me! :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2248 My Projects\u00a0\u003cstrong\u003e\u2248\u003cbr\u003e\u003cimg src=\"http://wildelementstudios.com/images/WES-CanvasSwapAd.gif\"\u003e\u003cbr\u003e\u003ca href=\"https://cszine.com/\" target=\"_blank\"\u003ehttps://cszine.com\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
