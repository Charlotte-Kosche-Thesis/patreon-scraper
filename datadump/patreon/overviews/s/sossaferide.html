    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/koj8IBPer1Q\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=koj8IBPer1Q\u0026t=2s",
    "one_liner": null,
    "patron_count": 16,

    "pledge_url": "/bePatron?c=1010366",
    "published_at": "2017-06-21T19:50:21+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings from the Safe Ride Foundation, and welcome to\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\"\u003cu\u003eSafe Ride Plus\u003c/u\u003e\"!\u00a0\u003c/strong\u003e\u003cbr\u003eA little over a year and a half ago, our Frederick-Based nonprofit organization launched the wildly popular program known as \u003cem\u003eSOS Safe Ride\u003c/em\u003e, an awesome \u0026amp; revolutionary designated driving service and mobile app that will transport you home from the bar, in YOUR own vehicle.\u003cbr\u003e Since then SOS Safe Ride has grown exponentially, and we feel that we are now on the verge of creating something even more special than what we once thought was possible, and we think with your help, we can make that a reality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo far, this is what we\u0027ve been humbled to accomplish in our area:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e We\u0027ve provided over \u003cu\u003e3,500\u003c/u\u003e rides to intoxicated citizens in Frederick County\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e Of that 3,500, over \u003cb style=\"background-color: initial;\"\u003e1,500\u003c/b\u003e of those rides were given at ABSOLUTELY NO COST.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u00a0We\u0027ve contributed directly to the nearly 15% reduction in drunk driving within Frederick County since 2014\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e We\u0027ve personally sponsored over 100 alcohol-serving events throughout the area including the Great Frederick Fair, Oktoberfest, The Maryland Craft Beer Festival, Alive @ 5, and much More!\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve gained the support of over 100 bars/restaurants within the area\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve given 5 scholarships to local college students, and also hosted 2 summer internships\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve partnered with several organizations that take a stance against drunk driving, including Budweiser, Soldierfit, Allstate, The Ausherman Family Foundation, and Frederick County Bank just to name a few.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnd definitely many more things to come!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith our program, and our organization as a whole, we\u0027ve always dreamed big. We\u0027re not just trying to drive a few drunk people home and call it a night.... moreover, we\u0027re trying to create a change in culture. We want citizens of Frederick County to live in an environment where they can be safe in knowing that not only will the roads be free from drunk drivers, but that the thought of getting behind the wheel while intoxicated would never even occur to someone in our area.\u00a0\u003cbr\u003e \u003cbr\u003eOur goal is to create an environment where there is \u003cstrong\u003eZERO \u003c/strong\u003eexcuse to drive when you shouldn\u0027t be doing so, especially with the availability of public transportation, uber, and of course your friendly designated drivers here at SOS Safe Ride.\u003cbr\u003e\u003cbr\u003eLike any endeavor, the goals we\u0027re aiming to achieve are going to require a serious investment of time, energy and funding. So we\u2019re turning to you, the incredibly passionate SOS Safe Ride supporters, advocates, and as we call you, family, to help us fulfill our vision and ensure that SOS Safe Ride remains as accessible \u0026amp; easy to use as it currently is, while also expanding\u00a0 our efforts into the rest of the week, and into parts outside of Frederick County.\u003cbr\u003e\u003cbr\u003eWith monthly patronage, or even with a One-Time donation, you will be personally thanked by everyone here at the Safe Ride Foundation in a big way, enjoying great benefits with SOS Safe Ride, including on-the-house and discounted rides, priority access, and on top of that, a personalized box of awesome goodies sent right to your doorstep.\u003cbr\u003e\u003cbr\u003eKeep in mind that Safe Ride Plus is just that, a plus!  It is by no means required in order to use SOS Safe Ride, and all the benefits that you enjoy now, are here to stay.  Safe Ride Plus adds an icing on the cake, and also the peace of mind in knowing that you are directly supporting a worthy charity in Frederick County.  \u003cstrong\u003eAll donations and patronage tiers are tax-deductible and the Safe Ride Foundation is indeed a 501(c)3 nonprofit organization recognized under all state and IRS Guidelines.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027ve been blessed with the absolute best community on the entire world, and we\u0027re sure that with your help, SOS Safe Ride can serve as the foundation of a significant change in our community, and a valuable asset in Frederick County for years to come. We look forward to making SOS Safe Ride more, but better, and in advance...from the bottom of our hearts, THANK YOU SO MUCH!\u003cbr\u003e-Sincerely,\u003cbr\u003eThe Safe Ride Foundation\u003c/div\u003e"
   },

     "about": "S.O.S. Safe Ride is Frederick\u2019s premier designated driver program created by local nonprofit The Safe Ride Foundation, working towards one main goal \u2013 providing a safe and friendly conclusion to any night out on the town. We\u2019ll drive you AND your vehicle home safely when you\u2019re simply unable to do so \u2014 it\u2019s as simple as that.\u003cbr\u003e\u003cbr\u003eWe are adults who just like you enjoy having a good time, but also take pride in making responsible decisions. \u003cbr\u003e\u003cbr\u003eMake a change, shift the culture, and never drink \u0026amp; drive!",
