    "summary": "\u003cstrong\u003eEvery Starcraft 2 VOD that matters to you should be organized, spoiler-free, and easy to access.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFor five years, SC2Links has made that mission statement a reality for Starcraft 2 fans in 194 countries around the globe. I started this website as a kid who was simply fed up with people spoiling the results of weekly GSL matches, weekend-long MLG circuit events, and every DreamHack, Redbull Battlegrounds, HomeStory Cup, SHOUTcraft Invitational, ASUS ROG, or random showmatch that I was too busy to watch live.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLittle did I know that by creating SC2Links I would be signing up for being spoiled, every day, for the rest of my life.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBut my sacrifice is not what I ask support for!\u003cstrong\u003e I have created this Patreon as a sustainable method for implementing features to improve your site experience.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am proud to say, \u003cstrong\u003eas of 11/15/2017 we have completed all 5 of our original website goals for this campaign\u003c/strong\u003e and even prouder to say that I couldn\u0027t have done it without the support of our current patrons.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCompleted Goals:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. Rate and rank VODs\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2.  Email alerts\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e3. Mobile site\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e4.\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ePersonal Feed\u003cbr\u003e5.\u00a0\u003c/strong\u003e\u003cstrong\u003eMark VODs as watched\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs for future goals, that is completely up to you! I am prepared to do anything and everything to make this the best website on the internet,\u00a0but any effort of that magnitude will cost money, and will require your support to achieve and implement. All patrons are encouraged to post their ideas on any post and we will work together from there to develop and implement what we can! \u003cstrong\u003eAs for some potential future goals...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1. Showmatches\u003c/strong\u003e\u00a0- Picture this.. the best StarCraft players in the world, STACKED fight cards ala UFC or WWE, Championship belts on the line, all sponsored by SC2Links.com - we could do it right?! I\u0027ve casted quite a few times in my day (\u003ca href=\"https://www.youtube.com/watch?v=fOUf-6YBCd8)\"\u003ehttps://www.youtube.com/watch?v=fOUf-6YBCd8)\u003c/a\u003e, and I\u0027m willing to bust out the microphone again for the wonder, joy, and amazement that is live casted StarCraft 2 action!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Continue the \"Builds for Every Matchup\" Series \u003c/strong\u003e- After every major tournament I scratch together builds for every matchup (TvP, TvT, TvZ, PvP, PvT, PvZ, ZvP, ZvT, ZvZ) and post them for all patrons to utilize and acquire massive amounts of ladder points with. I intend to continue this series moving forward into 2018 and beyond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Your Suggestions\u003c/strong\u003e\u00a0- Merchandise? Further Site Enhancements? YouTube content? I will work for you to bring your StarCraft dreams alive, just as you have all supported me in allowing me to perform this dream job every day of my life. Let\u0027s make some amazing StarCraft content together!!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOver the past five years I\u0027ve invested thousands of my own dollars into SC2Links without a fraction of a return, and I can live happily with that. The Starcraft 2 landscape has changed greatly since SC2Links was first launched, but despite that change, the site is as popular as it has ever been -- SC2Links has made a lasting impact on the scene, and I cannot thank each and every one of you enough for being a part of that.\u003cbr\u003e\u003cbr\u003eThe current ad-based revenue stream is enough to keep the site alive and running (which it will continue to do, regardless of the success of this Patreon), but it has not and will not sustain improving the site and your experience. Any amount you can donate directly helps that cause, and I sincerely appreciate you visiting this page and considering a pledge.\u003cbr\u003e\u003cbr\u003eAfter reading this summary, if you have any questions for me, feel free to reach out at\u00a0\u003ca href=\"https://twitter.com/sc2links\" target=\"_blank\"\u003e@SC2Links\u003c/a\u003e and I will do my best to answer you from there.\u003cbr\u003e"
