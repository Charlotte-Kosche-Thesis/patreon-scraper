    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PNSJyAR3IiE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i64.tinypic.com/2evxpoy.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cem\u003eFor a year, Sequester has been at the forefront of immersive reality entertainment. We aim to inspire a new era of online reality competition shows, and make them more accessible to the hopeful super fans who dream of being on them. The Sequester community is currently seeking funds to supplement the evolution of our Game Show.\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://tinypic.com/r/35n6avr/9\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cimg src=\"http://i66.tinypic.com/35n6avr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eAudrey Middleton, since appearing on CBS\u2019s Big Brother 17, has utilized her platform to create a community around a new competition for the \u201caverage viewer\u201d but not the \u201caverage mind.\u201d Sequester provides the opportunity for super fans of reality television, who may not fit the mold of \u201ctype casting\u201d to partake in a competition that embodies the same essence of reality shows they love, but with a twist!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSequester not only provides a thrill for gamers, but also brings reality television down to earth. Every season of Sequester features multiple personalities from a variety of popular reality shows, providing fans the chance to compete against their favorite stars! Past contestants include Tiffany Rousso (BB18), Michelle Meyer (BB18), Andrew Gordon (BB12), Sindy WithanS (BBCAN 3 and 5), Suzette Amaya (BBCAN 1), Will Jardell (ANTM), Jamie Leigh Reichert (Catching Kelce), and Jay G (MTV Real World, The Challenge).\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"http://i64.tinypic.com/2yl4s5v.png\" style=\"width: 330px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0\n\u00a0\u00a0\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cQJ9WS4dI5o\" width=\"560\"\u003e\u003c/iframe\u003e\n\u00a0 \u00a0 \u00a0 \u00a0\n\u003cbr\u003e\n\u003cem\u003eA bimonthly competition, Sequester begins with 12-16 complete strangers from all over the world, and drops them into an online pressure cooker. Different twists and competitions are held throughout the game, allowing the contestants the opportunity to earn safety and influence the pace of the game. Each night for one week, the contestants strategize to vote out their opponents until only three remain. Those three battle it out in a final competition, with the top two advancing to the finale. On the last night of the season, the final two each make their case to the jury of eliminated players for why they deserve to win the game.\u00a0Ultimately, the jury holds all the power, and votes to crown the winner of Sequester. \u003cbr\u003e\n\u003cbr\u003e\nSequester is 100% Live, and viewable by an audience on \n\u003c/em\u003e\u003ca href=\"http://www.SequesterAccess.com\"\u003e\u003cem\u003ewww.SequesterAccess.com\u003c/em\u003e\u003c/a\u003e\u003cem\u003e for two hours each night for one week.\u003cbr\u003e\u003c/em\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://i66.tinypic.com/15fko03.png\"\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003eSince its inception in March 2016, nearly 100 people have competed on the show. Sequester has developed a thriving community of participants and viewers alike. Many members have become true friends and attended in-person Sequester meet-ups.\n\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/57f2bd99d482e92253137769/58150258b8a79bcbaca5be26/581502598419c25c3b4a10c7/1477771866199/14681691_10207586777323245_7174543520760100274_n.jpg?format=1500w\" style=\"background-color: initial; text-align: center; width: 230px;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u00a0\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/57f2bd99d482e92253137769/58150258b8a79bcbaca5be26/591395f2e3df28c1113a2276/1495050943477/18301542_1747188731974932_5173308536623517280_n.jpg?format=1500w\" style=\"background-color: initial; text-align: center; width: 232px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i66.tinypic.com/2v9q9o8.png\" style=\"width: 357px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cimg src=\"https://media.giphy.com/media/l4FGAJCu86mo93YWc/giphy.gif\" style=\"width: 523px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u00a0being sequestered in an actual maze with 12-16 strangers for one week. Cut off from everything outside of it. You don\u2019t know who is talking behind your back. You don\u2019t know who is around the corner, listening to your conversations.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u00a0being given a backpack with only enough food and materials to get by for the duration of the game.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u00a0this environment as a home for this game, Sequester. The social part of this game is life or death. If you are not moving around enough, then you miss valuable time to strategize and build trust. If you are moving around too much you can get lost in the labyrinth and miss opportunities to campaign and strike your opponents. \u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u003c/em\u003e\u00a0being forced to learn the course of the maze while having to strategically maintain a good system of communication with your allies and foes. \u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"https://media.giphy.com/media/l2JhvkgxaWUi3EZXi/giphy.gif\" style=\"width: 386px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u00a0\u003c/em\u003edifferent areas of the maze having different rules of capacity that are ever-changing forcing the contestants inside it to constantly adapt. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u003c/em\u003e\u00a0the center of the maze being a gauntlet for daily competitions and eliminations. \u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"https://media.giphy.com/media/l4FGjPFXT27HrAVK8/giphy.gif\" style=\"width: 498px;\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cem\u003e\u003cbr\u003e\n\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u003c/em\u003e\u003c/em\u003e each contestant voting privately, then standing on a disc in a ceremonial-like circle. One by one, the discs illuminate green until one is glowing red, revealing the person booted from the game. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://i67.tinypic.com/a4mrnp.png\" style=\"width: 89px;\"\u003e\u003c/em\u003e Sequester coming to a city near you!\u003cbr\u003e\n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003cimg src=\"http://i63.tinypic.com/2h4ibt5.png\" style=\"width: 528px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWe are seeking the funds and support to take the platform that has been online for a year and transforming it into a LIVE ACTION format so that we may provide an even more authentic experience for both the competitor and viewer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eTo successfully operate the show the way we are dreaming it to be it will require a few fundamental things. We dream of exceeding our long term goal, but will be pursuing this dream in increments for now! Anything and everything you contribute will immediately go towards the cost of things as listed and regular progress posts will be made!\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eWant to help but can\u0027t commit to a monthly contribution? No problem!\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\n\tYou can make a one time investment by clicking below!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=5QSBQE47DMKNQ\"\u003e\u003cimg src=\"http://i65.tinypic.com/2qdamhh.jpg\" style=\"width: 187px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n \n \u003c/div\u003e"
