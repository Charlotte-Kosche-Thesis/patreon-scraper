    "summary": "What\u0027s up all?\u00a0 My name\u0027s Ashley (aka StoneyAshes), and I have a wild imagination that tends to lend itself to stories and comics from time to time.\u00a0 Those who\u0027ve seen my handle before may recognize me as the author/artist of \u003cstrong\u003e\u003cem\u003e\u0027The Legend of Zelda: Staff of Power\u0027\u003c/em\u003e\u003c/strong\u003e, a fancomic loosely based in the \u0027Legend of Zelda: Ocarina of Time\u0027 universe.\u00a0 You can find it in its\u0027 entirety on \u003ca href=\"https://staff-of-power.deviantart.com/\"\u003edeviantART\u003c/a\u003e, \u003ca href=\"http://loz-sop.smackjeeves.com/archive/\"\u003eSmackJeeves\u003c/a\u003e, and \u003ca href=\"https://tapas.io/series/Legend-of-Zelda-Staff-of-Power\"\u003eTapastic\u003c/a\u003e. \u00a0 \u003cbr\u003e\u003cbr\u003eWell now that I have completed that, I want to branch off in a different direction, and that is why I am here today!\u00a0 \u003cem\u003e\u003cstrong\u003e\u0027Through Hell or High Water\u0027\u003c/strong\u003e\u003c/em\u003e, while having certain whiffs of elements from \u0027Staff of Power\u0027, takes it and goes off the rail in a completely original direction, with a world literally built from the ground up.\u00a0 \u003cbr\u003e\u003cbr\u003eBecause of this, it will take some time for actual comic \u0027pages\u0027 to show up, as I am building things from nothing into something... but I have plenty of sketches, profiles and other sorts of works to hopefully fill in until then!\u00a0 I am quite new to this whole Patreon thing, or anything like it, so the tier rewards listed may change over time.\u00a0 I will be sure to make mention of it well before I make any changes, however.\u003cbr\u003e"
