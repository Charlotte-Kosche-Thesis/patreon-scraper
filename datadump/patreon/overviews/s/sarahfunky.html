    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/72jYuxaBJh4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eWHO IS SARAHFUNKY?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI believe that everyone should be able to live a life that is full of new experiences and memorable moments. Through my free travel videos, I share the best travel, adventure, and cultural moments around the globe so that you can go out there and do it too!\u003cbr\u003e\u003cbr\u003eThese are the video series that you can currently find on my channel; unbelievable travel experiences, our strangest adventures, how to travel and make money, Tasting the World, and country specific series.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eWHY SHOULD YOU JOIN THE EXCLUSIVE COMMUNITY?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI\u00a0do everything I can to keep costs low, but I need to pay for production equipment, traveling, and editing out of pocket.\u00a0\u003cbr\u003e\u003cbr\u003eBut since no one is required to pay, some people have to choose to. It\u0027s fine if you aren\u0027t going to be one of those people, but I hope that you are. Plus, you get stuff! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eFAQ\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you release a month?\u003c/strong\u003e\u003cbr\u003eI usually put out 3-4\u00a0 videos a month! That said, when you sign up, you can choose how many times a month you\u0027d like to support in case you\u0027d like to support no more than once or twice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes of course! You can cancel or adjust your pledge amount for any reason at any time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I only want to support 1 or 2 videos a month? \u003c/strong\u003eEasy! When you\u0027re checking out, select \"Set a monthly max\". There you can specify how many times a month you\u0027d like to support.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat if I want to support more than the highest tier? \u003c/strong\u003eWHAT. Well, er, um, if you\u0027d like to do that, you can simply write in whatever amount pleases you during the check out process. And then maybe I pass out or something.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eShoot an email to team@sarahfunky.com and I will help you out!\u003cbr\u003e"
