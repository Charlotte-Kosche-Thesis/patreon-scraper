    "summary": "Prima di incominciare, grazie mille per essere entrato su questa pagina.\u00a0\u003cbr\u003e\u003cbr\u003eQuesto spazio \u00e8 dedicato a tutti coloro che prima di tutto vogliano supportare me e l\u0027impegno che metto ogni giorno nei confronti di questa modalit\u00e0 di Fifa. Ho creato questa pagina per cercare di darvi consigli su investimenti/sniping e quindi fare crescere i crediti di Fifa senza praticamente spendere in Points. Con 5$ al mese (ovvero 3/4 euro) potrete fare tantissime coins e se ci pensate in un anno spendereste 35 euro che sono l\u0027equivalente di 3500 Fifa Points piu\u0027 o meno, che non vi assicurano nemmeno 30/40K. Oltretutto al raggiungimento di 50 patrons, ogni mese faro\u0027 un giveaway a sorteggio di 2200 Poins. Inoltre colgo l\u0027occasione per esporvi la mia idea: creare su questa pagina una piccola community di persone che coltiva il mio stesso interesse, che si ascolta e si consiglia a vicenda, in modo da rendere ancora pi\u00f9 bella questa esperienza.\u00a0\u003cbr\u003e\u003cbr\u003eQuesto patreon \u00e8 stato settato per il momento con una sola opzione base di abbonamento. Questo reward consente a tutti di accedere a qualsiasi post sui miei investimenti settimanali, sulla mia lista trasferimenti, su consigli per il mese, e molto altro ancora. Anche se non riusciste a supportarmi o a supportare i contenuti di questa pagina, va benissimo lo stesso, vi sono comunque sempre grato per il semplice supporto che mi date ogni giorno, significa gi\u00e0 molto per me.\u003cbr\u003e\u003cbr\u003eGrazie a tutti per aver dedicato del tempo alla lettura di tutto questo, ma soprattutto grazie per credere in me e in questa splendida community.\u003cbr\u003e\u003cbr\u003eAlways Sniperino for Fun,\u003cbr\u003eAlex\u003cbr\u003e"
