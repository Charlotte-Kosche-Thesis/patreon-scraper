    "published_at": "2017-10-15T14:10:45+00:00",
    "summary": "\u003cstrong\u003eWhat is\u00a0\u003c/strong\u003e\u003ca href=\"https://www.shadeauxpublicradio.com/\" target=\"_blank\"\u003eShadeaux Public Radio\u003c/a\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eA podcast, a hub of fell energy, a burgeoning content network.\u003cbr\u003e\u003cem\u003eAnd they called it macaroni.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe write songs, we tell weird stories, we rail against the current political climate, we produce miniature audio dramas of signature obscurity and depth.\u003cbr\u003e\u003cbr\u003eEach episode the Shadeaux Brothers test their mettle against the onrushing darkness and create, and banter, and field test new projects in the hope that one day they will burst forth into full-fledged podcasts of their own.\u003cbr\u003e\u003cbr\u003eOur first spin-off - The People vs. Star Trek Voyager - is charging ahead, maximum warp. A court case where the final judgement will be delivered: is Star Trek Voyager good or garbage?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCurrent Line-Up On Air\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eShadeaux Public Radio - Bi-Weekly\u00a0 -(Drops every other Saturday)\u003c/li\u003e\u003cli\u003eThe People vs. Star Trek Voyager - Weekly (drops every Wednesday)\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eSpecial Presentations\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eRuneclock\u003c/li\u003e\u003cli\u003eThe Gray Cassette\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eBeat back the dark one stupid joke at a time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eAbove all things we have craved direct interaction with our listeners --- direct interaction and the exact retail cost of a Nintendo Switch. Patreon was always the plan as we grew. We wanted to have a forum for instant feedback on new projects, a place to create weird merchandise and rewards that would never fly with normal people, and \u003cem\u003ecoincidentally generate the exact retail cost of a Nintendo Switch.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn all seriousness - we\u0027ve been treating this podcast as a hobby, something that we didn\u0027t mind devoting money and time to. No worse than buying a boat or fancy lawn sculptures, eh? But this puts a limit on how much time we can devote to it - and we want to devote more, much more. This first year has been so exciting - and we want to POWER UP. The first goal is just to create a place for our listeners to congregate and reward them in a small way for supporting us. The further goals are about substantively helping us produce more. More content, more regularly. Also hopefully better content?--- no promises there.\u003cbr\u003e\u003cbr\u003eWe\u0027re putting out 4+ podcasts a month, not counting any bonus Patreon content or one-offs, so we\u0027re not asking for donations per episode as that would be NUTS.\u00a0 We\u0027re treating this as a subscription to your local Shadeaux Public Radio and oh god now we have to do tote bags don\u0027t we? It is literally a pledge drive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003cbr\u003e\u003c/strong\u003eTwo forlorn avatars of eternal night OR two guys from Athens, GA who like writing silly songs. You be the judge.\u003cbr\u003e\u003cbr\u003eD.Shadeaux / G. Derek Adams - @gderekadams\u003cbr\u003eJ. Shadeaux / Jonathan Sparks - @J_Shadeaux\u003cbr\u003e@ShadeauxRadio\u003cbr\u003e\u003cimg src=\"http://obiwannabe.tumblr.com/image/166229700432\"\u003e"

     "created_at": "2017-10-03T21:52:52+00:00",
     "description": "Hey, this is like half the rent on the Shadeaux Suite!\u003cbr\u003eWe truly feel your approval.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLOW LEVEL MERCH UNLOCKED\u003c/li\u003e\u003c/ul\u003eThis will be low-cost items that ship cheaply. Buttons, stickers, window decals. We\u0027ll ship them once every six months and we\u0027ll change them each time - probably consult the Patrons as well for thoughts on art, type of item, etc. Or maybe it\u0027ll just be a dang surprise!\u003cbr\u003e\u003cbr\u003eThis is just to say thank you for supporting us - we\u0027ll probably spend most of this tier just on the merch and white mochas.",
