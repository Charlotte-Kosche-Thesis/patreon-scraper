    "published_at": "2016-08-10T03:19:24+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello there,\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy name is SharaX\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e,\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eand\u00a0I write remixes of songs from \u003cem\u003eUndertale, Team Fortress 2, FNAF\u00a0\u003c/em\u003eand other various games!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e[Short Music Bio]\u003c/span\u003e\u003cbr\u003eFor the past seven years, I\u0027ve been writing music. I didn\u0027t have much in 2010, but I did have a piano and the inspiration from producers I admired. I was 11-12 years old back then, and I dreamed of being famous one day, no matter how silly my songs were (I wrote some songs about horses, cats and the usual things an 11 year old girl would write about).\u003cbr\u003e\u003cbr\u003eIn 2012, I found something called FL Studio. I was young and could never sit through tutorials, so I just poked around in the demo version. I learned by trial and error, which is how I began to develop my style of writing music. I was a freshman in high school at the time, and I\u0027d often take my works-in-progress to school to show my friends. It was another hobby for me (alongside drawing) that I enjoyed, and I was gifted the full version of FL for my birthday in 2013.\u003cbr\u003e\u003cbr\u003e2013 - 2014 is when I started to upload works to Youtube and Soundcloud. I was incredibly nervous, since my music was much different than most producers, and I didn\u0027t expect anyone to really like it. This was in the back of my mind, but I continued to show songs I had finished and loved. It was around this time that I started remixing as well, since I wanted to put my own spin on songs like other remixers did. I admired many known Youtube Remixers in the community and wanted to be like them (The Living Tombstone, Sayonara Maxwell, Sim Gretina, ect).\u003cbr\u003e\u003cbr\u003eAfter remixing TF2 and FNAF tracks for a while, I began to poke at the Undertale soundtrack in 2015. This is when my presence in the community started to become known, and to this day I\u0027m still not sure why. I haven\u0027t changed my writing style, and I\u0027ve continued to upload tracks I\u0027ve enjoyed writing. I may not be Martin Garrix, Skrillex or TheFatRat, but it\u0027s neat how there are others who enjoy what I do!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWith your Patreon support, I\u0027ll be able to make a career of writing music, which means I can continue to do what I love, and you can enjoy every remix and song that I write. It\u0027s an incredible opportunity to be a music artist, but it\u0027s also a full time job. The support I\u0027ve received on Youtube \u0026amp; Soundcloud is tremendous, and I am so thankful for every one of my subscribers. It\u0027s amazing to think that so many enjoy my work and want me to keep writing music. It\u0027s what I love, what I do, and \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI wouldn\u0027t be here without you all!\u003c/span\u003e\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e(\uff62`\uff65\u03c9\uff65)\uff62\u2661\u003c/span\u003e"
   },
