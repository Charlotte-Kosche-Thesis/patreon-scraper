    "summary": "Welcome to Science Soapbox! \u003cbr\u003e\u003cbr\u003eThis \u003ca href=\"http://sciencesoapbox.org\"\u003epodcast \u003c/a\u003ewas born from the realization that there are few mediums through which the public can be exposed to how science and policy influence each other. As \nscientists, we find our research intimately tied to the state of science\n policy and funding in the federal government. As citizens, we want to \nbe better informed about the governing bodies, agencies, and individuals\n who set the scientific goals for our nation.\u003cbr\u003e\u003cbr\u003eIn our two years doing recordings we have interviewed nearly thirty people, ranging from \u003ca href=\"http://www.sciencesoapbox.org/jackie-speier-halt-act/\"\u003efederal congresspeople\u003c/a\u003e, \u003ca href=\"http://www.sciencesoapbox.org/john-holdren-bridging-two-cultures/\"\u003escientific advisors\u003c/a\u003e to \u003ca href=\"http://www.sciencesoapbox.org/sir-mark-walport/\"\u003ecountries\u003c/a\u003e, prominent scientists, \u003ca href=\"http://www.sciencesoapbox.org/torsten-weisel-nibs-oist-and-the/\"\u003eNobel prize winners, \u003c/a\u003escience communication and PR experts, and even \u003ca href=\"http://www.sciencesoapbox.org/ploy-achakulwisut-geoffrey-supran-scientist-activist/\"\u003egraduate students\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eWe\u0027re here on Patreon because despite the podcast running on a minimal budget, the cost of traveling and upkeep (SoundCloud, website maintenance, equipment) makes it difficult to operate without any assistance. If you like the idea of a group of scientists talking to experts in various fields, from cyber-security, to science diplomacy and gene engineering, consider helping us out! A few dollars per podcast will go a long way. \u003cbr\u003e\u003cbr\u003eBest, \u003cbr\u003e\u003cbr\u003eThe Science Soapbox Team: \u003cbr\u003eMaryam, Devon, and Avital \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
