    "summary": "Hi guys!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve heard of me, you probably know I\u0027m co-creator of, and Team Captain on, Dara O\u0027Briain\u0027s Go 8 Bit - a video gaming comedy show on the UK TV channel \"Dave\".\u00a0Here\u0027s some of my stuff from that show:\u00a0\u003ca href=\"https://youtu.be/JGEXz9kgED8\"\u003ehttps://youtu.be/JGEXz9kgED8\u003c/a\u003e.\u00a0And here\u0027s some from the spin-off show \"Go 8 Bit DLC\":\u00a0\u003ca href=\"https://youtu.be/IbcIObZDRUI\"\u003ehttps://youtu.be/IbcIObZDRUI\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also do a number of live/online gaming shows, including WiFi Wars and The Video Game Game Show Show (\u003ca href=\"http://wifiwars.co.uk\"\u003ehttp://wifiwars.co.uk\u003c/a\u003e)\u00a0and have been on a bunch of other shows in the UK, like Videogame Nation, Console Yourself and Ginx Live (more info/vids etc on my website:\u00a0\u003ca href=\"https://www.stevemcneil.co.uk\"\u003ehttps://www.stevemcneil.co.uk)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eGiven all that, you might wonder why I\u0027ve set up a Patreon account. Obviously I\u0027m really lucky to get to do what I do but, the truth is, I\u0027m nowhere near successful enough yet, career-wise, for those shows to pay enough for me to afford to keep doing stuff without bringing some money in. At the moment, I don\u0027t even know if we\u0027ll make any more Go 8 Bit, and it\u0027s been a year since we filmed the last lot!\u003cbr\u003e\u003cbr\u003eBasically, I\u0027d love to commit more fully to making regular stuff for you guys and putting it online, for free. I figure those who can afford to bung me a bit of cash (either ad-hoc or regularly) could help fund it, and we can all enjoy it. Otherwise I\u0027ll have to start temping again. Which is fine, if I have to. Ultimately, I\u0027ve got to feed my kid, and she doesn\u0027t eat retweets.\u003cbr\u003e\u003cbr\u003eMy current YouTube schedule is:\u003cbr\u003e\u003cbr\u003eSaturdays: Retro Revisited\u003cbr\u003eSundays: Let\u0027s Play (episode 1 of 5)\u003cbr\u003eMondays: Video Diary\u003cbr\u003eTuesdays to Fridays:\u00a0Let\u0027s Play (episodes 2 to 5)\u003cbr\u003e\u003cbr\u003eIf you can afford to bung me anything at all, it\u0027ll mean the world to me. And I\u0027ll setup some nice rewards for the guys that do.\u003cbr\u003e\u003cbr\u003eI also now have a podcast, \"Let\u0027s Do A Gaming!\", which is released twice a month, thanks to you guys hitting some key milestones on here. Thank you so much for all your support!\u003cbr\u003e\u003cbr\u003eSteve xx\u003cbr\u003e\u003cbr\u003eP.S: If there\u0027s any rewards/goals etc missing that you\u0027d like to see, drop me a line. I\u0027m more than happy to discuss changing the things I create, and the rewards/goals, to suit what you want. After all, if I\u0027m going to get paid for doing this stuff, I should do what you want, right?\u003cbr\u003e\u003cbr\u003eP.P.S: I\u0027ve made the focus of this my Youtube channel/Podcast but, obviously, your support will allow me to do all the \"not-a-proper-job\" things I do to (hopefully) entertain you. xx\u003cbr\u003e"
