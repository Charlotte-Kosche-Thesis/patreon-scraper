    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"https://www.silvermansound.com/free-music\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.silvermansound.com/free-music\u003c/a\u003e\u003cbr\u003eI create production music that is completely free to download, and use in any application be it YouTube, independent films, commercial endeavours, or video games. I try to make music of the very highest production quality, and have a small project studio that\u0027s stocked with awesome things. I also create music in a wide variety of genres.\u003cbr\u003e\u003cbr\u003eJudging by my download stats, people are finding this free music to be a very helpful resource, and I\u0027m so happy to know you guys are enjoying my music!\u003cbr\u003e\u003cbr\u003eUnfortunately, the tools to create pro-quality, and fresh sounding stock music are expensive. So is rent, student loan repayments, web hosting, and fibre optic broadband...\u003cbr\u003e\u003cbr\u003eI\u0027m also making a unique animation/visualisation for each song and uploading to YouTube. You can see these here:\u00a0\u003ca href=\"https://www.youtube.com/SilvermanSoundStudios\" rel=\"nofollow\"\u003ehttps://www.youtube.com/SilvermanSoundStudios\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI plan to use Patreon money in upgrading my setup, buying new instruments, developing a better website, and all sorts of other things to benefit those that use my music.\u003cbr\u003e\u003cbr\u003eI\u0027ll keep you updated on what I spend the money on - I\u0027ve got my eyes on some cool stuff for making new/more/better music.\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m creating and uploading at least one new song every week, but the more you pledge the more time I can spend creating content, and that means more frequent uploads.\u003cbr\u003e\u003cbr\u003eGiving stuff away is clearly not the best business model around, but hey, I\u0027m an artist, not a businessman... But if my fellow content creators can
