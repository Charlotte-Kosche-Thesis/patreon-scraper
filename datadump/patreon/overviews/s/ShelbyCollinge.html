    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t1.0-9/28279258_10155354954990665_4031884170929059959_n.png?oh=8e590ac109b6aff130ccc2854419382a\u0026amp;oe=5B4C1162\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eALOHA and E Komo Mai!!  : D\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m SO glad you\u0027re here.\u003c/strong\u003e  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m fairly new to the Hawaiian Islands\u003c/strong\u003e and will be sharing my experience with ALL of what life brings.  I also plan on doing some more site seeing and will take you along with me!!\u00a0 ;-D\u00a0 I have created some FABULOUS reward levels so be sure to pick something that makes you SMILE and your heart sing!!  : D\u003cbr\u003e\u003cbr\u003eI LOVE sharing with you the \u003cem\u003e\u0027behind the scenes\u0027\u003c/em\u003e of living on Oahu Hawaii, staying positive \u003cstrong\u003eNO MATTER WHAT \u003c/strong\u003ehappens\n and an inside look at my personal life, success and failures, up and \ndowns, my journey against ALL the odds and making my mind up to excel as\n a single parent going on 25 years now, all while running my own \ninternet based corporation.  I will also be doing a weekly \u0027Dear Diary\u0027 \nvideo (kind of like a video confessional) to something I\u0027ve done or \nexperienced that week or in the past and may want your feedback or \nopinion on.  You\u0027ll also get my mindset expertise in real life \nexperiences and learn very easily how to navigate your own mind and life\n for the positive.  NOTHING is off limits within this community and I \ntruly hope you\u0027ll become a \u003cstrong\u003e\u003cem\u003eTHRIVING\u003c/em\u003e\u003c/strong\u003e member.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith support of my Patrons like you\u003c/strong\u003e I can really \u003cem\u003eSHARE\u003c/em\u003e and be VULNERABLE far more extensively than when EVERYTHING is open to the public.  Not \u003cem\u003eeverything\u003c/em\u003e\n being in the public is fabulous.  It\u0027s intimate here.  We can connect \non a MUCH deeper level and as a result my Patreon account HERE will be \nmy only PERSONAL video access for the foreseeable future.\u003cbr\u003e\u003cbr\u003eI have always been a rule breaker (and it has served me VERY well) and \nbelieve that it\u0027s better to beg for forgiveness than it is to ask for \npermission.  I taught my son the same thing and here there are NO RULES \nEXCEPT we must be KIND to one another, NO MATTER WHAT : D  I\u0027m excited \nfor what\u0027s to come and I\u0027m committed to making significant POSITIVE \nchange in your life.\u00a0 I\u0027m also THRILLED to offer you \u003cstrong\u003ea reward including a PERSONALLY HAND WRITTEN monthly Hawaiian postcard.\u003c/strong\u003e\u00a0 I LOVE writing them out every month but remember \u003cstrong\u003ethat reward IS LIMITED\u003c/strong\u003e !!  : D\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e**Please note\u003c/span\u003e\u003c/strong\u003e that postcards (which are currently available 100% HANDWRITTEN) will be mailed from one of the Hawaiian Islands on or about the \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e10th of every month.**\u00a0\u003c/span\u003e\u003c/strong\u003e : D\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e**PLEASE ALSO NOTE and CONSIDER**\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \n\u003c/span\u003e Some reward levels are \u003cem\u003eLIMITED \u003c/em\u003eby date, in quantity available and price. When you join today, you\u0027re grandfathered in to receive your particular monthly rewards and \nprice for AS LONG as you\u0027re a member.  Should you cancel your membership\n in any way (i.e. membership cancels due to non payment, outdated payment or declined \npayment) you may not be able to secure your current rewards and/or the \nsame low price.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI LOVE interacting\u003c/strong\u003e and would be happy to answer ANY and ALL questions you have.  E Komo Mai!!!  I\u0027ll see YOU soon!!! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eA Hui Hou!!!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBIG HUG ALOHA Hugs Coming Your Way!!  MMMMMWWWWWAHHHHH!!! ;-D\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://gallery.mailchimp.com/dd653d6e79b7ea0736198c93a/images/5679da98-af6b-4875-a9ea-71381bcd2b25.png\"\u003e\u003cbr\u003e\u003cbr\u003eShelby\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003exoxo\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://ShelbyCollinge.com\"\u003ehttps://ShelbyCollinge.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ShelbysOils.com\"\u003ehttp://ShelbysOils.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e"
