    "summary": "Thank you for supporting \u003cstrong\u003eSteamPaper.\u003c/strong\u003e Your generosity means that the community as a whole can enjoy SteamPaper for free - so you are not just supporting a newsletter, \u003cem\u003e\u003cstrong\u003eyou are supporting steampunks all over the United Kingdom. \u003c/strong\u003e\u003c/em\u003e(At the moment, SteamPaper has articles about steampunk from a UK perspective and only lists events in the United Kingdom.)\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhen I started SteamPaper I was adamant that it should be \u003cstrong\u003efree\u003c/strong\u003e, \u003cstrong\u003eunbiased\u003c/strong\u003e and \u003cstrong\u003eavailable to all\u003c/strong\u003e, but when the demand grew, I realised that keeping it free was going to be a struggle because of the costs involved, (on which I have already spent quite a bit of my own money), and the time it takes to put together (which eats into my self-employed, working day). Then someone suggested \u003cstrong\u003ePatreon\u003c/strong\u003e \u2013 a platform I could use to connect with those lovely people who were able to support the ideals and purpose of SteamPaper.\u003cbr\u003e\u003cbr\u003eSo here we are. By pledging a small amount every month you can ensure that SteamPaper continues to publicise steampunk events, that it carries on writing about things of interest to the community, and throws in a small amount of creative nonsense too. I believe your patronage will provide a very positive benefit to the steampunk community.\u003cbr\u003e\u003cbr\u003eSteamPaper was established in 2015 and you can find archive copies \u003ca href=\"http://us11.campaign-archive2.com/home/?u=2a81fb7ab4f1c21332f52b504\u0026amp;id=17680aa784\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Note that Patreon takes pledges in dollars only - so please check the exchange rate before pledging)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u003cem\u003eIlya Rostov\u003c/em\u003e\u003cbr\u003e"
