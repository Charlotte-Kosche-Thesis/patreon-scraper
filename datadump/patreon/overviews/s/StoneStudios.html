    "summary": "Currently all of my income comes from art commissions.\u003cbr\u003e\u003cbr\u003eBut nowadays keeping up with the bustle of everything is making it harder for me to continue to work this way. I love drawing for myself and an occasional gift for others, but being able to do that and keep up with bills is almost impossible. :( That\u0027s why I need your help!\u003cbr\u003eI\u0027ve had some awesome ideas for comics and the like, but again, no time for myself. ;3;\u003cbr\u003e\u003cbr\u003eBy becoming my patron you\u0027ll help me be able to bring my personal art back and get a few perks of your choosing in return, such as join to my monthly raffle to win a drawing, see patreon exclusive sketches, WIP\u0027, and designs, view my art before others see it, hear about my commission openings in advance, and when that time comes: read my comics as I make the pages and not need to separately buy them! :D\u003cbr\u003e\u003cbr\u003eAnd in the future I will be opening character spots in my comics! So you will also have a chance to get your character in the comic you love!\u003cbr\u003e\u003cbr\u003eI will post a variety of things that will be of use to you! Line art, blank ref sheets, special YCH spots in drawings, character designs for sale, and much more!\u003cbr\u003e\u003cbr\u003eSo become a patron today!"

     "about": "Hello, my name is Zin! I\u0027m a freelance artist and spend my days doing nothing but creating with my hands! \u0026lt;3 I\u0027m extremely friendly and easy to work with so don\u0027t be shy. ^w^\u003cbr\u003e\u003cbr\u003eI specialize in Anthropomorphic\u0027s and feral animals. But I will take a crack at pretty much anything! I\u0027m always looking to improve and I\u0027ve been an artist since 2006 (I was 12. lol)\u003cbr\u003e\u003cbr\u003eMy fursona is a hybrid kitty, called a Licholf. Mix of lion, cheetah, wolf. The species was created originally by me. There are a few around too! Zin loves watermelon and is constantly causing trouble. She hangs out with a certain watermelon cheefox named Starburst. \u0026lt;3\u003cbr\u003e\u003cbr\u003eI just want to make the world smile with my creations, that\u0027s my true purpose in life.",
