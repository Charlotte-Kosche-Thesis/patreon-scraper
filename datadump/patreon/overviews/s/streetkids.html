    "one_liner": "Working on my new AMP album \u0026quot;Orbital\u0026quot; with your support!",

    "published_at": "2014-12-04T11:11:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://s13.postimg.org/a8f14dct3/13987092_10209291236051770_892564138_o.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M7fevg81Aq0?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eFrank Alan Motley\u00a0\u003c/strong\u003e(born 6 September 1979), known by Alan Motley, is a American musician, singer, and songwriter. He is the lead singer and\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Songwriter\" rel=\"nofollow\"\u003eprincipal songwriter\u003c/a\u003e of the band AMP. A student of music theory and composition at Cornish College of The Arts, his interest initially was in writing musical theater. As a \u003ca href=\"http://en.wikipedia.org/wiki/Multi-instrumentalist\" rel=\"nofollow\"\u003emulti-instrumentalist\u003c/a\u003e, he mainly plays piano and guitar, but also plays synthesizer, bass guitar, and drums among other instruments, and makes use of electronic equipment such as samplers and drum machines. In late 2000 he decided to start music projects based from his interest in music production working with Ironwood Studio in Seattle, WA. Alan Motley Project - AMP was formed. His music styles vary from rock, pop, and jazz with a deep leaning toward indie rock.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn early 2013, Alan began work on his first musical theatre project \n\u003cstrong\u003eStreetkids. \u003c/strong\u003eInitially started while at Cornish in 1998, the concept was refreshed with current events including Black Lives Matter references and stories about trans people of color being murdered\u003cstrong\u003e. \u003c/strong\u003e\u00a0Preliminary work on the original book, music and lyrics are now being updated for the current time.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cimg src=\"https://assets.vice.com/content-images/contentimage/165369/homeless-gay-teen-thumbnail.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nSTREETKIDS will be a piece to challenge minds and open hearts. The concept revolves around a trans teen, gay teen and their friends in NY. A rock opera intended for young adults. The show delves into methods of survival, love and loss. Family dynamics and the challenges that religion play. It covers teen prostitution, exploitation and trafficking. We watch the protagonist on their journey to navigate their reality and identity. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOVERVIEW\u003c/strong\u003e\u003cbr\u003e\nYour support gives me the ability to achieve the goal of developing my new theatrical work.\u00a0\n\u003ca href=\"http://www.streetkidsthemusical.com/\"\u003ehttp://www.streetkidsthemusical.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Objective\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNeed #1: New diverse musical theatre works by a African American composer\u003c/li\u003e\n\t\u003cli\u003eNeed #2: Create an inclusive and immersive story to bring light to youth homelessness\u003c/li\u003e\n\t\u003cli\u003eNeed #3: Procure the tools needed to research and develop project \u201cStreetkids\u201d\u003c/li\u003e\n\t\u003cli\u003eNeed #4: Stipend towards time needed for research \u0026amp; development\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Goal\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGoal #1: Research and Development of musical theatre project \u201cStreetkids\u201d\u003c/li\u003e\n\t\u003cli\u003eGoal #2: Work with Intiman Theatre and the Emerging Artist Program for 2018.\u003c/li\u003e\n\t\u003cli\u003eGoal #3: Workshop production to make edits/changes through Intiman Theatre, Seattle.\u003c/li\u003e\n\t\u003cli\u003eGoal #4: Connect completed project with Lincoln Center in New York. Connection through Bartlett Sher, Tony award winning Director and former Executive Director of Intiman Theatre.\u003c/li\u003e\n\t\u003cli\u003eGoal #5: Full Broadway production.\u003c/li\u003e\n\t\u003cli\u003eGoal #6: To be the second African American since 1975 to win a Tony for Best Original Score (Music and/or Lyrics) since Charlie Smalls in 1975 for The Wiz. Also original Book of a Musical.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMusic Samples From The Show\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/283089858\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/287395227\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/327827011\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMY PROPOSAL\n\u003c/strong\u003e\u003cbr\u003e\nI am proposing the funding of a new musical theatre work for release nationally and globally. The piece will be researched abroad and developed in Seattle,WA. Workshop and test production will be held in Seattle, WA. Full production will be held on Broadway in association with Lincoln Center hopefully. I am looking now for initial support to begin the process of research \u0026amp; development. This will include interviews, video and audio recordings. Development will include composition of a new original score and book of a musical. Workshop will be produced for one public performance.\n\u003cbr\u003e\n\u003cbr\u003e\nI can\u0027t do this without the support of people like \n\u003cstrong\u003eYOU\u003c/strong\u003e dedicated to helping artists and creatives as we struggle to produce new works.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you wish to just make a direct donation via Paypal: \u003ca href=\"https://www.paypal.me/alanmotley\"\u003ehttps://www.paypal.me/alanmotley\u003c/a\u003e"
   },
