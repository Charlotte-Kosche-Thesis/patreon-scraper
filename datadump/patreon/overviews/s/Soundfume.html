    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FKW0zCxinhNk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKW0zCxinhNk\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FKW0zCxinhNk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eI want to create beautiful pictures and relaxing/motivating music and combine this two things together, so that i can make your day better ^^.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi there. My Name is \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eVedi\u003c/strong\u003e\u003c/span\u003e and i am known as the musicproducer and painter \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eSoundfume\u003c/strong\u003e\u003c/span\u003e.\u00a0I started the Soundfume project 2012 and since then i have been traveling in austria to meet new people\u00a0that have interest in my art and music.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eMy goal with Patreon\u003c/strong\u003e\u003c/span\u003e is it to focus on \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eproducing the best quality music and art that i can produce\u003c/strong\u003e\u003c/span\u003e. I have been a painter since the\u00a0age of 15 and have enjoyed doing creative stuff in school as in my private time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(49,133,155);\"\u003eA little bit about my music:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAugust 2012 i released my \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003efirst Album \"Eight\"\u003c/strong\u003e\u003c/span\u003e with\u00a018 tracks. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/93c2/f/2015/168/6/0/album_eight_handmade_by_vedranlukic-d8wlyns.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI made everything on my own from the melodies to\u00a0the design of the cover and a lot of more things. Since\u00a0then i went on tour thru austria and made a lot of interviews and\u00a0presentations of my first album in one-on-one conversations\u00a0with people that would find interest in me and my music.\u003cbr\u003e\u003cbr\u003eMy first album already has something about\u00a03000 listeners. These people have prelistened, supported and appreciated\u00a0my work and\u003cstrong\u003e \u003cspan style=\"color: rgb(49,133,155);\"\u003emy facebook page has something about\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e2000 pictures of people promoting my album with and without me.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cbr\u003eI use\u003c/span\u003e\u003c/strong\u003e \"Fruity Loops\" (also known as \u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eFL Studio\u003c/span\u003e\u003c/strong\u003e)\u00a0for more than 10 years for all of my productions.\u00a0My interest in 3d design software such as \"Blender 3d\" has also\u00a0helped me to create my logos and will help me in the\u00a0future to design my new products. I try to educate myself\u00a0in every possible way to find new ways in making\u00a0awesome stuff for you and me.\u003c/div\u003e\u003cbr\u003e"

     "about": "Hello. My Name is Soundfume. I am an EDM style music producer. Currently i am living in austria. I play guitar, paint pictures and like to produce original stuff. \u003cbr\u003e\u003cbr\u003eI use FL Studio a lot for my music productions and plan some tutorials for the future as well as i am focused on making a career with my music. 2012 i created my first Cd \"Eight\" (with 18 tracks) and since then i have been touring thru austria showing people my music. I have a lot interest in the art of making music as well as art. Sometimes you can find me on the omegle draw planet (there is a room named \"Soundfume\" or meet me at the room named \"planet\"). Thats one of the places i paint my digital paintings and where i share my knowledge about drawings and so on.\u00a0\u003cbr\u003e\u003cbr\u003eAre you interested in art? If yes be sure to check out my paintings. Are you interested in music? Even better. You can also check out my latest productions. Its all on my youtube channel.\u00a0http://www.youtube.com/karoiert\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
