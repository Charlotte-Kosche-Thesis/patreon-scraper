    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/d30e4b36267c8d9c7fd392628d1ab14f/tumblr_p3fjmpMley1w0dlw8o1_540.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSilje\u003c/span\u003e\u003c/strong\u003e,\u00a0I\u0027m trying\u00a0to turn illustrating \u0026amp; writing books into my career!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI put together this Patreon page for those who would like to help support the books I am making! In exchange I\u0027ll tell you all about the process of making them, and you can follow them from start to finish and get extra goodies like my Photoshop brushes and all the reject sketches I create. I\u0027ll also periodically be asking for your input on different drawings and other parts of the creative process, in addition to what you would like to see more of in my artwork and writing!\u003cbr\u003e\u003cbr\u003eCurrently, my first major project is\u003cstrong\u003e \u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eDante\u0027s Cat Inferno\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e:\u00a0a re-telling of \u003cem\u003eDante\u0027s Inferno\u003c/em\u003e\u00a0which I started in college, featuring my own little cat, Dante. On this page you can access the storyboards and various progress pictures of the spreads for $1/month! \u003cbr\u003eMy eventual goal is to make a kickstarter to self-publish the project. \u0026lt;3\u003cbr\u003e\u003cbr\u003eI also have various novels I am attempting to write and create illustrations for. I participate every year in National Novel Writing Month, as well as both Camp NaNoWriMo\u0027s in April and July. Since the writing is still in its first draft I have not yet shared much of it, however I do a lot of artwork of my various characters, which I love to post and share WIP\u0027s of! Once the writing has a more solid foundation I would like to share that too, and eventually publish it. :]\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCommissions\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eI do take commissions if anyone is curious. \u003cbr\u003ePlease inquire for more details, my email is\u00a0\u003ca href=\"mailto:hawthornesilje@gmail.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ehawthornesilje@gmail.com\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial;\"\u003ePlease be sure to say hi on\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/siljehawthorne/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003einstagram\u003c/span\u003e\u003c/a\u003e!\u003c/strong\u003e\u003cspan style=\"background-color: initial;\"\u003e\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u0026lt;3 Silje\u003cbr\u003e\u003c/div\u003e"
