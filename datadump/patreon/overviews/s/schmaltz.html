    "summary": "\u003ca href=\"http://schmaltz.smackjeeves.com/news/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/hWCF7Da.png\"\u003e\u003cbr\u003eSmackjeeves\u003c/a\u003e |\u00a0\u003ca href=\"https://irdial-broadcasting.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://art-of-dragonheadskilax.tumblr.com/\" target=\"_blank\"\u003eArt\u003c/a\u003e |\u00a0\u003ca href=\"http://schmaltz.smackjeeves.com/news/\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e |\u00a0\u003ca href=\"https://mobile.twitter.com/SDragonhead\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eAbout The Comic\u003c/strong\u003e\u003c/div\u003e\nSchmaltz is an ongoing comic that\u0027s been around since 2015 (\u003cdel\u003eso bare with me when looking at the first chapter\u003c/del\u003e).\u003cbr\u003e\u00a0The story revolves around a\u00a0shortwave radio with a long history... \u003cbr\u003e\u003cdiv\u003eThe comic is a creation of my love of old things, radio, and extensive research on LGBT history. This comic got swanky colors, unusual looking folks, object headed fellows, and all the cheeky humor.\u003cbr\u003e\u003cbr\u003e\u26a0\ufe0f There is some swearing, some violence, drug/alcohol use, suggestive situations, a touch on sensitive subjects, and outrageous lingo!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Be A Patron?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be supporting an lgbt comic, with a multi-ethnic poc and lgbt creator! Getting interest and support is great and is what keeps me working on Schmaltz, I gotta keep getting energy to do this comic...\u003cbr\u003eA lot of the money would hopefully be saved up for expensive medical expenses and for whatever the future throws at me. Other than that, support me to be a nice person!!! Gain my love.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nTHANKS FOR READING!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\
