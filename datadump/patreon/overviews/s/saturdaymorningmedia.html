    "summary": "\u003cstrong\u003e\u003cem\u003eSaturday Morning Media is bringing back the magic of Saturday mornings!\u003c/em\u003e\u003c/strong\u003e \u00a0We\u0027re doing this by releasing new, family friendly audio and video content every Saturday morning! \u00a0There\u0027s a lot of content being created on the internet but Saturday Morning Media has one focus\u2026keeping it \u003cstrong\u003ekid safe\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eFrom audio shows like...\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.underthepuppet.com\"\u003eUnder The Puppet\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.attractionchecklist\"\u003eAttraction Checklist\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.ElfCenteredShow.com\"\u003eElf Centered\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fruitmagician.com\"\u003eThe Mysterious Mysteries of Toby Taylor, Fruit Magician\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.DeputyGuppy.com\"\u003eThe Tales of Deputy Guppy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.thundercrester.com\"\u003eThe Adventures of The Thunder Crester\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.didthishappen.com\"\u003eDid This Happen?\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.Grantcast.com\"\u003eThe GrantCast\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eto video shows like...\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.CBJCollector.com\"\u003eThe Country Bear Collector Show\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.nerdament.com\"\u003eThe Ultimate Nerdament\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.uncleinterloper.com\"\u003eThe Uncle Interloper Show\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.GrantsAdvent.com\"\u003eGrant\u0027s Advent Calendar Podcast\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSaturday Morning Media is all about \u003cstrong\u003e\u003cem\u003efamily friendly FUN\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour generous support here on Patreon will help defray the costs of producing our shows. \u00a0Presently, all costs are paid out of pocket. \u00a0Funds raised here will help pay for...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003estudio office rental\u003c/li\u003e\u003cli\u003ethe voiceover actors and puppeteers on the shows\u003c/li\u003e\u003cli\u003eartists who design the great artwork for the shows\u003c/li\u003e\u003cli\u003ethe musicians who make the music for the shows\u003c/li\u003e\u003cli\u003ebuilding of new puppets and maintenance of the ones we currently have\u003c/li\u003e\u003cli\u003eprops and costumes for our video shows\u003c/li\u003e\u003cli\u003edevelopment of new shows\u003c/li\u003e\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eOur shows will always remain free\u003c/strong\u003e and still come out every Saturday morning. \u00a0This is just a way that you can help us continue to make the shows you love. \u00a0And you don\u0027t get nothing for something! \u00a0\u003cstrong\u003eEven donating at the lowest level, $1 a month, will get your name in the credits of ALL the shows produced that month and access to exclusive fun!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreating kid-friendly content is something that Saturday Morning Media deeply believes in and it is at the core of all we do. \u00a0Please consider helping us continue that work.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Saturday Morning Media\u0027s Chief Executive Officer of Fun, Grant Baciocco, created the first kids\u0027 podcast on the web,\u00a0\u003cstrong\u003eThe Radio Adventures of Dr. Floyd\u003c/strong\u003e! \u00a0He\u0027s also produced content for \u003cstrong\u003eThe Jim Henson Company\u003c/strong\u003e, where he works as a puppeteer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Our shows are often produced months in advance so your name might not be in the credits until a month or so after your first pledge.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVisit Saturday Morning Media on the web at these fine locations...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.SaturdayMorningMedia.com\" rel=\"nofollow\" target=\"_blank\"\u003eSaturdayMorningMedia.com\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/saturdaymorningmedia\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/SaturdayMMedia\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/user/SaturdayMorningMedia\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://plus.google.com/+Saturdaymorningmedia/posts\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle+\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"

     "about": "\u003cstrong\u003eSaturday Morning Media\u003c/strong\u003e is a production company dedicated to creating quality, family friendly new media.\u003cbr\u003e\u003cbr\u003eThe owner of Saturday Morning Media, Grant Baciocco, has been been at the forefront of family friendly new media content since 2004, when he created the award winning podcast \u003cstrong\u003eThe Radio Adventures of Dr. Floyd\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eSince then he\u2019s created numerous other new media projects including acting as producer and host of the\u003ca href=\"http://www.henson.com/podcast.php\"\u003eHenson.com Podcast\u003c/a\u003e, the official podcast of \u003cstrong\u003e\u003ca href=\"http://www.henson.com/\"\u003eThe Jim Henson Company\u003c/a\u003e\u003c/strong\u003e. His new media projects that have been featured on \u003cstrong\u003eiTunes\u003c/strong\u003e, \u003cstrong\u003eTiVo\u003c/strong\u003e, in \u003cstrong\u003eSPIN\u003c/strong\u003e magazine and considered for \u003cstrong\u003eGrammy awards\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eNow with Saturday Morning Media he hopes to \u2018bring back the magic of Saturday mornings\u2019 with quality productions that the whole family can share.\u003cbr\u003e",
