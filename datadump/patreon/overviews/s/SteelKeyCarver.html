    "summary": "I\u0027m a wood carver, and a goofy one at that. I learned how to make nose flutes, and now I put mustaches on them. They\u0027re ridiculous and I love it. Give \u0027em a listen in my intro video.\u003cbr\u003e\u003cbr\u003eMy specialty is in hyper realistic feathers, though I can do a lot more than that. I put as much effort as I can into the small details of my projects. I make them look as real as my talent allows, and I now often get my wooden feathers mistaken for real ones. I can never make a living doing this because of the time it takes to add such fine detail, but I refuse to lessen my art in favor of sales.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Raffle\u003cbr\u003e\u003c/strong\u003eEvery month I run a raffle. If you\u0027re a patron then you\u0027ve probably got a raffle ticket! I\u0027ll do the drawing live on my stream.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-A Tier Raffle-\u003cbr\u003e\u003c/div\u003eThe small raffle is for one piece in the $30 range, such as a nose flute or a feather pin. If you win you can tell me exactly what you\u0027d like, even a custom piece at that price, and it\u0027ll be yours! If you want something more extravagant, you\u0027ll get a $30 discount for that piece\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-S Tier Raffle- (once the 200 a month goal is met)\u003cbr\u003e\u003c/div\u003eThe large raffle is for bigger pieces up to $125. A pair of feather earrings, a wooden feather quill, or a magnetic mustache flute with a handful of accessories all fit this bill. If you want something even more unreasonable, you\u0027ll get a $125 discount on that piece. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLive Streaming\u003c/strong\u003e\u003cbr\u003eI live stream a lot of the work I do and I\u0027ve been told I put on a spectacular show. I have a lot of training in performance work and enjoy using those skills to entertain my watchers. They were the ones that recommend I set up a patreon, so I assume they\u0027re enjoying themselves. \u003cbr\u003e\u003cbr\u003eJoin me on Wednesday - 7PM central time\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u00a0\u00a0\u00a0 or Friday,\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - 9AM central time\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://www.twitch.tv/steelkeycarver\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/steelkeycarver\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStream Patrons:\u003c/strong\u003e\u003cbr\u003eAdequate Art\u003cbr\u003eDr. Sinus\u003cbr\u003eSeejor\u003cbr\u003eSp4rklefish\u003cbr\u003e"
