    "summary": "\u003ch3 style=\"text-align: center;\"\u003eWelcome to the Sculpture_Geek Patreon page!\u003c/h3\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSculpture_Geek is a brand and YouTube channel, dedicated to celebrating traditional sculpture.\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nMy name is \n\u003cstrong\u003eChris Vierra\u003c/strong\u003e. I\u0027m a freelance sculptor for the toy and collectible industry and have been for the past 12 years. When I discovered sculpture, I fell in love instantly and have never looked back.\u00a0I\u0027m completely self taught and have always enjoyed making things by hand. \u003cbr\u003e\n\u003cbr\u003e\nMy transition from hobbyist sculptor to professional was a pretty quick one. As a result, I didn\u0027t get a lot of time sculpt some of the subjects that I have been really inspired by. I\u0027ve been lucky enough to work on some great commercial licenses that have been a dream but admittedly, not all of them have been as such. \u00a0 \u00a0 \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI decided a couple of years ago that it was time to focus just a little less on the commercial side of things and do my best to do a little more personal work. Life is too short, after all.\n\u003cbr\u003e\n\u003cbr\u003e\nThe expression \"When your hobby becomes your career, you will quickly find a new hobby\" rang true when I decided to take up photography and film in my spare time. I\u0027ve always had an interest in taking photos and filming. I had some practice doing so in my youth as a rebel bmxer. Before the advent of cell phone cameras, I used to enjoy taking disposable camera pics and shooting footage of my friends doing stunts on their bikes with my grandmother\u0027s astonishingly high tech vhs camcorder. I still feel like a champion of cinema when I hoist that thing over my shoulder- usually during the semi annual \"go through shit in the attic\" jaunt at Casa de Vierra.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am a person with lots and lots of ideas. One day, while in the back seat of my parent\u0027s car, driving home from Cape Cod. I was brainstorming with my lovely and radiant significant other, Lindsay. Like many things in the back seat of a Hyundai, \"\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSculpture_Geek\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\" was born. I figured it would be the perfect outlet for some of my, \"uncategorized\" ideas. \u003cbr\u003e\n\u003cbr\u003e\nI enjoy teaching and talking about the techniques I\u0027ve learned over the years. What better way to do that, than to make videos of the process. I have come to enjoy making the videos almost as much as actually sculpting the piece. I feel its not only a veneration of some of the characters that I hold near and dear, but also a celebration of traditional sculpture.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe only real problem I have run into is that its just me over here. Its been so much fun but near impossible to really be consistent in producing content for Sculpture_Geek. The thing about traditional sculpture is that it takes time. \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA. LOT.\u00a0OF. TIME.\u003c/span\u003e\u003c/strong\u003e\u00a0Sculpting is my day job and believe me, I\u0027m not complaining. Its just that I\u0027m constantly torn between working to keep the lights on, and creating new content, for Sculpture_Geek. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThat\u0027s where you come in :)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhile I will continue to create these videos and other projects regardless of this patreon, utilizing this platform will allow me to do \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003emore\u003c/strong\u003e\u003c/span\u003e of what I truly love and to create more content for the fans of my work. So, if you\u0027re a fan of mine, and want to help me produce new tools, tutorials and teaching implements for sculptors, exhibition videos, livestreams, blog posts, and other projects, first, let me thank you and second, you\u0027re in the right place. \u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e-Chris\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.youtube.com/sculpturegeek\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e  \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook \u00a0 \u00a0\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter \u00a0 \u00a0\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.twitch.tv/sculpture_geek \" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u00a0\u00a0\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.sculptuegeek.wordpress.com    \" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBlog\u003c/span\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"

     "created_at": "2017-06-28T04:00:53.424607+00:00",
     "description": "This tier nets you access to patron only special feature director\u0027s commentary videos. I\u0027ll be narrating thoughts and discussing each piece made in the videos posted to YouTube. \u00a0The commentary will vary but will include sculpting and editing processes, filming setups, general thoughts on the character/game the piece is based on, or even childhood memories about the subject and more.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn top of that, I have a lot of extra footage that\u0027s never before been seen. The stuff that doesn\u0027t quite make the cutting room floor. Not necessarily because it isn\u0027t good, but because there\u0027s sometimes just no room for it. I\u0027ll be adding some of that in and commenting on it as well. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll also receive in the mail, 2 signed mini polaroid photos taken by me. These will include a photo of one of my sculptures and also a shot of something from around the studio. Whatever the subject, it will be relevant to me and my studio in some way. I really love shooting photos, so I\u0027m pretty excited about this reward :)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to director\u0027s commentary videos.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e2\u00a0Signed mini polaroid photos. One candid, and one of my sculpts.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to all previous reward tiers\u003c/li\u003e\n\u003c/ul\u003e",
