    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/gLkEd1hdMI8\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cdiv\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHi everyone, t\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ehank you for visiting my page and for your interest in my work!\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI am \u003ca href=\"http://www.simonmesnard.fr\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSimon Mesnard\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e, an independent creator from France also known as \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\t\t\t\tSimon Says:\n\t\t\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWatch!\u003c/span\u003e \u003cspan style=\"color: rgb(242, 195, 20);\"\u003ePlay!\u003c/span\u003e\u003cbr\u003e\nI am mainly known for 2011: A Space Adventure (short film), ASA: A Space Adventure (game) and their sequels.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003ca href=\"mailto:contact@simonmesnard.fr\"\u003eCONTACT ME\u003c/a\u003e\u003c/strong\u003e \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tI usually work on creative multimedia projects based on my own writings, at home, and I try to do it for a living. \n\u003cstrong\u003e\t\tMy work often has a retro style that can remind of the 1990s\u003c/strong\u003e, and this feeling is strong in my first scifi creations. \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.simonmesnard.fr/img/patreon_Screenshots_hex.jpg\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eActually I have\n\t\t\u003cstrong\u003e two main distinct worlds\u003c/strong\u003e that I try to develop on my own. If you wish to know more, I invite you to check the related websites through the links below:\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\t\u003col\u003e\n\t\t\t\u003cli\u003e\n\t\t\tA vast sci-fi mythology called \u003ca href=\"http://www.theblackcube.fr\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThe Black Cube series\u003c/span\u003e\u003c/a\u003e. It already gave birth to several adventure games (ASA: A Space Adventure, Catyph, RealMyha...)\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\tSomething more cartoonish inspired by real places and medieval fantasy: \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.monvillageestmagique.fr\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMon Village est Magique\u003c/span\u003e\u003c/a\u003e. It takes place in the village of my childhood, near the ruins of a castle in Burgundy.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"268\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/30395151\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eMy favorite tools are 3dsmax and After Effects\u003c/strong\u003e, that I have been using since I\u0027m 15 years old, along with render engines. \u003cstrong\u003eI admire the work that was done on pre-rendered 3d games\u003c/strong\u003e such as, for the most famous ones: the Myst series, The Longest Journey, Syberia, Grim Fandango, Donkey Kong Country and Final Fantasy VII-IX... \u003cbr\u003eBefore I begin to work on a new project on my computer, I like to make prepares on paper with traditional tools, and you will most likely be able to \u003cstrong\u003ediscover some of my \u0027Sunday Watercolor\u0027 sketches\u003c/strong\u003e on Patreon: I try to share these experimental paintings here when I am happy of the result!\u003cbr\u003e\n\t\t\u003cimg src=\"http://www.simonmesnard.fr/img/patreon_Watercolor_hex.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eI do my best to try to stimulate other individual artists\u003c/strong\u003e.\u00a0I have already had the opportunity to work with creators that I admire, and I\u0027d love to continue to cooperate and build online team \nprojects with them, and with new people if the opportunity arises. For this purpose I created \n\t\t\u003ca href=\"http://www.theicehouse.fr\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThe Icehouse\u003c/span\u003e\u003c/a\u003e in 2014, a collective of creators who try to share ideas and help each other online. You can also follow us on our itch.io page if you prefer:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://the-icehouse.itch.io/\" target=\"_blank\"\u003e\u003cimg src=\"https://www.simonmesnard.fr/img/icehouse%2Bitchio.jpg\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\n\t\t\u003c/div\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cbr\u003eYour monthly donation on Patreon goes directly to \nsupporting me and my work day after day. \n\t\t\u003cbr\u003e\n\t\t\t\tYOU CAN CANCEL YOUR SUBSCRIPTION ANYTIME.\n\t\t\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003ePlease note that I would like to keep most of my non-commercial content publicly available to all my followers\u003c/strong\u003e\n\t\t(on Facebook, The Icehouse sites, forums...), so I may not have a lot to offer here. However if you decided to become my patron you could get some of the following rewards depending on your pledge level:\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/community\"\u003eAsk me anything\u003c/a\u003e! I\u0027ll always be around here to reply and talk of my skills, my tools, etc.\u003c/li\u003e\u003cli\u003eEarly access to my news, demos, prototypes, videos...\u003c/li\u003e\n\t\t\t\n\t\t\t\u003cli\u003eBe credited in my future personal projects as a patron\u003c/li\u003e\n\t\t\t\u003cli\u003eReceive a free access to all my games on itch.io\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eThanks for all! Please don\u0027t hesitate to post in the \u003ca href=\"https://www.patreon.com/simon_asa/community\"\u003eCommunity area\u003c/a\u003e if you want to share ideas and thoughts about this page.\u003cbr\u003e\n\t\t- Simon\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
