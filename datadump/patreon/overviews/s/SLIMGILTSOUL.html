    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: left;\"\u003e\u003cbr\u003eI\u0027m Remy Boydell, otherwise known as SLIM GILT SOUL.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: left;\"\u003e\n\u003cbr\u003e\n\t\tI draw comics and self-publish a lot of them online on my blog\u00a0\u003ca href=\"http://slimgiltsoul.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\nYou can find a directory of longer, completed comics I\u2019ve released for free on my site\u00a0\u003ca href=\"http://slimgiltsoul.com/practice/pages/comics.html\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\nThe comics I post here will start off as exclusives to Patreon subscribers. However, some of them will be collected in print eventually.\n\t\t\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy am I taking per-comic pledges, instead of per-month? \u003c/strong\u003e Because my work schedule sometimes prevents me from producing comics regularly, or quickly, and I do not want to put patrons in a position where they are paying monthly for uneven results.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you want to become a patron but aren\u0027t sure if you can afford it\u003c/strong\u003e, remember that you can set a payment limit per month and never go over it.  Make your pledges with the confidence that you will never be charged more than you choose to spend.  \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\t\tYou can view your pledges in your \u003ca href=\"http://www.patreon.com/settings\"\u003eaccount settings\u003c/a\u003e by selecting the View Outbound Pledges button in the top right.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\t\tYou can set a maximum monthly amount for your pledges. You can do this by logging in, going to the creator\u2019s Patreon page, and clicking the blue \u201cEdit Patronage\u201d button. If your pledges reach this cap you will not be charged for more patron-supported content from that creator for the rest of the month.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://40.media.tumblr.com/2be59ab69558e402a128715a2e194ea2/tumblr_o2a77706f71rfe42jo1_540.jpg\" style=\"width: 442px;\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
