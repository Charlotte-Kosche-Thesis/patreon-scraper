    "published_at": "2017-10-20T12:23:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148); background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://vignette.wikia.nocookie.net/animal-jam-clans-1/images/0/04/Light-pink-hand-drawn-divider_6-line.png/revision/latest?cb=20170521020110\"\u003e\u003cbr\u003eHi I am Sharla! \u003c/span\u003e\u003c/span\u003e\ud83d\udc4b In 2011 I moved to Japan and started creating videos to give you a peek into my life and show you the foods, places and celebrations of Japan that you don\u0027t see in traditional media! In February 2018 I\u0027ll be moving to South Korea to bring you guys on a whole new adventure! If you\u0027re here on my page that probably means you know a lot about me already, so let\u0027s get on to the important stuff...\u00a0\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u00a0\n\u003cimg src=\"https://vignette.wikia.nocookie.net/animal-jam-clans-1/images/0/04/Light-pink-hand-drawn-divider_6-line.png/revision/latest?cb=20170521020110\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\ud83d\udca1Why I Decided to Create a Patreon Page\u003c/strong\u003e\u003cbr\u003e\nUnlike overseas, Asia is still a little confused as to what YouTube is and that makes it extremely difficult to find sponsors. That means that YouTube creators here need to rely on ad income, but YouTube\u0027s recent changes to ad policies have cut earnings by \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eover 50%\u003c/span\u003e\u003c/span\u003e... making it difficult for a channel my size to survive solely on those earnings. Your support on Patreon means that I can continue making videos and\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003e sharing what I love \u003c/span\u003ewith you guys, without having to rely fully on YouTube ad income.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nPatreon earnings will go towards:\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2b50\ufe0f \n\u003cspan style=\"background-color: initial; color: rgb(217, 150, 148);\"\u003eFunding trips around the country\u003c/span\u003e so we can go on more adventures together!\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u2b50\ufe0f \n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eEquipment upgrades + maintenance costs\u003c/span\u003e so I can create the best quality content possible\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u2b50\ufe0f \n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eTaking care of my family\u003c/span\u003e \ud83d\udc91\ud83d\udc08\ud83d\udc08\u00a0With your support I can focus on creating videos full time!\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\ud83d\udc96 What You\u0027ll Get for Supporting Me\u003cbr\u003e\n\u003c/strong\u003eI\u0027ve put together some rewards for my patrons that I hope you\u0027ll enjoy! I want to use the Patron Only Feed to connect a little deeper with you guys, my biggest supporters, to get your opinions on \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eupcoming videos\u003c/span\u003e, when you would like me to \u003cspan style=\"color: rgb(217, 150, 148);\"\u003elive stream\u003c/span\u003e, ideas for \u003cspan style=\"color: rgb(217, 150, 148);\"\u003egiveaways\u003c/span\u003e and more. I\u0027ll also be using the Patron Feed as a blog and update with photos and stories about what I\u0027ve been up to behind the scenes \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(+ lots of Maro \u0026amp; Luna pictures)\u003c/span\u003e! I hope this gives us a chance to get closer and helps me create more of the content that you want to see.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u270c\ufe0f\u003cstrong\u003eREMEMBER!\u003c/strong\u003e\u270c\ufe0f\u003cbr\u003e\nDon\u0027t worry if you are unable to support my channel financially here on Patreon, your support on Youtube, Twitter, Instagram and everywhere else is \u003cstrong\u003ejust as important\u003c/strong\u003e. Thank you so much for watching, enjoying and sharing my content\u003cstrong\u003e\ud83d\udc96 \u003c/strong\u003eI will continue to post videos and connect with you guys in the comments and on Twitter just like I have been, \u003cspan style=\"color: rgb(217, 150, 148);\"\u003enone of that will change\u003c/span\u003e. I have just put together a few extra rewards for those of you that would like to become patrons and support me that extra bit further.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://vignette.wikia.nocookie.net/animal-jam-clans-1/images/0/04/Light-pink-hand-drawn-divider_6-line.png/revision/latest?cb=20170521020110\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eYour support means the world to me - Thank you from the bottom of my heart \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://vignette.wikia.nocookie.net/animal-jam-clans-1/images/0/04/Light-pink-hand-drawn-divider_6-line.png/revision/latest?cb=20170521020110\"\u003e\n\u003c/div\u003e"
