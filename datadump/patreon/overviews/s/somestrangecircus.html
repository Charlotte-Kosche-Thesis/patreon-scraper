    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome! I am Chelsea, and this is my poorly marketed Patreon.\u003cbr\u003e\u003cbr\u003eI am a poet, an essayist, a game developer, a freelance writer, a game reviewer, and a bit of a recluse. I love to write and create. I\u0027m more than a little weird.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may know me from:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- I publish game reviews\u00a0\u003ca href=\"https://www.somestrangecircus.com/blog\" target=\"_blank\"\u003eon my website\u003c/a\u003e and occasionally for\u00a0\u003ca href=\"http://animebackgrounds.co\" target=\"_blank\"\u003eAnime Backgrounds\u003c/a\u003e.\u003cbr\u003e- I have published\u00a0\u003ca href=\"https://somestrangecircus.itch.io/\"\u003ethree interactive fiction games\u003c/a\u003e.\u003cbr\u003e- I\u0027ve been working on a kinetic novel called\u00a0\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=43\u0026amp;t=38428\" target=\"_blank\"\u003eYumi-chan\u0027s Wonderful Cake Shop\u003c/a\u003e for far too long.\u003cbr\u003e\u003cbr\u003eFor a complete list of what I\u0027ve created and what I\u0027m working on, please visit\u00a0\u003ca href=\"http://www.somestrangecircus.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m on Patreon:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFunding from the Patreon campaign will be put towards things like hiring editors and illustrators, or marketing. It will also help with some projects I want to undertake in the future, like creating physical editions of my works.\u003cbr\u003e\u003cbr\u003eI want to make clear that I am extremely appreciative for any help I receive and that no one is obligated to donate to me. While I do intend to produce commercial projects in the future, I want to ensure that my work remains accessible to everyone, and I don\u0027t intend to create anything that can only be seen by becoming a patron. Patreon is an avenue for you to support my work should you choose to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReasons why a Patreon donation could be the right decision for you:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- You like me and/or my work\u003cbr\u003e- You like supporting writers in general\u003cbr\u003e- You like receiving shiny rewards\u003cbr\u003e- You have tons of disposable income and are looking for somewhere to spend it\u003cbr\u003e- You are looking to express your right to make your own decisions and have decided that the perfect way to do so is a monthly donation to me\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can contact me at:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWebsite: somestrangecircus.com\u003cbr\u003eFacebook: facebook.com/somestrangecircus\u003cbr\u003eTwitter: twitter.com/circus_chan\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e"
