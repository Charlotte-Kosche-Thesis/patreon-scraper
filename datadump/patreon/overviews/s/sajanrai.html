    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHey! I\u0027m\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e Sajan.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://sajanrai.co.uk/patreonimages/pages/SELFIE2.jpg\" style=\"width: 242px;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m the illustrator and comic artist behind \u003ca href=\"http://www.instagram.com/oh_hai_ku\" target=\"_blank\"\u003eoh hai ku\u003c/a\u003e and \u003ca href=\"http://www.childishbuttvomit.com\" target=\"_blank\"\u003echildish butt vomit\u003c/a\u003e. Over the past year I\u0027ve been writing and illustrating haikus and uploading them for free on an average of\u003cstrong\u003e \u003c/strong\u003eone every 2.4 days,\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e which I think is pretty \u003cstrong\u003esick. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://sajanrai.co.uk/patreonimages/pages/ghoulboy%20wizard%20palms%20storm.jpg\" style=\"width: 246px;\"\u003e\u003cimg src=\"http://sajanrai.co.uk/patreonimages/pages/orcshipnew.jpg\" style=\"width: 245px;\"\u003e\u003cimg src=\"http://sajanrai.co.uk/patreonimages/pages/spell%20hammer2.jpg\" style=\"width: 341px;\"\u003e\n\u003c/div\u003e\n\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m a self-employed illustrator, so my income fluctuates throughout \nthe year. Patreon allows people to donate to me on a month basis in return for extra goodies. With monthly subscribers, I\u0027ll be able to devote more time to creating this \nwork I love, as well as help take it to whole new levels and also taking care of myself in \n\u003cstrong\u003egeneral\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIt began as a personal project, but peoples support and enthusiasm for it has been heartwarming and inspiring - and I\u0027m hoping this enthusiasm will help me keep creating them with NO END IN SIGHT. If you\u0027ve been enjoying them, thank you for reading - and if you\u2019re comfortable\n with chipping in any amount for \n\u003cem\u003eany\u003c/em\u003e duration, I hope you know it\u2019s\u00a0 \nappreciated in ways I can\u0027t even express with words. But luckily for me, I can express it in my art - and more importantly for you: these \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEXCELLENT MONTHLY REWARDS\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$1 \u003cstrong\u003e(72p)\u003c/strong\u003e a month:\u00a0\u00a0 The Gratitude Gang\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe satisfaction of knowing you\u0027ll be financially supporting me and the art I make!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$3 (\u00a32.17) a month:\u00a0\u00a0 Miracle Cure Wallpaper\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe above, plus two Patreon-exclusive wallpapers (formatted for both computer and phones), plus more wallpapers as and when I make them (approx every 2-3 months)\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e$5 (\u00a33.62) a month:\u00a0\u00a0 Wait, you want to look inside my brain\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe above, plus access to a Patreon-exclusive blog detailing my processes behind haikus, with gifs, colour profiles, sketches, thumbnails and write-ups. Additionally I\u0027ll be posting sketchbook work and other projects i\u0027m working on. I\u0027m pretty excited myself to make this as there\u0027s so many unneccesary small details I put in these that would be fun to point out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://sajanrai.co.uk/patreonimages/pages/actor.gif\" style=\"width: 236px;\"\u003e\u003c/span\u003e\u003cimg src=\"http://sajanrai.co.uk/patreonimages/pages/orc-art.gif\" style=\"width: 236px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n$10 (\u00a37.20) a month: A Barrage of Postcards\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003eThe above, plus an original HAND-DRAWN postcard sent to you every month! You can opt-out of having a message on the back, if you\u0027d like it kept blank.\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://sajanrai.co.uk/patreonimages/pages/postcard.jpg\" style=\"width: 602px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThanks for reading \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u0026lt;3\u003c/span\u003e\u003cbr\u003eIf you want to find out more about how Patreon works you can visit their \u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003eFAQ page!\u003c/a\u003e\u003cbr\u003e\n\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e"
