    "summary": "Songs are cryptic accounts of intense emotional experiences.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy music is\u00a0the most vulnerable way I communicate\u00a0with the world.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnd despite the use of metaphor and silence, music is also my most honest method of communication. My songs are my stories conveyed through the unique flavour and bias of my perspective.\u003cbr\u003e\u003cbr\u003eMy melodic style is heavily influenced by my upbringing in both Tennessee and New England \u2014 blues, jazz, and an undeniable splash of baroque. My lyrics are busy and sensitive, like Toronto where I currently live.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor each pledge, you can expect:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA video of me singing a new composition\u003c/li\u003e\u003cli\u003eA small journal entry describing the songwriting process\u003c/li\u003e\u003cli\u003eA transcription of the lyrics\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eYou will never pay for the following (but you might receive for free):\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA re-write of a previously published song\u003c/li\u003e\u003cli\u003eA cover of another artist\u0027s song\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMy Promise\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will continue to invest in my capacity of vulnerability, as I believe this is where my songs derive their beauty. I promise to respect the messages of the song and to perform them to the best of my abilities. I will continuously expand my own abilities through practice and education, funded by the generous donations of my patrons.\u003cbr\u003e\u003cbr\u003eAll my love,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSal\u003c/strong\u003e\u003cbr\u003e"
