    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GMPcku7iMs0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "A little about me -\n\u003cbr\u003e\nI\u0027m an artist who works primarily in watercolors, creating dreamlike paintings, as well as botanical illustration. The Shadowscapes Tarot was one of the early projects I took on, and the first where I decided to follow my own desires and art instincts. I also am the author of the Dreamscapes series of watercolor technique books.\n\u003cbr\u003e\n\u003cbr\u003e\nOver the years, I\u0027ve loved sharing how I do what I do with you, my audience. I mean this with regards to creative inspiration, running an art business, and in technical tricks and materials. I love knowing that my own passion can inspire other people to find and succeed in their own passions as well. It is rewarding to hear from people across the entire spectrum, from non-artists who just want insight into creative processes, to students and teachers coming across Dreamscapes in their libraries, to aspiring young artists who in turn have now become professionals as well.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shadowscapes.com/picts/patreon_banner3.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\"More Videos!\"\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe internet and technology is always evolving, and so in recent years one of the requests I\u0027ve heard the most often is for \"More Videos!\" This has always been tricky for me as it is disruptive to my workflow, and can be awkward to paint with a camera in front of me. Video editing is also very time consuming. I \n\u003cem\u003ewant\u003c/em\u003e to be able to create videos for you, because I\u0027d love to be able to share a more real-time and in-depth view of some of my processes. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shadowscapes.com/picts/patreon_banner5.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeing open and sharing my knowledge with the world has always been important, and I want to keep as much of that free and accessible as possible; but I hope with your help here on Patreon to be able to create much more instructional content than I would otherwise be able to do. With patron funds, and with your interaction and input, I\u0027d love to explore and play with techniques and have you help decide what direction to go with these tutorials -- showing content that you tell me you\u0027d like to see so that we can move forward collaboratively! After a one month delay I will release most of the instructional videos to the public as well, because as I said, it is very important to me to continue being able to reach young artists, students, and people who have little access to these resources, but your support here will be key to having this material happen in the first place. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shadowscapes.com/picts/patreon_banner4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat else?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnother benefit of being a patron will be access to some of the raw sketches and stages of my painting. Let\u0027s face it, social media is a very curated experience. As artists, we have to be mindful of the fact that everything we show on a \n\u003ca href=\"https://www.facebook.com/Shadowscapes\" target=\"_blank\"\u003eFacebook\u003c/a\u003e page or \u003ca href=\"http://www.instagram.com/spmlaw\" target=\"_blank\"\u003eInstagram\u003c/a\u003e is viewed not only by artists, but by potential clients, galleries, and publishers. As such, we can\u0027t ever show \"the ugly phase\" of a painting or those less than photogenic steps that nevertheless might reveal a lot about the thought process and decisions that go into the creation. I\u0027ll take you behind the scenes and give you first glimpses of new material that hasn\u0027t been released to the public, secret projects in the works, as well as first opportunity when it comes to access to my original paintings.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for stopping by!\n\u003cbr\u003e\n\u003cbr\u003e\n- Stephanie\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shadowscapes.com/picts/patreon_banner2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.shadowscapes.com/picts/patreon_bee1.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThe Rewards:\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=312687\u0026amp;rid=462659\"\u003e$1 / Through the Looking Glass\u003c/a\u003e\u003c/h4\u003e\n\u003c/strong\u003e\n\u003cem\u003eThank you for being part of this endeavor! Whether you\u0027re looking to just dip your toes in, joining the community, or you want a way to show your support, you are most warmly welcome here!\n\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eExclusive Patreon posts with glimpses behind the scenes, musings on inspirations, and input to what you\u0027d like to see next\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=312687\u0026amp;rid=1972158\"\u003e$2 / Curious \u0026amp; Curiouser\u003c/a\u003e\u003c/h4\u003e\n\u003c/strong\u003e\n\u003cem\u003eDelving into how the magic happens. The thing about understanding something is that it doesn\u0027t diminish the enchantment -- the intricacies make it that much more amazing! Thanks for wanting to be a part of this! You will gain access each month to:   \n\u003c/em\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eExclusive Patreon posts\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly works-in-progress \u0026amp; doodles\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTechnique videos\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEarly preview of brand new art\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=312687\u0026amp;rid=1971863\"\u003e$5 / Phantasmagorical!\u003c/a\u003e\u003c/h4\u003e\n\u003c/strong\u003e\u003cem\u003eYou will gain access each month to: \n\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAll the rewards from previous tiers\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eA fully annotated article detailing the step by step process through a new painting\u003c/strong\u003e \u003c/li\u003e\n\t\u003cli\u003e \u003cstrong\u003eA full resolution painting to download\u003c/strong\u003e \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAdvanced opportunity at brand new original art\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=312687\u0026amp;rid=1971863\"\u003e$10 / Madness \u0026amp; Gimboling\u003cbr\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003c/strong\u003e\u003cem\u003eYou will gain access each month to: \n\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll the rewards from previous tiers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMonthly  wallpaper for your desktop \u0026amp; mobile devices  \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eY\u003c/strong\u003e\u003cstrong\u003eour name in the scrolling credits at the end of my tutorial \nvideos, with a big THANKS for helping to make this material possible!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=312687\u0026amp;rid=2113941\"\u003e$65 / Jabberwockish\u003c/a\u003e\u003c/h4\u003e\n\u003c/strong\u003e\u003cem\u003eMy little bees have a tendency to fly \nfrom the studio as soon as they have wings. Here\u0027s your chance to own \none of these miniatures (watercolor, gold leaf, framed, resin-sealed, \n3x3 inches), custom painted you decide kind of bee and color. After the \n3rd month in this tier, you will be able to commission your own little \nbee.\n\u003c/em\u003e \u003cem\u003eYou will get:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAll the rewards from previous tiers\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCommissioned Bee Miniature (*\u003cem\u003e*Minimum of three full months patronage before requesting)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTop Secret previews of projects that are in the works.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYour name in the scrolling credits at the end of my tutorial videos, with a big THANKS for your generosity!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://www.shadowscapes.com/picts/patreon_bees.jpg\"\u003e\u003cbr\u003e"
