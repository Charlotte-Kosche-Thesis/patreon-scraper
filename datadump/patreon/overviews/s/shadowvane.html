    "published_at": "2015-06-24T23:09:02+00:00",
    "summary": "Greetings, fans!\u003cbr\u003e\u003cbr\u003eThank you very much for taking the time to check out the Patreon page for the\u00a0\u003ca href=\"http://www.shadowvane.net/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eShadowvane Podcast\u003c/strong\u003e\u003c/a\u003e.\u00a0 We are a horror and science fiction radio drama similar to the old radio dramas of the \u002720s, \u002730s, and \u002740s. \u00a0Unlike other amazing podcasts in the same vein, Shadowvane features shorter serialized story arcs that explore different characters, settings, and themes. \u00a0We also perform dramatic readings of classic stories by authors like Poe, Lovecraft, and others.\u003cbr\u003e\u003cbr\u003eWe enjoy bringing you fun, engaging stories and promise to continue providing new content twice a month. \u00a0However, there are a number of costs that go along with producing our podcast, including web and file hosting, advertising, production software, and recording hardware. \u00a0Also, our actors are currently unpaid, and one of my biggest goals is to be able to give back a little bit for their great efforts in bringing our stories to life.\u003cbr\u003e\u003cbr\u003eWe have a number of great rewards, which we just recently restructured.\u00a0 These include Shadowvane and story specific merchandise, extra podcasts, remastered episodes, behind the scenes looks at current and future projects, and even getting more directly involved either vocally or creatively with our stories.\u003cbr\u003e\u003cbr\u003eThanks for visiting, and we sincerely hope you consider donating to help make our show even better!\u003cbr\u003e\u003cbr\u003e- The Shadowvane Podcast\u003cbr\u003e"
