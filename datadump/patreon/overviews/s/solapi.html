    "summary": "\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi everybody! \u003cbr\u003e\u003cbr\u003eI would like to say welcome to my Patreon and thank you for your interest ! :) Here\u0027s a little introduction about myself, why I\u0027m on Patreon, what are my projects and how you can help me make my dreams come true !\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am ?\u003c/strong\u003e\u003cbr\u003eMy artist name is Solap\u00ef, but my real name is Laur\u00e8le. I\u0027m a Qu\u00e9b\u00e9coise, from Quebec City, in Canada. My first language is french, but I also speak a lot in english. My whole Patreon will be in english, but I can also answer questions and chat in french :3. I\u0027m also a beginner in russian ; if you want to help me improve in that language, you\u0027re welcome to ! :)\u003cbr\u003eI\u0027m born in august 1994 and I\u0027m actually studying in psychology at university. I\u0027m an introvert but I also love party, make trip and going to adventures! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my projects ? \u003c/strong\u003e\u003cbr\u003eI\u0027m working on three stories : Your Light, Island Mists and Effervescence. For now, Your Light is the only one I\u0027m writing into a comic. I can draw both Furry Art and Manga Art ; it depends of my mood :). The comic I\u0027m working on will involve only furries and will be posted fully coloured and shaded. \u003cbr\u003eI also take commissions. Most of the time, I work on digital pieces, but I\u0027m also able to work with traditional medias like watercolour, ink, color pencils, alcohol marker and acrylic. You could find the link of my website commission at the end of this post :). \u003cbr\u003eI draw personal art, mostly related to my different stories. So with time, you\u0027ll meet my lovely OCs :). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m on Patreon ?\u003c/strong\u003e\u003cbr\u003eMy studies take a lot of time and energy and I would also like to develop my art on the side, since it remains my stronger passion. I always wanted to draw, create and develop artistic projects and today I feel ready to play in the \u00abreal game\u00bb. During my studies, I would like to live off my art and, after obtaining my diploma, I would like to keep this business as an important part of my life and my incomes. In future, I would like to publish my comic Your Light and attend to more conventions as an artist. Maybe you could help me with that too ? :) \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour support, as commissioners, patrons or friends is priceless. Every kind of help is welcome and to reward your effort, I will do my best to give you interesting gifts and exclusive privileges. \u003cbr\u003e\u003cbr\u003eThank you all \u2764\u003cbr\u003eSolap\u00ef\u003cbr\u003e\u003cbr\u003eLinks : \u003c/span\u003e\u003cbr\u003e\u265b \u003ca href=\"http://www.solapi.weebly.com/\" rel=\"nofollow\"\u003ewww.solapi.weebly.com\u003c/a\u003e (Commission Website)\u003cbr\u003e\u265b \u003ca href=\"http://www.solapi.deviantart.com/\" rel=\"nofollow\"\u003ewww.solapi.deviantart.com\u003c/a\u003e\u003cbr\u003e\u265b \u003ca href=\"http://www.furaffinity.net/user/solapi\" rel=\"nofollow\"\u003ewww.furaffinity.net/user/solapi\u003c/a\u003e\u003cbr\u003e\u265b \u003ca href=\"http://www.twitter.com/solapiart\" rel=\"nofollow\"\u003ewww.twitter.com/solapiart\u003c/a\u003e\u003cbr\u003e\u265b \u003ca href=\"http://www.solapi.tumblr.com/\" rel=\"nofollow\"\u003ewww.solapi.tumblr.com\u003cbr\u003e\u003c/a\u003e\u265b \u003ca href=\"https://www.facebook.com/Solapi/?fref=ts\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Solapi/?fref=ts\u003c/a\u003e (Facebook Page, French)\u003cbr\u003e\u265b Instagram : Solapiart\u003cbr\u003e\u265b Facebook : Lilja Solap\u00ef Str\u00f6mblad"
