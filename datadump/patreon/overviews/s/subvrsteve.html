    "summary": "\u003cdiv\u003eI\u0027m SubVRSteve, the VR Varren. I make heavily NSFW videos for both VR and 2D, involving video game characters and all kinds of male actors, creatures and aliens. I also render existing animations for VR, both in SFM and in Blender\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAttention! I\u0027m restarting the Patreon billing this month. I\u0027ll still be mostly rendering other artist\u0027s work but I\u0027m steadily working on my own projects as well. More info soon!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon will only ever contain extra angles and Hi-res versions of my own personal animations only. Content I render from other artists will either be free or on their own Patreon, according to their preference. I will always release free versions of my animations, but I\u0027ll keep a few goodies for my faithful supporters, as well as try to involve you as much as I can in the process.\u003cbr\u003e\u003cbr\u003eAt the moment, I do not have a ton of free time to animate so I expect to make 1 short loop per month, and a longer project every 3 months. On top of that however I\u0027ll keep rendering animations for other artists, as fast as I can manage. I\u0027m also working on a secret VR project, more about that soon.\u003cbr\u003e\u003cbr\u003eThe first goal of this Patreon is to repay the favor to artists who make the contents I use or render, so the first $100 on this Patreon will always be invested in that. At the moment I mostly want to support:\u003cbr\u003e- SFMLab / Smubase and their creator Ganonmaster, without whom none of this would be possible.\u003cbr\u003e- LordAardvark, who made most of the models I use in my works\u003cbr\u003e- Mets, Likkez, Blueberg, and any other artists who lets me render their work for VR.\u003cbr\u003e\u003cbr\u003eAfter that, I\u0027ll try and dedicate resources to building a second render rig, as well as hiring help for animation and sound work.\u003cbr\u003e\u003cbr\u003e\nMy Patreon pledge structure is as follows:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePublic:\u003c/strong\u003e My 2D videos at 720P, and one VR angle at 4K, 60FPS.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$1 Patrons and up: \u003c/strong\u003eAccess WIP and raw reels. Participate in polls whenever I\u0027m looking for input on what to do next.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$3 Patrons:\u003c/strong\u003e At least one Patreon-exclusive VR angle. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5 Patrons:\u003c/strong\u003e 1080p, 60fps version of my videos. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 and up:\u003c/strong\u003e My sincere gratitude. Once a month, I will pick one of you at random to choose what I\u0027ll do on my next short loop.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
