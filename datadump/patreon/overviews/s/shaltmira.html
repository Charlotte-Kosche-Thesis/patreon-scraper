    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eThe viewer of Shaltmira\u2018s work is immediately struck by the blackness in the broadest sense of the word. What the alchemist would call the Nigredo or the confrontation of the human shadow. It feels so very fearless in that respect and it is as though this inspection of the darkness is energetically transferred to the viewer. Shaltmira is the Shaman holding the chaotic black mirror in face that somehow helps to build a bridge through the gaze. A bridge that connects between the darkest aspects of human psyche and the highest forms of consciousness, a sort of contemporary grimoire that evokes equal parts Ishtar and GG Allin.\u003cbr\u003e\u003cbr\u003eThe artist\u2019s visual stories incorporating occultism, mysticism, alchemy and cosmos have deep mythological meanings as narratives that reveal specific problems that arise from the society and show possible ways of solving those problems or their outcome. \u003cbr\u003eShaltmira proper is a piece of art \u2013 with a black diamond in it. She performs her art and herself with a passion for the deepest secrets of human mind and collective consciousness, sharing with the audience the wisdom that she has learnt on Her own path. Once you open the gates to the Unknown, they can never be closed again. A true explorer of the darkness of the Unknown, Shaltmira is constantly training herself to be ready for anything. \u003cbr\u003e\u003cbr\u003eStare too long at Shaltmira\u2019s visions, and their reality will begin to bleed into yours.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_________________________________________\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eHow does it work?\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically, and can adjust or cancel your pledge at anytime. There\u0027s no pressure \u2013 you can always visit my page \u003ca href=\"http://www.shaltmira.com\" rel=\"nofollow\"\u003ewww.shaltmira.com\u003c/a\u003e and fallow me on Facebook and see updates there \u2013 but I appreciate any support.\u003cbr\u003e"
