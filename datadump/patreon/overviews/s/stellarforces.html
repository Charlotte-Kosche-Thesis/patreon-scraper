    "summary": "\u003ca href=\"http://www.stellarforces.com/\" target=\"_blank\"\u003eStellar Forces\u003c/a\u003e is a multiplayer turn-based strategy game that has been going strong for over 8 years now, and as of writing this, over 40,000 games have been played by thousands of players.\u00a0 When it started, I hosted it on my own PC in a cupboard, but in order to provide better resilience it is now hosted in the cloud.\u00a0 It is primarily played using an \u003ca href=\"https://play.google.com/store/apps/details?id=com.scs.stellarforces.main.full\"\u003eAndroid app\u003c/a\u003e, but there is a PC client as well.\u003cbr\u003e\n\u003cbr\u003e\nI originally created Stellar Forces after discovering there were no games similar to the classic strategy game Laser Squad (the precursor to X-Com), a game which I loved as a kid.\u00a0 I decided to write the game in my spare time so I could recreate the fun I had, and 8 years later it is still going strong thanks to the support of a great and friendly community.\u00a0 It has also had constant improvements and additions, and is now barely recognisable as a remake of another game.\u003cbr\u003e\n\u003cbr\u003e\nThe game is free to play as many times as you want using either the Android or PC client; there is no subscription fees, no in-game adverts or in-app purchases.\u00a0 Obviously hosting this game in the cloud comes at a cost.\u00a0 If you enjoy playing this game, please show your support and help Stellar Forces to continue by becoming a patron!\u00a0 There is always constant demand in the forums for more new features; if enough people subscribe, then I can justify the extra time that I will need to spend on these features, and the game can get better and better.\u003cbr\u003e"
