    "summary": "\u003cstrong\u003eHello Fellow donators, My name is Mike. I am 27 years old.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI use to work 8-12 hours a day 5-7 days a week as an electrician. Well this constant labor over many years has taken a toll on my body. I am now diagnosed with Chronic pain, I attend pain management Each month to receive medication to help me manage this pain. In return i have had to quit working in the construction field, due to my body not being able to handle the extensive labor it requires me to endure each day. You can imagine what this has done to me financially. \u003cbr\u003e\u003cbr\u003eWell now that I am unemployed, I have been trying to decide what I can do with my life at 27 years old, I have no other skills besides construction. Starting over in a new career field has proven its challenges.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs I was scouring the internet trying to find what I can do with my life I came up with something along the lines of an entrepreneur, I want to sell things to people. I want to promote and market my ideas, and those of my friends and others. I have many Ideas But Just don\u0027t have a Way to Lift this business off the Ground just yet. I have teamed up with my Buddy Max and together we will make our dreams a reality.\u003cbr\u003e\u003cbr\u003eThings we will need that the donations will buy us would be, a\u003cstrong\u003e Domain\u003c/strong\u003e, help us build a thriving \u003cstrong\u003eweb page\u003c/strong\u003e, \u003cstrong\u003eAd spots\u003c/strong\u003e on popular search engines to help us\u003cstrong\u003e market our ideas\u003c/strong\u003e, pay for our \u003cstrong\u003ebusiness license\u003c/strong\u003e, \u003cstrong\u003eCopyright and or patent\u003c/strong\u003e our product, and \u003cstrong\u003ematerial\u003c/strong\u003e to start to mass produce our \u003cstrong\u003epersonal Vape Juice\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSantorini\u003c/em\u003e started as an \u003cem\u003eElite Global Gaming Community in 2015\u003c/em\u003e, our Flexible Media strategies all have similar goals.  \u003cem\u003eSantorini\u003c/em\u003e  has brought great people together and it is where Max my business partner and myself met, together we plan to accomplish great things! Starting with our first idea below! We want to have a thriving Business and have at least 2 personal products marketable by 2019.\u003cbr\u003e\u003cbr\u003eWe also Market and review popular products within the word today. Check our YouTube channel \u003cem\u003e(coming soon)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePROJECT 1: \u003cbr\u003e\u003c/strong\u003eWe Plan to start out with our own personal \u003cstrong\u003eVape Juice\u003c/strong\u003e products. We have made a few prototypes and marketed to family and friends who love our products. Now we want to produce products on a bigger scale and market them in local and non local shops that we can get into to see how far our product grows. We have a lot of self driven goals we want to accomplish and we tend to make this company great with a little help from you.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003eWe are literally starting from nothing and very driven to accomplish our goals, with help from others or no help we will accomplish our dreams one way or another.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe would be forever Grateful for any help we receive. And as we take this Business off the ground I will post pictures and videos of our success and hopefully you will see our company next time you are browsing the internet, or find our brands in a vape shop near you! \u003cbr\u003e\u003cbr\u003eHelp us make our dreams come true!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ehttps://twiztidxbluex.wixsite.com/santorinimarketing\u003cbr\u003eThis is our web page we are currently working on. please mind it is still under maintenance. but we will keep everyone updated through our web page."

 marketed to family and friends who love our products. Now we want to produce products on a bigger scale and market them in local and non local shops that we can get into to see how far our product grows. We have a lot of self driven goals we want to accomplish and we tend to make this company great with a little help from you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe would be forever Grateful for any help we receive. And as we take this Business off the ground I will post pictures of our success and hopefully you will see our company next time you are browsing the internet.",
