    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606Thanks for stopping by!\u2606\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Seilin Kim (pronounced Celine Kim, lol). I\u2019m just a junior in high school with a secret second home who makes (mostly) english anime covers. I\u2019ve been doing this for about 2 years, but it feels like it\u2019s really only been a couple moments. I cover bits of everything- lots of Love Live!, some vocaloid, and some anisongs.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606What even IS Patreon?\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo give a brief summary, Patreon is like on online tip jar as a way of supporting me and my work by pledging per video, and receive rewards! You can choose how much you\u0027d like to pledge. If you have a budget, there\u0027s no need to worry! Patreon has a \"cap\" limit where you can specify how much you\u0027d like to give per month just in case I upload too much in a month accidentally. Pretty cool, amirite?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u2606What are the rewards?\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you peep to the right side, you\u0027ll see that there are a bunch of tiers depending on the amount you choose to donate. They are sorted out by butterflies, because everyone knows that butterflies are pretty much the greatest.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606Why do I need the money?\u2606\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u2019s getting increasingly difficult to provide the quality content that my\u00a0fans deserve when I\u2019m low on funds. I need to start saving for college, as well as keep my viewers satisfied as demand for videos gets higher. YouTube is extremely, extremely important to me. I\u0027m also a student in high school, and financial motivation and assistance would honestly be a lot of help. The money would also go back into the community with commissions!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhatever amount you choose to donate, I\u0027d be truly grateful for it and would go into making my channel better for my fans. Thank you for taking your time if you read all of this!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
