    "summary": "heyo, i make short \u003cem\u003e\"niche\"\u003c/em\u003e\u00a0hypnosis animations and images in source filmmaker. it\u0027s something i do as an occasional hobby right now and id like to be able to justify working on some more elaborate and developed material. any donations received here will go pretty much towards said justification.\u00a0\u003cbr\u003e\u003cbr\u003ebut to break it down to the specifics, patreon pledges will specifically be going towards any of these three areas:\u003cbr\u003e\u003cem\u003ea)\u003c/em\u003e keeping me alive, \u003cbr\u003e\u003cem\u003eb)\u003c/em\u003e justifying taking the time out to work on more complex animation, and \u003cbr\u003e\u003cem\u003ec) \u003c/em\u003ePC maintenance. \u003cbr\u003e\u003cem\u003e(the PC i use for animation is a bit old and crashes quite a bit, so any parts that i can upgrade should allow me to crank out animation work faster.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ei\u0027d rather not lock off any of my content to people who cant afford it, so the rewards on this patreon are mostly geared towards extra material, mainly stuff like early access, raw frame output at high definition, alternate gear setups for characters, as well as alternate camera angles of a scene.\u003cbr\u003e\u003cbr\u003eat the highest tier i\u0027d also like to run some polls here and there to get an idea of what specific kind of content people would like to see. due to the occasionally restrictive nature of source filmmaker, these polls likely won\u0027t be for specific content, moreso general themes, scenarios and characters you\u0027d like to see more of.\u003cbr\u003e\u003cbr\u003ethe plan is to keep the patreon set to a monthly charge at the moment, as I intended to produce a minimum of 1-2 gifs per month, though that\u0027s something that\u0027s subject to change based on how successful the patreon is, alongside my own actual work schedule. if thing\u0027s get really intensive with school projects, i\u0027ll switch the patreon to charge per post instead.\u003cbr\u003e\u003cbr\u003ei\u0027m also keeping the goals relatively modest for now. i have some more i\u0027d like to add down the line, but just hitting my current goals would be pretty crazy as is!\u003cbr\u003e\u003cbr\u003ei have quite a few ideas i\u0027d like to attempt going forward, and any support received should help me get to them a lot faster. any donation, regardless of amount, is hugely appreciated!\u003cbr\u003e\u003cbr\u003ethanks again!\u003cbr\u003e\u003cbr\u003e"
