    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003eSanguine Rose is an Adult Game. You must be 18+ to play.\n\u003cbr\u003e\u003ca href=\"https://3.bp.blogspot.com/-P6swYHq5ii4/WrlS8FzNKkI/AAAAAAAAAFU/sLHVXHpNAKQn9gJs0QK343fk_eR1n2UMgCLcBGAs/s1600/Sanguine%2BRose%2Btitle.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://3.bp.blogspot.com/-P6swYHq5ii4/WrlS8FzNKkI/AAAAAAAAAFU/sLHVXHpNAKQn9gJs0QK343fk_eR1n2UMgCLcBGAs/s1600/Sanguine%2BRose%2Btitle.png\"\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\tSanguine Rose is an \u003cstrong\u003eerotic visual novel\u003c/strong\u003e set in a fantasy medieval world, developed\u00a0by the artist Duski and the programmer Hallows. You play as \u003cstrong\u003eRoman\u003c/strong\u003e, a mercenary tasked with kidnapping Amarinthia\u0027s High General, a woman named \u003cstrong\u003eCarmen Valentine\u003c/strong\u003e. When the mission takes a turn for the worse, it\u0027s up to you to keep your team in line and prevent Carmen from escaping.\u00a0All of our Patrons get access to scenes and builds \u003cstrong\u003ebefore the public\u003c/strong\u003e, and our Officers ($10+ Patrons) get access to builds \u003cstrong\u003ebefore other patrons\u003c/strong\u003e. We also host \u003cstrong\u003epolls\u003c/strong\u003e on our Patreon, so that all of our fans - patron or not - can decide on the direction we take Sanguine Rose. So even if you can\u0027t pledge today, follow this page so you can keep up to date on our progress and have your say!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePublic Versions:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sanguine-rose-1-18637862\"\u003eSanguine Rose 1.3.0 (PC \u0026amp; Mac)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sanguine-rose-1-18990837\"\u003e Sanguine Rose 1.3.0 (Android)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatron-Only Downloads:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/sanguine-rose-1-18604527\"\u003eSanguine Rose 1.5.2 (PC \u0026amp; Mac)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/sanguine-rose-1-18843823\"\u003eSanguine Rose 1.5.2 (Android)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOfficers ($10+ Patron) Downloads:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/officers-club-50-18517281\"\u003eSanguine Rose 2.0.0 (PC \u0026amp; Mac)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/officers-club-52-18802489\"\u003eSanguine Rose 2.0.0 (Android)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/officers-club-43-15665560\"\u003eKidnapping Scene (Flash video)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent (2.0.0):\u003c/strong\u003e\u003cbr\u003e13 H-Scenes, 4 of which contain variations\u003cbr\u003e102 Gallery Unlockables\u003cbr\u003eOver 56,000 words\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/walkthrough-2-0-18677391\"\u003eWalkthrough (2.0.0)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sanguinerosegame.blogspot.com/p/faq.html\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/k7EhQ5q\"\u003eDiscord\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/duski/profile\"\u003e\u003c/a\u003e\u003ca href=\"http://sanguinerosegame.blogspot.com/p/faq.html\"\u003eFAQ\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sanguinerosegame.blogspot.com/\"\u003eDevelopment \u0026amp; Lore Blog\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-UopT5pLvb5o/WrlIhPTspnI/AAAAAAAAAEA/KM5KHPsuAVElafKC0402KlL5ClQvbCBOwCLcBGAs/s1600/1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eSanguine Rose features \u003cstrong\u003eMaledom\u003c/strong\u003e and \u003cstrong\u003eFemdom\u003c/strong\u003e content, \u003cstrong\u003eVoyeurism\u003c/strong\u003e, \u003cstrong\u003eExhibitionism\u003c/strong\u003e, \u003cstrong\u003eTeasing\u003c/strong\u003e, \u003cstrong\u003eWhoring\u003c/strong\u003e, and \u003cstrong\u003eGroup Sex\u003c/strong\u003e.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-wXr0-Wfy7h0/WrlRshJFxgI/AAAAAAAAAFA/Fj5kFd076fYP4wVtiBEsvYVHQuMAyynKwCLcBGAs/s1600/a4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eTo support the development of this game we recommend becoming a patron, as you will have access to all the most recent content and news as it is released. We also maintain a Development \u0026amp; Lore Blog where you can find information on the game\u0027s development, characters, and the world Sanguine Rose takes place in. If you\u0027d like to see more of Duski\u0027s erotic art, visit her Hentai Foundry page where she regularly posts content from Sanguine Rose.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe Story\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eSanguine Rose begins with Roman and his fellow mercenaries trapped in the snowy village Whitewood with their recently abducted prisoner: High General Carmen Valentine. While Roman and his company deliberate on their next course of action, Carmen is planning to use every means at her disposal to escape.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-ovKTfZ9QZUw/WrlRp4aHO2I/AAAAAAAAAE4/JpdpsS8cG9kUoJMHlIVPbVmdvimnI5L8ACLcBGAs/s1600/a1.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-060ClNh2198/WrlRqKQV0sI/AAAAAAAAAE8/gbuMDJ7Hn8E5eido9IDAcjX8D07iOIlAwCLcBGAs/s1600/a3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\tNot only is Carmen a skilled soldier, but also a terrifyingly charismatic hedonist. Upon waking captured by your party she will immediately attempt to escape by playing head games with Roman and the other mercenaries. Roman, meanwhile, will respond almost entirely to player direction, with a wide array of choices available to make. Will you attempt to seduce Carmen, or will you succumb to her will? Can you keep her from escaping while she turns your team against you, or you against them?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-GPt0yGA722w/WrlRpzmaoyI/AAAAAAAAAE0/ayezpZjeNCUwzKncU-JSbT10Or63w7KJwCLcBGAs/s1600/a2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\tYou\u0027re not alone on your mission. Assisting you are three other mercenaries all from different walks of life and with different skill sets. There\u0027s Markus, a smooth talking rogue who makes a living off of trading information and finding buyers for ill gotten goods; Glasha, your closest ally, who fights almost as well as she drinks; and Crow, the dutiful half orc who acts as your guide while you\u0027re in Skagen. \t\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ca href=\"https://4.bp.blogspot.com/-zd1HQpi5RLs/WrlIihWcvnI/AAAAAAAAAEU/rX4dCbuZgNAJCQicNPXOoRVPv4Un_TG8wCLcBGAs/s1600/6.jpg\"\u003e\u003cimg src=\"https://www.patreon.com/file?h=16533523\u0026amp;i=1796515\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003cstrong\u003eSanguine Rose is currently free to play and we don\u0027t have any immediate plans to change that. However, without other avenues of funding, that would limit us to working only in our free time. Our patrons support the continued development of Sanguine Rose, which allows us to spend more time working on the project and access resources we otherwise wouldn\u0027t be able to. This decreases the time between updates and increases the quality of the game as a whole. This is why all of our patrons get access to builds one month before they go public, as well as the ability to participate in polls which help us to shape the direction of the game. Those who choose to pay more get previews of content even further in advance, as well as input on scenes to include within the game and the priority that we assign them. We release content to the public on our Patreon page as well, so if you\u0027re interested in Sanguine Rose but unsure about becoming a patron then follow us for public updates\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFrom both of us, thank you for taking the time to visit our Patreon page and read about Sanguine Rose. If there\u0027s anything you would like to ask us about this project we would love to hear from you. You can contact either of us directly via the emails below, although the easiest way to reach us is our\u00a0\u003ca href=\"https://discord.gg/k7EhQ5q\"\u003eDiscord\u003c/a\u003e and our\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/DuskyHallows\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eDuski: \u003cem\u003eduskidraws@gmail.com\u003c/em\u003e\u003cbr\u003eHallows: \u003cem\u003ecodehallows@gmail.com\u003c/em\u003e\u003cbr\u003e"
