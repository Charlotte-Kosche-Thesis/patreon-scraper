y tested \"Legend league\"\u00a0\u003c/li\u003e\u003cli\u003eOnly post designs I will use myself \u003c/li\u003e\u003cli\u003eDefense replays (video of base in action)\u00a0\u003c/li\u003e\u003cli\u003ePhoto`s finial product.\u003c/li\u003e\u003cli\u003eUpdates on small modifications to the design.\u003c/li\u003e\u003cli\u003ePerfect Clan Castle defense troops for the layout.\u003c/li\u003e\u003cli\u003eNever to be uploaded to YouTube.\u003c/li\u003e\u003cli\u003eDesigns will stay hidden on my profile \u0026amp; defense replays will never be seen on Live Streams or any video.\u003c/li\u003e\u003cli\u003eOnly my Patrons will have access to the designs.\u003c/li\u003e\u003cli\u003eNew design uploaded every week.\u003c/li\u003e\u003cli\u003e100% Exclusive content.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy\u00a0Patreon:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI believe I can provide a level of personal service, \u0026amp; better quality\u00a0product uploading designs to Patreon. Dealing with players who take trophy pushing seriously and how important having an exclusive 1 of kind base design/designs are. Do you agree?\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach one of my designs after it has fully tested can take days of work testing \u0026amp; modifying \u0026amp; on YouTube i do not get rewarded for great base designs.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYour Donation:\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour pledge/donation will go
