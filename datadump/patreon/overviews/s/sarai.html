    "summary": "\u003ch4\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003c/h4\u003e\nHi! I\u0027m a Jewish, queer mathematician, and I\u0027ve been working in tech on UX, engineering, and product development. I\u0027m creating Nazi hunting, blocking, and analysis tools. I want to spend more of my time and make more of my tools and more labeled datasets publicly available and usable.\n\u003cbr\u003e\n\u003cbr\u003e\nI built a prototype Nazi-detection engine, Sturmj\u00e4ger, which was \nimpressively successful in detecting 14-22% of Nazis out of over 10k \naccounts tested, with zero false positives. My work on Sturmj\u00e4ger led me\n to believe that Sturmj\u00e4ger can help make blocklists more powerful and \nmore accountable with a receipts database like Receiptacle.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I will be able to create more features, and add more text classification \nengines to aid in detecting other specialized, identifiable types of \nbigoted harassment.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://sar.ai/img/sturm_mockup_1_crop.png\" style=\"float: none; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003ch4\u003eOverview:\u003c/h4\u003e\nReceiptacle (\u003ca href=\"https://young-meadow-72614.herokuapp.com/\"\u003eprototype\u003c/a\u003e and \u003ca href=\"https://docs.google.com/document/d/1DEG3YQdK9DUapkh737I_Px3GQLEZ3EnjVVPX0hj2dA0/edit?usp=sharing\"\u003ePRD\u003c/a\u003e) allows anyone to look up receipts\u2014evidence for why an account is on a blocklist.\u003cbr\u003e\n\u003cbr\u003e\nBlocklists are a great start, but Nazis and harassers create new accounts daily. \nBlocklists have false positives, and are often unaccountable for block \ndecisions.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile blocking is a personal judgment call, administration of a \nblocklist comes with the responsibility not to use this power to harm. \nSuch harm falls most often and most acutely upon the most marginalized \namong us.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://sar.ai/img/sturm_mockup_2.png\" style=\"float: none; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003ch4\u003eSide Projects:\u003c/h4\u003e\nAlong the way,\u00a0 I\u0027d like to create more apps like \n\u003ca href=\"https://sheltered-savannah-11540.herokuapp.com/hello\" target=\"_blank\"\u003eHello, Gorgeous\u003c/a\u003e. E.g.,\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ean app to view commonly used words by your friends on Twitter\u003c/li\u003e\n\t\u003cli\u003ean app to track your followers and unfollowers on Twitter\u003c/li\u003e\n\t\u003cli\u003ean app to analyze which Twitter posts may have brought in new followers, or unfollowers\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://sar.ai/img/hr-fig8-cherry.png\"\u003e\u003cbr\u003e\nYou can find me on my \n\u003ca href=\"https://github.com/Saraislet\" target=\"_blank\"\u003eGithub\u003c/a\u003e, \u003ca href=\"https://sar.ai/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, or \u003ca href=\"https://www.twitter.com/saraislet\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e"
