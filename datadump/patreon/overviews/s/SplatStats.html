    "summary": "SplatStats is a group that has been keeping track of the competitive Splatoon 2 scene. It is a collaboration of players who are interested in tracking the history of Splatoon 2\u0027s scene as well as ranking the players for the interest of the sport.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRankings\u003c/strong\u003e\u003cbr\u003eWe perform rankings on teams in the competitive Splatoon scene using two methodologies:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMatchups - measured using Glicko-2\u003c/li\u003e\u003cli\u003ePlacements - measured using Leaderboard/Tiering\u003c/li\u003e\u003c/ul\u003eWe currently cover the following regions, which is used to create a final ranking at the end of a 3-month period:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFrance\u003c/li\u003e\u003cli\u003eJapan\u003c/li\u003e\u003cli\u003eWestern (includes European/American/Australian/Intercontintenal events)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFinal Report\u003c/strong\u003e\u003cbr\u003eThe Final Report is a large presentation to celebrate the Top 50 teams in each 3-month Season. This is simply a series of articles and infographics used to display the strengths of each team that qualifies for this report.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://medium.com/@BestTeaMaker/splatstats-season-1-d3ec0e68236a\"\u003eSeason 1 Final Report\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://medium.com/splatstats/splatstats-season-2-final-report-ad8833c3b0fa\"\u003eSeason 2 Final Report\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Statistics\u003cbr\u003e\u003c/strong\u003eIn addition to the rankings, we are also interested in recording other information such as weapon usage, Top 4 compositions, gear usage, map/mode winrates, and more! We have already developed procedures for recording this type of information, and are constantly looking for ways to expand our data-gathering processes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTranslations\u003c/strong\u003e\u003cbr\u003eThe scene is global, so it\u0027s important to understand how people are advancing the game around the world. Currently we are translating Japanese articles and information into English to help the western scene shed light on the global scene. Other languages may also be planned based on interest and the amount of information. Translations from English may also be another goal in the future to reach a more global audience.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003eWe are turning to Patreon because the cost and time in tracking the global Splatoon scene is taxing. If we can get support on our work, not only will it help fund ventures, but it can also help us keep motivated knowing that people find information on the competitive Splatoon scene useful.\u003cbr\u003e\u003cbr\u003eOur plan is to simply continue to churn out content at least once a month, ensuring that we can provide an in-depth analysis with each release at the best quality possible. We will also be releasing weekly updates to the Rankings to allow tournament organizers information to help run their events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do Patrons get?\u003c/strong\u003e\u003cbr\u003eAs we do not want to gate content, we are giving access to all $1 Patrons a Discord lounge for direct communication with the SplatStats staff, special polls deciding on what kind of tournaments and events we can expand our coverage on, and consultation on our procedures to allow us to improve with each and every iteration.\u003cbr\u003e\u003cbr\u003eFor $3 Patrons, we will give you early access to articles and rankings to be published, as well as live updates whenever possible.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e---\u003c/div\u003e\u003cbr\u003eWe would like to take the moment to thank the Splatoon 2 community and players for supporting us. Everything we do is in service of the community, as it is our desire to see the scene grow stronger and more knowledgeable each day.\u003cbr\u003e\u003cbr\u003eIf you would like to join us to ask any question of any kind, come find us in our discord channel: discord.io/SplatStats\u003cbr\u003e"
