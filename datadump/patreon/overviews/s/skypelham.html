    "summary": "Chances are that if you\u0027re reading this, you know me already. If you don\u0027t know me, I should tell you to brace yourself for a lot of quirky observation and excellent puns.\u003cbr\u003eMy favorite thing in the world is making a new discovery and sharing it with people. I\u0027ve spent my whole life traveling and taking the path less ventured. My biggest hope is that you get lost in the magic with me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I am using Patreon\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn no way am I wealthy, except for in experiences and love.\u00a0\u003cbr\u003eFor me, Patreon is going to be the tool that allows me to find unique relics to send out from episode to episode. \u003cbr\u003eMost importantly it could help me aid an adventurer that would like to join me but can\u0027t quite afford it. How amazing would it be to make this a real career and to be able to not only be able to support myself but to hire another person to adventure with me? I have a few people in mind, once I have met and vetted everyone I\u0027ll leave their information so you can get to know them as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdventure Local Episodes\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSeason Two is all focused on New Zealand and has about 6-ish may be 7 episodes and I have a total of 3 guests! Thanks for helping me live out this dream of mine.\u003cbr\u003e\u003cbr\u003eSeason One has 8 episodes and a total success! I made $30 and used that money to pay the gas for someone to join me in season 2.\u003cbr\u003e\u003cbr\u003ePledges will be per video not per month, since each discovery takes time and there will be breaks while I\u0027m on the hunt.\u003cbr\u003eKnow that you are appreciated as the incredible human you are.\u003cbr\u003eEnjoy the discovery!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
