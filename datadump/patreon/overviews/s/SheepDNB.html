    "summary": "Hi there! I\u0027m Sheep, a Drum and Bass DJ\nand vinyl devotee since 2009. You might have heard my mixes on \u003ca href=\"http://soundcloud.com/SheepDNB\" rel=\"nofollow\"\u003eSoundcloud\u003c/a\u003e or tuned in to my weekly Sheepy Sundays Show on \u003ca href=\"http://db9radio.net\" rel=\"nofollow\"\u003eDB9Radio\u003c/a\u003e\nand \u003ca href=\"http://kraftyradio.com\" rel=\"nofollow\"\u003eKraftyradio\u003c/a\u003e. I\ncurate the monthly\u00a0\u003ca href=\"https://soundcloud.com/sheepdnb/sets/sheepcast\" rel=\"nofollow\"\u003eSheepcast\u003c/a\u003e, the\u00a0\u003ca href=\"https://soundcloud.com/sheepdnb/sets/we-dont-mess-about-podcast\" rel=\"nofollow\"\u003eWe Dont Mess About Podcast\u003c/a\u003e, release occasional\u00a0\u003ca href=\"https://soundcloud.com/sheepdnb/sets/sheep-studio-mixes\" rel=\"nofollow\"\u003eStudio Mixes\u003c/a\u003e and keep your ears happy with\u00a0the best of DnB! Oh yeah, I also am the man behind the super secret experimental artist,\u00a0\u003ca href=\"https://soundcloud.com/hitsujimusic\" rel=\"nofollow\"\u003eHitsuji\u003c/a\u003e,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nbrCkCq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eVinyl-only DJing isn\u0027t cheap. Between the vinyl, equipment, maintenance, and clearing the time to record, I find myself stretched very thin. With a small pledge, you can help guarantee future\nshows, mixes, podcasts and releases, and maybe even meet goals to let\nme create content at a faster and more reliable rate. I\u0027d also love to show you the work that goes on behind the scenes. Trust me, it\u0027s a lot more than just hitting play!\u003cbr\u003e\u003cbr\u003eYour pledges make the many hours of high quality music possible. And trust me, your ears are thanking you too. Thanks!\u003cbr\u003e"
