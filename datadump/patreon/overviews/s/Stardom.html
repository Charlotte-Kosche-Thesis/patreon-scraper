   {
    "attributes": {
     "about": "Stardom was created not long after founder Ron Sparkman was inspired by the reboot of COSMOS to chase his dreams in the space science fields.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, when he went online to educate himself, he found himself devoting hours on different websites just to find what he was looking for as a new space science enthusiast. That\u0027s when Stardom was born: a home to find the best resources for becoming a part of the space and science community, no matter your current level of knowledge.\u003cbr\u003e\u003cbr\u003eFrom a How-To Guide to the Universe to informative interviews with space scientists (just what exactly IS an astrodynamicist anyway),the goal at Stardom is to welcome anyone from 9 to 90 into the wonders of the Cosmos.\u003cbr\u003e\u003cbr\u003eOur team has grown by leaps and bounds this year, bringing on new partners, collaborators, and writers. And it\u0027s all because of you!\u003cbr\u003e\u003cbr\u003eOur next goal is to increase our production values and frequency of informative and/or inspiring YouTube series. One series will be a Telescope 101, which will break down every single thing a new telescope owner will need to make the best out of their purchase. As well, we are developing a series of inspirational stories called \"How Space...\", revolving around incredible citizen scientists, upcoming science communicators, and world-renowned scientists all sharing their inspirational stories and how space and science changed their lives forever.\u00a0\u003cbr\u003e\u003cbr\u003eWe look forward to having you become a part of our community! Help us build the best space science community around!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
