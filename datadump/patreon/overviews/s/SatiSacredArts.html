    "summary": "\u003cstrong\u003eAloha! and Welcome to my Patreon Page!\u00a0\u003cbr\u003e\u003c/strong\u003eMy Name is Sati and I am a Yogini, and self taught artist, specializing in Meditative Mandalas, Yantras, and tools like coloring books and flash cards for use with yogic studies.\u00a0\u003cbr\u003eAnd I made a little video to introduce myself... but for more details on what I am doing here, please read on!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I am Here to Do:\u00a0\u003cbr\u003e\u003c/strong\u003eI am a painter and I am obsessed with making art!\u00a0 I believe Art is one the best medicines for our soul... to create, to look at, to be with... it Oepns our hearts and minds to see life in new ways and allows us to express things inside ourselves that we have no words for.\u00a0 I want to gift the world with Beautiful medicine that feeds the soul, and nurtures the spirit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePAINTING ~ \u003c/strong\u003ecurrently my favorite medium... I just completed a giant mural in a cafe in Rishikesh India! It was the most fun and most challenging project I have done and I LOVE it!\u00a0 (see pics in posts..) I would love to do more murals so if you know anyone looking for a wall to be painted, send them my direction! For the last few years I have been focused on mandalas and yantras as healing tools... tho like all things, my style is growing and changing.. going more in the direction of abstract, with subtle hints of the mandala magic.. I am really excited to see where this goes!\u00a0 I\u0027ve also made little treasure boxes, greeting cards, and specialized signs for yoga studios and spas.\u00a0 This image below is a version of a Yantra for the Goddess Dhumavati... sign up to learn more about Her magic!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u00a0\u003cimg height=\"316\" src=\"https://c1.staticflickr.com/1/379/31698380344_2bc763e044_n.jpg\" style=\"background-color: initial; text-align: center;\" width=\"320\"\u003e\" /\u0026gt;\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCOLORING BOOKS ~ \u003c/strong\u003e\u00a0 I have several ideas in mind for YogaTeaching tools and kids books ~ and pre-published PDF\u0027s of the pages is one of the first tier rewards so if you like to color, or have kids that like to color... sign up to get some great stuff!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSEFULL STUFF ~ \u003c/strong\u003eI am beginning the process to have some of my designs screen printed on to canvas totes, t~shirts, yoga pants,yoga mats, and yoga bags.. it takes time and money to get this done.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eand now...Why I am Here...\u00a0\u003cbr\u003e\u003c/i\u003eWe all know the stigma that comes with the Artist\u0027s life..\u003cem\u003estarving. \u003c/em\u003eAnd because of that I have had many other jobs, and even a couple \"career\" paths running alongside my creative passion. \u00a0Over the last few years, however, a couple of things have happened that turned me to face That which is most important in my life, and I\u0027ve been inspired to put every bit of energy into a Divinely Creative Path of Health and Healing. \u00a0After a diagnosis of Chronic Illness, and being totally over doing jobs that don\u0027t Inspire me... All I want to do Is paint every blank surface I can find with pretty colors, and inspiring words, all the while, re~learning how to be in my body with Gratitude, and sharing that journey with others who are experiencing similar life circumstances. \u00a0\u003cbr\u003eFor as I realize just how much my Heart wants to \u003ci style=\"font-weight: bold;\"\u003egive \u003c/i\u003e\u00a0love and health and healing to everyone I meet, I am also realizing that I must be able to \u003ci style=\"font-weight: bold;\"\u003ereceive\u003c/i\u003e, because no one can give from an empty cup.\u00a0\u003cbr\u003eSo I am here to ask you to help fill my cup! :)\u00a0\u003cbr\u003eAnd I am \u003cem\u003eReally \u003c/em\u003e\u00a0looking forward to getting super creative with everyone here!\u00a0\u003cbr\u003eBlessed Be, and Namaste!\u00a0\u003cbr\u003e~ Sati\u00a0\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/96621001@N07/32542178305/in/dateposted-public/\"\u003e\u003c/a\u003e"
