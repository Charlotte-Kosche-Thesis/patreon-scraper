     "about": "Stephen Seifert\u0027s teaching and playing has made him a favorite with dulcimer players all over the country since 1991. In that time, he\u0027s been a featured performer at hundreds of dulcimer festivals and other music events including Kentucky Music Week in Bardstown, KY, Dulcimerville in Black Mountain, NC, the Augusta Heritage Center in Elkins, WV, the John C. Campbell Folk School in Brasstown, NC, the Ozark Folk Center in Mountain View, AR, Stringalong near Milwaukee, WI, the Walnut Valley Festival in Winfield, KS and The tono American Music Festival, in Tono, Japan.\u003cbr\u003eStephen has been a dulcimer soloist with the Nashville Chamber Orchestra, now know as Orchestra Nashville, since 1996 and is featured on their Warner Classical recording of Connie Ellisor and David Schnaufer\u0027s Blackberry Winter, a concerto for mountain dulcimer and string orchestra. The piece continues to be in regular rotation on many classical stations around the U.S. (The recording album is titled \"Conversations in Silence\" and can be sampled and purchased on iTunes.) Stephen most recently performed this piece with the Charlotte Symphony Orchestra, the Tucson Symphony Orchestra, and the Montpelier Chamber Orchestra.\u003cbr\u003eStephen was Adjunct Instructor of Mountain Dulcimer with David Schnaufer at Vanderbilt\u0027s Blair School of Music from 1997 to 2001. He also taught, performed, and recorded with Mr. Schnaufer as a duo throughout the country. Stephen has authored ten books, four CDs, and 16 instructional videos.\u003cbr\u003eMost recently, he has been teaching hundreds of students around the world via http://dulcimerschool.com.\u003cbr\u003e",
