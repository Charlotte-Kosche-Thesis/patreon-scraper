    "summary": "\u003cstrong\u003eI\u0027ve gone and done it.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFolks have been asking me to set one of these up for a long while, so I am at long last giving it a shot. I\u0027d like to maintain a stronger focus on creating the \u003cstrong\u003eBig Irish Stuff\u003c/strong\u003e that \u003cem\u003eyou\u003c/em\u003e\u00a0enjoy - worlds and words that come from the creative center of my soul. Worlds that you will enjoy playing with, and maybe some Words strung together that you\u0027ll enjoy reading*.\u003cbr\u003e\u003cbr\u003eI can do this with your help - not just with the money part, but as an active participant in this Patreon, you\u0027ll have a chance to review, advise, critique, and maybe even \u003cem\u003eparticipate\u003c/em\u003e\u00a0in creating Big Irish Stuff with me.\u003cbr\u003e\u003cbr\u003eSome of the huge things I am working on that you, as a Patreon supporter, will get exclusive access to includes:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFreedom Squadron\u003c/strong\u003e: A \u003cem\u003eSavage Worlds\u003c/em\u003e\u00a0setting book based on the world of the\u00a0\u003ca href=\"http://spyglassgames.com/venom_assault.html\" rel=\"nofollow\" target=\"_blank\"\u003eVENOM Assault\u003c/a\u003e deck-building cooperative board game. A total love-letter to \u003cem\u003eG. I. Joe\u003c/em\u003e!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eModern Gods\u003c/strong\u003e: An internally-consistent supers universe I\u0027ve been working on for decades; what\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/112/Savage-Mojo/subcategory/3927_18886/Shaintar?affiliate_id=41076\" rel=\"nofollow\" target=\"_blank\"\u003eShaintar\u003c/a\u003e is to epic high fantasy, \u003cem\u003eModern Gods\u003c/em\u003e\u00a0is to superhero multiverses. There\u0027s also some serious callback to my days as a 4th Edition \u003cem\u003eChampions\u003c/em\u003e\u00a0writer and creator. This will all be part of the new version of the\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/120233/Prowlers--Paragons-Core-Rules?affiliate_id=41076\" rel=\"nofollow\" target=\"_blank\"\u003eProwlers \u0026amp; Paragons\u003c/a\u003e superhero rules release next hear.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnending War\u003c/strong\u003e: Another supers universe - part of the same multiverse as \u003cem\u003eModern Gods\u003c/em\u003e, in fact - this one features Kirby-esque cosmic storylines crossed with a dieselpunk/golden age alternate history Earth. Yeah, this will be a wild ride!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOf course, there\u0027s gonna be a lot more coming along, including early access to other stuff I am working on with some big things you probably already know about. So join in and stay tuned, because this show is gonna be a good one!\u003cbr\u003e\u003cbr\u003e(*) - Yes, I am finally getting around to looking at that fiction writing thing..."

     "about": "Sean Patrick Fannon (aka \"Big Irish\" or SPF) has been professionally involved in tabletop RPGs, computer games, and entertainment for over a quarter-century. His dozens of projects have included Hero Games\u0027 Champions product line; both West End\u0027s and Fantasy Flight\u0027s Star Wars RPGs; various World of Darkness books; and the Savage Worlds Epic High Fantasy setting, \u003ca href=\"http://www.drivethrurpg.com/browse/pub/112/Savage-Mojo/subcategory/3927_18886/Shaintar?affiliate_id=41076\"\u003eShaintar\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHe was the Events Coordinator for GAMA (helping run both Origins and GTS), and chronicled the entire roleplaying game hobby and industry in The Fantasy Roleplaying Gamer\u0027s Bible, which sold over 10,000 copies. He worked for DriveThruRPG \u0026amp; RPGNow as the Marketing and Communications Director; during that period, he helped coordinate massive charity and relief efforts for folks like Doctors Without Borders and Feeding America, leveraging the RPG community\u0027s generosity. He continues that tradition as a member of the Board of Directors for the RPG Creators Relief Fund.\u003cbr\u003e\u003cbr\u003eSean now focuses on his own gaming company,\u00a0\u003ca href=\"http://www.evilbeaglegames.com/\" target=\"_blank\"\u003eEvil Beagle Games\u003c/a\u003e (\"Bad Dog. Good Games\"), as well as serving as the Brand Manager for the\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/27/Pinnacle-Entertainment/subcategory/117_25634/Savage-Rifts?affiliate_id=41076\" target=\"_blank\"\u003eSavage Rifts\u003c/a\u003e line for Pinnacle Entertainment Group. He\u0027s working directly with Pinnacle and Palladium Books to create an entire line of books to bring the classic Rifts setting to Savage Worlds fans, which he says is his most challenging design project ever. He\u0027s also working with Len Pimentel of Lakeside Games on a new version of the Prowlers \u0026amp; Paragons superhero game system, and has two settings - Modern Gods and Unending War - planned for later release for P\u0026amp;P.\u003cbr\u003e",
