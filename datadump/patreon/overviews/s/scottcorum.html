    "summary": "My name is Scott Corum. You might have seen me in a documentary called \"The Dungeon Masters,\" or you might have seen some of the RPG products I\u0027ve produced.\u003cbr\u003e\u003cbr\u003eIn the past few years, I\u0027ve produced over two hundred RPG products including two Roleplaying Games and a boat-load of supplements for them. \u00a0I\u0027ve written two novels, produced a number of YouTube videos, and I\u0027m just getting started.\u003cbr\u003e\u003cbr\u003eI believe everyone has a story inside of them, and those stories want to be told. \u00a0I use Roleplaying Games to help others tell their stories even as I share my own. \u00a0I\u0027m a storyteller at heart; I have a lot of stories, and I want to express them in any way I possibly can.\u003cbr\u003e\u003cbr\u003eRoleplaying games and their supplements? \u00a0Yes! \u00a0YouTube videos? \u00a0Absolutely! \u00a0Experimental music? \u00a0Sure! \u00a0Comic strips, digital art, short stories? \u00a0Yes, yes, and yes... anything that I can do to express myself. \u00a0Now all I need are tools, time, and resources. \u00a0That\u0027s where my Patreon supporters come in.\u003cbr\u003e\u003cbr\u003eYour support will allow me to access the tools I need to express myself through more channels, in more and more interesting and engaging ways. \u00a0It will allow me to access more content for generating digital art and music, to acquire equipment for better video production, and to help support my family who have given me the freedom to be a storyteller.\u003cbr\u003e\u003cbr\u003eThank you for your attention! \u00a0I hope to tell you all some wonderful stories soon.\u003cbr\u003e"
