    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8CwFHH_y2So\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-07-01T15:25:46+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is James Suibhne. I am a South African-Australian living in the Netherlands\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003eWhat is Suibhne?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI have always had an interest in art and history and been a huge consumer of online media, YouTube being on the top of that list. I have wanted to start a YouTube channel for the past 5 years and have promised myself I would one day do it and create short summary videos on histories of countries and other small topics. What you\u0027ll do by supporting me on Patreon is keep the channel alive and hopefully turn it into a business I can live off. I have wanted to be self employed since I was a kid and was fast on my way to doing so, enrolling in a Physical Therapy course at University. But recently I thought I\u0027d keep the promise I made myself and learn how to illustrate and animate. The success of the Channel has made me realise there is an audience for this sort of content, and the potential for growth is there. My videos were awful in the beginning, but with time you\u0027ll see and improvement.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(255, 255, 255);\"\u003eWhy should I give you my money?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWell to be honest, you shouldn\u0027t. Having to support your favorite creators shouldn\u0027t really be necessary. But the reality is, \u003cstrong\u003eYouTube does not pay well for this kind of content.\u00a0\u003c/strong\u003e\u00a0My income has to be solely relied on crowd funding and sponsorships. So with your help I can go full time and make this into a great History Series on YouTube and elsewhere,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003eWhat are your plans for the future?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTwo videos per month with a video series on each country I cover. In addition I plan to cover smaller historical subjects that are not simple enough to be glossed over.\u00a0\u003cbr\u003e\u003cbr\u003eA Podcast with Digital Ninja called 21st Century Wireless where we talk about New Media, and the online world.\u00a0\u003cbr\u003e\u003cbr\u003eA second Vlog/Travel channel where I visit historical sites and make short productions on site.\u00a0\u003cbr\u003e\u003cbr\u003eIf this all sounds like something you want to be a part of, whether you\u0027re a history buff or just love learning something new about country or topic you love, \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ethen become a Patron today\u003c/strong\u003e\u003c/span\u003e, to help support the channel!\u00a0\u003cbr\u003e\u003cbr\u003e"
