    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m \u003ca href=\"http://solar-paragon.deviantart.com/\" rel=\"nofollow\"\u003eSolar-Paragon\u003c/a\u003e, and I\u0027ve been a professional concept artist for the past 5+ years.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/ca5b/f/2016/047/5/f/solar_paragon_header_by_solar_paragon-d9rynwr.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003eI am a mild mannered individual who focuses on my commissioners\u0027 satisfaction when it comes to my services. \u003cbr\u003e\u003cbr\u003eI specialize in Character Concept Work; the actual process of creating and designing a unique character, usually through a reference-sheet type image.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Official sites are located here!:\u003cbr\u003e\ndeviantART:\u003cbr\u003e\n\u003ca href=\"http://solar-paragon.deviantart.com/\" rel=\"nofollow\"\u003ehttp://solar-paragon.deviantart.com/\u003c/a\u003e\u003cbr\u003e\nFurAffinity:\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/solar-paragon/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/solar-paragon/\u003c/a\u003e\u003cbr\u003e\nTumblr:\u003cbr\u003e\n\u003ca href=\"http://solar-paragon.tumblr.com/\" rel=\"nofollow\"\u003ehttp://solar-paragon.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThose who support me on Patreon will receive access to exclusive content, deals, promotional values, early views on adoptable sales, discounts, art raffles and much, much more, every month!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e_____________________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eFebruary 20th, 2017 :\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eDay 1 Setup of Patreon! Hey everyone! \u003cbr\u003eI\u0027m still working to set up this page and get everything up and running.\u003cbr\u003eI am new to Patreon, but I\u0027ll be sure to do my best to make this an enjoyable experience!\u003cbr\u003eIf all goes well, I\u0027ll be able to include more tiers and prizes as time goes on, as well as larger rewards for my returning patrons!\u003cbr\u003e\u003cbr\u003eAt the moment my Patreon is in a \u0027trial run\u0027 phase so I can get the hang of this site, and so I can judge the site\u0027s usability/features for myself.\u00a0 \u003cbr\u003e\u003cbr\u003eI look forward to making this a fun experience for everyone! \u0027v\u0027\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFebruary 26th, 2017 :\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003ePreparing to officially launch my Patreon page! Added startup tiers and been studying how to properly run Patreon so my Patrons have fun. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJune 21st, 2017 :\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWill be launching shortly!\u003cbr\u003e\u003c/span\u003e"
