    "summary": "Since I created my startup Devslopes just over a year ago I\u0027ve received \u003cem\u003ethousands \u003c/em\u003eof requests to share my secrets/tips on how I went from \u003cstrong\u003ehaving nothing \u003c/strong\u003eto bringing in over $1,000,000 in the space of one year.\u00a0\u003cbr\u003e\u003cbr\u003eThere is no \u003cem\u003e\"10 Secrets to Success\"\u003c/em\u003e. What I am going to share with you are real, hands-on, practical business tips that you can implement \u003cem\u003etoday. \u003c/em\u003eIt will be hard work, but it will be REAL. No get rich schemes. True business insights with a bit of growth hacking.\u003cbr\u003e\u003cbr\u003eHere is my company:\u00a0\u003cbr\u003e\u003ca href=\"http://devslopes.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://devslopes.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHere are my courses on Udemy that you\u0027ll get in the Hustlers tier:\u003cbr\u003e\u003ca href=\"https://www.udemy.com/user/mark-price-2\" rel=\"nofollow\" target=\"_blank\"\u003eMark Price Udemy\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027m documenting my hustle on Instagram:\u00a0\u003cbr\u003e\u003ca href=\"https://www.instagram.com/spentak/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/spentak/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\"\u003cem\u003eI just want to say that after about 8 days I got my first sale from my website. \u003cbr\u003eOf course it was just 10 dollars, but I cant believe how easy it was and I never did it. Also I already have 5 emails.\u003cbr\u003eThanks again\u003c/em\u003e :D \" -\u00a0Aldo Olivares Dominguez\u003cbr\u003e\u003cbr\u003eHere are a few upcoming videos:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGenerating sales from Youtube\u003c/li\u003e\u003cli\u003eWhy you must capture emails\u003c/li\u003e\u003cli\u003eWhy you need a website\u003c/li\u003e\u003cli\u003eHow to setup your website\u003c/li\u003e\u003cli\u003eGrowing an email list from Scratch\u003c/li\u003e\u003cli\u003eUsing Snapchat to grow your business\u003c/li\u003e\u003cli\u003eUsing Instagram to grow your business\u003c/li\u003e\u003cli\u003eThe importance of email automations\u003c/li\u003e\u003cli\u003eDirecting traffic to your website when your just starting out\u003c/li\u003e\u003cli\u003eI\u0027ve just started my business, what now?\u003c/li\u003e\u003cli\u003eDon\u0027t outsource, do it yourself\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eREWARD DETAILS:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eHackers\u003c/strong\u003e - I\u0027ll create 1 or more videos per week. These are hands-on how to videos. Basically, \"this is how I obtained 100 new emails per week. Sign up here, do this and that\". \"This is what I tried at Devslopes this week. This is what worked, and this is what didn\u0027t. Follow these steps to do this and that....\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlayers\u003c/strong\u003e - I\u0027ll be in the chatroom during business hours M-F in PST. This is a social area where we chat and help each other out. I cannot \u003cem\u003eguarantee\u003c/em\u003e an answer to every one of your questions - but I\u0027m there to help as often as I can! A few key players from team Devslopes will be present as well. The live streams will be on Youtube. I will host and you will get to be a viewer that can ask questions via Youtube chat.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eApptrepreneurs \u003c/strong\u003e- I will create videos related to the business side of apps. Things such as App Store Optimization, Effective Advertising, Growing Your Userbase, etc. 1 or more new video each month. Each month I will also search out app developers that have impressed me and I will interview them so you can see how they had success.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHustlers\u003c/strong\u003e - Devslopes has courses on iOS development, Android development, Web development, Game development, and more. You will get monthly access to our Teachable school where you can learn to code. Eventually we will move your free subscription to the Devslopes iOS \u0026amp; Mac apps as functionality is built in for that.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBallers \u003c/strong\u003e- This tier is for people who want direct help/attention with their business or apps. Every other week we will have a live stream and talk about your apps or business and let the community (viewers) weigh in. You will also be invited to Devslopes personal Slack channel so you can see what we do every day inside.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cem\u003eImportant Note: We will not be covering programming, looking at code, or anything that has to do with the implementation of code (though we will talk about the importance of learning to code). If you need code help see\u00a0\u003ca href=\"http://devslopes.com/\" rel=\"nofollow\"\u003ehttp://devslopes.com\u003c/a\u003e \u003c/em\u003e"
