    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWhat\u0027s up? I\u0027m Alex (aka \"Sneak\") and I\u0027m a US-based freelance artist! I\u0027ve been drawing doodles and illustrations since I was able to hold a pencil, and doodling dirty stuff since....well, honestly not much later than that...\u003cbr\u003e\u003cbr\u003eWe\u0027re currently at \u003cstrong\u003e10 years\u003c/strong\u003e\u00a0since I officially started taking freelance commissions, and that\u0027s a huge personal milestone for me!\u00a0 I wholly appreciate all the help you guys have contributed to that, and I hope we can make even bigger things happen in the near future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET HERE:\u003c/strong\u003e\u003cbr\u003eYou can see the breakdown of individual rewards on the right side-bar.\u00a0 The Patreon project consists mainly of pinups and comics, which an eventual push to be doing exclusively comics, but we\u0027ll get there when we do!\u00a0 For now, we do monthly votes and polls to determine the monthly pinups, and comics are largely set in stone for a few months once voted on.\u00a0 In addition, we have a lengthier, complex storyline - called \u003cstrong\u003eBOUND\u003c/strong\u003e\u00a0- which doesn\u0027t get voted on, but you get to enjoy, all the same!\u00a0 Like I said above, the goal is to do only comics, which should hopefully involve more active input from you guys on a month-to-month basis.\u00a0 Heck, it might even involve a Choose-Your-Own-Adventure style comic that gets voted on every month, but we\u0027ll see!\u003cbr\u003e\u003cbr\u003eIn the meantime, we thank you for your continued support, and we hope you stick around!\u003c/div\u003e"
