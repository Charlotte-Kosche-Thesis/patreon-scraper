    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://startfaire.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStArtFaire.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/StArtFaire\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e |\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://discordapp.com/invite/2mjbwTG\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDiscord\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e|\u00a0\u003c/span\u003e\u003ca href=\"http://startfaire.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTumblr\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0c7f/f/2016/042/6/4/startfairelogo_by_dracoplato-d9rcngs.png\" style=\"width: 475px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello everyone and thank you for coming to StArt Faire\u2019s Patreon page~!\u003cbr\u003e\u003cbr\u003eStArt Faire is a free, online, monthly comic magazine. We showcase the talent of numerous artists and writers, whose contributions are able to make the project happen. Our goal with the magazine is simply to promote creators and their works, while bringing the indie comic community together as a whole. We also help host a number of community events, including our indie comic bookclub,\u00a0\u003ca href=\"https://comicteaparty.tumblr.com/tagged/ctpnextcomic\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eComic Tea Party\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, and hosting the\u00a0\u003ca href=\"http://startfaire.com/eiwawards.shtml\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eExcellence in Webcomics Awards\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.We welcome a diverse set of styles and subject matters in the magazine, and want to make sure everyone gets a fair chance at being able to promote their work. The people involved with the project are all immensely talented, so please be sure to check them out~!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://startfaire.com/contributors.shtml\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eStArt Faire Contributors\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0e7a/f/2018/004/9/6/mascotlineup_by_dracoplato-dbyvpgs.png\" style=\"width: 567px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe reason we have started this Patreon is so that we are better able to help the magazine grow.  An unfortunate truth of life is that running a website can be costly.  For StArt Faire, the hosting package for the domain amounts to about $400 per 36 months.  So first and foremost, we\u2019d like to be able to negate the cost for this as much as possible.  This will enable us to continue to provide StArt Faire for free to all readers, and also set us up for the next growth steps.  Eventually, we would like to get to a point with the magazine where we can donate to major contributors and table at conventions on their behalf.  Through tabling, we can promote not only the magazine, but all the amazing people who help the magazine out.\u003cbr\u003e\u003cbr\u003eBy donating to our Patreon, you bring us closer to these goals, which allow us to give back not only to our team but to the community at large.  We want the magazine to become a place where contributors of all sorts feel welcome and excited.  However, we need the community\u2019s help to make that happen, so any financial contribution is immensely appreciated~!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/d690/f/2018/004/f/2/adminbannertransparent_by_dracoplato-dbyvph1.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWho runs StArt Faire?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStArt Faire was founded by Draco Plato, creator of Zenchav, Soul Hymn, and many other comics. In addition, StArt Faire is also aided by the contributions of the Head Artist, CalimonGraal (creator of Psychteria and other comics), and the Writing Director, RebelVampire. You can check out more about them via the links below~!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://khyatix.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDraco Plato\u2019s Website\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cp\u003e\u003ca href=\"http://fenauriverse.moe/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eCalimonGraal\u2019s Website\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003ca href=\"http://rebelvampire.weebly.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eRebelVampire\u2019s Website\u003c/span\u003e\u003c/a\u003e\u003c/p\u003e"
