    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e.Welcome to my Patreon.\u003c/span\u003e\u003cimg src=\"https://78.media.tumblr.com/0a996d55964bbaab551c5b2d6ac828d7/tumblr_p8gc30aQNw1wqxv7wo1_1280.png\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSaitou\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, a Manga Illustrator and Doujinka.\u003cbr\u003e\n\t\u003cbr\u003eSince 2013 I started working as a freelance artist.\u003cbr\u003eWith Patreon I hopefully could reach my dream being a fulltime artist.\u003cbr\u003eSo I can concentrate on my work for 100%.\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eThank to all my freinds and supporters I finally found motivation\u003cbr\u003eto create illustrations and improve my artstyle.\u003cbr\u003eI\u0027m also part of the circle \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u300c \u30ec\u30e2\u30f3 JUICE \u300d\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eto your heart\u0027s content\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m very open-hearted and create all kind of \u003cstrong\u003e\u003cbr\u003eADULT only\u003c/strong\u003e content works.\u003cbr\u003eI\u0027m also a small Drama Queen and want to do lots of \u003cbr\u003eheart-throbbing stuff.\u003cbr\u003eMy goal is to touch peoples heart and \u003cbr\u003eshow some hidden desires which sleeps deep in all our rotten little hearts \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy publications:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u2022 Forbidden (2014)\u003cbr\u003e\u2022 God and the Boy (2016)\u003cbr\u003e\u2022 of hamsters \u0026amp; toads (2017)\u003cbr\u003e\u2022 Encyclopedia Erotika (2017)\u003cbr\u003e\u2022 My boyfriend is a living Wolf! (2017)\u003cbr\u003e\u2022 Ghoststory (2018)\u003cbr\u003e\u2022 \u30e9\u30d3\u30c3\u30c8 \u30db\u30fc\u30eb (2018)\u003cbr\u003e\u2022IllustCollection 2018 (2018)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eyour sweet desires\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eAll supporters will get wips and insights of my doujinshi works.\u003cbr\u003eYou are also able see \u003cstrong\u003eNSFW\u003c/strong\u003e content works.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4ee2fef69fa1d65fffd5926f010164e0/tumblr_p8gcox2WFm1wqxv7wo1_1280.png\"\u003e\u003cbr\u003e___________________\u003cbr\u003e\u003cstrong\u003eSocial Media:\u003cbr\u003e\u003ca href=\"https://saitoru.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003edeviantart\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/saitoru\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003efacebook\u003c/span\u003e\u
