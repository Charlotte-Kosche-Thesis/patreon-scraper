t \u003cstrong style=\"font-weight: bold;\"\u003emulti-instrumentalist\u003c/strong\u003e\u003cstrong\u003e  \u003c/strong\u003eand I\u0027m\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ecomposing my own music\u003c/strong\u003e and doing\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003earrangements\u003c/strong\u003e\u003cstrong\u003e of cover songs\u003c/strong\u003e. \u003cbr\u003eI\u0027m also very active as\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eprofessional\u003c/strong\u003e \u003cstrong style=\"font-weight: bold;\"\u003evisual artist\u003c/strong\u003e, \u003cstrong style=\"font-weight: bold;\"\u003epainter \u003c/strong\u003efor last 20+ years, exhibiting in many group and solo exhibitions, and festivals over Europe, both Americas and Asia. Check \u003cstrong\u003emy art\u003c/strong\u003e at \u003ca href=\"http://www.vrabic.si/\" target=\"_blank\"\u003evrabic.si\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBut doing my art is most of the times not enough to cover my basic living expanses. \u003cstrong\u003eThat\u0027s why every support means A LOT to me\u003c/strong\u003e. \u003cstrong\u003eP\u003c/strong\u003e\u003cstrong\u003elease, support me\u003c/strong\u003e \u003cstrong\u003ehere at PATREON\u003c/strong\u003e with your highly appreciated \u003cstrong\u003emonthly contribution\u003c/strong\u003e (you can quit anytime you like) to \u003cstrong\u003ehelp me create art and try to do living without extra worries\u003c/strong\u003e in our small and cosy Slovenia (Europe). You can always click \u003cstrong\u003eFOLLOW button\u003c/strong\u003e. \u003cstrong\u003eIt\u0027s FREE\u003c/strong\u003e! (You\u0027ll get mail or two per month - you have to sign up). Please check \u003cstrong\u003eREWARDS\u003c/strong\u003e (on the right side) made just for you and my \u003cstrong\u003eGOALS\u003c/strong\u003e (on the left) also reached just because of you. Higher goals I will achieve in a long run with your help, higher\u00a0\u003cstrong\u003eAWARDS YOU\u0027LL GET!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* * * * * * * * * * * * * * * * *\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eCOMMON QUESTIONS\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want. You can also set a maximum on your pledge when you sign up so you\u0027ll never go over your budget!\u003cbr\u003e\u003cstrong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003c/strong\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my music, or just want to say hi, you can send me a message by \u003ca href=\"mailto:info@vrabic.si\"\u003esending me mail\u003c/a\u003e."
