    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome to our Patreon page!\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/dWbtFcm.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u201c\u003ca href=\"http://syriancivilwarmap.com/\" target=\"_blank\"\u003eSyrian Civil War Map\u003c/a\u003e\u201c is a non-profit and non-governmental organization monitoring the Syrian Civil War. Our website contains a live and interactive map of Syria and Iraq. We are dedicated to delivering the latest news as well as the most accurate and unbiased information about the Syrian and Iraqi conflict.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/652Mjaa.png\"\u003e\u003cbr\u003eUnlike other organizations we are not biased and not sponsored by any government. We are in contact with many people living in Syria and Iraq. These people provide information about the current circumstances in the conflict areas.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jL7yA5q.png\"\u003e\u003cbr\u003eThere are all kinds of expenses that go into our website. At the same time we are doing this as a full time job. We make a small amount from ads on our website but it\u0027s not enough to cover the expenses. We are not getting sponsored by any government or interest groups, so we are able to stay unbiased in our reporting.\u003c/div\u003eTo stay unbiased in our work, we need your support to fund this project.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kFFvl8s.png\"\u003e\u003cbr\u003eIt\u2019s important to us that you know that you are not giving us money in exchange for anything in particular. We hope you will support us because you believe in our work as\u00a0non-governmental organization.\u003cbr\u003e\u003cbr\u003eSince recently there is the option for supporters to access an ad-free version of our interactive map. This access is given to supporters who are willing to donate at least $5.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jSIokAD.png\"\u003e\u003cbr\u003e"
