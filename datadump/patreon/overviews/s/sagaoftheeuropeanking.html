    "summary": "\u003cimg src=\"http://i.imgur.com/F4ji1C3.png\" style=\"width: 164px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eThe Saga of the European King\u003c/strong\u003e is an ongoing comedy audio drama. It\u0027s a fiction show with a full cast of voice actors. There\u0027s a new episode out every month and released on \u003ca href=\"https://itunes.apple.com/us/podcast/the-saga-of-the-european-king/id1129802129?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://thesagaoftheeuropeanking.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp\u003c/a\u003e and \u003ca href=\"https://soundcloud.com/thesagaoftheeuropeanking/\" rel=\"nofollow\"\u003eSoundcloud.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ve heard of the Crusades, the battle of Hastings and the Knights of \nthe Round but the greatest story of Medieval times was when a wise, \nstrong and excitable king embarked on a righteous quest to murder Winter\n itself with his friends and cronies. Along the way they fight horrific \nmonsters such as birds, learn humility by gaining weight, muster and \nsacrifice a bunch of armies and put way too much energy into provoking \nthe King\u0027s ex.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been making The Saga of the European King \nsince 2012 and have laid down a unique story and style. We want to \ndevote more time and energy into taking it further, which means paying \nthe wages of the actors, musicians and producers who make it happen. We \nwant our patrons to be part of the team, offering a delicious degree of \naccess to our process and plot and the option to steer the story and \nroot out hidden details the muggles may never learn.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "The Saga of the European King is a comedy podcast show that mashes up a lifetime of junk culture in order to sieve out the precious seeds within. \u003cbr\u003e\u003cbr\u003eYou will have heard of the crusades, several plagues and the bloody verdict of Verden but the best part of the Medieval days was when an excitable king went out with his friends to murder Winter. Accompanied by gods, monsters and academics the king would fight, harass or hound every country, head of state or NPC he came across. This is that story, as related by several talented performers through monthly podcasts.\u003cbr\u003e",

   {

     "created_at": "2016-10-14T12:56:11+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYOU\u0027RE LIKE OUR FRIENDLY NEIGHBOUR\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe wave whenever we see you and we look genuinely pleased that our paths have crossed even though they inevitably and frequently will.\u003cbr\u003e\u003cbr\u003eYou get access to the early episode drafts - from raw recordings to picked-over mp3s to almost finished files awaiting a pick-up. Our development process is stripped bare to you and you will get to hear us swear on bad takes.\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-10-14T12:56:11+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYOU\u0027RE ONE OF THE SIBLINGS WE\u0027RE FOND OF\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can come into our room any time and borrow our hairbrush. Either we\u0027re not afraid of your ectoparasites or we will gladly risk infection to seem that way.\u003cbr\u003e\u003cbr\u003eIn addition to the early access to episode drafts you\u0027ll join in on live streams of table reads and recordings. We\u0027ll organise a regular Hangout you can be at so you can interrogate the cast and have them indulge you in a disassociative episode in which you talk directly to one of the characters they play. They\u0027re always game for that. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount": 3500,
     "amount_cents": 3500,
     "created_at": "2016-10-14T12:56:11+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYOU\u0027RE IN OUR SUPER-SECRET CLUB\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe take you everywhere with us like a battered teddy. We aren\u0027t embarrassed if you turn up while we\u0027re on a date with someone else. We\u0027ll let you see our weird feet and call you whenever we\u0027re at the shops in case you want something.\u003cbr\u003e\u003cbr\u003eHere\u0027s where you get that primo content, the real good stuff. We\u0027ll make tiny episodes based on your demands. Want to ask a specific question about a piece of lore? Mechanicus will answer it in person. Want two characters to go on a date in a fancy restaurant? We will make that happen. It will be for only the ears of those in the Super-Secret Club.\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount": 20000,
     "amount_cents": 20000,
     "created_at": "2016-10-14T12:56:11+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYOU\u0027RE OUR NON-EXECUTIVE CHAIRPERSON\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes sir or ma\u0027am! We\u0027ll have that on your desk tomorrow morning. \u003cbr\u003e\u003cbr\u003eNot only are you a member of the Super-Secret Club but you have a share in the Clubhouse itself. \u003cbr\u003eWant to turn this thing into a choose-your-own-adventure story? Want a grandiose self-insert to beat up and humiliate the main characters? Starting wrecking havoc on the integrity of the story right now!\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount_cents": 1000,
     "completed_percentage": 99,
     "created_at": "2016-10-03T11:38:55+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eENCOURAGEMENT\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u0026gt; Wow, maybe this thing could work? \u003cbr\u003eThis will get us a couple of pizzas for each recording session. Not the cheapo ones but not the fancy ones either. Patrons, we would never fritter your generosity away on the fancy pizzas.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount_cents": 6500,
     "completed_percentage": 15,
     "created_at": "2016-10-03T12:06:01+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWORTH GETTING OUT OF BED\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u0026gt; We record The Saga of the European King at Amy and Josh\u0027s house in Worthing. At $65 an episode for the two of them they\u0027ll be a little bit more pleased to put four or five hours of their Friday aside but certainly open to other offers.\u003cbr\u003e\u003c/div\u003e",

   {

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWE ARE PAYING ONE OF THE ACTORS DECENTLY\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u0026gt; Hey, isn\u0027t this nice? One of our actors has made a dignified wage from this episode (you don\u0027t get to choose which one).\u003cbr\u003e\u003c/div\u003e",

   {
    "attributes": {
     "amount_cents": 20000,
     "completed_percentage": 4,
     "created_at": "2016-10-03T12:06:01+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA MUSIC BUDGET\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u0026gt; We\u0027ll be able to commission original music from our talented stable of composers. Just a short piece, mind you, like a particular beat or a character fanfare but it will make the show all the sweeter for it.\u003cbr\u003e\u003c/div\u003e",
     "reached_at": null,

   },
   {
    "attributes": {
     "amount_cents": 30000,
     "completed_percentage": 3,
     "created_at": "2016-10-03T12:06:01+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBOTH OF THE PRINCIPAL ACTORS ARE BEING PAID\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u0026gt; Not as much as they deserve, of course, but it\u0027s a figure they can eat and turn into more actor mass. Voicing all these characters is exhausting and burns through that actor mass with astonishing speed.\u003cbr\u003e\u003c/div\u003e",
     "reached_at": null,

    },
    "id": "569732",

   },
   {
    "attributes": {
     "amount_cents": 52000,
     "completed_percentage": 1,
     "created_at": "2016-10-03T12:06:01+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA DAY OFF WORK FOR EDITING\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0026gt; Editing this monster is a hideous, exhausting and time-consuming job. All that usually happens in the wee hours of the night when the ghouls tap at the window and the frost twists away the fat on the end of toes. But now, gentle patrons, now it can happen in the light of day. Clear my schedule - today I am an editor.\u003cbr\u003e\u003c/div\u003e",
     "reached_at": null,

   {
    "attributes": {

     "created_at": "2016-10-03T12:06:01+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAN EQUIPMENT BUDGET\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0026gt; Now we\u0027ve covered our basics we can look to the future. We currently have one microphone, one microphone stand and a noisy laptop that hates editing. Now we can start putting money away for another microphone, a simple mixer and a dedicated production computer.\u003cbr\u003e\u003c/div\u003e",
