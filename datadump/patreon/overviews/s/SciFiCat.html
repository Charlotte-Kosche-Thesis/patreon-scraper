    "summary": "\u003cdiv\u003e\u003cbr\u003eIt would be great a honor if you\u0027ll consider funding my Patreon in any way you can as a mean for me to allocate more of my time towards the creation of illustrations and comics centering in anthro, science fiction, fantasy and erotic inspired themes. \u00a0\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nOne of such projects that I\u0027ve planned is a full fledged comic: \u00a0\n\u003cstrong\u003e\"Night of the White Bat\"\u003c/strong\u003e, an \u003cem\u003eerotic Fan Comic based on the character \"Rouge The Bat\"\u003c/em\u003e. \u00a0It is my goal to create and deliver a comic that feature quality cell shaded art and writing. \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/9384/f/2016/286/3/e/page0001___cover_sample_by_scificat-dakv9an.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cu\u003eWhile I\u0027ll produce extras and content that will be exclusive to my patrons, \u003cstrong\u003e\"Night of the White Bat\"\u003c/strong\u003e,\u00a0as the core project for which I\u0027m launching this Patreon page, will be shared so it is enjoyed by as many people as possible.\u003c/u\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nRegarding future projects, your patronage and support would allow me to create more comic series, stories and original characters.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease make sure to check out my other profiles as well:\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://scificat.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig10.deviantart.net/7632/f/2016/286/b/5/art_site_mini_logos___da_by_scificat-dakv78w.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/scificat/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.ne
