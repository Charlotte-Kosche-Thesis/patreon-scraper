    "summary": "\u003ch1 style=\"margin-left: 20px; text-align: center;\"\u003ePlease do not pledge\u003c/h1\u003e\u003cdel\u003e \u003c/del\u003e\u003cbr\u003e\u003cdel\u003e Hello, I\u0027m StarveCleric, the translator for\u00a0\u003c/del\u003e\u003ca href=\"https://starvecleric.wordpress.com/the-records-of-the-human-emperor/\"\u003eThe Records of the Human Emperor\u003c/a\u003e\u003cdel\u003e.\u003c/del\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdel\u003eTranslation isn\u0027t a simple job, and much effort has to be placed into translating to make sure the content and intent are relayed in the most accurate and comfortable to read method. This is especially so for historical and \u003c/del\u003eliterature\u003cdel\u003e novels, which would require one to research for long hours just so to present the most accurate facts to the best of one\u0027s abilities.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eThus, Patreon serves as a medium for readers to thank translators, as well as to treat them (a) monthly cup(s) of coffee.\u003c/del\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cdel\u003eNote: This Patreon is charged upfront\u003c/del\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdel\u003eIn other words, money will be deducted the moment you sign up, and the payment will be done at the start of every month.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/del\u003e\u003cdiv style=\"text-align: center;\"\u003e\t\u003cdel\u003e\u003cstrong\u003eDo I need to donate to read the chapters?\u003c/strong\u003e \u003c/del\u003e\u003c/div\u003e\u003cdel\u003eNo, you don\u0027t need to donate. All chapters on the WordPress are free and will remain free. Donations are just a way to show your appreciation and naturally, I will return the gratitude with certain benefits of my own, such as reading chapters in advance and such.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/del\u003e\u003cdiv style=\"text-align: center;\"\u003e\t\u003cdel\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003eCan I change my pledge amount?\u003c/b\u003e \u003c/del\u003e\u003c/div\u003e\u003cdel\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/del\u003e\u003cdiv style=\"text-align: center;\"\u003e\t\u003cdel\u003e\u003cstrong\u003eHow does Patreon charge me?\u003c/strong\u003e \u003c/del\u003e\u003c/div\u003e\u003cdel\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your PayPal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\u003cbr\u003e\u003cbr\u003eDiscord Server:\u00a0\u003ca href=\"https://discord.gg/uDD5nad\"\u003ehttps://discord.gg/uDD5nad\u003c/a\u003e\u003cbr\u003ePlease PM me on Discord for queries. I\u0027m quite open to questions.\u003c/del\u003e"
