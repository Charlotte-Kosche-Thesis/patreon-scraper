    "summary": "I\u0027m a faith inspired artist with a love for art, both interactive and traditional! I got my start in video games, but would love to spread my wings, and have recently been delving into other digital art mediums!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat to Expect from Sprite Might\u003c/h3\u003eMy original focus was on creating assets for the RPG Maker series (Enterbrain programs), Renpy, and Stencyl. However, since I also have an extensive background in conceptual art and design, I would love to share my experiences with you via my tutorials and illustrations and YouTube videos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI already post free content to my Deviantart page, but now patrons will receive extra perks! All new monthly sets are available \u003cstrong\u003e1 week\u003c/strong\u003e in advance before they are released to the regular public. (Some of the packages released to the public do not include the extra sprites and perks like the sets my patrons receive.) I will also make available my sketches and illustrations for the various art book projects I\u0027m currently producing, as well as tutorial videos and texts on extensive asset building techniques, my illustration thought process, and other Sprite Might creations .\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy posting deadlines are usually within the 1st week of each month!\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e"
