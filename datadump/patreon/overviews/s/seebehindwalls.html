    "summary": "Hi, thank you so much for visiting my page. My name is Alex and I\u0027m the creator of See Behind Walls Photography.\u003cbr\u003e\u003cbr\u003eMy story: In 2016, I left a successful career as a corporate sales director to help the most vulnerable and abused animals full-time. In addition to volunteering as an organizer with two grassroots animal rights organizations (The Save Movement and Direct Action Everywhere), I created See Behind Walls to capture, immortalize and share the individual stories of captive, rescued, and wild animals.\u003cbr\u003e\u003cbr\u003eAll money raised through generous contributions go directly toward funding this costly, yet necessary, form of activism. My camera, lenses, laptop, software, hard drives, etc. allow me to create animal rights photos and videos that have been seen by millions of people. My goal is to continue inspiring people to first, go vegan, and then become an active voice for victims hidden away in factory farms and slaughterhouses.\u003cbr\u003e\u003cbr\u003eIn addition to regular photography and videography work, I will be hosting free workshops internationally on:\u003cbr\u003e\u003cbr\u003e1. Kingian Nonviolence (the philosophy and strategy developed by Martin Luther King Jr. which resulted in the success of the Civil Rights movement).\u003cbr\u003e2. Effective Outreach Techniques (an Animal Rights focused training adapted from corporate sales trainings I once delivered to multi-million and multi-billion dollar organizations).\u003cbr\u003e3. An Introduction to Animal Rights Photography and Videography.\u003cbr\u003e\u003cbr\u003eFinally, I will also continue my work as an investigator, secretly entering factory farms and documenting the horrendous conditions in order to allow people to truly See Behind Walls.\u003cbr\u003e \u003cbr\u003eYour help in allowing me to continue all of this work is deeply appreciated.\u003cbr\u003e\u003cbr\u003eUntil every cage is empty!\u003cbr\u003e\u003cbr\u003eAlex Bez\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/open?id=0B8ULI232JzPoNDkzZ0tjcWpXeU0\"\u003e"
