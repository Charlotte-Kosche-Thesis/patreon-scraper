    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v211/Jeffboy/Patreon/Sarah_zpslclmxv9g.jpg\" style=\"width: 284px; float: left; margin: 0px 10px 10px 0px;\"\u003eWelcome to my Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHello, hi, how are you? My name is \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eSarah Banning\u003c/span\u003e\u003c/strong\u003e and I am an animator/illustrator living in Los Angeles, CA. I\u0027ve spent a lot of time working in video games and children\u0027s books especially, but of all the projects I have worked on, the closest to my heart will always by my comic Find Kelley Green.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003eIntroduction to my comic \"\u003c/strong\u003e\u003cstrong\u003eFind Kelley Green\"\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eWhat if imagination was a limited resource?\u00a0What if all our dreams, fantasies, and nightmares were real living things, just waiting for us to let them in?\u00a0Find Kelley Green is a fantasy adventure\u00a0comic for all ages - Lettie and Wot are now facing a strange reality in which monsters and imaginary friends are invading their school lives, and it\u0027s not long before they realize they have to get them home.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v211/Jeffboy/Patreon/FKGcover_zps0aihfhot.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eThe story has been written, I just need your help to illustrate it! Each page is drawn in pencil then scanned, cleaned up, colored and digitally lettered by hand. This process can take several days - which is why your support through Patreon is crucial to the creation of the comic. Becoming a patron enables me to focus my attention on completing new pages and making brand new content for you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhat you get from supporting me on Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupporting me and my comic gives you updates on what I\u0027m doing, early access to new pages, an interactive experience in my sketch streams, and higher tier patrons can even get custom artwork. You can see samples of recent work if you follow me on\u00a0\u003ca href=\"https://www.facebook.com/findkelleygreen/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://instagram.com/findkelleygreen\" rel=\"nofollow\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e or\u00a0\u003ca href=\"http://sarahbanning.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ePhysical items such as commissions will be sent out during the first week of each month.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCommissions\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe commission tier is $50 for a 5\" x 7\" piece of original art (ink and marker) featuring a character of your choice. To specify your commission, please subscribe to the commission tier and\u00a0\u003ca href=\"mailto:sarah@sbanning.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eemail me\u003c/strong\u003e\u003c/a\u003e to discuss.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sbanning.com/images/patreon/group.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eThank you for your support!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
