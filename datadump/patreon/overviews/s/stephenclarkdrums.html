    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189); background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWELCOME!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi There!\u003cbr\u003eSeeing as how you\u0027ve found my Patreon page, you probably know me best as that apartment drummer who makes videos about how to play drums in an apartment. Yes, my goal is to help drummers figure out how to practice quietly, but I ultimately strive to make videos that help every drummer get BETTER at his or her craft. Honestly, I really love drums and music, and I love helping other drummers grow their skill. I started making videos on YouTube in order to get outside my daily bubble and reach as many musicians as possible, which has been an amazing journey so far. \u003cbr\u003e\n\u003cbr\u003e\nI am a drummer by trade, and I \"do music\" for a living. I play a lot of gigs and I teach lessons, and I do a handful of other freelance work on the side. Since November, 2016, YouTube has been my big side project that I\u0027ve put a lot of time into. I can easily spend 10-20 hours a week working on YouTube stuff, depending on the video or project I\u0027m working on.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nRight now I\u0027m facing the challenge of making the whole thing \"sustainable\" - making sure that I am able to maintain my weekly posting schedule and maintain high quality and high value videos. As the channel grows, I\u0027d love to continue to spend time making it better. This can be difficult at times as I\u0027m balancing a music career and a family life, and I\u0027m seeking to support more than just myself. If this project can grow from a hobby into a business, I\u0027ll be able to invest more time (and money) into making my YouTube channel the best drumming resource it can be. Thank you in advance for your support for my work, and I hope you\u0027ll join the core community of Patrons!\u003cbr\u003e\n\u003cbr\u003e\nStephen\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHERE YOUR MONEY IS GOING...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eGrowing a YouTube channel costs money. Initially I\u0027ve been running it at a very low cost with a very frugal mindset, but certain upgrades need to happen. Some of the investments that your pledges will purchase include: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBetter video editing software\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA better microphone for recording voice audio\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAn actual camera (instead of the iPhone I\u0027m currently using)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eActual lighting equipment (instead of lamps from IKEA)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA professional website to accompany the channel\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProfessional graphic design for the channel and website\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBesides these physical, gear-related upgrades, your money is also buying \u003cem\u003etime\u003c/em\u003e. An income allows me to spend more time on the videos, which also results in more detail and quality coming from each video. As I\u0027m able to make these various upgrades, I\u0027ll keep you guys posted! \u003cem\u003e(I\u0027ll post videos on the channel thanking you guys for \"sponsoring\" such-and-such gear item that I\u0027m now able to add to my toolbox.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
