    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/silverpocky/\" rel=\"nofollow\"\u003eFuraffinity Account\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://silverpocky.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart Account\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://silverslurs.weebly.com/\" rel=\"nofollow\"\u003eWebsite + Commission info\u003cbr\u003e\u003c/a\u003e_________________________________________________________________________\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/4f09/f/2016/336/2/9/audreychibi_by_silverpocky-daqdlb3.png\" style=\"float: left; width: 263px;\"\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003eHellooo my name is Audrey! I live in an awesome beach town called SunnySide whilst I attend college.This page will be dedicated to all the happenings in my little town such as my habit of getting into mischief (winkwink) and the misadventures my friends and I get into!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn all seriousness this page will put out all sorts of content such as:\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eCharacter sketches \u0026amp; Studies\u003c/li\u003e\u003cli\u003ePatron requests\u003c/li\u003e\u003cli\u003eDrawn character responses to patron\u0027s questions\u003c/li\u003e\u003cli\u003eFully rendered Pin-ups (both SFW \u0026amp; NSFW)\u003c/li\u003e\u003cli\u003eOne-pager comics\u003c/li\u003e\u003cli\u003eSpin-off comics of SunnySide characters other than mwah\u003c/li\u003e\u003cli\u003eRegular updates of the main SunnySide comic\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eBut these goodies are only possible with your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOkay, but why should I support SunnySide?\u003c/h4\u003eNot only are you funding a project you will enjoy but you are also helping the artist behind it (Silverpocky) live her dream of having art as her main job! But of course we don\u0027t plan to just take your support with no rewards oh noo, there are several plans for future art raffles, merch giveaways, and private streams! On top of it all you will receive or immense gratitude for making this project possible\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eBut how does this work?\u003c/h4\u003eWell to start take a look at the tiers to the right and see which price and benefits personally interest/work for you! Then the only step left is to click pledge, you will be taken to a confirmation and thank you page, and you should receive some mail from the site! Once this is done and processed BAM unique and exclusive content just for you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhen can I expect updates?\u003c/h4\u003eTo start updates will be 1-3 (every weekend) times a month and may include any of the goodies mentioned above but depends mostly on the level of support or goal the page is currently at! Regardless of the number of patrons and amount the page earns we guarantee that their will always be something new and interesting for you to see!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eIs this a strictly NSFW project?\u003c/h4\u003eGreat question!! while there will be several NSFW spin-off comics and NSFW archs in the main SunnySide story, there will also be a good amount of SFW content! Our main goal is to provide realistic lead-ups to NSFW scenes/interactions as well as just telling a good ol\u0027 story through comics!\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eSo in terms of comics what can I expect to see?\u003c/h4\u003eOnce the page starts off the main comic-content will be one pagers OR spin-off focusing on other characters in the SunnySide universe. Spin-off can range anywhere between 5-15 pages depending on pacing! Aside from those the main story/comic for SunnySide will be held off until we feel the characters and story development is all set in place! But worry not while we plan there will always be content for you to view!\u003cbr\u003e"
   },
