    "summary": "\u003cstrong\u003eTHEY DIDN\u0027T TEACH THAT IN NURSING SCHOOL!?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNursing school sucks the life out of you... quite literally.\u00a0 \u003cbr\u003e\u003cbr\u003eI create videos, blogs, and podcasts that shed light on what they don\u0027t teach you. I show you the real world of nursing. The good, the bad AND the \u003cstrong\u003e\u003cem\u003eugly\u003c/em\u003e\u003c/strong\u003e. I talk about the stuff you only hear behind closed doors.\u003cbr\u003e\u003cbr\u003eI\u0027m so excited you found my Patreon page and are interested in joining my tribe.\u003cbr\u003e\u003cbr\u003eCreating my content requires planning, resources, time and money. Everything from production costs to online fees makes my life as a creator a bit challenging. Let\u0027s remember I create an endless amount of content, all while working my full-time job.\u003cbr\u003e\u003cbr\u003eYour donations help neutralize the cost of my content creation. Like what I do? Would you buy me a cup of coffee (you KNOW how much I like coffee)? \u003cbr\u003e\u003cbr\u003eAll of my patrons join my exclusive community.You can gain access to my private Patreon feed, join me for a\u00a0private online hang-out, get early access to new content or have your question priority-answered first. \u003cbr\u003e\u003cbr\u003eYour donation will help lessen my creation costs while giving you inside access to my world.\u00a0\u003cbr\u003e"

    "attributes": {
     "about": "Wassup tribe! A warm welcome to all my new followers. How about some introductions? \u003cbr\u003e\u003cbr\u003eMy name is Sean. I am an Acute Care Nurse Practitioner (ACNP). I have been in the nursing profession for just under 15 years. Nursing is my 3rd career. \u003cbr\u003e\u003cbr\u003eI\u0027m an \"O.G.\" diploma-trained nurse who started in a 16 month accelerated diploma program. I practiced at the bedside for about five years before I went back and got my bachelors and then onto my master\u0027s degree and became an ACNP. \u003cbr\u003eI also broke the mold and I started my career as a new grad in the ICU.\u003cbr\u003e\u003cbr\u003eI have worked in the ICU my entire career, outside of a three-month span where I had a lapse in judgment and worked for an orthopedic surgeon. In the ICU world, you name it, I\u2019ve worked it. I have worked in all sorts of ICUs both large and small. From the large teaching hospital to the small remote community hospital. I have worked in cardiovascular, medical, trauma, neuro, surgical, and oncology ICU. \u003cbr\u003eAbout 10 years ago during the pre-Facebook and pre-Twitter era, I started a small lil\u0027 blog sharing my stories. \u003cbr\u003eA decade later I\u0027m still blogging. In 2016 I posted a video (vlog) every day for a full year. I posted 365 consecutive videos (about nursing)\u00a0 while working my full-time job. \u003cbr\u003eIn addition to my blogging, I am also a podcaster (I think I have ADHD). I am currently co-hosting the FreshNP podcast, where I am the head writer and content creator for the website FreshNP, where we\u0027re helping grow new NPs.\u003cbr\u003e\u003cbr\u003eI currently do a Q \u0026amp;A vlog series called \u201cHey, Sean\u2026\u201d. I answer questions from the nurse tribe (they usually start the question with the words, \u2018Hey, Sean\u2026\u2019).\u003cbr\u003eIf I can help you in any way, don\u2019t hesitate to send me your questions. \u003cbr\u003e\u003cbr\u003eIn my \"down time\" I am also a public speaker. \u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in learning more about me, you can always visit my website \u003ca href=\"http://SeanDent.com\"\u003eSeanDent.com\u003c/a\u003e. I am always available, I love hearing from other nurse. I love communicating with the online nursing community any chance I get. Thanks for hanging out with me. \u003cbr\u003eBefore ya go.. tell me how ya found me.. introduce yourself!\u003cbr\u003e",
