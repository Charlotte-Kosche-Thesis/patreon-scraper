    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eThis Patreon contains adult material. By pledging you confirm that you are 18+\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eThe following content \u003c/strong\u003e\u003cstrong\u003eincludes \u003c/strong\u003e\u003cstrong\u003eNSFW (Not Safe For Work) links.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m Setsune Wiefel, A.K.A. Setsune_W. Around 2007 a friend of mine let me have their copy of Poser, and I started making 3D CG works based on the (limited number of) furry figures available, most notably \"Cerinian\" by \u003ca href=\"https://charleyfox.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCharleyFox\u003c/a\u003e and \u003ca href=\"https://www.furaffinity.net/user/littledragon\" rel=\"nofollow\" target=\"_blank\"\u003eLittle_Dragon\u003c/a\u003e. It was mostly meant as a goof, but I gained a small, steady following from it.\u003cbr\u003e\u003cbr\u003eIn 2015, I switched to Source Filmmaker to access the huge amount of parody content available there, as well as better animation tools. I mean, comparatively. I\u0027ve been making silly and sexy animations with it since. I\u0027ve also been learning Unity, a professional-grade game engine, and other tools to assist me. I\u0027m hoping to put these skills together to make some great animations and fun gaming content, especially in VR.\u003cbr\u003e\u003cbr\u003eAnd somewhere in-between all that I make voxel objects too! No one said I was good at focusing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat do the funds go towards?\u003c/h2\u003eOn the SFM side, I\u0027ve moved to outputting 4K animations when I can, but my current PC chokes while trying to preview them, so it makes editing a lot of guesswork. I\u0027d like to be able to upgrade my hardware to help with that.\u003cbr\u003e\u003cbr\u003eI\u0027ll also be investing in 2D and 3D assets, audio assets, voice actors, and useful Unity assets, depending on the game or animation\u0027s needs.\u003cbr\u003e\u003cbr\u003eAnd probably the Patreons of other artists, because I\u0027m also not good at prioritizing. But that means you\u0027re helping out two artists with one payment! How convenient!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat will Patrons receive?\u003c/h2\u003eYou can see the perks outlined in the sidebar to the right, or the appropriate tab on the mobile app. Some of these include credit in or around completed works, access to bonus content and early development efforts, assets, input on development, and so on. I\u0027ve also got an Idea Pile for you to throw requests into, which I\u0027d like to delve into from time to time. Nothing\u0027s guaranteed, but if your idea is picked, it\u0027s like getting a commission for free. Hard to beat that!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThanks!\u003c/h2\u003eThanks for checking out my Patreon! Let\u0027s make some fuzzy content together.\u003cbr\u003e"
