    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tFirstly, thank you for visiting my page, and\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003eWELCOME!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0:)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eABOUT ME:\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eMy name is Sergio, I am an \u003cspan style=\"background-color: initial; color: rgb(54, 96, 146);\"\u003eIllustrator\u003c/span\u003e and \u003cspan style=\"background-color: initial; color: rgb(54, 96, 146);\"\u003eConcept Artist\u003c/span\u003e, and my passion is to \u003cspan style=\"background-color: initial; color: rgb(227, 108, 9);\"\u003eCREATE\u003c/span\u003e. It is my dream to do what I love, and to motivate and inspire others as I do it--and that is why I\u0027m here.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cstrong\u003eYou can check out my work at\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.artstation.com/artist/sergiosuarez\"\u003eArtStation\u003c/a\u003e or\u00a0\u003ca href=\"https://www.instagram.com/sergio_suarez_art/\"\u003eInstagram\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI know how hard it is to start your journey, to beat all the obstacles in your way, and most importantly--to stay on your path as an artist despite everything thrown at you. I want to offer my support for those who need it, and to help others in ways I wish someone had helped me.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMY GOALS:\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tMy goal is to teach all that I know, and to share tips and techniques to facilitate the learning process. I want to share everything I discover and learn, and to hopefully grow as an artist together.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank you for being AWESOME, and for all your support!\u003c/strong\u003e\u003c/span\u003e :)"
