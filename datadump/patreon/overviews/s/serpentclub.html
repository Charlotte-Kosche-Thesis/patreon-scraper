    "summary": "The point of literature is to return to us to our unhappiness, grief, disappointment; to our joy and grace--ultimately: to our reality. It is not easy to write, or try, to write it.\u00a0\u003cbr\u003e\u003cbr\u003eReality is difficult, so language, so written language, and by extension, critical language, must be difficult too. The idea that culture and cultural discourse should entertain, lighten, function as a cool hand on a warm forehead is an expression of resignation. What is a relief, is no longer having to sustain the pretense that life is miraculously simple and easy; and to no longer have to write like it either.\u003cbr\u003e\u003cbr\u003eWe are concerned with the following questions: how can we wake up from the anxious, pacified sleep of technology, and begin to think, speak, and create in a new language of the spirit? How can we chase beauty from its hiding places\u200a\u2014\u200aas if startling a flock of birds into the sky?\u003cbr\u003e\u003cbr\u003eSCP ROSTER\u003cbr\u003eAutumn, Again; Spring, Anew\u003cbr\u003eMichael Skelton \u0026amp; Stephen Morel\u003cbr\u003e\u003cbr\u003eA Quarter Century\u003cbr\u003eEda Gasda\u003cbr\u003e\u003cbr\u003eCircumambulate\u003cbr\u003eDaniel Bossert\u003cbr\u003e\u003cbr\u003eMoon on Water\u003cbr\u003eMatthew Gasda\u003cbr\u003e\u003cbr\u003eOn Bicycling: An Introduction\u003cbr\u003eSamuel Atticus Steffen\u003cbr\u003e\u003cbr\u003eSonata for Piano and Violin\u003cbr\u003eMatthew Gasda\u003cbr\u003e\u003cbr\u003eThe Substitute\u003cbr\u003eMichael Skelton\u003cbr\u003e\u003cbr\u003eWhat Was Left Of The Stars\u003cbr\u003eClaire \u00c5kebrand\u003cbr\u003e\u003cbr\u003eNew Writing: Volume I\u003cbr\u003eNew Writing: Volume 2\u003cbr\u003eNew Writing: Volume 3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
