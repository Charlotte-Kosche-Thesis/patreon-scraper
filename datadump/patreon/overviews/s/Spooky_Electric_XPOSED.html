     "about": "If you have been watching this channel from the beginning, you know that I was graduating from law school and studying for bar\u00a0exams at the time Prince died in Spring 2016. \u00a0Prince\u0027s death caused me to read and consume all types of media about celebrity deaths and the \"secret societies\". \u00a0The more I looked at my dear Prince\u0027s death in light of this new \"esoteric\" knowledge, the more I became convinced Prince was murdered, and the record company Warner Bros Records and its execs that \"signed\" Prince were the witches and wizards that benefited monetarily\u00a0as well as \"by and to evil means\" from Prince\u0027s death. \u00a0\u003cbr\u003eAs I studied through the Spring and Summer, I also knew I wanted to make a video series when this was over. \u00a0I visualized what the episodes would look like, the music used, etc, and I decoded and researched full episodes in preparation. After exams, I posted Episode 1 Pt 1 of \"The Ritualistic Life \u0026amp; Murder of Prince\" on 4/28/17, and we won every challenge that WMG or NPG (and don\u0027t feel sad for them or anything..(remember no what U believe, Prince\u00a0is gone...). \u00a0Under Fair Use, my videos are legal and I can use the copyrighted materials (\"See RLMP: Ep 1 Pt 3: Prince\u00a0\u0026amp; Grammys BLOCKED AGAIN\" for the complete tale...). \u00a0But anyway, it was not until the Grammys side stepped the whole legal process and ordered me not to make the visual content public...that I knew I really was on to something and needed to devote more time and resources to this research on Prince\u0027s life and death.\u003cbr\u003e\"The Ritualistic Life \u0026amp; Murder of Prince\" is an ongoing video series on the life and death of Prince. It is and has been a work of research and a work in progress. \u00a0Though I did some \"pre-research\" and made some \"practice clips\" before the series started, I am learning with each video I make more and more as we go. \u00a0I am learning the technicalities of making these videos and other things really \"on the job\" with myself!! Lol.. \u00a0Anyway, after the \"Grammys Incident\" a few weeks ago, the Pt 3 was blocked world wide and I began to rethink\u00a0ways to keep the channel going.if something should happen again in the near future. \u00a0I never thought I would have to monetize the channel or connect to a partner site like Patreon, but my goal right now is to be able to devote more time to weekly videos posted to the channel and ways to do that effectively. \u00a0If you like my videos and what I am trying to do here, or if you are just a huge Prince Fam, become a Patron and support the channel. \u00a0My goal is to post weekly videos on various Prince topics. \u00a0Thus far, I have been able to produce about 2 hours (Or a full length movie) each month. With 500 patrons on Patreon, I could make more videos, have live\u00a0Prince chats, give away DVD copies of the episodes and more. \u00a0I also want the patrons to have the ability to decide and vote on topics for upcoming videos. \u00a0With patrons and supporters, I can put out more videos on more varied topics related to the life and murder of Prince. \u00a0\u003cbr\u003e\u003cbr\u003ePlease support the channel and the videos I am making with all the love in the world for Prince, and all those who love him as I do.\u003cbr\u003e\u003cbr\u003ePeace and Be Wild!!\u003cbr\u003eSpooky Electric XPOSED (Tanya Iida)\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e",
