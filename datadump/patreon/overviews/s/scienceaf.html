    "summary": "Science Art Fusion (or ScienceAF for short) brings professional creative and performing arts training to the science community.\u00a0Our workshops, online classes, and downloadable guides for science communicators draw experience from the worlds of performing arts, creative writing, and professional comedy and apply that knowledge to science communication.\u003cbr\u003eYou can learn more about all that here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.scienceartfusion.com.\"\u003ewww.scienceartfusion.com.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eHere are some of the benefits you can get as a patron (these vary by support level):\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFriday Wrap-up\u003c/strong\u003e\u003cbr\u003eEvery Friday I post an update including anecdotes from my adventures over the past week. I list out a bunch of things I\u0027d recommend, some of which are applicable to science communication, but most of which are just very enjoyable experiences, articles, songs, and food items.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreen Room Guides (\u003cem\u003eComing Soon\u003c/em\u003e)\u003cbr\u003e\u003c/strong\u003eEven if you never plan to step foot on stage or screen, you can learn a lot from the professionals who make theatre and films happen. Each of these guides focuses on the skills, knowledge and best practices a single artist has gained over their career. Each guide then goes over potential applications these nuggets of wisdom have in the world of science communication.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScienceAF Essential Guides\u003cbr\u003e\u003c/strong\u003eWant to know how to run a DIY Improv day for you and your co-workers? Do you want to not only know how to use a microphone but also how to troubleshoot common audio-visual problems? Would your life be so much easier if you had a simple-to-follow set of steps to keep every event you plan on time and running smooth? These in-depth guides will walk you through the steps you need to be a rockstar of communication.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Webinars\u003cbr\u003e\u003c/strong\u003eAs a patron, you\u0027ll have a chance to attend special 1-hour webinars on topics chosen by you!\u003cbr\u003e\u003cbr\u003eAnd more to come!\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eAbout me:\u003cbr\u003e\u003cbr\u003eI\u0027m a writer, performer, and science communicator with over ten years of experience. I\u0027ve created a science variety show that has toured all over the east coast (and been to Canada!). I\u0027ve been published by HowStuffWorks, Southern Fried Science, TEDx, McSweeneys, National Lampoon, Weekly Humorist, Redbook, and more.\u00a0I\u0027ve worked with: Georgia Tech, The Society For Conservation Biology, Atlas Obscura, The Science Festival Alliance, Dragon Con, Geek Girl Con, Atlas Obscura,\u00a0Nerd Nite DC/Atlanta/Baltimore,\u00a0Atlanta Science Festival, Story Collider, and more.\u003cbr\u003e"
