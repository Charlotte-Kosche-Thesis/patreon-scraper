    "published_at": "2015-03-02T02:43:41+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cimg src=\"http://shilin.net/images/hotlink/patreon/pics.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eHi :D I am Shilin and I am an artist. I make a living from creating my own story--\u003ca href=\"http://carciphona.com\"\u003e\u003cstrong\u003eCarciphona\u003c/strong\u003e\u003c/a\u003e--and doing lots of art based on this story. Once in a blue\nmoon I do some work for companies like Riot or Adobe, but most of the time I\ntry not to derail too far from my original-work focus.\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cdiv\u003e\u003cem\u003e\n\t\tThrough this page,\n\t\t\u003cbr\u003e\n\t\tI want to share my passion and love for creating my stories,\n\t\t\u003cbr\u003e\n\t\tand show you how you can do the same.\u00a0\n\t\t\u003c/em\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003eArt is very personal to me, and so I find it hard to speak another person\u0027s words; drawing is a means for me to express my emotions, and my stories are an outlet for my thoughts that otherwise have little place in everyday conversation. Although this means there won\u0027t be much viewer-directed content here (i.e. requests, commissions or fanart), I hope that my heart and soul can resonate with some of yours through my work nontheless!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tArt rewards:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\tRewards will consist of sketches, full illustrations, and\ncomic pages. 2 individual pieces (or 1 polished piece) will be in each package.\nI\u0027m often asked for tutorials and guides, but I never learned in a structured\nmanner so I\u0027m lacking in the teaching department, and I wouldn\u0027t like to\npretend I know how to teach. Instead, I\u0027d like to simply show my process through\nlayered PSD, drawing video, and work in process snapshots, leaving it to you to\ntake away exactly what you need to learn. This is how I learned myself, and it allowed me to have a great time, learn at my own pace, and most important always be able to remember what art means to me :D\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tComic rewards:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\tComics are difficult to put together, but a great adventure\nto embark on! Many people expressed to me that they want to start one but are\noften discouraged by the difficulty or lack of good workflow examples in the\ncreation process. Since I\u0027ve been drawing\u00a0\n\t\t\u003ca href=\"http://carciphona.com\"\u003eCarciphona\u00a0\u003c/a\u003efor the past 12 years and\nhave just started another comic recently, I hope to help by sharing my knowledge\nin the comic process from start to finish, with all the troubleshooting in\nbetween, on video and in work screenshots, along with the layered file for\nreference. As a bonus, I will be giving patrons early access to pages before\neach entire episodes are completed and posted. Sometimes this means days, other\ntimes months in advance of publication.\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://amongstuscomic.com\"\u003e\u003cimg src=\"http://shilin.net/images/hotlink/patreon/au.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://carciphona.com\"\u003e\u003cimg src=\"http://shilin.net/images/hotlink/patreon/cp.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eDiscord patron-only art feedback channel:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\tIf you feel lost or stuck on a piece, and believe my opinion is\nwhat you need to push you in the right direction on a piece, all $5+ patrons\nwill have access to my discord patron-only art critique channel!\n(\n\t\t\u003ca href=\"http://discord.gg/shilin\"\u003e\u003cstrong\u003ediscord.gg/shilin\u003c/strong\u003e\u003c/a\u003e) (if you are having trouble joining, pm me!)\u00a0\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2586129\"\u003eHOW DOES PATREON WORK? FAQ \u0026gt; https://www.patreon.com/creation?hid=2586129\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
