    "summary": "Videos, Politik, Gesellschaftskritik, Kurzgeschichten, Lieder, Gedichte, Entertainment, Fantasy-Romane.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWichtiger Hinweis: \u003c/strong\u003eEine Abrechnung erfolgt \u003cstrong\u003epro\u003c/strong\u003e Video. Sollte ich einen Monat lang nichts ver\u00f6ffentlichen k\u00f6nnen, wird dies somit nicht zu eurem Schaden sein. Maximal werde ich\u00a0\u003cstrong\u003edrei \u003c/strong\u003eVideos im Monat berechnen lassen.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIch bin ausgestiegen, aus dem beruflichen Hamsterrad. Sowohl die Verwirklichung meiner eigenen Ziele als auch das leicht verkl\u00e4rte Bestreben nach einem h\u00f6heren Sinn lie\u00dfen mich diesen Schritt wagen.\u003cbr\u003e\u003cbr\u003eHerausgekommen sind ein fertiges Manuskript f\u00fcr den ersten Teil einer Fantasy-Trilogie, gesellschaftskritische Videos und politisch angehauchte Lieder auf Youtube. Alles in allem scheinen solcherlei Themen eine gewagte Kombination f\u00fcr unsere derzeitige Epoche darzustellen. \u003cbr\u003e\u003cbr\u003eDenn w\u00e4hrend etablierte Schriftsteller, wie Uwe Tellkamp, aufgrund ihrer Meinung, die nicht immer dem aktuellen Zeitgeist entspricht, kurzerhand aussortiert werden, finden Neulinge nicht einmal einen Verlag. Und hier bin ich nun - eine Autorin, die auf der Suche ist. \u003cbr\u003eOb mein Scheitern das Resultat von mangelndem handwerklichen Geschick oder eine Folge meiner teils kontroversen Ansichten ist, wird sich wohl erst noch zeigen m\u00fcssen.\u003cbr\u003e\u003cbr\u003eSollte euch also meine Arbeit zusagen und m\u00f6gt ihr den ein oder anderen Groschen er\u00fcbrigen k\u00f6nnen, w\u00fcrde ich mich \u00fcber eine Spende freuen. Auch wenn ich weder dem Staat noch Privatpersonen finanziell zur Last falle, helft ihr mir damit geh\u00f6rig aus.\u003cbr\u003e\u003cbr\u003eDenn mit eurer Hilfe kann ich mir ein besseres Equipment leisten, mehr Zeit in kreative T\u00e4tigkeiten stecken, weitere Avatare in Auftrag geben und andere K\u00fcnstler/YouTuber unterst\u00fctzen."
