    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/y3esTZfovc8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "patron_count": 14,

    "pledge_url": "/bePatron?c=243112",
    "published_at": "2017-06-27T14:05:43+00:00",
    "summary": "Hello loves!!!!\u003cbr\u003eThanks for taking a look at my Patreon!! Lemme tell you what I\u0027m all about!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/SirynRae/photos/a.1429158037380934.1073741827.1429094460720625/1511699202460150/?type=3\u0026amp;theater\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/1505267_1511699202460150_5005303675334569239_n.jpg?oh=1a4da5580f6f3bcfba7bee05755d3174\u0026amp;oe=5A556B5B\"\u003e\u003cbr\u003eI\u0027m a cosplayer and a model in KC. I\u0027ve been doing the professional cosplay circuit for roughly 4 years now. AND I LOVE IT!!!! I joined Patreon because a few people recommended that I could take my cosplays to higher levels of art with some more support. So that\u0027s what I want to do!!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/15253451_1620132638283472_7572713970858879728_n.jpg?oh=68feb23d5c237cd5f338ec4caca345d6\u0026amp;oe=5A1D5D45\"\u003e\u003cbr\u003eHere\u0027s what I\u0027m about:\u003cbr\u003e*New content as often as possible, exclusive to Patreon and all my awesome patrons!\u003cbr\u003e*Updates on the process, be they WIP pictures, quick notes, or video updates\u003cbr\u003e*Reasonable goals and support tiers so that I never fall behind and you never feeling obligated to empty your wallets\u003cbr\u003e*Each patron getting their money\u0027s worth! Even the smallest tier still gets the exclusive content and monthly shout out!\u003cbr\u003e*Giving you a venue for feedback! I like criticism and recommendations, but other outlets, like Facebook, have the potential to be toxic.\u00a0\u003cbr\u003e*Showing you all my many facets. I like superheroes, pin-up, fairy tales, boudoir, armor, lingerie, body paint, extreme crafting...I want a venue where I can be candid about what I do, and be able to do it all! This is the place to do it.\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/20479464_1716939458602789_7945454887211767314_n.jpg?oh=a14891542712af206627fb2ed299b609\u0026amp;oe=5A5A9FD1\"\u003e\u003cbr\u003e\u003cbr\u003eWell, thanks for stopping by! Check out my video and my tiers for more info!!!\u003cbr\u003eTHIS MONTH\u0027S COSPLAY: NoFlutter WONDER WOMAN\u003cbr\u003eTHIS MONTH\u0027S BONUS: RIDICULOUS PIN-UP SPYRO!!!\u003cbr\u003e\u003cbr\u003e"
