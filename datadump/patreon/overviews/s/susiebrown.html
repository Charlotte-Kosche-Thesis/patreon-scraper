    "summary": "Hey everyone! Thank you SO much for making it to my Patreon page. I have \nhad the best time on the road this year meeting you guys all over the United States. I have big plans for 2017 and I\u0027ve already released two music videos I recorded myself in my little home studio. My goal is to release several new videos every month and I would love your support to help execute this plan. I want to be able to hire someone to edit and film my videos, as well as hire a professional to mix and master all the tracks so I can post them on iTunes as well. In 2010 I release an album on Warner Brothers Nashville with my duo the JaneDear girls, and I would love to put together my first solo CD of original music. I want to \nproduce the most amazing videos and music possible for the most amazing fans in \nthe world. Please consider joining as a patron so that you can join me \non this special journey.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon:\u003c/strong\u003e\u003cbr\u003e\n\tUnlike KickStarter, which is about one big project that requires lots \nof funding, Patreon allows fans to become patrons, which means that \nthey can give a donation, for whatever amount they want, when I release\n a new video. All of this money then goes to helping me bring you more \nvideos. My goal is to release at least two new music videos every month, but if \nyou\u0027re concerned about going over budget then you can set a monthly \nmaximum, and you can cancel at any time.\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere your money goes:\u003c/strong\u003e\u003cbr\u003e\u00a0All money collected will solely be used for the production of the music and videos.\n\tPlease note, you can set your monthly max \nso you never go over your monthly budget!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe hope that you consider becoming our patron and join us in our journey\u003c/em\u003e\u003c/strong\u003e. I love my patrons, and I\u0027m offering some awesome rewards for you too!\u003cbr\u003e"
