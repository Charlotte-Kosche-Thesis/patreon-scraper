    "summary": "\u003ch2\u003eWhat is Patreon?\u003c/h2\u003e\u003cp\u003ePatreon is a bit like Kickstarter, but instead of pledging money for something to be completed at a later date, you say how much you want to support a Creator by and ONLY when the Creator (in this case me) releases some content will you be charged the amount you pledged.\u003c/p\u003e\u003cp\u003eYou can even set a limit, this means you can set a maximum any Creator can receive from you in a given month so you don\u0027t break the bank.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003eWho am I?\u003c/h2\u003e\u003cp\u003eI am a second year college student of Game Design. We are working on our big project now but I always end up making small gameplay prototype every month or two when a new idea pops into my noggin. They are usually small prototypes focusing on a single game mechanic, sometimes a blending of two or three game mechanics.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI develop mostly in Unity3D, so I am able to deploy anything I make for Windows, Mac, Linux, and Android. (I\u0027d love to do iOS but no iDevices).\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI love the idea of putting my games up for anyone to play, hopefully Patreon will help cover some of the cost of that as well as helping pay for college and the other expenses daily life brings.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n"
