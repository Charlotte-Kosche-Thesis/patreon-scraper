    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHey all you diners out there who come and hang out weekly with us at the SciFi Diner,\u003cbr\u003e\n\u003cbr\u003e\nWelcome to our Patreon page.  Hopefully the above video got you through the basics of what Patreon is: A way for you to support us, a way for us to better interact with you, and a way for all of us to build a community.\u003cbr\u003e\n\u003cbr\u003e\nTo date, we\u0027ve been supporting the show primarily from a few tips thrown in our PayPal tip jar and by emptying our own pockets (you really don\u0027t want to know what else was in there.) \u00a0That\u0027s how we get the money for web hosting, audio equipment, editing software, computers, convention costs, and all the other things it takes to make a successful podcast and cover the kinds of things you\u0027d like us to cover.  \u003cbr\u003e\n\u003cbr\u003e\nBut Patreon offers us a new way to fund those things: You the listener can support the show directly and \u0027tip\u0027 us every time we produce a new full-length episode, approximately four times a month.  This kind of support is very exciting because it means those who support us are the same folks we make the show for: our audience!  \u003cbr\u003e\n\u003cbr\u003e\nIf our primary support comes from you, our listeners, then we can focus all of our attention on you. We can increase how interactive the show is, get more feedback from you, and be sure we\u0027re talking about the things you want to hear.\u003cbr\u003e\n\u003cbr\u003e\nAnd if you can\u0027t pledge, that\u0027s ok too. \u00a0we just love having you as a listener.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs always, thanks for listening! And please accept our sincere gratitude for all your past, present, and future support.\u003cbr\u003e\n\u003cbr\u003e\nScott, Miles, and M.\u003cbr\u003e\nYour Hosts at the SciFi Diner Podcast"
