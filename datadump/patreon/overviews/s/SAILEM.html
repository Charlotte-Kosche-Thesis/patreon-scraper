    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003e\u00a0I\u0027m \u003cspan style=\"background-color: initial; color: rgb(243,42,74);\"\u003eSailem\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u00a0\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial; color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eI\u0027m the one who puts the \"\u003cspan style=\"background-color: initial; color: rgb(243,42,74);\"\u003eboo\u003c/span\u003e\" in \"\u003cspan style=\"background-color: initial; color: rgb(243,42,74);\"\u003ebooty\u003c/span\u003e\".\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(243,42,74);\"\u003e(that\u0027s right, it\u0027s me. i placed it there myself.)\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/f4a13058290ba4bf18f6bef4e5651a28/tumblr_n4ltyyoDe51r7y61oo1_250.gif\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/tumblr_mb27twPrzu1rqliaa.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/f3e3b15b54046573c7743463f6fbf20c/tumblr_os6bq6yCcz1w9ww9eo4_540.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/tumblr_mb27twPrzu1rqliaa.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eSup, It\u2019s Sailem, from Hell!\u003cbr\u003eI live in St. Louis, Missouri (more like misery).\u003cbr\u003eI\u2019m a burlesque dancer, photographer, singer, and a bunch of other shit! \u003cbr\u003eI am literally my own boss! \u003cbr\u003eI do everything by myself.\u003cbr\u003e(For the most part..heh)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/tumblr_mb27twPrzu1rqliaa.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/2c3bb9e8fe03a5a63fe2fc51b75f1d7b/tumblr_os6bq6yCcz1w9ww9eo1_1280.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/tumblr_mb27twPrzu1rqliaa.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003eWith this Patreon, I\u2019m hoping that I can finally do the things that I\u2019ve always dreamed of doing, all while making new fans/friends!\u003cbr\u003e\u003cbr\u003e\n\tAs you may know.. (or not) being a starving artist is not easy at all! Making art is how I stay alive. My ideas are so big that they get the point that I realize I can\u2019t afford them. Art is keeping a roof over my head and food on the table... It can be hard getting gigs around here in STL. Sometimes shows and casting can be a bit scarce.\u003cbr\u003e\u003cbr\u003eI love creating art and sometimes I have no clue where to share my content to people who actually care about what i\u2019m doing! I\u2019m always working on something new, but don\u0027t have many people to share it with!\u003cbr\u003e\u003cbr\u003eI see myself more than just an ordinary young artist. I have plans for the world. Something bigger than me.\u003cbr\u003eI want to teach and learn things.\u003cbr\u003eI want to travel to cities that I\u2019ve never been to.\u003cbr\u003eI want to change things.\u003cbr\u003e\u003cbr\u003eSo, this is where YOU come in!\u003cbr\u003eIf you decide somehow that you want to help me reach for the stars (and touch the flames of Hell), here\u2019s what I can do to make it worth your while:\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003eSmall tutorials\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003eEXCLUSIVE videos/pictures/music\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003eBehind the scenes\u00a0\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003eMusic videos\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003eVintage/throwback material\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003e\u00a0AND MORE!\u003c/h2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mb27twPrzu1rqliaa.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/7cc61a5e35e197e523a54099100abae8/tumblr_ovz9a6GPES1w75smjo1_1280.jpg\"\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mb27twPrzu1rqliaa.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eIf you\u2019re down with what I\u2019m doing, support me 100%, and want to be there to watch me morph into the powerful dark overlord you want to see in the world... then join my Patreon and party with the Devil!\u003cbr\u003e\u003cbr\u003e\n\t\u003ch2\u003e\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\"\u003esocial media links\u00a0\u003cimg src=\"http://68.media.tumblr.com/tumblr_mc4iughlNS1qdlkyg.gif\" style=\"background-color: initial;\"\u003e\u003c/h2\u003e\u003ca target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/sailemfromhell\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.soundcloud.com/sailemmusic\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.paypal.me/say10\" target=\"_blank\"\u003ePaypal\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sailemfromhell.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://a.co/7LhRja4\" target=\"_blank\"\u003eAmazon wishlist\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
