    "summary": "\u003cdiv\u003eHi!\nMy name is Dale Martin. Like many of you, I\ndiscovered the wonders of cartoon storytelling at an early age, first\nin newspaper strips and then in monthly comic books. In my teens I\nbegan writing and drawing my own comics and never looked back,\ncreating \u0026amp; publishing stories featuring my original\ncharacters. For much of that time I\u0027ve focused on making work for all\nages, the kind of general audience entertainment that\ndoesn\u0027t talk down to adults, but can also be shared with young\nreaders. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://watusithetalkingdog.files.wordpress.com/2013/04/cropped-watblog2013.jpg\"\u003e\u003cbr\u003eIn\naddition to publishing my comics in print form, every week since May\n2009 I have been publishing \u003ca href=\"http://www.watusithetalkingdog.com\" target=\"_blank\"\u003e\u201cWatusi the Talking Dog\u201d\u003c/a\u003e, an ongoing\nadventure strip free for everyone to read online. In this strip I\u0027ve\nfeatured stories ranging from pulp adventure to goofy gags, superhero\ncomics to Halloween mayhem, to sci-fi and even a whodunnit, all\nfeaturing my talking dog hero, his friends, neighbors (and enemies)\nfrom Wonder Valley to points beyond. I sometimes describe it as \u201clike\nTintin, but with fewer guns and no opium dens!\u201d\u00a0\u003cbr\u003e\u003cbr\u003eYour\npaid support through Patreon (think of it as Kickstarter, but to\nsupport an ongoing body of work; check out their \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" target=\"_blank\"\u003eFAQ\u003c/a\u003e for more info)\ngives you an easy way to support work you already enjoy, and will allow me to focus more of my time on creating new comics for your reading pleasure. \nWriting and drawing comics, as satisfying as combining story and\nvisuals can be, is a time-consuming process. Each page that takes you\na few seconds to read can easily take the better part of a day to\ncreate. So if you like my comics, let me know, and I\u0027ll thank you for\nthe gift of your comments. Of course, if you are able to provide\nPatreon patronage, I\u0027ll thank you a little more with some of the\nrewards offered on the right... \u003cbr\u003e\u003cbr\u003eAs always, thanks for reading!\u003cbr\u003e"
