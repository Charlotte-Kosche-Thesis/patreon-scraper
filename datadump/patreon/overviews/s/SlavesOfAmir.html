    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHello! We are here to make wild, fun adult games. Mostly BDSM oriented, but not only. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAt the moment, focusing on \"Slaves of Amir\" and \"Slave Nimiara\"\u003cbr\u003e\n\tWe welcome you to try it here:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSlaves of Amir\u003c/strong\u003e:\u00a0\u003ca href=\"https://mega.nz/#!56oQiQwQ!67r-_25rH-EyS9c6K292JODge5qUaqtbIXfZl9Ko_GI\" target=\"_blank\"\u003ePUBLIC DEMO (WINDOWS)\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSlaves of Amir\u003c/strong\u003e:\u00a0\u003ca href=\"https://mega.nz/#!snwV1LQb!SMjXTueLR9hte5PM7sNw12tFcAzBulaUvSx-c5AUdJg\" target=\"_blank\"\u003ePUBLIC DEMO (MAC)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eSlave Nimiara: \u003c/strong\u003e\u003ca href=\"https://mega.nz/#!k7oCVT4R!uaGYqxL11iyudzZOg6dpmi7JliIBrxVlIQG-CUana-A\" target=\"_blank\"\u003ePUBLIC DEMO (WINDOWS)\u003c/a\u003e\u003cstrong\u003e - V0.2\u003cbr\u003eSlave Nimiara:\u003c/strong\u003e \u003ca href=\"https://mega.nz/#!1jA3jagA\" target=\"_blank\"\u003ePATREONS (10$+) (WINDOWS) VERSION\u003c/a\u003e\u003cstrong\u003e - V0.2.5\u003c/strong\u003e\u003cbr\u003e\n\t* for other platforms, please contact us\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cstrong\u003eWhy are we making this:\u003c/strong\u003e I\u0027ve always been looking for a great adult bdsm game and for some \nreason... there are none. At least none that I feel are what I was looking for. I am a game developer by day but by night... \nwhy not use my skills for the dark side? After all... I hear they got \ncookies. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\"Slaves of Amir\" Story:\u003c/strong\u003e In this fantasy world, you are playing Amir - a slave trainer and merchant who has lost most of his money. Your last chance to save yourself is \"Julia\" - a beautiful slave you have spent your last dime to purchase. You depend on her, but she will need a lot of harsh training on her way of becoming a proper sex slave which you can sell or offer her services. You can be nice at times (or not), but at the end of the day.. you know that slaves need discipline and total abidance. Lucky for you.. you know just what to do.\u00a0 \u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\"Slave Nimiara\" Story:\u003c/strong\u003e The game is following the story of Nafir, a servant in the palace. Nafir wishes for greatness, but his life are pretty normal and boring, full of day to day tasks. This all changes when he meets Nimiara - the master\u0027s sex slave. Nafir falls in love and his life changes overnight, leading him and her on a new path full of pain, bdsm, love, excitement and the wish for glory and power.\u003cbr\u003e\u003cbr\u003e\"Slaves of Amir\" is a choices driven training game where your actions can change the story and interaction with other characters. \"Slave Nimiara\" is a much more linear, story driven game then \"Slaves of Amir\" where you follow the story of Nimiara and Nafir. \u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003ePlans for the future: \u003c/strong\u003eI\u0027d working on making \"Slaves of Amir\" and \"Slave Nimiara\" great bdsm experiences with a lot of choices and an interesting, developing story and possibly, create another game after that. In the future, I\u0027d also like to create a more advanced, 3d real, \"serious\" bdsm game. While I have the knowledge, that\u0027s something that will take a lot more budget to \"do it right\".\u00a0 While developing those two games, I\u0027m also working on a prototype for the more serious game with UE4 and hope to be able to present it here within about 6 months. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eJoin us?:\u003c/strong\u003e\u00a0When joining out community, you get exclusive access to the work process, early screenshots and even exclusive shots that won\u0027t be in the demo or the game itself. There are also big perks like planning your own scene and naming the slaves.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tOn Patreon, we share: \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t* The full up-to-date game\n\t\u003cbr\u003e\n\t* Exclusive screens that are not in the game\n\t\u003cbr\u003e\n\t* Polls that help shape the story and bring new game features\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eScreenshots:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/iUBUMxA.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/QlSt90D.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/IQ34s6X.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/2aWGTyK.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/DLgIsSH.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/I4KCeAp.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
