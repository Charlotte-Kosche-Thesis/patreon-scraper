    "summary": "Hi, I\u0027m Steve Bellshaw, a freelance artist and sometimes archaeological illustrator. A long time ago when I was 16 I managed to land job at an art design studio, but my family was Forces and we were moved before I could start. It was a dream of doing something I wanted and it got pushed back for years. \u003cbr\u003e\n\u003cimg src=\"http://i612.photobucket.com/albums/tt201/steven_bell2/Goblin_tracker_process_sm_zpsyxj4tyv4.jpg\"\u003e\u003cbr\u003e\u003ca class=\"hoverZoomLink\" href=\"http://i612.photobucket.com/albums/tt201/steven_bell2/Goblin_tracker_process_sm_zpsyxj4tyv4.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAbout 4-5 years ago I started drawing and painting more, then finally managed to get a Wacom Tablet. Determined to try and improve I\u00a0posted to art forums, took the crits and feedback and spent many nights painting into the wee hours. I love working on characters and creatures and to my amazement eventually got a commission. If anything makes you improve it\u0027s creating art for someone and wanting to do your best, to try and see what they see. I still need to improve so much and hopefully have time to work on my own projects too.\u003cbr\u003e\u003ca class=\"hoverZoomLink\" href=\"http://i612.photobucket.com/albums/tt201/steven_bell2/Bronze_Construct_sm_zpsd7kkjyu2.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i612.photobucket.com/albums/tt201/steven_bell2/Bronze_Construct_sm_zpsd7kkjyu2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca class=\"hoverZoomLink\" href=\"http://i612.photobucket.com/albums/tt201/steven_bell2/Bronze_Construct_sm_zpsecjcf3qd.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e"
